    <div class="container">
      <h1>‚õΩ Ê≤πËÄóËÆ°ÁÆóÂô®</h1>
      <div class="card">
        <div class="input-group">
          <label for="input----------">Ë°åÈ©∂ÈáåÁ®ã (ÂÖ¨Èáå)</label>
          <input
            
            type="number"
            id="distance"
            value="500"
            min="0"
            aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
            placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
          />
        </div>
        <div class="input-group">
          <label for="input--------">Âä†Ê≤πÈáè (Âçá)</label>
          <input
            
            type="number"
            id="fuel"
            value="40"
            min="0"
            step="0.1"
            aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
            placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
          />
        </div>
        <div class="input-group">
          <label for="input---------">Ê≤π‰ª∑ (ÂÖÉ/Âçá)</label>
          <input
            
            type="number"
            id="price"
            value="7.5"
            min="0"
            step="0.01"
            aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
            placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
          />
        </div>
        <div class="result">
          <div class="result-value" id="consumption">--</div>
          <div class="result-label">ÁôæÂÖ¨ÈáåÊ≤πËÄó (L/100km)</div>
        </div>
        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="costPer100">--</div>
            <div class="stat-label">ÁôæÂÖ¨ÈáåÊ≤πË¥π</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="kmPerLiter">--</div>
            <div class="stat-label">ÊØèÂçáË°åÈ©∂ÈáåÁ®ã</div>
          </div>

    <script>
      function calculate() {
        const distance = parseFloat(document.getElementById("distance").value) || 0;
        const fuel = parseFloat(document.getElementById("fuel").value) || 0;
        const price = parseFloat(document.getElementById("price").value) || 0;
        if (distance <= 0 || fuel <= 0) return;
        const consumption = (fuel / distance) * 100;
        const costPer100 = consumption * price;
        const kmPerLiter = distance / fuel;
        document.getElementById("consumption").textContent = consumption.toFixed(2);
        document.getElementById("costPer100").textContent = "¬•" + costPer100.toFixed(2);
        document.getElementById("kmPerLiter").textContent = kmPerLiter.toFixed(1) + "km";
      }
      document.querySelectorAll("input").forEach((el) => el.addEventListener("input", calculate));
      calculate();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
