    <div class="container">

      <div class="card">
        <div class="input-group">
          <label>ËæìÂÖ•ÂÜÖÂÆπ</label>
          <input type="text" id="text" value="1234567890" placeholder="ËæìÂÖ•Ë¶ÅÁºñÁ†ÅÁöÑÂÜÖÂÆπ" />

              <option value="CODE128">CODE128</option>
              <option value="CODE39">CODE39</option>
              <option value="EAN13">EAN-13</option>

          <div class="input-group">

            <select id="width">
              <option value="1">ÁªÜ</option>
              <option value="2" selected>Ê†áÂáÜ</option>
              <option value="3">Á≤ó</option>
            </select>
          </div>
          <div class="input-group">
            <label>È´òÂ∫¶</label>
            <input type="number" id="height" value="100" min="30" max="200" />
          </div>
          <div class="input-group">
            <label>ÊòæÁ§∫ÊñáÂ≠ó</label>
            <select id="displayValue">
              <option value="true" selected>ÊòæÁ§∫</option>

          <svg id="barcode"></svg>
        </div>
        <div class="btn-row">
          <button class="btn btn-primary" onclick="downloadSVG()">‰∏ãËΩΩ SVG</button>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
      function generate() {
        const text = document.getElementById("text").value;
        const format = document.getElementById("format").value;
        const width = parseInt(document.getElementById("width").value);
        const height = parseInt(document.getElementById("height").value);
        const displayValue = document.getElementById("displayValue").value === "true";
        try {
          JsBarcode("#barcode", text, {
            format: format,
            width: width,
            height: height,
            displayValue: displayValue,
            fontSize: 16,
            margin: 10,
            background: "#ffffff",
            lineColor: "#000000"
          });
        } catch (e) {
          document.getElementById("barcode").innerHTML =
            `<text x="50%" y="50%" text-anchor="middle" fill="#e74c3c">Ê†ºÂºè‰∏çÊîØÊåÅÊ≠§ÂÜÖÂÆπ</text>`;
        }
      }
      function downloadSVG() {
        const svg = document.getElementById("barcode");
        const svgData = new XMLSerializer().serializeToString(svg);
        const blob = new Blob([svgData], { type: "image/svg+xml" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "barcode.svg";
        a.click();
        URL.revokeObjectURL(url);
      }
      function downloadPNG() {
        const svg = document.getElementById("barcode");
        const svgData = new XMLSerializer().serializeToString(svg);
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width * 2;
          canvas.height = img.height * 2;
          ctx.fillStyle = "white";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          const a = document.createElement("a");
          a.href = canvas.toDataURL("image/png");
          a.download = "barcode.png";
          a.click();
        };
        img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
      }
      document.getElementById("text").addEventListener("input", generate);
      document.getElementById("format").addEventListener("change", generate);
      document.getElementById("width").addEventListener("change", generate);
      document.getElementById("height").addEventListener("input", generate);
      document.getElementById("displayValue").addEventListener("change", generate);
      generate();
    </script>
