  <script>
    const categories = {
      length: {
        name: 'é•¿åº¦',
        units: [
          { id: 'm', name: 'ç±³ (m)', factor: 1 },
          { id: 'km', name: 'åƒç±³ (km)', factor: 0.001 },
          { id: 'cm', name: 'å˜ç±³ (cm)', factor: 100 },
          { id: 'mm', name: 'æ¯«ç±³ (mm)', factor: 1000 },
          { id: 'mile', name: 'è‹±é‡Œ (mi)', factor: 0.000621371 },
          { id: 'yard', name: 'ç  (yd)', factor: 1.09361 },
          { id: 'foot', name: 'è‹±å°º (ft)', factor: 3.28084 },
          { id: 'inch', name: 'è‹±å¯¸ (in)', factor: 39.3701 }
        ]
      },
      weight: {
        name: 'é‡é‡',
        units: [
          { id: 'kg', name: 'åƒå…‹ (kg)', factor: 1 },
          { id: 'g', name: 'å…‹ (g)', factor: 1000 },
          { id: 'mg', name: 'æ¯«å…‹ (mg)', factor: 1000000 },
          { id: 'lb', name: 'ç£… (lb)', factor: 2.20462 },
          { id: 'oz', name: 'ç›å¸ (oz)', factor: 35.274 },
          { id: 'ton', name: 'å¨ (t)', factor: 0.001 },
          { id: 'stone', name: 'è‹±çŸ³ (st)', factor: 0.157473 }
        ]
      },
      temperature: {
        name: 'æ¸©åº¦',
        units: [
          { id: 'celsius', name: 'æ‘„æ°åº¦ (Â°C)', isTemp: true },
          { id: 'fahrenheit', name: 'åæ°åº¦ (Â°F)', isTemp: true },
          { id: 'kelvin', name: 'å¼€å°”æ–‡ (K)', isTemp: true }
        ]
      },
      speed: {
        name: 'é€Ÿåº¦',
        units: [
          { id: 'mps', name: 'ç±³/ç§’ (m/s)', factor: 1 },
          { id: 'kmph', name: 'åƒç±³/æ—¶ (km/h)', factor: 3.6 },
          { id: 'mph', name: 'è‹±é‡Œ/æ—¶ (mph)', factor: 2.23694 },
          { id: 'knot', name: 'èŠ‚ (kn)', factor: 1.94384 },
          { id: 'fps', name: 'è‹±å°º/ç§’ (ft/s)', factor: 3.28084 }
        ]
      },
      area: {
        name: 'é¢ç§¯',
        units: [
          { id: 'sqm', name: 'å¹³æ–¹ç±³ (mÂ²)', factor: 1 },
          { id: 'sqkm', name: 'å¹³æ–¹åƒç±³ (kmÂ²)', factor: 0.000001 },
          { id: 'sqft', name: 'å¹³æ–¹è‹±å°º (ftÂ²)', factor: 10.7639 },
          { id: 'sqmi', name: 'å¹³æ–¹è‹±é‡Œ (miÂ²)', factor: 0.000000386102 },
          { id: 'acre', name: 'è‹±äº© (ac)', factor: 0.000247105 },
          { id: 'hectare', name: 'å…¬é¡· (ha)', factor: 0.0001 }
        ]
      },
      volume: {
        name: 'ä½“ç§¯',
        units: [
          { id: 'liter', name: 'å‡ (L)', factor: 1 },
          { id: 'ml', name: 'æ¯«å‡ (mL)', factor: 1000 },
          { id: 'gallon', name: 'åŠ ä»‘ (gal)', factor: 0.264172 },
          { id: 'quart', name: 'å¤¸è„± (qt)', factor: 1.05669 },
          { id: 'pint', name: 'å“è„± (pt)', factor: 2.11338 },
          { id: 'cup', name: 'æ¯ (cup)', factor: 4.22675 },
          { id: 'cubicm', name: 'ç«‹æ–¹ç±³ (mÂ³)', factor: 0.001 }
        ]
      }
    };

    const inputValueEl = document.getElementById('inputValue');
    const fromUnitEl = document.getElementById('fromUnit');
    const toUnitEl = document.getElementById('toUnit');
    const resultValueEl = document.getElementById('resultValue');
    const resultUnitEl = document.getElementById('resultUnit');
    const statusEl = document.getElementById('status');
    let currentCategory = 'length';

    function populateUnits() {
      const category = categories[currentCategory];
      fromUnitEl.innerHTML = '';
      toUnitEl.innerHTML = '';

      category.units.forEach(function(unit) {
        const option1 = document.createElement('option');
        option1.value = unit.id;
        option1.textContent = unit.name;
        fromUnitEl.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = unit.id;
        option2.textContent = unit.name;
        toUnitEl.appendChild(option2);
      });

      // Set sensible defaults
      if (category.units.length >= 2) {
        fromUnitEl.value = category.units[0].id;
        toUnitEl.value = category.units[1].id;
      }
    }

    function convertTemperature(value, from, to) {
      let celsius;

      // Convert to Celsius first
      if (from === 'celsius') {
        celsius = value;
      } else if (from === 'fahrenheit') {
        celsius = (value - 32) * 5 / 9;
      } else if (from === 'kelvin') {
        celsius = value - 273.15;
      }

      // Convert from Celsius to target
      if (to === 'celsius') {
        return celsius;
      } else if (to === 'fahrenheit') {
        return celsius * 9 / 5 + 32;
      } else if (to === 'kelvin') {
        return celsius + 273.15;
      }
    }

    function convert() {
      const value = parseFloat(inputValueEl.value);
      const fromUnitId = fromUnitEl.value;
      const toUnitId = toUnitEl.value;

      if (isNaN(value)) {
        showStatus('è¯·è¾“å…¥æœ‰æ•ˆæ•°å€¼', 'error');
        return;
      }

      if (fromUnitId === toUnitId) {
        resultValueEl.textContent = value.toFixed(4);
        resultUnitEl.textContent = 'å•ä½ç›¸åŒ';
        showStatus('å•ä½ç›¸åŒï¼Œæ— éœ€è½¬æ¢');
        return;
      }

      const category = categories[currentCategory];
      const fromUnit = category.units.find(u => u.id === fromUnitId);
      const toUnit = category.units.find(u => u.id === toUnitId);

      if (!fromUnit || !toUnit) {
        showStatus('å•ä½é€‰æ‹©é”™è¯¯', 'error');
        return;
      }

      let result;
      if (fromUnit.isTemp && toUnit.isTemp) {
        result = convertTemperature(value, fromUnitId, toUnitId);
      } else {
        // Convert to base unit then to target
        const baseValue = value / fromUnit.factor;
        result = baseValue * toUnit.factor;
      }

      resultValueEl.textContent = result.toFixed(4);
      resultUnitEl.textContent = toUnit.name;
      showStatus('è½¬æ¢æˆåŠŸ', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function swapUnits() {
      const temp = fromUnitEl.value;
      fromUnitEl.value = toUnitEl.value;
      toUnitEl.value = temp;
      convert();
    }

    function reset() {
      inputValueEl.value = '1';
      populateUnits();
      resultValueEl.textContent = '-';
      resultUnitEl.textContent = '';
      statusEl.textContent = '';
    }

    document.querySelectorAll('.category-tab').forEach(function(tab) {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.category-tab').forEach(function(t) {
          t.classList.remove('active');
        });
        tab.classList.add('active');
        currentCategory = tab.getAttribute('data-category');
        populateUnits();
        convert();
      });
    });

    document.getElementById('btnConvert').onclick = convert;
    document.getElementById('btnSwap').onclick = swapUnits;
    document.getElementById('btnClear').onclick = reset;

    inputValueEl.addEventListener('input', convert);
    fromUnitEl.addEventListener('change', convert);
    toUnitEl.addEventListener('change', convert);

    // Initialize
    populateUnits();
    convert();

    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    }

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
  </script>
