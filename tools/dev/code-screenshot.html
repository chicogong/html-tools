      // æ¸²æŸ“é¢„è§ˆ
      function render() {

          highlightedCode = escapeHtml(code);

        // ç”Ÿæˆè¡Œå·
        const lines = code.split("\n");
        let lineNumbers = "";
        if (state.showLineNumbers) {
          lineNumbers = `<span class="line-numbers">${lines.map((_, i) => i + 1).join("\n")}</span>`;
        }

        // ç”Ÿæˆçª—å£æ ‡é¢˜
        const title = state.windowTitle || getDefaultTitle(state.language);

        // ç”ŸæˆHTML
        const html = `
        <div class="code-window theme-${state.theme}" style="--code-font: '${state.fontFamily}'; --code-font-size: ${state.fontSize}px;">

      `;

        codePreview.innerHTML = html;

        // è®¾ç½®èƒŒæ™¯
        if (state.gradient === "transparent") {
          previewContainer.style.background =
            "repeating-conic-gradient(var(--bg-surface) 0% 25%, var(--bg-deep) 0% 50%) 50% / 20px 20px";

          previewContainer.style.background = state.gradient;

        previewContainer.style.padding = state.padding + "px";

      // è·å–é»˜è®¤æ ‡é¢˜
      function getDefaultTitle(lang) {
        const extensions = {
          javascript: "script.js",
          typescript: "script.ts",
          python: "script.py",
          java: "Main.java",
          cpp: "main.cpp",

      }

      // HTMLè½¬ä¹‰
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // æ˜¾ç¤ºæ¶ˆæ¯
      function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = "message " + type;
        setTimeout(() => {
          messageEl.className = "message";
        }, 3000);
      }

      // å¤åˆ¶å›¾ç‰‡åˆ°å‰ªè´´æ¿
      async function copyImage() {
        try {
          const canvas = await html2canvas(codePreview.querySelector(".code-window"), {
            backgroundColor: state.gradient === "transparent" ? null : undefined,
            scale: 2
          });

          canvas.toBlob(async (blob) => {
            await navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]);
            showMessage("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿", "success");
          });
        } catch (err) {
          showMessage("å¤åˆ¶å¤±è´¥: " + err.message, "error");
        }
      }

      // ä¸‹è½½PNG
      async function downloadPng() {
        try {
          // åˆ›å»ºå¸¦èƒŒæ™¯çš„å®¹å™¨
          const wrapper = document.createElement("div");
          wrapper.style.cssText = `
          display: inline-block;
          padding: ${state.padding}px;
          background: ${state.gradient === "transparent" ? "transparent" : state.gradient};
        `;
          wrapper.appendChild(codePreview.querySelector(".code-window").cloneNode(true));
          document.body.appendChild(wrapper);

          const canvas = await html2canvas(wrapper, {
            backgroundColor: state.gradient === "transparent" ? null : undefined,
            scale: 2
          });

          document.body.removeChild(wrapper);

          const url = canvas.toDataURL("image/png");
          const a = document.createElement("a");
          a.href = url;
          a.download = `code-screenshot-${Date.now()}.png`;
          a.click();
          showMessage("å›¾ç‰‡å·²ä¸‹è½½", "success");
        } catch (err) {
          showMessage("ä¸‹è½½å¤±è´¥: " + err.message, "error");
        }
      }

      // ä¸‹è½½SVG
      function downloadSvg() {
        try {
          const codeWindow = codePreview.querySelector(".code-window");
          const rect = codeWindow.getBoundingClientRect();
          const width = rect.width + state.padding * 2;
          const height = rect.height + state.padding * 2;

          // ç®€åŒ–çš„SVGå¯¼å‡º
          const svg = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <foreignObject x="${state.padding}" y="${state.padding}" width="${rect.width}" height="${rect.height}">
    <div xmlns="http://www.w3.org/1999/xhtml">
      ${codeWindow.outerHTML}
    </div>
  </foreignObject>
</svg>`;

          const blob = new Blob([svg], { type: "image/svg+xml" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `code-screenshot-${Date.now()}.svg`;
          a.click();
          URL.revokeObjectURL(url);
          showMessage("SVGå·²ä¸‹è½½", "success");
        } catch (err) {
          showMessage("ä¸‹è½½å¤±è´¥: " + err.message, "error");
        }
      }

      // åˆ†äº«é“¾æ¥
      function shareLink() {
        const data = {
          c: codeInput.value,
          l: state.language,
          t: state.theme,
          g: state.gradient,
          p: state.padding,
          f: state.fontSize,
          ff: state.fontFamily,
          wt: state.windowTitle,
          sd: state.showDots,
          sln: state.showLineNumbers
        };
        const hash = btoa(encodeURIComponent(JSON.stringify(data)));
        const url = location.origin + location.pathname + "#" + hash;
        navigator.clipboard.writeText(url).then(() => {
          showMessage("é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿", "success");
        });
        history.replaceState(null, "", "#" + hash);
      }

      // ä»URLåŠ è½½çŠ¶æ€
      function loadFromUrl() {
        const hash = location.hash.slice(1);
        if (!hash) return;
        try {
          const data = JSON.parse(decodeURIComponent(atob(hash)));
          if (data.c) codeInput.value = data.c;
          if (data.l) {
            state.language = data.l;
            languageSelect.value = data.l;
          }
          if (data.t) {
            state.theme = data.t;
            themeSelect.value = data.t;
          }
          if (data.g) {
            state.gradient = data.g;
            gradientBtns.forEach((btn) => {
              btn.classList.toggle("active", btn.dataset.gradient === data.g);
            });
          }
          if (data.p) {
            state.padding = data.p;
            paddingInput.value = data.p;
            paddingValue.textContent = data.p + "px";
          }
          if (data.f) {
            state.fontSize = data.f;
            fontSizeInput.value = data.f;
            fontSizeValue.textContent = data.f + "px";
          }
          if (data.ff) {
            state.fontFamily = data.ff;
            fontFamilySelect.value = data.ff;
          }
          if (data.wt) {
            state.windowTitle = data.wt;
            windowTitleInput.value = data.wt;
          }
          if (typeof data.sd !== "undefined") {
            state.showDots = data.sd;
            showDotsCheck.checked = data.sd;
          }
          if (typeof data.sln !== "undefined") {
            state.showLineNumbers = data.sln;
            showLineNumbersCheck.checked = data.sln;
          }
        } catch (e) {
          console.error("Failed to load from URL", e);
        }
      }

      // åˆå§‹åŒ–

      function toggleTheme() {
        const html = document.documentElement;

      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "â˜€ï¸";
      }
