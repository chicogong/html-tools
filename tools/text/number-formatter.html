    <style>
        :root {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --text-color: #eee;
            --border-color: #0f3460;
            --primary-color: #00d9ff;
            --secondary-color: #e94560;
            --hover-color: #00b8d4;
            --input-bg: #0f3460;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #f0f4f8;
            --container-bg: #fff;
            --text-color: #333;
            --border-color: #d1d5db;
            --primary-color: #0284c7;
            --secondary-color: #dc2626;
            --hover-color: #0369a1;
            --input-bg: #f8fafc;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {

            opacity: 0.7;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;

        .panel {

            border-radius: 12px;

            font-weight: 500;

        .number-input {

            padding: 15px 20px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1.5rem;
            font-family: Monaco, Menlo, monospace;
            text-align: right;
            transition: all 0.3s ease;
        }

        .number-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-group {

            flex-direction: column;
            gap: 8px;
        }

        .option-group label {
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.9;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;

            transition: all 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .format-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .format-card {
            padding: 20px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;

        .format-card:hover {

            transform: translateY(-2px);
        }

        .format-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .format-name {
            font-weight: 600;
            display: flex;

        }

        .format-icon {

        }

        .copy-btn {
            padding: 6px 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .format-card:hover .copy-btn {

        }

        .copy-btn:hover {

        }

        .format-value {
            font-family: Monaco, Menlo, monospace;
            font-size: 1.3rem;
            color: var(--primary-color);

            line-height: 1.4;
        }

        .format-desc {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 8px;
        }

        .quick-values {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .quick-btn {
            padding: 8px 15px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            border-color: var(--primary-color);
            background: rgba(0, 217, 255, 0.1);
        }

        .conversion-panel {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .conversion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .conversion-item {
            padding: 15px;
            background: var(--input-bg);
            border-radius: 8px;
            text-align: center;
        }

        .conversion-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .conversion-value {
            font-family: Monaco, Menlo, monospace;
            font-size: 1rem;
            color: var(--primary-color);
        }

        .toast {

            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;

            transition: all 0.3s ease;

        }

        .toast.show {

        }

        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    
    <div class="container">
        <header>
            <h1>Êï∞Â≠óÊ†ºÂºèÂåñÂ∑•ÂÖ∑</h1>
            <p class="subtitle">Â§öÁßçÊï∞Â≠óÊ†ºÂºèËΩ¨Êç¢ÔºåÊîØÊåÅÂçÉÂàÜ‰Ωç„ÄÅË¥ßÂ∏Å„ÄÅÁôæÂàÜÊØîÁ≠â</p>
        </header>

        <div class="panel">
            <h2 class="panel-title">ËæìÂÖ•Êï∞Â≠ó</h2>
            <div class="input-section">
                <input type="text" class="number-input" id="numberInput" placeholder="ËæìÂÖ•Êï∞Â≠ó" value="1234567.89" oninput="formatAll()">
            </div>
            
            <div class="quick-values">
                <button class="quick-btn" onclick="setNumber(1000)">1,000</button>
                <button class="quick-btn" onclick="setNumber(1000000)">1,000,000</button>
                <button class="quick-btn" onclick="setNumber(1234567.89)">1,234,567.89</button>
                <button class="quick-btn" onclick="setNumber(0.123456)">0.123456</button>
                <button class="quick-btn" onclick="setNumber(Math.PI)">œÄ</button>

            </div>
        </div>

        <div class="panel">
            <h2 class="panel-title">Ê†ºÂºèÂåñÈÄâÈ°π</h2>
            <div class="options-grid">
                <div class="option-group">
                    <label>ËØ≠Ë®Ä/Âú∞Âå∫</label>
                    <select id="locale" onchange="formatAll()">
                        <option value="zh-CN">‰∏≠Êñá (‰∏≠ÂõΩ)</option>
                        <option value="zh-TW">‰∏≠Êñá (Âè∞Êπæ)</option>
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="ja-JP">Êó•Êú¨Ë™û</option>
                        <option value="ko-KR">ÌïúÍµ≠Ïñ¥</option>
                        <option value="de-DE">Deutsch</option>
                        <option value="fr-FR">Fran√ßais</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>Ë¥ßÂ∏Å</label>
                    <select id="currency" onchange="formatAll()">
                        <option value="CNY">‰∫∫Ê∞ëÂ∏Å (CNY)</option>
                        <option value="USD">ÁæéÂÖÉ (USD)</option>
                        <option value="EUR">Ê¨ßÂÖÉ (EUR)</option>
                        <option value="GBP">Ëã±Èïë (GBP)</option>
                        <option value="JPY">Êó•ÂÖÉ (JPY)</option>
                        <option value="KRW">Èü©ÂÖÉ (KRW)</option>
                        <option value="HKD">Ê∏ØÂ∏Å (HKD)</option>
                        <option value="TWD">Êñ∞Âè∞Â∏Å (TWD)</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>Â∞èÊï∞‰ΩçÊï∞</label>
                    <input type="number" id="decimals" value="2" min="0" max="20" onchange="formatAll()">
                </div>
            </div>
        </div>

        <div class="panel">
            <h2 class="panel-title">Ê†ºÂºèÂåñÁªìÊûú</h2>
            <div class="format-cards" id="formatCards"></div>

            <div class="conversion-panel">
                <h3 style="font-size: 1rem; margin-bottom: 15px;">ËøõÂà∂ËΩ¨Êç¢</h3>
                <div class="conversion-grid" id="conversionGrid"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Theme toggle
        window.toggleTheme = function() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        };

        // Initialize theme
        (function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

        window.setNumber = function(num) {
            document.getElementById('numberInput').value = num;
            formatAll();
        };

        function getNumber() {
            const input = document.getElementById('numberInput').value;
            // Remove thousand separators and convert to number
            const cleaned = input.replace(/[,\s]/g, '').replace(/Ôºå/g, '');
            return parseFloat(cleaned);
        }

        function formatAll() {
            const num = getNumber();
            const locale = document.getElementById('locale').value;
            const currency = document.getElementById('currency').value;
            const decimals = parseInt(document.getElementById('decimals').value) || 2;

            if (isNaN(num)) {
                document.getElementById('formatCards').innerHTML = '<p style="text-align:center;opacity:0.6;">ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊï∞Â≠ó</p>';
                document.getElementById('conversionGrid').innerHTML = '';
                return;
            }

            const formats = [
                {
                    name: 'ÂçÉÂàÜ‰ΩçÊ†ºÂºè',
                    icon: 'üî¢',
                    value: num.toLocaleString(locale, { minimumFractionDigits: decimals, maximumFractionDigits: decimals }),
                    desc: 'Â∏¶ÂçÉÂàÜ‰ΩçÂàÜÈöîÁ¨¶'
                },
                {
                    name: 'Ë¥ßÂ∏ÅÊ†ºÂºè',
                    icon: 'üí∞',
                    value: num.toLocaleString(locale, { style: 'currency', currency: currency }),
                    desc: `${currency} Ë¥ßÂ∏ÅÊ†ºÂºè`
                },
                {
                    name: 'ÁôæÂàÜÊØî',
                    icon: 'üìä',
                    value: (num * 100).toLocaleString(locale, { minimumFractionDigits: decimals, maximumFractionDigits: decimals }) + '%',
                    desc: 'Êï∞Â≠ó‰πò‰ª•100ÂêéÊòæÁ§∫'
                },
                {
                    name: 'ÁßëÂ≠¶ËÆ°Êï∞Ê≥ï',
                    icon: 'üî¨',
                    value: num.toExponential(decimals),
                    desc: 'ÊåáÊï∞Ë°®Á§∫Ê≥ï'
                },
                {
                    name: 'Á¥ßÂáëÊ†ºÂºè',
                    icon: 'üìâ',
                    value: formatCompact(num, locale),
                    desc: 'Â¶Ç 1.2K, 1.5M'
                },
                {
                    name: '‰∏≠ÊñáÂ§ßÂÜô',
                    icon: '‰∏≠',
                    value: numberToChinese(num),
                    desc: '‰∏≠ÊñáÊï∞Â≠óÂ§ßÂÜô'
                },
                {
                    name: 'Âõ∫ÂÆöÂ∞èÊï∞',
                    icon: 'üéØ',
                    value: num.toFixed(decimals),
                    desc: `Âõ∫ÂÆö ${decimals} ‰ΩçÂ∞èÊï∞`
                },
                {
                    name: 'Êó†Ê†ºÂºè',
                    icon: 'üìù',
                    value: String(num),
                    desc: 'ÂéüÂßãÊï∞Â≠óÂ≠óÁ¨¶‰∏≤'
                }
            ];

            renderFormatCards(formats);
            renderConversions(num);
        }

        function formatCompact(num, locale) {
            try {
                return new Intl.NumberFormat(locale, { notation: 'compact', compactDisplay: 'short' }).format(num);
            } catch (e) {
                // Fallback for older browsers
                const absNum = Math.abs(num);
                if (absNum >= 1e12) return (num / 1e12).toFixed(1) + 'T';
                if (absNum >= 1e9) return (num / 1e9).toFixed(1) + 'B';
                if (absNum >= 1e6) return (num / 1e6).toFixed(1) + 'M';
                if (absNum >= 1e3) return (num / 1e3).toFixed(1) + 'K';
                return String(num);
            }
        }

        function numberToChinese(num) {
            if (isNaN(num)) return 'Êó†ÊïàÊï∞Â≠ó';
            
            const digits = ['Èõ∂', 'Â£π', 'Ë¥∞', 'ÂèÅ', 'ËÇÜ', '‰ºç', 'ÈôÜ', 'Êüí', 'Êçå', 'Áéñ'];
            const units = ['', 'Êãæ', '‰Ω∞', '‰ªü'];
            const bigUnits = ['', '‰∏á', '‰∫ø', 'ÂÖÜ'];
            
            if (num === 0) return 'Èõ∂';
            
            let negative = num < 0;
            num = Math.abs(num);
            
            // Handle decimal part
            let intPart = Math.floor(num);
            let decPart = num - intPart;
            
            // Convert integer part
            if (intPart === 0) {
                result = 'Èõ∂';
            } else {
                result = '';
                let groupIndex = 0;
                
                while (intPart > 0) {
                    let group = intPart % 10000;
                    let groupStr = '';
                    let zeroFlag = false;
                    
                    for (let i = 0; i < 4 && group > 0; i++) {
                        let digit = group % 10;
                        group = Math.floor(group / 10);
                        
                        if (digit === 0) {
                            zeroFlag = true;
                        } else {
                            if (zeroFlag) {
                                groupStr = 'Èõ∂' + groupStr;
                                zeroFlag = false;
                            }
                            groupStr = digits[digit] + units[i] + groupStr;
                        }
                    }
                    
                    if (groupStr) {
                        result = groupStr + bigUnits[groupIndex] + result;
                    }
                    
                    intPart = Math.floor(intPart / 10000);
                    groupIndex++;
                }
            }
            
            // Handle decimal part
            if (decPart > 0) {
                result += 'ÁÇπ';
                let decStr = decPart.toFixed(10).substring(2).replace(/0+$/, '');
                for (let char of decStr) {
                    result += digits[parseInt(char)];
                }
            }
            
            return (negative ? 'Ë¥ü' : '') + result;
        }

        function renderFormatCards(formats) {
            const container = document.getElementById('formatCards');
            container.innerHTML = formats.map(format => `
                <div class="format-card" onclick="copyValue('${escapeHtml(format.value)}')">
                    <div class="format-header">
                        <span class="format-name">
                            <span class="format-icon">${format.icon}</span>
                            ${format.name}
                        </span>
                        <button class="copy-btn" onclick="event.stopPropagation(); copyValue('${escapeHtml(format.value)}')">Â§çÂà∂</button>
                    </div>
                    <div class="format-value">${escapeHtml(format.value)}</div>
                    <div class="format-desc">${format.desc}</div>
                </div>
            `).join('');
        }

        function renderConversions(num) {
            const container = document.getElementById('conversionGrid');
            
            // Only show base conversions for integers
            const intNum = Math.floor(Math.abs(num));
            
            if (intNum > Number.MAX_SAFE_INTEGER) {
                container.innerHTML = '<p style="grid-column:1/-1;text-align:center;opacity:0.6;">Êï∞Â≠óËøáÂ§ßÔºåÊó†Ê≥ïËøõË°åËøõÂà∂ËΩ¨Êç¢</p>';
                return;
            }

            const conversions = [
                { label: '‰∫åËøõÂà∂', value: intNum.toString(2) },
                { label: 'ÂÖ´ËøõÂà∂', value: intNum.toString(8) },
                { label: 'ÂçÅËøõÂà∂', value: intNum.toString(10) },
                { label: 'ÂçÅÂÖ≠ËøõÂà∂', value: intNum.toString(16).toUpperCase() },
                { label: '‰∏âÂçÅÂÖ≠ËøõÂà∂', value: intNum.toString(36).toUpperCase() }
            ];

            container.innerHTML = conversions.map(conv => `
                <div class="conversion-item" onclick="copyValue('${conv.value}')" style="cursor:pointer;" title="ÁÇπÂáªÂ§çÂà∂">
                    <div class="conversion-label">${conv.label}</div>
                    <div class="conversion-value">${conv.value}</div>
                </div>
            `).join('');
        }

        window.escapeHtml = function(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        };

        window.copyValue = function(value) {
            navigator.clipboard.writeText(value).then(() => {
                showToast('Â∑≤Â§çÂà∂: ' + value);
            });
        };

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        formatAll();
    </script>
</body>
