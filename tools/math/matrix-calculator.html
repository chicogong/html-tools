    <script>
      function updateMatrix(name) {
        const rows = parseInt(document.getElementById("rows" + name).value) || 2;
        const cols = parseInt(document.getElementById("cols" + name).value) || 2;
        const container = document.getElementById("matrix" + name);

        container.style.gridTemplateColumns = `repeat(${cols}, 60px)`;
        container.innerHTML = "";

        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < cols; j++) {
            const input = document.createElement("input");
            input.type = "number";
            input.value = i === j ? "1" : "0";
            input.id = `${name}_${i}_${j}`;
            container.appendChild(input);
          }
        }
      }

      function getMatrix(name) {
        const rows = parseInt(document.getElementById("rows" + name).value);
        const cols = parseInt(document.getElementById("cols" + name).value);
        const matrix = [];

        for (let i = 0; i < rows; i++) {
          const row = [];
          for (let j = 0; j < cols; j++) {
            row.push(parseFloat(document.getElementById(`${name}_${i}_${j}`).value) || 0);
          }
          matrix.push(row);
        }
        return matrix;
      }

      function displayResult(matrix, title) {
        const container = document.getElementById("resultMatrix");
        const cols = matrix[0].length;
        container.style.gridTemplateColumns = `repeat(${cols}, 80px)`;
        container.innerHTML = "";

        matrix.forEach((row) => {
          row.forEach((val) => {
            const span = document.createElement("span");
            span.textContent = Number.isInteger(val) ? val : val.toFixed(4);
            container.appendChild(span);
          });
        });

        document.getElementById("resultTitle").textContent = title;
        document.getElementById("result").style.display = "block";
        document.getElementById("error").style.display = "none";
      }

      function showError(msg) {
        document.getElementById("error").textContent = msg;
        document.getElementById("error").style.display = "block";
        document.getElementById("resultMatrix").innerHTML = "";
        document.getElementById("resultTitle").textContent = "é”™è¯¯";
        document.getElementById("result").style.display = "block";
      }

      function operate(op) {
        const A = getMatrix("A");
        const B = getMatrix("B");

        if (op === "+" || op === "-") {
          if (A.length !== B.length || A[0].length !== B[0].length) {
            showError("åŠ å‡è¿ç®—è¦æ±‚ä¸¤ä¸ªçŸ©é˜µç»´åº¦ç›¸åŒ");
            return;
          }
          const result = A.map((row, i) =>
            row.map((val, j) => (op === "+" ? val + B[i][j] : val - B[i][j]))
          );
          displayResult(result, `A ${op} B`);
        } else if (op === "*") {
          if (A[0].length !== B.length) {
            showError("çŸ©é˜µä¹˜æ³•è¦æ±‚ A çš„åˆ—æ•°ç­‰äº B çš„è¡Œæ•°");
            return;
          }
          const result = [];
          for (let i = 0; i < A.length; i++) {
            const row = [];
            for (let j = 0; j < B[0].length; j++) {
              let sum = 0;
              for (let k = 0; k < A[0].length; k++) {
                sum += A[i][k] * B[k][j];
              }
              row.push(sum);
            }
            result.push(row);
          }
          displayResult(result, "A Ã— B");
        }
      }

      function transpose(name) {
        const M = getMatrix(name);
        const result = M[0].map((_, j) => M.map((row) => row[j]));
        displayResult(result, `${name}áµ€ (è½¬ç½®)`);
      }

      function determinant(name) {
        const M = getMatrix(name);
        if (M.length !== M[0].length) {
          showError("åªæœ‰æ–¹é˜µæ‰æœ‰è¡Œåˆ—å¼");
          return;
        }

        function det(m) {
          const n = m.length;
          if (n === 1) return m[0][0];
          if (n === 2) return m[0][0] * m[1][1] - m[0][1] * m[1][0];

          let result = 0;
          for (let j = 0; j < n; j++) {
            const minor = m.slice(1).map((row) => row.filter((_, col) => col !== j));
            result += Math.pow(-1, j) * m[0][j] * det(minor);
          }
          return result;
        }

        const result = det(M);
        displayResult(
          [[result]],
          `|${name}| = ${Number.isInteger(result) ? result : result.toFixed(4)}`
        );
      }

      updateMatrix("A");
      updateMatrix("B");

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        }
      })();
    </script>
