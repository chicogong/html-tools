<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexboxÂèØËßÜÂåñ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; min-height: 100vh; padding: 20px; color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; }
        .layout { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }
        .preview-card { background: #16213e; border-radius: 16px; padding: 24px; }
        .controls-card { background: #16213e; border-radius: 16px; padding: 24px; max-height: 80vh; overflow-y: auto; }
        .flex-container { min-height: 400px; background: #0f3460; border-radius: 12px; padding: 16px; border: 2px dashed #e94560; display: flex; }
        .flex-item { background: linear-gradient(135deg, #e94560, #ff6b6b); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; min-width: 60px; min-height: 60px; margin: 4px; }
        .control-group { margin-bottom: 20px; }
        .control-group h3 { font-size: 14px; color: #e94560; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .control-row { margin-bottom: 12px; }
        .control-row label { display: block; font-size: 13px; color: #aaa; margin-bottom: 6px; }
        select { width: 100%; padding: 10px; background: #0f3460; border: 1px solid #e94560; border-radius: 8px; color: white; font-size: 14px; cursor: pointer; }
        select:focus { outline: none; border-color: #ff6b6b; }
        .output { background: #0f0f23; padding: 16px; border-radius: 8px; font-family: monospace; font-size: 12px; color: #9cdcfe; margin-top: 20px; white-space: pre-wrap; }
        .btn { padding: 10px 20px; background: #e94560; border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; margin-right: 8px; margin-top: 8px; }
        .btn:hover { background: #ff6b6b; }
        .item-controls { background: #0f3460; padding: 12px; border-radius: 8px; margin-top: 12px; }
        .item-controls h4 { font-size: 13px; margin-bottom: 8px; }
        input[type="number"] { width: 60px; padding: 6px; background: #16213e; border: 1px solid #e94560; border-radius: 4px; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Flexbox ÂèØËßÜÂåñÂ∑•ÂÖ∑</h1>
        <div class="layout">
            <div class="preview-card">
                <div class="flex-container" id="flexContainer">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                </div>
                <div class="output" id="output"></div>
                <div>
                    <button class="btn" onclick="addItem()">+ Ê∑ªÂä†È°πÁõÆ</button>
                    <button class="btn" onclick="removeItem()">- ÁßªÈô§È°πÁõÆ</button>
                    <button class="btn" onclick="copyCSS()">üìã Â§çÂà∂CSS</button>
                </div>
            </div>
            <div class="controls-card">
                <div class="control-group">
                    <h3>ÂÆπÂô®Â±ûÊÄß</h3>
                    <div class="control-row">
                        <label>flex-direction</label>
                        <select id="flexDirection" onchange="update()">
                            <option value="row">row</option>
                            <option value="row-reverse">row-reverse</option>
                            <option value="column">column</option>
                            <option value="column-reverse">column-reverse</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>flex-wrap</label>
                        <select id="flexWrap" onchange="update()">
                            <option value="nowrap">nowrap</option>
                            <option value="wrap">wrap</option>
                            <option value="wrap-reverse">wrap-reverse</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>justify-content</label>
                        <select id="justifyContent" onchange="update()">
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>align-items</label>
                        <select id="alignItems" onchange="update()">
                            <option value="stretch">stretch</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="baseline">baseline</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>align-content</label>
                        <select id="alignContent" onchange="update()">
                            <option value="stretch">stretch</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>gap</label>
                        <select id="gap" onchange="update()">
                            <option value="0">0</option>
                            <option value="8px" selected>8px</option>
                            <option value="16px">16px</option>
                            <option value="24px">24px</option>
                            <option value="32px">32px</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <h3>Â≠êÈ°πÂ±ûÊÄß (ÈÄâ‰∏≠È°π)</h3>
                    <div class="item-controls">
                        <div class="control-row">
                            <label>ÈÄâÊã©È°πÁõÆ</label>
                            <select id="selectedItem" onchange="selectItem()">
                                <option value="0">È°πÁõÆ 1</option>
                                <option value="1">È°πÁõÆ 2</option>
                                <option value="2">È°πÁõÆ 3</option>
                            </select>
                        </div>
                        <div class="control-row">
                            <label>flex-grow</label>
                            <input type="number" id="flexGrow" value="0" min="0" onchange="updateItem()">
                        </div>
                        <div class="control-row">
                            <label>flex-shrink</label>
                            <input type="number" id="flexShrink" value="1" min="0" onchange="updateItem()">
                        </div>
                        <div class="control-row">
                            <label>order</label>
                            <input type="number" id="order" value="0" onchange="updateItem()">
                        </div>
                        <div class="control-row">
                            <label>align-self</label>
                            <select id="alignSelf" onchange="updateItem()">
                                <option value="auto">auto</option>
                                <option value="flex-start">flex-start</option>
                                <option value="flex-end">flex-end</option>
                                <option value="center">center</option>
                                <option value="stretch">stretch</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let itemProps = [{}, {}, {}];
        let itemCount = 3;
        
        function update() {
            const container = document.getElementById('flexContainer');
            container.style.flexDirection = document.getElementById('flexDirection').value;
            container.style.flexWrap = document.getElementById('flexWrap').value;
            container.style.justifyContent = document.getElementById('justifyContent').value;
            container.style.alignItems = document.getElementById('alignItems').value;
            container.style.alignContent = document.getElementById('alignContent').value;
            container.style.gap = document.getElementById('gap').value;
            
            generateOutput();
        }
        
        function updateItem() {
            const idx = parseInt(document.getElementById('selectedItem').value);
            const items = document.querySelectorAll('.flex-item');
            if (items[idx]) {
                const item = items[idx];
                const grow = document.getElementById('flexGrow').value;
                const shrink = document.getElementById('flexShrink').value;
                const order = document.getElementById('order').value;
                const alignSelf = document.getElementById('alignSelf').value;
                
                item.style.flexGrow = grow;
                item.style.flexShrink = shrink;
                item.style.order = order;
                item.style.alignSelf = alignSelf;
                
                itemProps[idx] = { grow, shrink, order, alignSelf };
            }
            generateOutput();
        }
        
        function selectItem() {
            const idx = parseInt(document.getElementById('selectedItem').value);
            const props = itemProps[idx] || {};
            document.getElementById('flexGrow').value = props.grow || 0;
            document.getElementById('flexShrink').value = props.shrink || 1;
            document.getElementById('order').value = props.order || 0;
            document.getElementById('alignSelf').value = props.alignSelf || 'auto';
            
            document.querySelectorAll('.flex-item').forEach((item, i) => {
                item.style.outline = i === idx ? '3px solid yellow' : 'none';
            });
        }
        
        function addItem() {
            itemCount++;
            const container = document.getElementById('flexContainer');
            const item = document.createElement('div');
            item.className = 'flex-item';
            item.textContent = itemCount;
            container.appendChild(item);
            itemProps.push({});
            updateItemSelect();
            generateOutput();
        }
        
        function removeItem() {
            const container = document.getElementById('flexContainer');
            const items = container.querySelectorAll('.flex-item');
            if (items.length > 1) {
                items[items.length - 1].remove();
                itemProps.pop();
                updateItemSelect();
                generateOutput();
            }
        }
        
        function updateItemSelect() {
            const select = document.getElementById('selectedItem');
            const items = document.querySelectorAll('.flex-item');
            select.innerHTML = '';
            items.forEach((_, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `È°πÁõÆ ${i + 1}`;
                select.appendChild(opt);
            });
        }
        
        function generateOutput() {
            const containerCSS = `.container {
  display: flex;
  flex-direction: ${document.getElementById('flexDirection').value};
  flex-wrap: ${document.getElementById('flexWrap').value};
  justify-content: ${document.getElementById('justifyContent').value};
  align-items: ${document.getElementById('alignItems').value};
  align-content: ${document.getElementById('alignContent').value};
  gap: ${document.getElementById('gap').value};
}`;
            
            let itemCSS = '';
            itemProps.forEach((props, i) => {
                if (props.grow || props.shrink !== '1' || props.order || (props.alignSelf && props.alignSelf !== 'auto')) {
                    itemCSS += `\n\n.item-${i + 1} {`;
                    if (props.grow) itemCSS += `\n  flex-grow: ${props.grow};`;
                    if (props.shrink && props.shrink !== '1') itemCSS += `\n  flex-shrink: ${props.shrink};`;
                    if (props.order) itemCSS += `\n  order: ${props.order};`;
                    if (props.alignSelf && props.alignSelf !== 'auto') itemCSS += `\n  align-self: ${props.alignSelf};`;
                    itemCSS += '\n}';
                }
            });
            
            document.getElementById('output').textContent = containerCSS + itemCSS;
        }
        
        function copyCSS() {
            navigator.clipboard.writeText(document.getElementById('output').textContent);
            alert('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!');
        }
        
        update();
    </script>
</body>
</html>
