<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>飞行时间估算 - WebUtils</title>

    <meta name="description" content="估算两地之间的飞行时间，包含起降时间" />
    <meta name="keywords" content="飞行时间 flight time 航班时间 估算" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <style>
      :root {
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);
        --space-1: 4px; --space-2: 8px; --space-3: 12px; --space-4: 16px;
        --space-5: 20px; --space-6: 24px; --space-8: 32px;
        --radius-sm: 6px; --radius-md: 10px; --radius-lg: 16px; --radius-full: 9999px;
        --font-sans: "Inter", -apple-system, sans-serif;
        --font-mono: "JetBrains Mono", monospace;
        --transition-fast: 150ms ease;
        --nav-height: 56px;
        --container-max: 900px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      [data-theme="light"] {
        --color-bg-deep: #f8fafc; --color-bg-surface: #fff; --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc; --color-text-primary: #0f172a; --color-text-secondary: #475569;
        --color-text-muted: #94a3b8; --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04); --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894; --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06); --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html { font-size: 16px; -webkit-font-smoothing: antialiased; }
      body { font-family: var(--font-sans); background: var(--color-bg-deep); color: var(--color-text-primary); min-height: 100vh; line-height: 1.5; }

      body::before {
        content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
        background: radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      .nav-bar {
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top)); padding-top: var(--safe-area-top);
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center;
      }

      .nav-content {
        width: 100%; max-width: var(--container-max); height: var(--nav-height); padding: 0 var(--space-6);
        display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: var(--space-4);
      }

      .nav-back {
        display: flex; align-items: center; gap: var(--space-1); color: var(--color-accent-primary);
        text-decoration: none; font-size: 0.9375rem; font-weight: 500; padding: var(--space-2) var(--space-1);
        border-radius: var(--radius-sm); transition: all var(--transition-fast); justify-self: start;
      }
      .nav-back:hover { background: var(--color-border-subtle); }
      .nav-back-icon { width: 20px; height: 20px; stroke-width: 2.5; }
      .nav-title { font-size: 1rem; font-weight: 600; text-align: center; }
      .nav-actions { display: flex; gap: var(--space-2); justify-self: end; }

      .theme-toggle {
        display: flex; align-items: center; justify-content: center; width: 36px; height: 36px;
        border: none; border-radius: var(--radius-full); background: var(--color-bg-subtle);
        color: var(--color-text-secondary); cursor: pointer; transition: all var(--transition-fast);
      }
      .theme-toggle:hover { background: var(--color-border-strong); transform: scale(1.05); }
      .theme-toggle svg { width: 18px; height: 18px; }
      .theme-icon-dark, .theme-icon-light { display: none; }
      [data-theme="dark"] .theme-icon-light, :root:not([data-theme]) .theme-icon-light { display: block; }
      [data-theme="light"] .theme-icon-dark { display: block; }

      .main-content {
        position: relative; z-index: 1; min-height: 100vh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6); padding-right: var(--space-6);
        display: flex; flex-direction: column; align-items: center;
      }

      .container { width: 100%; max-width: var(--container-max); }

      .card {
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default); border-radius: var(--radius-lg);
        padding: var(--space-6); margin-bottom: var(--space-5); box-shadow: var(--shadow-md);
      }

      .card-title { font-size: 1.125rem; font-weight: 600; margin-bottom: var(--space-5); }

      .input-mode-tabs {
        display: flex; gap: var(--space-2); margin-bottom: var(--space-5);
      }

      .tab-btn {
        flex: 1; padding: var(--space-3); font-size: 0.9375rem; font-weight: 500;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-subtle); color: var(--color-text-secondary);
        cursor: pointer; transition: all var(--transition-fast);
      }
      .tab-btn:hover { border-color: var(--color-accent-primary); }
      .tab-btn.active {
        background: var(--color-accent-primary); border-color: var(--color-accent-primary);
        color: #fff;
      }

      .mode-panel { display: none; }
      .mode-panel.active { display: block; }

      .flight-grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4); }

      .input-group { margin-bottom: var(--space-4); }
      .input-group:last-child { margin-bottom: 0; }
      .input-group label {
        display: block; font-weight: 500; margin-bottom: var(--space-2);
        font-size: 0.9375rem; color: var(--color-text-secondary);
      }

      input, select {
        width: 100%; padding: var(--space-3) var(--space-4); font-size: 0.9375rem;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-input); color: var(--color-text-primary);
        font-family: var(--font-mono); transition: all var(--transition-fast);
      }
      input:focus, select:focus {
        outline: none; border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      button {
        padding: var(--space-3) var(--space-4); font-size: 0.9375rem; font-weight: 500;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-subtle); color: var(--color-text-primary);
        cursor: pointer; transition: all var(--transition-fast); font-family: var(--font-sans);
      }
      button:hover { border-color: var(--color-accent-primary); }
      button.primary {
        background: var(--color-accent-primary); border-color: var(--color-accent-primary);
        color: #fff; font-weight: 600;
      }
      button.primary:hover { background: #00c299; box-shadow: var(--shadow-glow); }

      .btn-row { display: flex; gap: var(--space-3); margin-top: var(--space-5); }

      .result-display {
        background: var(--color-bg-subtle); border-radius: var(--radius-md);
        padding: var(--space-6); margin-top: var(--space-5); text-align: center;
      }

      .result-time {
        font-size: 2.5rem; font-weight: 700; font-family: var(--font-mono);
        color: var(--color-accent-primary); margin-bottom: var(--space-3);
      }

      .result-breakdown {
        display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--space-4);
        margin-top: var(--space-5); padding-top: var(--space-5);
        border-top: 1px solid var(--color-border-subtle);
      }

      .breakdown-item { text-align: center; }
      .breakdown-label { font-size: 0.75rem; color: var(--color-text-muted); margin-bottom: var(--space-1); }
      .breakdown-value { font-size: 1rem; font-weight: 600; color: var(--color-text-secondary); font-family: var(--font-mono); }

      .route-presets {
        display: flex; flex-wrap: wrap; gap: var(--space-2); margin-top: var(--space-5);
      }

      .preset-chip {
        padding: var(--space-2) var(--space-3); font-size: 0.8125rem;
        background: var(--color-bg-subtle); border: 1px solid var(--color-border-default);
        border-radius: var(--radius-full); cursor: pointer; transition: all var(--transition-fast);
      }
      .preset-chip:hover { border-color: var(--color-accent-primary); }

      .info-note {
        font-size: 0.8125rem; color: var(--color-text-muted); margin-top: var(--space-4);
        padding: var(--space-3); background: var(--color-bg-subtle); border-radius: var(--radius-sm);
      }

      @media (max-width: 640px) {
        .flight-grid { grid-template-columns: 1fr; }
        .result-time { font-size: 2rem; }
        .result-breakdown { grid-template-columns: 1fr; gap: var(--space-3); }
      }

      @media (max-width: 480px) {
        :root { --nav-height: 52px; }
        .nav-content { padding: 0 var(--space-4); }
        .nav-back-text { display: none; }
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4); padding-right: var(--space-4);
        }
        .card { padding: var(--space-4); }
        .input-mode-tabs { flex-direction: column; }
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-content">
        <a href="../../index.html" class="nav-back" aria-label="返回首页">
          <svg class="nav-back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <span class="nav-back-text">首页</span>
        </a>
        <h1 class="nav-title">飞行时间估算</h1>
        <div class="nav-actions">
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
            <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="theme-icon-dark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>

              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="card">
          <h2 class="card-title">飞行时间估算器</h2>

          <div class="input-mode-tabs">
            <button class="tab-btn active" onclick="switchMode('cities')">选择城市</button>
            <button class="tab-btn" onclick="switchMode('distance')">输入距离</button>
          </div>

          <!-- City Selection Mode -->
          <div id="citiesPanel" class="mode-panel active">
            <div class="flight-grid">
              <div class="input-group">
                <label>出发城市</label>
                <select id="fromCity"></select>
              </div>
              <div class="input-group">
                <label>到达城市</label>
                <select id="toCity"></select>
              </div>
            </div>
            <div class="route-presets" id="routePresets"></div>
          </div>

          <!-- Distance Input Mode -->
          <div id="distancePanel" class="mode-panel">
            <div class="input-group">
              <label>飞行距离 (公里)</label>
              <input type="number" id="distanceInput" min="0" step="1" placeholder="例如: 1000" />
            </div>
          </div>

          <div class="btn-row">
            <button onclick="clearAll()">清除</button>
            <button class="primary" onclick="calculate()">计算飞行时间</button>
          </div>

          <div class="result-display" id="resultDisplay" style="display: none;">
            <div class="result-time" id="resultTime">0h 0m</div>
            <div class="result-breakdown">
              <div class="breakdown-item">
                <div class="breakdown-label">起飞阶段</div>
                <div class="breakdown-value" id="takeoffTime">30 分钟</div>
              </div>
              <div class="breakdown-item">
                <div class="breakdown-label">巡航飞行</div>
                <div class="breakdown-value" id="cruiseTime">0 分钟</div>
              </div>
              <div class="breakdown-item">
                <div class="breakdown-label">降落阶段</div>
                <div class="breakdown-value" id="landingTime">20 分钟</div>
              </div>
            </div>
          </div>

          <div class="info-note">
            提示: 估算基于平均巡航速度 850 km/h，起飞阶段约 30 分钟，降落阶段约 20 分钟。实际飞行时间可能因天气、航线和机型而异。
          </div>
        </div>
      </div>
    </main>

    <script>
      var CITIES = {
        "北京": { lat: 39.9042, lon: 116.4074 },
        "上海": { lat: 31.2304, lon: 121.4737 },
        "广州": { lat: 23.1291, lon: 113.2644 },
        "深圳": { lat: 22.5431, lon: 114.0579 },
        "香港": { lat: 22.3193, lon: 114.1694 },
        "台北": { lat: 25.0330, lon: 121.5654 },
        "东京": { lat: 35.6762, lon: 139.6503 },
        "首尔": { lat: 37.5665, lon: 126.9780 },
        "新加坡": { lat: 1.3521, lon: 103.8198 },
        "曼谷": { lat: 13.7563, lon: 100.5018 },
        "悉尼": { lat: -33.8688, lon: 151.2093 },
        "纽约": { lat: 40.7128, lon: -74.0060 },
        "洛杉矶": { lat: 34.0522, lon: -118.2437 },
        "旧金山": { lat: 37.7749, lon: -122.4194 },
        "伦敦": { lat: 51.5074, lon: -0.1278 },
        "巴黎": { lat: 48.8566, lon: 2.3522 },
        "迪拜": { lat: 25.2048, lon: 55.2708 }
      };

      var ROUTE_PRESETS = [
        ["北京", "上海"],
        ["上海", "东京"],
        ["北京", "香港"],
        ["北京", "纽约"],
        ["上海", "洛杉矶"],
        ["北京", "伦敦"]
      ];

      // Average cruise speed in km/h
      var CRUISE_SPEED = 850;
      // Takeoff phase in minutes
      var TAKEOFF_TIME = 30;
      // Landing phase in minutes
      var LANDING_TIME = 20;

      var currentMode = "cities";

      function init() {
        initTheme();
        populateCities();
        renderRoutePresets();
      }

      function populateCities() {
        var fromSelect = document.getElementById("fromCity");
        var toSelect = document.getElementById("toCity");

        Object.keys(CITIES).forEach(function(name) {
          var opt1 = document.createElement("option");
          opt1.value = name;
          opt1.textContent = name;
          fromSelect.appendChild(opt1);

          var opt2 = document.createElement("option");
          opt2.value = name;
          opt2.textContent = name;
          toSelect.appendChild(opt2);
        });

        fromSelect.value = "北京";
        toSelect.value = "上海";
      }

      function renderRoutePresets() {
        var container = document.getElementById("routePresets");
        container.textContent = "";

        ROUTE_PRESETS.forEach(function(route) {
          var chip = document.createElement("button");
          chip.className = "preset-chip";
          chip.textContent = route[0] + " → " + route[1];
          chip.onclick = function() { applyPreset(route[0], route[1]); };
          container.appendChild(chip);
        });
      }

      function applyPreset(from, to) {
        document.getElementById("fromCity").value = from;
        document.getElementById("toCity").value = to;
        calculate();
      }

      function switchMode(mode) {
        currentMode = mode;

        var tabs = document.querySelectorAll(".tab-btn");
        tabs.forEach(function(tab) { tab.classList.remove("active"); });
        event.target.classList.add("active");

        document.getElementById("citiesPanel").classList.remove("active");
        document.getElementById("distancePanel").classList.remove("active");

        if (mode === "cities") {
          document.getElementById("citiesPanel").classList.add("active");
        } else {
          document.getElementById("distancePanel").classList.add("active");
        }

        document.getElementById("resultDisplay").style.display = "none";
      }

      function calculate() {
        var distance;

        if (currentMode === "cities") {
          var from = document.getElementById("fromCity").value;
          var to = document.getElementById("toCity").value;

          if (!from || !to) {
            alert("请选择出发和到达城市");
            return;
          }

          var fromCity = CITIES[from];
          var toCity = CITIES[to];
          distance = haversine(fromCity.lat, fromCity.lon, toCity.lat, toCity.lon);
        } else {
          distance = parseFloat(document.getElementById("distanceInput").value);
          if (isNaN(distance) || distance <= 0) {
            alert("请输入有效的距离");
            return;
          }
        }

        // Calculate cruise time in minutes
        var cruiseMinutes = (distance / CRUISE_SPEED) * 60;
        var totalMinutes = cruiseMinutes + TAKEOFF_TIME + LANDING_TIME;

        // Format time
        var hours = Math.floor(totalMinutes / 60);
        var minutes = Math.round(totalMinutes % 60);

        document.getElementById("resultTime").textContent = hours + "h " + minutes + "m";
        document.getElementById("takeoffTime").textContent = TAKEOFF_TIME + " 分钟";
        document.getElementById("cruiseTime").textContent = Math.round(cruiseMinutes) + " 分钟";
        document.getElementById("landingTime").textContent = LANDING_TIME + " 分钟";

        document.getElementById("resultDisplay").style.display = "block";
      }

      function haversine(lat1, lon1, lat2, lon2) {
        var R = 6371;
        var dLat = toRad(lat2 - lat1);
        var dLon = toRad(lon2 - lon1);
        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function toRad(deg) {
        return deg * (Math.PI / 180);
      }

      function clearAll() {
        document.getElementById("fromCity").selectedIndex = 0;
        document.getElementById("toCity").selectedIndex = 0;
        document.getElementById("distanceInput").value = "";
        document.getElementById("resultDisplay").style.display = "none";
      }

      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      init();
    </script>
