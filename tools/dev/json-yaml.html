<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON-YAML 转换 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0 0 8px;
    }
    .desc {
      color: var(--text-muted);
      margin: 0 0 24px;
      font-size: 0.95rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }
    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .panels {
        grid-template-columns: 1fr;
      }
    }
    .panel label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    textarea {
      width: 100%;
      min-height: 350px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.5;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 20px;
    }
    .status.success {
      color: var(--success);
    }
    .status.error {
      color: var(--danger);
    }
    .options {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>JSON-YAML 转换</h1>
    <p class="desc">JSON 与 YAML 格式互转，支持格式化输出，纯本地处理</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnJsonToYaml" class="primary">JSON → YAML</button>
        <button id="btnYamlToJson" class="primary">YAML → JSON</button>
        <button id="btnCopy">复制输出</button>
        <button id="btnShare">分享链接</button>
        <button id="btnClear">清空</button>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" id="prettyPrint" checked />
          格式化输出
        </label>
        <label>
          JSON 缩进:
          <select id="indent">
            <option value="2">2 空格</option>
            <option value="4">4 空格</option>
            <option value="tab">Tab</option>
          </select>
        </label>
      </div>

      <div class="panels">
        <div class="panel">
          <label for="input">输入 (JSON 或 YAML)</label>
          <textarea id="input" placeholder="在此粘贴 JSON 或 YAML..."></textarea>
        </div>
        <div class="panel">
          <label for="output">输出</label>
          <textarea id="output" readonly placeholder="转换结果将显示在这里..."></textarea>
        </div>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/json-yaml.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <!-- js-yaml CDN -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const prettyPrintEl = document.getElementById('prettyPrint');
    const indentEl = document.getElementById('indent');

    const LS_KEY = 'json_yaml_input_v1';

    // URL state
    function loadFromUrl() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    // localStorage
    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) {
        inputEl.value = saved;
      }
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    // 获取缩进
    function getIndent() {
      const val = indentEl.value;
      if (val === 'tab') return '\t';
      return parseInt(val, 10);
    }

    // 检测输入格式
    function detectFormat(text) {
      const trimmed = text.trim();
      if (!trimmed) return null;
      
      // 尝试 JSON
      if (trimmed.startsWith('{') || trimmed.startsWith('[')) {
        try {
          JSON.parse(trimmed);
          return 'json';
        } catch (e) {}
      }
      
      // 假设是 YAML
      return 'yaml';
    }

    // JSON → YAML
    function jsonToYaml() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入内容', 'error');
        return;
      }

      try {
        const obj = JSON.parse(text);
        const yamlStr = jsyaml.dump(obj, {
          indent: 2,
          lineWidth: -1,
          noRefs: true
        });
        outputEl.value = yamlStr;
        showStatus('JSON → YAML 转换成功', 'success');
      } catch (e) {
        showStatus('JSON 解析错误: ' + e.message, 'error');
      }
    }

    // YAML → JSON
    function yamlToJson() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入内容', 'error');
        return;
      }

      try {
        const obj = jsyaml.load(text);
        const indent = prettyPrintEl.checked ? getIndent() : 0;
        const jsonStr = JSON.stringify(obj, null, indent);
        outputEl.value = jsonStr;
        showStatus('YAML → JSON 转换成功', 'success');
      } catch (e) {
        showStatus('YAML 解析错误: ' + e.message, 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // 事件绑定
    document.getElementById('btnPaste').onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnJsonToYaml').onclick = jsonToYaml;
    document.getElementById('btnYamlToJson').onclick = yamlToJson;

    document.getElementById('btnCopy').onclick = async () => {
      if (!outputEl.value) {
        showStatus('没有可复制的内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async () => {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('分享链接已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = () => {
      inputEl.value = '';
      outputEl.value = '';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
      showStatus('已清空', 'success');
    };

    inputEl.addEventListener('input', () => {
      saveToStorage();
      saveToUrl();
    });

    // 初始化
    if (!loadFromUrl()) {
      loadFromStorage();
    }
  </script>
</body>
</html>
