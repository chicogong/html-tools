<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon ÁîüÊàêÂô® | HTML Tools</title>
    <style>
        :root {
            --bg-deep: #0a0a0f;
            --bg-card: #12121a;
            --bg-input: #1a1a24;
            --border-default: #2a2a3a;
            --border-focus: #4a4a6a;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent-cyan: #00d4ff;
            --accent-magenta: #f0a;
            --accent-yellow: #fc0;
            --accent-green: #0f8;
            --font-mono: 'SF Mono', 'Consolas', 'Monaco', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-mono);
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--accent-cyan); }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (width <= 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            padding: 1.5rem;
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-cyan);
        }

        .upload-zone {
            border: 2px dashed var(--border-default);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .upload-zone:hover {
            border-color: var(--accent-cyan);
            background: rgb(0, 212, 255, 0.05);
        }

        .upload-zone.dragover {
            border-color: var(--accent-cyan);
            background: rgb(0, 212, 255, 0.1);
        }

        .upload-zone p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .upload-zone .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .source-preview {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            margin-bottom: 1rem;
        }

        .source-preview.visible {
            display: flex;
        }

        .source-preview img {
            max-width: 200px;
            max-height: 200px;
            image-rendering: pixelated;
        }

        .source-info {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .checkbox-item input {
            accent-color: var(--accent-cyan);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 600;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-primary {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: var(--bg-deep);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--accent-cyan);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }

        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-input);
            border: 1px solid var(--border-default);
        }

        .preview-item img {
            image-rendering: pixelated;
        }

        .preview-item .size {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .preview-item .download-btn {
            padding: 0.25rem 0.5rem;
            background: transparent;
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.625rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preview-item .download-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .output-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-default);
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .output-box {
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            padding: 0.75rem;
            font-size: 0.75rem;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }

        .copy-btn {
            padding: 0.25rem 0.75rem;
            background: transparent;
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .copy-btn.copied {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .empty-state {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../../index.html" class="back-link">‚Üê ËøîÂõûÂ∑•ÂÖ∑ÂàóË°®</a>
            <h1>Favicon ÁîüÊàêÂô®</h1>
            <p class="subtitle">‰ªéÂõæÁâáÁîüÊàêÂ§öÁßçÂ∞∫ÂØ∏ÁöÑ favicon ÂõæÊ†á</p>
        </header>

        <div class="main-grid">
            <div class="card">
                <div class="card-title">‰∏ä‰º†ÂõæÁâá</div>
                
                <div class="upload-zone" id="uploadZone">
                    <div class="icon">üìÅ</div>
                    <p>ÁÇπÂáªÊàñÊãñÊãΩÂõæÁâáÂà∞Ê≠§Â§Ñ</p>
                    <p>ÊîØÊåÅ PNG, JPG, SVG, WebP</p>
                </div>
                <input type="file" id="fileInput" accept="image/*">

                <div class="source-preview" id="sourcePreview">
                    <img id="sourceImage" alt="ÂéüÂõæ">
                    <div class="source-info" id="sourceInfo"></div>
                </div>

                <div class="form-group">
                    <label>ËæìÂá∫Â∞∫ÂØ∏</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" value="16" checked> 16√ó16
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="32" checked> 32√ó32
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="48" checked> 48√ó48
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="64"> 64√ó64
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="128"> 128√ó128
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="180" checked> 180√ó180
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="192" checked> 192√ó192
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="512"> 512√ó512
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>ËæìÂá∫Ê†ºÂºè</label>
                    <select id="outputFormat">
                        <option value="png">PNG</option>
                        <option value="ico">ICO (‰ªÖ 16/32/48)</option>
                    </select>
                </div>

                <button class="btn btn-primary" id="generateBtn" disabled>ÁîüÊàê Favicon</button>
            </div>

            <div class="card">
                <div class="card-title">È¢ÑËßà</div>
                <div class="preview-grid" id="previewGrid">
                    <div class="empty-state">ËØ∑ÂÖà‰∏ä‰º†ÂõæÁâá</div>
                </div>

                <div class="output-section" id="outputSection" style="display: none;">
                    <div class="output-header">
                        <label>HTML ‰ª£Á†Å</label>
                        <button class="copy-btn" id="copyBtn">Â§çÂà∂</button>
                    </div>
                    <div class="output-box" id="output"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const elements = {
            uploadZone: document.getElementById('uploadZone'),
            fileInput: document.getElementById('fileInput'),
            sourcePreview: document.getElementById('sourcePreview'),
            sourceImage: document.getElementById('sourceImage'),
            sourceInfo: document.getElementById('sourceInfo'),
            outputFormat: document.getElementById('outputFormat'),
            generateBtn: document.getElementById('generateBtn'),
            previewGrid: document.getElementById('previewGrid'),
            outputSection: document.getElementById('outputSection'),
            output: document.getElementById('output'),
            copyBtn: document.getElementById('copyBtn'),
            sizeCheckboxes: document.querySelectorAll('.checkbox-group input[type="checkbox"]')
        };

        let sourceFile = null;
        let generatedIcons = [];

        function clearElement(el) {
            while (el.firstChild) {
                el.removeChild(el.firstChild);
            }
        }

        // Upload handling
        elements.uploadZone.addEventListener('click', function() { 
            elements.fileInput.click(); 
        });

        elements.uploadZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            elements.uploadZone.classList.add('dragover');
        });

        elements.uploadZone.addEventListener('dragleave', function() {
            elements.uploadZone.classList.remove('dragover');
        });

        elements.uploadZone.addEventListener('drop', function(e) {
            e.preventDefault();
            elements.uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        elements.fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            sourceFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                elements.sourceImage.src = e.target.result;
                elements.sourcePreview.classList.add('visible');
                
                const img = new Image();
                img.onload = function() {
                    elements.sourceInfo.textContent = img.width + '√ó' + img.height + ' - ' + formatFileSize(file.size);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            elements.generateBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Generate favicons
        elements.generateBtn.addEventListener('click', async function() {
            if (!sourceFile) return;

            const sizes = Array.from(elements.sizeCheckboxes)
                .filter(function(cb) { return cb.checked; })
                .map(function(cb) { return parseInt(cb.value); });

            if (sizes.length === 0) {
                alert('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™ËæìÂá∫Â∞∫ÂØ∏');
                return;
            }

            const format = elements.outputFormat.value;
            generatedIcons = [];

            // Load source image
            const img = new Image();
            img.src = elements.sourceImage.src;
            await new Promise(function(resolve) { img.onload = resolve; });

            // Clear preview
            clearElement(elements.previewGrid);

            // Generate each size
            for (let i = 0; i < sizes.length; i++) {
                const size = sizes[i];
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Draw with high quality
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(img, 0, 0, size, size);

                let dataUrl, filename;
                if (format === 'ico' && [16, 32, 48].indexOf(size) !== -1) {
                    dataUrl = canvas.toDataURL('image/png');
                    filename = 'favicon-' + size + 'x' + size + '.png';
                } else {
                    dataUrl = canvas.toDataURL('image/png');
                    filename = 'favicon-' + size + 'x' + size + '.png';
                }

                generatedIcons.push({ size: size, dataUrl: dataUrl, filename: filename });

                // Create preview item
                const item = document.createElement('div');
                item.className = 'preview-item';
                
                const previewImg = document.createElement('img');
                previewImg.src = dataUrl;
                previewImg.width = Math.min(size, 64);
                previewImg.height = Math.min(size, 64);
                
                const sizeLabel = document.createElement('div');
                sizeLabel.className = 'size';
                sizeLabel.textContent = size + '√ó' + size;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = '‰∏ãËΩΩ';
                (function(url, name) {
                    downloadBtn.addEventListener('click', function() { 
                        downloadIcon(url, name); 
                    });
                })(dataUrl, filename);
                
                item.appendChild(previewImg);
                item.appendChild(sizeLabel);
                item.appendChild(downloadBtn);
                elements.previewGrid.appendChild(item);
            }

            // Generate HTML code
            generateHtmlCode(sizes);
        });

        function downloadIcon(dataUrl, filename) {
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = filename;
            a.click();
        }

        function generateHtmlCode(sizes) {
            let html = '<!-- Favicon -->\n';
            
            if (sizes.indexOf(16) !== -1 || sizes.indexOf(32) !== -1) {
                html += '<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">\n';
                html += '<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">\n';
            }
            
            if (sizes.indexOf(180) !== -1) {
                html += '\n<!-- Apple Touch Icon -->\n';
                html += '<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">\n';
            }
            
            if (sizes.indexOf(192) !== -1 || sizes.indexOf(512) !== -1) {
                html += '\n<!-- Android Chrome -->\n';
                if (sizes.indexOf(192) !== -1) {
                    html += '<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">\n';
                }
                if (sizes.indexOf(512) !== -1) {
                    html += '<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">\n';
                }
            }

            elements.output.textContent = html;
            elements.outputSection.style.display = 'block';
        }

        // Copy button
        elements.copyBtn.addEventListener('click', async function() {
            const text = elements.output.textContent;
            try {
                await navigator.clipboard.writeText(text);
                elements.copyBtn.textContent = 'Â∑≤Â§çÂà∂';
                elements.copyBtn.classList.add('copied');
                setTimeout(function() {
                    elements.copyBtn.textContent = 'Â§çÂà∂';
                    elements.copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        });
    </script>
</body>
</html>
