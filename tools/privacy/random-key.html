<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>随机密钥生成器</h1>
    <p class="desc">生成加密安全的随机密钥，支持多种长度和格式，适用于 API Key、Secret、Token 等</p>

    <div class="card">
      <div class="presets">
        <button class="preset active" onclick="setPreset('api')">API Key (32字符)</button>
        <button class="preset" onclick="setPreset('secret')">Secret (64字符)</button>
        <button class="preset" onclick="setPreset('token')">Token (128字符)</button>
        <button class="preset" onclick="setPreset('uuid')">UUID v4</button>
        <button class="preset" onclick="setPreset('aes128')">AES-128 (16字节)</button>
        <button class="preset" onclick="setPreset('aes256')">AES-256 (32字节)</button>
      </div>

      <div class="row">
        <div class="form-group">
          <label>长度</label>
          <input type="number" id="length" value="32" min="1" max="256" oninput="generate()">
        </div>
        <div class="form-group">
          <label>格式</label>
          <select id="format" onchange="generate()">
            <option value="hex">十六进制 (Hex)</option>
            <option value="base64">Base64</option>
            <option value="alphanumeric" selected>字母数字</option>
            <option value="ascii">可打印 ASCII</option>
          </select>
        </div>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="uppercase" checked onchange="generate()"> 大写字母</label>
        <label><input type="checkbox" id="lowercase" checked onchange="generate()"> 小写字母</label>
        <label><input type="checkbox" id="numbers" checked onchange="generate()"> 数字</label>
        <label><input type="checkbox" id="symbols" onchange="generate()"> 特殊字符</label>
      </div>

      <div class="key-output" id="output">-</div>

      <div class="actions">
        <button class="btn btn-primary" onclick="generate()">重新生成</button>
        <button class="btn btn-success" onclick="copyKey()">复制密钥</button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>

  <script>
    window.setPreset = function(type) {
      var presets = document.querySelectorAll('.preset');
      presets.forEach(function(p) { p.classList.remove('active'); });
      event.target.classList.add('active');

      var length = document.getElementById('length');
      var format = document.getElementById('format');

      switch (type) {
        case 'api':
          length.value = 32;
          format.value = 'alphanumeric';
          break;
        case 'secret':
          length.value = 64;
          format.value = 'alphanumeric';
          break;
        case 'token':
          length.value = 128;
          format.value = 'base64';
          break;
        case 'uuid':
          generateUUID();
          return;
        case 'aes128':
          length.value = 16;
          format.value = 'hex';
          break;
        case 'aes256':
          length.value = 32;
          format.value = 'hex';
          break;
      }
      generate();
    };

    window.generate = function() {
      var length = parseInt(document.getElementById('length').value) || 32;
      var format = document.getElementById('format').value;
      var result = '';

      if (format === 'hex') {
        var bytes = new Uint8Array(Math.ceil(length / 2));
        crypto.getRandomValues(bytes);
        result = Array.from(bytes).map(function(b) {
          return b.toString(16).padStart(2, '0');
        }).join('').substring(0, length);
      } else if (format === 'base64') {
        var bytes = new Uint8Array(Math.ceil(length * 0.75));
        crypto.getRandomValues(bytes);
        result = btoa(String.fromCharCode.apply(null, bytes)).substring(0, length);
      } else {
        var charset = '';
        if (document.getElementById('uppercase').checked) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (document.getElementById('lowercase').checked) charset += 'abcdefghijklmnopqrstuvwxyz';
        if (document.getElementById('numbers').checked) charset += '0123456789';
        if (document.getElementById('symbols').checked) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
        if (format === 'ascii' && !document.getElementById('symbols').checked) {
          charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
        }

        if (!charset) charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        var bytes = new Uint8Array(length);
        crypto.getRandomValues(bytes);
        for (var i = 0; i < length; i++) {
          result += charset[bytes[i] % charset.length];
        }
      }

      document.getElementById('output').textContent = result;
    };

    function generateUUID() {
      var bytes = new Uint8Array(16);
      crypto.getRandomValues(bytes);
      bytes[6] = (bytes[6] & 0x0f) | 0x40;
      bytes[8] = (bytes[8] & 0x3f) | 0x80;

      var hex = Array.from(bytes).map(function(b) {
        return b.toString(16).padStart(2, '0');
      }).join('');

      var uuid = hex.substring(0, 8) + '-' +
                 hex.substring(8, 12) + '-' +
                 hex.substring(12, 16) + '-' +
                 hex.substring(16, 20) + '-' +
                 hex.substring(20, 32);

      document.getElementById('output').textContent = uuid;
    }

    window.copyKey = function() {
      var key = document.getElementById('output').textContent;
      if (key && key !== '-') {
        navigator.clipboard.writeText(key).then(function() {
          event.target.textContent = '已复制!';
          setTimeout(function() { event.target.textContent = '复制密钥'; }, 1500);
        });
      }
    };

    generate();
  </script>
