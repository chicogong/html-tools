    <style>
      :root {
        --bg-deep: #0a0a0f;
        --bg-surface: #12121a;
        --bg-card: #1a1a24;
        --bg-input: #0e0e14;
        --text-primary: #e8e8ed;
        --text-secondary: #8888a0;
        --text-muted: #55556a;
        --border-subtle: #2a2a3a;
        --border-strong: #3a3a4a;
        --accent-cyan: #00f5d4;
        --accent-magenta: #f72585;
        --accent-green: #10b981;
        --accent-red: #f43f5e;
        --accent-yellow: #fbbf24;
        --accent-blue: #4cc9f0;
        --accent-purple: #7b2cbf;
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --font-sans: "Space Grotesk", -apple-system, blinkmacsystemfont, "Segoe UI", roboto, sans-serif;
        --font-mono: "JetBrains Mono", "Courier New", monospace;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      [data-theme="light"] {
        --bg-deep: #fafafa;
        --bg-surface: #fff;
        --bg-card: #fff;
        --bg-input: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-muted: #999;
        --border-subtle: #e5e5e5;
        --border-strong: #d5d5d5;
        --accent-cyan: #00d4b8;
        --accent-magenta: #e63975;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      

      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html { font-size: 16px; -webkit-font-smoothing: antialiased; }
      body { font-family: var(--font-sans); background: var(--color-bg-deep); color: var(--color-text-primary); min-height: 100vh; line-height: 1.5; }

      body::before {
        content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
        background: radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      .nav-bar {
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top)); padding-top: var(--safe-area-top);
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center;
      }

      .nav-content {
        width: 100%; max-width: var(--container-max); height: var(--nav-height); padding: 0 var(--space-6);
        display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: var(--space-4);
      }

      .nav-back {
        display: flex; align-items: center; gap: var(--space-1); color: var(--color-accent-primary);
        text-decoration: none; font-size: 0.9375rem; font-weight: 500; padding: var(--space-2) var(--space-1);
        border-radius: var(--radius-sm); transition: all var(--transition-fast); justify-self: start;
      }
      .nav-back:hover { background: var(--color-border-subtle); }
      .nav-back-icon { width: 20px; height: 20px; stroke-width: 2.5; }
      .nav-title { font-size: 1rem; font-weight: 600; text-align: center; }
      .nav-actions { display: flex; gap: var(--space-2); justify-self: end; }

      .theme-toggle {
        display: flex; align-items: center; justify-content: center; width: 36px; height: 36px;
        border: none; border-radius: var(--radius-full); background: var(--color-bg-subtle);
        color: var(--color-text-secondary); cursor: pointer; transition: all var(--transition-fast);
      }
      .theme-toggle:hover { background: var(--color-border-strong); transform: scale(1.05); }
      .theme-toggle svg { width: 18px; height: 18px; }
      .theme-icon-dark, .theme-icon-light { display: none; }
      [data-theme="dark"] .theme-icon-light, :root:not([data-theme]) .theme-icon-light { display: block; }
      [data-theme="light"] .theme-icon-dark { display: block; }

      .main-content {
        position: relative; z-index: 1; min-height: 100vh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6); padding-right: var(--space-6);
        display: flex; flex-direction: column; align-items: center;
      }

      .container { width: 100%; max-width: var(--container-max); }

      .card {
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default); border-radius: var(--radius-lg);
        padding: var(--space-6); margin-bottom: var(--space-5); box-shadow: var(--shadow-md);
      }

      .card-title { font-size: 1.125rem; font-weight: 600; margin-bottom: var(--space-5); }

      .converter-layout { display: grid; grid-template-columns: 1fr auto 1fr; gap: var(--space-4); align-items: end; }

      .currency-box {
        background: var(--color-bg-surface); border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md); padding: var(--space-5);
      }

      .input-group { margin-bottom: var(--space-4); }
      .input-group:last-child { margin-bottom: 0; }
      .input-group label {
        display: block; font-weight: 500; margin-bottom: var(--space-2);
        font-size: 0.9375rem; color: var(--color-text-secondary);
      }

      input, select {
        width: 100%; padding: var(--space-3) var(--space-4); font-size: 0.9375rem;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-input); color: var(--color-text-primary);
        font-family: var(--font-mono); transition: all var(--transition-fast);
      }
      input:focus, select:focus {
        outline: none; border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      button {
        padding: var(--space-3) var(--space-4); font-size: 0.9375rem; font-weight: 500;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-subtle); color: var(--color-text-primary);
        cursor: pointer; transition: all var(--transition-fast); font-family: var(--font-sans);
      }
      button:hover { border-color: var(--color-accent-primary); }
      button.primary {
        background: var(--color-accent-primary); border-color: var(--color-accent-primary);
        color: #fff; font-weight: 600;
      }
      button.primary:hover { background: #00c299; box-shadow: var(--shadow-glow); }

      .swap-btn {
        width: 48px; height: 48px; padding: 0; display: flex; align-items: center;
        justify-content: center; border-radius: var(--radius-full); margin-bottom: var(--space-4);
      }
      .swap-btn svg { width: 20px; height: 20px; }

      .result-amount {
        font-size: 2rem; font-weight: 700; font-family: var(--font-mono);
        color: var(--color-accent-primary); text-align: center; margin-top: var(--space-3);
      }

      .rate-info {
        font-size: 0.875rem; color: var(--text-muted); text-align: center;
        margin-top: var(--space-2); padding-top: var(--space-3);
        border-top: 1px solid var(--color-border-subtle);
      }

      .popular-currencies {
        display: flex; flex-wrap: wrap; gap: var(--space-2); margin-top: var(--space-5);
      }

      .currency-chip {
        padding: var(--space-2) var(--space-3); font-size: 0.8125rem;
        background: var(--color-bg-subtle); border: 1px solid var(--color-border-default);
        border-radius: var(--radius-full); cursor: pointer; transition: all var(--transition-fast);
      }
      .currency-chip:hover { border-color: var(--color-accent-primary); }
      .currency-chip.active { background: var(--color-accent-primary); color: #fff; border-color: var(--color-accent-primary); }

      @media (max-width: 640px) {
        .converter-layout { grid-template-columns: 1fr; }
        .swap-btn { margin: 0 auto var(--space-4); transform: rotate(90deg); }
        .result-amount { font-size: 1.5rem; }
      }

      @media (max-width: 480px) {
        :root { --nav-height: 52px; }
        .nav-content { padding: 0 var(--space-4); }
        .nav-back-text { display: none; }
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4); padding-right: var(--space-4);
        }
        .card { padding: var(--space-4); }
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-content">
        <a href="../../index.html" class="nav-back" aria-label="返回首页">
          <svg class="nav-back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <span class="nav-back-text">首页</span>
        </a>
        <h1 class="nav-title">货币转换</h1>
        <div class="nav-actions">
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
            <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="theme-icon-dark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="card">
          <h2 class="card-title">货币转换器</h2>
          <div class="converter-layout">
            <div class="currency-box">
              <div class="input-group">
                <label>源货币</label>
                <select id="fromCurrency"></select>
              </div>
              <div class="input-group">
                <label>金额</label>
                <input type="number" id="fromAmount" value="100" min="0" step="0.01" />
              </div>
            </div>

            <button class="swap-btn" onclick="swapCurrencies()" aria-label="交换货币">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
              </svg>
            </button>

            <div class="currency-box">
              <div class="input-group">
                <label>目标货币</label>
                <select id="toCurrency"></select>
              </div>
              <div class="result-amount" id="resultAmount">0.00</div>
              <div class="rate-info" id="rateInfo">1 CNY = 0.14 USD</div>
            </div>
          </div>

          <div class="popular-currencies" id="popularCurrencies"></div>
        </div>
      </div>
    </main>

    <script>
      // Placeholder exchange rates (relative to USD)
      var CURRENCIES = {
        USD: { name: "美元", symbol: "$", rate: 1 },
        CNY: { name: "人民币", symbol: "¥", rate: 7.24 },
        EUR: { name: "欧元", symbol: "€", rate: 0.92 },
        GBP: { name: "英镑", symbol: "£", rate: 0.79 },
        JPY: { name: "日元", symbol: "¥", rate: 149.5 },
        KRW: { name: "韩元", symbol: "₩", rate: 1320 },
        HKD: { name: "港币", symbol: "HK$", rate: 7.82 },
        TWD: { name: "新台币", symbol: "NT$", rate: 31.5 },
        SGD: { name: "新加坡元", symbol: "S$", rate: 1.34 },
        AUD: { name: "澳元", symbol: "A$", rate: 1.53 },
        CAD: { name: "加元", symbol: "C$", rate: 1.36 },
        CHF: { name: "瑞士法郎", symbol: "Fr", rate: 0.88 },
        THB: { name: "泰铢", symbol: "฿", rate: 35.5 },
        MYR: { name: "马来西亚林吉特", symbol: "RM", rate: 4.47 },
        INR: { name: "印度卢比", symbol: "₹", rate: 83.1 },
        RUB: { name: "俄罗斯卢布", symbol: "₽", rate: 92.5 },
        BRL: { name: "巴西雷亚尔", symbol: "R$", rate: 4.97 },
        MXN: { name: "墨西哥比索", symbol: "$", rate: 17.1 },
        AED: { name: "阿联酋迪拉姆", symbol: "د.إ", rate: 3.67 },
        NZD: { name: "新西兰元", symbol: "NZ$", rate: 1.64 }
      };

      var POPULAR = ["CNY", "USD", "EUR", "JPY", "GBP", "HKD", "KRW", "SGD"];

      var fromSelect = document.getElementById("fromCurrency");
      var toSelect = document.getElementById("toCurrency");
      var fromAmount = document.getElementById("fromAmount");

      function init() {
        initTheme();
        populateCurrencies();
        renderPopularCurrencies();
        convert();

        fromSelect.addEventListener("change", convert);
        toSelect.addEventListener("change", convert);
        fromAmount.addEventListener("input", convert);
      }

      function populateCurrencies() {
        Object.keys(CURRENCIES).forEach(function(code) {
          var currency = CURRENCIES[code];

          var opt1 = document.createElement("option");
          opt1.value = code;
          opt1.textContent = code + " - " + currency.name;
          fromSelect.appendChild(opt1);

          var opt2 = document.createElement("option");
          opt2.value = code;
          opt2.textContent = code + " - " + currency.name;
          toSelect.appendChild(opt2);
        });

        fromSelect.value = "CNY";
        toSelect.value = "USD";
      }

      function renderPopularCurrencies() {
        var container = document.getElementById("popularCurrencies");
        container.textContent = "";

        POPULAR.forEach(function(code) {
          var chip = document.createElement("button");
          chip.className = "currency-chip";
          chip.textContent = code;
          chip.onclick = function() { selectPopular(code); };
          container.appendChild(chip);
        });
      }

      function selectPopular(code) {
        if (fromSelect.value === code) {
          toSelect.value = code;
        } else {
          fromSelect.value = code;
        }
        convert();
      }

      function convert() {
        var from = fromSelect.value;
        var to = toSelect.value;
        var amount = parseFloat(fromAmount.value) || 0;

        var fromRate = CURRENCIES[from].rate;
        var toRate = CURRENCIES[to].rate;

        // Convert through USD
        var usdAmount = amount / fromRate;
        var result = usdAmount * toRate;

        var resultEl = document.getElementById("resultAmount");
        resultEl.textContent = CURRENCIES[to].symbol + " " + formatNumber(result);

        var rateEl = document.getElementById("rateInfo");
        var exchangeRate = toRate / fromRate;
        rateEl.textContent = "1 " + from + " = " + exchangeRate.toFixed(4) + " " + to;
      }

      function formatNumber(num) {
        if (num >= 1000) {
          return num.toLocaleString("zh-CN", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        return num.toFixed(2);
      }

      function swapCurrencies() {
        var temp = fromSelect.value;
        fromSelect.value = toSelect.value;
        toSelect.value = temp;
        convert();
      }

      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      init();
    </script>
  </body>
