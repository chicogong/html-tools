    /* ç”ŸæˆæŒ‰é’® */

    /* ç»“æœæ˜¾ç¤ºåŒº */
    .result-section {

    .result-section h2 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;

    .result-display {

    /* æ“ä½œæŒ‰é’®ç»„ */
    .action-buttons {

    button {

<body>
  <div class="bg-grid"></div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="../../index.html" class="back-link">â† è¿”å›</a>
      <div class="title-section">
        <h1>
          <span class="title-icon">âœ¨</span>
          ç”Ÿæˆå™¨å·¥å…·
        </h1>
        <p class="desc">å¿«é€Ÿç”Ÿæˆå„ç§å†…å®¹</p>
      </div>
    </div>

    <!-- Main Card -->
    <div class="main-card">
      <!-- é€‰é¡¹é…ç½® -->
      <div class="options-section">
        <h2>âš™ï¸ é…ç½®é€‰é¡¹</h2>

        <!-- ç¤ºä¾‹ï¼šæ•°é‡é€‰é¡¹ -->
        <div class="option-group">
          <label for="count">ç”Ÿæˆæ•°é‡</label>
          <input type="number" id="count" min="1" max="100" value="1" />
        </div>

        <!-- ç¤ºä¾‹ï¼šæ–‡æœ¬é€‰é¡¹ -->
        <div class="option-group">
          <label for="prefix">å‰ç¼€ (å¯é€‰)</label>
          <input type="text" id="prefix" placeholder="è¾“å…¥å‰ç¼€..." />
        </div>

        <!-- ç¤ºä¾‹ï¼šå¤é€‰æ¡†ç»„ -->
        <div class="option-group">
          <label>é€‰é¡¹</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="option1" checked />
              <label for="option1">é€‰é¡¹ 1</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="option2" />
              <label for="option2">é€‰é¡¹ 2</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="option3" />
              <label for="option3">é€‰é¡¹ 3</label>
            </div>
          </div>
        </div>
      </div>

      <!-- ç”ŸæˆæŒ‰é’® -->
      <div class="generate-section">
        <button id="generateBtn" class="generate-btn">
          <span>ğŸ²</span>
          <span>ç”Ÿæˆ</span>
        </button>
      </div>

      <!-- ç»“æœæ˜¾ç¤º -->
      <div class="result-section">
        <h2>ğŸ“‹ ç”Ÿæˆç»“æœ</h2>
        <div id="result" class="result-display empty">
          ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®ç”Ÿæˆå†…å®¹...
        </div>
      </div>

      <!-- æ“ä½œæŒ‰é’® -->
      <div class="action-buttons">
        <button id="copyBtn" class="primary">ğŸ“„ å¤åˆ¶</button>
        <button id="regenerateBtn">ğŸ”„ é‡æ–°ç”Ÿæˆ</button>
        <button id="shareBtn">ğŸ”— åˆ†äº«</button>
      </div>

      <!-- Message -->
      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    // DOM å…ƒç´ 
    const countEl = document.getElementById('count');
    const prefixEl = document.getElementById('prefix');
    const option1El = document.getElementById('option1');
    const option2El = document.getElementById('option2');
    const option3El = document.getElementById('option3');
    const resultEl = document.getElementById('result');
    const messageEl = document.getElementById('message');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const regenerateBtn = document.getElementById('regenerateBtn');
    const shareBtn = document.getElementById('shareBtn');

    // çŠ¶æ€
    let state = {
      result: '',
      config: {}
    };

    // ===================================
    // æ ¸å¿ƒç”Ÿæˆé€»è¾‘
    // TODO: æ ¹æ®å…·ä½“å·¥å…·å®ç°æ­¤å‡½æ•°
    // ===================================
    function generate() {
      const config = {
        count: parseInt(countEl.value),
        prefix: prefixEl.value,
        option1: option1El.checked,
        option2: option2El.checked,
        option3: option3El.checked
      };

      state.config = config;

      try {
        // ç¤ºä¾‹ï¼šç”Ÿæˆç®€å•çš„éšæœºå­—ç¬¦ä¸²
        // å®é™…ä½¿ç”¨æ—¶æ›¿æ¢ä¸ºå…·ä½“çš„ç”Ÿæˆé€»è¾‘
        const results = [];
        for (let i = 0; i < config.count; i++) {
          const randomStr = Math.random().toString(36).substring(2, 15);
          const item = config.prefix ? `${config.prefix}-${randomStr}` : randomStr;
          results.push(item);
        }

        const result = results.join('\n');
        return result;
      } catch (error) {
        throw new Error('ç”Ÿæˆå¤±è´¥: ' + error.message);
      }
    }

    // ===================================
    // UI æ›´æ–°
    // ===================================
    function updateResult() {
      try {
        const result = generate();
        state.result = result;

        resultEl.textContent = result;
        resultEl.classList.remove('empty');

        saveState();
        showMessage('ç”ŸæˆæˆåŠŸ', 'success');
      } catch (error) {
        showMessage(error.message, 'error');
      }
    }

    // ===================================
    // URL çŠ¶æ€æŒä¹…åŒ–
    // ===================================
    function saveState() {
      try {
        const stateStr = JSON.stringify({
          result: state.result,
          config: state.config
        });
        const encoded = btoa(encodeURIComponent(stateStr));
        history.replaceState(null, '', '#' + encoded);
      } catch (error) {
        console.error('ä¿å­˜çŠ¶æ€å¤±è´¥:', error);
      }
    }

    function loadState() {
      try {
        const hash = location.hash.slice(1);
        if (!hash) return null;
        const decoded = decodeURIComponent(atob(hash));
        return JSON.parse(decoded);
      } catch (error) {
        console.error('åŠ è½½çŠ¶æ€å¤±è´¥:', error);
        return null;
      }
    }

    function restoreState() {
      const savedState = loadState();
      if (!savedState) return;

      // æ¢å¤é…ç½®
      if (savedState.config) {
        const config = savedState.config;
        if (config.count) countEl.value = config.count;
        if (config.prefix) prefixEl.value = config.prefix;
        if (config.option1 !== undefined) option1El.checked = config.option1;
        if (config.option2 !== undefined) option2El.checked = config.option2;
        if (config.option3 !== undefined) option3El.checked = config.option3;
      }

      // æ¢å¤ç»“æœ
      if (savedState.result) {
        state.result = savedState.result;
        resultEl.textContent = savedState.result;
        resultEl.classList.remove('empty');
      }
    }

    // ===================================
    // å‰ªè´´æ¿æ“ä½œ
    // ===================================
    async function copyToClipboard() {
      if (!state.result) {
        showMessage('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(state.result);
        showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
      } catch (error) {
        showMessage('å¤åˆ¶å¤±è´¥', 'error');
      }
    }

    // ===================================
    // è¾…åŠ©å‡½æ•°
    // ===================================
    function showMessage(text, type = 'success') {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      messageEl.style.display = 'block';
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 3000);
    }

    function generateShareLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        showMessage('åˆ†äº«é“¾æ¥å·²å¤åˆ¶', 'success');
      }).catch(() => {
        showMessage('å¤åˆ¶é“¾æ¥å¤±è´¥', 'error');
      });
    }

    // ===================================
    // äº‹ä»¶ç›‘å¬
    // ===================================
    generateBtn.addEventListener('click', updateResult);
    regenerateBtn.addEventListener('click', updateResult);
    copyBtn.addEventListener('click', copyToClipboard);
    shareBtn.addEventListener('click', generateShareLink);

    // é”®ç›˜å¿«æ·é”®
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        updateResult();
      }
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'c') {
        e.preventDefault();
        copyToClipboard();
      }
    });

    // ===================================
    // åˆå§‹åŒ–
    // ===================================
    restoreState();
  </script>
</body>
