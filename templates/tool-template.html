  <style>
    /* ===== CSS å˜é‡ ===== */

    }

    /* ===== äº®è‰²ä¸»é¢˜ ===== */
    [data-theme="light"] {

      --bg-card: #ffffff;
      --bg-input: #f5f5f5;
      --bg-hover: #f0f0f0;
      --text-primary: #171717;
      --text-secondary: #525252;
      --text-muted: #a3a3a3;

      --border-focus: #d4d4d4;

      --accent-hover: #059669;

    }

    /* ===== å…¨å±€é‡ç½® ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font-sans);
      background: var(--bg-body);

    }

    /* ===== å®¹å™¨ ===== */
    .container {
      max-width: 960px;

    }

    /* ===== å¤´éƒ¨ ===== */
    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    .header-left {
      display: flex;
      align-items: center;

    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;

      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);

      transition: all 0.2s;
    }

    .back-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .title-group h1 {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title-icon {

    }

    .title-group p {
      font-size: 0.9rem;

    }

    .header-right {

    }

    /* ===== ä¸»é¢˜åˆ‡æ¢ ===== */
    .theme-toggle {
      display: flex;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .theme-btn {
      padding: 8px 12px;
      font-size: 0.75rem;
      font-family: var(--font-mono);
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
    }

    .theme-btn:hover {
      color: var(--text-secondary);
    }

    .theme-btn.active {
      background: var(--accent);
      color: #000;
    }

    /* ===== ä¸»å¡ç‰‡ ===== */
    .main-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    /* ===== å·¥å…·æ  ===== */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      flex-wrap: wrap;
    }

    .toolbar-left {
      display: flex;
      gap: 8px;
      flex: 1;
      flex-wrap: wrap;
    }

    .toolbar-right {
      display: flex;
      gap: 8px;
    }

    /* ===== æŒ‰é’® ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      font-weight: 500;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn:hover {
      background: var(--bg-hover);
      border-color: var(--border-focus);
      color: var(--text-primary);
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .btn-icon {
      padding: 8px 10px;
    }

    /* ===== å†…å®¹åŒº ===== */
    .content {
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
    }

    .section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    /* ===== è¾“å…¥æ¡† ===== */
    textarea {
      width: 100%;
      min-height: 180px;
      padding: 16px;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      line-height: 1.7;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
      outline: none;
      transition: all 0.2s;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    /* ===== è¾“å‡ºåŒº ===== */
    .output-box {
      min-height: 180px;
      padding: 16px;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      line-height: 1.7;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      white-space: pre-wrap;
      word-break: break-all;
      overflow: auto;
    }

    .output-box:empty::before {
      content: 'å¤„ç†ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...';
      color: var(--text-muted);
    }

    /* ===== çŠ¶æ€æ¶ˆæ¯ ===== */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 12px 20px;
      font-family: var(--font-mono);
      font-size: 0.85rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success { border-color: var(--success); color: var(--success); }
    .toast.error { border-color: var(--error); color: var(--error); }
    .toast.warning { border-color: var(--warning); color: var(--warning); }

    /* ===== å¿«æ·é”®æç¤º ===== */
    .shortcuts {
      display: flex;
      gap: 16px;
      padding: 12px 20px;
      border-top: 1px solid var(--border-color);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .shortcut {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    kbd {
      padding: 2px 6px;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    /* ===== å“åº”å¼ ===== */
    @media (max-width: 640px) {
      .container { padding: 16px; }
      .header { flex-direction: column; align-items: stretch; }
      .header-right { justify-content: flex-end; }
      .toolbar { padding: 12px 16px; }
      .content { padding: 16px; }
      .shortcuts { display: none; }
      .btn span { display: none; }
      .btn-icon span { display: inline; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- å¤´éƒ¨ -->
    <header class="header">
      <div class="header-left">
        <a href="../../index.html" class="back-btn" title="è¿”å›é¦–é¡µ">â†</a>
        <div class="title-group">
          <h1><span class="title-icon">ğŸ”§</span> å·¥å…·åç§°</h1>
          <p>ç®€çŸ­çš„å·¥å…·æè¿°</p>
        </div>
      </div>
      <div class="header-right">
        <div class="theme-toggle">
          <button class="theme-btn active" data-theme="dark">æš—è‰²</button>
          <button class="theme-btn" data-theme="light">äº®è‰²</button>
        </div>
      </div>
    </header>

    <!-- ä¸»å¡ç‰‡ -->
    <main class="main-card">
      <!-- å·¥å…·æ  -->
      <div class="toolbar">
        <div class="toolbar-left">
          <button class="btn" id="pasteBtn">
            <span>ğŸ“‹</span> <span>ç²˜è´´</span>
          </button>
          <button class="btn" id="clearBtn">
            <span>ğŸ—‘ï¸</span> <span>æ¸…ç©º</span>
          </button>
        </div>
        <div class="toolbar-right">
          <button class="btn" id="shareBtn">
            <span>ğŸ”—</span> <span>åˆ†äº«</span>
          </button>
          <button class="btn btn-primary" id="copyBtn">
            <span>ğŸ“„</span> <span>å¤åˆ¶ç»“æœ</span>
          </button>
        </div>
      </div>

      <!-- å†…å®¹åŒº -->
      <div class="content">
        <!-- è¾“å…¥åŒº -->
        <div class="section">
          <div class="section-label">è¾“å…¥</div>
          <textarea id="input" placeholder="åœ¨æ­¤è¾“å…¥å†…å®¹..." spellcheck="false"></textarea>
        </div>

        <!-- è¾“å‡ºåŒº -->
        <div class="section">
          <div class="section-label">è¾“å‡º</div>
          <div id="output" class="output-box"></div>
        </div>
      </div>

      <!-- å¿«æ·é”®æç¤º -->
      <div class="shortcuts">
        <div class="shortcut"><kbd>âŒ˜</kbd><kbd>V</kbd> ç²˜è´´</div>
        <div class="shortcut"><kbd>âŒ˜</kbd><kbd>K</kbd> æ¸…ç©º</div>
        <div class="shortcut"><kbd>âŒ˜</kbd><kbd>â‡§</kbd><kbd>C</kbd> å¤åˆ¶ç»“æœ</div>
      </div>
    </main>
  </div>

  <!-- Toast æ¶ˆæ¯ -->
  <div id="toast" class="toast"></div>

  <script>
    // ===== çŠ¶æ€ =====
    const state = { input: '', output: '' };

    // ===== DOM =====
    const $ = id => document.getElementById(id);
    const inputEl = $('input');
    const outputEl = $('output');
    const toastEl = $('toast');

    // ===== æ ¸å¿ƒå¤„ç†å‡½æ•° =====
    function processInput() {
      const input = inputEl.value;
      state.input = input;

      try {
        // TODO: å®ç°å…·ä½“çš„å¤„ç†é€»è¾‘
        const result = input;
        state.output = result;
        outputEl.textContent = result;
        saveState();
      } catch (error) {
        showToast('å¤„ç†å¤±è´¥: ' + error.message, 'error');
      }
    }

    // ===== URL çŠ¶æ€æŒä¹…åŒ– =====
    function saveState() {
      try {
        const data = JSON.stringify({ input: state.input });
        history.replaceState(null, '', '#' + btoa(encodeURIComponent(data)));
      } catch (e) { console.error('ä¿å­˜çŠ¶æ€å¤±è´¥:', e); }
    }

    function loadState() {
      try {
        const hash = location.hash.slice(1);
        if (!hash) return null;
        return JSON.parse(decodeURIComponent(atob(hash)));
      } catch (e) { return null; }
    }

    function restoreState() {
      const saved = loadState();
      if (saved?.input) {
        inputEl.value = saved.input;
        processInput();
      }
    }

    // ===== å‰ªè´´æ¿æ“ä½œ =====
    async function paste() {
      try {
        inputEl.value = await navigator.clipboard.readText();
        processInput();
        showToast('å·²ç²˜è´´', 'success');
      } catch (e) { showToast('ç²˜è´´å¤±è´¥', 'error'); }
    }

    async function copy() {
      try {
        await navigator.clipboard.writeText(state.output);
        showToast('å·²å¤åˆ¶', 'success');
      } catch (e) { showToast('å¤åˆ¶å¤±è´¥', 'error'); }
    }

    function clear() {
      inputEl.value = '';
      outputEl.textContent = '';
      state.input = state.output = '';
      history.replaceState(null, '', location.pathname);
      showToast('å·²æ¸…ç©º', 'success');
    }

    function share() {
      navigator.clipboard.writeText(location.href)
        .then(() => showToast('é“¾æ¥å·²å¤åˆ¶', 'success'))
        .catch(() => showToast('å¤åˆ¶å¤±è´¥', 'error'));
    }

    // ===== Toast =====
    function showToast(msg, type = 'info') {
      toastEl.textContent = msg;
      toastEl.className = 'toast ' + type + ' show';
      setTimeout(() => toastEl.classList.remove('show'), 2500);
    }

    // ===== ä¸»é¢˜åˆ‡æ¢ =====
    document.querySelectorAll('.theme-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const theme = btn.dataset.theme;
        document.body.dataset.theme = theme === 'light' ? 'light' : '';
        document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        localStorage.setItem('theme', theme);
      });
    });

    // æ¢å¤ä¸»é¢˜
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.dataset.theme = 'light';
      document.querySelector('[data-theme="light"]').classList.add('active');
      document.querySelector('[data-theme="dark"]').classList.remove('active');
    }

    // ===== äº‹ä»¶ç»‘å®š =====
    inputEl.addEventListener('input', processInput);
    $('pasteBtn').addEventListener('click', paste);
    $('clearBtn').addEventListener('click', clear);
    $('copyBtn').addEventListener('click', copy);
    $('shareBtn').addEventListener('click', share);

    // é”®ç›˜å¿«æ·é”®
    document.addEventListener('keydown', e => {
      const mod = e.metaKey || e.ctrlKey;
      if (mod && e.key === 'v' && document.activeElement !== inputEl) { e.preventDefault(); paste(); }
      if (mod && e.key === 'k') { e.preventDefault(); clear(); }
      if (mod && e.shiftKey && e.key.toLowerCase() === 'c') { e.preventDefault(); copy(); }
    });

    // ===== åˆå§‹åŒ– =====
    restoreState();
  </script>
</body>
