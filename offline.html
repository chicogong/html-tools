    <script>
      // Show cached tools if available
      if ('caches' in window) {
        caches.open('webutils-v1').then((cache) => {
          cache.keys().then((requests) => {
            const tools = requests
              .map((req) => new URL(req.url))
              .filter((url) => url.pathname.startsWith('/tools/') && url.pathname.endsWith('.html'))
              .slice(0, 10);

            if (tools.length > 0) {
              const container = document.getElementById('cached-tools');
              const list = document.getElementById('cached-list');

              tools.forEach((url) => {
                const name = url.pathname.split('/').pop().replace('.html', '').replace(/-/g, ' ');
                const link = document.createElement('a');
                link.href = url.pathname;
                link.className = 'cached-link';
                link.textContent = name;
                list.appendChild(link);
              });

              container.style.display = 'block';
            }
          });
        });
      }
    </script>
