    /* ===== æŒ‰é’® ===== */
    .btn {

    /* ===== Toast ===== */

    .toast.success { border-color: var(--success); color: var(--success); }

    /* ===== å“åº”å¼ ===== */
    @media (max-width: 768px) {

<body>
  <div class="container">
    <!-- å¤´éƒ¨ -->
    <header class="header">
      <div class="header-left">
        <a href="../../index.html" class="back-btn" title="è¿”å›é¦–é¡µ">â†</a>
        <div class="title-group">
          <h1><span class="title-icon">âœ¨</span> ç”Ÿæˆå™¨å·¥å…·</h1>
          <p>å¿«é€Ÿç”Ÿæˆå„ç§å†…å®¹</p>
        </div>
      </div>
      <div class="header-right">
        <div class="theme-toggle">
          <button class="theme-btn active" data-theme="dark">æš—è‰²</button>
          <button class="theme-btn" data-theme="light">äº®è‰²</button>
        </div>
      </div>
    </header>

    <!-- ä¸»ä½“ -->
    <main class="main-grid">
      <!-- é…ç½®é¢æ¿ -->
      <aside class="config-panel">
        <div class="config-header">
          <span class="dot"></span>
          <span>é…ç½®é€‰é¡¹</span>
        </div>
        <div class="config-body">
          <!-- æ•°é‡ -->
          <div class="form-group">
            <label class="form-label">ç”Ÿæˆæ•°é‡</label>
            <div class="number-input">
              <button class="number-btn" id="decBtn">âˆ’</button>
              <input type="number" id="count" value="1" min="1" max="100">
              <button class="number-btn" id="incBtn">+</button>
            </div>
          </div>

          <!-- æ ¼å¼é€‰æ‹© -->
          <div class="form-group">
            <label class="form-label">è¾“å‡ºæ ¼å¼</label>
            <select class="form-select" id="format">
              <option value="plain">çº¯æ–‡æœ¬</option>
              <option value="json">JSON</option>
              <option value="csv">CSV</option>
            </select>
          </div>

          <!-- å‰ç¼€ -->
          <div class="form-group">
            <label class="form-label">å‰ç¼€ (å¯é€‰)</label>
            <input type="text" class="form-input" id="prefix" placeholder="è¾“å…¥å‰ç¼€...">
          </div>

          <!-- é€‰é¡¹ -->
          <div class="form-group">
            <label class="form-label">é€‰é¡¹</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" id="opt1" checked>
                <span class="checkbox-box">âœ“</span>
                <span class="checkbox-text">é€‰é¡¹ 1</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="opt2">
                <span class="checkbox-box">âœ“</span>
                <span class="checkbox-text">é€‰é¡¹ 2</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="opt3">
                <span class="checkbox-box">âœ“</span>
                <span class="checkbox-text">é€‰é¡¹ 3</span>
              </label>
            </div>
          </div>

          <!-- ç”ŸæˆæŒ‰é’® -->
          <button class="generate-btn" id="generateBtn">
            <span>ğŸ²</span>
            <span>ç”Ÿæˆ</span>
          </button>
        </div>
      </aside>

      <!-- ç»“æœé¢æ¿ -->
      <section class="result-panel">
        <div class="result-header">
          <div class="result-title">
            <span class="dot"></span>
            <span>ç”Ÿæˆç»“æœ</span>
          </div>
          <div class="result-actions">
            <button class="btn" id="refreshBtn"><span>ğŸ”„</span> <span>é‡æ–°ç”Ÿæˆ</span></button>
            <button class="btn" id="shareBtn"><span>ğŸ”—</span> <span>åˆ†äº«</span></button>
            <button class="btn btn-primary" id="copyBtn"><span>ğŸ“„</span> <span>å¤åˆ¶</span></button>
          </div>
        </div>
        <div class="result-body">
          <div id="result" class="result-box"></div>
        </div>
      </section>

  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    // ===== DOM =====
    const $ = id => document.getElementById(id);
    const resultEl = $('result');
    const toastEl = $('toast');
    const countEl = $('count');
    const formatEl = $('format');
    const prefixEl = $('prefix');

    // ===== é…ç½® =====
    function getConfig() {
      return {
        count: parseInt(countEl.value) || 1,
        format: formatEl.value,
        prefix: prefixEl.value,
        options: {
          opt1: $('opt1').checked,
          opt2: $('opt2').checked,
          opt3: $('opt3').checked
        }
      };
    }

    // ===== ç”Ÿæˆå‡½æ•° =====
    function generate() {
      const config = getConfig();
      
      try {
        // TODO: å®ç°å…·ä½“çš„ç”Ÿæˆé€»è¾‘
        const items = [];
        for (let i = 0; i < config.count; i++) {
          items.push(config.prefix + 'Item_' + (i + 1));
        }

        let output;
        switch (config.format) {
          case 'json':
            output = JSON.stringify(items, null, 2);
            break;
          case 'csv':
            output = items.join(',');
            break;
          default:
            output = items.join('\n');
        }

        resultEl.textContent = output;
        saveState();
        showToast('ç”ŸæˆæˆåŠŸ', 'success');
      } catch (error) {
        showToast('ç”Ÿæˆå¤±è´¥: ' + error.message, 'error');
      }
    }

    // ===== URL çŠ¶æ€ =====
    function saveState() {
      try {
        const config = getConfig();
        const data = JSON.stringify(config);
        history.replaceState(null, '', '#' + btoa(encodeURIComponent(data)));
      } catch (e) {}
    }

    function loadState() {
      try {
        const hash = location.hash.slice(1);
        if (!hash) return null;
        return JSON.parse(decodeURIComponent(atob(hash)));
      } catch (e) { return null; }
    }

    function restoreState() {
      const saved = loadState();
      if (saved) {
        countEl.value = saved.count || 1;
        formatEl.value = saved.format || 'plain';
        prefixEl.value = saved.prefix || '';
        if (saved.options) {
          $('opt1').checked = saved.options.opt1 ?? true;
          $('opt2').checked = saved.options.opt2 ?? false;
          $('opt3').checked = saved.options.opt3 ?? false;
        }
        generate();
      }
    }

    // ===== æ“ä½œå‡½æ•° =====
    async function copy() {
      try {
        await navigator.clipboard.writeText(resultEl.textContent);
        showToast('å·²å¤åˆ¶', 'success');
      } catch (e) { showToast('å¤åˆ¶å¤±è´¥', 'error'); }
    }

    function share() {
      saveState();
      navigator.clipboard.writeText(location.href)
        .then(() => showToast('é“¾æ¥å·²å¤åˆ¶', 'success'))
        .catch(() => showToast('å¤åˆ¶å¤±è´¥', 'error'));
    }

    function showToast(msg, type = 'info') {
      toastEl.textContent = msg;
      toastEl.className = 'toast ' + type + ' show';
      setTimeout(() => toastEl.classList.remove('show'), 2500);
    }

    // ===== æ•°é‡æ§åˆ¶ =====
    $('incBtn').addEventListener('click', () => {
      const val = parseInt(countEl.value) || 1;
      if (val < 100) countEl.value = val + 1;
    });

    $('decBtn').addEventListener('click', () => {
      const val = parseInt(countEl.value) || 1;
      if (val > 1) countEl.value = val - 1;
    });

    // ===== ä¸»é¢˜ =====
    document.querySelectorAll('.theme-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const theme = btn.dataset.theme;
        document.body.dataset.theme = theme === 'light' ? 'light' : '';
        document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        localStorage.setItem('theme', theme);
      });
    });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.dataset.theme = 'light';
      document.querySelector('[data-theme="light"]').classList.add('active');
      document.querySelector('[data-theme="dark"]').classList.remove('active');
    }

    // ===== äº‹ä»¶ =====
    $('generateBtn').addEventListener('click', generate);
    $('refreshBtn').addEventListener('click', generate);
    $('copyBtn').addEventListener('click', copy);
    $('shareBtn').addEventListener('click', share);

    // ===== åˆå§‹åŒ– =====
    restoreState();
  </script>
</body>
