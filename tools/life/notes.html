    <div class="container">
      <h1>üìù ‰æøÁ≠æÁ¨îËÆ∞</h1>
      <div class="toolbar">
        <button class="add-btn" onclick="openModal()">+ Êñ∞Âª∫Á¨îËÆ∞</button>
        <input type="text" class="search" placeholder="ÊêúÁ¥¢Á¨îËÆ∞..." oninput="search(this.value)" />
      </div>
      <div class="notes-grid" id="notesGrid"></div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-title" id="modalTitle">Êñ∞Âª∫Á¨îËÆ∞</div>
        <input type="text" id="noteTitle" placeholder="Ê†áÈ¢ò" />
        <textarea id="noteContent" placeholder="ÂÜÖÂÆπ..."></textarea>
        <div class="color-picker" id="colorPicker"></div>
        <div class="modal-buttons">
          <button class="modal-btn secondary" onclick="closeModal()">ÂèñÊ∂à</button>
          <button class="modal-btn primary" onclick="saveNote()">‰øùÂ≠ò</button>
        </div>
      </div>
    </div>

    <script>
      const colors = [
        "#ff6b6b",
        "#feca57",
        "#48dbfb",
        "#1dd1a1",
        "#5f27cd",
        "#ff9ff3",
        "#54a0ff",
        "#00d2d3"
      ];
      let notes = JSON.parse(localStorage.getItem("notes") || "[]");
      let editingId = null;
      let selectedColor = colors[0];
      let searchTerm = "";

      function save() {
        localStorage.setItem("notes", JSON.stringify(notes));
      }

      function render() {
        const filtered = notes.filter(
          (n) =>
            n.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            n.content.toLowerCase().includes(searchTerm.toLowerCase())
        );
        const grid = document.getElementById("notesGrid");
        if (filtered.length === 0) {
          grid.innerHTML = '<div class="empty">ÊöÇÊó†Á¨îËÆ∞ÔºåÁÇπÂáª"Êñ∞Âª∫Á¨îËÆ∞"ÂºÄÂßã</div>';
        } else {
          grid.innerHTML = filtered
            .map(
              (n) => `
                    <div class="note">
                        <div class="note-color" style="background: ${n.color}"></div>
                        <div class="note-title">${escapeHtml(n.title) || "Êó†Ê†áÈ¢ò"}</div>
                        <div class="note-content">${escapeHtml(n.content)}</div>
                        <div class="note-footer">
                            <span class="note-date">${new Date(n.date).toLocaleDateString()}</span>
                            <div class="note-actions">
                                <button class="note-btn" onclick="editNote(${n.id})">‚úèÔ∏è</button>
                                <button class="note-btn" onclick="deleteNote(${n.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `
            )
            .join("");
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function openModal(id = null) {
        editingId = id;
        const note = id ? notes.find((n) => n.id === id) : null;
        document.getElementById("modalTitle").textContent = id ? "ÁºñËæëÁ¨îËÆ∞" : "Êñ∞Âª∫Á¨îËÆ∞";
        document.getElementById("noteTitle").value = note ? note.title : "";
        document.getElementById("noteContent").value = note ? note.content : "";
        selectedColor = note ? note.color : colors[0];
        renderColorPicker();
        document.getElementById("modal").classList.add("show");
      }

      function closeModal() {
        document.getElementById("modal").classList.remove("show");
        editingId = null;
      }

      function renderColorPicker() {
        document.getElementById("colorPicker").innerHTML = colors
          .map(
            (c) =>
              `<div class="color-option ${c === selectedColor ? "selected" : ""}" style="background: ${c}" onclick="selectColor('${c}')"></div>`
          )
          .join("");
      }

      function selectColor(color) {
        selectedColor = color;
        renderColorPicker();
      }

      function saveNote() {
        const title = document.getElementById("noteTitle").value.trim();
        const content = document.getElementById("noteContent").value.trim();
        if (!title && !content) return;

        if (editingId) {
          const note = notes.find((n) => n.id === editingId);
          if (note) {
            note.title = title;
            note.content = content;
            note.color = selectedColor;
          }
        } else {
          notes.unshift({
            id: Date.now(),
            title,
            content,
            color: selectedColor,
            date: new Date().toISOString()
          });
        }
        save();
        render();
        closeModal();
      }

      function editNote(id) {
        openModal(id);
      }

      function deleteNote(id) {
        if (confirm("Á°ÆÂÆöÂà†Èô§ËøôÊù°Á¨îËÆ∞Ôºü")) {
          notes = notes.filter((n) => n.id !== id);
          save();
          render();
        }
      }

      function search(term) {
        searchTerm = term;
        render();
      }

      renderColorPicker();
      render();
    </script>
