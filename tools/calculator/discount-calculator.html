    <script>
        let currentDiscount = 70;
        
        function setDiscount(discount) {
            currentDiscount = discount;
            document.querySelectorAll('.discount-btn').forEach(btn => {
                btn.classList.remove('active');
                const btnDiscount = parseInt(btn.textContent);
                if (btnDiscount === discount || (discount === 90 && btn.textContent === '9æŠ˜')) {

        function customDiscountChange() {
            const custom = parseFloat(document.getElementById('customDiscount').value);
            if (!isNaN(custom) && custom > 0 && custom <= 100) {
                currentDiscount = custom;
                document.querySelectorAll('.discount-btn').forEach(btn => btn.classList.remove('active'));
                calculate();
            }
        }
        
        function calculate() {
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            const discountRate = currentDiscount / 100;
            const final = original * discountRate;
            const saved = original - final;
