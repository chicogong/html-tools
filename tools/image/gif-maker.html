<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #0a0a0f; --bg-secondary: #12121a; --bg-tertiary: #1a1a25; --text-primary: #fff; --text-secondary: #88a; --accent: #6366f1; --border: #2a2a3a; --success: #22c55e; --danger: #ef4444; }
        [data-theme="light"] { --bg-primary: #f8fafc; --bg-secondary: #fff; --bg-tertiary: #f1f5f9; --text-primary: #1e293b; --text-secondary: #64748b; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .header { background: linear-gradient(135deg, #8b5cf6, #7c3aed); padding: 2rem; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .nav { display: flex; justify-content: space-between; max-width: 1200px; margin: 0 auto 1rem; }
        .back-link { color: rgba(255,255,255,0.9); text-decoration: none; }
        .theme-toggle { background: rgba(255,255,255,0.2); border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; color: white; cursor: pointer; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .drop-zone { border: 2px dashed var(--border); border-radius: 0.75rem; padding: 3rem; text-align: center; cursor: pointer; transition: all 0.2s; }
        .drop-zone:hover, .drop-zone.dragover { border-color: var(--accent); background: rgba(99, 102, 241, 0.1); }
        .drop-zone input { display: none; }
        .frames-list { display: flex; flex-wrap: wrap; gap: 1rem; margin: 1rem 0; }
        .frame-item { position: relative; width: 120px; background: var(--bg-tertiary); border-radius: 0.5rem; overflow: hidden; border: 2px solid var(--border); }
        .frame-item img { width: 100%; height: 90px; object-fit: cover; display: block; }
        .frame-item .info { padding: 0.5rem; font-size: 0.75rem; color: var(--text-secondary); text-align: center; }
        .frame-item .remove { position: absolute; top: 4px; right: 4px; width: 24px; height: 24px; background: var(--danger); color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 14px; }
        .frame-item .order { position: absolute; top: 4px; left: 4px; background: var(--accent); color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 1.5rem 0; }
        .control-group label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; }
        .slider-row { display: flex; align-items: center; gap: 1rem; }
        .slider-row input[type="range"] { flex: 1; accent-color: var(--accent); }
        .slider-row .value { min-width: 60px; font-weight: 600; text-align: right; }
        select { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; background: var(--bg-tertiary); color: var(--text-primary); }
        .preview-section { display: flex; flex-direction: column; align-items: center; gap: 1rem; }
        .preview-box { background: var(--bg-tertiary); border-radius: 0.5rem; padding: 1rem; min-height: 200px; display: flex; align-items: center; justify-content: center; }
        .preview-box img { max-width: 100%; max-height: 400px; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 1rem; transition: all 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-group { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .hidden { display: none; }
        .progress-bar { width: 100%; height: 8px; background: var(--bg-tertiary); border-radius: 4px; overflow: hidden; margin: 1rem 0; }
        .progress-bar .fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }
        .status { text-align: center; color: var(--text-secondary); margin: 0.5rem 0; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

<body>
    <div class="header">
        <div class="nav">
            <a href="../../index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
            <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“ ä¸»é¢˜</button>
        </div>
        <h1>ğŸ¬ GIFåˆ¶ä½œ</h1>
        <p>å°†å¤šå¼ å›¾ç‰‡åˆæˆGIFåŠ¨ç”»</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" accept="image/*" multiple onchange="handleFiles(this.files)">
                <div style="font-size: 3rem;">ğŸ–¼ï¸</div>
                <p>ç‚¹å‡»é€‰æ‹©å¤šå¼ å›¾ç‰‡æˆ–æ‹–æ”¾å›¾ç‰‡åˆ°æ­¤å¤„</p>
                <p style="font-size: 0.85rem; color: var(--text-secondary);">æ”¯æŒJPGã€PNGæ ¼å¼ï¼Œå¯æ‹–æ‹½æ’åº</p>
            </div>
            <div class="frames-list" id="framesList"></div>
        </div>
        
        <div class="card hidden" id="editSection">
            <div class="controls">
                <div class="control-group">
                    <label>å¸§é—´éš” (æ¯«ç§’)</label>
                    <div class="slider-row">
                        <input type="range" id="delay" min="50" max="2000" value="500" step="50" oninput="updateValue()">
                        <span class="value" id="delayValue">500ms</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>è¾“å‡ºå®½åº¦</label>
                    <div class="slider-row">
                        <input type="range" id="outputWidth" min="100" max="800" value="400" step="50" oninput="updateValue()">
                        <span class="value" id="widthValue">400px</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>è´¨é‡</label>
                    <select id="quality">
                        <option value="1">æœ€é«˜è´¨é‡</option>
                        <option value="5">é«˜è´¨é‡</option>
                        <option value="10" selected>æ ‡å‡†</option>
                        <option value="20">ä½è´¨é‡ï¼ˆæ–‡ä»¶æ›´å°ï¼‰</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>å¾ªç¯</label>
                    <select id="repeat">
                        <option value="0">æ— é™å¾ªç¯</option>
                        <option value="1">æ’­æ”¾1æ¬¡</option>
                        <option value="2">æ’­æ”¾2æ¬¡</option>
                        <option value="3">æ’­æ”¾3æ¬¡</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="generateGif()">ğŸ¬ ç”ŸæˆGIF</button>
            </div>
            
            <div class="progress-bar hidden" id="progressBar">
                <div class="fill" id="progressFill"></div>
            </div>
            <div class="status hidden" id="status">å‡†å¤‡ä¸­...</div>
            
            <div class="preview-section hidden" id="previewSection">
                <div class="preview-box">
                    <img id="previewGif" alt="Generated GIF">
                </div>
                <button class="btn btn-success" onclick="download()">ğŸ’¾ ä¸‹è½½GIF</button>
            </div>
        </div>
    </div>
    <script>
        let frames = [];
        let generatedGifUrl = null;
        
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        function handleFiles(files) {
            Array.from(files).forEach((file, index) => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        frames.push({ img, name: file.name, dataUrl: e.target.result });
                        updateFramesList();
                        if (frames.length >= 2) {
                            document.getElementById('editSection').classList.remove('hidden');
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        
        function updateFramesList() {
            const list = document.getElementById('framesList');
            list.innerHTML = frames.map((frame, i) => `
                <div class="frame-item" draggable="true" data-index="${i}">
                    <span class="order">${i + 1}</span>
                    <img src="${frame.dataUrl}" alt="${frame.name}">
                    <div class="info">${frame.name.substring(0, 12)}${frame.name.length > 12 ? '...' : ''}</div>
                    <button class="remove" onclick="removeFrame(${i})">Ã—</button>
                </div>
            `).join('');
            
            // Add drag and drop reordering
            list.querySelectorAll('.frame-item').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
            });
        }
        
        let dragIndex = null;
        function handleDragStart(e) { dragIndex = parseInt(e.target.closest('.frame-item').dataset.index); }
        function handleDragOver(e) { e.preventDefault(); }
        function handleDrop(e) {
            e.preventDefault();
            const dropIndex = parseInt(e.target.closest('.frame-item').dataset.index);
            if (dragIndex !== null && dragIndex !== dropIndex) {
                const [item] = frames.splice(dragIndex, 1);
                frames.splice(dropIndex, 0, item);
                updateFramesList();
            }
        }
        
        window.removeFrame = function(index) {
            frames.splice(index, 1);
            updateFramesList();
            if (frames.length < 2) {
                document.getElementById('editSection').classList.add('hidden');
            }
        };
        
        window.updateValue = function() {
            document.getElementById('delayValue').textContent = document.getElementById('delay').value + 'ms';
            document.getElementById('widthValue').textContent = document.getElementById('outputWidth').value + 'px';
        };
        
        window.generateGif = function() {
            if (frames.length < 2) return;
            
            const delay = parseInt(document.getElementById('delay').value);
            const width = parseInt(document.getElementById('outputWidth').value);
            const quality = parseInt(document.getElementById('quality').value);
            const repeat = parseInt(document.getElementById('repeat').value);
            
            // Calculate height maintaining aspect ratio from first frame
            const firstFrame = frames[0].img;
            const height = Math.round(width * firstFrame.height / firstFrame.width);
            
            document.getElementById('progressBar').classList.remove('hidden');
            document.getElementById('status').classList.remove('hidden');
            document.getElementById('previewSection').classList.add('hidden');
            
            const gif = new GIF({
                workers: 2,
                quality: quality,
                width: width,
                height: height,
                workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js',
                repeat: repeat
            });
            
            // Add frames
            frames.forEach((frame, i) => {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(frame.img, 0, 0, width, height);
                gif.addFrame(canvas, { delay: delay });
            });
            
            gif.on('progress', (p) => {
                document.getElementById('progressFill').style.width = (p * 100) + '%';
                document.getElementById('status').textContent = `ç”Ÿæˆä¸­... ${Math.round(p * 100)}%`;
            });
            
            gif.on('finished', (blob) => {
                generatedGifUrl = URL.createObjectURL(blob);
                document.getElementById('previewGif').src = generatedGifUrl;
                document.getElementById('previewSection').classList.remove('hidden');
                document.getElementById('status').textContent = `å®Œæˆ! æ–‡ä»¶å¤§å°: ${(blob.size / 1024).toFixed(1)} KB`;
            });
            
            gif.render();
        };
        
        window.download = function() {
            if (!generatedGifUrl) return;
            const link = document.createElement('a');
            link.download = 'animation.gif';
            link.href = generatedGifUrl;
            link.click();
        };
        
        window.toggleTheme = function() {
            const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        };
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
    </script>
