    <script>
      let currentType = "linear";

      function switchType(type) {
        currentType = type;
        document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
        document
          .querySelector(`.tab:nth-child(${type === "linear" ? 1 : 2})`)
          .classList.add("active");

        document.getElementById("linearForm").style.display = type === "linear" ? "block" : "none";
        document.getElementById("quadraticForm").style.display =
          type === "quadratic" ? "block" : "none";
        document.getElementById("result").style.display = "none";

        const formulaInfo = document.getElementById("formulaInfo");
        if (type === "linear") {
          formulaInfo.innerHTML = `<h4>ä¸€å…ƒä¸€æ¬¡æ–¹ç¨‹ ax + b = 0</h4><p>è§£: <code>x = -b/a</code> (a â‰  0)</p>`;
        } else {

      function solve() {
        const resultEl = document.getElementById("result");
        const valueEl = document.getElementById("resultValue");
        const detailEl = document.getElementById("resultDetail");

        if (currentType === "linear") {
          const a = parseFloat(document.getElementById("linear_a").value);
          const b = parseFloat(document.getElementById("linear_b").value);

          if (a === 0) {
            if (b === 0) {
              valueEl.innerHTML = "æ— ç©·å¤šè§£";
              detailEl.textContent = "æ–¹ç¨‹ 0 = 0 å¯¹ä»»æ„ x æˆç«‹";
            } else {
              valueEl.innerHTML = '<span class="error">æ— è§£</span>';
              detailEl.textContent = `æ–¹ç¨‹ ${b} = 0 ä¸æˆç«‹`;
            }
          } else {
            const x = -b / a;
            valueEl.textContent = `x = ${formatNumber(x)}`;
            detailEl.innerHTML = `
            æ–¹ç¨‹: ${formatCoef(a)}x ${formatSign(b)} = 0<br>
            è§£: x = -${formatNumber(b)} / ${formatNumber(a)} = ${formatNumber(x)}<br>
            éªŒè¯: ${formatNumber(a)} Ã— ${formatNumber(x)} + ${formatNumber(b)} = ${formatNumber(a * x + b)}
          `;
          }
        } else {
          const a = parseFloat(document.getElementById("quad_a").value);
          const b = parseFloat(document.getElementById("quad_b").value);
          const c = parseFloat(document.getElementById("quad_c").value);

          if (a === 0) {
            valueEl.innerHTML = '<span class="error">a ä¸èƒ½ä¸º 0</span>';
            detailEl.textContent = "è¿™ä¸æ˜¯ä¸€ä¸ªäºŒæ¬¡æ–¹ç¨‹ï¼Œè¯·ä½¿ç”¨ä¸€å…ƒä¸€æ¬¡æ–¹ç¨‹æ±‚è§£";
          } else {
            const delta = b * b - 4 * a * c;
            let solutions;

            if (delta > 0) {
              const x1 = (-b + Math.sqrt(delta)) / (2 * a);
              const x2 = (-b - Math.sqrt(delta)) / (2 * a);
              valueEl.textContent = `xâ‚ = ${formatNumber(x1)}, xâ‚‚ = ${formatNumber(x2)}`;
              solutions = "ä¸¤ä¸ªä¸ç›¸ç­‰çš„å®æ ¹";
            } else if (delta === 0) {
              const x = -b / (2 * a);
              valueEl.textContent = `x = ${formatNumber(x)}`;
              solutions = "ä¸¤ä¸ªç›¸ç­‰çš„å®æ ¹ï¼ˆé‡æ ¹ï¼‰";
            } else {
              const realPart = -b / (2 * a);
              const imagPart = Math.sqrt(-delta) / (2 * a);
              valueEl.textContent = `xâ‚ = ${formatNumber(realPart)} + ${formatNumber(imagPart)}i, xâ‚‚ = ${formatNumber(realPart)} - ${formatNumber(imagPart)}i`;
              solutions = "ä¸¤ä¸ªå…±è½­å¤æ ¹";
            }

            detailEl.innerHTML = `
            æ–¹ç¨‹: ${formatCoef(a)}xÂ² ${formatSign(b)}x ${formatSign(c)} = 0<br>
            åˆ¤åˆ«å¼: Î” = ${formatNumber(b)}Â² - 4 Ã— ${formatNumber(a)} Ã— ${formatNumber(c)} = ${formatNumber(delta)}<br>
            ç»“è®º: ${solutions}
          `;
          }
        }

        resultEl.style.display = "block";
      }

      function formatNumber(n) {
        if (Number.isInteger(n)) return n.toString();
        return parseFloat(n.toFixed(6)).toString();
      }

      function formatCoef(n) {
        if (n === 1) return "";
        if (n === -1) return "-";
        return n.toString();
      }

      function formatSign(n) {
        return n >= 0 ? `+ ${Math.abs(n)}` : `- ${Math.abs(n)}`;
      }

        localStorage.setItem("theme", next);
