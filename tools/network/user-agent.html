  <script>
    const inputEl = document.getElementById('input');
    const currentUAEl = document.getElementById('currentUA');
    const resultsGridEl = document.getElementById('resultsGrid');
    const uaDetailsEl = document.getElementById('uaDetails');
    const uaFeaturesEl = document.getElementById('uaFeatures');
    const statusEl = document.getElementById('status');
    const LS_KEY = 'user_agent_input_v1';

    function parseUserAgent(uaString) {
      const ua = uaString || navigator.userAgent;
      let browser = 'Unknown';
      let browserVersion = '';
      let os = 'Unknown';
      let osVersion = '';
      let device = 'Unknown';
      let engine = 'Unknown';

      // Browser detection
      if (ua.includes('Chrome') && !ua.includes('Edg') && !ua.includes('OPR')) {
        browser = 'Chrome';
        const match = ua.match(/Chrome\/([\d.]+)/);
        if (match) browserVersion = match[1];
      } else if (ua.includes('Firefox')) {
        browser = 'Firefox';
        const match = ua.match(/Firefox\/([\d.]+)/);
        if (match) browserVersion = match[1];
      } else if (ua.includes('Safari') && !ua.includes('Chrome')) {
        browser = 'Safari';
        const match = ua.match(/Version\/([\d.]+)/);
        if (match) browserVersion = match[1];
      } else if (ua.includes('Edg')) {
        browser = 'Edge';
        const match = ua.match(/Edg\/([\d.]+)/);
        if (match) browserVersion = match[1];
      } else if (ua.includes('OPR')) {
        browser = 'Opera';
        const match = ua.match(/OPR\/([\d.]+)/);
        if (match) browserVersion = match[1];
      }

      // OS detection
      if (ua.includes('Windows NT')) {
        os = 'Windows';
        const match = ua.match(/Windows NT ([\d.]+)/);
        if (match) {
          const version = match[1];
          if (version === '10.0') osVersion = '10/11';
          else if (version === '6.3') osVersion = '8.1';
          else if (version === '6.2') osVersion = '8';
          else if (version === '6.1') osVersion = '7';
          else osVersion = version;
        }
      } else if (ua.includes('Mac OS X')) {
        os = 'macOS';
        const match = ua.match(/Mac OS X ([\d_]+)/);
        if (match) osVersion = match[1].replace(/_/g, '.');
      } else if (ua.includes('iPhone') || ua.includes('iPad')) {
        os = 'iOS';
        const match = ua.match(/OS ([\d_]+)/);
        if (match) osVersion = match[1].replace(/_/g, '.');
      } else if (ua.includes('Android')) {
        os = 'Android';
        const match = ua.match(/Android ([\d.]+)/);
        if (match) osVersion = match[1];
      } else if (ua.includes('Linux')) {
        os = 'Linux';
      }

      // Device detection
      if (ua.includes('Mobile') || ua.includes('iPhone') || ua.includes('Android')) {
        device = 'Mobile';
        if (ua.includes('iPhone')) device = 'iPhone';
        else if (ua.includes('iPad')) device = 'iPad';
        else if (ua.includes('Android')) device = 'Android Phone/Tablet';
      } else if (ua.includes('Tablet') || ua.includes('iPad')) {
        device = 'Tablet';
      } else {
        device = 'Desktop';
      }

      // Engine detection
      if (ua.includes('AppleWebKit')) {
        engine = 'WebKit';
        if (ua.includes('Chrome')) engine = 'Blink (WebKit fork)';
      } else if (ua.includes('Gecko')) {
        engine = 'Gecko';
      } else if (ua.includes('Trident')) {
        engine = 'Trident';
      }

      return {
        browser: browser + (browserVersion ? ' ' + browserVersion : ''),
        os: os + (osVersion ? ' ' + osVersion : ''),
        device: device,
        engine: engine,
        raw: ua
      };
    }

    function detectFeatures() {
      return {
        localStorage: !!window.localStorage,
        sessionStorage: !!window.sessionStorage,
        cookies: navigator.cookieEnabled,
        javascript: true,
        geolocation: !!navigator.geolocation,
        webGL: (function() {
          try {
            const canvas = document.createElement('canvas');
            return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
          } catch (e) {
            return false;
          }
        })(),
        canvas: !!window.HTMLCanvasElement,
        webWorkers: !!window.Worker,
        serviceWorkers: 'serviceWorker' in navigator,
        pushNotifications: 'PushManager' in window,
        touchEvents: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
        webAssembly: !!window.WebAssembly,
        webAudio: !!window.AudioContext || !!window.webkitAudioContext
      };
    }

    function analyzeUA() {
      const inputText = inputEl.value.trim();
      const uaString = inputText || navigator.userAgent;

      if (!inputText) {
        inputEl.value = uaString;
      }

      const result = parseUserAgent(uaString);
      const features = detectFeatures();

      resultsGridEl.innerHTML = '';
      uaDetailsEl.style.display = 'block';
      uaFeaturesEl.innerHTML = '';

      const results = [
        { title: 'æµè§ˆå™¨', value: result.browser, className: 'browser' },
        { title: 'æ“ä½œç³»ç»Ÿ', value: result.os, className: 'os' },
        { title: 'è®¾å¤‡ç±»å‹', value: result.device, className: 'device' },
        { title: 'æ¸²æŸ“å¼•æ“', value: result.engine, className: 'engine' },
        { title: 'è¯­è¨€', value: navigator.language || 'Unknown' },
        { title: 'å¹³å°', value: navigator.platform || 'Unknown' },
        { title: 'ç”¨æˆ·ä»£ç†é•¿åº¦', value: result.raw.length + ' å­—ç¬¦' },
        { title: 'å®Œæ•´ UA', value: result.raw }
      ];

      results.forEach(function(resultItem) {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML =
          '<div class="result-title">' + resultItem.title + '</div>' +
          '<div class="result-value ' + (resultItem.className || '') + '">' + resultItem.value + '</div>';
        resultsGridEl.appendChild(card);
      });

      const featureItems = [
        { label: 'Local Storage', value: features.localStorage ? 'yes' : 'no' },
        { label: 'Session Storage', value: features.sessionStorage ? 'yes' : 'no' },
        { label: 'Cookies', value: features.cookies ? 'yes' : 'no' },
        { label: 'JavaScript', value: features.javascript ? 'yes' : 'no' },
        { label: 'Geolocation', value: features.geolocation ? 'yes' : 'no' },
        { label: 'WebGL', value: features.webGL ? 'yes' : 'no' },
        { label: 'Canvas', value: features.canvas ? 'yes' : 'no' },
        { label: 'Web Workers', value: features.webWorkers ? 'yes' : 'no' },
        { label: 'Service Workers', value: features.serviceWorkers ? 'yes' : 'no' },
        { label: 'Push Notifications', value: features.pushNotifications ? 'yes' : 'no' },
        { label: 'Touch Events', value: features.touchEvents ? 'yes' : 'no' },
        { label: 'WebAssembly', value: features.webAssembly ? 'yes' : 'no' },
        { label: 'Web Audio', value: features.webAudio ? 'yes' : 'no' }
      ];

      featureItems.forEach(function(feature) {
        const item = document.createElement('div');
        item.className = 'feature-item';
        item.innerHTML =
          '<div class="feature-label">' + feature.label + '</div>' +
          '<div class="feature-value ' + feature.value + '">' + (feature.value === 'yes' ? 'æ”¯æŒ' : 'ä¸æ”¯æŒ') + '</div>';
        uaFeaturesEl.appendChild(item);
      });

      showStatus('è§£æå®Œæˆ', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function reset() {
      inputEl.value = '';
      resultsGridEl.innerHTML = '';
      uaDetailsEl.style.display = 'none';
      uaFeaturesEl.innerHTML = '';
      statusEl.textContent = '';
      localStorage.removeItem(LS_KEY);
    }

    currentUAEl.textContent = navigator.userAgent;

    document.getElementById('btnAnalyze').onclick = analyzeUA;

    document.getElementById('btnCopy').onclick = async function() {
      const results = [];
      resultsGridEl.querySelectorAll('.result-card').forEach(function(card) {
        const title = card.querySelector('.result-title').textContent;
        const value = card.querySelector('.result-value').textContent;
        results.push(`${title}: ${value}`);
      });

      const output = results.join('\n');

      try {
        await navigator.clipboard.writeText(output);
        showStatus('å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnPaste').onclick = async function() {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text.trim();
        showStatus('å·²ç²˜è´´', 'success');
      } catch (e) {
        showStatus('æ— æ³•è®¿é—®å‰ªè´´æ¿', 'error');
      }
    };

    document.getElementById('btnCopyCurrent').onclick = async function() {
      try {
        await navigator.clipboard.writeText(navigator.userAgent);
        showStatus('å½“å‰ UA å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnClear').onclick = reset;

    document.querySelectorAll('.example-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        inputEl.value = btn.getAttribute('data-ua');
        analyzeUA();
      });
    });

    inputEl.addEventListener('input', function() {
      localStorage.setItem(LS_KEY, this.value);
    });

    const saved = localStorage.getItem(LS_KEY);
    if (saved) inputEl.value = saved;

    analyzeUA();
    function toggleTheme(){const html=document.documentElement;const btn=document.querySelector('.theme-toggle');const next=html.getAttribute('data-theme')==='light'?'dark':'light';html.setAttribute('data-theme',next);btn.textContent=next==='light'?'â˜€ï¸':'ğŸŒ™';localStorage.setItem('theme',next);}(function(){const saved=localStorage.getItem('theme');if(saved){document.documentElement.setAttribute('data-theme',saved);const btn=document.querySelector('.theme-toggle');if(btn)btn.textContent=saved==='light'?'â˜€ï¸':'ğŸŒ™';}})();
  </script>
