    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }

        .result-card.highlight { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }

        .thermometer { display: flex; justify-content: center; margin: 24px 0; }
        .thermo-bar { width: 30px; height: 200px; background: #e0e0e0; border-radius: 15px 15px 0 0; position: relative; overflow: hidden; }
        .thermo-fill { position: absolute; bottom: 0; width: 100%; background: linear-gradient(0deg, #f5576c, #feca57); transition: height 0.5s; }

<body>
    <div class="card">
        <h1>ğŸŒ¡ï¸ æ¸©åº¦æ¢ç®—å™¨</h1>
        <div class="temp-input">
            <input type="number" id="tempInput" value="25" oninput="convert()">
            <div class="unit-select">
                <button class="unit-btn active" onclick="setUnit('C')">Â°C</button>
                <button class="unit-btn" onclick="setUnit('F')">Â°F</button>

            </div>
        </div>
        <div class="thermometer">
            <div>
                <div class="thermo-bar">

                <span>100Â°C</span>
                <span>50Â°C</span>

        </div>
        <div class="results">
            <div class="result-card" id="resultC">
                <div>
                    <div class="result-unit">æ‘„æ°åº¦</div>
                    <div class="result-name">Celsius</div>
                </div>
                <div class="result-value">25Â°C</div>
            </div>
            <div class="result-card" id="resultF">
                <div>
                    <div class="result-unit">åæ°åº¦</div>
                    <div class="result-name">Fahrenheit</div>
                </div>
                <div class="result-value">77Â°F</div>
            </div>
            <div class="result-card" id="resultK">
                <div>
                    <div class="result-unit">å¼€å°”æ–‡</div>
                    <div class="result-name">Kelvin</div>
                </div>
                <div class="result-value">298.15K</div>
            </div>
        </div>
        <div class="quick-temps">
            <span class="quick-temp" onclick="setTemp(-40)">-40Â° æå¯’</span>
            <span class="quick-temp" onclick="setTemp(0)">0Â° å†°ç‚¹</span>
            <span class="quick-temp" onclick="setTemp(20)">20Â° å®¤æ¸©</span>
            <span class="quick-temp" onclick="setTemp(37)">37Â° ä½“æ¸©</span>
            <span class="quick-temp" onclick="setTemp(100)">100Â° æ²¸ç‚¹</span>
        </div>
    </div>
    <script>
        let currentUnit = 'C';
        
        function setUnit(unit) {
            currentUnit = unit;
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(unit));
            });
            convert();
        }
        
        function setTemp(temp) {
            document.getElementById('tempInput').value = temp;
            currentUnit = 'C';
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes('C'));
            });
            convert();
        }
        
        function convert() {
            const input = parseFloat(document.getElementById('tempInput').value) || 0;
            let celsius;
            
            // Convert input to Celsius first
            switch (currentUnit) {
                case 'C': celsius = input; break;
                case 'F': celsius = (input - 32) * 5 / 9; break;
                case 'K': celsius = input - 273.15; break;
            }
            
            // Calculate all units
            const fahrenheit = celsius * 9 / 5 + 32;
            const kelvin = celsius + 273.15;
            
            // Update results
            document.getElementById('resultC').innerHTML = `
                <div><div class="result-unit">æ‘„æ°åº¦</div><div class="result-name">Celsius</div></div>
                <div class="result-value">${celsius.toFixed(2)}Â°C</div>
            `;
            document.getElementById('resultF').innerHTML = `
                <div><div class="result-unit">åæ°åº¦</div><div class="result-name">Fahrenheit</div></div>
                <div class="result-value">${fahrenheit.toFixed(2)}Â°F</div>
            `;
            document.getElementById('resultK').innerHTML = `
                <div><div class="result-unit">å¼€å°”æ–‡</div><div class="result-name">Kelvin</div></div>
                <div class="result-value">${kelvin.toFixed(2)}K</div>
            `;
            
            // Highlight current unit
            document.querySelectorAll('.result-card').forEach(card => card.classList.remove('highlight'));
            document.getElementById('result' + currentUnit).classList.add('highlight');
            
            // Update thermometer (0-100Â°C range)
            const fillPercent = Math.max(0, Math.min(100, (celsius + 50) / 150 * 100));
            document.getElementById('thermoFill').style.height = fillPercent + '%';
        }
        
        convert();
    </script>
