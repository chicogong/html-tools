    <script>
      function isPrime(n) {
        if (n < 2) return false;
        if (n === 2) return true;
        if (n % 2 === 0) return false;
        for (let i = 3; i <= Math.sqrt(n); i += 2) {
          if (n % i === 0) return false;
        }
        return true;
      }

      function factorize(n) {
        const factors = [];
        let d = 2;
        while (n > 1) {
          while (n % d === 0) {
            factors.push(d);
            n /= d;
          }
          d++;
          if (d * d > n && n > 1) {
            factors.push(n);
            break;
          }
        }
        return factors;
      }

        if (isNaN(n) || n < 2) {

        document.getElementById("status").textContent = prime ? "æ˜¯è´¨æ•° âœ“" : "ä¸æ˜¯è´¨æ•° âœ—";
        document.getElementById("status").className = "status " + (prime ? "prime" : "not-prime");

        document.getElementById("result").style.display = "block";

        if (!prime && n > 1) {
          const factors = factorize(n);
          const factorCount = {};
          factors.forEach((f) => (factorCount[f] = (factorCount[f] || 0) + 1));

          const factorStr = Object.entries(factorCount)

          document.getElementById("factorization").style.display = "block";
        } else {

        }
      }
