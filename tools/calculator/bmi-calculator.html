<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI计算器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 30px; font-size: 28px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 18px; }
        input:focus { outline: none; border-color: #667eea; }
        .result { margin-top: 25px; padding: 25px; border-radius: 15px; text-align: center; }
        .bmi-value { font-size: 48px; font-weight: 700; margin-bottom: 10px; }
        .bmi-label { font-size: 20px; font-weight: 500; }
        .scale { margin-top: 20px; height: 20px; border-radius: 10px; background: linear-gradient(to right, #3498db, #2ecc71, #f1c40f, #e67e22, #e74c3c); position: relative; }
        .marker { position: absolute; width: 4px; height: 30px; background: #333; top: -5px; border-radius: 2px; transition: left 0.3s; }
        .ranges { display: flex; justify-content: space-between; margin-top: 8px; font-size: 12px; color: #666; }
        .underweight { background: linear-gradient(135deg, #74b9ff, #0984e3); color: white; }
        .normal { background: linear-gradient(135deg, #55efc4, #00b894); color: white; }
        .overweight { background: linear-gradient(135deg, #ffeaa7, #fdcb6e); color: #333; }
        .obese { background: linear-gradient(135deg, #fab1a0, #e17055); color: white; }
        .severely-obese { background: linear-gradient(135deg, #ff7675, #d63031); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚖️ BMI计算器</h1>
        <div class="card">
            <div class="input-group">
                <label>身高 (cm)</label>
                <input type="number" id="height" value="170" min="50" max="250">
            </div>
            <div class="input-group">
                <label>体重 (kg)</label>
                <input type="number" id="weight" value="65" min="20" max="300">
            </div>
            <div class="result" id="result">
                <div class="bmi-value" id="bmiValue">--</div>
                <div class="bmi-label" id="bmiLabel">请输入数据</div>
            </div>
            <div class="scale">
                <div class="marker" id="marker"></div>
            </div>
            <div class="ranges">
                <span>偏瘦</span><span>正常</span><span>偏胖</span><span>肥胖</span><span>重度</span>
            </div>
        </div>
    </div>
    <script>
        function calculate() {
            const height = parseFloat(document.getElementById('height').value) / 100;
            const weight = parseFloat(document.getElementById('weight').value);
            if (!height || !weight || height <= 0 || weight <= 0) return;
            const bmi = weight / (height * height);
            document.getElementById('bmiValue').textContent = bmi.toFixed(1);
            const result = document.getElementById('result');
            result.className = 'result';
            let label = '';
            if (bmi < 18.5) { label = '偏瘦'; result.classList.add('underweight'); }
            else if (bmi < 24) { label = '正常'; result.classList.add('normal'); }
            else if (bmi < 28) { label = '偏胖'; result.classList.add('overweight'); }
            else if (bmi < 32) { label = '肥胖'; result.classList.add('obese'); }
            else { label = '重度肥胖'; result.classList.add('severely-obese'); }
            document.getElementById('bmiLabel').textContent = label;
            const percent = Math.min(Math.max((bmi - 15) / 25 * 100, 0), 100);
            document.getElementById('marker').style.left = `calc(${percent}% - 2px)`;
        }
        document.getElementById('height').addEventListener('input', calculate);
        document.getElementById('weight').addEventListener('input', calculate);
        calculate();
    </script>
</body>
</html>
