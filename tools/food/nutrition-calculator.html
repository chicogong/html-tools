<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营养成分计算器 - WebUtils</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --card: #12121a; --border: #2a2a3a; --text: #fff; --text2: #888; --accent: #06b6d4; --accent2: #22d3ee; }
        @media (prefers-color-scheme: light) { :root { --bg: #f5f5f5; --card: #fff; --border: #e0e0e0; --text: #333; --text2: #666; } }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 8px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: var(--text2); margin-bottom: 24px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 20px; }
        .form-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 12px; margin-bottom: 12px; align-items: end; }
        .form-group label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--text2); }
        input, select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); font-size: 0.95rem; }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        .remove-btn { width: 36px; height: 36px; border-radius: 8px; border: 1px solid #ef4444; background: transparent; color: #ef4444; cursor: pointer; font-size: 1.2rem; margin-bottom: 2px; }
        .remove-btn:hover { background: #ef4444; color: white; }
        .add-btn { width: 100%; padding: 12px; border: 1px dashed var(--border); border-radius: 8px; background: transparent; color: var(--text2); cursor: pointer; margin-top: 12px; }
        .add-btn:hover { border-color: var(--accent); color: var(--accent); }
        .summary-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
        .summary-item { text-align: center; padding: 16px; background: var(--bg); border-radius: 12px; }
        .summary-item .value { font-size: 1.8rem; font-weight: 700; color: var(--accent); }
        .summary-item .label { font-size: 0.85rem; color: var(--text2); margin-top: 4px; }
        .summary-item.calories { background: linear-gradient(135deg, var(--accent), var(--accent2)); }
        .summary-item.calories .value, .summary-item.calories .label { color: white; }
        .progress-bar { height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; border-radius: 4px; transition: width 0.3s; }
        .macro-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg); border-radius: 8px; margin-bottom: 8px; }
        .macro-info { display: flex; align-items: center; gap: 12px; }
        .macro-dot { width: 12px; height: 12px; border-radius: 50%; }
        .macro-value { font-weight: 600; }
        .food-presets { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
        .preset-btn { padding: 8px 14px; border: 1px solid var(--border); border-radius: 20px; background: var(--bg); color: var(--text); cursor: pointer; font-size: 0.85rem; }
        .preset-btn:hover { border-color: var(--accent); }
        @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; } .summary-grid { grid-template-columns: repeat(2, 1fr); } }
            .back-link { display: inline-block; margin-bottom: 16px; color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">← 返回</a>
        <h1>营养成分计算器</h1>
        <p class="subtitle">计算食物的热量和营养素</p>
        
        <div class="card">
            <h3 style="margin-bottom: 12px;">快速添加</h3>
            <div class="food-presets">
                <button class="preset-btn" onclick="addPreset('rice')">米饭</button>
                <button class="preset-btn" onclick="addPreset('bread')">面包</button>
                <button class="preset-btn" onclick="addPreset('egg')">鸡蛋</button>
                <button class="preset-btn" onclick="addPreset('chicken')">鸡胸肉</button>
                <button class="preset-btn" onclick="addPreset('beef')">牛肉</button>
                <button class="preset-btn" onclick="addPreset('milk')">牛奶</button>
                <button class="preset-btn" onclick="addPreset('apple')">苹果</button>
                <button class="preset-btn" onclick="addPreset('banana')">香蕉</button>
            </div>
            
            <div id="foodList"></div>
            <button class="add-btn" onclick="addFood()">+ 添加食物</button>
        </div>
        
        <div class="card">
            <h3 style="margin-bottom: 16px;">营养摘要</h3>
            <div class="summary-grid">
                <div class="summary-item calories">
                    <div class="value" id="totalCal">0</div>
                    <div class="label">总热量 kcal</div>
                </div>
                <div class="summary-item">
                    <div class="value" id="totalCarb">0g</div>
                    <div class="label">碳水化合物</div>
                </div>
                <div class="summary-item">
                    <div class="value" id="totalProtein">0g</div>
                    <div class="label">蛋白质</div>
                </div>
                <div class="summary-item">
                    <div class="value" id="totalFat">0g</div>
                    <div class="label">脂肪</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3 style="margin-bottom: 16px;">宏量营养素分布</h3>
            <div class="macro-row">
                <div class="macro-info">
                    <div class="macro-dot" style="background: #3b82f6;"></div>
                    <span>碳水化合物</span>
                </div>
                <span class="macro-value" id="carbPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="carbBar" style="background: #3b82f6; width: 0%;"></div>
            </div>
            
            <div class="macro-row" style="margin-top: 16px;">
                <div class="macro-info">
                    <div class="macro-dot" style="background: #ef4444;"></div>
                    <span>蛋白质</span>
                </div>
                <span class="macro-value" id="proteinPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="proteinBar" style="background: #ef4444; width: 0%;"></div>
            </div>
            
            <div class="macro-row" style="margin-top: 16px;">
                <div class="macro-info">
                    <div class="macro-dot" style="background: #eab308;"></div>
                    <span>脂肪</span>
                </div>
                <span class="macro-value" id="fatPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="fatBar" style="background: #eab308; width: 0%;"></div>
            </div>
        </div>
    </div>
    
    <script>
        const presets = {
            rice: { name: '米饭', cal: 116, carb: 25.6, protein: 2.6, fat: 0.3 },
            bread: { name: '面包', cal: 266, carb: 49, protein: 8.8, fat: 3.2 },
            egg: { name: '鸡蛋', cal: 144, carb: 1.5, protein: 12.8, fat: 9.9 },
            chicken: { name: '鸡胸肉', cal: 133, carb: 0, protein: 29.6, fat: 1.2 },
            beef: { name: '牛肉', cal: 125, carb: 0, protein: 22.3, fat: 4.2 },
            milk: { name: '牛奶', cal: 54, carb: 3.4, protein: 3, fat: 3.2 },
            apple: { name: '苹果', cal: 52, carb: 13.8, protein: 0.3, fat: 0.2 },
            banana: { name: '香蕉', cal: 89, carb: 23, protein: 1.1, fat: 0.3 }
        };
        
        function createFoodItem(name, weight, cal, carb, protein, fat) {
            const item = document.createElement('div');
            item.className = 'form-row food-item';
            if (carb !== undefined) item.dataset.carb = carb;
            if (protein !== undefined) item.dataset.protein = protein;
            if (fat !== undefined) item.dataset.fat = fat;
            
            const nameGroup = document.createElement('div');
            nameGroup.className = 'form-group';
            const nameLabel = document.createElement('label');
            nameLabel.textContent = '食物名称';
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.className = 'food-name';
            nameInput.placeholder = '输入食物';
            nameInput.value = name || '';
            nameInput.addEventListener('input', calculate);
            nameGroup.appendChild(nameLabel);
            nameGroup.appendChild(nameInput);
            
            const weightGroup = document.createElement('div');
            weightGroup.className = 'form-group';
            const weightLabel = document.createElement('label');
            weightLabel.textContent = '重量(克)';
            const weightInput = document.createElement('input');
            weightInput.type = 'number';
            weightInput.className = 'food-weight';
            weightInput.value = weight || 100;
            weightInput.addEventListener('input', calculate);
            weightGroup.appendChild(weightLabel);
            weightGroup.appendChild(weightInput);
            
            const calGroup = document.createElement('div');
            calGroup.className = 'form-group';
            const calLabel = document.createElement('label');
            calLabel.textContent = '热量/100g';
            const calInput = document.createElement('input');
            calInput.type = 'number';
            calInput.className = 'food-cal';
            calInput.placeholder = 'kcal';
            calInput.value = cal || '';
            calInput.addEventListener('input', calculate);
            calGroup.appendChild(calLabel);
            calGroup.appendChild(calInput);
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = '×';
            removeBtn.addEventListener('click', function() {
                item.remove();
                calculate();
            });
            
            item.appendChild(nameGroup);
            item.appendChild(weightGroup);
            item.appendChild(calGroup);
            item.appendChild(removeBtn);
            
            return item;
        }
        
        function addPreset(type) {
            const preset = presets[type];
            const list = document.getElementById('foodList');
            list.appendChild(createFoodItem(preset.name, 100, preset.cal, preset.carb, preset.protein, preset.fat));
            calculate();
        }
        
        function addFood() {
            const list = document.getElementById('foodList');
            list.appendChild(createFoodItem('', 100, ''));
        }
        
        function calculate() {
            const items = document.querySelectorAll('.food-item');
            let totalCal = 0, totalCarb = 0, totalProtein = 0, totalFat = 0;
            
            items.forEach(function(item) {
                const weight = parseFloat(item.querySelector('.food-weight').value) || 0;
                const cal = parseFloat(item.querySelector('.food-cal').value) || 0;
                const ratio = weight / 100;
                
                totalCal += cal * ratio;
                
                if (item.dataset.carb) {
                    totalCarb += parseFloat(item.dataset.carb) * ratio;
                    totalProtein += parseFloat(item.dataset.protein) * ratio;
                    totalFat += parseFloat(item.dataset.fat) * ratio;
                }
            });
            
            document.getElementById('totalCal').textContent = Math.round(totalCal);
            document.getElementById('totalCarb').textContent = totalCarb.toFixed(1) + 'g';
            document.getElementById('totalProtein').textContent = totalProtein.toFixed(1) + 'g';
            document.getElementById('totalFat').textContent = totalFat.toFixed(1) + 'g';
            
            const totalMacro = totalCarb * 4 + totalProtein * 4 + totalFat * 9;
            if (totalMacro > 0) {
                const carbP = (totalCarb * 4 / totalMacro * 100).toFixed(0);
                const proteinP = (totalProtein * 4 / totalMacro * 100).toFixed(0);
                const fatP = (totalFat * 9 / totalMacro * 100).toFixed(0);
                
                document.getElementById('carbPercent').textContent = carbP + '%';
                document.getElementById('proteinPercent').textContent = proteinP + '%';
                document.getElementById('fatPercent').textContent = fatP + '%';
                
                document.getElementById('carbBar').style.width = carbP + '%';
                document.getElementById('proteinBar').style.width = proteinP + '%';
                document.getElementById('fatBar').style.width = fatP + '%';
            }
        }
        
        addFood();
        calculate();
    </script>
</body>
</html>
