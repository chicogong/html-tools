    <style>
      :root {

  /* å­—ä½“å˜é‡ */

      [data-theme="light"] {

      .header h1 {

      .theme-toggle {

      .wbs-node {

      .wbs-node.level-1 {

      .wbs-node.level-2 {

      }

      .wbs-node.level-3 {

      .wbs-node.level-4 {

      .wbs-code {

      .wbs-input {

      .wbs-input:focus {

      .wbs-hours {

      .wbs-actions {

      }

      .wbs-btn {
        background: transparent;

        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;

      .btn-group {

      .stats-grid {

      .stat-value {

      }

      .stat-label {

      }

      .preview {
        background: var(--input-bg);

        padding: 20px;
        font-family: var(--font-mono);
        font-size: 13px;

        overflow-y: auto;
      }

      @media (max-width: 768px) {

    <div class="container">

        <h1>ä»»åŠ¡åˆ†è§£å™¨ (WBS)</h1>

          <button class="btn btn-secondary" onclick="addTopLevel()">+ æ·»åŠ ä¸€çº§ä»»åŠ¡</button>

      <div class="panel">
        <div class="panel-title">ğŸ“Š ç»Ÿè®¡ä¿¡æ¯</div>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="totalTasks">0</div>
            <div class="stat-label">æ€»ä»»åŠ¡æ•°</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="totalHours">0</div>
            <div class="stat-label">æ€»å·¥æ—¶ (å°æ—¶)</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="totalDays">0</div>
            <div class="stat-label">é¢„è®¡å¤©æ•° (8h/å¤©)</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="maxDepth">0</div>
            <div class="stat-label">æœ€å¤§æ·±åº¦</div>
          </div>

      <div class="panel">
        <div class="panel-title">ğŸ‘€ é¢„è§ˆå¯¼å‡º</div>

        <div class="btn-group">
          <button class="btn btn-primary" onclick="copyWBS()">ğŸ“‹ å¤åˆ¶</button>
          <button class="btn btn-secondary" onclick="downloadWBS()">ğŸ’¾ ä¸‹è½½</button>
          <button class="btn btn-secondary" onclick="shareWBS()">ğŸ”— åˆ†äº«</button>

    <script>
      const LS_KEY = "wbs-data";
      let wbsData = [];

      function init() {
        const savedTheme = localStorage.getItem("theme") || "dark";
        if (savedTheme === "light") {
          document.body.setAttribute("data-theme", "light");
        }

        loadFromStorage();
        loadFromUrl();

        if (wbsData.length === 0) {
          wbsData = [{ id: 1, name: "é¡¹ç›®å¯åŠ¨", hours: 0, children: [] }];
        }

        renderWBS();

        document.getElementById("projectName").addEventListener("input", () => {
          updatePreview();
          saveToStorage();
        });
      }

      function generateId() {
        return Date.now() + Math.random().toString(36).substr(2, 9);
      }

      function addTopLevel() {
        wbsData.push({
          id: generateId(),
          name: "",
          hours: 0,
          children: []
        });
        renderWBS();
        saveToStorage();
      }

      function addChild(parentId) {
        function findAndAdd(items) {
          for (let item of items) {
            if (item.id === parentId) {
              item.children.push({
                id: generateId(),
                name: "",
                hours: 0,
                children: []
              });
              return true;
            }
            if (item.children && findAndAdd(item.children)) {
              return true;
            }
          }
          return false;
        }
        findAndAdd(wbsData);
        renderWBS();
        saveToStorage();
      }

      function deleteItem(id) {
        function findAndDelete(items) {
          for (let i = 0; i < items.length; i++) {
            if (items[i].id === id) {
              items.splice(i, 1);
              return true;
            }
            if (items[i].children && findAndDelete(items[i].children)) {
              return true;
            }
          }
          return false;
        }
        findAndDelete(wbsData);
        renderWBS();
        saveToStorage();
      }

      function updateItem(id, field, value) {
        function findAndUpdate(items) {
          for (let item of items) {
            if (item.id === id) {
              item[field] = value;
              return true;
            }
            if (item.children && findAndUpdate(item.children)) {
              return true;
            }
          }
          return false;
        }
        findAndUpdate(wbsData);
        updateStats();
        updatePreview();
        saveToStorage();
      }

      function renderWBS() {
        const container = document.getElementById("wbsTree");
        container.textContent = "";

        function renderItems(items, level, prefix) {
          items.forEach((item, index) => {
            const code = prefix ? prefix + "." + (index + 1) : String(index + 1);
            const div = document.createElement("div");
            div.className = "wbs-item";

            const node = document.createElement("div");
            node.className = "wbs-node level-" + Math.min(level, 4);

            const codeSpan = document.createElement("span");
            codeSpan.className = "wbs-code";
            codeSpan.textContent = code;

            const nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.className = "wbs-input";
            nameInput.placeholder = "ä»»åŠ¡åç§°";
            nameInput.value = item.name;
            nameInput.addEventListener("input", (e) => {
              updateItem(item.id, "name", e.target.value);
            });

            const hoursInput = document.createElement("input");
            hoursInput.type = "number";
            hoursInput.className = "wbs-hours";
            hoursInput.placeholder = "å·¥æ—¶";
            hoursInput.min = "0";
            hoursInput.value = item.hours || "";
            hoursInput.addEventListener("input", (e) => {
              updateItem(item.id, "hours", parseFloat(e.target.value) || 0);
            });

            const actions = document.createElement("div");
            actions.className = "wbs-actions";

            if (level < 4) {
              const addBtn = document.createElement("button");
              addBtn.className = "wbs-btn";
              addBtn.textContent = "+";
              addBtn.title = "æ·»åŠ å­ä»»åŠ¡";
              addBtn.addEventListener("click", () => addChild(item.id));
              actions.appendChild(addBtn);
            }

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "wbs-btn delete";
            deleteBtn.textContent = "Ã—";
            deleteBtn.title = "åˆ é™¤";
            deleteBtn.addEventListener("click", () => {
              if (confirm("ç¡®å®šåˆ é™¤æ­¤ä»»åŠ¡åŠå…¶å­ä»»åŠ¡ï¼Ÿ")) {
                deleteItem(item.id);
              }
            });
            actions.appendChild(deleteBtn);

            node.appendChild(codeSpan);
            node.appendChild(nameInput);
            node.appendChild(hoursInput);
            node.appendChild(actions);

            div.appendChild(node);
            container.appendChild(div);

            if (item.children && item.children.length > 0) {
              renderItems(item.children, level + 1, code);
            }
          });
        }

        renderItems(wbsData, 1, "");
        updateStats();
        updatePreview();
      }

      function calculateStats() {
        let totalTasks = 0;
        let totalHours = 0;
        let maxDepth = 0;

        function traverse(items, depth) {
          items.forEach((item) => {
            totalTasks++;
            totalHours += item.hours || 0;
            maxDepth = Math.max(maxDepth, depth);
            if (item.children && item.children.length > 0) {
              traverse(item.children, depth + 1);
            }
          });
        }

        traverse(wbsData, 1);

        return { totalTasks, totalHours, maxDepth };
      }

      function updateStats() {
        const stats = calculateStats();
        document.getElementById("totalTasks").textContent = stats.totalTasks;
        document.getElementById("totalHours").textContent = stats.totalHours;
        document.getElementById("totalDays").textContent = Math.ceil(stats.totalHours / 8);
        document.getElementById("maxDepth").textContent = stats.maxDepth;
      }

      function generateWBSText() {
        const projectName = document.getElementById("projectName").value || "é¡¹ç›®";
        let text = "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n";
        text += "     " + projectName + " - WBS å·¥ä½œåˆ†è§£ç»“æ„\n";
        text += "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n\n";

        function renderText(items, prefix, indent) {
          items.forEach((item, index) => {
            const code = prefix ? prefix + "." + (index + 1) : String(index + 1);
            const hours = item.hours ? " (" + item.hours + "h)" : "";
            text += indent + code + " " + (item.name || "(æœªå‘½å)") + hours + "\n";
            if (item.children && item.children.length > 0) {
              renderText(item.children, code, indent + "  ");
            }
          });
        }

        renderText(wbsData, "", "");

        const stats = calculateStats();
        text += "\nâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n";
        text += "æ€»ä»»åŠ¡æ•°: " + stats.totalTasks + "\n";
        text += "æ€»å·¥æ—¶: " + stats.totalHours + " å°æ—¶\n";
        text += "é¢„è®¡å¤©æ•°: " + Math.ceil(stats.totalHours / 8) + " å¤© (æŒ‰8å°æ—¶/å¤©è®¡ç®—)\n";
        text += "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n";

        return text;
      }

      function updatePreview() {
        document.getElementById("preview").textContent = generateWBSText();
      }

      function copyWBS() {
        navigator.clipboard.writeText(generateWBSText()).then(() => {
          showToast("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿");
        });
      }

      function downloadWBS() {
        const projectName = document.getElementById("projectName").value || "WBS";
        const blob = new Blob([generateWBSText()], { type: "text/plain;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = projectName + "-WBS.txt";
        a.click();
        URL.revokeObjectURL(url);
      }

      function shareWBS() {
        const data = {
          projectName: document.getElementById("projectName").value,
          wbsData: wbsData
        };
        const encoded = btoa(encodeURIComponent(JSON.stringify(data)));
        const url = window.location.href.split("#")[0] + "#" + encoded;
        navigator.clipboard.writeText(url).then(() => {
          showToast("åˆ†äº«é“¾æ¥å·²å¤åˆ¶");
        });
      }

      function loadFromUrl() {
        const hash = window.location.hash.slice(1);
        if (hash) {
          try {
            const data = JSON.parse(decodeURIComponent(atob(hash)));
            document.getElementById("projectName").value = data.projectName || "";
            if (data.wbsData) wbsData = data.wbsData;
            renderWBS();
          } catch (e) {
            console.error("Failed to load from URL:", e);
          }
        }
      }

      function saveToStorage() {
        const data = {
          projectName: document.getElementById("projectName").value,
          wbsData: wbsData
        };
        localStorage.setItem(LS_KEY, JSON.stringify(data));
      }

      function loadFromStorage() {
        const saved = localStorage.getItem(LS_KEY);
        if (saved) {
          try {
            const data = JSON.parse(saved);
            document.getElementById("projectName").value = data.projectName || "";
            if (data.wbsData) wbsData = data.wbsData;
          } catch (e) {
            console.error("Failed to load from storage:", e);
          }
        }
      }

      function clearAll() {
        if (confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†…å®¹å—ï¼Ÿ")) {
          document.getElementById("projectName").value = "";
          wbsData = [{ id: generateId(), name: "é¡¹ç›®å¯åŠ¨", hours: 0, children: [] }];
          renderWBS();
          localStorage.removeItem(LS_KEY);
          window.location.hash = "";
        }
      }

      function showToast(message) {
        const toast = document.createElement("div");
        toast.style.cssText =
          "position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:var(--accent-color);color:#000;padding:12px 24px;border-radius:8px;z-index:1000;font-size:14px;";
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2000);
      }

      window.toggleTheme = function () {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      init();
    </script>
