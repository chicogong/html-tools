<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>占位图生成器 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-purple:#a855f7;--accent-cyan:#00f5d4;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(168,85,247,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(168,85,247,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:900px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-purple);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-purple));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}.form-row{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:1rem;margin-bottom:1rem}@media(max-width:700px){.form-row{grid-template-columns:1fr 1fr}}.form-group label{display:block;color:var(--text-secondary);font-size:.85rem;margin-bottom:.5rem}.form-group input{width:100%;padding:.5rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary);font-size:.85rem}.form-group input[type="color"]{height:38px;padding:2px}.presets{display:flex;flex-wrap:wrap;gap:.5rem;margin-bottom:1rem}.preset{padding:.5rem 1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-secondary);cursor:pointer;font-size:.8rem}.preset:hover{border-color:var(--accent-purple);color:var(--accent-purple)}.btn{padding:.75rem 1.5rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--accent-purple);color:white;cursor:pointer;font-size:.9rem;transition:all .2s;margin-right:.5rem}.btn:hover{opacity:.9}.btn-secondary{background:var(--bg-hover);color:var(--text-primary)}.preview{margin-top:1.5rem;text-align:center}.preview img{max-width:100%;border:1px solid var(--border-subtle);border-radius:var(--radius-sm)}.code-output{background:var(--bg-surface);border:1px solid var(--border-subtle);border-radius:var(--radius-sm);padding:1rem;margin-top:1rem;font-family:'JetBrains Mono',monospace;font-size:.8rem;word-break:break-all}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-purple);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>占位图生成器</h1>
    <p class="subtitle">生成用于开发测试的占位图片</p>

    <div class="card">
      <div style="color:var(--text-secondary);font-size:.85rem;margin-bottom:.75rem">常用尺寸：</div>
      <div class="presets">
        <button class="preset" onclick="setSize(1920,1080)">1920×1080</button>
        <button class="preset" onclick="setSize(1280,720)">1280×720</button>
        <button class="preset" onclick="setSize(800,600)">800×600</button>
        <button class="preset" onclick="setSize(640,480)">640×480</button>
        <button class="preset" onclick="setSize(400,300)">400×300</button>
        <button class="preset" onclick="setSize(200,200)">200×200</button>
        <button class="preset" onclick="setSize(100,100)">100×100</button>
        <button class="preset" onclick="setSize(64,64)">64×64</button>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>宽度</label>
          <input type="number" id="width" value="400" min="1" max="4096">
        </div>
        <div class="form-group">
          <label>高度</label>
          <input type="number" id="height" value="300" min="1" max="4096">
        </div>
        <div class="form-group">
          <label>背景色</label>
          <input type="color" id="bgColor" value="#cccccc">
        </div>
        <div class="form-group">
          <label>文字色</label>
          <input type="color" id="textColor" value="#969696">
        </div>
      </div>

      <div class="form-row" style="grid-template-columns:1fr 1fr">
        <div class="form-group">
          <label>文字（留空显示尺寸）</label>
          <input type="text" id="text" placeholder="400×300">
        </div>
        <div class="form-group">
          <label>字体大小</label>
          <input type="number" id="fontSize" value="24" min="8" max="200">
        </div>
      </div>

      <button class="btn" onclick="generate()">生成</button>
      <button class="btn btn-secondary" onclick="download()">下载 PNG</button>

      <div class="preview">
        <canvas id="canvas"></canvas>
      </div>

      <div class="code-output" id="codeOutput"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function setSize(w, h) {
      document.getElementById('width').value = w;
      document.getElementById('height').value = h;
      generate();
    }

    function generate() {
      const width = parseInt(document.getElementById('width').value);
      const height = parseInt(document.getElementById('height').value);
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const customText = document.getElementById('text').value;
      const fontSize = parseInt(document.getElementById('fontSize').value);

      canvas.width = width;
      canvas.height = height;

      // Background
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, width, height);

      // Text
      const text = customText || `${width}×${height}`;
      ctx.fillStyle = textColor;
      ctx.font = `${fontSize}px Space Grotesk, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, width / 2, height / 2);

      // Update code output
      const dataUrl = canvas.toDataURL('image/png');
      document.getElementById('codeOutput').innerHTML = `
        <div style="margin-bottom:.5rem;color:var(--accent-cyan)">Data URL:</div>
        <div style="max-height:60px;overflow:auto">${dataUrl.substring(0, 100)}...</div>
        <div style="margin-top:1rem;margin-bottom:.5rem;color:var(--accent-cyan)">HTML:</div>
        <div>&lt;img src="${dataUrl.substring(0, 50)}..." width="${width}" height="${height}" alt="placeholder"&gt;</div>
      `;
    }

    function download() {
      const width = document.getElementById('width').value;
      const height = document.getElementById('height').value;
      const a = document.createElement('a');
      a.download = `placeholder-${width}x${height}.png`;
      a.href = canvas.toDataURL('image/png');
      a.click();
    }

    generate();
  </script>
</body>
</html>
