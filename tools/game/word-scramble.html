    <div class="game-box">

      <br>

  <script>
    const words = {
      easy: [
        { word: 'APPLE', hint: 'æ°´æœ' },
        { word: 'ORANGE', hint: 'æ°´æœ' },
        { word: 'BANANA', hint: 'æ°´æœ' },
        { word: 'CAT', hint: 'åŠ¨ç‰©' },
        { word: 'DOG', hint: 'åŠ¨ç‰©' },
        { word: 'BIRD', hint: 'åŠ¨ç‰©' },
        { word: 'BOOK', hint: 'ç‰©å“' },
        { word: 'DESK', hint: 'å®¶å…·' },
        { word: 'TREE', hint: 'æ¤ç‰©' },
        { word: 'MOON', hint: 'å¤©ä½“' }
      ],
      medium: [
        { word: 'COMPUTER', hint: 'ç”µå­è®¾å¤‡' },
        { word: 'KEYBOARD', hint: 'è¾“å…¥è®¾å¤‡' },
        { word: 'ELEPHANT', hint: 'åŠ¨ç‰©' },
        { word: 'MOUNTAIN', hint: 'åœ°å½¢' },
        { word: 'SUNSHINE', hint: 'å¤©æ°”' },
        { word: 'BUTTERFLY', hint: 'æ˜†è™«' },
        { word: 'CHOCOLATE', hint: 'é£Ÿç‰©' },
        { word: 'ADVENTURE', hint: 'æ´»åŠ¨' },
        { word: 'BEAUTIFUL', hint: 'å½¢å®¹è¯' },
        { word: 'KNOWLEDGE', hint: 'æŠ½è±¡åè¯' }
      ],
      hard: [
        { word: 'JAVASCRIPT', hint: 'ç¼–ç¨‹è¯­è¨€' },
        { word: 'ALGORITHM', hint: 'è®¡ç®—æœºæœ¯è¯­' },
        { word: 'ARCHITECTURE', hint: 'è®¾è®¡' },
        { word: 'DEVELOPMENT', hint: 'è¿‡ç¨‹' },
        { word: 'ENVIRONMENT', hint: 'å‘¨å›´' },
        { word: 'IMAGINATION', hint: 'æ€ç»´' },
        { word: 'TEMPERATURE', hint: 'ç‰©ç†é‡' },
        { word: 'COMMUNICATION', hint: 'äº¤æµ' },
        { word: 'RESPONSIBILITY', hint: 'å“è´¨' },
        { word: 'EXTRAORDINARY', hint: 'å½¢å®¹è¯' }
      ]
    };
    
    let level = 'easy';
    let score = 0;
    let round = 1;
    let currentWord = '';
    let usedWords = [];
    
    function setLevel(lv, btn) {
      level = lv;
      document.querySelectorAll('.level button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      usedWords = [];
      round = 1;
      score = 0;
      document.getElementById('score').textContent = 0;
      document.getElementById('round').textContent = 1;
      nextWord();
    }
    
    function scramble(word) {
      const arr = word.split('');
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      // ç¡®ä¿æ‰“ä¹±åä¸ç­‰äºåŸè¯
      if (arr.join('') === word) return scramble(word);
      return arr.join('');
    }
    
    function nextWord() {
      const available = words[level].filter(w => !usedWords.includes(w.word));
      if (available.length === 0) {
        usedWords = [];
        return nextWord();
      }
      
      const item = available[Math.floor(Math.random() * available.length)];
      currentWord = item.word;
      usedWords.push(currentWord);
      
      document.getElementById('hint').textContent = 'æç¤º: ' + item.hint;
      document.getElementById('scrambled').textContent = scramble(currentWord);
      document.getElementById('answer').value = '';
      document.getElementById('message').textContent = '';
      document.getElementById('answer').focus();
    }
    
    function checkAnswer() {
      const answer = document.getElementById('answer').value.toUpperCase().trim();
      const msg = document.getElementById('message');
      
      if (answer === currentWord) {
        const points = level === 'easy' ? 10 : level === 'medium' ? 20 : 30;
        score += points;
        round++;
        document.getElementById('score').textContent = score;
        document.getElementById('round').textContent = round;
        msg.className = 'message correct';
        msg.textContent = 'âœ“ æ­£ç¡®ï¼+' + points + 'åˆ†';
        setTimeout(nextWord, 1000);
      } else {
        msg.className = 'message wrong';
        msg.textContent = 'âœ— å†è¯•ä¸€æ¬¡';
      }
    }
    
    function skipWord() {
      document.getElementById('message').className = 'message';
      document.getElementById('message').textContent = 'ç­”æ¡ˆæ˜¯: ' + currentWord;
      setTimeout(nextWord, 1500);
    }
    
    document.getElementById('answer').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') checkAnswer();
    });
    
    nextWord();
  </script>
