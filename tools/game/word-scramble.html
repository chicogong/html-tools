    <h1>üî§ ÂçïËØçÊãºÂÜôÊ∏∏Êàè</h1>
    
    <div class="level">
      <button class="active" onclick="setLevel('easy', this)">ÁÆÄÂçï</button>
      <button onclick="setLevel('medium', this)">‰∏≠Á≠â</button>

    <div class="stats">

    <div class="game-box">
      <div class="hint" id="hint">ÊèêÁ§∫: Ê∞¥Êûú</div>

      <input type="text" id="answer" placeholder="ËæìÂÖ•Á≠îÊ°à" autofocus />
      <br>
      <button class="btn" onclick="checkAnswer()">Êèê‰∫§</button>

    </div>

  <script>
    const words = {
      easy: [
        { word: 'APPLE', hint: 'Ê∞¥Êûú' },
        { word: 'ORANGE', hint: 'Ê∞¥Êûú' },
        { word: 'BANANA', hint: 'Ê∞¥Êûú' },
        { word: 'CAT', hint: 'Âä®Áâ©' },
        { word: 'DOG', hint: 'Âä®Áâ©' },
        { word: 'BIRD', hint: 'Âä®Áâ©' },
        { word: 'BOOK', hint: 'Áâ©ÂìÅ' },
        { word: 'DESK', hint: 'ÂÆ∂ÂÖ∑' },
        { word: 'TREE', hint: 'Ê§çÁâ©' },
        { word: 'MOON', hint: 'Â§©‰Ωì' }
      ],
      medium: [
        { word: 'COMPUTER', hint: 'ÁîµÂ≠êËÆæÂ§á' },
        { word: 'KEYBOARD', hint: 'ËæìÂÖ•ËÆæÂ§á' },
        { word: 'ELEPHANT', hint: 'Âä®Áâ©' },
        { word: 'MOUNTAIN', hint: 'Âú∞ÂΩ¢' },
        { word: 'SUNSHINE', hint: 'Â§©Ê∞î' },
        { word: 'BUTTERFLY', hint: 'ÊòÜËô´' },
        { word: 'CHOCOLATE', hint: 'È£üÁâ©' },
        { word: 'ADVENTURE', hint: 'Ê¥ªÂä®' },
        { word: 'BEAUTIFUL', hint: 'ÂΩ¢ÂÆπËØç' },
        { word: 'KNOWLEDGE', hint: 'ÊäΩË±°ÂêçËØç' }
      ],
      hard: [
        { word: 'JAVASCRIPT', hint: 'ÁºñÁ®ãËØ≠Ë®Ä' },
        { word: 'ALGORITHM', hint: 'ËÆ°ÁÆóÊú∫ÊúØËØ≠' },
        { word: 'ARCHITECTURE', hint: 'ËÆæËÆ°' },
        { word: 'DEVELOPMENT', hint: 'ËøáÁ®ã' },
        { word: 'ENVIRONMENT', hint: 'Âë®Âõ¥' },
        { word: 'IMAGINATION', hint: 'ÊÄùÁª¥' },
        { word: 'TEMPERATURE', hint: 'Áâ©ÁêÜÈáè' },
        { word: 'COMMUNICATION', hint: '‰∫§ÊµÅ' },
        { word: 'RESPONSIBILITY', hint: 'ÂìÅË¥®' },
        { word: 'EXTRAORDINARY', hint: 'ÂΩ¢ÂÆπËØç' }
      ]
    };
    
    let level = 'easy';
    let score = 0;
    let round = 1;
    let currentWord = '';
    let usedWords = [];
    
    function setLevel(lv, btn) {
      level = lv;
      document.querySelectorAll('.level button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      usedWords = [];
      round = 1;
      score = 0;
      document.getElementById('score').textContent = 0;
      document.getElementById('round').textContent = 1;
      nextWord();
    }
    
    function scramble(word) {
      const arr = word.split('');
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      // Á°Æ‰øùÊâì‰π±Âêé‰∏çÁ≠â‰∫éÂéüËØç
      if (arr.join('') === word) return scramble(word);
      return arr.join('');
    }
    
    function nextWord() {
      const available = words[level].filter(w => !usedWords.includes(w.word));
      if (available.length === 0) {
        usedWords = [];
        return nextWord();
      }
      
      const item = available[Math.floor(Math.random() * available.length)];
      currentWord = item.word;
      usedWords.push(currentWord);
      
      document.getElementById('hint').textContent = 'ÊèêÁ§∫: ' + item.hint;
      document.getElementById('scrambled').textContent = scramble(currentWord);
      document.getElementById('answer').value = '';
      document.getElementById('message').textContent = '';
      document.getElementById('answer').focus();
    }
    
    function checkAnswer() {
      const answer = document.getElementById('answer').value.toUpperCase().trim();
      const msg = document.getElementById('message');
      
      if (answer === currentWord) {
        const points = level === 'easy' ? 10 : level === 'medium' ? 20 : 30;
        score += points;
        round++;
        document.getElementById('score').textContent = score;
        document.getElementById('round').textContent = round;
        msg.className = 'message correct';
        msg.textContent = '‚úì Ê≠£Á°ÆÔºÅ+' + points + 'ÂàÜ';
        setTimeout(nextWord, 1000);
      } else {
        msg.className = 'message wrong';
        msg.textContent = '‚úó ÂÜçËØï‰∏ÄÊ¨°';
      }
    }
    
    function skipWord() {
      document.getElementById('message').className = 'message';
      document.getElementById('message').textContent = 'Á≠îÊ°àÊòØ: ' + currentWord;
      setTimeout(nextWord, 1500);
    }
    
    document.getElementById('answer').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') checkAnswer();
    });
    
    nextWord();
  
    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      document.getElementById('theme-icon').textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
    }

</script>
