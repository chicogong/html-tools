  <body>
    <div class="container">

      <div class="card">
        <div class="controls">
          <div class="control-group">
            <label for="input----">ÂàóÊï∞:</label>
            <input
              type="number"
              id="cols"
              value="3"
              min="1"
              max="20"
              onchange="resizeTable()"
              aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"

            />
          </div>
          <div class="control-group">
            <label for="input----">Ë°åÊï∞:</label>
            <input
              type="number"
              id="rows"
              value="3"
              min="1"
              max="50"
              onchange="resizeTable()"
              aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
              placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
            />
          </div>
          <button class="btn" onclick="addColumn()" aria-label="+ Âàó">+ Âàó</button>
          <button class="btn" onclick="addRow()" aria-label="+ Ë°å">+ Ë°å</button>
          <button class="btn" onclick="clearTable()" aria-label="Ê∏ÖÁ©∫">Ê∏ÖÁ©∫</button>
          <button class="btn" onclick="loadSample()" aria-label="Á§∫‰æã">Á§∫‰æã</button>
        </div>

        <div class="table-editor">
          <table id="editTable"></table>
        </div>

        <h4>ÁîüÊàêÁöÑ Markdown</h4>
        <div class="output-code" id="output"></div>
        <div class="btn-row">
          <button class="btn primary" onclick="copyMarkdown()" aria-label="Â§çÂà∂ Markdown">
            Â§çÂà∂ Markdown
          </button>
        </div>

        <div class="preview-table">
          <h4>È¢ÑËßà</h4>
          <div id="preview"></div>
        </div>
      </div>

      <footer>
        Á∫ØÂâçÁ´ØÂ∑•ÂÖ∑ ¬∑ Êó†ÊúçÂä°Âô® ¬∑
        <a href="../../index.html">WebUtils</a>
      </footer>
    </div>

    <script>
      let tableData = {
        headers: ["Âàó 1", "Âàó 2", "Âàó 3"],
        aligns: ["left", "left", "left"],
        rows: [
          ["Êï∞ÊçÆ 1", "Êï∞ÊçÆ 2", "Êï∞ÊçÆ 3"],
          ["Êï∞ÊçÆ 4", "Êï∞ÊçÆ 5", "Êï∞ÊçÆ 6"],
          ["Êï∞ÊçÆ 7", "Êï∞ÊçÆ 8", "Êï∞ÊçÆ 9"]
        ]
      };

      function renderEditTable() {
        const table = document.getElementById("editTable");
        let html = "<thead><tr>";

        // Header row
        tableData.headers.forEach((h, i) => {
          html += `<th><input type="text" value="${escapeHtml(h)}" onchange="updateHeader(${i}, this.value)" aria-label="ÊñáÊú¨ËæìÂÖ•Ê°Ü" placeholder="ËØ∑ËæìÂÖ•ÊñáÊú¨ËæìÂÖ•Ê°Ü"></th>`;
        });
        html += "</tr>";

        // Align row
        html += '<tr class="align-row">';
        tableData.aligns.forEach((a, i) => {
          html += `<td><select onchange="updateAlign(${i}, this.value)">
          <option value="left" ${a === "left" ? "selected" : ""}>Â∑¶ÂØπÈΩê</option>
          <option value="center" ${a === "center" ? "selected" : ""}>Â±Ö‰∏≠</option>
          <option value="right" ${a === "right" ? "selected" : ""}>Âè≥ÂØπÈΩê</option>
        </select></td>`;
        });
        html += "</tr></thead><tbody>";

        // Data rows
        tableData.rows.forEach((row, ri) => {
          html += "<tr>";
          row.forEach((cell, ci) => {
            html += `<td><input type="text" value="${escapeHtml(cell)}" onchange="updateCell(${ri}, ${ci}, this.value)" aria-label="ÊñáÊú¨ËæìÂÖ•Ê°Ü" placeholder="ËØ∑ËæìÂÖ•ÊñáÊú¨ËæìÂÖ•Ê°Ü"></td>`;
          });
          html += "</tr>";
        });

        html += "</tbody>";
        table.innerHTML = html;

        generateMarkdown();
      }

      function escapeHtml(str) {
        return str
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;");
      }

      function updateHeader(index, value) {
        tableData.headers[index] = value;
        generateMarkdown();
      }

      function updateAlign(index, value) {
        tableData.aligns[index] = value;
        generateMarkdown();
      }

      function updateCell(row, col, value) {
        tableData.rows[row][col] = value;
        generateMarkdown();
      }

      function addColumn() {
        const colNum = tableData.headers.length + 1;
        tableData.headers.push(`Âàó ${colNum}`);
        tableData.aligns.push("left");
        tableData.rows.forEach((row) => row.push(""));
        document.getElementById("cols").value = tableData.headers.length;
        renderEditTable();
      }

      function addRow() {
        const newRow = tableData.headers.map(() => "");
        tableData.rows.push(newRow);
        document.getElementById("rows").value = tableData.rows.length;
        renderEditTable();
      }

      function resizeTable() {
        const cols = parseInt(document.getElementById("cols").value) || 1;
        const rows = parseInt(document.getElementById("rows").value) || 1;

        // Resize columns
        while (tableData.headers.length < cols) {
          tableData.headers.push(`Âàó ${tableData.headers.length + 1}`);
          tableData.aligns.push("left");
          tableData.rows.forEach((row) => row.push(""));
        }
        while (tableData.headers.length > cols) {
          tableData.headers.pop();
          tableData.aligns.pop();
          tableData.rows.forEach((row) => row.pop());
        }

        // Resize rows
        while (tableData.rows.length < rows) {
          tableData.rows.push(tableData.headers.map(() => ""));
        }
        while (tableData.rows.length > rows) {
          tableData.rows.pop();
        }

        renderEditTable();
      }

      function clearTable() {
        const cols = tableData.headers.length;
        const rows = tableData.rows.length;
        tableData.headers = tableData.headers.map((_, i) => `Âàó ${i + 1}`);
        tableData.aligns = tableData.aligns.map(() => "left");
        tableData.rows = tableData.rows.map(() => tableData.headers.map(() => ""));
        renderEditTable();
      }

      function loadSample() {
        tableData = {
          headers: ["ÂäüËÉΩ", "ÂÖçË¥πÁâà", "‰∏ì‰∏öÁâà", "‰ºÅ‰∏öÁâà"],
          aligns: ["left", "center", "center", "center"],
          rows: [
            ["Â≠òÂÇ®Á©∫Èó¥", "5 GB", "100 GB", "Êó†Èôê"],
            ["API Ë∞ÉÁî®", "1000/Êúà", "10000/Êúà", "Êó†Èôê"],
            ["ÊäÄÊúØÊîØÊåÅ", "Á§æÂå∫", "ÈÇÆ‰ª∂", "24/7 ‰∏ìÂ±û"],
            ["‰ª∑Ê†º", "ÂÖçË¥π", "$9/Êúà", "ËÅîÁ≥ªÈîÄÂîÆ"]
          ]
        };
        document.getElementById("cols").value = 4;
        document.getElementById("rows").value = 4;
        renderEditTable();
      }

      function generateMarkdown() {
        // Calculate column widths
        const widths = tableData.headers.map((h, i) => {
          let max = h.length;
          tableData.rows.forEach((row) => {
            if (row[i].length > max) max = row[i].length;
          });
          return Math.max(max, 3);
        });

        // Generate markdown
        let md = "| " + tableData.headers.map((h, i) => h.padEnd(widths[i])).join(" | ") + " |\n";

        // Separator row
        md +=
          "| " +
          tableData.aligns
            .map((a, i) => {
              const w = widths[i];
              if (a === "center") return ":" + "-".repeat(w - 2) + ":";
              if (a === "right") return "-".repeat(w - 1) + ":";
              return "-".repeat(w);
            })
            .join(" | ") +
          " |\n";

        // Data rows
        tableData.rows.forEach((row) => {
          md += "| " + row.map((cell, i) => cell.padEnd(widths[i])).join(" | ") + " |\n";
        });

        document.getElementById("output").textContent = md;

        // Preview
        let previewHtml = "<table><thead><tr>";
        tableData.headers.forEach((h, i) => {
          const align = tableData.aligns[i];
          previewHtml += `<th style="text-align: ${align}">${escapeHtml(h)}</th>`;
        });
        previewHtml += "</tr></thead><tbody>";
        tableData.rows.forEach((row) => {
          previewHtml += "<tr>";
          row.forEach((cell, i) => {
            const align = tableData.aligns[i];
            previewHtml += `<td style="text-align: ${align}">${escapeHtml(cell)}</td>`;
          });
          previewHtml += "</tr>";
        });
        previewHtml += "</tbody></table>";
        document.getElementById("preview").innerHTML = previewHtml;
      }

      function copyMarkdown() {
        navigator.clipboard.writeText(document.getElementById("output").textContent);
      }

      renderEditTable();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "üåô" : "‚òÄÔ∏è";
        }
      })();
    </script>
