  <!-- js-yaml CDN -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const prettyPrintEl = document.getElementById('prettyPrint');
    const indentEl = document.getElementById('indent');

    const LS_KEY = 'json_yaml_input_v1';

    // URL state
    function loadFromUrl() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    // localStorage
    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) {
        inputEl.value = saved;
      }
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    // è·å–ç¼©è¿›
    function getIndent() {
      const val = indentEl.value;
      if (val === 'tab') return '\t';
      return parseInt(val, 10);
    }

    // æ£€æµ‹è¾“å…¥æ ¼å¼
    function detectFormat(text) {
      const trimmed = text.trim();
      if (!trimmed) return null;
      
      // å°è¯• JSON
      if (trimmed.startsWith('{') || trimmed.startsWith('[')) {
        try {
          JSON.parse(trimmed);
          return 'json';
        } catch (e) {}
      }
      
      // å‡è®¾æ˜¯ YAML
      return 'yaml';
    }

    // JSON â†’ YAML
    function jsonToYaml() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('è¯·è¾“å…¥å†…å®¹', 'error');
        return;
      }

      try {
        const obj = JSON.parse(text);
        const yamlStr = jsyaml.dump(obj, {
          indent: 2,
          lineWidth: -1,
          noRefs: true
        });
        outputEl.value = yamlStr;
        showStatus('JSON â†’ YAML è½¬æ¢æˆåŠŸ', 'success');
      } catch (e) {
        showStatus('JSON è§£æé”™è¯¯: ' + e.message, 'error');
      }
    }

    // YAML â†’ JSON
    function yamlToJson() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('è¯·è¾“å…¥å†…å®¹', 'error');
        return;
      }

      try {
        const obj = jsyaml.load(text);
        const indent = prettyPrintEl.checked ? getIndent() : 0;
        const jsonStr = JSON.stringify(obj, null, indent);
        outputEl.value = jsonStr;
        showStatus('YAML â†’ JSON è½¬æ¢æˆåŠŸ', 'success');
      } catch (e) {
        showStatus('YAML è§£æé”™è¯¯: ' + e.message, 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // äº‹ä»¶ç»‘å®š
    document.getElementById('btnPaste').onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('å·²ç²˜è´´', 'success');
      } catch (e) {
        showStatus('æ— æ³•è®¿é—®å‰ªè´´æ¿', 'error');
      }
    };

    document.getElementById('btnJsonToYaml').onclick = jsonToYaml;
    document.getElementById('btnYamlToJson').onclick = yamlToJson;

    document.getElementById('btnCopy').onclick = async () => {
      if (!outputEl.value) {
        showStatus('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async () => {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('åˆ†äº«é“¾æ¥å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnClear').onclick = () => {
      inputEl.value = '';
      outputEl.value = '';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
      showStatus('å·²æ¸…ç©º', 'success');
    };

    inputEl.addEventListener('input', () => {
      saveToStorage();
      saveToUrl();
    });

    // åˆå§‹åŒ–
    if (!loadFromUrl()) {
      loadFromStorage();
    }

    function toggleTheme(){const html=document.documentElement;const btn=document.querySelector('.theme-toggle');const next=html.getAttribute('data-theme')==='dark'?'':'dark';html.setAttribute('data-theme',next);btn.textContent=next==='dark'?'ğŸŒ™':'â˜€ï¸';localStorage.setItem('theme',next||'light')}(function(){const saved=localStorage.getItem('theme');if(saved==='dark'){document.documentElement.setAttribute('data-theme','dark');const btn=document.querySelector('.theme-toggle');if(btn)btn.textContent='ğŸŒ™'}})();
  </script>
