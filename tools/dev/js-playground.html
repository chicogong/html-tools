        // Theme handling
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        window.toggleTheme = function() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        };

        // Console override
        const consoleOutput = document.getElementById('consoleOutput');
        const originalConsole = {
            log: console.log,
            warn: console.warn,
            error: console.error,
            info: console.info
        };

        function addConsoleItem(type, args) {
            // Remove empty state
            const empty = consoleOutput.querySelector('.empty-console');
            if (empty) empty.remove();

            const item = document.createElement('div');
            item.className = `console-item ${type}`;
            
            const icons = {
                log: '‚óè',
                warn: '‚ö†',
                error: '‚úñ',
                info: '‚Ñπ',
                result: '‚Üê'
            };

            const content = args.map(arg => {
                if (arg === null) return 'null';
                if (arg === undefined) return 'undefined';
                if (typeof arg === 'object') {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');

            item.innerHTML = `
                <span class="icon">${icons[type]}</span>
                <span class="content">${escapeHTML(content)}</span>
            `;
            
            consoleOutput.appendChild(item);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function escapeHTML(str) {
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');
        }

        function setupConsole() {
            console.log = (...args) => {
                originalConsole.log(...args);
                addConsoleItem('log', args);
            };
            console.warn = (...args) => {
                originalConsole.warn(...args);
                addConsoleItem('warn', args);
            };
            console.error = (...args) => {
                originalConsole.error(...args);
                addConsoleItem('error', args);
            };
            console.info = (...args) => {
                originalConsole.info(...args);
                addConsoleItem('info', args);
            };
        }

        function clearConsole() {
            consoleOutput.innerHTML = '<div class="empty-console">ÊéßÂà∂Âè∞Â∑≤Ê∏ÖÁ©∫</div>';
        }

        // Run code
        function runCode() {
            clearConsole();
            const code = document.getElementById('codeEditor').value;
            
            try {
                // Use Function constructor for better isolation
                const result = new Function(code)();
                
                // Show return value if any
                if (result !== undefined) {
                    setTimeout(() => {
                        addConsoleItem('result', [result]);
                    }, 0);
                }
            } catch (err) {
                console.error(err.toString());
            }
        }

        // Format code (basic)
        function formatCode() {
            const editor = document.getElementById('codeEditor');
            let code = editor.value;
            
            // Very basic formatting
            code = code.replace(/;(?!\n)/g, ';\n');
            code = code.replace(/\{(?!\n)/g, '{\n');
            code = code.replace(/(?<!\n)\}/g, '\n}');
            
            editor.value = code;
            updateStats();
        }

        // Load example
        window.loadExample = function(name) {
            document.getElementById('codeEditor').value = examples[name] || '';
            updateStats();
            clearConsole();
        };

        // Update stats
        function updateStats() {
            const code = document.getElementById('codeEditor').value;
            const lines = code.split('\n').length;
            const chars = code.length;
            document.getElementById('editorStats').textContent = `${lines} Ë°å | ${chars} Â≠óÁ¨¶`;
        }

        // Tab handling
        document.getElementById('codeEditor').addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 2;
            }
            
            // Ctrl+Enter to run
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                runCode();
            }
            
            // Ctrl+S to format
            if (e.key === 's' && e.ctrlKey) {
                e.preventDefault();
                formatCode();
            }
        });

        document.getElementById('codeEditor').addEventListener('input', updateStats);

        // Initialize
        initTheme();
        setupConsole();
        loadExample('hello');
    </script>
</body>
