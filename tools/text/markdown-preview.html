    <style>
      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {
        /* Dark Theme (Default) */
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #121218;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Glassmorphism */
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 1200px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-back-text {
        display: inline;
      }

      /* Nav Title */
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle:focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Breadcrumb Navigation
         ============================================ */
      .breadcrumb {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        font-family: var(--font-mono);
        font-size: 0.85rem;
        padding: var(--space-3) var(--space-4);
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-sm);
        margin-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
        margin-left: var(--space-6);
        margin-right: var(--space-6);
        flex-wrap: wrap;
        max-width: 90%;
      }

      .breadcrumb a {
        color: var(--color-text-secondary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }

      .breadcrumb a:hover {
        color: var(--color-accent-primary);
      }

      .breadcrumb-separator {
        color: var(--color-text-muted);
        user-select: none;
      }

      .breadcrumb-current {
        color: var(--color-text-primary);
        font-weight: 500;
      }

      /* ============================================
         Main Layout
         ============================================ */
      .main-container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-bottom: var(--safe-area-bottom);
        display: flex;
        flex-direction: column;
      }

      .toolbar {
        display: flex;
        gap: var(--space-3);
        padding: var(--space-4) var(--space-6);
        justify-content: center;
        flex-wrap: wrap;
      }

      /* View Toggle Buttons */
      .view-toggle {
        display: flex;
        gap: var(--space-2);
        background: var(--color-bg-subtle);
        padding: var(--space-2);
        border-radius: var(--radius-md);
        border: 1px solid var(--color-border-subtle);
      }

      .view-btn {
        padding: var(--space-2) var(--space-4);
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--color-text-secondary);
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        font-family: var(--font-sans);
        transition: all var(--transition-fast);
      }

      .view-btn:hover {
        color: var(--color-text-primary);
        background: var(--color-bg-surface);
      }

      .view-btn.active {
        background: var(--color-accent-primary);
        color: #fff;
      }

      .view-btn:focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: -2px;
      }

      /* Editor and Preview Panels */
      .editor-container {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-4);
        padding: var(--space-6);
        max-width: var(--container-max);
        margin: 0 auto;
        width: 100%;
        overflow: hidden;
      }

      .panel {
        display: flex;
        flex-direction: column;
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-md);
      }

      .panel.hidden {
        display: none;
      }

      .panel-header {
        padding: var(--space-4);
        background: var(--color-bg-subtle);
        border-bottom: 1px solid var(--color-border-subtle);
        font-size: 0.9375rem;
        font-weight: 600;
        color: var(--color-text-primary);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-content {
        flex: 1;
        overflow-y: auto;
        padding: var(--space-4);
      }

      .editor {
        flex: 1;
        width: 100%;
        border: none;
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        padding: var(--space-4);
        font-family: var(--font-mono);
        font-size: 0.9375rem;
        line-height: 1.6;
        resize: none;
        outline: none;
        transition: all var(--transition-fast);
      }

      .editor:focus {
        box-shadow: inset 0 0 0 2px var(--color-accent-primary);
      }

      .preview {
        flex: 1;
        overflow-y: auto;
        font-size: 0.95rem;
        line-height: 1.7;
      }

      /* Markdown Preview Styles */
      .preview h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: var(--space-5) 0 var(--space-3);
        padding-bottom: var(--space-3);
        border-bottom: 1px solid var(--color-border-default);
        color: var(--color-text-primary);
      }

      .preview h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin: var(--space-4) 0 var(--space-2);
        padding-bottom: var(--space-2);
        border-bottom: 1px solid var(--color-border-subtle);
        color: var(--color-text-primary);
      }

      .preview h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: var(--space-3) 0 var(--space-2);
        color: var(--color-text-primary);
      }

      .preview h4,
      .preview h5,
      .preview h6 {
        font-size: 1rem;
        font-weight: 600;
        margin: var(--space-3) 0 var(--space-1);
        color: var(--color-text-primary);
      }

      .preview p {
        margin: var(--space-3) 0;
        color: var(--color-text-primary);
      }

      .preview ul,
      .preview ol {
        margin: var(--space-3) 0 var(--space-3) var(--space-5);
        color: var(--color-text-primary);
      }

      .preview li {
        margin: var(--space-1) 0;
      }

      .preview code {
        background: var(--color-bg-subtle);
        color: var(--color-accent-primary);
        padding: var(--space-1) var(--space-2);
        border-radius: var(--radius-sm);
        font-family: var(--font-mono);
        font-size: 0.9em;
      }

      .preview pre {
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        margin: var(--space-3) 0;
        overflow-x: auto;
      }

      .preview pre code {
        background: none;
        color: var(--color-accent-tertiary);
        padding: 0;
        border-radius: 0;
      }

      .preview blockquote {
        border-left: 3px solid var(--color-accent-primary);
        padding-left: var(--space-4);
        margin: var(--space-3) 0;
        color: var(--color-text-secondary);
        font-style: italic;
      }

      .preview a {
        color: var(--color-accent-primary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }

      .preview a:hover {
        color: #00c299;
        text-decoration: underline;
      }

      .preview table {
        border-collapse: collapse;
        width: 100%;
        margin: var(--space-3) 0;
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-md);
        overflow: hidden;
      }

      .preview th {
        background: var(--color-bg-subtle);
        border-bottom: 1px solid var(--color-border-subtle);
        padding: var(--space-3);
        text-align: left;
        font-weight: 600;
        color: var(--color-text-primary);
      }

      .preview td {
        border-bottom: 1px solid var(--color-border-subtle);
        padding: var(--space-3);
        color: var(--color-text-primary);
      }

      .preview tr:last-child td {
        border-bottom: none;
      }

      .preview img {
        max-width: 100%;
        height: auto;
        border-radius: var(--radius-md);
        margin: var(--space-3) 0;
      }

      .preview hr {
        border: none;
        border-top: 1px solid var(--color-border-subtle);
        margin: var(--space-4) 0;
      }

      /* Char Counter */
      .char-counter {
        font-size: 0.8125rem;
        color: var(--color-text-muted);
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .breadcrumb {
          margin-left: var(--space-4);
          margin-right: var(--space-4);
          max-width: calc(100% - var(--space-8));
        }

        .toolbar {
          padding: var(--space-3) var(--space-4);
        }

        .editor-container {
          grid-template-columns: 1fr;
          gap: var(--space-3);
          padding: var(--space-4);
        }

        .panel.hidden {
          display: none;
        }

        .view-toggle {
          width: 100%;
          justify-content: space-between;
        }

        .view-btn {
          flex: 1;
        }

        .editor {
          min-height: 300px;
        }

        .preview {
          min-height: 300px;
        }
      }

      /* Tablet */
      @media (min-width: 481px) and (max-width: 767px) {
        .editor-container {
          grid-template-columns: 1fr;
          gap: var(--space-3);
          padding: var(--space-5);
        }

        .panel.hidden {
          display: none;
        }

        .editor {
          min-height: 350px;
        }

        .preview {
          min-height: 350px;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }

        .editor-container {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (min-width: 1024px) {
        .main-container {
          padding-top: var(--space-6);
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      textarea:focus:not(:focus-visible) {
        outline: none;
      }
    </style>

    <script>
      // ============================================
      // Variables
      // ============================================
      let currentView = "split";
      const editor = document.getElementById("editor");
      const preview = document.getElementById("preview");
      const editorPanel = document.getElementById("editorPanel");
      const previewPanel = document.getElementById("previewPanel");
      const charCountEl = document.getElementById("charCount");

      // ============================================
      // Markdown Preview Update
      // ============================================
      window.updatePreview = function () {
        const markdown = editor.value;
        const html = marked.parse(markdown);
        const sanitized = DOMPurify.sanitize(html);
        preview.innerHTML = sanitized;
        updateCharCount();
      };

      function updateCharCount() {
        const count = editor.value.length;
        charCountEl.textContent = count + " 字符";
      }

      // ============================================
      // View Mode Toggle
      // ============================================
      window.setView = function (view) {
        currentView = view;

        // Update button states
        document.querySelectorAll(".view-btn").forEach((btn) => btn.classList.remove("active"));
        document
          .querySelector(`.view-btn:nth-child(${view === "split" ? 1 : view === "edit" ? 2 : 3})`)
          .classList.add("active");

        // Update panel visibility
        editorPanel.classList.toggle("hidden", view === "preview");
        previewPanel.classList.toggle("hidden", view === "edit");

        // Adjust grid for single panel
        const container = document.querySelector(".editor-container");
        if (view === "split") {
          container.style.gridTemplateColumns = window.innerWidth >= 768 ? "1fr 1fr" : "1fr";
        } else {
          container.style.gridTemplateColumns = "1fr";
        }
      };

      // ============================================
      // Theme Management
      // ============================================
      window.toggleTheme = function () {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      updatePreview();

      // Handle resize for responsive view
      window.addEventListener("resize", function () {
        if (currentView === "split" && window.innerWidth >= 768) {
          document.querySelector(".editor-container").style.gridTemplateColumns = "1fr 1fr";
        } else if (currentView === "split" && window.innerWidth < 768) {
          document.querySelector(".editor-container").style.gridTemplateColumns = "1fr";
          // Show both panels stacked
          editorPanel.classList.remove("hidden");
          previewPanel.classList.remove("hidden");
        }
      });
    </script>
