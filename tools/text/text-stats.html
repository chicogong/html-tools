<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文本统计增强版 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --accent-blue: #4cc9f0;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      margin-bottom: 24px;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 20px;
    }

    .input-section {
      margin-bottom: 24px;
    }

    .input-section label {
      display: block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 16px;
      text-align: center;
      transition: all 0.2s ease;
    }

    .stat-card:hover {
      border-color: var(--accent-cyan);
    }

    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-cyan);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .advanced-stats {
      margin-bottom: 24px;
    }

    .advanced-stats h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .word-frequency {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 16px;
      max-height: 300px;
      overflow-y: auto;
    }

    .frequency-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-subtle);
    }

    .frequency-item:last-child {
      border-bottom: none;
    }

    .frequency-word {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-primary);
    }

    .frequency-count {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--accent-blue);
      font-weight: 600;
    }

    .readability-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .readability-item {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 12px;
      text-align: center;
    }

    .readability-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .readability-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .readability-grade {
      font-size: 0.7rem;
      color: var(--accent-green);
      margin-top: 4px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    button.primary {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);
    }

    button.primary:hover {
      background: #00dfc4;
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 16px;
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '✓ ';
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>文本统计增强版</h1>
    <p class="desc">详细分析文本长度、字数、词频、可读性等高级统计信息</p>

    <div class="card">
      <div class="input-section">
        <label>输入文本</label>
        <textarea id="input" placeholder="在此粘贴要分析的文本..." spellcheck="false"></textarea>
      </div>

      <div class="stats-grid" id="statsGrid"></div>

      <div class="advanced-stats">
        <h3>词频分析 (前10)</h3>
        <div class="word-frequency" id="wordFrequency"></div>

        <div class="readability-metrics">
          <div class="readability-item">
            <div class="readability-label">阅读时间</div>
            <div class="readability-value" id="readTime">0 分钟</div>
          </div>
          <div class="readability-item">
            <div class="readability-label">句子长度</div>
            <div class="readability-value" id="avgSentence">0 词</div>
          </div>
          <div class="readability-item">
            <div class="readability-label">可读性</div>
            <div class="readability-value" id="readability">0</div>
            <div class="readability-grade" id="readabilityGrade">-</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="btnAnalyze" class="primary">分析文本</button>
        <button id="btnCopy">复制统计</button>
        <button id="btnClear">清空</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const statsGridEl = document.getElementById('statsGrid');
    const wordFrequencyEl = document.getElementById('wordFrequency');
    const readTimeEl = document.getElementById('readTime');
    const avgSentenceEl = document.getElementById('avgSentence');
    const readabilityEl = document.getElementById('readability');
    const readabilityGradeEl = document.getElementById('readabilityGrade');
    const statusEl = document.getElementById('status');

    function countChineseChars(text) {
      // Match Chinese characters (including punctuation)
      const chineseRegex = /[\u4e00-\u9fff]/g;
      const matches = text.match(chineseRegex);
      return matches ? matches.length : 0;
    }

    function countEnglishWords(text) {
      // Match English words
      const englishRegex = /\b[a-zA-Z]+(?:'[a-zA-Z]+)?\b/g;
      const matches = text.match(englishRegex);
      return matches ? matches.length : 0;
    }

    function getWordFrequency(text, limit = 10) {
      // Split by Chinese characters and English words
      const words = text.toLowerCase().match(/[\u4e00-\u9fff]|[a-zA-Z]+(?:'[a-zA-Z]+)?/g) || [];
      const frequency = {};

      words.forEach(function(word) {
        if (word.length > 1 || (word.charCodeAt(0) >= 19968 && word.charCodeAt(0) <= 40959)) {
          frequency[word] = (frequency[word] || 0) + 1;
        }
      });

      // Sort by frequency
      const sorted = Object.entries(frequency).sort(function(a, b) {
        return b[1] - a[1];
      });

      return sorted.slice(0, limit);
    }

    function calculateReadability(text) {
      const sentences = text.split(/[。！？.!?]/).filter(s => s.trim().length > 0);
      const words = text.match(/[\u4e00-\u9fff]|[a-zA-Z]+(?:'[a-zA-Z]+)?/g) || [];

      if (sentences.length === 0 || words.length === 0) {
        return { score: 0, grade: 'N/A', avgWordsPerSentence: 0 };
      }

      const avgWordsPerSentence = words.length / sentences.length;
      let score;

      // Simple readability formula for mixed Chinese/English text
      if (countChineseChars(text) > words.length * 0.5) {
        // Chinese dominant text
        score = 100 - (avgWordsPerSentence * 1.5);
      } else {
        // English dominant text
        const syllables = words.reduce((count, word) => {
          return count + Math.max(1, Math.floor(word.length / 3));
        }, 0);
        score = 206.835 - 1.015 * (words.length / sentences.length) - 84.6 * (syllables / words.length);
      }

      score = Math.max(0, Math.min(100, score));

      let grade;
      if (score >= 90) grade = '非常易读';
      else if (score >= 80) grade = '易读';
      else if (score >= 70) grade = '中等';
      else if (score >= 60) grade = '较难';
      else grade = '难读';

      return {
        score: Math.round(score * 10) / 10,
        grade: grade,
        avgWordsPerSentence: Math.round(avgWordsPerSentence * 10) / 10
      };
    }

    function analyzeText() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入文本', 'error');
        return;
      }

      // Basic statistics
      const chineseChars = countChineseChars(text);
      const englishWords = countEnglishWords(text);
      const characters = text.length;
      const charactersNoSpaces = text.replace(/\s/g, '').length;
      const lines = text.split('\n').length;
      const sentences = text.split(/[。！？.!?]/).filter(s => s.trim().length > 0).length;
      const paragraphs = text.split('\n\n').filter(p => p.trim().length > 0).length;

      // Word frequency
      const wordFreq = getWordFrequency(text, 10);

      // Readability
      const readability = calculateReadability(text);
      const readingTime = Math.ceil(characters / 800); // 800 chars per minute

      // Update stats grid
      const stats = [
        { label: '总字符数', value: characters.toLocaleString() },
        { label: '非空字符数', value: charactersNoSpaces.toLocaleString() },
        { label: '中文字符', value: chineseChars.toLocaleString() },
        { label: '英文单词', value: englishWords.toLocaleString() },
        { label: '行数', value: lines.toLocaleString() },
        { label: '段落数', value: paragraphs.toLocaleString() },
        { label: '句子数', value: sentences.toLocaleString() }
      ];

      statsGridEl.innerHTML = '';
      stats.forEach(function(stat) {
        const card = document.createElement('div');
        card.className = 'stat-card';
        card.innerHTML =
          '<div class="stat-value">' + stat.value + '</div>' +
          '<div class="stat-label">' + stat.label + '</div>';
        statsGridEl.appendChild(card);
      });

      // Update word frequency
      wordFrequencyEl.innerHTML = '';
      wordFreq.forEach(function([word, count]) {
        const item = document.createElement('div');
        item.className = 'frequency-item';
        item.innerHTML =
          '<span class="frequency-word">' + word + '</span>' +
          '<span class="frequency-count">' + count + ' 次</span>';
        wordFrequencyEl.appendChild(item);
      });

      // Update readability metrics
      readTimeEl.textContent = readingTime + ' 分钟';
      avgSentenceEl.textContent = readability.avgWordsPerSentence + ' 词';
      readabilityEl.textContent = readability.score;
      readabilityGradeEl.textContent = readability.grade;

      showStatus('分析完成', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function copyStats() {
      const text = inputEl.value;
      if (!text) {
        showStatus('没有文本内容', 'error');
        return;
      }

      const stats = [
        '文本统计报告',
        '============',
        '总字符数: ' + text.length,
        '非空字符数: ' + text.replace(/\s/g, '').length,
        '中文字符: ' + countChineseChars(text),
        '英文单词: ' + countEnglishWords(text),
        '行数: ' + text.split('\n').length,
        '段落数: ' + text.split('\n\n').filter(p => p.trim().length > 0).length,
        '句子数: ' + text.split(/[。！？.!?]/).filter(s => s.trim().length > 0).length,
        '',
        '生成时间: ' + new Date().toLocaleString()
      ].join('\n');

      try {
        navigator.clipboard.writeText(stats);
        showStatus('统计已复制', 'success');
      } catch (e) {
        showStatus('复制失败');
      }
    }

    function clearAll() {
      inputEl.value = '';
      statsGridEl.innerHTML = '';
      wordFrequencyEl.innerHTML = '';
      readTimeEl.textContent = '0 分钟';
      avgSentenceEl.textContent = '0 词';
      readabilityEl.textContent = '0';
      readabilityGradeEl.textContent = '-';
      statusEl.textContent = '';
    }

    document.getElementById('btnAnalyze').onclick = analyzeText;
    document.getElementById('btnCopy').onclick = copyStats;
    document.getElementById('btnClear').onclick = clearAll;

    // Auto-analyze on input (with debounce)
    let analyzeTimeout;
    inputEl.addEventListener('input', function() {
      clearTimeout(analyzeTimeout);
      analyzeTimeout = setTimeout(analyzeText, 500);
    });

    // Initial analysis if there's text
    if (inputEl.value.trim()) {
      analyzeText();
    }
  </script>
</body>
</html>
