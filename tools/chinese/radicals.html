      function filterByStrokes(strokes) {
        currentFilter = strokes;

        if (strokes === "all") {

          filtered = radicalDatabase.filter((r) => r.strokes >= 6);
        } else {
          filtered = radicalDatabase.filter((r) => r.strokes === parseInt(strokes));
        }

        renderRadicals(filtered);

        }

        // æœç´¢åŒ…å«è¯¥å­—çš„éƒ¨é¦–
        const containingRadicals = radicalDatabase.filter((r) => r.examples.includes(query));
        if (containingRadicals.length > 0) {
          renderRadicals(containingRadicals);
          if (containingRadicals.length === 1) {
            showDetail(containingRadicals[0]);
          }
          return;
        }

        // æ²¡æœ‰æ‰¾åˆ°
        document.getElementById("radicalGrid").textContent = "";
        const noResult = document.createElement("div");
        noResult.className = "no-result";
        noResult.textContent = "æœªæ‰¾åˆ°ç›¸å…³éƒ¨é¦–";
        document.getElementById("radicalGrid").appendChild(noResult);
        document.getElementById("radicalCount").textContent = "0";
      }

      function showDetail(radical) {
        const detailCard = document.getElementById("detailCard");
        detailCard.classList.remove("hidden");

        document.getElementById("detailChar").textContent = radical.char;
        document.getElementById("detailName").textContent = radical.name;
        document.getElementById("detailPinyin").textContent = "æ‹¼éŸ³ï¼š" + radical.pinyin;
        document.getElementById("detailStrokes").textContent = radical.strokes;
        document.getElementById("detailExampleCount").textContent = radical.examples.length;

        const examplesGrid = document.getElementById("examplesGrid");
        examplesGrid.textContent = "";

        radical.examples.forEach((char) => {
          const item = document.createElement("div");
          item.className = "example-char";
          item.textContent = char;
          examplesGrid.appendChild(item);
        });

        // é«˜äº®å½“å‰é€‰ä¸­çš„éƒ¨é¦–
        document.querySelectorAll(".radical-item").forEach((item) => {
          const itemChar = item.querySelector(".char").textContent;
          item.classList.toggle("active", itemChar === radical.char);
        });

        detailCard.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      // å›è½¦é”®æœç´¢
      document.getElementById("searchInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") search();
      });

      // åˆå§‹æ¸²æŸ“
      renderRadicals(radicalDatabase);

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "â˜€ï¸";
      }
    </script>
  </body>
</html>
