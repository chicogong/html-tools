    <script>
      let diceSides = 6;
      let diceCount = 1;
      let modifier = 0;
      let isRolling = false;

      // ÁªüËÆ°Êï∞ÊçÆ
      let stats = JSON.parse(
        localStorage.getItem("diceStats") ||
          '{"totalRolls":0,"totalSum":0,"max":null,"min":null,"history":[]}'
      );

      // Èü≥È¢ë‰∏ä‰∏ãÊñá
      let audioCtx = null;

      function initAudio() {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
      }

      function playRollSound() {
        initAudio();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.frequency.value = 200 + Math.random() * 100;
        oscillator.type = "square";

        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + 0.1);
      }

      // Âä†ÂØÜÂÆâÂÖ®ÈöèÊú∫Êï∞
      function secureRandom() {
        const array = new Uint32Array(1);
        crypto.getRandomValues(array);
        return array[0] / (0xffffffff + 1);
      }

      function rollSingleDice() {
        return Math.floor(secureRandom() * diceSides) + 1;
      }

      // ÂàõÂª∫È™∞Â≠êDOM
      function createDiceElement(value) {
        const dice = document.createElement("div");
        dice.className = "dice";

        const face = document.createElement("div");
        face.className = "dice-face";

        if (diceSides === 6) {
          // D6 ‰ΩøÁî®ÁÇπÊï∞ÊòæÁ§∫
          const dots = document.createElement("div");
          dots.className = `dice-dots dice-${value}`;
          for (let i = 0; i < 9; i++) {
            const dot = document.createElement("div");
            dot.className = "dot";
            dots.appendChild(dot);
          }
          face.appendChild(dots);
        } else {
          // ÂÖ∂‰ªñÈ™∞Â≠êÊòæÁ§∫Êï∞Â≠ó
          face.textContent = value;
        }

        dice.appendChild(face);
        return dice;
      }

      function rollDice() {
        if (isRolling) return;
        isRolling = true;

        initAudio();
        const rollBtn = document.getElementById("rollBtn");
        rollBtn.disabled = true;

        const container = document.getElementById("diceContainer");
        container.innerHTML = "";

        // ÂàõÂª∫È™∞Â≠ê
        const diceElements = [];
        for (let i = 0; i < diceCount; i++) {
          const dice = createDiceElement("?");
          dice.querySelector(".dice-face").textContent = "?";
          container.appendChild(dice);
          diceElements.push(dice);
        }

        // ÊªöÂä®Âä®Áîª
        let rollCount = 0;
        const maxRolls = 15;
        const rollInterval = setInterval(() => {
          playRollSound();
          diceElements.forEach((dice) => {
            dice.classList.add("rolling");
            const tempValue = rollSingleDice();
            const face = dice.querySelector(".dice-face");

            if (diceSides === 6) {
              face.innerHTML = "";
              const dots = document.createElement("div");
              dots.className = `dice-dots dice-${tempValue}`;
              for (let i = 0; i < 9; i++) {
                const dot = document.createElement("div");
                dot.className = "dot";
                dots.appendChild(dot);
              }
              face.appendChild(dots);
            } else {
              face.textContent = tempValue;
            }
          });

          rollCount++;
          if (rollCount >= maxRolls) {
            clearInterval(rollInterval);

            // ÊúÄÁªàÁªìÊûú
            const results = [];
            diceElements.forEach((dice) => {
              const finalValue = rollSingleDice();
              results.push(finalValue);

              const face = dice.querySelector(".dice-face");
              if (diceSides === 6) {
                face.innerHTML = "";
                const dots = document.createElement("div");
                dots.className = `dice-dots dice-${finalValue}`;
                for (let i = 0; i < 9; i++) {
                  const dot = document.createElement("div");
                  dot.className = "dot";
                  dots.appendChild(dot);
                }
                face.appendChild(dots);
              } else {
                face.textContent = finalValue;
              }

              dice.classList.remove("rolling");
            });

            // ËÆ°ÁÆóÁªìÊûú
            const sum = results.reduce((a, b) => a + b, 0);
            const total = sum + modifier;

            // ÊòæÁ§∫ÁªìÊûú
            const breakdown = document.getElementById("resultBreakdown");
            if (diceCount > 1 || modifier !== 0) {
              let text = results.join(" + ");
              if (modifier !== 0) {
                text += ` ${modifier >= 0 ? "+" : ""}${modifier}`;
              }
              breakdown.textContent = text;
            } else {
              breakdown.textContent = "";
            }

            document.getElementById("resultDisplay").textContent = total;

            // Êõ¥Êñ∞ÁªüËÆ°
            updateStats(total);

            isRolling = false;
            rollBtn.disabled = false;
          }
        }, 80);
      }

      function updateStats(result) {
        stats.totalRolls++;
        stats.totalSum += result;

        if (stats.max === null || result > stats.max) stats.max = result;
        if (stats.min === null || result < stats.min) stats.min = result;

        stats.history.unshift({
          value: result,
          dice: `${diceCount}D${diceSides}${modifier !== 0 ? (modifier > 0 ? "+" : "") + modifier : ""}`
        });
        if (stats.history.length > 50) stats.history.pop();

        localStorage.setItem("diceStats", JSON.stringify(stats));
        renderStats();
      }

      function renderStats() {
        document.getElementById("totalRolls").textContent = stats.totalRolls;
        document.getElementById("totalSum").textContent = stats.totalSum;
        document.getElementById("maxRoll").textContent = stats.max !== null ? stats.max : "-";
        document.getElementById("minRoll").textContent = stats.min !== null ? stats.min : "-";
        document.getElementById("avgRoll").textContent =
          stats.totalRolls > 0 ? (stats.totalSum / stats.totalRolls).toFixed(1) : "-";

        const historyList = document.getElementById("historyList");
        if (stats.history.length === 0) {
          historyList.innerHTML =
            '<span style="color:var(--color-text-secondary);font-size:13px;">ÊöÇÊó†ËÆ∞ÂΩï</span>';
        } else {
          historyList.innerHTML = stats.history
            .slice(0, 20)
            .map((h) => `<span class="history-item">${h.dice}: ${h.value}</span>`)
            .join("");
        }
      }

      function clearStats() {
        stats = { totalRolls: 0, totalSum: 0, max: null, min: null, history: [] };
        localStorage.setItem("diceStats", JSON.stringify(stats));
        renderStats();
      }

      function changeDiceCount(delta) {
        diceCount = Math.max(1, Math.min(10, diceCount + delta));
        document.getElementById("diceCount").textContent = diceCount;
      }

      function changeModifier(delta) {
        modifier = Math.max(-20, Math.min(20, modifier + delta));
        document.getElementById("modifier").textContent = modifier >= 0 ? `+${modifier}` : modifier;
      }

      // È™∞Â≠êÁ±ªÂûãÈÄâÊã©
      document.querySelectorAll(".dice-type-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".dice-type-btn").forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          diceSides = parseInt(btn.dataset.sides);
          document.getElementById("diceContainer").innerHTML = "";
          document.getElementById("resultDisplay").textContent = "-";
          document.getElementById("resultBreakdown").textContent = "";
        });
      });

      // ÊëáÂä®Ê£ÄÊµã
      let lastShake = 0;
      if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", (e) => {
          const acc = e.accelerationIncludingGravity;
          if (acc) {
            const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
            if (total > 35 && Date.now() - lastShake > 1000) {
              lastShake = Date.now();
              rollDice();
            }
          }
        });
      }

      // ÈîÆÁõòÂø´Êç∑ÈîÆ
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" || e.code === "Enter") {
          e.preventDefault();
          rollDice();
        }
      });

      function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        body.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      }

      // ÂàùÂßãÂåñ
      document.body.setAttribute("data-theme", localStorage.getItem("theme") || "dark");
      renderStats();
    </script>
  </body>
</html>
