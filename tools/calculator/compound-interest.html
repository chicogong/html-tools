            <div class="form-group">

    <script>
        window.toggleTheme = function() {
            const theme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (chartInstance) drawChart(chartInstance.data);
        };
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

        let chartInstance = null;

        function formatMoney(num) {
            return 'Â¥' + num.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        window.calculate = function() {
            const principal = parseFloat(document.getElementById('principal').value) || 0;
            const annualRate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseInt(document.getElementById('years').value) || 1;
            const monthlyDeposit = parseFloat(document.getElementById('monthlyDeposit').value) || 0;
            const compoundFrequency = parseInt(document.getElementById('compoundFrequency').value);

            const schedule = [];
            const chartData = { labels: [], principal: [], total: [] };
            
            let currentAmount = principal;
            let totalDeposited = principal;
            const periodRate = annualRate / compoundFrequency;
            const periodsPerYear = compoundFrequency;

            for (let year = 1; year <= years; year++) {
                const yearStartAmount = currentAmount;
                let yearlyDeposit = 0;
                let yearlyInterest = 0;

                // Calculate for each period in the year
                for (let period = 0; period < periodsPerYear; period++) {
                    // Add monthly deposits proportionally
                    const monthsInPeriod = 12 / periodsPerYear;
                    const depositThisPeriod = monthlyDeposit * monthsInPeriod;
                    currentAmount += depositThisPeriod;
                    yearlyDeposit += depositThisPeriod;
                    totalDeposited += depositThisPeriod;

                    // Apply compound interest
                    const interest = currentAmount * periodRate;
                    currentAmount += interest;
                    yearlyInterest += interest;
                }

                schedule.push({
                    year,
                    startAmount: yearStartAmount,
                    deposit: yearlyDeposit,
                    interest: yearlyInterest,
                    endAmount: currentAmount,
                    totalProfit: currentAmount - totalDeposited
                });

                chartData.labels.push(`${year}å¹´`);
                chartData.principal.push(totalDeposited);
                chartData.total.push(currentAmount);
            }

            // Update display
            document.getElementById('finalAmount').textContent = formatMoney(currentAmount);
            document.getElementById('totalPrincipal').textContent = formatMoney(totalDeposited);
            document.getElementById('totalProfit').textContent = formatMoney(currentAmount - totalDeposited);
            
            const returnRate = ((currentAmount - totalDeposited) / totalDeposited * 100);
            document.getElementById('totalReturn').textContent = returnRate.toFixed(2) + '%';
            document.getElementById('multiplier').textContent = (currentAmount / totalDeposited).toFixed(2) + 'x';

            // Render schedule
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = schedule.map(row => `
                <tr>
                    <td>ç¬¬${row.year}å¹´</td>
                    <td>${formatMoney(row.startAmount)}</td>
                    <td>${formatMoney(row.deposit)}</td>
                    <td style="color: var(--success)">${formatMoney(row.interest)}</td>
                    <td>${formatMoney(row.endAmount)}</td>
                    <td style="color: var(--success)">${formatMoney(row.totalProfit)}</td>
                </tr>
            `).join('');

            // Draw chart
            drawChart(chartData);
        };

        function drawChart(data) {
            const canvas = document.getElementById('growthChart');
            const ctx = canvas.getContext('2d');
            const isDark = document.body.getAttribute('data-theme') !== 'light';

            // Set canvas size
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = 250 * 2;

            const width = canvas.width;
            const height = canvas.height;
            const padding = { top: 40, right: 40, bottom: 60, left: 100 };
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;

            // Clear
            ctx.fillStyle = isDark ? '#1a1a25' : '#f1f5f9';
            ctx.fillRect(0, 0, width, height);

            if (!data.labels.length) return;

            const maxValue = Math.max(...data.total);
            const barWidth = chartWidth / data.labels.length * 0.6;
            const gap = chartWidth / data.labels.length * 0.4;

            // Draw bars
            data.labels.forEach((label, i) => {
                const x = padding.left + (i * (barWidth + gap)) + gap / 2;
                
                // Principal bar
                const principalHeight = (data.principal[i] / maxValue) * chartHeight;
                ctx.fillStyle = isDark ? '#4b5563' : '#94a3b8';
                ctx.fillRect(x, padding.top + chartHeight - principalHeight, barWidth / 2, principalHeight);

                // Total bar (profit portion)
                const totalHeight = (data.total[i] / maxValue) * chartHeight;
                const profitHeight = totalHeight - principalHeight;
                ctx.fillStyle = '#6366f1';
                ctx.fillRect(x + barWidth / 2, padding.top + chartHeight - totalHeight, barWidth / 2, profitHeight);
                ctx.fillStyle = isDark ? '#4b5563' : '#94a3b8';
                ctx.fillRect(x + barWidth / 2, padding.top + chartHeight - principalHeight, barWidth / 2, principalHeight);

                // Labels
                ctx.fillStyle = isDark ? '#888' : '#64748b';
                ctx.font = '20px sans-serif';
                ctx.textAlign = 'center';
                if (i % Math.ceil(data.labels.length / 10) === 0 || i === data.labels.length - 1) {
                    ctx.fillText(label, x + barWidth / 2, height - 20);
                }
            });

            // Draw Y axis labels
            ctx.fillStyle = isDark ? '#888' : '#64748b';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 5; i++) {
                const value = maxValue * i / 5;
                const y = padding.top + chartHeight - (chartHeight * i / 5);
                ctx.fillText(formatCompact(value), padding.left - 10, y + 6);

                // Grid line
                ctx.strokeStyle = isDark ? '#2a2a3a' : '#e2e8f0';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(width - padding.right, y);
                ctx.stroke();
            }

            // Legend
            ctx.font = '22px sans-serif';
            ctx.fillStyle = isDark ? '#4b5563' : '#94a3b8';
            ctx.fillRect(width - 200, 20, 20, 20);
            ctx.fillStyle = isDark ? '#fff' : '#1e293b';
            ctx.textAlign = 'left';
            ctx.fillText('æœ¬é‡‘', width - 170, 36);

            ctx.fillStyle = '#6366f1';
            ctx.fillRect(width - 200, 50, 20, 20);
            ctx.fillStyle = isDark ? '#fff' : '#1e293b';
            ctx.fillText('æ”¶ç›Š', width - 170, 66);

            chartInstance = { data };
        }

        function formatCompact(num) {
            if (num >= 100000000) return (num / 100000000).toFixed(1) + 'äº¿';
            if (num >= 10000) return (num / 10000).toFixed(0) + 'ä¸‡';
            return num.toFixed(0);
        }

        // Initial calculation
        calculate();

        // Resize handler
        window.addEventListener('resize', () => {
            if (chartInstance) drawChart(chartInstance.data);
        });
    </script>
