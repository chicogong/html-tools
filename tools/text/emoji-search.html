        let currentCategory = null;
        let recentEmojis = JSON.parse(localStorage.getItem('recentEmojis') || '[]');

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = `
                <button class="category-btn active" onclick="showCategory(null)">å…¨éƒ¨</button>
                ${Object.keys(emojiData).map(cat => 
                    `<button class="category-btn" onclick="showCategory('${cat}')">${cat}</button>`
                ).join('')}
            `;
        }

        window.showCategory = function(cat) {
            currentCategory = cat;
            document.getElementById('searchInput').value = '';
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', 
                    (cat === null && btn.textContent === 'å…¨éƒ¨') || btn.textContent === cat
                );
            });
            
            renderEmojis();
        };

        function renderEmojis(searchTerm = '') {
            const container = document.getElementById('emojiContainer');
            let emojis = [];
            
            const categories = currentCategory ? [currentCategory] : Object.keys(emojiData);
            
            for (const cat of categories) {
                for (const item of emojiData[cat]) {
                    if (!searchTerm || item.k.toLowerCase().includes(searchTerm.toLowerCase())) {
                        emojis.push(item);
                    }
                }
            }

            if (emojis.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="icon">ğŸ”</div>
                        <div>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ Emoji</div>
                    </div>
                `;
                document.getElementById('stats').textContent = '';
                return;
            }

            container.innerHTML = `
                <div class="emoji-grid">
                    ${emojis.map(item => 
                        `<div class="emoji-item" onclick="copyEmoji('${item.e}')" title="${item.k}">${item.e}</div>`
                    ).join('')}
                </div>
            `;
            
            document.getElementById('stats').textContent = `å…± ${emojis.length} ä¸ª Emoji`;
        }

        window.searchEmoji = function() {
            const term = document.getElementById('searchInput').value;
            renderEmojis(term);
        };

        window.copyEmoji = function(emoji) {
            navigator.clipboard.writeText(emoji);
            
            // Show copied feedback
            event.target.classList.add('copied');
            setTimeout(() => event.target.classList.remove('copied'), 500);
            
            // Show toast
            const toast = document.getElementById('toast');
            toast.querySelector('.emoji').textContent = emoji;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
            
            // Add to recent
            addToRecent(emoji);
        };

        function addToRecent(emoji) {
            recentEmojis = recentEmojis.filter(e => e !== emoji);
            recentEmojis.unshift(emoji);
            recentEmojis = recentEmojis.slice(0, 20);
            localStorage.setItem('recentEmojis', JSON.stringify(recentEmojis));
            renderRecent();
        }

        function renderRecent() {
            const section = document.getElementById('recentSection');
            const grid = document.getElementById('recentGrid');
            
            if (recentEmojis.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            grid.innerHTML = recentEmojis.map(e => 
                `<div class="recent-item" onclick="copyEmoji('${e}')">${e}</div>`
            ).join('');
        }

        // Initialize
        renderCategories();
        renderEmojis();
        renderRecent();
