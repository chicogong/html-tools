      function addItem() {

      function guessCategory(name) {
        const keywords = {
          produce: [
            "èœ",
            "æœ",
            "è”¬",
            "ç“œ",
            "èåœ",
            "ç™½èœ",
            "é’èœ",

          dairy: ["å¥¶", "è›‹", "é…¸å¥¶", "èŠå£«", "é»„æ²¹", "å¥¶é…ª"],
          bakery: ["é¢åŒ…", "è›‹ç³•", "é¥¼å¹²", "ç³•ç‚¹"],

          household: ["çº¸", "æ´—", "æ¸…æ´", "åƒåœ¾è¢‹", "ä¿é²œ", "æ´—è¡£", "ç‰™"]
        };

        for (var cat in keywords) {
          if (keywords.hasOwnProperty(cat)) {
            for (var i = 0; i < keywords[cat].length; i++) {
              if (name.includes(keywords[cat][i])) return cat;
            }
          }
        }
        return "pantry";
      }

      function toggleItem(id) {
        items = items.map(function (item) {
          if (item.id === id) item.checked = !item.checked;
          return item;
        });
        saveItems();
        renderList();
      }

      function deleteItem(id) {
        items = items.filter(function (item) {
          return item.id !== id;
        });
        saveItems();
        renderList();
      }

      function filterCategory(cat) {
        currentFilter = cat;
        document.querySelectorAll(".filter-btn").forEach(function (btn) {
          btn.classList.toggle("active", btn.dataset.cat === cat);
        });
        renderList();
      }

      function clearChecked() {
        items = items.filter(function (item) {

      function copyList() {
        const unchecked = items.filter(function (item) {
          return !item.checked;
        });
        let text = "è´­ç‰©æ¸…å•\n" + "=".repeat(20) + "\n";

        for (var cat in categories) {
          if (categories.hasOwnProperty(cat)) {
            const catItems = unchecked.filter(function (item) {
              return item.category === cat;
            });
            if (catItems.length > 0) {
              text += "\n" + categories[cat].icon + " " + categories[cat].name + "\n";
              catItems.forEach(function (item) {
                text += "  - " + item.name + "\n";

      function renderList() {
        const list = document.getElementById("shoppingList");
        while (list.firstChild) list.removeChild(list.firstChild);

        const filtered =
          currentFilter === "all"
            ? items
            : items.filter(function (item) {

              });

        const grouped = {};
        filtered.forEach(function (item) {
          if (!grouped[item.category]) grouped[item.category] = [];
          grouped[item.category].push(item);
        });

        for (var cat in categories) {
          if (categories.hasOwnProperty(cat) && grouped[cat] && grouped[cat].length > 0) {
            const section = document.createElement("div");
