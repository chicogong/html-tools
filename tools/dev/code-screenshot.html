    <script>
        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
        window.toggleTheme = function() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        };
        initTheme();

        let currentBgGradient = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';

        window.updatePreview = function() {
            const code = document.getElementById('codeInput').value;
            const theme = document.getElementById('codeTheme').value;
            const fileName = document.getElementById('fileName').value;
            const fontSize = document.getElementById('fontSize').value;
            const padding = document.getElementById('padding').value;
            const showDots = document.getElementById('showDots').checked;
            const showTitle = document.getElementById('showTitle').checked;
            const showLineNumbers = document.getElementById('showLineNumbers').checked;

            const codeWindow = document.getElementById('codeWindow');
            const codeContent = document.getElementById('codeContent');
            const windowTitle = document.getElementById('windowTitle');
            const windowHeader = codeWindow.querySelector('.window-header');
            const dots = windowHeader.querySelectorAll('.window-dot');

            // Apply theme
            codeWindow.className = 'code-window theme-' + theme;

            // Apply settings
            codeContent.style.fontSize = fontSize + 'px';
            codeContent.style.padding = padding + 'px';
            
            // Show/hide elements
            dots.forEach(dot => dot.style.display = showDots ? 'block' : 'none');
            windowTitle.style.display = showTitle ? 'block' : 'none';
            windowTitle.textContent = fileName;

            // Format code with line numbers
            if (showLineNumbers) {
                const lines = code.split('\n');
                const numbered = lines.map((line, i) => {
                    const num = String(i + 1).padStart(3, ' ');
                    return `<span style="opacity:0.5;user-select:none">${num}</span>  ${escapeHtml(line)}`;
                }).join('\n');
                codeContent.innerHTML = numbered;
            } else {
                codeContent.textContent = code;
            }
        };

        window.escapeHtml = function(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        window.setBgColor = function(color) {
            document.getElementById('bgColor').value = color;
            
            // Update preset selection
            document.querySelectorAll('.color-preset').forEach(preset => {
                preset.classList.remove('active');
            });
            event.target.classList.add('active');

            // Store gradient
            const gradients = {
                '#667eea': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                '#f093fb': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                '#4facfe': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                '#43e97b': 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                '#fa709a': 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                '#1a1a2e': '#1a1a2e'
            };
            currentBgGradient = gradients[color] || color;
            
            updatePreview();
        };

        window.downloadImage = async function() {
            const container = document.getElementById('previewContainer');
            const codeWindow = document.getElementById('codeWindow');
            const padding = parseInt(document.getElementById('padding').value);

            // Create canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Get dimensions
            const windowRect = codeWindow.getBoundingClientRect();
            const scale = 2; // High DPI
            
            canvas.width = (windowRect.width + padding * 2) * scale;
            canvas.height = (windowRect.height + padding * 2) * scale;
            ctx.scale(scale, scale);

            // Draw background
            if (currentBgGradient.includes('gradient')) {
                const gradient = ctx.createLinearGradient(0, 0, canvas.width / scale, canvas.height / scale);
                gradient.addColorStop(0, currentBgGradient.match(/#[0-9a-f]{6}/gi)[0]);
                gradient.addColorStop(1, currentBgGradient.match(/#[0-9a-f]{6}/gi)[1] || currentBgGradient.match(/#[0-9a-f]{6}/gi)[0]);
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = currentBgGradient;
            }
            ctx.fillRect(0, 0, canvas.width / scale, canvas.height / scale);

            // Use html2canvas approach - draw code window
            try {
                const dataUrl = await htmlToImage(codeWindow);
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, padding, padding, windowRect.width, windowRect.height);
                    
                    // Download
                    const a = document.createElement('a');
                    a.href = canvas.toDataURL('image/png');
                    a.download = 'code-screenshot.png';
                    a.click();
                };
                img.src = dataUrl;
            } catch (e) {
                // Fallback: simple canvas drawing
                alert('æˆªå›¾ç”Ÿæˆå¤±è´¥ï¼Œè¯·å°è¯•ä½¿ç”¨æµè§ˆå™¨çš„æˆªå›¾åŠŸèƒ½');
            }
        };

        async function htmlToImage(element) {
            // Simple SVG foreignObject approach
            const rect = element.getBoundingClientRect();
            const clone = element.cloneNode(true);
            
            // Get computed styles
            const styles = window.getComputedStyle(element);
            const html = new XMLSerializer().serializeToString(clone);
            
            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" width="${rect.width}" height="${rect.height}">
                    <foreignObject width="100%" height="100%">
                        <div xmlns="http://www.w3.org/1999/xhtml">
                            ${element.outerHTML}
                        </div>
                    </foreignObject>
                </svg>
            `;
            
            return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
        }
