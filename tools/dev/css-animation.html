  <script>
    const animatedElement = document.getElementById('animatedElement');
    const codeOutput = document.getElementById('codeOutput');
    const statusEl = document.getElementById('status');
    const presetBtns = document.querySelectorAll('.preset-btn');

    const controls = {
      animName: document.getElementById('animName'),
      duration: document.getElementById('duration'),
      delay: document.getElementById('delay'),
      timing: document.getElementById('timing'),
      iterations: document.getElementById('iterations'),
      direction: document.getElementById('direction'),
      fillMode: document.getElementById('fillMode')
    };

    const durationValue = document.getElementById('durationValue');
    const delayValue = document.getElementById('delayValue');

    let currentPreset = 'bounce';
    let styleSheet = null;

    // Animation presets
    const presets = {
      bounce: `@keyframes {name} {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-30px);
  }
  60% {
    transform: translateY(-15px);
  }
}`,
      fade: `@keyframes {name} {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}`,
      slide: `@keyframes {name} {
  0% {
    transform: translateX(-100px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}`,
      rotate: `@keyframes {name} {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}`,
      pulse: `@keyframes {name} {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}`,
      shake: `@keyframes {name} {
  0%, 100% {
    transform: translateX(0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-10px);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(10px);
  }
}`,
      swing: `@keyframes {name} {
  20% {
    transform: rotate(15deg);
  }
  40% {
    transform: rotate(-10deg);
  }
  60% {
    transform: rotate(5deg);
  }
  80% {
    transform: rotate(-5deg);
  }
  100% {
    transform: rotate(0deg);
  }
}`,
      zoom: `@keyframes {name} {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}`,
      flip: `@keyframes {name} {
  0% {
    transform: perspective(400px) rotateY(0);
  }
  100% {
    transform: perspective(400px) rotateY(360deg);
  }
}`,
      wobble: `@keyframes {name} {
  0% {
    transform: translateX(0);
  }
  15% {
    transform: translateX(-25px) rotate(-5deg);
  }
  30% {
    transform: translateX(20px) rotate(3deg);
  }
  45% {
    transform: translateX(-15px) rotate(-3deg);
  }
  60% {
    transform: translateX(10px) rotate(2deg);
  }
  75% {
    transform: translateX(-5px) rotate(-1deg);
  }
  100% {
    transform: translateX(0);
  }
}`
    };

    function updateAnimation() {
      const name = controls.animName.value || 'myAnimation';
      const duration = controls.duration.value + 's';
      const delay = controls.delay.value + 's';
      const timing = controls.timing.value;
      const iterations = controls.iterations.value;
      const direction = controls.direction.value;
      const fillMode = controls.fillMode.value;

      // Update range displays
      durationValue.textContent = duration;
      delayValue.textContent = delay;

      // Generate keyframes
      const keyframes = presets[currentPreset].replace(/{name}/g, name);

      // Generate animation property
      const animationProperty = `animation: ${name} ${duration} ${timing} ${delay} ${iterations} ${direction} ${fillMode};`;

      // Full CSS output
      const fullCSS = `${keyframes}

.element {
  ${animationProperty}
}`;

      codeOutput.textContent = fullCSS;

      // Apply animation to preview element
      if (styleSheet) {
        styleSheet.remove();
      }
      styleSheet = document.createElement('style');
      styleSheet.textContent = keyframes;
      document.head.appendChild(styleSheet);

      animatedElement.style.animation = 'none';
      void animatedElement.offsetWidth; // Trigger reflow
      animatedElement.style.animation = `${name} ${duration} ${timing} ${delay} ${iterations} ${direction} ${fillMode}`;
    }

    function showStatus(msg) {
      statusEl.textContent = msg;
      statusEl.className = 'status success';
      setTimeout(function() {
        statusEl.className = 'status';
      }, 2000);
    }

    // Preset selection
    presetBtns.forEach(function(btn) {
      btn.addEventListener('click', function() {
        presetBtns.forEach(function(b) { b.classList.remove('active'); });
        btn.classList.add('active');
        currentPreset = btn.dataset.preset;
        updateAnimation();
      });
    });

    // Control changes
    Object.values(controls).forEach(function(control) {
      control.addEventListener('input', updateAnimation);
      control.addEventListener('change', updateAnimation);
    });

    // Replay button
    document.getElementById('btnReplay').onclick = function() {
      animatedElement.style.animation = 'none';
      void animatedElement.offsetWidth;
      updateAnimation();
    };

    // Copy button
    document.getElementById('btnCopy').onclick = async function() {
      try {
        await navigator.clipboard.writeText(codeOutput.textContent);
        showStatus('CSS å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥');
      }
    };

    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    }

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();

    // Initialize
    updateAnimation();
  </script>
