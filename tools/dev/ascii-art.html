      // Generate simple chars for other fonts
      "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ".split("").forEach(function (c) {
        if (!fonts.mini.chars[c]) {
          fonts.mini.chars[c] = [c + " ", c + " ", c + " ", "  "];
        }
        if (!fonts.small.chars[c]) {
          fonts.small.chars[c] = [
            " " + c + " ",
            " " + c + " ",
            " " + c + " ",
            " " + c + " ",
            "   "
          ];
        }
        if (!fonts.block.chars[c]) {
          fonts.block.chars[c] = [
            "[" + c + "]",
            "[" + c + "]",
            "[" + c + "]",
            "[" + c + "]",
            "   "
          ];
        }
      });

      const inputEl = document.getElementById("input");
      const outputEl = document.getElementById("output");
      const fontStyleEl = document.getElementById("fontStyle");
      const statusEl = document.getElementById("status");

      window.generate = function () {
        const text = inputEl.value.toUpperCase();
        if (!text) {
          outputEl.textContent = "ËæìÂÖ•ÊñáÂ≠óÂêéÁÇπÂáªÁîüÊàê";
          return;
        }

        const fontName = fontStyleEl.value;
        var font = fonts[fontName] || fonts.standard;

        // Fallback to standard if font not fully defined
        if (!font.chars["A"]) font = fonts.standard;

        const height = font.height;
        const lines = [];

        for (var i = 0; i < height; i++) {
          lines.push("");
        }

        for (var j = 0; j < text.length; j++) {
          var char = text[j];
          const charArt = font.chars[char] || font.chars[" "] || Array(height).fill("   ");
          for (var k = 0; k < height; k++) {
            lines[k] += charArt[k] || "   ";
          }
        }

        outputEl.textContent = lines.join("\n");
      };

      document.getElementById("btnGenerate").onclick = generate;

      document.getElementById("btnCopy").onclick = async function () {
        const text = outputEl.textContent;
        if (!text || text === "ËæìÂÖ•ÊñáÂ≠óÂêéÁÇπÂáªÁîüÊàê") return;
        try {
          await navigator.clipboard.writeText(text);
          statusEl.textContent = "Â∑≤Â§çÂà∂!";
          setTimeout(function () {
            statusEl.textContent = "";
          }, 2000);
        } catch (e) {}
      };

        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
