    <script>
        var textInput = document.getElementById('textInput');
        var qrSize = document.getElementById('qrSize');
        var fgColor = document.getElementById('fgColor');
        var bgColor = document.getElementById('bgColor');
        var canvas = document.getElementById('qrCanvas');
        var qrInfo = document.getElementById('qrInfo');

        // ç”ŸæˆäºŒç»´ç 
        function generateQR() {
            var text = textInput.value.trim();
            if (!text) {
                qrInfo.textContent = 'è¯·è¾“å…¥å†…å®¹';
                return;
            }

            var size = parseInt(qrSize.value) || 256;
            canvas.width = size;
            canvas.height = size;

            QRCode.toCanvas(canvas, text, {
                width: size,
                margin: 2,
                color: {
                    dark: fgColor.value,
                    light: bgColor.value
                }
            }, function(error) {
                if (error) {
                    qrInfo.textContent = 'ç”Ÿæˆå¤±è´¥: ' + error.message;
                } else {
                    qrInfo.textContent = 'å¤§å°: ' + size + ' x ' + size + ' px';
                    saveState();
                }
            });
        }

        // ä¸‹è½½äºŒç»´ç 
        window.downloadQR = function() {
            var link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        window.copyQR = async function() {
            try {
                var blob = await new Promise(function(resolve) {
                    canvas.toBlob(resolve, 'image/png');
                });
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);
                qrInfo.textContent = 'å·²å¤åˆ¶åˆ°å‰ªè´´æ¿';
            } catch (e) {
                qrInfo.textContent = 'å¤åˆ¶å¤±è´¥: ' + e.message;
            }
        };

        // æ¸…ç©ºè¾“å…¥
        window.clearInput = function() {
            textInput.value = '';

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            qrInfo.textContent = '';
            saveState();
        };

        // URL çŠ¶æ€æŒä¹…åŒ–
        function saveState() {
            var state = {
                text: textInput.value,
                size: qrSize.value,
                fg: fgColor.value,
                bg: bgColor.value
            };
            try {
                var hash = btoa(encodeURIComponent(JSON.stringify(state)));
                history.replaceState(null, '', '#' + hash);
            } catch (e) {
                console.error('ä¿å­˜çŠ¶æ€å¤±è´¥:', e);
            }
        }

        function loadState() {
            var hash = window.location.hash.slice(1);
            if (hash) {
                try {
                    var state = JSON.parse(decodeURIComponent(atob(hash)));
                    if (state.text) textInput.value = state.text;
                    if (state.size) qrSize.value = state.size;
                    if (state.fg) fgColor.value = state.fg;
                    if (state.bg) bgColor.value = state.bg;
                    if (state.text) generateQR();
                } catch (e) {
                    console.error('åŠ è½½çŠ¶æ€å¤±è´¥:', e);

            }
        }

        // è¾“å…¥å˜åŒ–æ—¶è‡ªåŠ¨ç”Ÿæˆ

        // è®¾ç½®å˜åŒ–æ—¶é‡æ–°ç”Ÿæˆ
        [qrSize, fgColor, bgColor].forEach(function(el) {
