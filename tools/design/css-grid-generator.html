      }
      .btn {

      .btn:hover {

    </style>

  <body>
    <div class="container">
      <a href="../../index.html" class="back-link">â† è¿”å›å·¥å…·åˆ—è¡¨</a>
      <button class="theme-toggle" onclick="toggleTheme()">â˜€ï¸</button>
      <h1>CSS Grid ç”Ÿæˆå™¨</h1>
      <p class="desc">å¯è§†åŒ–åˆ›å»º CSS Grid ç½‘æ ¼å¸ƒå±€</p>

      <div class="card">
        <div class="presets">
          <button class="preset" onclick="applyPreset('equal3')">3ç­‰åˆ†</button>
          <button class="preset" onclick="applyPreset('equal4')">4ç­‰åˆ†</button>
          <button class="preset" onclick="applyPreset('sidebar')">ä¾§è¾¹æ </button>
          <button class="preset" onclick="applyPreset('holy')">åœ£æ¯å¸ƒå±€</button>
          <button class="preset" onclick="applyPreset('masonry')">ç€‘å¸ƒæµ</button>
        </div>

        <div class="controls-row">
          <div class="control-item">
            <label>åˆ—æ•°:</label>
            <input type="number" id="columns" value="3" min="1" max="12" onchange="updateGrid()" />
          </div>
          <div class="control-item">
            <label>è¡Œæ•°:</label>
            <input type="number" id="rows" value="3" min="1" max="12" onchange="updateGrid()" />
          </div>
          <div class="control-item">
            <label>åˆ—é—´è·:</label>
            <input type="number" id="colGap" value="16" min="0" max="50" onchange="updateGrid()" />
            px
          </div>
          <div class="control-item">
            <label>è¡Œé—´è·:</label>
            <input type="number" id="rowGap" value="16" min="0" max="50" onchange="updateGrid()" />
            px
          </div>
        </div>

        <div class="controls-row">
          <div class="control-item">
            <label>åˆ—æ¨¡æ¿:</label>
            <select id="colTemplate" onchange="updateGrid()" style="width: 150px">
              <option value="equal">ç­‰åˆ† (1fr)</option>
              <option value="auto">è‡ªåŠ¨ (auto)</option>
              <option value="minmax">å“åº”å¼ (minmax)</option>
              <option value="custom">è‡ªå®šä¹‰</option>
            </select>
          </div>
          <div class="control-item">
            <label>è¡Œæ¨¡æ¿:</label>
            <select id="rowTemplate" onchange="updateGrid()" style="width: 150px">
              <option value="equal">ç­‰åˆ† (1fr)</option>

    <script>
      const containerEl = document.getElementById('gridContainer');
      const outputEl = document.getElementById('cssOutput');
      const statusEl = document.getElementById('status');
      const colors = [
        '#667eea',
        '#764ba2',
        '#f093fb',
        '#f5576c',
        '#4facfe',
        '#43e97b',
        '#fa709a',
        '#fee140',
        '#a8edea',
        '#ff9a9e',
        '#ffecd2',
        '#fcb69f'
      ];

      function getTemplateValue(type, count) {
        switch (type) {
          case 'equal':
            return `repeat(${count}, 1fr)`;
          case 'auto':
            return `repeat(${count}, auto)`;
          case 'minmax':
            return `repeat(auto-fit, minmax(150px, 1fr))`;
          case 'custom':
            return `repeat(${count}, 1fr)`;
          default:
            return `repeat(${count}, 1fr)`;
        }
      }

      function updateGrid() {
        const cols = parseInt(document.getElementById('columns').value) || 3;
        const rows = parseInt(document.getElementById('rows').value) || 3;
        const colGap = document.getElementById('colGap').value;
        const rowGap = document.getElementById('rowGap').value;
        const colType = document.getElementById('colTemplate').value;
        const rowType = document.getElementById('rowTemplate').value;

        const colTemplate = getTemplateValue(colType, cols);
        const rowTemplate = getTemplateValue(rowType, rows);

        containerEl.style.display = 'grid';
        containerEl.style.gridTemplateColumns = colTemplate;
        containerEl.style.gridTemplateRows = rowTemplate;
        containerEl.style.columnGap = colGap + 'px';
        containerEl.style.rowGap = rowGap + 'px';

        const itemCount = cols * rows;
        containerEl.innerHTML = '';
        for (let i = 0; i < itemCount; i++) {
          const item = document.createElement('div');
          item.className = 'grid-item';
          item.style.background = colors[i % colors.length];
          item.textContent = i + 1;
          item.style.minHeight = '80px';
          containerEl.appendChild(item);
        }

        const css = `.container {
  display: grid;
  grid-template-columns: ${colTemplate};
  grid-template-rows: ${rowTemplate};
  column-gap: ${colGap}px;
  row-gap: ${rowGap}px;
}`;
        outputEl.value = css;
      }

      function applyPreset(name) {
        switch (name) {
          case 'equal3':
            document.getElementById('columns').value = 3;
            document.getElementById('rows').value = 2;
            document.getElementById('colTemplate').value = 'equal';
            break;
          case 'equal4':
            document.getElementById('columns').value = 4;
            document.getElementById('rows').value = 2;
            document.getElementById('colTemplate').value = 'equal';
            break;
          case 'sidebar':
            document.getElementById('columns').value = 2;
            document.getElementById('rows').value = 1;
            document.getElementById('colTemplate').value = 'custom';
            break;
          case 'holy':
            document.getElementById('columns').value = 3;
            document.getElementById('rows').value = 3;
            document.getElementById('colTemplate').value = 'custom';
            break;
          case 'masonry':
            document.getElementById('columns').value = 4;
            document.getElementById('rows').value = 3;
            document.getElementById('colTemplate').value = 'minmax';
            break;
        }
        updateGrid();
      }

      function resetGrid() {
        document.getElementById('columns').value = 3;
        document.getElementById('rows').value = 3;
        document.getElementById('colGap').value = 16;
        document.getElementById('rowGap').value = 16;
        document.getElementById('colTemplate').value = 'equal';
        document.getElementById('rowTemplate').value = 'equal';
        updateGrid();
      }

      function copyCSS() {
        navigator.clipboard.writeText(outputEl.value).then(() => {
          statusEl.textContent = 'å·²å¤åˆ¶åˆ°å‰ªè´´æ¿';
          setTimeout(() => (statusEl.textContent = ''), 2000);
        });
      }

      updateGrid();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        localStorage.setItem('theme', next);
      }
      (function () {
        const saved = localStorage.getItem('theme');
        if (saved) {
          document.documentElement.setAttribute('data-theme', saved);
          document.querySelector('.theme-toggle').textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        }
      })();
    </script>
