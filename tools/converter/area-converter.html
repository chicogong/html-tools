    <div class="container">

      <div class="card">
        <div class="quick-values">

        <div class="input-row">
          <input

            oninput="convert()"
            aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
            placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
          />
          <select id="unitSelect" onchange="convert()">
            <option value="sqkm">Âπ≥ÊñπÂçÉÁ±≥ (km¬≤)</option>
            <option value="ha">ÂÖ¨È°∑ (ha)</option>
            <option value="sqm" selected>Âπ≥ÊñπÁ±≥ (m¬≤)</option>
            <option value="sqcm">Âπ≥ÊñπÂéòÁ±≥ (cm¬≤)</option>
            <option value="sqmi">Âπ≥ÊñπËã±Èáå (mi¬≤)</option>
            <option value="acre">Ëã±‰∫© (acre)</option>
            <option value="sqft">Âπ≥ÊñπËã±Â∞∫ (ft¬≤)</option>
            <option value="sqin">Âπ≥ÊñπËã±ÂØ∏ (in¬≤)</option>

          </select>

        <h3>ÂÖ¨Âà∂Âçï‰Ωç</h3>

        <div class="results" id="imperialResults"></div>

    <script>
      const units = {
        sqkm: { name: "Âπ≥ÊñπÂçÉÁ±≥", factor: 1000000, category: "metric" },
        ha: { name: "ÂÖ¨È°∑", factor: 10000, category: "metric" },
        sqm: { name: "Âπ≥ÊñπÁ±≥", factor: 1, category: "metric" },
        sqcm: { name: "Âπ≥ÊñπÂéòÁ±≥", factor: 0.0001, category: "metric" },
        sqmi: { name: "Âπ≥ÊñπËã±Èáå", factor: 2589988.11, category: "imperial" },
        acre: { name: "Ëã±‰∫©", factor: 4046.86, category: "imperial" },
        sqft: { name: "Âπ≥ÊñπËã±Â∞∫", factor: 0.0929, category: "imperial" },
        sqin: { name: "Âπ≥ÊñπËã±ÂØ∏", factor: 0.00064516, category: "imperial" },
        qing: { name: "È°∑", factor: 66666.67, category: "chinese" },
        mu: { name: "‰∫©", factor: 666.667, category: "chinese" },
        fen: { name: "ÂàÜ", factor: 66.667, category: "chinese" }
      };

      function setQuick(val, unit) {
        document.getElementById("valueInput").value = val;
        document.getElementById("unitSelect").value = unit;
        convert();
      }

      function convert() {
        const value = parseFloat(document.getElementById("valueInput").value) || 0;
        const fromUnit = document.getElementById("unitSelect").value;
        const sqm = value * units[fromUnit].factor;

        function render(unitList, containerId) {
          document.getElementById(containerId).innerHTML = unitList
            .map((u) => {
              const result = sqm / units[u].factor;
              return `<div class="result-row ${u === fromUnit ? "highlight" : ""}">
                        <span>${units[u].name}</span>
                        <span style="font-weight:bold;font-family:monospace">${formatNum(result)}</span>
                    </div>`;
            })
            .join("");
        }

        render(["sqkm", "ha", "sqm", "sqcm"], "metricResults");
        render(["sqmi", "acre", "sqft", "sqin"], "imperialResults");
        render(["qing", "mu", "fen"], "chineseResults");
      }

      function formatNum(n) {
        if (Math.abs(n) >= 1e6 || (Math.abs(n) < 0.0001 && n !== 0)) return n.toExponential(4);
        return Number.isInteger(n) ? n : n.toFixed(4).replace(/\.?0+$/, "");
      }

      convert();
    </script>
