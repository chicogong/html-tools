          md += "## ğŸ“¦ å®‰è£…\n\n";
          const cmds = {

            pnpm: `pnpm add ${pkgName}`,

      document.querySelectorAll(".tech-tag").forEach((tag) => {
        tag.addEventListener("click", () => {
          tag.classList.toggle("selected");
          generate();
        });

      document.querySelectorAll(".tabs button").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".tabs button").forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          const tab = btn.dataset.tab;
          document.getElementById("codeTab").style.display = tab === "code" ? "block" : "none";

            tab === "preview" ? "block" : "none";

        setTimeout(() => (document.getElementById("copyBtn").textContent = "ğŸ“‹ å¤åˆ¶"), 2000);

      document.getElementById("downloadBtn").addEventListener("click", () => {
        const blob = new Blob([document.getElementById("output").value], { type: "text/markdown" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "README.md";
        a.click();
      });

      document.querySelectorAll("input, textarea, select").forEach((el) => {
        el.addEventListener("input", generate);
        el.addEventListener("change", generate);

      document.getElementById("featureList").addEventListener("input", generate);

      document.getElementById("themeToggle").addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        document.getElementById("themeToggle").textContent = next === "dark" ? "â˜€ï¸" : "ğŸŒ™";
      });

      // Initial render
      renderBadges();
      generate();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "â˜€ï¸";
