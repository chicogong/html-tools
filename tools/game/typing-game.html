  <style>

    }
    .difficulty button.active {

      color: var(--accent-cyan);
    }

<body>

  <div class="container">
    <a href="../../index.html" class="back-link">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
    <h1>‚å®Ô∏è ÊâìÂ≠óÊ∏∏Êàè</h1>
    <div class="game-area">
      <div class="difficulty">
        <button class="active" onclick="setDifficulty('easy')">ÁÆÄÂçï</button>
        <button onclick="setDifficulty('medium')">‰∏≠Á≠â</button>
        <button onclick="setDifficulty('hard')">Âõ∞Èöæ</button>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="wpm">0</div>
          <div class="stat-label">WPM</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="accuracy">100%</div>
          <div class="stat-label">ÂáÜÁ°ÆÁéá</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="time">60</div>
          <div class="stat-label">Ââ©‰ΩôÊó∂Èó¥</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="score">0</div>
          <div class="stat-label">ÂæóÂàÜ</div>
        </div>
      </div>
      <div class="word-display" id="wordDisplay"></div>
      <input type="text" id="input" placeholder="ËæìÂÖ•‰∏äÊñπÂçïËØç..." autocomplete="off" disabled />
      <br>
      <button class="btn" id="startBtn" onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
      <div class="message" id="message"></div>
    </div>
  </div>
  <script>
    const words = {
      easy: ['cat', 'dog', 'sun', 'run', 'big', 'red', 'box', 'cup', 'hat', 'pen', 'book', 'door', 'tree', 'fish', 'bird', 'cake', 'milk', 'star', 'moon', 'rain'],
      medium: ['apple', 'banana', 'orange', 'purple', 'yellow', 'window', 'garden', 'flower', 'winter', 'summer', 'bridge', 'market', 'coffee', 'cheese', 'butter', 'chicken', 'kitchen', 'bedroom', 'weather', 'teacher'],
      hard: ['javascript', 'programming', 'development', 'algorithm', 'framework', 'typescript', 'application', 'performance', 'optimization', 'architecture', 'infrastructure', 'authentication', 'authorization', 'configuration', 'documentation']
    };
    
    let currentWord = '';
    let difficulty = 'easy';
    let timeLeft = 60;
    let timer = null;
    let totalChars = 0;
    let correctChars = 0;
    let score = 0;
    let wordsTyped = 0;
    let gameStartTime = 0;
    
    function setDifficulty(level) {
      difficulty = level;
      document.querySelectorAll('.difficulty button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
    
    function getRandomWord() {
      const wordList = words[difficulty];
      return wordList[Math.floor(Math.random() * wordList.length)];
    }
    
    function displayWord() {
      currentWord = getRandomWord();
      const display = document.getElementById('wordDisplay');
      display.innerHTML = currentWord.split('').map(c => `<span class="pending">${c}</span>`).join('');
    }
    
    function updateWordDisplay(typed) {
      const display = document.getElementById('wordDisplay');
      const spans = currentWord.split('').map((c, i) => {
        if (i < typed.length) {
          return `<span class="${typed[i] === c ? 'correct' : 'wrong'}">${c}</span>`;
        }
        return `<span class="pending">${c}</span>`;
      });
      display.innerHTML = spans.join('');
    }
    
    function startGame() {
      timeLeft = 60;
      totalChars = 0;
      correctChars = 0;
      score = 0;
      wordsTyped = 0;
      gameStartTime = Date.now();
      
      document.getElementById('input').disabled = false;
      document.getElementById('input').value = '';
      document.getElementById('input').focus();
      document.getElementById('startBtn').textContent = 'ÈáçÊñ∞ÂºÄÂßã';
      document.getElementById('message').textContent = '';
      
      displayWord();
      updateStats();
      
      if (timer) clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        updateStats();
        if (timeLeft <= 0) endGame();
      }, 1000);
    }
    
    function endGame() {
      clearInterval(timer);
      document.getElementById('input').disabled = true;
      const wpm = Math.round(wordsTyped / ((60 - timeLeft) / 60)) || 0;
      document.getElementById('message').innerHTML = `Ê∏∏ÊàèÁªìÊùüÔºÅÊúÄÁªàÂæóÂàÜ: <span style="color:var(--accent-cyan)">${score}</span>`;
      
      const highScore = localStorage.getItem('typing_high_score') || 0;
      if (score > highScore) {
        localStorage.setItem('typing_high_score', score);
        document.getElementById('message').innerHTML += '<br>üéâ Êñ∞Á∫™ÂΩïÔºÅ';
      }
    }
    
    function updateStats() {
      const elapsed = (Date.now() - gameStartTime) / 1000 / 60;
      const wpm = elapsed > 0 ? Math.round(wordsTyped / elapsed) : 0;
      const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;
      
      document.getElementById('wpm').textContent = wpm;
      document.getElementById('accuracy').textContent = accuracy + '%';
      document.getElementById('score').textContent = score;
    }
    
    document.getElementById('input').addEventListener('input', function(e) {
      const typed = e.target.value;
      updateWordDisplay(typed);
      
      if (typed === currentWord) {
        wordsTyped++;
        const bonus = difficulty === 'easy' ? 10 : difficulty === 'medium' ? 20 : 30;
        score += bonus;
        correctChars += currentWord.length;
        totalChars += currentWord.length;
        e.target.value = '';
        displayWord();
        updateStats();
      }
    });
    
    document.getElementById('input').addEventListener('keydown', function(e) {
      if (e.key === ' ' && e.target.value !== currentWord) {
        totalChars += e.target.value.length;
        for (let i = 0; i < e.target.value.length && i < currentWord.length; i++) {
          if (e.target.value[i] === currentWord[i]) correctChars++;
        }
      }
    });
    
    displayWord();
  </script>
