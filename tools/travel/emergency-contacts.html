      function toggleTheme() {
        var isDark = document.body.getAttribute("data-theme") !== "light";

        labelDiv.textContent = label;
        
        var numberDiv = document.createElement("div");
        numberDiv.className = "emergency-number";

      // Create embassy row element
      function createEmbassyRow(icon, label, value, copyable) {
        var row = document.createElement("div");
        row.className = "embassy-row";
        if (copyable) {
          row.onclick = function() { copyToClipboard(value); };
        }
        
        var iconSpan = document.createElement("span");
        iconSpan.className = "embassy-row-icon";
        iconSpan.textContent = icon;
        
        var content = document.createElement("div");
        content.className = "embassy-row-content";
        
        var labelDiv = document.createElement("div");
        labelDiv.className = "embassy-row-label";
        labelDiv.textContent = label;
        
        var valueDiv = document.createElement("div");
        valueDiv.className = "embassy-row-value";
        valueDiv.textContent = value;
        
        content.appendChild(labelDiv);
        content.appendChild(valueDiv);
        row.appendChild(iconSpan);
        row.appendChild(content);
        
        return row;
      }

      // Initialize country select
      function initCountrySelect() {
        var select = document.getElementById("countrySelect");
        var countries = Object.keys(COUNTRIES).map(function(code) {
          return { code: code, data: COUNTRIES[code] };
        });
        countries.sort(function(a, b) {
          return a.data.name.localeCompare(b.data.name, "zh-CN");
        });
        
        countries.forEach(function(item) {
          var option = document.createElement("option");
          option.value = item.code;
          option.textContent = item.data.flag + " " + item.data.name;
          select.appendChild(option);
        });
        
        select.addEventListener("change", updateResult);
      }

      // Select country
      function selectCountry(code) {
        document.getElementById("countrySelect").value = code;
        updateResult();
        updatePresetButtons(code);
      }

      // Update preset button states
      function updatePresetButtons(code) {
        var buttons = document.querySelectorAll(".preset-btn");
        buttons.forEach(function(btn) {
          btn.classList.remove("active");
          if (btn.getAttribute("data-country") === code) {
            btn.classList.add("active");
          }
        });
      }

      // Update result
      function updateResult() {
        var code = document.getElementById("countrySelect").value;
        var resultCard = document.getElementById("resultCard");
        
        if (!code || !COUNTRIES[code]) {
          resultCard.style.display = "none";
          return;
        }

        var country = COUNTRIES[code];
        resultCard.style.display = "block";
        
        document.getElementById("countryFlag").textContent = country.flag;
        document.getElementById("countryName").textContent = country.name;
        
        // Build emergency numbers
        var numbersContainer = document.getElementById("emergencyNumbers");
        numbersContainer.textContent = "";
        
        if (country.general) {
          numbersContainer.appendChild(createEmergencyCard("general", "ğŸ“", "ç»Ÿä¸€æ€¥æ•‘", country.general));
        }
        if (country.police) {
          numbersContainer.appendChild(createEmergencyCard("police", "ğŸ‘®", "è­¦å¯Ÿ", country.police));
        }
        if (country.ambulance) {
          numbersContainer.appendChild(createEmergencyCard("ambulance", "ğŸš‘", "æ€¥æ•‘", country.ambulance));
        }
        if (country.fire) {
          numbersContainer.appendChild(createEmergencyCard("fire", "ğŸš’", "æ¶ˆé˜²", country.fire));
        }
        
        // Embassy section
        var embassySection = document.getElementById("embassySection");
        var embassyInfo = document.getElementById("embassyInfo");
        
        if (country.embassy) {
          var embassy = country.embassy;
          embassyInfo.textContent = "";
          
          if (embassy.name) {
            embassyInfo.appendChild(createEmbassyRow("ğŸ›ï¸", "åç§°", embassy.name, false));
          }
          if (embassy.phone) {
            embassyInfo.appendChild(createEmbassyRow("ğŸ“", "é¢†äº‹ä¿æŠ¤ä¸ååŠ©ç”µè¯", embassy.phone, true));
          }
          if (embassy.emergency) {
            embassyInfo.appendChild(createEmbassyRow("ğŸ†˜", "ç´§æ€¥æ±‚åŠ©çƒ­çº¿", embassy.emergency, true));
          }
          if (embassy.address) {
            embassyInfo.appendChild(createEmbassyRow("ğŸ“", "åœ°å€", embassy.address, true));
          }
          
          embassySection.style.display = "block";
        } else {
          embassySection.style.display = "none";
        }
        
        // Show notes if any
        var notesEl = document.getElementById("notes");
        var notesContent = document.getElementById("notesContent");
        if (country.notes) {
          notesContent.textContent = country.notes;
          notesEl.style.display = "block";
        } else {
          notesEl.style.display = "none";
        }

        // Update preset button states
        updatePresetButtons(code);

        // Save to localStorage
        localStorage.setItem("emergency_contacts_country", code);
      }

      // Initialize preset buttons
      function initPresetButtons() {
        var buttons = document.querySelectorAll(".preset-btn");
        buttons.forEach(function(btn) {
          btn.addEventListener("click", function() {
            var code = btn.getAttribute("data-country");
            selectCountry(code);
          });
        });
      }

      // Initialize
      (function() {
        initCountrySelect();
        initPresetButtons();
        
        // Load saved country
        var saved = localStorage.getItem("emergency_contacts_country");
        if (saved && COUNTRIES[saved]) {
          selectCountry(saved);
        }
      })();
    </script>
