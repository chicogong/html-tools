  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const delimiterEl = document.getElementById('delimiter');
    const hasHeaderEl = document.getElementById('hasHeader');
    const csvOptionsEl = document.getElementById('csvOptions');
    const inputLabelEl = document.getElementById('inputLabel');
    const outputLabelEl = document.getElementById('outputLabel');
    const LS_KEY = 'csv_json_input_v1';
    let currentMode = 'csv2json';

    function parseCSV(csv, delimiter, hasHeader) {
      const lines = csv.trim().split('\n');
      if (lines.length === 0) return [];

      const result = [];
      const headers = hasHeader ? lines[0].split(delimiter).map(function(h) {
        return h.trim();
      }) : null;

      const startIdx = hasHeader ? 1 : 0;
      for (let i = startIdx; i < lines.length; i++) {
        const values = lines[i].split(delimiter).map(function(v) {
          return v.trim();
        });

        if (hasHeader && headers) {
          const obj = {};
          headers.forEach(function(header, idx) {
            obj[header] = values[idx] || '';
          });
          result.push(obj);
        } else {
          result.push(values);
        }
      }

      return result;
    }

    function jsonToCSV(json, delimiter) {
      if (!Array.isArray(json) || json.length === 0) {
        throw new Error('JSON å¿…é¡»æ˜¯éç©ºæ•°ç»„');
      }

      const isObjectArray = typeof json[0] === 'object' && !Array.isArray(json[0]);

      if (isObjectArray) {
        const headers = Object.keys(json[0]);
        const headerRow = headers.join(delimiter);
        const dataRows = json.map(function(obj) {
          return headers.map(function(header) {
            const value = obj[header] || '';
            return String(value).includes(delimiter) ? '"' + value + '"' : value;
          }).join(delimiter);
        });
        return headerRow + '\n' + dataRows.join('\n');
      } else {
        return json.map(function(row) {
          if (Array.isArray(row)) {
            return row.map(function(value) {
              return String(value).includes(delimiter) ? '"' + value + '"' : value;
            }).join(delimiter);
          }
          return row;
        }).join('\n');
      }
    }

    function csv2json() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('è¯·è¾“å…¥ CSV æ•°æ®', 'error');
        return;
      }

      try {
        const delimiter = delimiterEl.value || ',';
        const hasHeader = hasHeaderEl.checked;
        const data = parseCSV(text, delimiter, hasHeader);
        const json = JSON.stringify(data, null, 2);
        outputEl.value = json;
        showStatus('è½¬æ¢æˆåŠŸ (' + data.length + ' è¡Œ)', 'success');
      } catch (e) {
        showStatus('è½¬æ¢å¤±è´¥: ' + e.message, 'error');
      }
    }

    function json2csv() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('è¯·è¾“å…¥ JSON æ•°æ®', 'error');
        return;
      }

      try {
        const data = JSON.parse(text);
        const delimiter = delimiterEl.value || ',';
        const csv = jsonToCSV(data, delimiter);
        outputEl.value = csv;
        showStatus('è½¬æ¢æˆåŠŸ', 'success');
      } catch (e) {
        showStatus('è½¬æ¢å¤±è´¥: ' + e.message, 'error');
      }
    }

    function convert() {
      if (currentMode === 'csv2json') {
        csv2json();
      } else {
        json2csv();
      }
    }

    function switchMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-btn').forEach(function(btn) {
        btn.classList.remove('active');
      });
      document.querySelector('[data-mode="' + mode + '"]').classList.add('active');

      if (mode === 'csv2json') {
        inputLabelEl.textContent = 'CSV è¾“å…¥';
        outputLabelEl.textContent = 'JSON è¾“å‡º';
        csvOptionsEl.style.display = 'flex';
      } else {
        inputLabelEl.textContent = 'JSON è¾“å…¥';
        outputLabelEl.textContent = 'CSV è¾“å‡º';
        csvOptionsEl.style.display = 'flex';
      }

      inputEl.value = '';
      outputEl.value = '';
      statusEl.textContent = '';
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function loadFromUrl() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        if (inputEl.value.length > 2000) return;
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    document.querySelectorAll('.mode-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        switchMode(btn.getAttribute('data-mode'));
      });
    });

    document.getElementById('btnPaste').onclick = async function() {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('å·²ç²˜è´´', 'success');
      } catch (e) {
        showStatus('æ— æ³•è®¿é—®å‰ªè´´æ¿', 'error');
      }
    };

    document.getElementById('btnConvert').onclick = convert;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('æ²¡æœ‰å†…å®¹', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async function() {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('é“¾æ¥å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      outputEl.value = '';
      statusEl.textContent = '';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
    };

    inputEl.addEventListener('input', function() {
      saveToStorage();
      saveToUrl();
    });

    if (!loadFromUrl()) loadFromStorage();

    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    }
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
  </script>
