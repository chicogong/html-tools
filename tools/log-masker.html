<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日志脱敏 - HTML Tools</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --warning: #ffc107;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0 0 8px;
    }
    .desc {
      color: var(--text-muted);
      margin: 0 0 24px;
      font-size: 0.95rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }
    .options {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .panels {
        grid-template-columns: 1fr;
      }
    }
    .panel label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    textarea {
      width: 100%;
      min-height: 350px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.5;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 20px;
    }
    .status.success {
      color: var(--success);
    }
    .status.error {
      color: var(--danger);
    }
    .stats {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-top: 16px;
      font-size: 0.9rem;
    }
    .stats-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .stats-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .stat-count {
      background: var(--primary);
      color: #fff;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.8rem;
    }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">← 返回工具列表</a>
    <h1>日志脱敏</h1>
    <p class="desc">自动识别并脱敏日志中的 IP 地址、邮箱、手机号、身份证号等敏感信息</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnMask" class="primary">脱敏处理</button>
        <button id="btnCopy">复制输出</button>
        <button id="btnShare">分享链接</button>
        <button id="btnClear">清空</button>
      </div>

      <div class="options">
        <label><input type="checkbox" id="maskIp" checked /> IPv4 地址</label>
        <label><input type="checkbox" id="maskIpv6" checked /> IPv6 地址</label>
        <label><input type="checkbox" id="maskEmail" checked /> 邮箱</label>
        <label><input type="checkbox" id="maskPhone" checked /> 手机号</label>
        <label><input type="checkbox" id="maskIdCard" checked /> 身份证号</label>
        <label><input type="checkbox" id="maskBankCard" checked /> 银行卡号</label>
        <label><input type="checkbox" id="maskMac" /> MAC 地址</label>
      </div>

      <div class="panels">
        <div class="panel">
          <label for="input">输入日志</label>
          <textarea id="input" placeholder="在此粘贴需要脱敏的日志内容..."></textarea>
        </div>
        <div class="panel">
          <label for="output">脱敏结果</label>
          <textarea id="output" readonly placeholder="脱敏后的内容将显示在这里..."></textarea>
        </div>
      </div>

      <div id="status" class="status"></div>

      <div id="stats" class="stats" style="display: none;">
        <div class="stats-title">脱敏统计</div>
        <div id="statsList" class="stats-list"></div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/log-masker.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../index.html">HTML Tools</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const statsEl = document.getElementById('stats');
    const statsListEl = document.getElementById('statsList');

    const LS_KEY = 'log_masker_input_v1';

    // 脱敏规则
    const rules = {
      ip: {
        // IPv4
        pattern: /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/g,
        mask: (match) => match.replace(/\d+/g, (d, i) => i > 0 ? '***' : d),
        label: 'IPv4 地址'
      },
      ipv6: {
        // IPv6 (简化版)
        pattern: /\b(?:[0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}\b|\b(?:[0-9a-fA-F]{1,4}:){1,7}:|:(?::[0-9a-fA-F]{1,4}){1,7}\b/g,
        mask: () => '****:****:****:****',
        label: 'IPv6 地址'
      },
      email: {
        pattern: /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g,
        mask: (match) => {
          const [local, domain] = match.split('@');
          const maskedLocal = local.length > 2 
            ? local[0] + '***' + local.slice(-1) 
            : '***';
          return maskedLocal + '@' + domain;
        },
        label: '邮箱'
      },
      phone: {
        // 中国手机号
        pattern: /\b1[3-9]\d{9}\b/g,
        mask: (match) => match.slice(0, 3) + '****' + match.slice(-4),
        label: '手机号'
      },
      idCard: {
        // 中国身份证号 (18位)
        pattern: /\b[1-9]\d{5}(?:19|20)\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])\d{3}[\dXx]\b/g,
        mask: (match) => match.slice(0, 6) + '********' + match.slice(-4),
        label: '身份证号'
      },
      bankCard: {
        // 银行卡号 (16-19位)
        pattern: /\b\d{16,19}\b/g,
        mask: (match) => match.slice(0, 4) + ' **** **** ' + match.slice(-4),
        label: '银行卡号'
      },
      mac: {
        // MAC 地址
        pattern: /\b(?:[0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}\b/g,
        mask: (match) => {
          const sep = match.includes(':') ? ':' : '-';
          return 'XX' + sep + 'XX' + sep + 'XX' + sep + 'XX' + sep + 'XX' + sep + 'XX';
        },
        label: 'MAC 地址'
      }
    };

    // URL state
    function loadFromUrl() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    // localStorage
    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) {
        inputEl.value = saved;
      }
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    // 脱敏处理
    function maskLog() {
      const text = inputEl.value;
      if (!text.trim()) {
        showStatus('请输入内容', 'error');
        return;
      }

      let result = text;
      const stats = {};

      // 按顺序应用规则
      const ruleOrder = ['idCard', 'bankCard', 'ipv6', 'ip', 'email', 'phone', 'mac'];

      ruleOrder.forEach(key => {
        const checkbox = document.getElementById('mask' + key.charAt(0).toUpperCase() + key.slice(1));
        if (!checkbox || !checkbox.checked) return;

        const rule = rules[key];
        if (!rule) return;

        let count = 0;
        result = result.replace(rule.pattern, (match) => {
          count++;
          return rule.mask(match);
        });

        if (count > 0) {
          stats[rule.label] = count;
        }
      });

      outputEl.value = result;

      // 显示统计
      const entries = Object.entries(stats);
      if (entries.length > 0) {
        statsListEl.textContent = '';
        entries.forEach(([label, count]) => {
          const item = document.createElement('span');
          item.className = 'stat-item';
          item.textContent = label + ': ';
          const countSpan = document.createElement('span');
          countSpan.className = 'stat-count';
          countSpan.textContent = count;
          item.appendChild(countSpan);
          statsListEl.appendChild(item);
        });
        statsEl.style.display = 'block';
        
        const total = entries.reduce((sum, [, c]) => sum + c, 0);
        showStatus('脱敏完成，共处理 ' + total + ' 处敏感信息', 'success');
      } else {
        statsEl.style.display = 'none';
        showStatus('未发现需要脱敏的内容', 'success');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // 事件绑定
    document.getElementById('btnPaste').onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnMask').onclick = maskLog;

    document.getElementById('btnCopy').onclick = async () => {
      if (!outputEl.value) {
        showStatus('没有可复制的内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async () => {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('分享链接已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = () => {
      inputEl.value = '';
      outputEl.value = '';
      statsEl.style.display = 'none';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
      showStatus('已清空', 'success');
    };

    inputEl.addEventListener('input', () => {
      saveToStorage();
      saveToUrl();
    });

    // 初始化
    if (!loadFromUrl()) {
      loadFromStorage();
    }
  </script>
</body>
</html>
