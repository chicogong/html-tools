<body>
    <div class="container">

        <div class="card">
            <div class="input-group">
                <label>è¾“å…¥æ•°å€¼</label>

            <div class="input-group">

                <select id="unit">

    <script>
        const toDeg = { deg: 1, rad: 180/Math.PI, grad: 0.9, turn: 360, arcmin: 1/60, arcsec: 1/3600 };
        const labels = { deg: 'åº¦ (Â°)', rad: 'å¼§åº¦ (rad)', grad: 'ç™¾åˆ†åº¦ (grad)', turn: 'åœˆæ•°', arcmin: 'è§’åˆ† (\')', arcsec: 'è§’ç§’ (")' };
        function convert() {
            const value = parseFloat(document.getElementById('value').value) || 0;
            const unit = document.getElementById('unit').value;
            const degrees = value * toDeg[unit];
            let html = '';
            for (const [key, factor] of Object.entries(toDeg)) {
                const result = degrees / factor;
                const formatted = result.toLocaleString('zh-CN', {maximumFractionDigits: 6});
                html += `<div class="result-item"><span class="result-label">${labels[key]}</span><span class="result-value">${formatted}</span></div>`;
            }
            document.getElementById('results').innerHTML = html;
            drawAngle(degrees);
        }
        function drawAngle(deg) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const cx = 100, cy = 100, r = 80;
            ctx.clearRect(0, 0, 200, 200);
            ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2); ctx.strokeStyle = '#ddd'; ctx.lineWidth = 2; ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx + r, cy); ctx.strokeStyle = '#999'; ctx.stroke();
            const rad = -deg * Math.PI / 180;
            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.arc(cx, cy, r * 0.6, 0, rad, deg > 0); ctx.fillStyle = 'rgba(79,172,254,0.3)'; ctx.fill();
            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx + r * Math.cos(rad), cy + r * Math.sin(rad)); ctx.strokeStyle = '#4facfe'; ctx.lineWidth = 3; ctx.stroke();
        }
        document.getElementById('value').addEventListener('input', convert);
        document.getElementById('unit').addEventListener('change', convert);
        convert();
    </script>
