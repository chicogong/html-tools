<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slugify 工具 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 800px; margin: 0 auto; }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px; }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    button.primary:hover { background: var(--primary-hover); border-color: var(--primary-hover); color: #fff; }
    label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 16px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }

    .options {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 16px;
      padding: 16px;
      background: var(--bg);
      border-radius: var(--radius);
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
      margin: 0;
      cursor: pointer;
    }

    .result-box {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
    }

    .result-box .label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .result-box .value {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 1.1rem;
      word-break: break-all;
      color: var(--primary);
    }

    .stats {
      display: flex;
      gap: 24px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .status { font-size: 0.85rem; margin-top: 12px; min-height: 20px; }
    .status.success { color: var(--success); }
    .status.error { color: var(--danger); }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>Slugify 工具</h1>
    <p class="desc">将文字转换为 URL 友好的 slug 格式</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnCopy" class="primary">复制结果</button>
        <button id="btnClear">清空</button>
      </div>

      <label for="input">输入文字</label>
      <input type="text" id="input" placeholder="例如: Hello World 你好世界!" />

      <div class="options">
        <label>
          <input type="checkbox" id="optLower" checked />
          转小写
        </label>
        <label>
          分隔符:
          <select id="optSeparator" style="width: auto; margin: 0; padding: 6px 10px;">
            <option value="-">连字符 (-)</option>
            <option value="_">下划线 (_)</option>
            <option value=".">点号 (.)</option>
            <option value="">无分隔符</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="optTrim" checked />
          去除首尾空格
        </label>
        <label>
          <input type="checkbox" id="optStrict" />
          严格模式 (仅保留 a-z 0-9)
        </label>
      </div>

      <div class="result-box">
        <div class="label">Slug 结果</div>
        <div class="value" id="output">-</div>
      </div>

      <div class="stats">
        <span>原文长度: <strong id="origLen">0</strong></span>
        <span>Slug 长度: <strong id="slugLen">0</strong></span>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var inputEl = document.getElementById('input');
    var outputEl = document.getElementById('output');
    var origLenEl = document.getElementById('origLen');
    var slugLenEl = document.getElementById('slugLen');
    var statusEl = document.getElementById('status');

    var optLower = document.getElementById('optLower');
    var optSeparator = document.getElementById('optSeparator');
    var optTrim = document.getElementById('optTrim');
    var optStrict = document.getElementById('optStrict');

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    var charMap = {
      'à': 'a', 'á': 'a', 'â': 'a', 'ã': 'a', 'ä': 'a', 'å': 'a', 'æ': 'ae',
      'ç': 'c', 'è': 'e', 'é': 'e', 'ê': 'e', 'ë': 'e', 'ì': 'i', 'í': 'i',
      'î': 'i', 'ï': 'i', 'ð': 'd', 'ñ': 'n', 'ò': 'o', 'ó': 'o', 'ô': 'o',
      'õ': 'o', 'ö': 'o', 'ø': 'o', 'ù': 'u', 'ú': 'u', 'û': 'u', 'ü': 'u',
      'ý': 'y', 'þ': 'th', 'ÿ': 'y', 'ß': 'ss', 'ł': 'l', 'ő': 'o', 'ű': 'u',
      'ţ': 't', 'ą': 'a', 'ę': 'e', 'ś': 's', 'ź': 'z', 'ż': 'z', 'ń': 'n',
      'ć': 'c', 'ĺ': 'l', 'ŕ': 'r', 'ď': 'd', 'ť': 't', 'ň': 'n', 'ľ': 'l',
      '&': 'and', '@': 'at', '©': 'c', '®': 'r', '™': 'tm'
    };

    function slugify(text) {
      var separator = optSeparator.value;
      var lower = optLower.checked;
      var trim = optTrim.checked;
      var strict = optStrict.checked;

      var result = text;

      if (trim) {
        result = result.trim();
      }

      if (lower) {
        result = result.toLowerCase();
      }

      result = result.replace(/[^\u0000-\u007F]/g, function(c) {
        return charMap[c] || '';
      });

      if (strict) {
        result = result.replace(/[^a-z0-9\s]/gi, '');
      } else {
        result = result.replace(/[^a-z0-9\s\-_]/gi, '');
      }

      result = result.replace(/\s+/g, separator);

      if (separator) {
        var sep = separator.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
        result = result.replace(new RegExp(sep + '+', 'g'), separator);
        result = result.replace(new RegExp('^' + sep + '|' + sep + '$', 'g'), '');
      }

      return result;
    }

    function update() {
      var input = inputEl.value;
      var slug = slugify(input);

      outputEl.textContent = slug || '-';
      origLenEl.textContent = input.length;
      slugLenEl.textContent = slug.length;
    }

    document.getElementById('btnPaste').onclick = async function() {
      try {
        inputEl.value = await navigator.clipboard.readText();
        update();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnCopy').onclick = async function() {
      var slug = outputEl.textContent;
      if (slug && slug !== '-') {
        await navigator.clipboard.writeText(slug);
        showStatus('已复制', 'success');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      update();
      showStatus('已清空', 'success');
    };

    inputEl.addEventListener('input', update);
    optLower.addEventListener('change', update);
    optSeparator.addEventListener('change', update);
    optTrim.addEventListener('change', update);
    optStrict.addEventListener('change', update);
  </script>
</body>
</html>
