    <script>
        function textToUtf8Bytes(text) {
            return new TextEncoder().encode(text);
        }

        function utf8BytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0').toUpperCase());
        }

        function convert() {
            const input = document.getElementById('input').value;
            const format = document.getElementById('outputFormat').value;
            let output = '';

            const chars = [...input];
            const utf8Bytes = textToUtf8Bytes(input);

            switch (format) {
                case 'hex':
                    output = utf8BytesToHex(utf8Bytes).join(' ');
                    break;
                case 'decimal':
                    output = Array.from(utf8Bytes).join(' ');
                    break;
                case 'binary':
                    output = Array.from(utf8Bytes).map(b => b.toString(2).padStart(8, '0')).join(' ');
                    break;
                case 'octal':
                    output = Array.from(utf8Bytes).map(b => b.toString(8).padStart(3, '0')).join(' ');
                    break;
                case 'utf8':
                    output = utf8BytesToHex(utf8Bytes).map(h => '\\x' + h).join('');
                    break;
                case 'utf16':
                    output = chars.map(c => {
                        const code = c.charCodeAt(0);
                        return '\\u' + code.toString(16).padStart(4, '0').toUpperCase();
                    }).join('');
                    break;
                case 'codepoint':
                    output = chars.map(c => 'U+' + c.codePointAt(0).toString(16).toUpperCase().padStart(4, '0')).join(' ');

                        if (cp < 128 && /[\w\s]/.test(c)) return c;
                        if (cp > 0xFFFF) return '\\u{' + cp.toString(16).toUpperCase() + '}';

            updateInfo(input, utf8Bytes, chars);
