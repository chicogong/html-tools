  <div class="container">

    <p class="description">æ–‡å­—çš„é¢œè‰²æ˜¯å¦ä¸æ–‡å­—å†…å®¹åŒ¹é…ï¼Ÿ</p>
    
    <div id="gameArea">
      <div class="timer-bar"><div class="timer-fill" id="timerFill"></div></div>
      <div class="stats">
        <div>
          <div class="stat-value" id="score">0</div>
          <div class="stat-label">å¾—åˆ†</div>
        </div>
        <div>
          <div class="stat-value" id="time">30</div>
          <div class="stat-label">æ—¶é—´</div>
        </div>
      </div>
      <div class="question" id="question">çº¢è‰²</div>
      <div class="buttons">
        <button class="btn btn-yes" onclick="answer(true)">åŒ¹é… âœ“</button>
        <button class="btn btn-no" onclick="answer(false)">ä¸åŒ¹é… âœ—</button>
      </div>
    </div>
    
    <div class="game-over" id="gameOver" style="display:none">
      <h2>æ¸¸æˆç»“æŸ</h2>
      <div class="final-score" id="finalScore">0</div>
      <p>æœ€é«˜åˆ†: <span id="highScore">0</span></p>
      <button class="restart-btn" onclick="startGame()">å†ç©ä¸€æ¬¡</button>
    </div>
  </div>
  
  <script>
    const colors = [
      { name: 'çº¢è‰²', hex: '#ff4444' },
      { name: 'è“è‰²', hex: '#4444ff' },
      { name: 'ç»¿è‰²', hex: '#44ff44' },
      { name: 'é»„è‰²', hex: '#ffff44' },
      { name: 'ç´«è‰²', hex: '#ff44ff' },
      { name: 'æ©™è‰²', hex: '#ff8844' },
      { name: 'é’è‰²', hex: '#44ffff' },
      { name: 'ç²‰è‰²', hex: '#ff88cc' }
    ];
    
    let score = 0;
    let timeLeft = 30;
    let timer = null;
    let currentMatch = false;
    
    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function generateQuestion() {
      const textColor = getRandomColor();
      const displayColor = Math.random() > 0.5 ? textColor : getRandomColor();
      currentMatch = textColor.name === displayColor.name;
      
      const question = document.getElementById('question');
      question.textContent = textColor.name;
      question.style.color = displayColor.hex;
    }
    
    function answer(isMatch) {
      if (isMatch === currentMatch) {
        score += 10;
        timeLeft = Math.min(timeLeft + 1, 30);
      } else {
        score = Math.max(0, score - 5);
        timeLeft = Math.max(0, timeLeft - 2);
      }
      document.getElementById('score').textContent = score;
      generateQuestion();
    }
    
    function updateTimer() {
      timeLeft -= 0.1;
      document.getElementById('time').textContent = Math.ceil(timeLeft);
      document.getElementById('timerFill').style.width = (timeLeft / 30 * 100) + '%';
      
      if (timeLeft <= 0) {
        endGame();
      }
    }
    
    function startGame() {
      score = 0;
      timeLeft = 30;
      document.getElementById('score').textContent = 0;
      document.getElementById('gameArea').style.display = 'block';
      document.getElementById('gameOver').style.display = 'none';
      
      generateQuestion();
      
      if (timer) clearInterval(timer);
      timer = setInterval(updateTimer, 100);
    }
    
    function endGame() {
      clearInterval(timer);
      document.getElementById('gameArea').style.display = 'none';
      document.getElementById('gameOver').style.display = 'block';
      document.getElementById('finalScore').textContent = score;
      
      const highScore = parseInt(localStorage.getItem('color_match_high') || '0');
      if (score > highScore) {
        localStorage.setItem('color_match_high', score);
      }
      document.getElementById('highScore').textContent = Math.max(score, highScore);
    }
    
    startGame();
  </script>
