<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>倒计时计算器 - WebUtils</title>
  <style>
    :root { --bg: #f8f9fa; --card-bg: #fff; --text: #212529; --text-muted: #6c757d; --border: #dee2e6; --primary: #0d6efd; --success: #198754; --shadow: 0 2px 8px rgb(0,0,0,0.08); --radius: 8px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 24px; min-height: 100vh; }
    .container { max-width: 700px; margin: 0 auto; }
    .back-link { display: inline-block; margin-bottom: 16px; color: var(--primary); text-decoration: none; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); margin-bottom: 20px; }
    .input-row { display: flex; gap: 16px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
    .input-group { display: flex; flex-direction: column; gap: 6px; flex: 1; min-width: 150px; }
    .input-group label { font-size: 0.9rem; color: var(--text-muted); }
    .input-group input { padding: 10px 14px; font-size: 1rem; border: 1px solid var(--border); border-radius: var(--radius); width: 100%; }
    .input-group input:focus { outline: none; border-color: var(--primary); }
    .countdown { text-align: center; padding: 30px; background: var(--bg); border-radius: var(--radius); }
    .countdown-title { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 20px; }
    .countdown-grid { display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; }
    .countdown-item { background: var(--card-bg); border-radius: var(--radius); padding: 20px 24px; min-width: 100px; }
    .countdown-value { font-size: 2.5rem; font-weight: 700; color: var(--primary); line-height: 1; }
    .countdown-label { font-size: 0.85rem; color: var(--text-muted); margin-top: 8px; }
    .progress-bar { height: 8px; background: var(--border); border-radius: 4px; margin-top: 24px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--success)); transition: width 0.5s; }
    .quick-dates { margin-top: 20px; }
    .quick-dates-title { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 12px; }
    .quick-btns { display: flex; gap: 8px; flex-wrap: wrap; }
    .quick-btn { padding: 8px 16px; font-size: 0.85rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--card-bg); cursor: pointer; }
    .quick-btn:hover { border-color: var(--primary); color: var(--primary); }
    footer { text-align: center; margin-top: 32px; padding-top: 16px; border-top: 1px solid var(--border); color: var(--text-muted); font-size: 0.85rem; }
    footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>倒计时计算器</h1>
    <p class="desc">计算距离目标日期还有多少时间</p>
    <div class="card">
      <div class="input-row">
        <div class="input-group">
          <label>事件名称</label>
          <input type="text" id="eventName" placeholder="如: 新年" value="新年" />
        </div>
        <div class="input-group">
          <label>目标日期</label>
          <input type="datetime-local" id="targetDate" />
        </div>
      </div>
      <div class="countdown">
        <div class="countdown-title">距离 <span id="displayName">新年</span> 还有</div>
        <div class="countdown-grid">
          <div class="countdown-item"><div class="countdown-value" id="days">0</div><div class="countdown-label">天</div></div>
          <div class="countdown-item"><div class="countdown-value" id="hours">0</div><div class="countdown-label">小时</div></div>
          <div class="countdown-item"><div class="countdown-value" id="minutes">0</div><div class="countdown-label">分钟</div></div>
          <div class="countdown-item"><div class="countdown-value" id="seconds">0</div><div class="countdown-label">秒</div></div>
        </div>
        <div class="progress-bar"><div class="progress-fill" id="progress" style="width: 0%"></div></div>
      </div>
      <div class="quick-dates">
        <div class="quick-dates-title">快捷日期</div>
        <div class="quick-btns">
          <button class="quick-btn" data-event="元旦" data-month="1" data-day="1">元旦</button>
          <button class="quick-btn" data-event="春节" data-date="2025-01-29">春节</button>
          <button class="quick-btn" data-event="情人节" data-month="2" data-day="14">情人节</button>
          <button class="quick-btn" data-event="劳动节" data-month="5" data-day="1">劳动节</button>
          <button class="quick-btn" data-event="国庆节" data-month="10" data-day="1">国庆节</button>
          <button class="quick-btn" data-event="双十一" data-month="11" data-day="11">双十一</button>
          <button class="quick-btn" data-event="圣诞节" data-month="12" data-day="25">圣诞节</button>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/chicogong/html-tools" target="_blank">View source</a> · <a href="../../index.html">WebUtils</a></footer>
  </div>
  <script>
    const targetDateEl = document.getElementById('targetDate');
    const eventNameEl = document.getElementById('eventName');
    let targetDate = null;
    let startDate = new Date();
    // 设置默认为下一个新年
    const now = new Date();
    let nextYear = new Date(now.getFullYear() + 1, 0, 1);
    targetDateEl.value = nextYear.toISOString().slice(0, 16);
    targetDate = nextYear;
    function updateCountdown() {
      if (!targetDate) return;
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('minutes').textContent = '0';
        document.getElementById('seconds').textContent = '0';
        document.getElementById('progress').style.width = '100%';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      // 进度条
      const total = targetDate - startDate;
      const elapsed = now - startDate;
      const progress = Math.min(100, Math.max(0, (elapsed / total) * 100));
      document.getElementById('progress').style.width = progress + '%';
    }
    function setTarget() {
      const val = targetDateEl.value;
      if (val) {
        targetDate = new Date(val);
        startDate = new Date();
        document.getElementById('displayName').textContent = eventNameEl.value || '目标';
        updateCountdown();
      }
    }
    targetDateEl.onchange = setTarget;
    eventNameEl.oninput = () => { document.getElementById('displayName').textContent = eventNameEl.value || '目标'; };
    document.querySelectorAll('.quick-btn').forEach(btn => {
      btn.onclick = () => {
        const now = new Date();
        let date;
        if (btn.dataset.date) {
          date = new Date(btn.dataset.date);
        } else {
          const month = parseInt(btn.dataset.month) - 1;
          const day = parseInt(btn.dataset.day);
          date = new Date(now.getFullYear(), month, day);
          if (date <= now) date.setFullYear(date.getFullYear() + 1);
        }
        targetDateEl.value = date.toISOString().slice(0, 16);
        eventNameEl.value = btn.dataset.event;
        setTarget();
      };
    });
    setTarget();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
