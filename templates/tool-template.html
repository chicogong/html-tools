    /* CSS å˜é‡: æš—è‰²ä¸»é¢˜ */
    :root {

    /* è¾“å…¥åŒºåŸŸ */
    .input-group {

    textarea,

    /* è¾“å‡ºåŒºåŸŸ */
    .output-area {

<body>
  <div class="bg-grid"></div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="../../index.html" class="back-link">
        â† è¿”å›
      </a>
      <div class="title-section">
        <h1>
          <span class="title-icon">ğŸ”§</span>
          å·¥å…·åç§°
        </h1>
        <p class="desc">å·¥å…·æè¿°</p>
      </div>
    </div>

    <!-- Main Card -->
    <div class="main-card">
      <!-- å·¥å…·æ  -->
      <div class="toolbar">
        <button id="pasteBtn">ğŸ“‹ ç²˜è´´</button>
        <button id="clearBtn">ğŸ—‘ï¸ æ¸…ç©º</button>
        <button id="copyBtn" class="primary">ğŸ“„ å¤åˆ¶è¾“å‡º</button>
        <button id="shareBtn">ğŸ”— åˆ†äº«é“¾æ¥</button>
      </div>

      <!-- è¾“å…¥åŒºåŸŸ -->
      <div class="input-group">
        <label for="input">è¾“å…¥</label>
        <textarea
          id="input"
          placeholder="åœ¨æ­¤è¾“å…¥å†…å®¹..."
          spellcheck="false"
        ></textarea>
      </div>

      <!-- è¾“å‡ºåŒºåŸŸ -->
      <div class="input-group">
        <label for="output">è¾“å‡º</label>
        <div id="output" class="output-area">
          <!-- è¾“å‡ºå†…å®¹å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ -->
        </div>
      </div>

      <!-- çŠ¶æ€æ¶ˆæ¯ -->
      <div id="message" class="message" style="display: none;"></div>
    </div>
  </div>

  <script>
    // ===================================
    // çŠ¶æ€ç®¡ç†
    // ===================================
    const state = {
      input: '',
      output: ''
    };

    // ===================================
    // DOM å…ƒç´ 
    // ===================================
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const messageEl = document.getElementById('message');
    const pasteBtn = document.getElementById('pasteBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');

    // ===================================
    // æ ¸å¿ƒåŠŸèƒ½
    // ===================================

    /**
     * å¤„ç†è¾“å…¥å¹¶ç”Ÿæˆè¾“å‡º
     * TODO: æ ¹æ®å…·ä½“å·¥å…·å®ç°æ­¤å‡½æ•°
     */
    function processInput() {
      const input = inputEl.value;
      state.input = input;

      try {
        // TODO: å®ç°å…·ä½“çš„å¤„ç†é€»è¾‘
        const result = input; // å ä½ç¬¦

        state.output = result;
        outputEl.textContent = result;

        saveState();
        showMessage('å¤„ç†æˆåŠŸ', 'success');
      } catch (error) {
        showMessage('å¤„ç†å¤±è´¥: ' + error.message, 'error');
      }
    }

    // ===================================
    // URL çŠ¶æ€æŒä¹…åŒ–
    // ===================================

    /**
     * ä¿å­˜çŠ¶æ€åˆ° URL hash
     */
    function saveState() {
      try {
        const stateStr = JSON.stringify({
          input: state.input
        });
        const encoded = btoa(encodeURIComponent(stateStr));
        history.replaceState(null, '', '#' + encoded);
      } catch (error) {
        console.error('ä¿å­˜çŠ¶æ€å¤±è´¥:', error);
      }
    }

    /**
     * ä» URL hash åŠ è½½çŠ¶æ€
     */
    function loadState() {
      try {
        const hash = location.hash.slice(1);
        if (!hash) return null;

        const decoded = decodeURIComponent(atob(hash));
        return JSON.parse(decoded);
      } catch (error) {
        console.error('åŠ è½½çŠ¶æ€å¤±è´¥:', error);
        return null;
      }
    }

    /**
     * æ¢å¤çŠ¶æ€
     */
    function restoreState() {
      const savedState = loadState();
      if (!savedState) return;

      if (savedState.input) {
        inputEl.value = savedState.input;
        processInput();
      }
    }

    // ===================================
    // å‰ªè´´æ¿æ“ä½œ
    // ===================================

    /**
     * ä»å‰ªè´´æ¿ç²˜è´´
     */
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        processInput();
        showMessage('å·²ç²˜è´´', 'success');
      } catch (error) {
        showMessage('ç²˜è´´å¤±è´¥: ' + error.message, 'error');
      }
    }

    /**
     * å¤åˆ¶è¾“å‡ºåˆ°å‰ªè´´æ¿
     */
    async function copyToClipboard() {
      try {
        await navigator.clipboard.writeText(state.output);
        showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
      } catch (error) {
        showMessage('å¤åˆ¶å¤±è´¥: ' + error.message, 'error');
      }
    }

    // ===================================
    // åˆ†äº«åŠŸèƒ½
    // ===================================

    /**
     * ç”Ÿæˆåˆ†äº«é“¾æ¥
     */
    function generateShareLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        showMessage('åˆ†äº«é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
      }).catch(() => {
        showMessage('å¤åˆ¶é“¾æ¥å¤±è´¥', 'error');
      });
    }

    // ===================================
    // UI è¾…åŠ©å‡½æ•°
    // ===================================

    /**
     * æ˜¾ç¤ºæ¶ˆæ¯
     */
    function showMessage(text, type = 'info') {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      messageEl.style.display = 'block';

      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 3000);
    }

    /**
     * æ¸…ç©ºè¾“å…¥è¾“å‡º
     */
    function clearAll() {
      inputEl.value = '';
      outputEl.textContent = '';
      state.input = '';
      state.output = '';
      history.replaceState(null, '', '#');
      showMessage('å·²æ¸…ç©º', 'info');
    }

    // ===================================
    // äº‹ä»¶ç›‘å¬
    // ===================================

    // è¾“å…¥å˜åŒ–æ—¶è‡ªåŠ¨å¤„ç†
    inputEl.addEventListener('input', () => {
      processInput();
    });

    // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    pasteBtn.addEventListener('click', pasteFromClipboard);
    clearBtn.addEventListener('click', clearAll);
    copyBtn.addEventListener('click', copyToClipboard);
    shareBtn.addEventListener('click', generateShareLink);

    // é”®ç›˜å¿«æ·é”®
    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + V: ç²˜è´´
      if ((e.ctrlKey || e.metaKey) && e.key === 'v' && document.activeElement !== inputEl) {
        e.preventDefault();
        pasteFromClipboard();
      }

      // Ctrl/Cmd + K: æ¸…ç©º
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        clearAll();
      }

      // Ctrl/Cmd + Shift + C: å¤åˆ¶è¾“å‡º
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'c') {
        e.preventDefault();
        copyToClipboard();
      }
    });

    // ===================================
    // åˆå§‹åŒ–
    // ===================================
    restoreState();
  </script>
</body>
