    <div class="container">

    <input

    <script>
      let counters = [];
      let selectedIndex = -1;

      document.addEventListener("DOMContentLoaded", () => {
        initTheme();
        loadFromStorage();
        renderCounters();
        setupKeyboardShortcuts();
      });

      function initTheme() {
        const saved = localStorage.getItem("theme");
        if (saved) document.documentElement.setAttribute("data-theme", saved);
      }

      window.toggleTheme = function () {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      };

      function loadFromStorage() {
        const saved = localStorage.getItem("multiCounters");
        if (saved) {
          try {
            counters = JSON.parse(saved);
          } catch (e) {
            counters = [];
          }
        }
      }

      function saveToStorage() {
        localStorage.setItem("multiCounters", JSON.stringify(counters));
      }

      window.addCounter = function () {
        const nameInput = document.getElementById("counterName");
        const valueInput = document.getElementById("initialValue");
        const name = nameInput.value.trim() || "è®¡æ•°å™¨ " + (counters.length + 1);
        const value = parseInt(valueInput.value) || 0;

        counters.push({
          id: Date.now(),
          name: name,
          value: value,
          initialValue: value,
          step: 1,
          operations: 0,
          createdAt: new Date().toISOString(),
          lastModified: new Date().toISOString()
        });

        nameInput.value = "";
        valueInput.value = "0";
        saveToStorage();
        renderCounters();
        showToast("è®¡æ•°å™¨å·²æ·»åŠ ");
      };

      function renderCounters() {
        const grid = document.getElementById("countersGrid");
        const summary = document.getElementById("summaryPanel");

        if (counters.length === 0) {
          grid.innerHTML =
            '<div class="empty-state"><div class="icon">ğŸ“Š</div><p>è¿˜æ²¡æœ‰è®¡æ•°å™¨<br><small>ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®æ·»åŠ ä¸€ä¸ª</small></p></div>';
          summary.style.display = "none";
          return;
        }

        summary.style.display = "grid";
        document.getElementById("totalCounters").textContent = counters.length;
        document.getElementById("totalCount").textContent = counters.reduce(
          (sum, c) => sum + c.value,
          0
        );
        document.getElementById("totalOperations").textContent = counters.reduce(
          (sum, c) => sum + c.operations,
          0
        );

        grid.innerHTML = counters
          .map(
            (counter, index) =>
              '<div class="counter-card ' +
              (index === selectedIndex ? "selected" : "") +
              '" data-index="' +
              index +
              '" onclick="selectCounter(' +
              index +
              ')">' +
              '<div class="counter-header">' +
              '<span class="counter-name">' +
              escapeHtml(counter.name) +
              "</span>" +
              '<div class="counter-actions">' +
              '<button onclick="event.stopPropagation(); editName(' +
              index +
              ')" title="ç¼–è¾‘åç§°">âœï¸</button>' +
              '<button onclick="event.stopPropagation(); duplicateCounter(' +
              index +
              ')" title="å¤åˆ¶">ğŸ“‹</button>' +
              '<button onclick="event.stopPropagation(); deleteCounter(' +
              index +
              ')" title="åˆ é™¤">ğŸ—‘ï¸</button>' +
              "</div>" +
              "</div>" +
              '<div class="counter-value">' +
              counter.value.toLocaleString() +
              "</div>" +
              '<div class="counter-controls">' +
              '<button class="btn-minus" onclick="event.stopPropagation(); updateValue(' +
              index +
              ', -1)">âˆ’</button>' +
              '<button class="btn-reset" onclick="event.stopPropagation(); resetCounter(' +
              index +
              ')">â†º</button>' +
              '<button class="btn-plus" onclick="event.stopPropagation(); updateValue(' +
              index +
              ', 1)">+</button>' +
              "</div>" +
              '<div class="counter-step">' +
              "<span>æ­¥é•¿:</span>" +
              '<input type="number" value="' +
              counter.step +
              '" min="1" onclick="event.stopPropagation()" onchange="updateStep(' +
              index +
              ', this.value)">' +
              "</div>" +
              '<div class="counter-meta">' +
              "<span>åˆå§‹: " +
              counter.initialValue +
              "</span>" +
              "<span>æ“ä½œ: " +
              counter.operations +
              "æ¬¡</span>" +
              "</div>" +
              "</div>"
          )
          .join("");
      }

      window.selectCounter = function (index) {
        selectedIndex = index;
        renderCounters();
      };

      window.updateValue = function (index, direction) {
        const counter = counters[index];
        counter.value += direction * counter.step;
        counter.operations++;
        counter.lastModified = new Date().toISOString();
        saveToStorage();
        renderCounters();
      };

      function resetCounter(index) {
        const counter = counters[index];
        counter.value = counter.initialValue;
        counter.operations++;
        counter.lastModified = new Date().toISOString();
        saveToStorage();
        renderCounters();
      }

      window.updateStep = function (index, value) {
        counters[index].step = Math.max(1, parseInt(value) || 1);
        saveToStorage();
      };

      window.editName = function (index) {
        const newName = prompt("è¾“å…¥æ–°åç§°:", counters[index].name);
        if (newName !== null && newName.trim()) {
          counters[index].name = newName.trim();
          counters[index].lastModified = new Date().toISOString();
          saveToStorage();
          renderCounters();
        }
      };

      window.duplicateCounter = function (index) {
        const original = counters[index];
        counters.push({
          ...original,
          id: Date.now(),
          name: original.name + " (å‰¯æœ¬)",
          operations: 0,
          createdAt: new Date().toISOString(),
          lastModified: new Date().toISOString()
        });
        saveToStorage();
        renderCounters();
        showToast("è®¡æ•°å™¨å·²å¤åˆ¶");
      };

      function deleteCounter(index) {
        if (confirm('ç¡®å®šåˆ é™¤ "' + counters[index].name + '" å—ï¼Ÿ')) {
          counters.splice(index, 1);
          if (selectedIndex >= counters.length) selectedIndex = counters.length - 1;
          saveToStorage();
          renderCounters();
          showToast("è®¡æ•°å™¨å·²åˆ é™¤");
        }
      }

      function setupKeyboardShortcuts() {
        document.addEventListener("keydown", (e) => {
          if (e.target.tagName === "INPUT") return;

          if (selectedIndex >= 0 && selectedIndex < counters.length) {
            switch (e.key) {
              case "ArrowUp":
              case "+":
              case "=":
                e.preventDefault();
                updateValue(selectedIndex, 1);
                break;
              case "ArrowDown":
              case "-":
                e.preventDefault();
                updateValue(selectedIndex, -1);
                break;
              case "r":
              case "R":
                e.preventDefault();
                resetCounter(selectedIndex);
                break;
              case "Delete":
              case "Backspace":
                e.preventDefault();
                deleteCounter(selectedIndex);
                break;
            }
          }

          if (e.key === "Tab" && counters.length > 0) {
            e.preventDefault();
            if (e.shiftKey) {
              selectedIndex = selectedIndex <= 0 ? counters.length - 1 : selectedIndex - 1;
            } else {
              selectedIndex = (selectedIndex + 1) % counters.length;
            }
            renderCounters();
          }
        });
      }

      window.exportData = function () {
        if (counters.length === 0) {
          showToast("æ²¡æœ‰æ•°æ®å¯å¯¼å‡º");
          return;
        }

        const data = { version: 1, exportedAt: new Date().toISOString(), counters: counters };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "counters-" + new Date().toISOString().slice(0, 10) + ".json";
        a.click();
        URL.revokeObjectURL(url);
        showToast("æ•°æ®å·²å¯¼å‡º");
      };

      window.importData = function () {
        document.getElementById("importInput").click();
      };

      window.handleImport = function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            if (data.counters && Array.isArray(data.counters)) {
              const action = confirm('æ˜¯å¦åˆå¹¶åˆ°ç°æœ‰è®¡æ•°å™¨ï¼Ÿ\nç‚¹å‡»"ç¡®å®š"åˆå¹¶ï¼Œç‚¹å‡»"å–æ¶ˆ"æ›¿æ¢å…¨éƒ¨');
              if (action) {
                counters = [...counters, ...data.counters];
              } else {
                counters = data.counters;
              }
              saveToStorage();
              renderCounters();
              showToast("å·²å¯¼å…¥ " + data.counters.length + " ä¸ªè®¡æ•°å™¨");
            } else {
              showToast("æ— æ•ˆçš„æ•°æ®æ ¼å¼");
            }
          } catch (err) {
            showToast("å¯¼å…¥å¤±è´¥: " + err.message);
          }
        };
        reader.readAsText(file);
        event.target.value = "";
      };

      window.escapeHtml = function (text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      };

      function showToast(message) {
        const existing = document.querySelector(".toast");
        if (existing) existing.remove();

        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => toast.remove(), 2500);
      }
    </script>
