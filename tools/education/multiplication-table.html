  <body>
    <div class="bg-grid"></div>
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>

      <nav class="breadcrumb">
        <a href="../../index.html">È¶ñÈ°µ</a>
        <span class="breadcrumb-separator">/</span>
        <a href="../../index.html#education">ÊïôËÇ≤Â≠¶‰π†</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">‰πòÊ≥ïÂè£ËØÄË°®</span>
      </nav>

      <h1>‚úñÔ∏è ‰πòÊ≥ïÂè£ËØÄË°®</h1>
      <p class="subtitle">‰∫§‰∫íÂºèÂ≠¶‰π†‰πòÊ≥ïÂè£ËØÄ</p>

      <div class="modes">
        <button class="mode-btn active" onclick="switchMode('table')">Êü•ÁúãÂè£ËØÄË°®</button>
        <button class="mode-btn" onclick="switchMode('quiz')">ÁªÉ‰π†Ê®°Âºè</button>
      </div>

      <div class="table-view active" id="tableView">
        <div class="multiplication-table" id="multiplicationTable">
          <!-- Table will be rendered here -->
        </div>
      </div>

      <div class="quiz-mode" id="quizMode">
        <div class="question-card">
          <div class="question" id="question">7 √ó 8 = ?</div>
          <input type="number" class="answer-input" id="answerInput" placeholder="?" autofocus />
        </div>

        <div class="quiz-controls">
          <button class="quiz-btn primary" onclick="checkAnswer()">Ê£ÄÊü•Á≠îÊ°à</button>
          <button class="quiz-btn secondary" onclick="nextQuestion()">‰∏ã‰∏ÄÈ¢ò</button>
          <button class="quiz-btn secondary" onclick="resetQuiz()">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>

        <div class="stats">
          <div class="stat-item">
            <div class="stat-value" id="totalQuestions">0</div>
            <div class="stat-label">ÊÄªÈ¢òÊï∞</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="correctAnswers">0</div>
            <div class="stat-label">Ê≠£Á°Æ</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="accuracy">0%</div>
            <div class="stat-label">Ê≠£Á°ÆÁéá</div>
          </div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/nicexe/html-tools" target="_blank">GitHub</a>
      </footer>
    </div>

    <script>
      let currentMode = "table";
      let quizStats = {
        total: 0,
        correct: 0
      };
      let currentQuestion = null;
      let answered = false;

      function switchMode(mode) {
        currentMode = mode;
        document.querySelectorAll(".mode-btn").forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        document.getElementById("tableView").classList.toggle("active", mode === "table");
        document.getElementById("quizMode").classList.toggle("active", mode === "quiz");

        if (mode === "quiz") {
          nextQuestion();
        }
      }

      function renderTable() {
        const container = document.getElementById("multiplicationTable");
        let html = "";

        // Header row
        html += '<div class="table-cell header">√ó</div>';
        for (let i = 1; i <= 9; i++) {
          html += `<div class="table-cell header">${i}</div>`;
        }

        // Data rows
        for (let i = 1; i <= 9; i++) {
          html += `<div class="table-cell header">${i}</div>`;
          for (let j = 1; j <= 9; j++) {
            const result = i * j;
            html += `<div class="table-cell" onclick="showFormula(${i}, ${j}, ${result})">${result}</div>`;
          }
        }

        container.innerHTML = html;
      }

      function showFormula(a, b, result) {
        alert(`${a} √ó ${b} = ${result}`);
      }

      function generateQuestion() {
        const a = Math.floor(Math.random() * 9) + 1;
        const b = Math.floor(Math.random() * 9) + 1;
        return { a, b, answer: a * b };
      }

      function nextQuestion() {
        currentQuestion = generateQuestion();
        answered = false;

        document.getElementById("question").textContent =
          `${currentQuestion.a} √ó ${currentQuestion.b} = ?`;

        const input = document.getElementById("answerInput");
        input.value = "";
        input.className = "answer-input";
        input.focus();
      }

      function checkAnswer() {
        if (answered || !currentQuestion) return;

        const userAnswer = parseInt(document.getElementById("answerInput").value);
        const input = document.getElementById("answerInput");

        quizStats.total++;

        if (userAnswer === currentQuestion.answer) {
          quizStats.correct++;
          input.classList.add("correct");
          playSound(true);
        } else {
          input.classList.add("wrong");
          playSound(false);
          alert(`Ê≠£Á°ÆÁ≠îÊ°àÊòØ ${currentQuestion.answer}`);
        }

        answered = true;
        updateStats();
      }

      function updateStats() {
        document.getElementById("totalQuestions").textContent = quizStats.total;
        document.getElementById("correctAnswers").textContent = quizStats.correct;

        const accuracy =
          quizStats.total > 0 ? Math.round((quizStats.correct / quizStats.total) * 100) : 0;
        document.getElementById("accuracy").textContent = accuracy + "%";
      }

      function resetQuiz() {
        quizStats = { total: 0, correct: 0 };
        updateStats();
        nextQuestion();
      }

      function playSound(correct) {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = correct ? 800 : 200;
        oscillator.type = "sine";

        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      }

      // Keyboard support
      document.addEventListener("keydown", (e) => {
        if (currentMode === "quiz") {
          if (e.key === "Enter") {
            if (!answered) {
              checkAnswer();
            } else {
              nextQuestion();
            }
          }
        }
      });

      // Initialize
      renderTable();
      updateStats();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
