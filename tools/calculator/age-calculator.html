      <div class="input-group">
        <label for="input-----">Âá∫ÁîüÊó•Êúü</label>
        <input type="date" id="birthdate" onchange="calculate()" aria-label="Êó•ÊúüÈÄâÊã©Âô®" />
      </div>

        <div class="age" id="age">-</div>

    <script>
      function calculate() {
        const birth = new Date(document.getElementById("birthdate").value);
        if (isNaN(birth)) return;
        const today = new Date();
        let years = today.getFullYear() - birth.getFullYear();
        let months = today.getMonth() - birth.getMonth();
        let days = today.getDate() - birth.getDate();
        if (days < 0) {
          months--;
          days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        }
        if (months < 0) {
          years--;
          months += 12;
        }
        document.getElementById("age").textContent = years;
        const totalDays = Math.floor((today - birth) / (1000 * 60 * 60 * 24));
        document.getElementById("details").innerHTML =
          months + " ‰∏™Êúà " + days + " Â§©<br>ÂÖ± " + totalDays.toLocaleString() + " Â§©";
        const nextBirthday = new Date(today.getFullYear(), birth.getMonth(), birth.getDate());
        if (nextBirthday < today) nextBirthday.setFullYear(today.getFullYear() + 1);
        const daysUntil = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
        document.getElementById("nextBirthday").textContent =
          "Ë∑ùÁ¶ª‰∏ãÊ¨°ÁîüÊó•ËøòÊúâ " + daysUntil + " Â§©";
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
