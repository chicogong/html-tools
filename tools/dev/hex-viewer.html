      <h1>Hex Êü•ÁúãÂô®</h1>
      <p class="subtitle">ÊñáÊú¨/Êñá‰ª∂ÁöÑÂçÅÂÖ≠ËøõÂà∂Êü•Áúã‰∏éËΩ¨Êç¢</p>

      <div class="card">

          <button class="btn" onclick="document.getElementById('fileInput').click()">
            ÈÄâÊã©Êñá‰ª∂
          </button>
          <input type="file" id="fileInput" style="display: none" onchange="loadFile(event)" />
          <button class="btn" onclick="clearAll()">Ê∏ÖÁ©∫</button>
          <button class="btn" onclick="copyHex()">Â§çÂà∂ Hex</button>
        </div>
        <textarea id="textInput" placeholder="ËæìÂÖ•ÊñáÊú¨ÊàñÈÄâÊã©Êñá‰ª∂..."></textarea>
        <div class="stats">
          <span>
            Â≠óËäÇÊï∞:
            <strong id="byteCount">0</strong>
          </span>
          <span>
            Ë°åÊï∞:
            <strong id="lineCount">0</strong>
          </span>
        </div>
      </div>

      <div class="card">
        <div id="hexOutput" class="hex-display">
          <div style="color: var(--text-muted)">Hex ËæìÂá∫Â∞ÜÊòæÁ§∫Âú®ËøôÈáå</div>

    <script>
      const textInput = document.getElementById("textInput");
      const hexOutput = document.getElementById("hexOutput");
      let currentBytes = new Uint8Array(0);

      textInput.addEventListener("input", () => {
        const encoder = new TextEncoder();
        currentBytes = encoder.encode(textInput.value);
        renderHex();
      });

      window.loadFile = function (event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          currentBytes = new Uint8Array(e.target.result);
          textInput.value = `[Êñá‰ª∂: ${file.name}, ${currentBytes.length} Â≠óËäÇ]`;
          renderHex();
        };
        reader.readAsArrayBuffer(file);
      };

      function renderHex() {
        if (currentBytes.length === 0) {
          hexOutput.innerHTML =
            '<div style="color:var(--text-muted)">Hex ËæìÂá∫Â∞ÜÊòæÁ§∫Âú®ËøôÈáå</div>';
          document.getElementById("byteCount").textContent = "0";
          document.getElementById("lineCount").textContent = "0";
          return;
        }

        let html = "";
        const bytesPerLine = 16;
        const lines = Math.ceil(currentBytes.length / bytesPerLine);

        for (let i = 0; i < lines; i++) {
          const offset = i * bytesPerLine;
          const lineBytes = currentBytes.slice(offset, offset + bytesPerLine);

          html += '<div class="hex-row">';
          html += `<span class="hex-offset">${offset.toString(16).padStart(8, "0")}</span>`;
          html += '<span class="hex-bytes">';

          for (let j = 0; j < bytesPerLine; j++) {
            if (j < lineBytes.length) {
              html += `<span class="hex-byte">${lineBytes[j].toString(16).padStart(2, "0")}</span>`;
            } else {
              html += '<span class="hex-byte">  </span>';
            }
          }

          html += "</span>";
          html += '<span class="hex-ascii">';

          for (let j = 0; j < lineBytes.length; j++) {
            const byte = lineBytes[j];
            const char = byte >= 32 && byte <= 126 ? String.fromCharCode(byte) : ".";
            html += char;
          }

          html += "</span></div>";
        }

        hexOutput.innerHTML = html;
        document.getElementById("byteCount").textContent = currentBytes.length.toLocaleString();
        document.getElementById("lineCount").textContent = lines;
      }

      window.clearAll = function () {
        textInput.value = "";
        currentBytes = new Uint8Array(0);
        renderHex();
      };

      window.copyHex = function () {
        const hexStr = Array.from(currentBytes)
          .map((b) => b.toString(16).padStart(2, "0"))
          .join(" ");
        navigator.clipboard.writeText(hexStr);
      };

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const next = html.getAttribute("data-theme") === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          const btn = document.querySelector(".theme-toggle");
          if (btn) btn.textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
