<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件倒计时 - WebUtils</title>
    <meta name="description" content="重要日期倒计时,纪念日提醒" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-deep: #0a0a0f;
        --bg-card: #1a1a24;
        --text-primary: #e8e8ed;
        --text-secondary: #9898a4;
        --accent-cyan: #00f5d4;
        --border-subtle: #2a2a36;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        font-size: 16px;
        line-height: 1.6;
        background: var(--bg-deep);
        color: var(--text-primary);
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--accent-cyan);
      }
      .input-card {
        background: var(--bg-card);
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 2rem;
      }
      input,
      button {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 1px solid var(--border-subtle);
        border-radius: 6px;
        background: var(--bg-deep);
        color: var(--text-primary);
        font-family: inherit;
      }
      button {
        background: var(--accent-cyan);
        color: #000;
        font-weight: 600;
        cursor: pointer;
      }
      .countdown {
        font-family: "JetBrains Mono";
        font-size: 3rem;
        text-align: center;
        color: var(--accent-cyan);
        margin: 2rem 0;
      }
      .visually-hidden {
        position: absolute;

        width: 1px;

        height: 1px;

        margin: -1px;

        padding: 0;

        overflow: hidden;

        clip: rect(0, 0, 0, 0);

        white-space: nowrap;

        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⏰ 事件倒计时</h1>
      <div class="input-card">
        <input type="text" id="eventName" placeholder="事件名称" />
        <input type="date" id="eventDate" />
        <button onclick="calculate()">计算倒计时</button>
      </div>
      <div class="countdown" id="result"></div>
    </div>
    <script>
      function calculate() {
        const name = document.getElementById("eventName").value;
        const date = new Date(document.getElementById("eventDate").value);
        const now = new Date();
        const diff = Math.ceil((date - now) / (1000 * 60 * 60 * 24));
        document.getElementById("result").textContent =
          diff > 0 ? `${name || "事件"}还有 ${diff} 天` : "已过期";
      }
    </script>
  </body>
</html>
