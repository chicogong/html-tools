    <style>
      :root {
        --bg: #f8f9fa;
        --card-bg: #fff;
        --text: #212529;
        --text-muted: #6c757d;
        --border: #dee2e6;
        --primary: #0d6efd;
        --success: #198754;
        --shadow: 0 2px 8px rgb(0, 0, 0, 0.08);
        --radius: 8px;
      }
      [data-theme="dark"] {
        --bg: #0a0a0f;
        --card-bg: #1a1a24;
        --text: #e8e8ed;
        --text-muted: #9898a4;
        --border: #2a2a36;
        --primary: #a855f7;

        --shadow: 0 2px 8px rgb(0, 0, 0, 0.3);
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 24px;
        min-height: 100vh;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 16px;
        color: var(--primary);
        text-decoration: none;
      }
      h1 {
        font-size: 1.75rem;
        margin: 0 0 8px;
      }
      .desc {
        color: var(--text-muted);
        margin: 0 0 24px;
      }
      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
      }
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid var(--border);
        background: var(--card-bg);
        cursor: pointer;
        font-size: 1.2rem;
        z-index: 100;
      }
      .preview-container {
        background: var(--bg);
        border: 2px dashed var(--border);
        border-radius: var(--radius);
        min-height: 300px;
        padding: 16px;
        margin-bottom: 20px;
      }
      .flex-container {
        min-height: 250px;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(0, 0, 0, 0.03) 10px,
          rgba(0, 0, 0, 0.03) 20px
        );
        border-radius: var(--radius);
        padding: 8px;
      }
      .flex-item {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        padding: 20px;
        border-radius: 6px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 60px;
        min-height: 60px;
      }
      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 20px;
      }
      .control-group {
        background: var(--bg);
        padding: 12px;
        border-radius: var(--radius);
      }
      .control-group h4 {
        margin: 0 0 10px;
        font-size: 0.9rem;
        color: var(--text-muted);
      }
      .control-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--card-bg);
        color: var(--text);
        font-size: 0.9rem;
      }
      .items-control {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 16px;
      }
      .items-control label {
        font-weight: 500;
      }
      .items-control input {
        width: 60px;
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        text-align: center;
      }
      .output textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        font-family: ui-monospace, monospace;
        font-size: 0.85rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
        resize: none;
      }
      .btn {
        padding: 10px 16px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--card-bg);
        color: var(--text);
        cursor: pointer;
      }
      .btn:hover {
        border-color: var(--primary);
        color: var(--primary);
      }
      .btn.primary {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }
      .btn-row {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }
      .status {
        font-size: 0.85rem;
        color: var(--success);
        margin-top: 8px;
      }
      footer {
        text-align: center;
        margin-top: 32px;
        padding-top: 16px;
        border-top: 1px solid var(--border);
        color: var(--text-muted);
        font-size: 0.85rem;
      }
      footer a {
        color: var(--primary);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="../../index.html" class="back-link">â† è¿”å›å·¥å…·åˆ—è¡¨</a>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="â˜€ï¸">â˜€ï¸</button>
      <h1>CSS Flexbox ç”Ÿæˆå™¨</h1>
      <p class="desc">å¯è§†åŒ–åˆ›å»º CSS Flexbox å¼¹æ€§å¸ƒå±€</p>

      <div class="card">
        <div class="items-control">
          <label for="input-------">å­å…ƒç´ æ•°é‡:</label>
          <input
            
            type="number"
            id="itemCount"
            value="4"
            min="1"
            max="12"
            onchange="updatePreview()"
            aria-label="æ•°å­—è¾“å…¥æ¡†"
            placeholder="è¯·è¾“å…¥æ•°å­—è¾“å…¥æ¡†"
          />
        </div>

        <div class="preview-container">
          <div class="flex-container" id="flexContainer"></div>
        </div>

        <div class="controls-grid">
          <div class="control-group">
            <h4>flex-direction</h4>
            <select id="flexDirection" onchange="updatePreview()">
              <option value="row">row (é»˜è®¤)</option>
              <option value="row-reverse">row-reverse</option>
              <option value="column">column</option>
              <option value="column-reverse">column-reverse</option>
            </select>
          </div>
          <div class="control-group">
            <h4>flex-wrap</h4>
            <select id="flexWrap" onchange="updatePreview()">
              <option value="nowrap">nowrap (é»˜è®¤)</option>
              <option value="wrap">wrap</option>
              <option value="wrap-reverse">wrap-reverse</option>
            </select>
          </div>
          <div class="control-group">
            <h4>justify-content</h4>
            <select id="justifyContent" onchange="updatePreview()">
              <option value="flex-start">flex-start (é»˜è®¤)</option>
              <option value="flex-end">flex-end</option>
              <option value="center">center</option>
              <option value="space-between">space-between</option>
              <option value="space-around">space-around</option>
              <option value="space-evenly">space-evenly</option>
            </select>
          </div>
          <div class="control-group">
            <h4>align-items</h4>
            <select id="alignItems" onchange="updatePreview()">
              <option value="stretch">stretch (é»˜è®¤)</option>
              <option value="flex-start">flex-start</option>
              <option value="flex-end">flex-end</option>
              <option value="center">center</option>
              <option value="baseline">baseline</option>
            </select>
          </div>
          <div class="control-group">
            <h4>align-content</h4>
            <select id="alignContent" onchange="updatePreview()">
              <option value="normal">normal (é»˜è®¤)</option>
              <option value="flex-start">flex-start</option>
              <option value="flex-end">flex-end</option>
              <option value="center">center</option>
              <option value="space-between">space-between</option>
              <option value="space-around">space-around</option>
              <option value="stretch">stretch</option>
            </select>
          </div>
          <div class="control-group">
            <h4>gap</h4>
            <select id="gap" onchange="updatePreview()">
              <option value="0">0</option>
              <option value="8px" selected>8px</option>
              <option value="16px">16px</option>
              <option value="24px">24px</option>
              <option value="32px">32px</option>
            </select>
          </div>
        </div>

        <div class="output">
          <textarea id="cssOutput" readonly></textarea>
          <div class="btn-row">
            <button class="btn primary" onclick="copyCSS()" aria-label="å¤åˆ¶ CSS">å¤åˆ¶ CSS</button>
            <button class="btn" onclick="resetFlex()" aria-label="é‡ç½®">é‡ç½®</button>
          </div>
          <div class="status" id="status"></div>
        </div>
      </div>

      <footer>

        <a href="../../index.html">WebUtils</a>
      </footer>
    </div>

    <script>
      const containerEl = document.getElementById("flexContainer");
      const outputEl = document.getElementById("cssOutput");
      const statusEl = document.getElementById("status");

      const colors = [
        "#667eea",
        "#764ba2",
        "#f093fb",
        "#f5576c",
        "#4facfe",
        "#43e97b",
        "#fa709a",
        "#fee140",
        "#a8edea",
        "#ff9a9e",
        "#ffecd2",
        "#fcb69f"
      ];

      function updatePreview() {
        const count = parseInt(document.getElementById("itemCount").value) || 4;
        const direction = document.getElementById("flexDirection").value;
        const wrap = document.getElementById("flexWrap").value;
        const justify = document.getElementById("justifyContent").value;
        const align = document.getElementById("alignItems").value;
        const alignContent = document.getElementById("alignContent").value;
        const gap = document.getElementById("gap").value;

        // æ›´æ–°å®¹å™¨æ ·å¼
        containerEl.style.display = "flex";
        containerEl.style.flexDirection = direction;
        containerEl.style.flexWrap = wrap;
        containerEl.style.justifyContent = justify;
        containerEl.style.alignItems = align;
        containerEl.style.alignContent = alignContent;
        containerEl.style.gap = gap;

        // æ›´æ–°å­å…ƒç´ 
        containerEl.innerHTML = "";
        for (let i = 0; i < count; i++) {
          const item = document.createElement("div");
          item.className = "flex-item";
          item.style.background = colors[i % colors.length];
          item.textContent = i + 1;
          // ä¸åŒå°ºå¯¸
          if (i % 3 === 1) item.style.padding = "30px";
          if (i % 3 === 2) item.style.padding = "40px";
          containerEl.appendChild(item);
        }

        // ç”Ÿæˆ CSS
        const css = `.container {
  display: flex;
  flex-direction: ${direction};
  flex-wrap: ${wrap};
  justify-content: ${justify};
  align-items: ${align};
  align-content: ${alignContent};
  gap: ${gap};
}`;
        outputEl.value = css;
      }

      function resetFlex() {
        document.getElementById("itemCount").value = 4;
        document.getElementById("flexDirection").value = "row";
        document.getElementById("flexWrap").value = "nowrap";
        document.getElementById("justifyContent").value = "flex-start";
        document.getElementById("alignItems").value = "stretch";
        document.getElementById("alignContent").value = "normal";
        document.getElementById("gap").value = "8px";
        updatePreview();
      }

      function copyCSS() {
        navigator.clipboard.writeText(outputEl.value).then(() => {
          statusEl.textContent = "å·²å¤åˆ¶åˆ°å‰ªè´´æ¿";
          setTimeout(() => (statusEl.textContent = ""), 2000);
        });
      }

      updatePreview();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        }
      })();
    </script>
  </body>
