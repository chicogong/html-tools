    <script>
      let timer = null;
      let remaining = 0;
      let total = 0;
      let isPaused = false;

      function formatTime(secs) {
        const h = Math.floor(secs / 3600);
        const m = Math.floor((secs % 3600) / 60);
        const s = secs % 60;
        return `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
      }

      function updateDisplay() {
        document.getElementById("timeDisplay").textContent = formatTime(remaining);
        const progress = total > 0 ? ((total - remaining) / total) * 100 : 0;
        document.getElementById("progressFill").style.width = progress + "%";
      }

      function startTimer() {
        if (timer && !isPaused) return;

        if (!isPaused) {
          const h = parseInt(document.getElementById("hours").value) || 0;
          const m = parseInt(document.getElementById("minutes").value) || 0;
          const s = parseInt(document.getElementById("seconds").value) || 0;
          total = h * 3600 + m * 60 + s;
          remaining = total;
        }

        if (remaining <= 0) return;

        isPaused = false;
        document.getElementById("timeInputs").style.opacity = "0.5";
        document.getElementById("timeInputs").style.pointerEvents = "none";
        document.getElementById("startBtn").disabled = true;
        document.getElementById("pauseBtn").disabled = false;
        document.getElementById("statusLabel").textContent = "å€’è®¡æ—¶ä¸­...";
        document.getElementById("display").classList.remove("finished");

        timer = setInterval(() => {
          remaining--;
          updateDisplay();

          if (remaining <= 0) {
            clearInterval(timer);
            timer = null;
            onFinished();
          }
        }, 1000);
      }

      function pauseTimer() {
        if (!timer) return;

        clearInterval(timer);
        timer = null;
        isPaused = true;

        document.getElementById("startBtn").disabled = false;
        document.getElementById("startBtn").textContent = "ç»§ç»­";
        document.getElementById("pauseBtn").disabled = true;
        document.getElementById("statusLabel").textContent = "å·²æš‚åœ";
      }

      function resetTimer() {
        if (timer) {
          clearInterval(timer);
          timer = null;
        }

        remaining = 0;
        total = 0;
        isPaused = false;

        document.getElementById("timeDisplay").textContent = "00:00:00";
        document.getElementById("progressFill").style.width = "0%";
        document.getElementById("timeInputs").style.opacity = "1";
        document.getElementById("timeInputs").style.pointerEvents = "auto";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("startBtn").textContent = "å¼€å§‹";
        document.getElementById("pauseBtn").disabled = true;
        document.getElementById("statusLabel").textContent = "è®¾ç½®æ—¶é—´å¼€å§‹å€’è®¡æ—¶";
        document.getElementById("display").classList.remove("finished");

        document.title = "å€’è®¡æ—¶å™¨ - WebUtils";
      }

      function onFinished() {
        document.getElementById("display").classList.add("finished");
        document.getElementById("statusLabel").textContent = "æ—¶é—´åˆ°ï¼";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("startBtn").textContent = "å¼€å§‹";
        document.getElementById("pauseBtn").disabled = true;
        document.getElementById("timeInputs").style.opacity = "1";
        document.getElementById("timeInputs").style.pointerEvents = "auto";

        document.title = "â° æ—¶é—´åˆ°ï¼";

        // Try to play sound and show notification
        if ("Notification" in window && Notification.permission === "granted") {
          new Notification("å€’è®¡æ—¶ç»“æŸ", { body: "æ—¶é—´åˆ°ï¼", icon: "â°" });
        }

        // Vibrate if supported
        if ("vibrate" in navigator) {
          navigator.vibrate([200, 100, 200, 100, 200]);
        }
      }

      function setPreset(minutes, seconds) {
        document.getElementById("hours").value = Math.floor(minutes / 60);
        document.getElementById("minutes").value = minutes % 60;
        document.getElementById("seconds").value = seconds;
      }

      // Request notification permission
      if ("Notification" in window && Notification.permission === "default") {
        Notification.requestPermission();
      }

      // Update title with remaining time

        if (timer && remaining > 0) {
          document.title = `${formatTime(remaining)} - å€’è®¡æ—¶`;
