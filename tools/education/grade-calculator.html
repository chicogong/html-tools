    <style>

        input, select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: var(--accent); }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-danger { background: var(--accent2); color: white; width: 36px; height: 36px; padding: 0; display: flex; align-items: center; justify-content: center; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .progress-container { margin-top: 20px; }
        .progress-bar { height: 24px; background: var(--bg); border-radius: 12px; overflow: hidden; position: relative; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--success)); transition: width 0.3s; border-radius: 12px; }
        .progress-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 0.85rem; font-weight: 600; }
        .weight-warning { color: var(--accent2); font-size: 0.85rem; margin-top: 8px; padding: 8px; background: rgba(239,68,68,0.1); border-radius: 8px; }
        .preset-btns { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
        .preset-btn { padding: 6px 12px; border: 1px solid var(--border); border-radius: 6px; background: transparent; color: var(--text2); cursor: pointer; font-size: 0.85rem; transition: all 0.2s; }
        .preset-btn:hover { border-color: var(--accent); color: var(--accent); }
        .target-section { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border); }
        .target-row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .target-row label { color: var(--text2); white-space: nowrap; }
        .target-row input { width: 100px; }
        .target-result { margin-top: 12px; padding: 12px; background: var(--bg); border-radius: 8px; }
            .back-link { display: inline-block; margin-bottom: 16px; color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">â† è¿”å›</a>
        <h1>ğŸ“Š æˆç»©è®¡ç®—å™¨</h1>
        <p class="subtitle">è®¡ç®—åŠ æƒå¹³å‡åˆ†ï¼Œæ”¯æŒå¤šç§è¯„åˆ†ç»„ä»¶</p>
        
        <div class="result-hero">
            <div class="label">å½“å‰æˆç»©</div>
            <div class="big" id="finalGrade">0.00</div>
            <div class="stats">
                <div class="stat">
                    <div class="value" id="letterGrade">-</div>
                    <div class="label">ç­‰çº§</div>
                </div>
                <div class="stat">
                    <div class="value" id="totalWeight">0%</div>
                    <div class="label">å·²è®¡ç®—æƒé‡</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">
                <span>æˆç»©ç»„ä»¶</span>
                <div class="btn-group">
                    <button class="btn btn-outline" onclick="clearAll()">æ¸…ç©º</button>
                    <button class="btn btn-primary" onclick="addComponent()">+ æ·»åŠ ç»„ä»¶</button>
                </div>
            </div>
            
            <div class="preset-btns">
                <button class="preset-btn" onclick="loadPreset('exam')">æœŸæœ«è€ƒè¯•åˆ¶</button>
                <button class="preset-btn" onclick="loadPreset('homework')">ä½œä¸š+è€ƒè¯•åˆ¶</button>
                <button class="preset-btn" onclick="loadPreset('project')">é¡¹ç›®åˆ¶</button>
            </div>
            
            <div id="componentList"></div>
            <div class="weight-warning" id="weightWarning" style="display: none;"></div>
            
            <div class="target-section">
                <div class="card-title">ç›®æ ‡è®¡ç®—</div>
                <div class="target-row">
                    <label>ç›®æ ‡åˆ†æ•°ï¼š</label>
                    <input type="number" id="targetGrade" value="90" min="0" max="100" oninput="calculateTarget()">
                    <label>å‰©ä½™æƒé‡ï¼š</label>
                    <span id="remainingWeight">0%</span>
                </div>
                <div class="target-result" id="targetResult"></div>
            </div>
        </div>
    </div>
    
    <script>
        let components = [];
        let componentId = 0;
        
        const presets = {
            exam: [
                { name: 'å¹³æ—¶æˆç»©', weight: 30, score: 85 },
                { name: 'æœŸä¸­è€ƒè¯•', weight: 20, score: 80 },
                { name: 'æœŸæœ«è€ƒè¯•', weight: 50, score: 0 }
            ],
            homework: [
                { name: 'ä½œä¸š', weight: 20, score: 90 },
                { name: 'å‡ºå‹¤', weight: 10, score: 100 },
                { name: 'æœŸä¸­è€ƒè¯•', weight: 30, score: 75 },
                { name: 'æœŸæœ«è€ƒè¯•', weight: 40, score: 0 }
            ],
            project: [
                { name: 'å°ç»„é¡¹ç›®', weight: 40, score: 88 },
                { name: 'ä¸ªäººæŠ¥å‘Š', weight: 25, score: 82 },
                { name: 'è¯¾å ‚å±•ç¤º', weight: 20, score: 90 },
                { name: 'å‚ä¸åº¦', weight: 15, score: 95 }
            ]
        };
        
        function init() {
            const saved = localStorage.getItem('grade_calc_data');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    components = data.components || [];
                    componentId = data.componentId || 0;
                } catch (e) {
                    components = [];
                }
            }
            
            if (components.length === 0) {
                loadPreset('exam');
            } else {
                renderComponents();
                calculate();
            }
        }
        
        function loadPreset(type) {
            components = [];
            componentId = 0;
            presets[type].forEach(p => {
                components.push({
                    id: ++componentId,
                    name: p.name,
                    weight: p.weight,
                    score: p.score
                });
            });
            renderComponents();
            calculate();
            saveData();
        }
        
        function addComponent() {
            components.push({
                id: ++componentId,
                name: '',
                weight: 10,
                score: 0
            });
            renderComponents();
            saveData();
        }
        
        function removeComponent(id) {
            components = components.filter(c => c.id !== id);
            if (components.length === 0) {
                addComponent();
            } else {
                renderComponents();
                calculate();
                saveData();
            }
        }
        
        function renderComponents() {
            const container = document.getElementById('componentList');
            container.textContent = '';
            
            components.forEach(comp => {
                const row = document.createElement('div');
                row.className = 'component-row';
                
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.placeholder = 'ç»„ä»¶åç§°';
                nameInput.value = comp.name;
                nameInput.oninput = function() {
                    comp.name = this.value;
                    saveData();
                };
                
                const weightInput = document.createElement('input');
                weightInput.type = 'number';
                weightInput.placeholder = 'æƒé‡%';
                weightInput.min = '0';
                weightInput.max = '100';
                weightInput.value = comp.weight;
                weightInput.oninput = function() {
                    comp.weight = parseFloat(this.value) || 0;
                    calculate();
                    saveData();
                };
                
                const scoreInput = document.createElement('input');
                scoreInput.type = 'number';
                scoreInput.placeholder = 'åˆ†æ•°';
                scoreInput.min = '0';
                scoreInput.max = '100';
                scoreInput.value = comp.score;
                scoreInput.oninput = function() {
                    comp.score = parseFloat(this.value) || 0;
                    calculate();
                    saveData();
                };
                
                const pointsSpan = document.createElement('span');
                pointsSpan.style.cssText = 'text-align: center; color: var(--text2); font-size: 0.9rem;';
                const points = (comp.weight * comp.score / 100).toFixed(1);
                pointsSpan.textContent = points + 'åˆ†';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.textContent = 'Ã—';
                deleteBtn.onclick = function() { removeComponent(comp.id); };
                
                row.appendChild(nameInput);
                row.appendChild(weightInput);
                row.appendChild(scoreInput);
                row.appendChild(pointsSpan);
                row.appendChild(deleteBtn);
                container.appendChild(row);
            });
        }
        
        function calculate() {
            let totalWeight = 0;
            let weightedSum = 0;
            let completedWeight = 0;
            
            components.forEach(comp => {
                totalWeight += comp.weight;
                if (comp.score > 0) {
                    weightedSum += comp.weight * comp.score / 100;
                    completedWeight += comp.weight;
                }
            });
            
            const finalGrade = completedWeight > 0 ? (weightedSum / completedWeight) * 100 : 0;
            const currentPoints = weightedSum;
            
            document.getElementById('finalGrade').textContent = finalGrade.toFixed(2);
            document.getElementById('totalWeight').textContent = completedWeight.toFixed(0) + '%';
            
            let letterGrade = '-';
            if (completedWeight > 0) {
                if (finalGrade >= 90) letterGrade = 'A';
                else if (finalGrade >= 80) letterGrade = 'B';
                else if (finalGrade >= 70) letterGrade = 'C';
                else if (finalGrade >= 60) letterGrade = 'D';
                else letterGrade = 'F';
            }
            document.getElementById('letterGrade').textContent = letterGrade;
            
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressFill.style.width = Math.min(finalGrade, 100) + '%';
            progressText.textContent = finalGrade.toFixed(1) + '%';
            
            const warning = document.getElementById('weightWarning');
            if (totalWeight !== 100) {
                warning.style.display = 'block';
                warning.textContent = 'âš ï¸ æƒé‡æ€»å’Œä¸º ' + totalWeight + '%ï¼Œå»ºè®®è°ƒæ•´ä¸º100%';
            } else {
                warning.style.display = 'none';
            }
            
            document.getElementById('remainingWeight').textContent = (100 - completedWeight) + '%';
            calculateTarget();
            
            renderComponents();
        }
        
        function calculateTarget() {
            const targetGrade = parseFloat(document.getElementById('targetGrade').value) || 0;
            const resultDiv = document.getElementById('targetResult');
            
            let completedWeight = 0;
            let currentPoints = 0;
            
            components.forEach(comp => {
                if (comp.score > 0) {
                    currentPoints += comp.weight * comp.score / 100;
                    completedWeight += comp.weight;
                }
            });
            
            const remainingWeight = 100 - completedWeight;
            
            if (remainingWeight <= 0) {
                resultDiv.textContent = 'æ‰€æœ‰ç»„ä»¶å·²å®Œæˆè¯„åˆ†';
                return;
            }
            
            const neededPoints = targetGrade - currentPoints;
            const neededAverage = (neededPoints / remainingWeight) * 100;
            
            if (neededAverage > 100) {
                resultDiv.textContent = 'âš ï¸ å³ä½¿å‰©ä½™éƒ¨åˆ†å…¨éƒ¨å¾—æ»¡åˆ†ï¼Œä¹Ÿæ— æ³•è¾¾åˆ°ç›®æ ‡åˆ†æ•° ' + targetGrade;
            } else if (neededAverage < 0) {
                resultDiv.textContent = 'âœ… å·²è¾¾æˆç›®æ ‡ï¼å½“å‰å·²è·å¾— ' + currentPoints.toFixed(1) + ' åˆ†';
            } else {
                resultDiv.textContent = 'ğŸ“Œ è¦è¾¾åˆ° ' + targetGrade + ' åˆ†ï¼Œå‰©ä½™ ' + remainingWeight + '% æƒé‡éœ€å¹³å‡å¾— ' + neededAverage.toFixed(1) + ' åˆ†';
            }
        }
        
        function clearAll() {
            components = [];
            componentId = 0;
            addComponent();
            calculate();
            saveData();
        }
        
        function saveData() {
            localStorage.setItem('grade_calc_data', JSON.stringify({
                components: components,
                componentId: componentId
            }));
        }
        
        init();
    </script>
</body>
