        @media (max-width: 768px) {

        }
    </style>

<body>
    <header>

    <div class="main-container">
        <div class="editor-pane">
            <div class="pane-header">
                <span>ÁºñËæë</span>
                <span class="stats" id="editorStats">0 Â≠ó | 0 Ë°å</span>
            </div>
            <textarea id="editor" spellcheck="false" placeholder="Âú®ËøôÈáåËæìÂÖ• Markdown..."></textarea>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Sample content
        const sampleContent = `# Markdown ÁºñËæëÂô®

Ê¨¢Ëøé‰ΩøÁî® Markdown ÁºñËæëÂô®ÔºÅÊîØÊåÅ **ÂÆûÊó∂È¢ÑËßà** Âíå *GFM ËØ≠Ê≥ï*„ÄÇ

## ÂäüËÉΩÁâπÊÄß

- ÂÆûÊó∂È¢ÑËßà
- Â∑•ÂÖ∑Ê†èÂø´Êç∑ÊåâÈíÆ
- ÊîØÊåÅË°®Ê†º„ÄÅ‰ª£Á†ÅÂùó
- ÂØºÂá∫ HTML

## ‰ª£Á†ÅÁ§∫‰æã

  console.log('Hello, Markdown!');
}
\`\`\`

## Ë°®Ê†º

|------|--------|
| Á≤ó‰Ωì | Ctrl+B |
| Êñú‰Ωì | Ctrl+I |
| ÈìæÊé• | Ctrl+K |

## ÂºïÁî®

> Markdown ËÆ©ÂÜô‰ΩúÊõ¥ÁÆÄÂçï„ÄÇ

## ‰ªªÂä°ÂàóË°®

- [x] Â≠¶‰π† Markdown ËØ≠Ê≥ï
- [ ] ÂÜô‰∏ÄÁØáÂçöÂÆ¢
- [ ] ÂàÜ‰∫´ÁªôÊúãÂèã

        // Theme handling
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        window.toggleTheme = function() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        };

        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Update preview
        window.updatePreview = function() {
            const md = editor.value;
            preview.innerHTML = marked.parse(md);
            updateStats();
        };

        // Update stats
        function updateStats() {
            const text = editor.value;
            const chars = text.length;
            const lines = text.split('\n').length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById('editorStats').textContent = `${chars} Â≠ó | ${lines} Ë°å`;
        }

        // Insert text at cursor
        function insertText(before, after) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            const selected = text.substring(start, end) || 'ÊñáÊú¨';
            
            editor.value = text.substring(0, start) + before + selected + after + text.substring(end);
            editor.focus();
            editor.selectionStart = start + before.length;
            editor.selectionEnd = start + before.length + selected.length;
            updatePreview();
        }

        // Insert at line start
        window.insertLine = function(prefix) {
            const start = editor.selectionStart;
            const text = editor.value;
            
            // Find line start
            let lineStart = start;
            while (lineStart > 0 && text[lineStart - 1] !== '\n') {
                lineStart--;
            }
            
            editor.value = text.substring(0, lineStart) + prefix + text.substring(lineStart);
            editor.focus();
            editor.selectionStart = editor.selectionEnd = start + prefix.length;
            updatePreview();
        };

        // Insert code block
        window.insertCodeBlock = function() {
            const start = editor.selectionStart;
            const text = editor.value;
            const block = '\n```javascript\n// ‰ª£Á†Å\n```\n';
            
            editor.value = text.substring(0, start) + block + text.substring(start);
            editor.focus();
            editor.selectionStart = start + 15;
            editor.selectionEnd = start + 19;
            updatePreview();
        };

        // Insert table
        window.insertTable = function() {
            const start = editor.selectionStart;
            const text = editor.value;
            const table = '\n| Âàó1 | Âàó2 | Âàó3 |\n|-----|-----|-----|\n| A1 | B1 | C1 |\n| A2 | B2 | C2 |\n';
            
            editor.value = text.substring(0, start) + table + text.substring(start);
            editor.focus();
            updatePreview();
        };

        // Clear editor
        window.clearEditor = function() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÁºñËæëÂô®ÂêóÔºü')) {
                editor.value = '';
                updatePreview();
            }
        };

        // Copy markdown
        window.copyMarkdown = function() {
            navigator.clipboard.writeText(editor.value).then(() => {
                alert('Markdown Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        };

        // Copy HTML
        window.copyHTML = function() {
            navigator.clipboard.writeText(preview.innerHTML).then(() => {
                alert('HTML Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        };

        // Download markdown
        window.downloadMarkdown = function() {
            const blob = new Blob([editor.value], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.md';
            a.click();
            URL.revokeObjectURL(url);
        };

        // Keyboard shortcuts
        editor.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        insertText('**', '**');
                        break;
                    case 'i':
                        e.preventDefault();
                        insertText('*', '*');
                        break;
                    case 'k':
                        e.preventDefault();
                        insertText('[', '](url)');
                        break;
                    case 's':
                        e.preventDefault();
                        downloadMarkdown();
                        break;
                }
            }
            
            // Tab handling
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 2;
                updatePreview();
            }
        });

        // Live preview
        editor.addEventListener('input', updatePreview);

        // Initialize
        initTheme();
        editor.value = sampleContent;
        updatePreview();
    </script>
