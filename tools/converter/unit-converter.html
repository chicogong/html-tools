<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>单位转换器 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      margin-bottom: 24px;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 20px;
    }

    .category-tabs {
      display: flex;
      gap: 2px;
      background: var(--bg-surface);
      border-radius: var(--radius-sm);
      padding: 2px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .category-tab {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .category-tab.active {
      background: var(--accent-cyan);
      color: var(--bg-deep);
    }

    .category-tab:hover:not(.active) {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .conversion-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    input[type="number"], select {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      padding: 10px 12px;
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .result-display {
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    .result-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-cyan);
      word-break: break-all;
    }

    .result-unit {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    button.primary {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);
    }

    button.primary:hover {
      background: #00dfc4;
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 16px;
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '✓ ';
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>单位转换器</h1>
    <p class="desc">支持长度、重量、温度、速度、面积、体积等多种单位转换</p>

    <div class="card">
      <div class="category-tabs">
        <button class="category-tab active" data-category="length">长度</button>
        <button class="category-tab" data-category="weight">重量</button>
        <button class="category-tab" data-category="temperature">温度</button>
        <button class="category-tab" data-category="speed">速度</button>
        <button class="category-tab" data-category="area">面积</button>
        <button class="category-tab" data-category="volume">体积</button>
      </div>

      <div class="conversion-form">
        <div class="form-group">
          <label>输入值</label>
          <input type="number" id="inputValue" value="1" step="any" />
        </div>
        <div class="form-group">
          <label>从</label>
          <select id="fromUnit"></select>
        </div>
        <div class="form-group">
          <label>到</label>
          <select id="toUnit"></select>
        </div>
      </div>

      <div class="result-display">
        <div class="result-value" id="resultValue">-</div>
        <div class="result-unit" id="resultUnit"></div>
      </div>

      <div class="actions">
        <button id="btnConvert" class="primary">转换</button>
        <button id="btnSwap">交换单位</button>
        <button id="btnClear">重置</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const categories = {
      length: {
        name: '长度',
        units: [
          { id: 'm', name: '米 (m)', factor: 1 },
          { id: 'km', name: '千米 (km)', factor: 0.001 },
          { id: 'cm', name: '厘米 (cm)', factor: 100 },
          { id: 'mm', name: '毫米 (mm)', factor: 1000 },
          { id: 'mile', name: '英里 (mi)', factor: 0.000621371 },
          { id: 'yard', name: '码 (yd)', factor: 1.09361 },
          { id: 'foot', name: '英尺 (ft)', factor: 3.28084 },
          { id: 'inch', name: '英寸 (in)', factor: 39.3701 }
        ]
      },
      weight: {
        name: '重量',
        units: [
          { id: 'kg', name: '千克 (kg)', factor: 1 },
          { id: 'g', name: '克 (g)', factor: 1000 },
          { id: 'mg', name: '毫克 (mg)', factor: 1000000 },
          { id: 'lb', name: '磅 (lb)', factor: 2.20462 },
          { id: 'oz', name: '盎司 (oz)', factor: 35.274 },
          { id: 'ton', name: '吨 (t)', factor: 0.001 },
          { id: 'stone', name: '英石 (st)', factor: 0.157473 }
        ]
      },
      temperature: {
        name: '温度',
        units: [
          { id: 'celsius', name: '摄氏度 (°C)', isTemp: true },
          { id: 'fahrenheit', name: '华氏度 (°F)', isTemp: true },
          { id: 'kelvin', name: '开尔文 (K)', isTemp: true }
        ]
      },
      speed: {
        name: '速度',
        units: [
          { id: 'mps', name: '米/秒 (m/s)', factor: 1 },
          { id: 'kmph', name: '千米/时 (km/h)', factor: 3.6 },
          { id: 'mph', name: '英里/时 (mph)', factor: 2.23694 },
          { id: 'knot', name: '节 (kn)', factor: 1.94384 },
          { id: 'fps', name: '英尺/秒 (ft/s)', factor: 3.28084 }
        ]
      },
      area: {
        name: '面积',
        units: [
          { id: 'sqm', name: '平方米 (m²)', factor: 1 },
          { id: 'sqkm', name: '平方千米 (km²)', factor: 0.000001 },
          { id: 'sqft', name: '平方英尺 (ft²)', factor: 10.7639 },
          { id: 'sqmi', name: '平方英里 (mi²)', factor: 0.000000386102 },
          { id: 'acre', name: '英亩 (ac)', factor: 0.000247105 },
          { id: 'hectare', name: '公顷 (ha)', factor: 0.0001 }
        ]
      },
      volume: {
        name: '体积',
        units: [
          { id: 'liter', name: '升 (L)', factor: 1 },
          { id: 'ml', name: '毫升 (mL)', factor: 1000 },
          { id: 'gallon', name: '加仑 (gal)', factor: 0.264172 },
          { id: 'quart', name: '夸脱 (qt)', factor: 1.05669 },
          { id: 'pint', name: '品脱 (pt)', factor: 2.11338 },
          { id: 'cup', name: '杯 (cup)', factor: 4.22675 },
          { id: 'cubicm', name: '立方米 (m³)', factor: 0.001 }
        ]
      }
    };

    const inputValueEl = document.getElementById('inputValue');
    const fromUnitEl = document.getElementById('fromUnit');
    const toUnitEl = document.getElementById('toUnit');
    const resultValueEl = document.getElementById('resultValue');
    const resultUnitEl = document.getElementById('resultUnit');
    const statusEl = document.getElementById('status');
    let currentCategory = 'length';

    function populateUnits() {
      const category = categories[currentCategory];
      fromUnitEl.innerHTML = '';
      toUnitEl.innerHTML = '';

      category.units.forEach(function(unit) {
        const option1 = document.createElement('option');
        option1.value = unit.id;
        option1.textContent = unit.name;
        fromUnitEl.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = unit.id;
        option2.textContent = unit.name;
        toUnitEl.appendChild(option2);
      });

      // Set sensible defaults
      if (category.units.length >= 2) {
        fromUnitEl.value = category.units[0].id;
        toUnitEl.value = category.units[1].id;
      }
    }

    function convertTemperature(value, from, to) {
      let celsius;

      // Convert to Celsius first
      if (from === 'celsius') {
        celsius = value;
      } else if (from === 'fahrenheit') {
        celsius = (value - 32) * 5 / 9;
      } else if (from === 'kelvin') {
        celsius = value - 273.15;
      }

      // Convert from Celsius to target
      if (to === 'celsius') {
        return celsius;
      } else if (to === 'fahrenheit') {
        return celsius * 9 / 5 + 32;
      } else if (to === 'kelvin') {
        return celsius + 273.15;
      }
    }

    function convert() {
      const value = parseFloat(inputValueEl.value);
      const fromUnitId = fromUnitEl.value;
      const toUnitId = toUnitEl.value;

      if (isNaN(value)) {
        showStatus('请输入有效数值', 'error');
        return;
      }

      if (fromUnitId === toUnitId) {
        resultValueEl.textContent = value.toFixed(4);
        resultUnitEl.textContent = '单位相同';
        showStatus('单位相同，无需转换');
        return;
      }

      const category = categories[currentCategory];
      const fromUnit = category.units.find(u => u.id === fromUnitId);
      const toUnit = category.units.find(u => u.id === toUnitId);

      if (!fromUnit || !toUnit) {
        showStatus('单位选择错误', 'error');
        return;
      }

      let result;
      if (fromUnit.isTemp && toUnit.isTemp) {
        result = convertTemperature(value, fromUnitId, toUnitId);
      } else {
        // Convert to base unit then to target
        const baseValue = value / fromUnit.factor;
        result = baseValue * toUnit.factor;
      }

      resultValueEl.textContent = result.toFixed(4);
      resultUnitEl.textContent = toUnit.name;
      showStatus('转换成功', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function swapUnits() {
      const temp = fromUnitEl.value;
      fromUnitEl.value = toUnitEl.value;
      toUnitEl.value = temp;
      convert();
    }

    function reset() {
      inputValueEl.value = '1';
      populateUnits();
      resultValueEl.textContent = '-';
      resultUnitEl.textContent = '';
      statusEl.textContent = '';
    }

    document.querySelectorAll('.category-tab').forEach(function(tab) {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.category-tab').forEach(function(t) {
          t.classList.remove('active');
        });
        tab.classList.add('active');
        currentCategory = tab.getAttribute('data-category');
        populateUnits();
        convert();
      });
    });

    document.getElementById('btnConvert').onclick = convert;
    document.getElementById('btnSwap').onclick = swapUnits;
    document.getElementById('btnClear').onclick = reset;

    inputValueEl.addEventListener('input', convert);
    fromUnitEl.addEventListener('change', convert);
    toUnitEl.addEventListener('change', convert);

    // Initialize
    populateUnits();
    convert();
  </script>
</body>
</html>
