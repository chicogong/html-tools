    :root {

    [data-theme="light"] {

    .theme-toggle {

    .btn-group {
      display: flex;

    button {

    button:hover {

    .options {

    .options label {

    .options select {

      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);

    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;

    }

    @media (width <= 900px) {

    }

    .panel {
      display: flex;
      flex-direction: column;
    }

    .panel-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;

      color: var(--text-muted);

      letter-spacing: 0.1em;

    }

    textarea {
      flex: 1;

      font-family: 'JetBrains Mono', monospace;

      line-height: 1.6;

      border-radius: var(--radius-md);

    textarea:focus {

    .status {

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const indentEl = document.getElementById('indent');
    const LS_KEY = 'css_formatter_input_v1';

    function loadFromUrl() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        if (inputEl.value.length > 2000) return;
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    function getIndent() {
      const val = indentEl.value;
      return val === 'tab' ? '\t' : ' '.repeat(parseInt(val, 10));
    }

    function formatCSS(css) {
      const indent = getIndent();
      let formatted = css.trim();

      // Add newlines and indentation
      formatted = formatted.replace(/\{/g, ' {\n');
      formatted = formatted.replace(/\}/g, '\n}\n');
      formatted = formatted.replace(/;/g, ';\n');
      formatted = formatted.replace(/,/g, ',\n');

      // Clean up multiple newlines
      formatted = formatted.replace(/\n+/g, '\n');

      // Add indentation
      const lines = formatted.split('\n');
      let level = 0;
      const result = [];

      lines.forEach(function(line) {
        line = line.trim();
        if (!line) return;

        if (line.includes('}')) level = Math.max(0, level - 1);
        result.push(indent.repeat(level) + line);
        if (line.includes('{')) level++;
      });

      return result.join('\n');
    }

    function minify() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('è¯·è¾“å…¥ CSS', 'error');
        return;
      }

      let minified = text
        .replace(/\/\*[\s\S]*?\*\//g, '')
        .replace(/\s+/g, ' ')
        .replace(/\s*{\s*/g, '{')
        .replace(/\s*}\s*/g, '}')
        .replace(/\s*:\s*/g, ':')
        .replace(/\s*;\s*/g, ';')
        .replace(/\s*,\s*/g, ',')
        .trim();

      outputEl.value = minified;
      showStatus('å‹ç¼©æˆåŠŸ -' + (text.length - minified.length) + ' å­—ç¬¦', 'success');
    }

    function format() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('è¯·è¾“å…¥ CSS', 'error');
        return;
      }

      try {
        const output = formatCSS(text);
        outputEl.value = output;
        showStatus('æ ¼å¼åŒ–æˆåŠŸ', 'success');
      } catch (e) {
        showStatus('æ ¼å¼åŒ–å¤±è´¥', 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    document.getElementById('btnPaste').onclick = async function() {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('å·²ç²˜è´´', 'success');
      } catch (e) {
        showStatus('æ— æ³•è®¿é—®å‰ªè´´æ¿', 'error');
      }
    };

    document.getElementById('btnFormat').onclick = format;
    document.getElementById('btnMinify').onclick = minify;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('æ²¡æœ‰å†…å®¹', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async function() {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('é“¾æ¥å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      outputEl.value = '';
      statusEl.textContent = '';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
    };

    inputEl.addEventListener('input', function() {
      saveToStorage();
      saveToUrl();
    });

    if (!loadFromUrl()) loadFromStorage();
  </script>
