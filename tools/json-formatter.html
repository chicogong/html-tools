<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON 格式化 - HTML Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --border-strong: #3a3a4a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --accent-red: #f43f5e;
      --accent-yellow: #fbbf24;
      --glow-cyan: rgba(0, 245, 212, 0.15);
      --glow-green: rgba(16, 185, 129, 0.15);
      --glow-red: rgba(244, 63, 94, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .title-section {
      flex: 1;
    }

    .title-section h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .title-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-cyan), #4cc9f0);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--bg-deep);
    }

    .title-section .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    /* Main Card */
    .main-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .btn-group {
      display: flex;
      gap: 2px;
      background: var(--bg-surface);
      border-radius: var(--radius-sm);
      padding: 2px;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 10px 16px;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    button:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    button.primary {
      background: var(--accent-cyan);
      color: var(--bg-deep);
    }

    button.primary:hover {
      background: #00dfc4;
      box-shadow: 0 0 20px var(--glow-cyan);
    }

    .btn-single {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
    }

    .btn-single:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    /* Options */
    .options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.85rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .options select {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      padding: 6px 10px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      cursor: pointer;
    }

    .options select:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .options input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent-cyan);
      cursor: pointer;
    }

    /* Panels */
    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      flex: 1;
      min-height: 400px;
    }

    @media (max-width: 900px) {
      .panels {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .panel-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    textarea {
      flex: 1;
      width: 100%;
      min-height: 350px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
      tab-size: 2;
      transition: all 0.2s ease;
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    textarea.error {
      border-color: var(--accent-red);
      box-shadow: 0 0 0 4px var(--glow-red);
    }

    textarea[readonly] {
      background: var(--bg-surface);
    }

    /* Status */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      flex-wrap: wrap;
      gap: 16px;
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '✓';
    }

    .status.error {
      color: var(--accent-red);
    }

    .status.error::before {
      content: '✗';
    }

    /* Error Detail */
    .error-detail {
      background: rgba(244, 63, 94, 0.1);
      border: 1px solid var(--accent-red);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-top: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--accent-red);
      display: none;
    }

    .error-detail.show {
      display: block;
    }

    .error-detail p {
      margin-bottom: 8px;
    }

    .error-detail p:last-child {
      margin-bottom: 0;
    }

    .error-detail code {
      background: rgba(244, 63, 94, 0.2);
      padding: 2px 8px;
      border-radius: var(--radius-sm);
    }

    /* Stats */
    .stats {
      display: none;
    }

    .stats.show {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent-cyan);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
    }

    footer p {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: var(--text-primary);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 16px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .toolbar {
        gap: 8px;
      }

      .btn-group {
        flex-wrap: wrap;
      }

      button {
        padding: 8px 12px;
        font-size: 0.75rem;
      }

      .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .stats.show {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="container">
    <div class="header">
      <a href="../index.html" class="back-link">← 返回</a>
      <div class="title-section">
        <h1>
          <span class="title-icon">{}</span>
          JSON 格式化
        </h1>
        <p class="desc">格式化、压缩、校验，支持错误定位，纯本地处理</p>
      </div>
    </div>

    <div class="main-card">
      <div class="toolbar">
        <div class="btn-group">
          <button id="btnPaste">粘贴</button>
          <button id="btnFormat" class="primary">格式化</button>
          <button id="btnMinify" class="primary">压缩</button>
          <button id="btnValidate">校验</button>
          <button id="btnSortKeys">排序</button>
        </div>
        <div class="btn-group">
          <button id="btnCopy">复制</button>
          <button id="btnShare">分享</button>
          <button id="btnClear">清空</button>
        </div>
      </div>

      <div class="options">
        <label>
          缩进:
          <select id="indent">
            <option value="2">2 空格</option>
            <option value="4">4 空格</option>
            <option value="tab">Tab</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="removeEmpty" />
          移除空值
        </label>
      </div>

      <div class="panels">
        <div class="panel">
          <div class="panel-header">
            <span class="panel-label">输入</span>
          </div>
          <textarea id="input" placeholder="在此粘贴 JSON 数据..." spellcheck="false"></textarea>
        </div>
        <div class="panel">
          <div class="panel-header">
            <span class="panel-label">输出</span>
          </div>
          <textarea id="output" readonly placeholder="处理结果..." spellcheck="false"></textarea>
        </div>
      </div>

      <div id="errorDetail" class="error-detail"></div>

      <div class="status-bar">
        <div id="status" class="status"></div>
        <div id="stats" class="stats">
          <div class="stat-item">
            <span class="stat-value" id="statKeys">0</span>
            <span class="stat-label">键</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="statArrays">0</span>
            <span class="stat-label">数组</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="statDepth">0</span>
            <span class="stat-label">深度</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="statSize">0</span>
            <span class="stat-label">大小</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">GitHub</a>
        <span>·</span>
        <span>纯前端 · 无服务器</span>
        <span>·</span>
        <a href="../index.html">HTML Tools</a>
      </p>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const errorDetailEl = document.getElementById('errorDetail');
    const statsEl = document.getElementById('stats');
    const indentEl = document.getElementById('indent');
    const removeEmptyEl = document.getElementById('removeEmpty');

    const LS_KEY = 'json_formatter_input_v1';

    function loadFromUrl() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        if (inputEl.value.length > 2000) return;
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    function getIndent() {
      const val = indentEl.value;
      if (val === 'tab') return '\t';
      return parseInt(val, 10);
    }

    function parseError(e, text) {
      const msg = e.message;
      const posMatch = msg.match(/position\s+(\d+)/i);
      const lineMatch = msg.match(/line\s+(\d+)/i);
      const colMatch = msg.match(/column\s+(\d+)/i);
      
      errorDetailEl.textContent = '';
      
      if (posMatch) {
        const pos = parseInt(posMatch[1], 10);
        const lines = text.slice(0, pos).split('\n');
        const line = lines.length;
        const col = lines[lines.length - 1].length + 1;
        const context = text.slice(Math.max(0, pos - 20), pos + 20);
        
        const p1 = document.createElement('p');
        p1.textContent = '位置: 第 ' + line + ' 行, 第 ' + col + ' 列';
        errorDetailEl.appendChild(p1);
        
        const p2 = document.createElement('p');
        p2.textContent = '上下文: ';
        const code = document.createElement('code');
        code.textContent = '...' + context + '...';
        p2.appendChild(code);
        errorDetailEl.appendChild(p2);
        
        const p3 = document.createElement('p');
        p3.textContent = '原因: ' + msg;
        errorDetailEl.appendChild(p3);
      } else if (lineMatch) {
        const line = parseInt(lineMatch[1], 10);
        const col = colMatch ? parseInt(colMatch[1], 10) : 1;
        const lines = text.split('\n');
        const context = lines[line - 1] || '';
        
        const p1 = document.createElement('p');
        p1.textContent = '位置: 第 ' + line + ' 行, 第 ' + col + ' 列';
        errorDetailEl.appendChild(p1);
        
        const p2 = document.createElement('p');
        p2.textContent = '该行: ';
        const code = document.createElement('code');
        code.textContent = context.slice(0, 50) + (context.length > 50 ? '...' : '');
        p2.appendChild(code);
        errorDetailEl.appendChild(p2);
        
        const p3 = document.createElement('p');
        p3.textContent = '原因: ' + msg;
        errorDetailEl.appendChild(p3);
      } else {
        errorDetailEl.textContent = msg;
      }
    }

    function removeEmptyValues(obj) {
      if (Array.isArray(obj)) {
        return obj.map(removeEmptyValues).filter(v => v !== null && v !== '');
      }
      if (obj && typeof obj === 'object') {
        const result = {};
        for (const [key, value] of Object.entries(obj)) {
          if (value !== null && value !== '') {
            result[key] = removeEmptyValues(value);
          }
        }
        return result;
      }
      return obj;
    }

    function sortKeys(obj) {
      if (Array.isArray(obj)) return obj.map(sortKeys);
      if (obj && typeof obj === 'object') {
        const sorted = {};
        Object.keys(obj).sort().forEach(key => {
          sorted[key] = sortKeys(obj[key]);
        });
        return sorted;
      }
      return obj;
    }

    function analyzeJson(obj, depth) {
      depth = depth || 0;
      const stats = { keys: 0, arrays: 0, maxDepth: depth };
      
      if (Array.isArray(obj)) {
        stats.arrays = 1;
        obj.forEach(function(item) {
          const sub = analyzeJson(item, depth + 1);
          stats.keys += sub.keys;
          stats.arrays += sub.arrays;
          stats.maxDepth = Math.max(stats.maxDepth, sub.maxDepth);
        });
      } else if (obj && typeof obj === 'object') {
        stats.keys = Object.keys(obj).length;
        Object.values(obj).forEach(function(value) {
          const sub = analyzeJson(value, depth + 1);
          stats.keys += sub.keys;
          stats.arrays += sub.arrays;
          stats.maxDepth = Math.max(stats.maxDepth, sub.maxDepth);
        });
      }
      
      return stats;
    }

    function updateStats(obj, outputText) {
      const analysis = analyzeJson(obj);
      document.getElementById('statKeys').textContent = analysis.keys;
      document.getElementById('statArrays').textContent = analysis.arrays;
      document.getElementById('statDepth').textContent = analysis.maxDepth;
      document.getElementById('statSize').textContent = formatSize(new Blob([outputText]).size);
      statsEl.classList.add('show');
    }

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function format() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 JSON', 'error');
        return;
      }

      try {
        var obj = JSON.parse(text);
        if (removeEmptyEl.checked) obj = removeEmptyValues(obj);
        const output = JSON.stringify(obj, null, getIndent());
        outputEl.value = output;
        inputEl.classList.remove('error');
        errorDetailEl.classList.remove('show');
        updateStats(obj, output);
        showStatus('格式化成功', 'success');
      } catch (e) {
        inputEl.classList.add('error');
        parseError(e, text);
        errorDetailEl.classList.add('show');
        statsEl.classList.remove('show');
        showStatus('解析失败', 'error');
      }
    }

    function minify() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 JSON', 'error');
        return;
      }

      try {
        var obj = JSON.parse(text);
        if (removeEmptyEl.checked) obj = removeEmptyValues(obj);
        const output = JSON.stringify(obj);
        outputEl.value = output;
        inputEl.classList.remove('error');
        errorDetailEl.classList.remove('show');
        updateStats(obj, output);
        showStatus('压缩成功 -' + (text.length - output.length) + ' 字符', 'success');
      } catch (e) {
        inputEl.classList.add('error');
        parseError(e, text);
        errorDetailEl.classList.add('show');
        statsEl.classList.remove('show');
        showStatus('解析失败', 'error');
      }
    }

    function validate() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 JSON', 'error');
        return;
      }

      try {
        const obj = JSON.parse(text);
        inputEl.classList.remove('error');
        errorDetailEl.classList.remove('show');
        updateStats(obj, text);
        showStatus('JSON 有效', 'success');
      } catch (e) {
        inputEl.classList.add('error');
        parseError(e, text);
        errorDetailEl.classList.add('show');
        statsEl.classList.remove('show');
        showStatus('JSON 无效', 'error');
      }
    }

    function sortKeysAction() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 JSON', 'error');
        return;
      }

      try {
        var obj = JSON.parse(text);
        obj = sortKeys(obj);
        const output = JSON.stringify(obj, null, getIndent());
        outputEl.value = output;
        inputEl.classList.remove('error');
        errorDetailEl.classList.remove('show');
        updateStats(obj, output);
        showStatus('排序完成', 'success');
      } catch (e) {
        inputEl.classList.add('error');
        parseError(e, text);
        errorDetailEl.classList.add('show');
        statsEl.classList.remove('show');
        showStatus('解析失败', 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    document.getElementById('btnPaste').onclick = async function() {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnFormat').onclick = format;
    document.getElementById('btnMinify').onclick = minify;
    document.getElementById('btnValidate').onclick = validate;
    document.getElementById('btnSortKeys').onclick = sortKeysAction;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('没有内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async function() {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('链接已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      outputEl.value = '';
      inputEl.classList.remove('error');
      errorDetailEl.classList.remove('show');
      statsEl.classList.remove('show');
      statusEl.textContent = '';
      statusEl.className = 'status';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
    };

    inputEl.addEventListener('input', function() {
      saveToStorage();
      saveToUrl();
      inputEl.classList.remove('error');
      errorDetailEl.classList.remove('show');
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        format();
      }
    });

    if (!loadFromUrl()) loadFromStorage();
  </script>
</body>
</html>
