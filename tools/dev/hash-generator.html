      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {
        /* Dark Theme (Default) */
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Glassmorphism */
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 900px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-back-text {
        display: inline;
      }

      /* Nav Title */
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Form Elements
         ============================================ */
      .input-group {
        margin-bottom: var(--space-4);
      }

      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      .input-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
        resize: vertical;
      }

      textarea:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      /* Options Row */
      .options-row {
        display: flex;
        gap: var(--space-6);
        flex-wrap: wrap;
        margin-bottom: var(--space-4);
        align-items: center;
      }

      .option-group {
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }

      .option-group label {
        margin: 0;
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
        font-weight: 500;
      }

      select {
        padding: var(--space-2) var(--space-3);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-sans);
        transition: all var(--transition-fast);
      }

      select:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      /* Buttons */
      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      /* ============================================
         Hash Results
         ============================================ */
      .hash-results {
        margin-top: var(--space-4);
      }

      .hash-item {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-3) var(--space-4);
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        margin-bottom: var(--space-2);
        font-family: var(--font-mono);
      }

      .hash-item:last-child {
        margin-bottom: 0;
      }

      .hash-label {
        font-weight: 600;
        min-width: 80px;
        color: var(--color-accent-primary);
        font-size: 0.875rem;
      }

      .hash-value {
        flex: 1;
        font-family: var(--font-mono);
        font-size: 0.875rem;
        word-break: break-all;
        color: var(--color-text-primary);
      }

      .hash-copy {
        padding: var(--space-2) var(--space-3);
        font-size: 0.8125rem;
        background: var(--color-bg-input);
        border-color: var(--color-border-default);
        white-space: nowrap;
      }

      .hash-copy:hover {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
      }

      /* ============================================
         Status Messages
         ============================================ */
      .status {
        font-size: 0.875rem;
        margin-top: var(--space-2);
        min-height: 20px;
        font-weight: 500;
      }

      .status.success {
        color: var(--color-success);
      }

      .status.error {
        color: var(--color-error);
      }

      /* ============================================
         File Section
         ============================================ */
      .divider {
        height: 1px;
        background: var(--color-border-subtle);
        margin: var(--space-5) 0;
      }

      .file-section {
        margin-top: var(--space-5);
        padding-top: var(--space-5);
        border-top: 1px solid var(--color-border-subtle);
      }

      .file-section h3 {
        font-size: 1rem;
        margin-bottom: var(--space-4);
        color: var(--color-text-primary);
        font-weight: 600;
      }

      .file-input-wrapper {
        position: relative;
        display: inline-block;
      }

      .file-input-wrapper input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .file-name {
        margin-left: var(--space-3);
        color: var(--color-text-secondary);
        font-size: 0.9375rem;
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .input-row {
          flex-direction: column;
        }

        .options-row {
          gap: var(--space-4);
          flex-direction: column;
          align-items: flex-start;
        }

        .option-group {
          flex-direction: column;
          align-items: flex-start;
        }

        .hash-item {
          flex-direction: column;
          align-items: flex-start;
          gap: var(--space-2);
        }

        .hash-copy {
          width: 100%;
          text-align: center;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      textarea:focus:not(:focus-visible),
      select:focus:not(:focus-visible) {
        outline: none;
      }
    </style>

          </div>

          <div class="input-row">
            <button id="btnPaste">粘贴</button>
            <button id="btnHash" class="primary">计算 Hash</button>
            <button id="btnClear">清空</button>
          </div>

          <div class="hash-results" id="results">
            <div class="hash-item">
              <span class="hash-label">MD5</span>
              <span class="hash-value" id="md5">-</span>
              <button class="hash-copy" data-target="md5">复制</button>
            </div>
            <div class="hash-item">
              <span class="hash-label">SHA-1</span>
              <span class="hash-value" id="sha1">-</span>
              <button class="hash-copy" data-target="sha1">复制</button>
            </div>
            <div class="hash-item">
              <span class="hash-label">SHA-256</span>
              <span class="hash-value" id="sha256">-</span>
              <button class="hash-copy" data-target="sha256">复制</button>
            </div>
            <div class="hash-item">
              <span class="hash-label">SHA-512</span>
              <span class="hash-value" id="sha512">-</span>
              <button class="hash-copy" data-target="sha512">复制</button>
            </div>
          </div>

          <div id="status" class="status"></div>
        </div>

        <!-- File Hash Card -->
        <div class="card">
          <h2 class="card-title">文件哈希</h2>

          <div class="file-section">
            <div class="input-row">
              <div class="file-input-wrapper">
                <button>选择文件</button>
                <input type="file" id="fileInput" />
              </div>
              <span id="fileName" class="file-name"></span>
            </div>
          </div>

          <div
            class="hash-results"
            id="fileResults"
            style="margin-top: var(--space-4); display: none"
          >
            <div class="hash-item">
              <span class="hash-label">MD5</span>
              <span class="hash-value" id="fileMd5">-</span>
              <button class="hash-copy" data-target="fileMd5">复制</button>
            </div>
            <div class="hash-item">
              <span class="hash-label">SHA-1</span>
              <span class="hash-value" id="fileSha1">-</span>
              <button class="hash-copy" data-target="fileSha1">复制</button>
            </div>
            <div class="hash-item">
              <span class="hash-label">SHA-256</span>
              <span class="hash-value" id="fileSha256">-</span>
              <button class="hash-copy" data-target="fileSha256">复制</button>
            </div>
            <div class="hash-item">
              <span class="hash-label">SHA-512</span>
              <span class="hash-value" id="fileSha512">-</span>
              <button class="hash-copy" data-target="fileSha512">复制</button>
            </div>
          </div>

          <div id="fileStatus" class="status"></div>
        </div>
      </div>
    </main>

    <script>
      // ============================================
      // Elements
      // ============================================
      const inputEl = document.getElementById("input");
      const statusEl = document.getElementById("status");
      const fileInput = document.getElementById("fileInput");
      const fileNameEl = document.getElementById("fileName");
      const fileStatusEl = document.getElementById("fileStatus");
      const fileResultsEl = document.getElementById("fileResults");
      const encodingEl = document.getElementById("encoding");
      const outputCaseEl = document.getElementById("outputCase");

      // ============================================
      // MD5 Implementation
      // ============================================
      const MD5 = (function () {
        function safeAdd(x, y) {
          const lsw = (x & 0xffff) + (y & 0xffff);
          const msw = (x >> 16) + (y >> 16) + (lsw >> 16);
          return (msw << 16) | (lsw & 0xffff);
        }
        function bitRotateLeft(num, cnt) {
          return (num << cnt) | (num >>> (32 - cnt));
        }
        function md5cmn(q, a, b, x, s, t) {
          return safeAdd(bitRotateLeft(safeAdd(safeAdd(a, q), safeAdd(x, t)), s), b);
        }
        function md5ff(a, b, c, d, x, s, t) {
          return md5cmn((b & c) | (~b & d), a, b, x, s, t);
        }
        function md5gg(a, b, c, d, x, s, t) {
          return md5cmn((b & d) | (c & ~d), a, b, x, s, t);
        }
        function md5hh(a, b, c, d, x, s, t) {
          return md5cmn(b ^ c ^ d, a, b, x, s, t);
        }
        function md5ii(a, b, c, d, x, s, t) {
          return md5cmn(c ^ (b | ~d), a, b, x, s, t);
        }
        function binlMD5(x, len) {
          x[len >> 5] |= 0x80 << (len % 32);
          x[(((len + 64) >>> 9) << 4) + 14] = len;
          let a = 1732584193,
            b = -271733879,
            c = -1732584194,
            d = 271733878;
          for (let i = 0; i < x.length; i += 16) {
            const olda = a,
              oldb = b,
              oldc = c,
              oldd = d;
            a = md5ff(a, b, c, d, x[i], 7, -680876936);
            d = md5ff(d, a, b, c, x[i + 1], 12, -389564586);
            c = md5ff(c, d, a, b, x[i + 2], 17, 606105819);
            b = md5ff(b, c, d, a, x[i + 3], 22, -1044525330);
            a = md5ff(a, b, c, d, x[i + 4], 7, -176418897);
            d = md5ff(d, a, b, c, x[i + 5], 12, 1200080426);
            c = md5ff(c, d, a, b, x[i + 6], 17, -1473231341);
            b = md5ff(b, c, d, a, x[i + 7], 22, -45705983);
            a = md5ff(a, b, c, d, x[i + 8], 7, 1770035416);
            d = md5ff(d, a, b, c, x[i + 9], 12, -1958414417);
            c = md5ff(c, d, a, b, x[i + 10], 17, -42063);
            b = md5ff(b, c, d, a, x[i + 11], 22, -1990404162);
            a = md5ff(a, b, c, d, x[i + 12], 7, 1804603682);
            d = md5ff(d, a, b, c, x[i + 13], 12, -40341101);
            c = md5ff(c, d, a, b, x[i + 14], 17, -1502002290);
            b = md5ff(b, c, d, a, x[i + 15], 22, 1236535329);
            a = md5gg(a, b, c, d, x[i + 1], 5, -165796510);
            d = md5gg(d, a, b, c, x[i + 6], 9, -1069501632);
            c = md5gg(c, d, a, b, x[i + 11], 14, 643717713);
            b = md5gg(b, c, d, a, x[i], 20, -373897302);
            a = md5gg(a, b, c, d, x[i + 5], 5, -701558691);
            d = md5gg(d, a, b, c, x[i + 10], 9, 38016083);
            c = md5gg(c, d, a, b, x[i + 15], 14, -660478335);
            b = md5gg(b, c, d, a, x[i + 4], 20, -405537848);
            a = md5gg(a, b, c, d, x[i + 9], 5, 568446438);
            d = md5gg(d, a, b, c, x[i + 14], 9, -1019803690);
            c = md5gg(c, d, a, b, x[i + 3], 14, -187363961);
            b = md5gg(b, c, d, a, x[i + 8], 20, 1163531501);
            a = md5gg(a, b, c, d, x[i + 13], 5, -1444681467);
            d = md5gg(d, a, b, c, x[i + 2], 9, -51403784);
            c = md5gg(c, d, a, b, x[i + 7], 14, 1735328473);
            b = md5gg(b, c, d, a, x[i + 12], 20, -1926607734);
            a = md5hh(a, b, c, d, x[i + 5], 4, -378558);
            d = md5hh(d, a, b, c, x[i + 8], 11, -2022574463);
            c = md5hh(c, d, a, b, x[i + 11], 16, 1839030562);
            b = md5hh(b, c, d, a, x[i + 14], 23, -35309556);
            a = md5hh(a, b, c, d, x[i + 1], 4, -1530992060);
            d = md5hh(d, a, b, c, x[i + 4], 11, 1272893353);
            c = md5hh(c, d, a, b, x[i + 7], 16, -155497632);
            b = md5hh(b, c, d, a, x[i + 10], 23, -1094730640);
            a = md5hh(a, b, c, d, x[i + 13], 4, 681279174);
            d = md5hh(d, a, b, c, x[i + 0], 11, -358537222);
            c = md5hh(c, d, a, b, x[i + 3], 16, -722521979);
            b = md5hh(b, c, d, a, x[i + 6], 23, 76029189);
            a = md5hh(a, b, c, d, x[i + 9], 4, -640364487);
            d = md5hh(d, a, b, c, x[i + 12], 11, -421815835);
            c = md5hh(c, d, a, b, x[i + 15], 16, 530742520);
            b = md5hh(b, c, d, a, x[i + 2], 23, -995338651);
            a = md5ii(a, b, c, d, x[i], 6, -198630844);
            d = md5ii(d, a, b, c, x[i + 7], 10, 1126891415);
            c = md5ii(c, d, a, b, x[i + 14], 15, -1416354905);
            b = md5ii(b, c, d, a, x[i + 5], 21, -57434055);
            a = md5ii(a, b, c, d, x[i + 12], 6, 1700485571);
            d = md5ii(d, a, b, c, x[i + 3], 10, -1894986606);
            c = md5ii(c, d, a, b, x[i + 10], 15, -1051523);
            b = md5ii(b, c, d, a, x[i + 1], 21, -2054922799);
            a = md5ii(a, b, c, d, x[i + 8], 6, 1873313359);
            d = md5ii(d, a, b, c, x[i + 15], 10, -30611744);
            c = md5ii(c, d, a, b, x[i + 6], 15, -1560198380);
            b = md5ii(b, c, d, a, x[i + 13], 21, 1309151649);
            a = md5ii(a, b, c, d, x[i + 4], 6, -145523070);
            d = md5ii(d, a, b, c, x[i + 11], 10, -1120210379);
            c = md5ii(c, d, a, b, x[i + 2], 15, 718787259);
            b = md5ii(b, c, d, a, x[i + 9], 21, -343485551);
            a = safeAdd(a, olda);
            b = safeAdd(b, oldb);
            c = safeAdd(c, oldc);
            d = safeAdd(d, oldd);
          }
          return [a, b, c, d];
        }
        function binl2hex(binarray) {
          const hexTab = "0123456789abcdef";
          let str = "";
          for (let i = 0; i < binarray.length * 4; i++) {
            str +=
              hexTab.charAt((binarray[i >> 2] >> ((i % 4) * 8 + 4)) & 0xf) +
              hexTab.charAt((binarray[i >> 2] >> ((i % 4) * 8)) & 0xf);
          }
          return str;
        }
        function str2binl(str) {
          const bin = [];
          const mask = (1 << 8) - 1;
          for (let i = 0; i < str.length * 8; i += 8) {
            bin[i >> 5] |= (str.charCodeAt(i / 8) & mask) << (i % 32);
          }
          return bin;
        }
        function utf8Encode(str) {
          return unescape(encodeURIComponent(str));
        }
        return function (str) {
          return binl2hex(binlMD5(str2binl(utf8Encode(str)), utf8Encode(str).length * 8));
        };
      })();

      // ============================================
      // SHA Implementation
      // ============================================
      async function sha(algorithm, text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest(algorithm, data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      }

      async function shaFile(algorithm, file) {
        const arrayBuffer = await file.arrayBuffer();
        const hashBuffer = await crypto.subtle.digest(algorithm, arrayBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      }

      // ============================================
      // MD5 for File
      // ============================================
      function md5File(file) {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const binary = e.target.result;
            resolve(MD5(binary));
          };
          reader.readAsBinaryString(file);
        });
      }

      // ============================================
      // Utilities
      // ============================================
      function formatHash(hash) {
        return outputCaseEl.value === "upper" ? hash.toUpperCase() : hash.toLowerCase();
      }

      function showStatus(el, msg, type) {
        el.textContent = msg;
        el.className = "status " + (type || "");
      }

      function formatSize(bytes) {
        if (bytes < 1024) return bytes + " B";
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
        return (bytes / (1024 * 1024)).toFixed(1) + " MB";
      }

      // ============================================
      // Hash Calculation
      // ============================================
      async function calculateHash() {
        const text = inputEl.value;
        if (!text) {
          showStatus(statusEl, "请输入内容", "error");
          return;
        }

        try {
          const md5 = formatHash(MD5(text));
          const sha1 = formatHash(await sha("SHA-1", text));
          const sha256 = formatHash(await sha("SHA-256", text));
          const sha512 = formatHash(await sha("SHA-512", text));

          document.getElementById("md5").textContent = md5;
          document.getElementById("sha1").textContent = sha1;
          document.getElementById("sha256").textContent = sha256;
          document.getElementById("sha512").textContent = sha512;

          showStatus(statusEl, "计算完成", "success");
        } catch (e) {
          showStatus(statusEl, "计算失败: " + e.message, "error");
        }
      }

      async function calculateFileHash(file) {
        try {
          showStatus(fileStatusEl, "正在计算...", "");
          fileResultsEl.style.display = "none";

          const md5 = formatHash(await md5File(file));
          const sha1 = formatHash(await shaFile("SHA-1", file));
          const sha256 = formatHash(await shaFile("SHA-256", file));
          const sha512 = formatHash(await shaFile("SHA-512", file));

          document.getElementById("fileMd5").textContent = md5;
          document.getElementById("fileSha1").textContent = sha1;
          document.getElementById("fileSha256").textContent = sha256;
          document.getElementById("fileSha512").textContent = sha512;

          fileResultsEl.style.display = "block";
          showStatus(fileStatusEl, "文件哈希计算完成", "success");
        } catch (e) {
          showStatus(fileStatusEl, "计算失败: " + e.message, "error");
        }
      }

      // ============================================
      // Event Handlers
      // ============================================
      document.getElementById("btnPaste").onclick = async () => {
        try {
          const text = await navigator.clipboard.readText();
          inputEl.value = text;
          showStatus(statusEl, "已粘贴", "success");
          calculateHash();
        } catch (e) {
          showStatus(statusEl, "无法访问剪贴板", "error");
        }
      };

      document.getElementById("btnHash").onclick = calculateHash;

      document.getElementById("btnClear").onclick = () => {
        inputEl.value = "";
        fileNameEl.textContent = "";
        fileInput.value = "";
        document.getElementById("md5").textContent = "-";
        document.getElementById("sha1").textContent = "-";
        document.getElementById("sha256").textContent = "-";
        document.getElementById("sha512").textContent = "-";
        document.getElementById("fileMd5").textContent = "-";
        document.getElementById("fileSha1").textContent = "-";
        document.getElementById("fileSha256").textContent = "-";
        document.getElementById("fileSha512").textContent = "-";
        fileResultsEl.style.display = "none";
        showStatus(statusEl, "已清空", "success");
      };

      // Copy buttons
      document.querySelectorAll(".hash-copy").forEach((btn) => {
        btn.onclick = async () => {
          const targetId = btn.dataset.target;
          const value = document.getElementById(targetId).textContent;
          if (value === "-") {
            showStatus(statusEl, "没有可复制的内容", "error");
            return;
          }
          try {
            await navigator.clipboard.writeText(value);
            showStatus(statusEl, targetId.toUpperCase() + " 已复制", "success");
          } catch (e) {
            showStatus(statusEl, "复制失败", "error");
          }
        };
      });

      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          fileNameEl.textContent = file.name + " (" + formatSize(file.size) + ")";
          calculateFileHash(file);
        }
      };

      // Real-time calculation
      inputEl.addEventListener("input", () => {
        if (inputEl.value) {
          calculateHash();
        }
      });

      outputCaseEl.addEventListener("change", () => {
        if (inputEl.value) {
          calculateHash();
        }
      });

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
    </script>
