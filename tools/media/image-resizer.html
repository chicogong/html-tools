    <div class="container">
        <h1>ğŸ–¼ï¸ å›¾ç‰‡è°ƒæ•´å¤§å°</h1>
        <div class="card">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ğŸ“</div>
                <p>ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

                <img id="preview" class="preview" alt="å›¾ç‰‡é¢„è§ˆ">
            </div>

                <div class="info-row"><span>åŸå§‹å°ºå¯¸:</span><span id="originalSize">-</span></div>
                <div class="info-row"><span>æ–°å°ºå¯¸:</span><span id="newSize">-</span></div>
            </div>
            <div class="controls">
                <div class="input-group">
                    <label>å®½åº¦ (px)</label>
                    <input type="number" id="width" placeholder="è‡ªåŠ¨" min="1">
                </div>
                <div class="input-group">
                    <label>é«˜åº¦ (px)</label>
                    <input type="number" id="height" placeholder="è‡ªåŠ¨" min="1">
                </div>
                <div class="input-group">
                    <label>ç¼©æ”¾æ¯”ä¾‹ (%)</label>
                    <input type="number" id="scale" value="100" min="1" max="500">
                </div>
                <div class="input-group">
                    <label>è¾“å‡ºæ ¼å¼</label>
                    <select id="format">
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/png">PNG</option>
                        <option value="image/webp">WebP</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="keepRatio" checked>
                    <label for="keepRatio" style="margin-bottom:0">ä¿æŒå®½é«˜æ¯”</label>
                </div>
            </div>
            <button class="btn" id="downloadBtn" onclick="download()" disabled>ä¸‹è½½è°ƒæ•´åçš„å›¾ç‰‡</button>
        </div>

    <script>
        let originalImage = null;
        let originalWidth = 0, originalHeight = 0;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        ['dragenter', 'dragover'].forEach(e => uploadArea.addEventListener(e, () => uploadArea.classList.add('active')));
        ['dragleave', 'drop'].forEach(e => uploadArea.addEventListener(e, () => uploadArea.classList.remove('active')));
        uploadArea.addEventListener('dragover', e => e.preventDefault());
        uploadArea.addEventListener('drop', e => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));
        
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
            const reader = new FileReader();
            reader.onload = e => {
                originalImage = new Image();
                originalImage.onload = () => {
                    originalWidth = originalImage.width;
                    originalHeight = originalImage.height;
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('previewContainer').classList.add('show');
                    document.getElementById('info').style.display = 'block';
                    document.getElementById('originalSize').textContent = `${originalWidth} Ã— ${originalHeight}`;
                    document.getElementById('width').value = originalWidth;
                    document.getElementById('height').value = originalHeight;
                    document.getElementById('downloadBtn').disabled = false;
                    updateNewSize();
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function updateNewSize() {
            if (!originalImage) return;
            let w = parseInt(document.getElementById('width').value) || originalWidth;
            let h = parseInt(document.getElementById('height').value) || originalHeight;
            const scale = parseInt(document.getElementById('scale').value) || 100;
            w = Math.round(w * scale / 100);
            h = Math.round(h * scale / 100);
            document.getElementById('newSize').textContent = `${w} Ã— ${h}`;
        }
        
        document.getElementById('width').addEventListener('input', function() {
            if (document.getElementById('keepRatio').checked && originalImage) {
                const ratio = originalHeight / originalWidth;
                document.getElementById('height').value = Math.round(this.value * ratio);
            }
            updateNewSize();
        });
        
        document.getElementById('height').addEventListener('input', function() {
            if (document.getElementById('keepRatio').checked && originalImage) {
                const ratio = originalWidth / originalHeight;
                document.getElementById('width').value = Math.round(this.value * ratio);
            }
            updateNewSize();
        });
        
        document.getElementById('scale').addEventListener('input', updateNewSize);
        
        function download() {
            if (!originalImage) return;
            let w = parseInt(document.getElementById('width').value) || originalWidth;
            let h = parseInt(document.getElementById('height').value) || originalHeight;
            const scale = parseInt(document.getElementById('scale').value) || 100;
            const format = document.getElementById('format').value;
            w = Math.round(w * scale / 100);
            h = Math.round(h * scale / 100);
            
            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, w, h);
            
            const link = document.createElement('a');
            link.download = `resized_${w}x${h}.${format.split('/')[1]}`;
            link.href = canvas.toDataURL(format, 0.9);
            link.click();
        }
    </script>
