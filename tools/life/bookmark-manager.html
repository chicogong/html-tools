    <div class="container">
        <h1>üîñ ‰π¶Á≠æÁÆ°ÁêÜÂô®</h1>
        <div class="toolbar">
            <input type="text" id="search" placeholder="ÊêúÁ¥¢‰π¶Á≠æ..." oninput="render()">
            <button onclick="openModal()">+ Ê∑ªÂä†‰π¶Á≠æ</button>
        </div>
        <div class="card">
            <div class="categories" id="categories"></div>
            <div class="bookmarks" id="bookmarks"></div>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Ê∑ªÂä†‰π¶Á≠æ</div>
            <input type="text" id="bmTitle" placeholder="Ê†áÈ¢ò">
            <input type="url" id="bmUrl" placeholder="URL (https://...)">
            <select id="bmCategory">
                <option value="Â∏∏Áî®">Â∏∏Áî®</option>
                <option value="Â∑•‰Ωú">Â∑•‰Ωú</option>
                <option value="Â≠¶‰π†">Â≠¶‰π†</option>
                <option value="Â®±‰πê">Â®±‰πê</option>
                <option value="Ë¥≠Áâ©">Ë¥≠Áâ©</option>
                <option value="ÂÖ∂‰ªñ">ÂÖ∂‰ªñ</option>
            </select>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="modal-btn primary" onclick="saveBookmark()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>
    
    <script>
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
        let editingId = null;
        let activeCategory = 'ÂÖ®ÈÉ®';
        
        function save() { localStorage.setItem('bookmarks', JSON.stringify(bookmarks)); }
        
        function getCategories() {
            const cats = new Set(bookmarks.map(b => b.category));
            return ['ÂÖ®ÈÉ®', ...cats];
        }
        
        function getFavicon(url) {
            try {
                const domain = new URL(url).hostname;
                return domain.charAt(0).toUpperCase();
            } catch { return 'üîó'; }
        }
        
        function render() {
            const search = document.getElementById('search').value.toLowerCase();
            const cats = getCategories();
            
            document.getElementById('categories').innerHTML = cats.map(c => 
                `<button class="category-btn ${c === activeCategory ? 'active' : ''}" onclick="setCategory('${c}')">${c}</button>`
            ).join('');
            
            const filtered = bookmarks.filter(b => 
                (activeCategory === 'ÂÖ®ÈÉ®' || b.category === activeCategory) &&
                (b.title.toLowerCase().includes(search) || b.url.toLowerCase().includes(search))
            );
            
            if (filtered.length === 0) {
                document.getElementById('bookmarks').innerHTML = '<div class="empty">ÊöÇÊó†‰π¶Á≠æ</div>';
            } else {
                document.getElementById('bookmarks').innerHTML = filtered.map(b => `
                    <div class="bookmark">
                        <div class="bookmark-icon">${getFavicon(b.url)}</div>
                        <div class="bookmark-info">
                            <div class="bookmark-title">${escapeHtml(b.title)}</div>
                            <div class="bookmark-url">${escapeHtml(b.url)}</div>
                        </div>
                        <div class="bookmark-actions">
                            <button class="bookmark-btn" onclick="window.open('${b.url}', '_blank')">üîó</button>
                            <button class="bookmark-btn" onclick="editBookmark(${b.id})">‚úèÔ∏è</button>
                            <button class="bookmark-btn" onclick="deleteBookmark(${b.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function setCategory(cat) { activeCategory = cat; render(); }
        
        function openModal(id = null) {
            editingId = id;
            const bm = id ? bookmarks.find(b => b.id === id) : null;
            document.getElementById('modalTitle').textContent = id ? 'ÁºñËæë‰π¶Á≠æ' : 'Ê∑ªÂä†‰π¶Á≠æ';
            document.getElementById('bmTitle').value = bm ? bm.title : '';
            document.getElementById('bmUrl').value = bm ? bm.url : '';
            document.getElementById('bmCategory').value = bm ? bm.category : 'Â∏∏Áî®';
            document.getElementById('modal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            editingId = null;
        }
        
        function saveBookmark() {
            const title = document.getElementById('bmTitle').value.trim();
            const url = document.getElementById('bmUrl').value.trim();
            const category = document.getElementById('bmCategory').value;
            if (!title || !url) return alert('ËØ∑Â°´ÂÜôÊ†áÈ¢òÂíåURL');
            
            if (editingId) {
                const bm = bookmarks.find(b => b.id === editingId);
                if (bm) { bm.title = title; bm.url = url; bm.category = category; }
            } else {
                bookmarks.unshift({ id: Date.now(), title, url, category });
            }
            save();
            render();
            closeModal();
        }
        
        function editBookmark(id) { openModal(id); }
        
        function deleteBookmark(id) {
            if (confirm('Á°ÆÂÆöÂà†Èô§Ëøô‰∏™‰π¶Á≠æÔºü')) {
                bookmarks = bookmarks.filter(b => b.id !== id);
                save();
                render();
            }
        }
        
        render();
    </script>
