  <script>
    const inputEl = document.getElementById('input');

    // æ˜¾ç¤ºå½“å‰æµè§ˆå™¨ UA
    currentUaEl.textContent = navigator.userAgent;

    function showStatus(msg, type) {

    function parseUserAgent(ua) {
      const result = {
        browser: { name: 'æœªçŸ¥', version: '', icon: 'ğŸŒ' },
        os: { name: 'æœªçŸ¥', version: '', icon: 'ğŸ’»' },
        device: { type: 'æ¡Œé¢è®¾å¤‡', model: '', icon: 'ğŸ–¥ï¸' },
        engine: { name: 'æœªçŸ¥', version: '' }

      // æµè§ˆå™¨æ£€æµ‹
      const browsers = [
        { name: 'Edge', regex: /Edg(?:e|A|iOS)?\/(\d+[\d.]*)/, icon: 'ğŸ”·' },
        { name: 'Chrome', regex: /Chrome\/(\d+[\d.]*)/, icon: 'ğŸ”µ' },
        { name: 'Firefox', regex: /Firefox\/(\d+[\d.]*)/, icon: 'ğŸ¦Š' },
        { name: 'Safari', regex: /Version\/(\d+[\d.]*).*Safari/, icon: 'ğŸ§­' },
        { name: 'Opera', regex: /OPR\/(\d+[\d.]*)/, icon: 'ğŸ”´' },
        { name: 'IE', regex: /MSIE (\d+[\d.]*)/, icon: 'ğŸ”·' },
        { name: 'IE', regex: /Trident.*rv:(\d+[\d.]*)/, icon: 'ğŸ”·' },
        { name: 'WeChat', regex: /MicroMessenger\/(\d+[\d.]*)/, icon: 'ğŸ’¬' },
        { name: 'QQ', regex: /QQ\/(\d+[\d.]*)/, icon: 'ğŸ§' },
      ];

      for (const browser of browsers) {
        const match = ua.match(browser.regex);
        if (match) {
          result.browser.name = browser.name;
          result.browser.version = match[1];
          result.browser.icon = browser.icon;
          break;
        }
      }

      // æ“ä½œç³»ç»Ÿæ£€æµ‹
      const osPatterns = [
        { name: 'Windows 11', regex: /Windows NT 10\.0.*Win64/, icon: 'ğŸªŸ' },
        { name: 'Windows 10', regex: /Windows NT 10\.0/, icon: 'ğŸªŸ' },
        { name: 'Windows 8.1', regex: /Windows NT 6\.3/, icon: 'ğŸªŸ' },
        { name: 'Windows 8', regex: /Windows NT 6\.2/, icon: 'ğŸªŸ' },
        { name: 'Windows 7', regex: /Windows NT 6\.1/, icon: 'ğŸªŸ' },
        { name: 'macOS', regex: /Mac OS X (\d+[._]\d+[._]?\d*)/, icon: 'ğŸ' },
        { name: 'iOS', regex: /iPhone.*OS (\d+[._]\d+)/, icon: 'ğŸ“±' },
        { name: 'iOS', regex: /iPad.*OS (\d+[._]\d+)/, icon: 'ğŸ“±' },
        { name: 'Android', regex: /Android (\d+[\d.]*)/, icon: 'ğŸ¤–' },
        { name: 'Linux', regex: /Linux/, icon: 'ğŸ§' },
        { name: 'Ubuntu', regex: /Ubuntu/, icon: 'ğŸŸ ' },
        { name: 'Chrome OS', regex: /CrOS/, icon: 'ğŸ’»' },
      ];

      for (const os of osPatterns) {
        const match = ua.match(os.regex);
        if (match) {
          result.os.name = os.name;
          result.os.version = match[1] ? match[1].replace(/_/g, '.') : '';
          result.os.icon = os.icon;
          break;
        }
      }

      // è®¾å¤‡ç±»å‹æ£€æµ‹
      if (/Mobile|Android.*Mobile|iPhone|iPod/.test(ua)) {
        result.device.type = 'æ‰‹æœº';
        result.device.icon = 'ğŸ“±';
      } else if (/iPad|Android(?!.*Mobile)|Tablet/.test(ua)) {
        result.device.type = 'å¹³æ¿';
        result.device.icon = 'ğŸ“±';
      } else if (/Smart-?TV|GoogleTV|HbbTV|NetCast|NETTV/.test(ua)) {
        result.device.type = 'æ™ºèƒ½ç”µè§†';
        result.device.icon = 'ğŸ“º';
      } else {
        result.device.type = 'æ¡Œé¢è®¾å¤‡';
        result.device.icon = 'ğŸ–¥ï¸';
      }

      // è®¾å¤‡å‹å·æ£€æµ‹
      const modelMatch = ua.match(/\(([^)]+)\)/);
      if (modelMatch) {
        result.device.model = modelMatch[1].split(';')[0].trim();
      }

      // æ¸²æŸ“å¼•æ“æ£€æµ‹
      const engines = [
        { name: 'Blink', regex: /Chrome\/(\d+)/ },
        { name: 'WebKit', regex: /AppleWebKit\/(\d+[\d.]*)/ },
        { name: 'Gecko', regex: /Gecko\/(\d+)/ },
        { name: 'Trident', regex: /Trident\/(\d+[\d.]*)/ },
        { name: 'Presto', regex: /Presto\/(\d+[\d.]*)/ },
      ];

      for (const engine of engines) {
        const match = ua.match(engine.regex);
        if (match) {
          result.engine.name = engine.name;
          result.engine.version = match[1];
          break;
        }
      }

      return result;
    }

    function displayResult(result) {

      document.getElementById('browserName').textContent = result.browser.name;
      document.getElementById('browserVersion').textContent = result.browser.version ? `ç‰ˆæœ¬ ${result.browser.version}` : '';

      document.getElementById('osIcon').textContent = result.os.icon;
      document.getElementById('osName').textContent = result.os.name;
      document.getElementById('osVersion').textContent = result.os.version ? `ç‰ˆæœ¬ ${result.os.version}` : '';

      document.getElementById('deviceIcon').textContent = result.device.icon;

      document.getElementById('engineName').textContent = result.engine.name;

    }

    function parse() {
