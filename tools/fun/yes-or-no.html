          resultType = rand < 0.5 ? "yes" : "no";
        } else {
          if (rand < 0.4) resultType = "yes";
          else if (rand < 0.8) resultType = "no";
          else resultType = "maybe";
        }

        // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™Á≠îÊ°à
        const answerPool = answers[resultType];
        const selectedAnswer = answerPool[Math.floor(secureRandom() * answerPool.length)];

        setTimeout(() => {
          ball.classList.remove("shaking");

          // ÊòæÁ§∫Á≠îÊ°à
          answer.innerHTML = `${selectedAnswer.emoji}<br>${selectedAnswer.text}`;
          answer.classList.add("show", resultType);

          playResultSound(resultType);

          // Êõ¥Êñ∞ÁªüËÆ°
          stats[resultType]++;

          // Ê∑ªÂä†ÂéÜÂè≤
          const question = document.getElementById("questionInput").value.trim() || "(Êú™ËæìÂÖ•ÈóÆÈ¢ò)";
          stats.history.unshift({
            question,
            answer: selectedAnswer.text,
            type: resultType,
            time: new Date().toLocaleTimeString("zh-CN", { hour: "2-digit", minute: "2-digit" })
          });
          if (stats.history.length > 30) stats.history.pop();

          localStorage.setItem("yesNoStats", JSON.stringify(stats));
          updateUI();

          isAsking = false;
          askBtn.disabled = false;
        }, 1500);
      }

      function updateUI() {
        document.getElementById("yesCount").textContent = stats.yes;
        document.getElementById("noCount").textContent = stats.no;
        document.getElementById("maybeCount").textContent = stats.maybe;
        document.getElementById("totalCount").textContent = stats.yes + stats.no + stats.maybe;

        renderHistory();
      }

      function renderHistory() {
        const list = document.getElementById("historyList");
        if (stats.history.length === 0) {
          list.innerHTML = '<div class="empty-state">ÊöÇÊó†ËÆ∞ÂΩï</div>';
          return;
        }
        list.innerHTML = stats.history
          .map(
            (h) => `
                <div class="history-item">
                    <span class="history-question" title="${escapeHtml(h.question)}">${escapeHtml(h.question)}</span>
                    <span class="history-answer ${escapeHtml(h.type)}">${escapeHtml(h.answer)}</span>
                </div>
            `
          )
          .join("");
      }

      function clearHistory() {
        stats = { yes: 0, no: 0, maybe: 0, history: [] };
        localStorage.setItem("yesNoStats", JSON.stringify(stats));
        document.getElementById("oracleAnswer").classList.remove("show");
        document.getElementById("oracleAnswer").textContent = "8";
        updateUI();
      }

      // ÊëáÂä®Ê£ÄÊµã
      let lastShake = 0;
      if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", (e) => {
          const acc = e.accelerationIncludingGravity;
          if (acc) {
            const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
            if (total > 35 && Date.now() - lastShake > 2000) {
              lastShake = Date.now();
              askOracle();
            }
          }
        });
      }

      // ÈîÆÁõò
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" || e.code === "Enter") {
          if (document.activeElement.id !== "questionInput") {
            e.preventDefault();
            askOracle();
          } else if (e.code === "Enter") {
            e.preventDefault();
            askOracle();
          }
        }
      });

      function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        body.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      }

      // ÂàùÂßãÂåñ
      document.body.setAttribute("data-theme", localStorage.getItem("theme") || "dark");
      updateUI();
    </script>
  </body>
</html>
