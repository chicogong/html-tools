  <style>
    :root { --bg: #f8f9fa; --card-bg: #fff; --text: #212529; --text-muted: #6c757d; --border: #dee2e6; --primary: #0d6efd; --success: #198754; --shadow: 0 2px 8px rgb(0,0,0,0.08); --radius: 8px; }
    [data-theme="dark"] { --bg: #0a0a0f; --card-bg: #1a1a24; --text: #e8e8ed; --text-muted: #9898a4; --border: #2a2a36; --primary: #a855f7; --success: #10b981; --shadow: 0 2px 8px rgb(0,0,0,0.3); }

    .day:hover { border-color: var(--primary); }

    .day.today { border-color: var(--primary); border-width: 2px; }

<body>
  <div class="container">
    <a href="../../index.html" class="back-link">â† è¿”å›å·¥å…·åˆ—è¡¨</a>
    <button class="theme-toggle" onclick="toggleTheme()">â˜€ï¸</button>
    <h1>ä¹ æƒ¯æ‰“å¡</h1>
    <p class="desc">è¿½è¸ªå’Œç®¡ç†æ¯æ—¥ä¹ æƒ¯</p>

    <div class="card">
      <div class="add-habit">
        <input type="text" id="habitInput" placeholder="è¾“å…¥æ–°ä¹ æƒ¯..." onkeypress="if(event.key==='Enter')addHabit()" />
        <button class="btn primary" onclick="addHabit()">æ·»åŠ ä¹ æƒ¯</button>
      </div>

      <div class="habits" id="habitsList"></div>

      <div class="stats" id="stats"></div>
    </div>

    <footer>çº¯å‰ç«¯å·¥å…· Â· æ— æœåŠ¡å™¨ Â· <a href="../../index.html">WebUtils</a></footer>
  </div>

  <script>
    const STORAGE_KEY = 'habit_tracker_data';

    function loadData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : { habits: [] };
    }

    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function getDateKey(date) {
      return date.toISOString().split('T')[0];
    }

    function getLast7Days() {
      const days = [];
      const today = new Date();
      for (let i = 6; i >= 0; i--) {
        const d = new Date(today);
        d.setDate(d.getDate() - i);
        days.push(d);
      }
      return days;
    }

    function calculateStreak(habit) {
      const today = new Date();
      let streak = 0;
      const checked = habit.checked || {};

      for (let i = 0; i < 365; i++) {
        const d = new Date(today);
        d.setDate(d.getDate() - i);
        const key = getDateKey(d);

        if (checked[key]) {
          streak++;
        } else if (i > 0) {
          break;
        }
      }

      return streak;
    }

    function addHabit() {
      const input = document.getElementById('habitInput');
      const name = input.value.trim();
      if (!name) return;

      const data = loadData();
      data.habits.push({
        id: Date.now(),
        name: name,
        checked: {},
        createdAt: new Date().toISOString()
      });

      saveData(data);
      input.value = '';
      render();
    }

    function deleteHabit(id) {
      if (!confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªä¹ æƒ¯å—ï¼Ÿ')) return;

      const data = loadData();
      data.habits = data.habits.filter(h => h.id !== id);
      saveData(data);
      render();
    }

    function toggleDay(habitId, dateKey) {
      const data = loadData();
      const habit = data.habits.find(h => h.id === habitId);
      if (!habit) return;

      if (!habit.checked) habit.checked = {};

      if (habit.checked[dateKey]) {
        delete habit.checked[dateKey];
      } else {
        habit.checked[dateKey] = true;
      }

      saveData(data);
      render();
    }

    function createHabitElement(habit, days, today, weekDays) {
      const streak = calculateStreak(habit);
      const checked = habit.checked || {};

      const item = document.createElement('div');
      item.className = 'habit-item';

      // Header
      const header = document.createElement('div');
      header.className = 'habit-header';

      const nameSpan = document.createElement('span');
      nameSpan.className = 'habit-name';
      nameSpan.textContent = habit.name;

      const headerRight = document.createElement('div');

      const streakSpan = document.createElement('span');
      streakSpan.className = 'habit-streak';
      streakSpan.textContent = 'ğŸ”¥ ' + streak + 'å¤©';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Ã—';
      deleteBtn.onclick = () => deleteHabit(habit.id);

      headerRight.appendChild(streakSpan);
      headerRight.appendChild(deleteBtn);
      header.appendChild(nameSpan);
      header.appendChild(headerRight);

      // Week labels
      const weekLabels = document.createElement('div');
      weekLabels.className = 'week-labels';
      days.forEach(d => {
        const span = document.createElement('span');
        span.textContent = weekDays[d.getDay()];
        weekLabels.appendChild(span);
      });

      // Days
      const habitDays = document.createElement('div');
      habitDays.className = 'habit-days';
      days.forEach(d => {
        const key = getDateKey(d);
        const isChecked = checked[key];
        const isToday = key === today;

        const dayEl = document.createElement('div');
        dayEl.className = 'day' + (isChecked ? ' checked' : '') + (isToday ? ' today' : '');
        dayEl.textContent = d.getDate();
        dayEl.onclick = () => toggleDay(habit.id, key);
        habitDays.appendChild(dayEl);
      });

      item.appendChild(header);
      item.appendChild(weekLabels);
      item.appendChild(habitDays);

      return item;
    }

    function render() {
      const data = loadData();
      const days = getLast7Days();
      const today = getDateKey(new Date());
      const weekDays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];

      const habitsContainer = document.getElementById('habitsList');
      habitsContainer.textContent = '';

      if (data.habits.length === 0) {
        const emptyMsg = document.createElement('p');
        emptyMsg.style.cssText = 'text-align:center;color:var(--text-muted)';
        emptyMsg.textContent = 'è¿˜æ²¡æœ‰ä¹ æƒ¯ï¼Œæ·»åŠ ä¸€ä¸ªå¼€å§‹å§ï¼';
        habitsContainer.appendChild(emptyMsg);
      } else {
        data.habits.forEach(habit => {
          habitsContainer.appendChild(createHabitElement(habit, days, today, weekDays));
        });
      }

      // Stats
      let totalChecks = 0;
      let longestStreak = 0;

      data.habits.forEach(habit => {
        const checked = habit.checked || {};
        totalChecks += Object.keys(checked).length;
        longestStreak = Math.max(longestStreak, calculateStreak(habit));
      });

      const statsContainer = document.getElementById('stats');
      statsContainer.textContent = '';

      const stats = [
        { value: data.habits.length, label: 'ä¹ æƒ¯æ•°' },
        { value: totalChecks, label: 'æ€»æ‰“å¡' },
        { value: longestStreak, label: 'æœ€é•¿è¿ç»­' }
      ];

      stats.forEach(s => {
        const stat = document.createElement('div');
        stat.className = 'stat';

        const value = document.createElement('div');
        value.className = 'value';
        value.textContent = s.value;

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = s.label;

        stat.appendChild(value);
        stat.appendChild(label);
        statsContainer.appendChild(stat);
      });
    }

    render();

    function toggleTheme() {
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', next);
    }
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        document.querySelector('.theme-toggle').textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      }
    })();
  </script>
