<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IP 地址工具 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .card h3 { margin: 0 0 16px; font-size: 1.1rem; }
    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px; }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    button.primary:hover { background: var(--primary-hover); border-color: var(--primary-hover); color: #fff; }
    label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 12px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .result-item {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 12px;
    }
    .result-item .label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 4px; }
    .result-item .value {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.9rem;
      word-break: break-all;
    }
    .status { font-size: 0.85rem; margin-top: 12px; min-height: 20px; }
    .status.success { color: var(--success); }
    .status.error { color: var(--danger); }
    .my-ip {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      margin-bottom: 16px;
    }
    .my-ip .ip {
      font-size: 1.5rem;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      margin-bottom: 8px;
    }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>IP 地址工具</h1>
    <p class="desc">IP 地址解析、子网计算、IPv4/IPv6 转换</p>

    <div class="card">
      <h3>我的 IP 地址</h3>
      <div class="my-ip">
        <div class="ip" id="myIp">检测中...</div>
        <button id="btnCopyMyIp">复制</button>
      </div>
    </div>

    <div class="card">
      <h3>IP 地址解析</h3>
      <label for="ipInput">输入 IP 地址 (支持 CIDR)</label>
      <input type="text" id="ipInput" placeholder="例如: 192.168.1.1 或 192.168.1.0/24" />
      <div class="btn-row">
        <button id="btnParse" class="primary">解析</button>
        <button id="btnClear">清空</button>
      </div>
      <div class="result-grid" id="parseResult" style="display: none;">
        <div class="result-item">
          <div class="label">IP 地址</div>
          <div class="value" id="resIp">-</div>
        </div>
        <div class="result-item">
          <div class="label">IP 类型</div>
          <div class="value" id="resType">-</div>
        </div>
        <div class="result-item">
          <div class="label">IP 类别</div>
          <div class="value" id="resClass">-</div>
        </div>
        <div class="result-item">
          <div class="label">二进制</div>
          <div class="value" id="resBinary">-</div>
        </div>
        <div class="result-item">
          <div class="label">十进制</div>
          <div class="value" id="resDecimal">-</div>
        </div>
        <div class="result-item">
          <div class="label">十六进制</div>
          <div class="value" id="resHex">-</div>
        </div>
      </div>
      <div id="status1" class="status"></div>
    </div>

    <div class="card">
      <h3>子网计算器</h3>
      <label for="subnetInput">输入 CIDR (例如: 192.168.1.0/24)</label>
      <input type="text" id="subnetInput" placeholder="192.168.1.0/24" />
      <div class="btn-row">
        <button id="btnSubnet" class="primary">计算</button>
      </div>
      <div class="result-grid" id="subnetResult" style="display: none;">
        <div class="result-item">
          <div class="label">网络地址</div>
          <div class="value" id="netAddr">-</div>
        </div>
        <div class="result-item">
          <div class="label">广播地址</div>
          <div class="value" id="broadcast">-</div>
        </div>
        <div class="result-item">
          <div class="label">子网掩码</div>
          <div class="value" id="netmask">-</div>
        </div>
        <div class="result-item">
          <div class="label">可用主机数</div>
          <div class="value" id="hostCount">-</div>
        </div>
        <div class="result-item">
          <div class="label">第一个可用 IP</div>
          <div class="value" id="firstHost">-</div>
        </div>
        <div class="result-item">
          <div class="label">最后一个可用 IP</div>
          <div class="value" id="lastHost">-</div>
        </div>
      </div>
      <div id="status2" class="status"></div>
    </div>

    <div class="card">
      <h3>IPv4 ↔ IPv6 转换</h3>
      <label for="convertInput">输入 IPv4 地址</label>
      <input type="text" id="convertInput" placeholder="192.168.1.1" />
      <div class="btn-row">
        <button id="btnConvert" class="primary">转换为 IPv6</button>
      </div>
      <div class="result-grid" id="convertResult" style="display: none;">
        <div class="result-item">
          <div class="label">IPv4 映射 IPv6</div>
          <div class="value" id="ipv6Mapped">-</div>
        </div>
        <div class="result-item">
          <div class="label">IPv4 兼容 IPv6</div>
          <div class="value" id="ipv6Compat">-</div>
        </div>
      </div>
      <div id="status3" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    // 获取本机 IP
    async function getMyIp() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        document.getElementById('myIp').textContent = data.ip;
      } catch (e) {
        document.getElementById('myIp').textContent = '无法获取';
      }
    }
    getMyIp();

    document.getElementById('btnCopyMyIp').onclick = async function() {
      const ip = document.getElementById('myIp').textContent;
      if (ip && ip !== '检测中...' && ip !== '无法获取') {
        await navigator.clipboard.writeText(ip);
      }
    };

    // 解析 IPv4
    function parseIPv4(ip) {
      const parts = ip.split('.');
      if (parts.length !== 4) return null;
      const nums = parts.map(p => parseInt(p, 10));
      if (nums.some(n => isNaN(n) || n < 0 || n > 255)) return null;
      return nums;
    }

    function ipToInt(nums) {
      return ((nums[0] << 24) >>> 0) + (nums[1] << 16) + (nums[2] << 8) + nums[3];
    }

    function intToIp(int) {
      return [(int >>> 24) & 255, (int >>> 16) & 255, (int >>> 8) & 255, int & 255].join('.');
    }

    function getIpClass(nums) {
      const first = nums[0];
      if (first < 128) return 'A 类';
      if (first < 192) return 'B 类';
      if (first < 224) return 'C 类';
      if (first < 240) return 'D 类 (组播)';
      return 'E 类 (保留)';
    }

    function getIpType(nums) {
      const first = nums[0], second = nums[1];
      if (first === 10) return '私有地址';
      if (first === 172 && second >= 16 && second <= 31) return '私有地址';
      if (first === 192 && second === 168) return '私有地址';
      if (first === 127) return '回环地址';
      if (first === 0) return '本网络';
      if (first >= 224 && first <= 239) return '组播地址';
      if (first >= 240) return '保留地址';
      return '公网地址';
    }

    // IP 解析
    document.getElementById('btnParse').onclick = function() {
      const input = document.getElementById('ipInput').value.trim();
      const ip = input.split('/')[0];
      const nums = parseIPv4(ip);
      
      if (!nums) {
        document.getElementById('status1').textContent = '无效的 IP 地址';
        document.getElementById('status1').className = 'status error';
        return;
      }

      const int = ipToInt(nums);
      document.getElementById('resIp').textContent = ip;
      document.getElementById('resType').textContent = getIpType(nums);
      document.getElementById('resClass').textContent = getIpClass(nums);
      document.getElementById('resBinary').textContent = nums.map(n => n.toString(2).padStart(8, '0')).join('.');
      document.getElementById('resDecimal').textContent = int.toString();
      document.getElementById('resHex').textContent = '0x' + int.toString(16).padStart(8, '0');
      document.getElementById('parseResult').style.display = 'grid';
      document.getElementById('status1').textContent = '解析成功';
      document.getElementById('status1').className = 'status success';
    };

    // 子网计算
    document.getElementById('btnSubnet').onclick = function() {
      const input = document.getElementById('subnetInput').value.trim();
      const parts = input.split('/');
      const nums = parseIPv4(parts[0]);
      const cidr = parseInt(parts[1], 10);

      if (!nums || isNaN(cidr) || cidr < 0 || cidr > 32) {
        document.getElementById('status2').textContent = '无效的 CIDR 格式';
        document.getElementById('status2').className = 'status error';
        return;
      }

      const ip = ipToInt(nums);
      const mask = cidr === 0 ? 0 : (~0 << (32 - cidr)) >>> 0;
      const network = (ip & mask) >>> 0;
      const broadcast = (network | (~mask >>> 0)) >>> 0;
      const hostCount = Math.pow(2, 32 - cidr) - 2;

      document.getElementById('netAddr').textContent = intToIp(network);
      document.getElementById('broadcast').textContent = intToIp(broadcast);
      document.getElementById('netmask').textContent = intToIp(mask);
      document.getElementById('hostCount').textContent = hostCount > 0 ? hostCount.toLocaleString() : '0';
      document.getElementById('firstHost').textContent = hostCount > 0 ? intToIp(network + 1) : '-';
      document.getElementById('lastHost').textContent = hostCount > 0 ? intToIp(broadcast - 1) : '-';
      document.getElementById('subnetResult').style.display = 'grid';
      document.getElementById('status2').textContent = '计算成功';
      document.getElementById('status2').className = 'status success';
    };

    // IPv4 转 IPv6
    document.getElementById('btnConvert').onclick = function() {
      const input = document.getElementById('convertInput').value.trim();
      const nums = parseIPv4(input);

      if (!nums) {
        document.getElementById('status3').textContent = '无效的 IPv4 地址';
        document.getElementById('status3').className = 'status error';
        return;
      }

      const hex = nums.map(n => n.toString(16).padStart(2, '0'));
      const mapped = '::ffff:' + hex[0] + hex[1] + ':' + hex[2] + hex[3];
      const compat = '::' + hex[0] + hex[1] + ':' + hex[2] + hex[3];

      document.getElementById('ipv6Mapped').textContent = mapped;
      document.getElementById('ipv6Compat').textContent = compat;
      document.getElementById('convertResult').style.display = 'grid';
      document.getElementById('status3').textContent = '转换成功';
      document.getElementById('status3').className = 'status success';
    };

    document.getElementById('btnClear').onclick = function() {
      document.getElementById('ipInput').value = '';
      document.getElementById('parseResult').style.display = 'none';
      document.getElementById('status1').textContent = '';
    };
  </script>
</body>
</html>
