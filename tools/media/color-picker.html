    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #0a0a0f; --bg-secondary: #12121a; --bg-tertiary: #1a1a25; --text-primary: #fff; --text-secondary: #88a; --accent: #6366f1; --border: #2a2a3a; --success: #22c55e; }
        [data-theme="light"] { --bg-primary: #f8fafc; --bg-secondary: #fff; --bg-tertiary: #f1f5f9; --text-primary: #1e293b; --text-secondary: #64748b; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .header { background: linear-gradient(135deg, #f43f5e, #e11d48); padding: 2rem; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .nav { display: flex; justify-content: space-between; max-width: 1200px; margin: 0 auto 1rem; }
        .back-link { color: rgba(255,255,255,0.9); text-decoration: none; }
        .theme-toggle { background: rgba(255,255,255,0.2); border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; color: white; cursor: pointer; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .drop-zone { border: 2px dashed var(--border); border-radius: 0.75rem; padding: 3rem; text-align: center; cursor: pointer; transition: all 0.2s; }
        .drop-zone:hover, .drop-zone.dragover { border-color: var(--accent); background: rgba(99, 102, 241, 0.1); }
        .drop-zone input { display: none; }
        .main-content { display: grid; grid-template-columns: 1fr 350px; gap: 1.5rem; }
        @media (max-width: 900px) { .main-content { grid-template-columns: 1fr; } }
        .canvas-container { position: relative; background: var(--bg-tertiary); border-radius: 0.5rem; padding: 1rem; cursor: crosshair; overflow: hidden; }
        .canvas-container canvas { max-width: 100%; display: block; margin: 0 auto; }
        .magnifier { position: absolute; width: 120px; height: 120px; border: 3px solid white; border-radius: 50%; overflow: hidden; pointer-events: none; display: none; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .magnifier canvas { transform-origin: center; }
        .crosshair { position: absolute; width: 2px; height: 100%; background: rgba(255,255,255,0.8); left: 50%; top: 0; transform: translateX(-50%); pointer-events: none; }
        .crosshair::after { content: ''; position: absolute; width: 100px; height: 2px; background: rgba(255,255,255,0.8); top: 50%; left: -49px; }
        .color-panel { display: flex; flex-direction: column; gap: 1rem; }
        .current-color { width: 100%; height: 150px; border-radius: 0.75rem; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; }
        .color-info { display: grid; gap: 0.75rem; }
        .color-row { display: flex; align-items: center; gap: 0.75rem; }
        .color-row label { min-width: 50px; color: var(--text-secondary); font-size: 0.9rem; }
        .color-row input { flex: 1; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; background: var(--bg-tertiary); color: var(--text-primary); font-family: monospace; }
        .color-row button { padding: 0.75rem; border: none; border-radius: 0.5rem; background: var(--accent); color: white; cursor: pointer; }
        .color-history { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }
        .history-color { width: 40px; height: 40px; border-radius: 0.5rem; cursor: pointer; border: 2px solid var(--border); transition: transform 0.2s; }
        .history-color:hover { transform: scale(1.1); }
        .hidden { display: none; }
        .toast { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; opacity: 0; transition: opacity 0.3s; }
        .toast.show { opacity: 1; }

    <div class="header">

    <div class="container">
        <div class="card">
            <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this.files[0])">
                <div style="font-size: 3rem;">ğŸ–¼ï¸</div>
                <p>ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ”¾å›¾ç‰‡åˆ°æ­¤å¤„</p>
            </div>
        </div>
        
        <div class="card hidden" id="editSection">
            <div class="main-content">
                <div class="canvas-container" id="canvasContainer">
                    <canvas id="canvas"></canvas>
                    <div class="magnifier" id="magnifier">
                        <canvas id="magCanvas" width="120" height="120"></canvas>
                        <div class="crosshair"></div>
                    </div>
                </div>
                
                <div class="color-panel">
                    <div class="current-color" id="currentColor" style="background: #6366f1; color: white;">
                        ç‚¹å‡»å›¾ç‰‡å–è‰²
                    </div>
                    
                    <div class="color-info">
                        <div class="color-row">
                            <label>HEX</label>
                            <input type="text" id="hexValue" value="#6366f1" readonly>
                            <button onclick="copyColor('hex')">ğŸ“‹</button>
                        </div>
                        <div class="color-row">
                            <label>RGB</label>
                            <input type="text" id="rgbValue" value="rgb(99, 102, 241)" readonly>
                            <button onclick="copyColor('rgb')">ğŸ“‹</button>
                        </div>
                        <div class="color-row">
                            <label>HSL</label>
                            <input type="text" id="hslValue" value="hsl(239, 84%, 67%)" readonly>
                            <button onclick="copyColor('hsl')">ğŸ“‹</button>
                        </div>
                    </div>
                    
                    <div>
                        <h4 style="margin-bottom: 0.5rem; color: var(--text-secondary);">å–è‰²å†å²</h4>

    <script>
        let colorHistory = [];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const magCanvas = document.getElementById('magCanvas');
        const magCtx = magCanvas.getContext('2d');
        
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const maxWidth = 800;
                    const scale = Math.min(1, maxWidth / img.width);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    document.getElementById('editSection').classList.remove('hidden');
                    setupCanvasEvents();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function setupCanvasEvents() {
            const container = document.getElementById('canvasContainer');
            const magnifier = document.getElementById('magnifier');
            
            container.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);
                
                // Show magnifier
                magnifier.style.display = 'block';
                magnifier.style.left = (e.clientX - rect.left - 60) + 'px';
                magnifier.style.top = (e.clientY - rect.top - 60) + 'px';
                
                // Draw magnified area
                magCtx.clearRect(0, 0, 120, 120);
                magCtx.drawImage(canvas, x - 15, y - 15, 30, 30, 0, 0, 120, 120);
                
                // Get color at cursor
                const pixel = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                updateColorDisplay(pixel[0], pixel[1], pixel[2]);
            });
            
            container.addEventListener('mouseleave', () => {
                magnifier.style.display = 'none';
            });
            
            container.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);
                
                const pixel = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
                
                addToHistory(hex);
            });
        }
        
        function updateColorDisplay(r, g, b) {
            const hex = rgbToHex(r, g, b);
            const hsl = rgbToHsl(r, g, b);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            document.getElementById('currentColor').style.background = hex;
            document.getElementById('currentColor').style.color = brightness > 128 ? '#000' : '#fff';
            document.getElementById('currentColor').textContent = hex;
            
            document.getElementById('hexValue').value = hex;
            document.getElementById('rgbValue').value = `rgb(${r}, ${g}, ${b})`;
            document.getElementById('hslValue').value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
        }
        
        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
        }
        
        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }
            
            return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }
        
        function addToHistory(hex) {
            if (!colorHistory.includes(hex)) {
                colorHistory.unshift(hex);
                if (colorHistory.length > 12) colorHistory.pop();
                updateHistoryDisplay();
            }
        }
        
        function updateHistoryDisplay() {
            const container = document.getElementById('colorHistory');
            container.innerHTML = colorHistory.map(color => 
                `<div class="history-color" style="background: ${color}" onclick="selectHistoryColor('${color}')" title="${color}"></div>`
            ).join('');
        }
        
        window.selectHistoryColor = function(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            updateColorDisplay(r, g, b);
        };
        
        window.copyColor = function(type) {
            let value;
            switch(type) {
                case 'hex': value = document.getElementById('hexValue').value; break;
                case 'rgb': value = document.getElementById('rgbValue').value; break;
                case 'hsl': value = document.getElementById('hslValue').value; break;
            }
            navigator.clipboard.writeText(value);
            showToast();
        };
        
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        window.toggleTheme = function() {
            const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        };
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
    </script>
