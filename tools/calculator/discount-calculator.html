    <script>
        let mode = 'percent';

        function toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        }
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('percentMode').style.display = m === 'percent' ? 'block' : 'none';
            document.getElementById('amountMode').style.display = m === 'amount' ? 'block' : 'none';
            calculate();

        function setDiscount(percent) {
            document.getElementById('discountPercent').value = percent;
            calculate();
        }

        function calculate() {
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            let final, saved, discountRate;

            if (mode === 'percent') {
                const percent = parseFloat(document.getElementById('discountPercent').value) || 0;
                final = original * (percent / 100);
                saved = original - final;
                discountRate = percent;
            } else {
                const amount = parseFloat(document.getElementById('discountAmount').value) || 0;
                saved = Math.min(amount, original);
                final = original - saved;
                discountRate = original > 0 ? ((final / original) * 100) : 0;
            }
