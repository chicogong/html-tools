<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文字转语音 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-red:#ff6b6b;--accent-cyan:#00f5d4;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(255,107,107,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(255,107,107,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:800px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-red);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-red));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}textarea{width:100%;height:150px;padding:1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary);font-family:'JetBrains Mono',monospace;font-size:.9rem;resize:vertical;margin-bottom:1rem}textarea:focus{outline:none;border-color:var(--accent-red)}.form-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem}@media(max-width:600px){.form-row{grid-template-columns:1fr}}.form-group label{display:block;color:var(--text-secondary);font-size:.85rem;margin-bottom:.5rem}.form-group select,.form-group input{width:100%;padding:.75rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary)}.slider-group{margin-bottom:1rem}.slider-group label{display:flex;justify-content:space-between;color:var(--text-secondary);font-size:.85rem;margin-bottom:.5rem}.slider-group input[type="range"]{width:100%;accent-color:var(--accent-red)}.btn{padding:.75rem 1.5rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--accent-red);color:white;cursor:pointer;font-size:.9rem;transition:all .2s;margin-right:.5rem;margin-bottom:.5rem}.btn:hover{opacity:.9}.btn:disabled{opacity:.5;cursor:not-allowed}.btn-secondary{background:var(--bg-hover);color:var(--text-primary)}.status{margin-top:1rem;padding:.75rem;border-radius:var(--radius-sm);background:var(--bg-surface);font-size:.85rem;color:var(--text-secondary)}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-red);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>文字转语音</h1>
    <p class="subtitle">使用浏览器内置语音合成 API</p>

    <div class="card">
      <textarea id="text" placeholder="输入要朗读的文字...">你好，欢迎使用文字转语音工具。Hello, welcome to the text-to-speech tool.</textarea>

      <div class="form-row">
        <div class="form-group">
          <label>语音</label>
          <select id="voice"></select>
        </div>
        <div class="form-group">
          <label>语言筛选</label>
          <select id="langFilter" onchange="filterVoices()">
            <option value="">全部</option>
            <option value="zh">中文</option>
            <option value="en">英文</option>
            <option value="ja">日文</option>
            <option value="ko">韩文</option>
          </select>
        </div>
      </div>

      <div class="slider-group">
        <label>语速 <span id="rateValue">1</span></label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" oninput="document.getElementById('rateValue').textContent=this.value">
      </div>

      <div class="slider-group">
        <label>音调 <span id="pitchValue">1</span></label>
        <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1" oninput="document.getElementById('pitchValue').textContent=this.value">
      </div>

      <div class="slider-group">
        <label>音量 <span id="volumeValue">1</span></label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" oninput="document.getElementById('volumeValue').textContent=this.value">
      </div>

      <button class="btn" id="speakBtn" onclick="speak()">朗读</button>
      <button class="btn btn-secondary" onclick="pause()">暂停</button>
      <button class="btn btn-secondary" onclick="resume()">继续</button>
      <button class="btn btn-secondary" onclick="stop()">停止</button>

      <div class="status" id="status">准备就绪</div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const synth = window.speechSynthesis;
    let voices = [];
    let utterance = null;

    function loadVoices() {
      voices = synth.getVoices();
      filterVoices();
    }

    function filterVoices() {
      const filter = document.getElementById('langFilter').value;
      const voiceSelect = document.getElementById('voice');
      const filtered = filter 
        ? voices.filter(v => v.lang.startsWith(filter))
        : voices;
      
      voiceSelect.innerHTML = filtered.map((v, i) => 
        `<option value="${voices.indexOf(v)}">${v.name} (${v.lang})</option>`
      ).join('');
    }

    // Load voices
    if (synth.onvoiceschanged !== undefined) {
      synth.onvoiceschanged = loadVoices;
    }
    loadVoices();

    function speak() {
      const text = document.getElementById('text').value;
      if (!text) return;

      stop();
      
      utterance = new SpeechSynthesisUtterance(text);
      const voiceIndex = document.getElementById('voice').value;
      if (voiceIndex && voices[voiceIndex]) {
        utterance.voice = voices[voiceIndex];
      }
      utterance.rate = parseFloat(document.getElementById('rate').value);
      utterance.pitch = parseFloat(document.getElementById('pitch').value);
      utterance.volume = parseFloat(document.getElementById('volume').value);

      utterance.onstart = () => {
        document.getElementById('status').textContent = '正在朗读...';
        document.getElementById('speakBtn').disabled = true;
      };
      utterance.onend = () => {
        document.getElementById('status').textContent = '朗读完成';
        document.getElementById('speakBtn').disabled = false;
      };
      utterance.onerror = (e) => {
        document.getElementById('status').textContent = '错误: ' + e.error;
        document.getElementById('speakBtn').disabled = false;
      };

      synth.speak(utterance);
    }

    function pause() {
      synth.pause();
      document.getElementById('status').textContent = '已暂停';
    }

    function resume() {
      synth.resume();
      document.getElementById('status').textContent = '继续朗读...';
    }

    function stop() {
      synth.cancel();
      document.getElementById('status').textContent = '已停止';
      document.getElementById('speakBtn').disabled = false;
    }
  </script>
</body>
</html>
