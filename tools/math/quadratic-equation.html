    <script>
      function formatNumber(n) {
        if (Number.isInteger(n)) return n.toString();
        return n.toFixed(6).replace(/\.?0+$/, "");
      }

      function solve() {
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const c = parseFloat(document.getElementById("c").value);

        const discEl = document.getElementById("discriminant");
        const x1El = document.getElementById("x1");
        const x2El = document.getElementById("x2");
        const vertexEl = document.getElementById("vertex");
        const stepsEl = document.getElementById("stepsContainer");

        if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
          discEl.className = "discriminant";
          discEl.textContent = a === 0 ? "é”™è¯¯: a ä¸èƒ½ä¸º 0 (éäºŒæ¬¡æ–¹ç¨‹)" : "è¯·è¾“å…¥æœ‰æ•ˆç³»æ•°";
          x1El.textContent = "-";
          x2El.textContent = "-";
          vertexEl.textContent = "-";
          stepsEl.innerHTML = "";
          return;
        }

        const D = b * b - 4 * a * c;
        let steps = [];

        steps.push(`æ–¹ç¨‹: ${a}xÂ² + ${b}x + ${c} = 0`);
        steps.push(`åˆ¤åˆ«å¼: Î” = bÂ² - 4ac = ${b}Â² - 4Ã—${a}Ã—${c} = ${formatNumber(D)}`);

        if (D > 0) {
          discEl.className = "discriminant positive";
          discEl.textContent = `Î” = ${formatNumber(D)} > 0ï¼Œæ–¹ç¨‹æœ‰ä¸¤ä¸ªä¸ç›¸ç­‰çš„å®æ ¹`;

          const sqrtD = Math.sqrt(D);
          const x1 = (-b + sqrtD) / (2 * a);
          const x2 = (-b - sqrtD) / (2 * a);

          steps.push(`âˆšÎ” = âˆš${formatNumber(D)} = ${formatNumber(sqrtD)}`);
          steps.push(
            `xâ‚ = (-b + âˆšÎ”) / 2a = (${-b} + ${formatNumber(sqrtD)}) / ${2 * a} = ${formatNumber(x1)}`
          );
          steps.push(
            `xâ‚‚ = (-b - âˆšÎ”) / 2a = (${-b} - ${formatNumber(sqrtD)}) / ${2 * a} = ${formatNumber(x2)}`
          );

          x1El.textContent = formatNumber(x1);
          x2El.textContent = formatNumber(x2);
        } else if (D === 0) {
          discEl.className = "discriminant zero";
          discEl.textContent = `Î” = 0ï¼Œæ–¹ç¨‹æœ‰ä¸¤ä¸ªç›¸ç­‰çš„å®æ ¹ï¼ˆé‡æ ¹ï¼‰`;

          const x = -b / (2 * a);
          steps.push(`xâ‚ = xâ‚‚ = -b / 2a = ${-b} / ${2 * a} = ${formatNumber(x)}`);

          x1El.textContent = formatNumber(x);
          x2El.textContent = formatNumber(x);
        } else {
          discEl.className = "discriminant negative";
          discEl.textContent = `Î” = ${formatNumber(D)} < 0ï¼Œæ–¹ç¨‹æœ‰ä¸¤ä¸ªå…±è½­å¤æ ¹`;

          const realPart = -b / (2 * a);
          const imagPart = Math.sqrt(-D) / (2 * a);

          steps.push(`å®éƒ¨: -b / 2a = ${-b} / ${2 * a} = ${formatNumber(realPart)}`);
          steps.push(
            `è™šéƒ¨: âˆš|Î”| / 2a = âˆš${formatNumber(-D)} / ${2 * a} = ${formatNumber(imagPart)}`
          );
          steps.push(`xâ‚ = ${formatNumber(realPart)} + ${formatNumber(imagPart)}i`);
          steps.push(`xâ‚‚ = ${formatNumber(realPart)} - ${formatNumber(imagPart)}i`);

          x1El.textContent = `${formatNumber(realPart)} + ${formatNumber(imagPart)}i`;
          x2El.textContent = `${formatNumber(realPart)} - ${formatNumber(imagPart)}i`;
        }

        // Vertex
        const vx = -b / (2 * a);
        const vy = a * vx * vx + b * vx + c;
        vertexEl.textContent = `(${formatNumber(vx)}, ${formatNumber(vy)})`;
        steps.push(`é¡¶ç‚¹: x = -b/2a = ${formatNumber(vx)}, y = ${formatNumber(vy)}`);

        stepsEl.innerHTML = steps
          .map((step, i) => `<div class="step"><span class="number">${i + 1}</span>${step}</div>`)
          .join("");
      }
