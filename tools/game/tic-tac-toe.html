        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0a0f;

            --text-secondary: #a0a0a0;

            animation: pulse 0.5s ease-in-out;
            box-shadow: 0 0 20px currentcolor;

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

            display: flex;

        .btn:hover { transform: scale(1.05); }

            border: 1px solid var(--border);
        }
        .mode-select {
            display: flex;
            gap: 10px;

        .mode-select label {
            padding: 10px 20px;
            border-radius: 8px;

<body>
    <div class="header">
        <a href="../../index.html" class="back-link">‚Üê ËøîÂõû</a>
        <h1>‚≠ï ‰∫ïÂ≠óÊ£ã</h1>
        <p>ÁªèÂÖ∏‰∏âÂ≠êÊ£ãÊ∏∏Êàè</p>
        <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    </div>

    <div class="container">
        <div class="score-board">
            <div class="score-item">
                <div class="symbol x">‚úï</div>
                <div class="value" id="scoreX">0</div>
                <div class="label">Áé©ÂÆ∂ X</div>
            </div>
            <div class="score-item">
                <div class="symbol" style="color: var(--text-secondary)">‚Äî</div>
                <div class="value" id="scoreDraw">0</div>
                <div class="label">Âπ≥Â±Ä</div>
            </div>
            <div class="score-item">
                <div class="symbol o">‚óã</div>
                <div class="value" id="scoreO">0</div>
                <div class="label">Áé©ÂÆ∂ O</div>
            </div>
        </div>

        <div class="mode-select">
            <label><input type="radio" name="mode" value="pvp" checked><span>üë• Âèå‰∫∫ÂØπÊàò</span></label>
            <label><input type="radio" name="mode" value="pve"><span>ü§ñ ‰∫∫Êú∫ÂØπÊàò</span></label>
        </div>

        <div class="status" id="status">ËΩÆÂà∞ ‚úï ‰∏ãÊ£ã</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">üîÑ Êñ∞Ê∏∏Êàè</button>
            <button class="btn secondary" onclick="resetScore()">ÈáçÁΩÆÊØîÂàÜ</button>
        </div>
    </div>

    <script>
        const board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scoreX = 0;
        let scoreO = 0;
        let scoreDraw = 0;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const statusEl = document.getElementById('status');

        cells.forEach(cell => {
            cell.addEventListener('click', () => handleCellClick(cell));
        });

        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', resetGame);
        });

        function handleCellClick(cell) {
            const index = parseInt(cell.dataset.index);
            
            if (board[index] !== '' || !gameActive) return;
            
            makeMove(index, currentPlayer);
            
            if (gameActive && getMode() === 'pve' && currentPlayer === 'O') {
                setTimeout(aiMove, 300);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = cells[index];
            cell.textContent = player === 'X' ? '‚úï' : '‚óã';
            cell.classList.add(player.toLowerCase(), 'taken');
            
            if (checkWin(player)) {
                gameActive = false;
                highlightWin(player);
                statusEl.textContent = `${player === 'X' ? '‚úï' : '‚óã'} Ëé∑ËÉúÔºÅ`;
                if (player === 'X') scoreX++;
                else scoreO++;
                updateScore();
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                gameActive = false;
                statusEl.textContent = 'Âπ≥Â±ÄÔºÅ';
                scoreDraw++;
                updateScore();
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusEl.textContent = `ËΩÆÂà∞ ${currentPlayer === 'X' ? '‚úï' : '‚óã'} ‰∏ãÊ£ã`;
        }

        function checkWin(player) {
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function highlightWin(player) {
            winPatterns.forEach(pattern => {
                if (pattern.every(index => board[index] === player)) {
                    pattern.forEach(index => {
                        cells[index].classList.add('win');
                    });
                }
            });
        }

        function getMode() {
            return document.querySelector('input[name="mode"]:checked').value;
        }

        function aiMove() {
            if (!gameActive) return;
            
            // ÁÆÄÂçï AIÔºö‰ºòÂÖà‰∏≠ÂøÉ„ÄÅËßíËêΩ„ÄÅËæπ
            let move = findWinningMove('O') || findWinningMove('X') || findBestMove();
            
            if (move !== null) {
                makeMove(move, 'O');
            }
        }

        function findWinningMove(player) {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                const cells = [board[a], board[b], board[c]];
                const playerCount = cells.filter(c => c === player).length;
                const emptyCount = cells.filter(c => c === '').length;
                
                if (playerCount === 2 && emptyCount === 1) {
                    const emptyIndex = pattern.find(i => board[i] === '');
                    return emptyIndex;
                }
            }
            return null;
        }

        function findBestMove() {
            const priorities = [4, 0, 2, 6, 8, 1, 3, 5, 7];
            for (let index of priorities) {
                if (board[index] === '') return index;
            }
            return null;
        }

        function resetGame() {
            board.fill('');
            currentPlayer = 'X';
            gameActive = true;
            statusEl.textContent = 'ËΩÆÂà∞ ‚úï ‰∏ãÊ£ã';
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
        }

        function resetScore() {
            scoreX = 0;
            scoreO = 0;
            scoreDraw = 0;
            updateScore();
            resetGame();
        }

        function updateScore() {
            document.getElementById('scoreX').textContent = scoreX;
            document.getElementById('scoreO').textContent = scoreO;
            document.getElementById('scoreDraw').textContent = scoreDraw;
        }

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
    </script>
</body>
