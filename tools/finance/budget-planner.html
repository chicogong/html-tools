      function calculate() {
        // è®¡ç®—æ”¶å…¥
        const incomes = ["salary", "side", "invest", "other"];
        let totalIncome = 0;
        incomes.forEach((id) => {

        // è®¡ç®—æ”¯å‡º
        const expenses = {};

        Object.keys(categories).forEach((key) => {

        // è®¡ç®—å‚¨è“„

        const balance = totalIncome - totalExpense - totalSaving;
