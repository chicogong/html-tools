  <body>
    <div class="bg-grid"></div>
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>

      <nav class="breadcrumb">

      </nav>

      <h1>üå± ÊµáÊ∞¥Êó•Á®ã</h1>
      <p class="subtitle">ÁÖßÈ°æÂ•ΩÊØè‰∏ÄÊ†™Ê§çÁâ©</p>

      <div class="add-form">
        <div class="form-row">
          <div class="form-group">
            <label>Ê§çÁâ©ÂêçÁß∞</label>
            <input type="text" id="plantName" placeholder="‰æãÂ¶ÇÔºöÁªøËêù„ÄÅ‰ªô‰∫∫Êéå" />
          </div>
          <div class="form-group">
            <label>ÊµáÊ∞¥È¢ëÁéáÔºàÂ§©Ôºâ</label>
            <input type="number" id="frequency" placeholder="7" min="1" value="7" />
          </div>
        </div>
        <button class="add-btn" onclick="addPlant()">‚ûï Ê∑ªÂä†Ê§çÁâ©</button>
      </div>

      <div class="plants-list" id="plantsList">
        <div class="empty-state">
          ËøòÊ≤°ÊúâÊ∑ªÂä†Ê§çÁâ©
          <br />
          ÁÇπÂáª‰∏äÊñπÊ∑ªÂä†ÊÇ®ÁöÑÁ¨¨‰∏ÄÊ†™Ê§çÁâ©
        </div>
      </div>
    </div>

    <script>
      const STORAGE_KEY = "html_tools_watering_v1";
      let plants = [];

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function loadData() {
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          plants = saved ? JSON.parse(saved) : [];
        } catch (e) {
          plants = [];
        }
        renderPlants();
      }

      function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(plants));
      }

      function addPlant() {
        const name = document.getElementById("plantName").value.trim();
        const frequency = parseInt(document.getElementById("frequency").value);

        if (!name) {
          alert("ËØ∑ËæìÂÖ•Ê§çÁâ©ÂêçÁß∞");
          return;
        }

        if (!frequency || frequency < 1) {
          alert("ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊµáÊ∞¥È¢ëÁéá");
          return;
        }

        plants.push({
          id: Date.now(),
          name,
          frequency,
          lastWatered: new Date().toISOString().split("T")[0]
        });

        saveData();
        renderPlants();

        document.getElementById("plantName").value = "";
        document.getElementById("frequency").value = "7";
      }

      function deletePlant(id) {
        if (!confirm("Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊ†™Ê§çÁâ©ÂêóÔºü")) return;
        plants = plants.filter((p) => p.id !== id);
        saveData();
        renderPlants();
      }

      function waterPlant(id) {
        const plant = plants.find((p) => p.id === id);
        if (plant) {
          plant.lastWatered = new Date().toISOString().split("T")[0];
          saveData();
          renderPlants();
        }
      }

      function getNextWatering(lastWatered, frequency) {
        const last = new Date(lastWatered);
        const next = new Date(last);
        next.setDate(next.getDate() + frequency);
        return next;
      }

      function getDaysUntil(date) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const target = new Date(date);
        target.setHours(0, 0, 0, 0);
        const diff = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
        return diff;
      }

      function renderPlants() {
        const container = document.getElementById("plantsList");

        if (plants.length === 0) {
          container.innerHTML =
            '<div class="empty-state">ËøòÊ≤°ÊúâÊ∑ªÂä†Ê§çÁâ©<br>ÁÇπÂáª‰∏äÊñπÊ∑ªÂä†ÊÇ®ÁöÑÁ¨¨‰∏ÄÊ†™Ê§çÁâ©</div>';
          return;
        }

        // Sort by next watering date
        const sorted = plants.sort((a, b) => {
          const nextA = getNextWatering(a.lastWatered, a.frequency);
          const nextB = getNextWatering(b.lastWatered, b.frequency);
          return nextA - nextB;
        });

        container.innerHTML = sorted
          .map((plant) => {
            const nextWatering = getNextWatering(plant.lastWatered, plant.frequency);
            const daysUntil = getDaysUntil(nextWatering);
            const isUrgent = daysUntil <= 0;
            const isToday = daysUntil === 0;

            let statusText = "";
            if (daysUntil < 0) statusText = `ÈúÄË¶ÅÊµáÊ∞¥ÔºàÂ∑≤ÈÄæÊúü ${Math.abs(daysUntil)} Â§©Ôºâ`;
            else if (daysUntil === 0) statusText = "‰ªäÂ§©ÈúÄË¶ÅÊµáÊ∞¥";
            else if (daysUntil === 1) statusText = "ÊòéÂ§©ÈúÄË¶ÅÊµáÊ∞¥";
            else statusText = `${daysUntil} Â§©ÂêéÊµáÊ∞¥`;

            return `
          <div class="plant-card ${isUrgent ? "urgent" : ""}">
            <div class="plant-header">
              <div class="plant-name">${escapeHtml(plant.name)}</div>
              <button class="plant-delete" onclick="deletePlant(${plant.id})">√ó</button>
            </div>

            <div class="plant-info">
              <div class="info-row">
                <span class="info-label">ÊµáÊ∞¥È¢ëÁéá</span>
                <span class="info-value">ÊØè ${plant.frequency} Â§©</span>
              </div>
              <div class="info-row">
                <span class="info-label">‰∏äÊ¨°ÊµáÊ∞¥</span>
                <span class="info-value">${plant.lastWatered}</span>
              </div>
            </div>

            <div class="next-watering ${isToday ? "today" : ""}">
              <div class="next-label">‰∏ãÊ¨°ÊµáÊ∞¥</div>
              <div class="next-date ${isUrgent ? "urgent" : ""}">${statusText}</div>
            </div>

            <button class="watered-btn" onclick="waterPlant(${plant.id})">üíß Â∑≤ÊµáÊ∞¥</button>
          </div>
        `;
          })
          .join("");
      }

      // Initialize
      loadData();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
