      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {

        --bg-surface: #12121a;

        --bg-input: #0e0e14;

        --accent-magenta: #f72585;
        --accent-green: #10b981;
        --accent-red: #f43f5e;
        --accent-yellow: #fbbf24;
        --accent-blue: #4cc9f0;
        --accent-purple: #7b2cbf;
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --font-sans: "Space Grotesk", -apple-system, blinkmacsystemfont, "Segoe UI", roboto, sans-serif;
        --font-mono: "JetBrains Mono", "Courier New", monospace;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);

      [data-theme="light"] {
        --bg-deep: #fafafa;
        --bg-surface: #fff;
        --bg-card: #fff;
        --bg-input: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-muted: #999;
        --border-subtle: #e5e5e5;
        --border-strong: #d5d5d5;
        --accent-cyan: #00d4b8;

      /* Light Theme */
      

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */

        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {

      }

        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */

        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-light {
        display: none;
      }

        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;

        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Form Elements
         ============================================ */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: var(--space-4);
        margin-bottom: var(--space-4);
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }

      .input-group label {
        font-weight: 500;
        font-size: 0.875rem;
        color: var(--color-text-secondary);
      }

      input[type="text"],
      input[type="date"],
      input[type="time"] {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
        width: 100%;
      }

      input:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      /* Buttons */
      .btn-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
      }

      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      button.danger {
        background: var(--color-error);
        border-color: var(--color-error);
        color: #fff;
      }

      button.danger:hover {
        background: #dc2626;
        border-color: #dc2626;
      }

      /* ============================================
         Status Messages
         ============================================ */
      .status {
        font-size: 0.875rem;
        margin-top: var(--space-3);
        min-height: 20px;
        font-weight: 500;
      }

      .status.success {
        color: var(--color-success);
      }

      .status.error {
        color: var(--color-error);
      }

      /* ============================================
         Data Table
         ============================================ */
      .table-wrapper {
        overflow-x: auto;
        margin-top: var(--space-4);
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.875rem;
        min-width: 600px;
      }

      .data-table th,
      .data-table td {
        padding: var(--space-3) var(--space-4);
        text-align: left;
        border-bottom: 1px solid var(--color-border-subtle);
      }

      .data-table th {
        background: var(--color-bg-subtle);
        font-weight: 600;
        color: var(--color-text-secondary);
        font-size: 0.8125rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .data-table td {
        font-family: var(--font-mono);
        color: var(--color-text-primary);
      }

      .data-table tr:hover td {
        background: var(--color-border-subtle);
      }

      .data-table .hours {
        color: var(--color-accent-primary);
        font-weight: 600;
      }

      .data-table .delete-btn {
        padding: var(--space-1) var(--space-2);
        font-size: 0.75rem;
        background: transparent;
        border: 1px solid var(--color-error);
        color: var(--color-error);
      }

      .data-table .delete-btn:hover {
        background: var(--color-error);
        color: #fff;
      }

      .empty-state {
        text-align: center;
        padding: var(--space-8);
        color: var(--text-muted);
      }

      /* ============================================
         Summary Section
         ============================================ */
      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: var(--space-4);
        margin-top: var(--space-4);
      }

      .summary-item {
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        text-align: center;
      }

      .summary-item .label {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: var(--space-1);
      }

      .summary-item .value {
        font-size: 1.5rem;
        font-weight: 700;
        font-family: var(--font-mono);
        color: var(--color-accent-primary);
      }

      .summary-item .sub {
        font-size: 0.75rem;
        color: var(--color-text-secondary);
        margin-top: var(--space-1);
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 640px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .form-grid {
          grid-template-columns: 1fr 1fr;
        }

        .form-grid .input-group:first-child {
          grid-column: 1 / -1;
        }
      }

      @media (max-width: 480px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .form-grid .input-group:first-child {
          grid-column: auto;
        }

        .btn-row {
          flex-direction: column;
        }

        .btn-row button {
          width: 100%;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }
    </style>

      function formatDate(dateStr) {
        var d = new Date(dateStr);
        return d.toLocaleDateString("zh-CN", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          weekday: "short"
        });
      }

      function calculateHours(start, end) {
        var startParts = start.split(":");
        var endParts = end.split(":");
        var startMins = parseInt(startParts[0], 10) * 60 + parseInt(startParts[1], 10);
        var endMins = parseInt(endParts[0], 10) * 60 + parseInt(endParts[1], 10);
        var diffMins = endMins - startMins;
        if (diffMins < 0) {
          diffMins += 24 * 60; // Handle overnight
        }
        return (diffMins / 60).toFixed(2);
      }

      function getWeekStart(date) {
        var d = new Date(date);
        var day = d.getDay();
        var diff = d.getDate() - day + (day === 0 ? -6 : 1);
        return new Date(d.setDate(diff));
      }

      function showStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = "status " + (type || "");
        if (type === "success") {
          setTimeout(function () {
            statusEl.textContent = "";
            statusEl.className = "status";
          }, 2000);
        }
      }

      // ============================================
      // Data Management
      // ============================================
      function loadEntries() {
        try {
          var saved = localStorage.getItem(LS_KEY);
          if (saved) {
            entries = JSON.parse(saved);
          }
        } catch (e) {
          entries = [];
        }
      }

      function saveEntries() {
        try {
          localStorage.setItem(LS_KEY, JSON.stringify(entries));
        } catch (e) {
          console.error("Failed to save entries:", e);
        }
      }

      function addEntry() {
        var project = projectInput.value.trim();
        var date = dateInput.value;
        var start = startInput.value;
        var end = endInput.value;

        if (!project) {
          showStatus("请输入项目/任务名称", "error");
          return;
        }
        if (!date) {
          showStatus("请选择日期", "error");
          return;
        }
        if (!start) {
          showStatus("请选择开始时间", "error");
          return;
        }
        if (!end) {
          showStatus("请选择结束时间", "error");
          return;
        }

        var hours = calculateHours(start, end);

        var entry = {
          id: Date.now(),
          project: project,
          date: date,
          start: start,
          end: end,
          hours: parseFloat(hours)
        };

        entries.push(entry);
        entries.sort(function (a, b) {
          return new Date(b.date) - new Date(a.date);
        });

        saveEntries();
        renderEntries();
        updateSummary();

        // Clear inputs
        projectInput.value = "";
        startInput.value = "";
        endInput.value = "";

        showStatus("记录已添加", "success");
      }

      function deleteEntry(id) {
        entries = entries.filter(function (e) {
          return e.id !== id;
        });
        saveEntries();
        renderEntries();
        updateSummary();
      }

      function clearAll() {
        if (confirm("确定要清除所有记录吗？此操作不可恢复。")) {
          entries = [];
          saveEntries();
          renderEntries();
          updateSummary();
          showStatus("所有记录已清除", "success");
        }
      }

      // ============================================
      // Render Functions
      // ============================================
      function renderEntries() {
        // Clear existing content
        while (entriesBody.firstChild) {
          entriesBody.removeChild(entriesBody.firstChild);
        }

        if (entries.length === 0) {
          var emptyRow = document.createElement("tr");
          var emptyCell = document.createElement("td");
          emptyCell.colSpan = 6;
          emptyCell.className = "empty-state";
          emptyCell.textContent = "暂无记录";
          emptyRow.appendChild(emptyCell);
          entriesBody.appendChild(emptyRow);
          return;
        }

        entries.forEach(function (e) {
          var row = document.createElement("tr");

          var dateCell = document.createElement("td");
          dateCell.textContent = formatDate(e.date);
          row.appendChild(dateCell);

          var projectCell = document.createElement("td");
          projectCell.textContent = e.project;
          row.appendChild(projectCell);

          var startCell = document.createElement("td");
          startCell.textContent = e.start;
          row.appendChild(startCell);

          var endCell = document.createElement("td");
          endCell.textContent = e.end;
          row.appendChild(endCell);

          var hoursCell = document.createElement("td");
          hoursCell.className = "hours";
          hoursCell.textContent = e.hours.toFixed(2) + " h";
          row.appendChild(hoursCell);

          var actionCell = document.createElement("td");
          var deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "删除";
          deleteBtn.onclick = (function (id) {
            return function () {
              deleteEntry(id);
            };
          })(e.id);
          actionCell.appendChild(deleteBtn);
          row.appendChild(actionCell);

          entriesBody.appendChild(row);
        });
      }

      function updateSummary() {
        var today = new Date();
        var weekStart = getWeekStart(today);
        var weekEnd = new Date(weekStart);
        weekEnd.setDate(weekEnd.getDate() + 6);

        var daySums = [0, 0, 0, 0, 0, 0, 0]; // Mon-Sun (index 0-6)

        entries.forEach(function (e) {
          var d = new Date(e.date);
          if (d >= weekStart && d <= weekEnd) {
            var dayIndex = d.getDay();
            // Convert Sunday (0) to index 6, others shift by -1
            dayIndex = dayIndex === 0 ? 6 : dayIndex - 1;
            daySums[dayIndex] += e.hours;
          }
        });

        var dayIds = ["sumMon", "sumTue", "sumWed", "sumThu", "sumFri", "sumSat", "sumSun"];
        var total = 0;

        dayIds.forEach(function (id, index) {
          document.getElementById(id).textContent = daySums[index].toFixed(1);
          total += daySums[index];
        });

        document.getElementById("sumTotal").textContent = total.toFixed(1);
      }

      // ============================================
      // Export Function
      // ============================================
      function exportCSV() {
        if (entries.length === 0) {
          showStatus("没有可导出的记录", "error");
          return;
        }

        var headers = ["日期", "项目/任务", "开始时间", "结束时间", "工时(小时)"];
        var rows = entries.map(function (e) {
          return [e.date, '"' + e.project.replace(/"/g, '""') + '"', e.start, e.end, e.hours.toFixed(2)];
        });

        var csvContent = [headers.join(",")].concat(rows.map(function (r) { return r.join(","); })).join("\n");

        // Add BOM for Excel compatibility
        var bom = "\uFEFF";
        var blob = new Blob([bom + csvContent], { type: "text/csv;charset=utf-8" });
        var url = URL.createObjectURL(blob);

        var a = document.createElement("a");
        a.href = url;
        a.download = "timesheet_" + new Date().toISOString().slice(0, 10) + ".csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        showStatus("CSV 已导出", "success");
      }

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Event Listeners
      // ============================================
      document.getElementById("btnAdd").onclick = addEntry;
      document.getElementById("btnClear").onclick = clearAll;
      document.getElementById("btnExport").onclick = exportCSV;

      // Enter key to add entry
      [projectInput, startInput, endInput].forEach(function (input) {
        input.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            addEntry();
          }
        });
      });

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      loadEntries();

      // Set default date to today
      dateInput.value = new Date().toISOString().slice(0, 10);

      renderEntries();
      updateSummary();
    </script>
  </body>
</html>
