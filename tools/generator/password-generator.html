      /* ============================================
         Design System - CSS Variables

      :root {
        /* Dark Theme (Default) */
        --color-bg-deep: #0a0a0f;

        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;

        --color-success: #22c55e;

        --space-6: 24px;

        --safe-area-top: env(safe-area-inset-top, 0px);

        line-height: 1.5;
        transition:

          color var(--transition-normal);

        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;

        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);

      [data-theme="light"] .theme-icon-dark {

        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Password Display
         ============================================ */
      .password-display {
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        padding: var(--space-5);
        font-family: var(--font-mono);

        word-break: break-all;

        margin-bottom: var(--space-5);

        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--color-accent-primary);
        letter-spacing: 0.05em;
      }

      /* ============================================
         Strength Indicator
         ============================================ */
      .strength-bar {
        height: 6px;
        background: var(--color-bg-subtle);
        border-radius: 3px;
        margin-bottom: var(--space-3);
        overflow: hidden;
      }

      .strength-fill {
        height: 100%;
        transition:
          width var(--transition-normal),
          background-color var(--transition-normal);
      }

      .strength-text {
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        text-align: center;
        margin-bottom: var(--space-5);
        font-weight: 500;
      }

      /* ============================================
         Form Elements
         ============================================ */
      .option-group {
        margin-bottom: var(--space-6);
      }

      .option-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      .slider-row {
        display: flex;
        align-items: center;
        gap: var(--space-3);
      }

      input[type="range"] {
        flex: 1;
        height: 4px;
        border-radius: 2px;
        background: var(--color-bg-subtle);
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--color-accent-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--color-accent-primary);
        cursor: pointer;
        border: none;
        transition: all var(--transition-fast);
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

      input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.2);
      }

      .slider-row .value {
        min-width: 50px;
        text-align: center;
        font-weight: 600;
        font-family: var(--font-mono);
        color: var(--color-accent-primary);
        font-size: 0.9375rem;
      }

      /* ============================================
         Checkbox Group
         ============================================ */
      .checkbox-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: var(--space-3);
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-3) var(--space-4);
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .checkbox-item:hover {
        background: var(--color-bg-surface);
        border-color: var(--color-accent-primary);
      }

      .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--color-accent-primary);
      }

      .checkbox-item span {
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
        user-select: none;
      }

      /* ============================================
         Button Group
         ============================================ */
      .btn-group {
        display: flex;
        gap: var(--space-3);
        margin-bottom: var(--space-6);
        flex-wrap: wrap;
      }

      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;

      button.primary:hover {

      .history {

      .history-list {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
        max-height: 240px;
        overflow-y: auto;
      }

      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--space-3) var(--space-4);
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-sm);
        font-family: var(--font-mono);
        font-size: 0.8125rem;
        transition: all var(--transition-fast);
      }

      .history-item:hover {
        background: var(--color-bg-surface);
        border-color: var(--color-border-default);
      }

      .history-item button {
        background: none;
        border: none;
        color: var(--color-accent-primary);
        cursor: pointer;
        font-size: 0.75rem;
        font-weight: 600;
        padding: var(--space-1) var(--space-2);
        transition: all var(--transition-fast);
      }

      .history-item button:hover {
        transform: scale(1.1);
      }

      /* ============================================
         Toast Notification
         ============================================ */
      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: var(--color-success);
        color: white;
        padding: var(--space-3) var(--space-5);
        border-radius: var(--radius-md);
        opacity: 0;
        transition: all var(--transition-normal);
        z-index: 2000;
        font-weight: 500;
        box-shadow: var(--shadow-lg);
      }

      .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .password-display {
          font-size: 1.25rem;
          padding: var(--space-4);
          min-height: 60px;
        }

        .checkbox-group {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .btn-group {
          flex-direction: column;
        }

        button.btn-secondary {
          width: 100%;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }
    </style>

          <!-- Password Display -->
          <div class="password-display" id="password">点击生成按钮</div>

          <!-- Strength Indicator -->
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <div class="strength-text" id="strengthText">密码强度</div>

          <!-- Action Buttons -->
          <div class="btn-group">
            <button class="btn btn-primary primary" onclick="generate()">生成密码</button>
            <button class="btn btn-secondary" onclick="copyPassword()">复制</button>
          </div>

          <!-- Password Length -->
          <div class="option-group">
            <label>
              密码长度:
              <span id="lengthValue">16</span>
            </label>
            <div class="slider-row">
              <input
                type="range"
                id="length"
                min="4"
                max="64"
                value="16"
                oninput="updateLength()"
              />
              <span class="value" id="lengthDisplay">16</span>
            </div>
          </div>

          <!-- Character Types -->
          <div class="option-group">
            <label>包含字符类型</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" id="uppercase" checked />
                <span>大写字母 A-Z</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="lowercase" checked />
                <span>小写字母 a-z</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="numbers" checked />
                <span>数字 0-9</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="symbols" checked />
                <span>特殊符号 !@#$</span>
              </label>
            </div>
          </div>

          <!-- History -->
          <div class="history">
            <div class="history-title">历史记录</div>
            <div class="history-list" id="historyList"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast">已复制到剪贴板</div>
    <script>
      const chars = {
        uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
        lowercase: "abcdefghijklmnopqrstuvwxyz",
        numbers: "0123456789",
        symbols: "!@#$%^&*()_+-=[]{}|;:,.<>?"
      };
      let history = JSON.parse(localStorage.getItem("pwdHistory") || "[]");

      window.generate = function () {
        const length = parseInt(document.getElementById("length").value);
        let charset = "";

        if (document.getElementById("uppercase").checked) charset += chars.uppercase;
        if (document.getElementById("lowercase").checked) charset += chars.lowercase;
        if (document.getElementById("numbers").checked) charset += chars.numbers;
        if (document.getElementById("symbols").checked) charset += chars.symbols;

        if (!charset) {
          alert("请至少选择一种字符类型");
          return;
        }

        let password = "";
        const array = new Uint32Array(length);
        crypto.getRandomValues(array);
        for (let i = 0; i < length; i++) {
          password += charset[array[i] % charset.length];
        }

        document.getElementById("password").textContent = password;
        updateStrength(password);

        history.unshift(password);
        if (history.length > 10) history.pop();
        localStorage.setItem("pwdHistory", JSON.stringify(history));
        renderHistory();
      };

      function updateStrength(password) {
        let score = 0;
        if (password.length >= 8) score++;
        if (password.length >= 12) score++;
        if (password.length >= 16) score++;
        if (/[a-z]/.test(password)) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^a-zA-Z0-9]/.test(password)) score++;

        const fill = document.getElementById("strengthFill");
        const text = document.getElementById("strengthText");
        const percent = (score / 7) * 100;

        fill.style.width = percent + "%";
        if (score <= 2) {
          fill.style.background = "#ef4444";
          text.textContent = "弱";
        } else if (score <= 4) {
          fill.style.background = "#f59e0b";
          text.textContent = "中等";
        } else if (score <= 5) {
          fill.style.background = "#22c55e";
          text.textContent = "强";
        } else {
          fill.style.background = "linear-gradient(90deg, #22c55e, #10b981)";
          text.textContent = "非常强";
        }
      }

      window.copyPassword = function () {
        const password = document.getElementById("password").textContent;
        if (password && password !== "点击生成按钮") {
          navigator.clipboard.writeText(password);
          showToast();
        }
      };

      window.copyHistoryItem = function (pwd) {
        navigator.clipboard.writeText(pwd);
        showToast();
      };

      window.updateLength = function () {
        var value = document.getElementById("length").value;
        document.getElementById("lengthValue").textContent = value;
        document.getElementById("lengthDisplay").textContent = value;
      };

      function renderHistory() {
        const list = document.getElementById("historyList");
        list.innerHTML = history
          .map(
            (pwd) =>
              `<div class="history-item"><span>${pwd.substring(0, 30)}${pwd.length > 30 ? "..." : ""}</span><button onclick="copyHistoryItem('${pwd}')">复制</button></div>`
          )
          .join("");
      }

      function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      }

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      renderHistory();
    </script>
  </body>
</html>
