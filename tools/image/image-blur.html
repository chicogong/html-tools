    <div class="container">
        <div class="card">
            <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this.files[0])">
                <div style="font-size: 3rem;">ğŸ–¼ï¸</div>
                <p>ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ”¾å›¾ç‰‡åˆ°æ­¤å¤„</p>

        </div>
        
        <div class="card hidden" id="editSection">
            <h3 style="margin-bottom: 1rem;">æ¨¡ç³Šæ¨¡å¼</h3>
            <div class="mode-options">
                <button class="mode-btn active" data-mode="full" onclick="setMode('full')">æ•´ä½“æ¨¡ç³Š</button>
                <button class="mode-btn" data-mode="background" onclick="setMode('background')">èƒŒæ™¯æ¨¡ç³Š</button>
                <button class="mode-btn" data-mode="radial" onclick="setMode('radial')">å¾„å‘æ¨¡ç³Š</button>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>æ¨¡ç³Šå¼ºåº¦</label>
                    <div class="slider-row">
                        <input type="range" id="blurAmount" min="0" max="50" value="10" oninput="updatePreview()">
                        <span class="value" id="blurValue">10px</span>
                    </div>
                </div>
                <div class="control-group" id="radiusControl" style="display: none;">
                    <label>æ¸…æ™°åŒºåŸŸå¤§å°</label>
                    <div class="slider-row">
                        <input type="range" id="clearRadius" min="10" max="80" value="40" oninput="updatePreview()">
                        <span class="value" id="radiusValue">40%</span>
                    </div>
                </div>
            </div>
            
            <div class="tip" id="modeTip">ğŸ’¡ æ•´ä½“æ¨¡ç³Šï¼šå¯¹æ•´å¼ å›¾ç‰‡åº”ç”¨å‡åŒ€çš„æ¨¡ç³Šæ•ˆæœ</div>
            
            <div class="preview-container">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-success" onclick="download()">ğŸ’¾ ä¸‹è½½å›¾ç‰‡</button>

    <script>
        let originalImage = null;
        let blurMode = 'full';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const modeTips = {
            full: 'ğŸ’¡ æ•´ä½“æ¨¡ç³Šï¼šå¯¹æ•´å¼ å›¾ç‰‡åº”ç”¨å‡åŒ€çš„æ¨¡ç³Šæ•ˆæœ',
            background: 'ğŸ’¡ èƒŒæ™¯æ¨¡ç³Šï¼šä¿æŒä¸­å¿ƒæ¸…æ™°ï¼Œè¾¹ç¼˜æ¨¡ç³Šï¼ˆé€‚åˆå¤´åƒï¼‰',
            radial: 'ğŸ’¡ å¾„å‘æ¨¡ç³Šï¼šä¸­å¿ƒæ¸…æ™°ï¼Œå‘å¤–é€æ¸æ¨¡ç³Š'
        };
        
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    updatePreview();
                    document.getElementById('editSection').classList.remove('hidden');
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function setMode(mode) {
            blurMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            document.getElementById('modeTip').textContent = modeTips[mode];
            document.getElementById('radiusControl').style.display = (mode === 'radial' || mode === 'background') ? 'block' : 'none';
            updatePreview();
        }
        
        function updatePreview() {
            if (!originalImage) return;
            
            const blurAmount = parseInt(document.getElementById('blurAmount').value);
            const clearRadius = parseInt(document.getElementById('clearRadius').value);
            
            document.getElementById('blurValue').textContent = blurAmount + 'px';
            document.getElementById('radiusValue').textContent = clearRadius + '%';
            
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            
            if (blurMode === 'full') {
                ctx.filter = `blur(${blurAmount}px)`;
                ctx.drawImage(originalImage, 0, 0);
                ctx.filter = 'none';
            } else if (blurMode === 'background' || blurMode === 'radial') {
                // Draw blurred background
                ctx.filter = `blur(${blurAmount}px)`;
                ctx.drawImage(originalImage, 0, 0);
                ctx.filter = 'none';
                
                // Create radial gradient mask
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(canvas.width, canvas.height) * (clearRadius / 100);
                
                // Create temporary canvas for clear center
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(originalImage, 0, 0);
                
                // Apply radial gradient mask
                ctx.globalCompositeOperation = 'destination-out';
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                gradient.addColorStop(0, 'rgba(0,0,0,1)');
                gradient.addColorStop(0.7, 'rgba(0,0,0,0.8)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.globalCompositeOperation = 'destination-over';
                ctx.drawImage(tempCanvas, 0, 0);
                ctx.globalCompositeOperation = 'source-over';
            }
        }
        
        function download() {
            const link = document.createElement('a');
            link.download = 'blurred_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function toggleTheme() {
            const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        }
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
    </script>
