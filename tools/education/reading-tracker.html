  <body>
    <div class="bg-grid"></div>
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ™</button>

      <nav class="breadcrumb">

      <h1>ğŸ“š é˜…è¯»è¿›åº¦è¿½è¸ª</h1>
      <p class="subtitle">è®°å½•é˜…è¯»è¿›åº¦ï¼Œå…»æˆè¯»ä¹¦ä¹ æƒ¯</p>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalBooks">0</div>
          <div class="stat-label">æ€»ä¹¦ç±æ•°</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="readingBooks">0</div>
          <div class="stat-label">æ­£åœ¨é˜…è¯»</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="finishedBooks">0</div>
          <div class="stat-label">å·²å®Œæˆ</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalPages">0</div>
          <div class="stat-label">å·²è¯»é¡µæ•°</div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="filterBooks('all')">å…¨éƒ¨ä¹¦ç±</button>
        <button class="tab" onclick="filterBooks('reading')">æ­£åœ¨é˜…è¯»</button>
        <button class="tab" onclick="filterBooks('finished')">å·²å®Œæˆ</button>
      </div>

      <div class="add-form" id="addForm">
        <div class="form-group">
          <label>ä¹¦å</label>
          <input type="text" id="bookTitle" placeholder="å¦‚ï¼šæ´»ç€" />
        </div>
        <div class="form-group">
          <label>ä½œè€…</label>
          <input type="text" id="bookAuthor" placeholder="å¦‚ï¼šä½™å" />
        </div>
        <div class="form-group">
          <label>æ€»é¡µæ•°</label>
          <input type="number" id="bookPages" placeholder="300" min="1" />
        </div>
        <div class="form-btns">
          <button class="btn btn-secondary" onclick="hideForm()">å–æ¶ˆ</button>
          <button class="btn btn-primary" onclick="addBook()">æ·»åŠ </button>
        </div>
      </div>

      <div class="books-list" id="booksList">
        <!-- Books will be rendered here -->
      </div>

      <button class="add-btn" onclick="showForm()">
        <span>+</span>
        æ·»åŠ ä¹¦ç±
      </button>

      <footer>
        <a href="https://github.com/nicexe/html-tools" target="_blank">GitHub</a>
      </footer>
    </div>

    <script>
      let books = JSON.parse(localStorage.getItem("reading_tracker") || "[]");
      let currentFilter = "all";

      function showForm() {
        document.getElementById("addForm").classList.add("show");
        document.getElementById("bookTitle").focus();
      }

      function hideForm() {
        document.getElementById("addForm").classList.remove("show");
        document.getElementById("bookTitle").value = "";
        document.getElementById("bookAuthor").value = "";
        document.getElementById("bookPages").value = "";
      }

      function addBook() {
        const title = document.getElementById("bookTitle").value.trim();
        const author = document.getElementById("bookAuthor").value.trim();
        const totalPages = parseInt(document.getElementById("bookPages").value);

        if (!title || !author || !totalPages) {
          alert("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯");
          return;
        }

        books.push({
          id: Date.now(),
          title,
          author,
          totalPages,
          currentPage: 0,
          status: "reading", // reading, finished
          startDate: new Date().toISOString()
        });

        localStorage.setItem("reading_tracker", JSON.stringify(books));
        hideForm();
        render();
      }

      function updateProgress(id) {
        const book = books.find((b) => b.id === id);
        const input = document.getElementById(`progress-${id}`);
        const newPage = parseInt(input.value);

        if (!newPage || newPage < 0 || newPage > book.totalPages) {
          alert(`è¯·è¾“å…¥ 0-${book.totalPages} ä¹‹é—´çš„é¡µç `);
          return;
        }

        book.currentPage = newPage;

        if (newPage >= book.totalPages && book.status !== "finished") {
          book.status = "finished";
          book.finishDate = new Date().toISOString();
          alert(`ğŸ‰ æ­å–œå®Œæˆã€Š${book.title}ã€‹ï¼`);
        } else if (newPage < book.totalPages && book.status === "finished") {
          book.status = "reading";
          delete book.finishDate;
        }

        localStorage.setItem("reading_tracker", JSON.stringify(books));
        render();
      }

      function deleteBook(id) {
        const book = books.find((b) => b.id === id);
        if (confirm(`ç¡®å®šè¦åˆ é™¤ã€Š${book.title}ã€‹å—ï¼Ÿ`)) {
          books = books.filter((b) => b.id !== id);
          localStorage.setItem("reading_tracker", JSON.stringify(books));
          render();
        }
      }

      function filterBooks(filter) {
        currentFilter = filter;
        document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
        event.target.classList.add("active");
        render();
      }

      function render() {
        // Update stats
        const reading = books.filter((b) => b.status === "reading").length;
        const finished = books.filter((b) => b.status === "finished").length;
        const totalPagesRead = books.reduce((sum, b) => sum + b.currentPage, 0);

        document.getElementById("totalBooks").textContent = books.length;
        document.getElementById("readingBooks").textContent = reading;
        document.getElementById("finishedBooks").textContent = finished;
        document.getElementById("totalPages").textContent = totalPagesRead;

        // Filter books
        let filteredBooks = books;
        if (currentFilter === "reading") {
          filteredBooks = books.filter((b) => b.status === "reading");
        } else if (currentFilter === "finished") {
          filteredBooks = books.filter((b) => b.status === "finished");
        }

        const list = document.getElementById("booksList");

        if (filteredBooks.length === 0) {
          const emptyText =
            currentFilter === "all"
              ? "è¿˜æ²¡æœ‰æ·»åŠ ä¹¦ç±"
              : currentFilter === "reading"
                ? "æ²¡æœ‰æ­£åœ¨é˜…è¯»çš„ä¹¦ç±"
                : "è¿˜æ²¡æœ‰å®Œæˆä»»ä½•ä¹¦ç±";
          list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ğŸ“–</div>
            <div>${emptyText}</div>
            <div style="font-size:.85rem;margin-top:.25rem">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®æ·»åŠ ä¹¦ç±</div>
          </div>
        `;
          return;
        }

        list.innerHTML = filteredBooks
          .map((book) => {
            const progress = Math.round((book.currentPage / book.totalPages) * 100);
            const statusText = book.status === "finished" ? "å·²å®Œæˆ" : "é˜…è¯»ä¸­";
            const statusClass = book.status === "finished" ? "finished" : "reading";

            return `
          <div class="book-card ${statusClass}">
            <div class="book-header">
              <div class="book-info">
                <div class="book-title">
                  ${book.title}
                  <span class="status-badge ${statusClass}">${statusText}</span>
                </div>
                <div class="book-author">${book.author} Â· ${book.totalPages}é¡µ</div>
              </div>
              <div class="book-actions">
                <button class="action-btn" onclick="deleteBook(${book.id})" title="åˆ é™¤">ğŸ—‘ï¸</button>
              </div>
            </div>
            <div class="book-progress">
              <div class="progress-bar-container">
                <div class="progress-bar" style="width:${progress}%"></div>
              </div>
              <div class="progress-text">
                <span>ç¬¬ ${book.currentPage} é¡µ</span>
                <span>${progress}%</span>
              </div>
            </div>
            <div class="update-progress">
              <input type="number" id="progress-${book.id}" placeholder="æ›´æ–°é¡µç " min="0" max="${book.totalPages}">
              <button onclick="updateProgress(${book.id})">æ›´æ–°</button>
            </div>
          </div>
        `;
          })
          .join("");
      }

      // Initialize
      render();

      // Handle Enter key
      document.getElementById("bookPages").addEventListener("keypress", (e) => {
        if (e.key === "Enter") addBook();
      });

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "â˜€ï¸" : "ğŸŒ™";
        }
      })();
    </script>
