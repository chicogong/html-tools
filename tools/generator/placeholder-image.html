<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âç†‰ΩçÂõæÁîüÊàêÂô®</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: #333; text-align: center; margin-bottom: 20px; }
        .layout { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        @media (max-width: 800px) { .layout { grid-template-columns: 1fr; } }
        .card { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .preview { display: flex; align-items: center; justify-content: center; min-height: 300px; background: #fafafa; border-radius: 12px; overflow: hidden; }
        .preview img, .preview canvas { max-width: 100%; max-height: 400px; }
        .control-group { margin-bottom: 20px; }
        .control-group label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; font-size: 14px; }
        .size-inputs { display: grid; grid-template-columns: 1fr auto 1fr; gap: 8px; align-items: center; }
        input[type="number"], input[type="text"], select { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        input[type="color"] { width: 100%; height: 44px; border: none; border-radius: 8px; cursor: pointer; }
        .presets { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
        .preset { padding: 6px 12px; background: #f0f0f0; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .preset:hover { background: #e0e0e0; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; margin-bottom: 8px; transition: all 0.3s; }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #4338ca; }
        .btn-secondary { background: #e0e0e0; color: #333; }
        .url-box { background: #f5f5f5; padding: 12px; border-radius: 8px; font-family: monospace; font-size: 12px; word-break: break-all; margin-top: 16px; }
        .format-options { display: flex; gap: 8px; }
        .format-option { flex: 1; padding: 10px; text-align: center; background: #f0f0f0; border: 2px solid transparent; border-radius: 8px; cursor: pointer; font-size: 13px; }
        .format-option:hover { background: #e0e0e0; }
        .format-option.active { border-color: #4f46e5; background: #f0e6ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Âç†‰ΩçÂõæÁîüÊàêÂô®</h1>
        <div class="layout">
            <div class="card">
                <div class="preview">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="url-box" id="urlBox">ÁîüÊàêÂç†‰ΩçÂõæÂêéÊòæÁ§∫URL</div>
            </div>
            <div class="card">
                <div class="control-group">
                    <label>Â∞∫ÂØ∏ (ÂÉèÁ¥†)</label>
                    <div class="size-inputs">
                        <input type="number" id="width" value="800" min="1" max="4000" oninput="generate()">
                        <span style="color: #999;">√ó</span>
                        <input type="number" id="height" value="600" min="1" max="4000" oninput="generate()">
                    </div>
                    <div class="presets">
                        <button class="preset" onclick="setSize(1920, 1080)">1920√ó1080</button>
                        <button class="preset" onclick="setSize(1280, 720)">1280√ó720</button>
                        <button class="preset" onclick="setSize(800, 600)">800√ó600</button>
                        <button class="preset" onclick="setSize(400, 300)">400√ó300</button>
                        <button class="preset" onclick="setSize(300, 300)">300√ó300</button>
                        <button class="preset" onclick="setSize(150, 150)">150√ó150</button>
                        <button class="preset" onclick="setSize(1200, 630)">OG Image</button>
                        <button class="preset" onclick="setSize(1080, 1080)">Instagram</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>ËÉåÊôØÈ¢úËâ≤</label>
                    <input type="color" id="bgColor" value="#cccccc" onchange="generate()">
                </div>
                <div class="control-group">
                    <label>ÊñáÂ≠óÈ¢úËâ≤</label>
                    <input type="color" id="textColor" value="#969696" onchange="generate()">
                </div>
                <div class="control-group">
                    <label>ÊòæÁ§∫ÊñáÂ≠ó</label>
                    <input type="text" id="customText" placeholder="ÁïôÁ©∫ÊòæÁ§∫Â∞∫ÂØ∏" oninput="generate()">
                </div>
                <div class="control-group">
                    <label>ÂõæÁâáÊ†ºÂºè</label>
                    <div class="format-options">
                        <div class="format-option active" data-format="png" onclick="setFormat('png')">PNG</div>
                        <div class="format-option" data-format="jpeg" onclick="setFormat('jpeg')">JPEG</div>
                        <div class="format-option" data-format="webp" onclick="setFormat('webp')">WebP</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="download()">üì• ‰∏ãËΩΩÂõæÁâá</button>
                <button class="btn btn-secondary" onclick="copyDataUrl()">üìã Â§çÂà∂ Data URL</button>
                <button class="btn btn-secondary" onclick="copyUrl()">üîó Â§çÂà∂Â§ñÈÉ®URL</button>
            </div>
        </div>
    </div>
    <script>
        let currentFormat = 'png';
        
        function setSize(w, h) {
            document.getElementById('width').value = w;
            document.getElementById('height').value = h;
            generate();
        }
        
        function setFormat(format) {
            currentFormat = format;
            document.querySelectorAll('.format-option').forEach(el => {
                el.classList.toggle('active', el.dataset.format === format);
            });
            generate();
        }
        
        function generate() {
            const width = parseInt(document.getElementById('width').value) || 800;
            const height = parseInt(document.getElementById('height').value) || 600;
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const customText = document.getElementById('customText').value;
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = width;
            canvas.height = height;
            
            // Draw background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);
            
            // Draw text
            const text = customText || `${width} √ó ${height}`;
            const fontSize = Math.min(width, height) / 8;
            ctx.fillStyle = textColor;
            ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, width / 2, height / 2);
            
            // Draw border
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, width - 2, height - 2);
            
            // Draw diagonal lines (optional decorative)
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(width, height);
            ctx.moveTo(width, 0);
            ctx.lineTo(0, height);
            ctx.strokeStyle = textColor + '40';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            updateUrl();
        }
        
        function updateUrl() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const bgColor = document.getElementById('bgColor').value.slice(1);
            const textColor = document.getElementById('textColor').value.slice(1);
            const text = document.getElementById('customText').value;
            
            // Generate placeholder.com style URL
            let url = `https://via.placeholder.com/${width}x${height}/${bgColor}/${textColor}`;
            if (text) url += `?text=${encodeURIComponent(text)}`;
            
            document.getElementById('urlBox').textContent = url;
        }
        
        function download() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            
            let mimeType = 'image/png';
            let ext = 'png';
            if (currentFormat === 'jpeg') { mimeType = 'image/jpeg'; ext = 'jpg'; }
            if (currentFormat === 'webp') { mimeType = 'image/webp'; ext = 'webp'; }
            
            link.download = `placeholder-${width}x${height}.${ext}`;
            link.href = canvas.toDataURL(mimeType, 0.9);
            link.click();
        }
        
        function copyDataUrl() {
            const canvas = document.getElementById('canvas');
            let mimeType = 'image/png';
            if (currentFormat === 'jpeg') mimeType = 'image/jpeg';
            if (currentFormat === 'webp') mimeType = 'image/webp';
            
            const dataUrl = canvas.toDataURL(mimeType, 0.9);
            navigator.clipboard.writeText(dataUrl);
            alert('Data URL Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!');
        }
        
        function copyUrl() {
            const url = document.getElementById('urlBox').textContent;
            navigator.clipboard.writeText(url);
            alert('URL Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!');
        }
        
        generate();
    </script>
</body>
</html>
