      let currentCategory = "all";
      let searchQuery = "";

      function init() {
        renderCategoryTabs();
        renderSymbols();

        const savedTheme = localStorage.getItem("symbols-theme");
        if (savedTheme) {
          document.documentElement.setAttribute("data-theme", savedTheme);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      }

      function renderCategoryTabs() {
        const container = document.getElementById("categoryTabs");
        while (container.firstChild) {
          container.removeChild(container.firstChild);
        }

        const allTab = document.createElement("button");
        allTab.className = "category-tab" + (currentCategory === "all" ? " active" : "");
        allTab.textContent = "å…¨éƒ¨";
        allTab.onclick = function () {
          selectCategory("all");
        };
        container.appendChild(allTab);

        Object.keys(symbols).forEach(function (category) {
          const tab = document.createElement("button");
          tab.className = "category-tab" + (currentCategory === category ? " active" : "");
          tab.textContent = category;
          tab.onclick = function () {
            selectCategory(category);
          };
          container.appendChild(tab);
        });
      }

      function selectCategory(category) {
        currentCategory = category;
        renderCategoryTabs();
        renderSymbols();
      }

      function renderSymbols() {
        const grid = document.getElementById("symbolGrid");
        const stats = document.getElementById("stats");

        while (grid.firstChild) {
          grid.removeChild(grid.firstChild);
        }

        let totalCount = 0;
        const categories = currentCategory === "all" ? Object.keys(symbols) : [currentCategory];

        categories.forEach(function (categoryName) {
          if (!symbols[categoryName]) return;

          let items = symbols[categoryName];

          if (searchQuery) {
            const query = searchQuery.toLowerCase();
            items = items.filter(function (item) {
              return item.name.toLowerCase().includes(query) || item.char.includes(query);
            });
          }

          if (items.length === 0) return;

          if (currentCategory === "all") {
            const title = document.createElement("div");
            title.className = "section-title";
            title.textContent = categoryName;
            grid.appendChild(title);
          }

          items.forEach(function (item) {
            const card = document.createElement("div");
            card.className = "symbol-card";
            card.title = item.name + " (ç‚¹å‡»å¤åˆ¶)";
            card.onclick = function () {
              copySymbol(item.char, item.name);
            };

            const charEl = document.createElement("div");
            charEl.className = "symbol-char";
            charEl.textContent = item.char;

            const nameEl = document.createElement("div");
            nameEl.className = "symbol-name";
            nameEl.textContent = item.name;

            card.appendChild(charEl);
            card.appendChild(nameEl);
            grid.appendChild(card);
            totalCount++;
          });
        });

        if (totalCount === 0) {
          const noResults = document.createElement("div");
          noResults.className = "no-results";
          noResults.textContent = "æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç¬¦å·";
          grid.appendChild(noResults);
        }

        stats.textContent = "å…± " + totalCount + " ä¸ªç¬¦å·";
      }

      window.filterSymbols = function () {
        searchQuery = document.getElementById("searchInput").value;
        renderSymbols();
      };

      function copySymbol(char, name) {
        navigator.clipboard.writeText(char).then(function () {
          showToast("å·²å¤åˆ¶: " + char + " (" + name + ")");
        });
      }

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(function () {
          toast.classList.remove("show");
        }, 2000);
      }

      window.toggleTheme = function () {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("symbols-theme", newTheme);
      };

      init();
    </script>
