      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {
        /* Dark Theme (Default) */
        --color-bg-base: #0a0a0f;
        --color-bg-elevated: #121218;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;

        --color-border-default: rgba(255, 255, 255, 0.08);

        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Glassmorphism */
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 900px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-base: #f8fafc;
        --color-bg-elevated: #fff;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;

        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-base);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-back-text {
        display: inline;
      }

      /* Nav Title */
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Form Elements
         ============================================ */
      .input-group {
        margin-bottom: var(--space-4);
      }

      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      textarea,
      input[type="text"],
      input[type="number"],
      input[type="color"] {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        transition: all var(--transition-fast);
      }

      textarea {
        width: 100%;
        height: 120px;
        font-family: var(--font-mono);
        resize: vertical;
      }

      input[type="number"] {
        width: 100px;
      }

      input[type="color"] {
        width: 60px;
        height: 40px;
        padding: var(--space-1);
        cursor: pointer;
      }

      textarea:focus,
      input:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      .color-row {
        display: flex;
        gap: var(--space-5);
        flex-wrap: wrap;
      }

      .color-group {
        display: flex;
        align-items: center;
        gap: var(--space-3);
      }

      /* Buttons */
      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      button.success {
        background: var(--color-success);
        border-color: var(--color-success);
        color: #fff;
        font-weight: 600;
      }

      button.success:hover {
        background: #16a34a;
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.15);
      }

      .btn-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
        justify-content: center;
      }

      /* ============================================
         QR Code Display
         ============================================ */
      .qr-canvas {
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        border-radius: var(--radius-md);
        padding: var(--space-6);
        min-height: 300px;
      }

      #qrCanvas {
        display: block;
        max-width: 100%;
        height: auto;
      }

      /* ============================================
         Status/Info Messages
         ============================================ */
      .qr-info {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        text-align: center;
        min-height: 20px;
        margin-top: var(--space-3);
      }

      /* ============================================
         Grid Layout
         ============================================ */
      .grid-2col {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-6);
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 768px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .grid-2col {
          grid-template-columns: 1fr;
          gap: var(--space-4);
        }

        .qr-canvas {
          padding: var(--space-4);
        }
      }

      @media (max-width: 480px) {
        .color-row {
          gap: var(--space-3);
        }

        .btn-row {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>

    <main class="main-content">
      <div class="container">
        <!-- Two Column Layout -->
        <div class="grid-2col">
          <!-- Input Panel -->
          <div class="card">
            <h2 class="card-title">输入内容</h2>

            <div class="input-group">
              <label>文本或 URL</label>
              <textarea id="textInput" placeholder="输入要编码的文本或 URL..."></textarea>
            </div>

            <div class="input-group">
              <label for="input--------px-">二维码大小 (px)</label>
              <input
                id="input--------px-"
                type="number"
                id="qrSize"
                value="256"
                min="64"
                max="1024"
                step="32"
                aria-label="数字输入框"
                placeholder="请输入数字输入框"
              />

    <script>
      // ============================================
      // Elements
      // ============================================
      var textInput = document.getElementById("textInput");
      var qrSize = document.getElementById("qrSize");
      var fgColor = document.getElementById("fgColor");
      var bgColor = document.getElementById("bgColor");
      var canvas = document.getElementById("qrCanvas");
      var qrInfo = document.getElementById("qrInfo");

      // ============================================
      // Generate QR Code
      // ============================================
      function generateQR() {
        var text = textInput.value.trim();
        if (!text) {
          qrInfo.textContent = "请输入内容";
          return;
        }

        var size = parseInt(qrSize.value) || 256;
        canvas.width = size;
        canvas.height = size;

        QRCode.toCanvas(
          canvas,
          text,
          {
            width: size,
            margin: 2,
            color: {
              dark: fgColor.value,
              light: bgColor.value
            }
          },
          function (error) {
            if (error) {
              qrInfo.textContent = "生成失败: " + error.message;
            } else {
              qrInfo.textContent = "大小: " + size + " x " + size + " px";
              saveState();
            }
          }
        );
      }

      // ============================================
      // Download QR Code
      // ============================================
      window.downloadQR = function () {
        var link = document.createElement("a");
        link.download = "qrcode.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };

      // ============================================
      // Copy QR Code to Clipboard
      // ============================================
      window.copyQR = async function () {
        try {
          var blob = await new Promise(function (resolve) {
            canvas.toBlob(resolve, "image/png");
          });
          await navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]);
          qrInfo.textContent = "已复制到剪贴板";
        } catch (e) {
          qrInfo.textContent = "复制失败: " + e.message;
        }
      };

      // ============================================
      // Clear Input
      // ============================================
      window.clearInput = function () {
        textInput.value = "";
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        qrInfo.textContent = "";
        saveState();
      };

      // ============================================
      // State Persistence
      // ============================================
      function saveState() {
        var state = {
          text: textInput.value,
          size: qrSize.value,
          fg: fgColor.value,
          bg: bgColor.value
        };
        try {
          var hash = btoa(encodeURIComponent(JSON.stringify(state)));
          history.replaceState(null, "", "#" + hash);
        } catch (e) {
          console.error("保存状态失败:", e);
        }
      }

      function loadState() {
        var hash = window.location.hash.slice(1);
        if (hash) {
          try {
            var state = JSON.parse(decodeURIComponent(atob(hash)));
            if (state.text) textInput.value = state.text;
            if (state.size) qrSize.value = state.size;
            if (state.fg) fgColor.value = state.fg;
            if (state.bg) bgColor.value = state.bg;
            if (state.text) generateQR();
          } catch (e) {
            console.error("加载状态失败:", e);
          }
        }
      }

      // ============================================
      // Auto-generate on Input Change
      // ============================================
      var generateTimeout;
      textInput.addEventListener("input", function () {
        clearTimeout(generateTimeout);
        generateTimeout = setTimeout(function () {
          if (textInput.value.trim()) {
            generateQR();
          }
        }, 300);
      });

      // Re-generate on Settings Change
      [qrSize, fgColor, bgColor].forEach(function (el) {
        el.addEventListener("change", function () {
          if (textInput.value.trim()) {
            generateQR();
          }
        });
      });

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      loadState();
    </script>
  </body>
</html>
