      if (!fonts.small.chars[c]) {
        fonts.small.chars[c] = [' ' + c + ' ', ' ' + c + ' ', ' ' + c + ' ', ' ' + c + ' ', '   '];

      if (!text) {
        outputEl.textContent = '输入文字后点击生成';
        return;
      }

      const fontName = fontStyleEl.value;
      var font = fonts[fontName] || fonts.standard;
      
      // Fallback to standard if font not fully defined
      if (!font.chars['A']) font = fonts.standard;

      const height = font.height;
      const lines = [];
      
      for (var i = 0; i < height; i++) {
        lines.push('');
      }

      for (var j = 0; j < text.length; j++) {
        var char = text[j];
        const charArt = font.chars[char] || font.chars[' '] || Array(height).fill('   ');
        for (var k = 0; k < height; k++) {
          lines[k] += (charArt[k] || '   ');
        }
      }

      outputEl.textContent = lines.join('\n');
    }

        await navigator.clipboard.writeText(text);
        statusEl.textContent = '已复制!';
        setTimeout(function() { statusEl.textContent = ''; }, 2000);
      } catch (e) {}
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      outputEl.textContent = '输入文字后点击生成';
      statusEl.textContent = '';
    };

    inputEl.addEventListener('input', generate);
    fontStyleEl.addEventListener('change', generate);

    // Example
    inputEl.value = 'HELLO';
    generate();
  </script>
</body>
