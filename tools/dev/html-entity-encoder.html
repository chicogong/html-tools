    <script>
        let mode = 'encode';
        const entities = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'};
        const reverseEntities = {'&amp;': '&', '&lt;': '<', '&gt;': '>', '&quot;': '"', '&#39;': "'", '&apos;': "'", '&nbsp;': ' '};
        function encode(str) {
            return str.replace(/[&<>"']/g, c => entities[c]);
        }
        function decode(str) {

                if (hex) return String.fromCharCode(parseInt(hex, 16));

            });
        }
