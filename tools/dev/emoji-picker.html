      const categoriesEl = document.getElementById('categories');
      const emojiGridEl = document.getElementById('emojiGrid');
      const searchEl = document.getElementById('search');
      const selectedEmojiEl = document.getElementById('selectedEmoji');
      const resultCountEl = document.getElementById('resultCount');
      const statusEl = document.getElementById('status');
      let currentCategory = 'all';
      let allEmojis = [];

      // Build all emojis array
      Object.keys(emojiData).forEach(function (cat) {
        emojiData[cat].emojis.forEach(function (emoji) {
          allEmojis.push({ ...emoji, category: cat });
        });
      });

      // Render categories
      function renderCategories() {
        var html = '<button class="category-btn active" data-cat="all">å…¨éƒ¨</button>';
        Object.keys(emojiData).forEach(function (cat) {
          var btn = document.createElement('button');
          btn.className = 'category-btn';
          btn.dataset.cat = cat;
          btn.textContent = emojiData[cat].icon + ' ' + emojiData[cat].name;
          categoriesEl.appendChild(btn);
        });

        var allBtn = document.createElement('button');
        allBtn.className = 'category-btn active';
        allBtn.dataset.cat = 'all';
        allBtn.textContent = 'å…¨éƒ¨';
        categoriesEl.insertBefore(allBtn, categoriesEl.firstChild);
      }

      // Render emojis
      function renderEmojis() {
        emojiGridEl.textContent = '';
        const query = searchEl.value.toLowerCase().trim();
        let count = 0;

        allEmojis.forEach(function (emoji) {
          const matchCat = currentCategory === 'all' || emoji.category === currentCategory;
          const matchSearch =
            !query ||
            emoji.e.includes(query) ||
            emoji.n.toLowerCase().includes(query) ||
            emoji.k.toLowerCase().includes(query);

          if (matchCat && matchSearch) {
            const item = document.createElement('div');
            item.className = 'emoji-item';
            item.textContent = emoji.e;
            item.dataset.emoji = emoji.e;
            item.dataset.name = emoji.n;
            item.setAttribute('tabindex', '0');
            item.onclick = function () {
              selectEmoji(emoji);
            };
            item.onkeydown = function (e) {
              if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                selectEmoji(emoji);
              }
            };
            emojiGridEl.appendChild(item);
            count++;
          }
        });

        resultCountEl.textContent = count + ' ä¸ª Emoji';
      }

      function selectEmoji(emoji) {
        selectedEmojiEl.style.display = 'block';
        document.getElementById('bigEmoji').textContent = emoji.e;
        document.getElementById('infoEmoji').textContent = emoji.e;
        document.getElementById('infoName').textContent = emoji.n;

        const codePoints = [];
        for (let i = 0; i < emoji.e.length; i++) {
          const code = emoji.e.codePointAt(i);
          if (code > 0xffff) i++; // Skip surrogate pair
          codePoints.push('U+' + code.toString(16).toUpperCase().padStart(4, '0'));
        }
        document.getElementById('infoUnicode').textContent = codePoints.join(' ');

        const htmlEntities = [];
        for (let i = 0; i < emoji.e.length; i++) {
          const code = emoji.e.codePointAt(i);
          if (code > 0xffff) i++;
          htmlEntities.push('&#x' + code.toString(16).toUpperCase() + ';');
        }
        document.getElementById('infoHtml').textContent = htmlEntities.join('');

        // Copy emoji immediately
        copyToClipboard(emoji.e);
      }

      window.copyToClipboard = async function (text) {
        try {
          await navigator.clipboard.writeText(text);
          statusEl.textContent = 'å·²å¤åˆ¶: ' + text;
          setTimeout(function () {
            statusEl.textContent = '';
          }, 2000);
        } catch (e) {}
      };

      // Event listeners
      searchEl.addEventListener('input', renderEmojis);

      categoriesEl.addEventListener('click', function (e) {
        if (e.target.classList.contains('category-btn')) {
          document.querySelectorAll('.category-btn').forEach(function (b) {
            b.classList.remove('active');
          });
          e.target.classList.add('active');
          currentCategory = e.target.dataset.cat;
          renderEmojis();
        }
      });

      document.getElementById('infoEmoji').onclick = function () {
        copyToClipboard(this.textContent);
      };
      document.getElementById('infoUnicode').onclick = function () {
        copyToClipboard(this.textContent);
      };
      document.getElementById('infoHtml').onclick = function () {
        copyToClipboard(this.textContent);
      };

      // Initialize
      renderCategories();
      renderEmojis();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);
        document.getElementById('theme-icon').textContent = newTheme === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem('theme', newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
        document.getElementById('theme-icon').textContent = 'â˜€ï¸';
      }
