<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõûÈ°æ‰ºöËÆÆÊ®°Êùø - WebUtils</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #e0e0e0;
            --primary-color: #0f3460;
            --accent-color: #00d9ff;
            --border-color: #0f3460;
            --input-bg: #1a1a2e;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --danger-color: #f87171;
            --info-color: #60a5fa;
        }

        [data-theme="light"] {
            --bg-color: #f0f4f8;
            --card-bg: #fff;
            --text-color: #1a1a2e;
            --primary-color: #e0e7ff;
            --accent-color: #0891b2;
            --border-color: #c7d2fe;
            --input-bg: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-color), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            position: absolute;
            right: 0;
            top: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .back-link {
            position: absolute;
            left: 0;
            top: 0;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .panel-title {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .template-select {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .template-btn {
            padding: 10px 20px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .template-btn:hover,
        .template-btn.active {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .retro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .retro-column {
            background: var(--input-bg);
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
        }

        .column-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .column-icon {
            font-size: 24px;
        }

        .column-title {
            font-weight: 600;
            font-size: 16px;
        }

        .column-count {
            margin-left: auto;
            background: var(--primary-color);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .column-good .column-header { border-color: var(--success-color); }
        .column-improve .column-header { border-color: var(--warning-color); }
        .column-action .column-header { border-color: var(--info-color); }
        .column-question .column-header { border-color: var(--danger-color); }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .retro-item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            position: relative;
        }

        .retro-item-content {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
            overflow-wrap: break-word;
        }

        .retro-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.7;
        }

        .vote-btn {
            background: var(--primary-color);
            border: none;
            color: var(--text-color);
            padding: 4px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .vote-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        .delete-item {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            padding: 4px;
            opacity: 0.5;
        }

        .delete-item:hover {
            opacity: 1;
        }

        .add-item-form {
            margin-top: 15px;
        }

        .add-item-input {
            width: 100%;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
            resize: none;
        }

        .add-item-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .add-item-btn {
            margin-top: 8px;
            width: 100%;
            padding: 8px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 13px;
        }

        .add-item-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        .sprint-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .sprint-info input {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
        }

        .sprint-info input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: #000;
        }

        .btn-secondary {
            background: var(--primary-color);
            color: var(--text-color);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .retro-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <h1>ÂõûÈ°æ‰ºöËÆÆÊ®°Êùø</h1>
            <p>ÊïèÊç∑Âõ¢ÈòüÂõûÈ°æ‰ºöËÆÆÂ∑•ÂÖ∑</p>
            <button class="theme-toggle" onclick="toggleTheme()">üåì ÂàáÊç¢‰∏ªÈ¢ò</button>

        <div class="panel">

                    <div class="stat-label">ÊÄªÊäïÁ•®</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="actionItems">0</div>

            </div>
            <div class="btn-group">

                <button class="btn btn-secondary" onclick="shareRetro()">üîó ÂàÜ‰∫´</button>
                <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Ê∏ÖÁ©∫</button>
            </div>
        </div>
    </div>

    <script>
        const LS_KEY = 'retrospective-data';
        
        const TEMPLATES = {
            'mad-sad-glad': {
                name: 'Mad Sad Glad',
                columns: [
                    { id: 'mad', icon: 'üò§', title: 'Mad (ÊÑ§ÊÄí)', type: 'improve', color: 'danger' },
                    { id: 'sad', icon: 'üò¢', title: 'Sad (ÈöæËøá)', type: 'improve', color: 'warning' },
                    { id: 'glad', icon: 'üòä', title: 'Glad (È´òÂÖ¥)', type: 'good', color: 'success' }
                ]
            },
            'start-stop-continue': {
                name: 'Start Stop Continue',
                columns: [
                    { id: 'start', icon: 'üöÄ', title: 'Start (ÂºÄÂßãÂÅö)', type: 'action', color: 'success' },
                    { id: 'stop', icon: 'üõë', title: 'Stop (ÂÅúÊ≠¢ÂÅö)', type: 'improve', color: 'danger' },
                    { id: 'continue', icon: '‚úÖ', title: 'Continue (ÁªßÁª≠ÂÅö)', type: 'good', color: 'info' }
                ]
            },
            '4ls': {
                name: '4Ls',
                columns: [
                    { id: 'liked', icon: '‚ù§Ô∏è', title: 'Liked (ÂñúÊ¨¢ÁöÑ)', type: 'good', color: 'success' },
                    { id: 'learned', icon: 'üìö', title: 'Learned (Â≠¶Âà∞ÁöÑ)', type: 'good', color: 'info' },
                    { id: 'lacked', icon: '‚ùå', title: 'Lacked (Áº∫Â∞ëÁöÑ)', type: 'improve', color: 'warning' },
                    { id: 'longed', icon: 'üåü', title: 'Longed For (ÊúüÊúõÁöÑ)', type: 'action', color: 'danger' }
                ]
            },
            'went-well': {
                name: 'Went Well / To Improve',
                columns: [
                    { id: 'well', icon: 'üëç', title: 'ÂÅöÂæóÂ•ΩÁöÑ', type: 'good', color: 'success' },
                    { id: 'improve', icon: 'üìà', title: 'ÂæÖÊîπËøõÁöÑ', type: 'improve', color: 'warning' },
                    { id: 'actions', icon: 'üéØ', title: 'Ë°åÂä®ËÆ°Âàí', type: 'action', color: 'info' }
                ]
            },
            'sailboat': {
                name: 'Sailboat Â∏ÜËàπ',
                columns: [
                    { id: 'wind', icon: 'üí®', title: 'Wind (Êé®Âä®Âäõ)', type: 'good', color: 'success' },
                    { id: 'anchor', icon: '‚öì', title: 'Anchor (ÈòªÂäõ)', type: 'improve', color: 'danger' },
                    { id: 'rocks', icon: 'ü™®', title: 'Rocks (È£éÈô©)', type: 'question', color: 'warning' },
                    { id: 'island', icon: 'üèùÔ∏è', title: 'Island (ÁõÆÊ†á)', type: 'action', color: 'info' }
                ]
            }
        };

        let currentTemplate = 'went-well';
        let items = {};

        function init() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
            }

            document.getElementById('retroDate').value = new Date().toISOString().split('T')[0];

            renderTemplateSelect();
            loadFromStorage();
            loadFromUrl();
            renderGrid();

            document.querySelectorAll('.sprint-info input').forEach(input => {
                input.addEventListener('input', saveToStorage);
            });
        }

        function renderTemplateSelect() {
            const container = document.getElementById('templateSelect');
            Object.keys(TEMPLATES).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'template-btn' + (key === currentTemplate ? ' active' : '');
                btn.textContent = TEMPLATES[key].name;
                btn.addEventListener('click', () => selectTemplate(key));
                container.appendChild(btn);
            });
        }

        function selectTemplate(key) {
            currentTemplate = key;
            document.querySelectorAll('.template-btn').forEach((btn, i) => {
                btn.classList.toggle('active', Object.keys(TEMPLATES)[i] === key);
            });
            renderGrid();
            saveToStorage();
        }

        function renderGrid() {
            const grid = document.getElementById('retroGrid');
            grid.textContent = '';

            const template = TEMPLATES[currentTemplate];
            template.columns.forEach(col => {
                const column = document.createElement('div');
                column.className = 'retro-column column-' + col.type;

                const header = document.createElement('div');
                header.className = 'column-header';

                const icon = document.createElement('span');
                icon.className = 'column-icon';
                icon.textContent = col.icon;

                const title = document.createElement('span');
                title.className = 'column-title';
                title.textContent = col.title;

                const count = document.createElement('span');
                count.className = 'column-count';
                count.id = 'count-' + col.id;
                count.textContent = (items[col.id] || []).length;

                header.appendChild(icon);
                header.appendChild(title);
                header.appendChild(count);

                const list = document.createElement('div');
                list.className = 'item-list';
                list.id = 'list-' + col.id;

                renderItems(col.id, list);

                const form = document.createElement('div');
                form.className = 'add-item-form';

                const textarea = document.createElement('textarea');
                textarea.className = 'add-item-input';
                textarea.placeholder = 'Ê∑ªÂä†Êñ∞Êù°ÁõÆ...';
                textarea.rows = 2;

                const addBtn = document.createElement('button');
                addBtn.className = 'add-item-btn';
                addBtn.textContent = '+ Ê∑ªÂä†';
                addBtn.addEventListener('click', () => {
                    if (textarea.value.trim()) {
                        addItem(col.id, textarea.value.trim());
                        textarea.value = '';
                    }
                });

                textarea.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (textarea.value.trim()) {
                            addItem(col.id, textarea.value.trim());
                            textarea.value = '';
                        }
                    }
                });

                form.appendChild(textarea);
                form.appendChild(addBtn);

                column.appendChild(header);
                column.appendChild(list);
                column.appendChild(form);

                grid.appendChild(column);
            });

            updateStats();
        }

        function renderItems(columnId, container) {
            container.textContent = '';
            const columnItems = items[columnId] || [];

            columnItems.sort((a, b) => b.votes - a.votes);

            columnItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'retro-item';

                const content = document.createElement('div');
                content.className = 'retro-item-content';
                content.textContent = item.text;

                const footer = document.createElement('div');
                footer.className = 'retro-item-footer';

                const voteBtn = document.createElement('button');
                voteBtn.className = 'vote-btn';
                voteBtn.textContent = 'üëç ' + item.votes;
                voteBtn.addEventListener('click', () => voteItem(columnId, item.id));

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-item';
                deleteBtn.textContent = '√ó';
                deleteBtn.addEventListener('click', () => deleteItem(columnId, item.id));

                footer.appendChild(voteBtn);
                footer.appendChild(deleteBtn);

                div.appendChild(content);
                div.appendChild(footer);

                container.appendChild(div);
            });
        }

        function addItem(columnId, text) {
            if (!items[columnId]) {
                items[columnId] = [];
            }
            items[columnId].push({
                id: Date.now(),
                text: text,
                votes: 0
            });
            
            const list = document.getElementById('list-' + columnId);
            renderItems(columnId, list);
            document.getElementById('count-' + columnId).textContent = items[columnId].length;
            updateStats();
            saveToStorage();
        }

        function voteItem(columnId, itemId) {
            const item = (items[columnId] || []).find(i => i.id === itemId);
            if (item) {
                item.votes++;
                const list = document.getElementById('list-' + columnId);
                renderItems(columnId, list);
                updateStats();
                saveToStorage();
            }
        }

        function deleteItem(columnId, itemId) {
            items[columnId] = (items[columnId] || []).filter(i => i.id !== itemId);
            const list = document.getElementById('list-' + columnId);
            renderItems(columnId, list);
            document.getElementById('count-' + columnId).textContent = items[columnId].length;
            updateStats();
            saveToStorage();
        }

        function updateStats() {
            let totalItems = 0;
            let totalVotes = 0;
            let actionItems = 0;

            const template = TEMPLATES[currentTemplate];
            template.columns.forEach(col => {
                const colItems = items[col.id] || [];
                totalItems += colItems.length;
                totalVotes += colItems.reduce((sum, i) => sum + i.votes, 0);
                if (col.type === 'action') {
                    actionItems += colItems.length;
                }
            });

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('actionItems').textContent = actionItems;
        }

        function exportRetro() {
            const sprintName = document.getElementById('sprintName').value || 'ÂõûÈ°æ‰ºöËÆÆ';
            const retroDate = document.getElementById('retroDate').value;
            const facilitator = document.getElementById('facilitator').value;

            let text = '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';
            text += '        ' + sprintName + ' ÂõûÈ°æ‰ºöËÆÆ\n';
            text += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';

            text += 'üìÖ Êó•Êúü: ' + retroDate + '\n';
            if (facilitator) text += 'üë§ ‰∏ªÊåÅ‰∫∫: ' + facilitator + '\n';
            text += 'üìã Ê®°Êùø: ' + TEMPLATES[currentTemplate].name + '\n\n';

            const template = TEMPLATES[currentTemplate];
            template.columns.forEach(col => {
                text += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n';
                text += col.icon + ' ' + col.title + '\n';
                text += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n';

                const colItems = (items[col.id] || []).sort((a, b) => b.votes - a.votes);
                if (colItems.length === 0) {
                    text += '(Êó†ÂÜÖÂÆπ)\n';
                } else {
                    colItems.forEach((item, i) => {
                        text += (i + 1) + '. ' + item.text;
                        if (item.votes > 0) {
                            text += ' [' + item.votes + ' Á•®]';
                        }
                        text += '\n';
                    });
                }
                text += '\n';
            });

            text += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';

            navigator.clipboard.writeText(text).then(() => {
                showToast('Êä•ÂëäÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        }

        function shareRetro() {
            const data = {
                template: currentTemplate,
                sprintName: document.getElementById('sprintName').value,
                retroDate: document.getElementById('retroDate').value,
                facilitator: document.getElementById('facilitator').value,
                items: items
            };
            const encoded = btoa(encodeURIComponent(JSON.stringify(data)));
            const url = window.location.href.split('#')[0] + '#' + encoded;
            navigator.clipboard.writeText(url).then(() => {
                showToast('ÂàÜ‰∫´ÈìæÊé•Â∑≤Â§çÂà∂');
            });
        }

        function loadFromUrl() {
            const hash = window.location.hash.slice(1);
            if (hash) {
                try {
                    const data = JSON.parse(decodeURIComponent(atob(hash)));
                    if (data.template) {

                template: currentTemplate,
                sprintName: document.getElementById('sprintName').value,
                retroDate: document.getElementById('retroDate').value,
                facilitator: document.getElementById('facilitator').value,

                        currentTemplate = data.template;
                        document.querySelectorAll('.template-btn').forEach((btn, i) => {
                            btn.classList.toggle('active', Object.keys(TEMPLATES)[i] === currentTemplate);
                        });

                }

        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:var(--accent-color);color:#000;padding:12px 24px;border-radius:8px;z-index:1000;font-size:14px;';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        window.toggleTheme = function() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        };
