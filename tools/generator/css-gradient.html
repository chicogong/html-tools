<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS 渐变生成器 - WebUtils</title>
  <style>
    :root { --bg: #f8f9fa; --card-bg: #fff; --text: #212529; --text-muted: #6c757d; --border: #dee2e6; --primary: #0d6efd; --success: #198754; --danger: #dc3545; --shadow: 0 2px 8px rgb(0,0,0,0.08); --radius: 8px; }
    @media (prefers-color-scheme: dark) { :root { --bg: #1a1a2e; --card-bg: #16213e; --text: #eef0f2; --text-muted: #a0a4a8; --border: #2d3748; --primary: #4dabf7; --success: #51cf66; --danger: #ff6b6b; --shadow: 0 2px 8px rgb(0,0,0,0.3); } }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 2rem; }
    .container { max-width: 1000px; margin: 0 auto; }
    .back-link { color: var(--primary); text-decoration: none; display: inline-block; margin-bottom: 1.5rem; }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    .desc { color: var(--text-muted); margin-bottom: 1.5rem; }
    .card { background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); padding: 1.5rem; margin-bottom: 1rem; }
    .preview { height: 200px; border-radius: var(--radius); margin-bottom: 1.5rem; border: 1px solid var(--border); }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    input, select { padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text); font-size: 1rem; }
    select { width: 100%; }
    .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
    .color-stops { margin: 1rem 0; }
    .color-stop { display: flex; gap: 0.5rem; align-items: center; margin-bottom: 0.5rem; padding: 0.5rem; background: var(--bg); border-radius: var(--radius); }
    .color-stop input[type="color"] { width: 50px; height: 36px; border: none; cursor: pointer; }
    .color-stop input[type="number"] { width: 80px; }
    .color-stop button { padding: 0.5rem; background: var(--danger); color: white; border: none; border-radius: var(--radius); cursor: pointer; }
    .btn { padding: 0.75rem 1.5rem; border: none; border-radius: var(--radius); cursor: pointer; font-size: 1rem; transition: opacity 0.2s; }
    .btn:hover { opacity: 0.9; }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-success { background: var(--success); color: #fff; }
    .btn-sm { padding: 0.5rem 1rem; font-size: 0.9rem; }
    .output { margin-top: 1rem; }
    .output textarea { width: 100%; height: 100px; padding: 1rem; font-family: monospace; font-size: 0.9rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text); resize: vertical; }
    .actions { display: flex; gap: 0.5rem; margin-top: 0.5rem; flex-wrap: wrap; }
    .presets { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 0.5rem; margin-bottom: 1rem; }
    .preset { height: 40px; border-radius: var(--radius); cursor: pointer; border: 2px solid transparent; transition: border-color 0.2s; }
    .preset:hover { border-color: var(--primary); }
    footer { text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem; }
    footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>CSS 渐变生成器</h1>
    <p class="desc">可视化创建线性渐变和径向渐变，支持多色停点，实时预览并生成 CSS 代码</p>

    <div class="card">
      <div class="preview" id="preview"></div>
      <div class="presets" id="presets"></div>

      <div class="row">
        <div class="form-group">
          <label>渐变类型</label>
          <select id="type" onchange="updateGradient()">
            <option value="linear">线性渐变</option>
            <option value="radial">径向渐变</option>
            <option value="conic">锥形渐变</option>
          </select>
        </div>
        <div class="form-group" id="angleGroup">
          <label>角度 (deg)</label>
          <input type="number" id="angle" value="90" min="0" max="360" onchange="updateGradient()">
        </div>
        <div class="form-group" id="shapeGroup" style="display:none;">
          <label>形状</label>
          <select id="shape" onchange="updateGradient()">
            <option value="circle">圆形</option>
            <option value="ellipse">椭圆</option>
          </select>
        </div>
      </div>

      <label>颜色停点</label>
      <div class="color-stops" id="colorStops"></div>
      <button class="btn btn-sm btn-primary" onclick="addColorStop()">+ 添加颜色</button>

      <div class="output">
        <label>CSS 代码</label>
        <textarea id="cssOutput" readonly></textarea>
        <div class="actions">
          <button class="btn btn-success" onclick="copyCSS()">复制 CSS</button>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>

  <script>
    let colorStops = [
      { color: '#667eea', position: 0 },
      { color: '#764ba2', position: 100 }
    ];

    const presetGradients = [
      ['#667eea', '#764ba2'], ['#f093fb', '#f5576c'], ['#4facfe', '#00f2fe'],
      ['#43e97b', '#38f9d7'], ['#fa709a', '#fee140'], ['#a8edea', '#fed6e3'],
      ['#ff9a9e', '#fecfef'], ['#ffecd2', '#fcb69f'], ['#a1c4fd', '#c2e9fb'],
      ['#d4fc79', '#96e6a1'], ['#84fab0', '#8fd3f4'], ['#cfd9df', '#e2ebf0'],
    ];

    function initPresets() {
      const container = document.getElementById('presets');
      presetGradients.forEach(function(colors) {
        const div = document.createElement('div');
        div.className = 'preset';
        div.style.background = 'linear-gradient(90deg, ' + colors[0] + ', ' + colors[1] + ')';
        div.onclick = function() {
          colorStops = colors.map(function(c, i) {
            return { color: c, position: i * (100 / (colors.length - 1)) };
          });
          renderColorStops();
          updateGradient();
        };
        container.appendChild(div);
      });
    }

    function renderColorStops() {
      const container = document.getElementById('colorStops');
      while (container.firstChild) container.removeChild(container.firstChild);
      colorStops.forEach(function(stop, index) {
        const div = document.createElement('div');
        div.className = 'color-stop';

        const colorInput = document.createElement('input');
        colorInput.type = 'color';
        colorInput.value = stop.color;
        colorInput.oninput = function(e) { colorStops[index].color = e.target.value; updateGradient(); };

        const posInput = document.createElement('input');
        posInput.type = 'number';
        posInput.value = stop.position;
        posInput.min = 0;
        posInput.max = 100;
        posInput.oninput = function(e) { colorStops[index].position = parseInt(e.target.value) || 0; updateGradient(); };

        const posLabel = document.createElement('span');
        posLabel.textContent = '%';

        div.appendChild(colorInput);
        div.appendChild(posInput);
        div.appendChild(posLabel);

        if (colorStops.length > 2) {
          const removeBtn = document.createElement('button');
          removeBtn.textContent = '×';
          removeBtn.onclick = function() {
            colorStops.splice(index, 1);
            renderColorStops();
            updateGradient();
          };
          div.appendChild(removeBtn);
        }
        container.appendChild(div);
      });
    }

    function addColorStop() {
      const lastPos = colorStops[colorStops.length - 1].position;
      colorStops.push({ color: '#888888', position: Math.min(lastPos + 10, 100) });
      renderColorStops();
      updateGradient();
    }

    function updateGradient() {
      const type = document.getElementById('type').value;
      const angle = document.getElementById('angle').value;
      const shape = document.getElementById('shape').value;

      document.getElementById('angleGroup').style.display = (type === 'linear' || type === 'conic') ? 'block' : 'none';
      document.getElementById('shapeGroup').style.display = type === 'radial' ? 'block' : 'none';

      const sorted = colorStops.slice().sort(function(a, b) { return a.position - b.position; });
      const stops = sorted.map(function(s) { return s.color + ' ' + s.position + '%'; }).join(', ');

      var gradient;
      if (type === 'linear') gradient = 'linear-gradient(' + angle + 'deg, ' + stops + ')';
      else if (type === 'radial') gradient = 'radial-gradient(' + shape + ', ' + stops + ')';
      else gradient = 'conic-gradient(from ' + angle + 'deg, ' + stops + ')';

      document.getElementById('preview').style.background = gradient;
      document.getElementById('cssOutput').value = 'background: ' + gradient + ';';
    }

    function copyCSS() {
      navigator.clipboard.writeText(document.getElementById('cssOutput').value).then(function() {
        event.target.textContent = '已复制!';
        setTimeout(function() { event.target.textContent = '复制 CSS'; }, 1500);
      });
    }

    initPresets();
    renderColorStops();
    updateGradient();
  </script>
</body>
</html>
