    <div class="container">

          <div class="control-group">
            <label>Â∞∫ÂØ∏ (ÂÉèÁ¥†)</label>
            <div class="size-inputs">
              <input type="number" id="width" value="800" min="1" max="4000" oninput="generate()" />
              <span style="color: #999">√ó</span>

                type="number"

                value="600"
                min="1"

                oninput="generate()"
              />
            </div>
            <div class="presets">
              <button class="preset" onclick="setSize(1920, 1080)">1920√ó1080</button>

              <button class="preset" onclick="setSize(800, 600)">800√ó600</button>

              <button class="preset" onclick="setSize(1080, 1080)">Instagram</button>
            </div>
          </div>
          <div class="control-group">
            <label>ËÉåÊôØÈ¢úËâ≤</label>
            <input type="color" id="bgColor" value="#cccccc" onchange="generate()" />
          </div>
          <div class="control-group">
            <label>ÊñáÂ≠óÈ¢úËâ≤</label>
            <input type="color" id="textColor" value="#969696" onchange="generate()" />
          </div>
          <div class="control-group">
            <label>ÊòæÁ§∫ÊñáÂ≠ó</label>
            <input type="text" id="customText" placeholder="ÁïôÁ©∫ÊòæÁ§∫Â∞∫ÂØ∏" oninput="generate()" />
          </div>
          <div class="control-group">
            <label>ÂõæÁâáÊ†ºÂºè</label>
            <div class="format-options">
              <div class="format-option active" data-format="png" onclick="setFormat('png')">
                PNG
              </div>
              <div class="format-option" data-format="jpeg" onclick="setFormat('jpeg')">JPEG</div>
              <div class="format-option" data-format="webp" onclick="setFormat('webp')">WebP</div>
            </div>
          </div>
          <button class="btn btn-primary" onclick="download()">üì• ‰∏ãËΩΩÂõæÁâá</button>
          <button class="btn btn-secondary" onclick="copyDataUrl()">üìã Â§çÂà∂ Data URL</button>
          <button class="btn btn-secondary" onclick="copyUrl()">üîó Â§çÂà∂Â§ñÈÉ®URL</button>

    <script>
      let currentFormat = "png";

      function setSize(w, h) {
        document.getElementById("width").value = w;
        document.getElementById("height").value = h;
        generate();
      }

      function setFormat(format) {
        currentFormat = format;
        document.querySelectorAll(".format-option").forEach((el) => {
          el.classList.toggle("active", el.dataset.format === format);
        });
        generate();
      }

      function generate() {
        const width = parseInt(document.getElementById("width").value) || 800;
        const height = parseInt(document.getElementById("height").value) || 600;
        const bgColor = document.getElementById("bgColor").value;
        const textColor = document.getElementById("textColor").value;
        const customText = document.getElementById("customText").value;

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = width;
        canvas.height = height;

        // Draw background
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, width, height);

        // Draw text
        const text = customText || `${width} √ó ${height}`;
        const fontSize = Math.min(width, height) / 8;
        ctx.fillStyle = textColor;
        ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, width / 2, height / 2);

        // Draw border
        ctx.strokeStyle = textColor;
        ctx.lineWidth = 2;
        ctx.strokeRect(1, 1, width - 2, height - 2);

        // Draw diagonal lines (optional decorative)
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(width, height);
        ctx.moveTo(width, 0);
        ctx.lineTo(0, height);
        ctx.strokeStyle = textColor + "40";
        ctx.lineWidth = 1;
        ctx.stroke();

        updateUrl();
      }

      function updateUrl() {
        const width = document.getElementById("width").value;
        const height = document.getElementById("height").value;
        const bgColor = document.getElementById("bgColor").value.slice(1);
        const textColor = document.getElementById("textColor").value.slice(1);
        const text = document.getElementById("customText").value;

        // Generate placeholder.com style URL
        let url = `https://via.placeholder.com/${width}x${height}/${bgColor}/${textColor}`;
        if (text) url += `?text=${encodeURIComponent(text)}`;

        document.getElementById("urlBox").textContent = url;
      }

      function download() {
        const canvas = document.getElementById("canvas");
        const link = document.createElement("a");
        const width = document.getElementById("width").value;
        const height = document.getElementById("height").value;

        let mimeType = "image/png";
        let ext = "png";
        if (currentFormat === "jpeg") {
          mimeType = "image/jpeg";
          ext = "jpg";
        }
        if (currentFormat === "webp") {
          mimeType = "image/webp";
          ext = "webp";
        }

        link.download = `placeholder-${width}x${height}.${ext}`;
        link.href = canvas.toDataURL(mimeType, 0.9);
        link.click();
      }

      function copyDataUrl() {
        const canvas = document.getElementById("canvas");
        let mimeType = "image/png";
        if (currentFormat === "jpeg") mimeType = "image/jpeg";
        if (currentFormat === "webp") mimeType = "image/webp";

        const dataUrl = canvas.toDataURL(mimeType, 0.9);
        navigator.clipboard.writeText(dataUrl);
        alert("Data URL Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!");
      }

      function copyUrl() {
        const url = document.getElementById("urlBox").textContent;
        navigator.clipboard.writeText(url);
        alert("URL Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!");
      }

      generate();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
