    <style>
      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {
        /* Dark Theme (Default) */
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Glassmorphism */
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 700px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-back-text {
        display: inline;
      }

      /* Nav Title */
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Form Elements
         ============================================ */
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-4);
        margin-bottom: var(--space-4);
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }

      .input-group.full-width {
        grid-column: 1 / -1;
      }

      .input-group label {
        font-weight: 500;
        font-size: 0.875rem;
        color: var(--color-text-secondary);
      }

      input[type="date"] {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
        width: 100%;
      }

      input:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      /* Checkbox */
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-3) 0;
      }

      .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: var(--color-accent-primary);
        cursor: pointer;
      }

      .checkbox-group label {
        font-size: 0.9375rem;
        color: var(--color-text-primary);
        cursor: pointer;
      }

      /* Buttons */
      .btn-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
        margin-top: var(--space-4);
      }

      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      button.small {
        padding: var(--space-2) var(--space-3);
        font-size: 0.8125rem;
      }

      button.danger {
        background: var(--color-error);
        border-color: var(--color-error);
        color: #fff;
      }

      button.danger:hover {
        background: #dc2626;
        border-color: #dc2626;
      }

      /* ============================================
         Holidays Section
         ============================================ */
      .holidays-section {
        margin-top: var(--space-4);
        padding-top: var(--space-4);
        border-top: 1px solid var(--color-border-subtle);
      }

      .holidays-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--space-3);
      }

      .holidays-header h3 {
        font-size: 0.9375rem;
        font-weight: 600;
        color: var(--color-text-secondary);
      }

      .add-holiday-row {
        display: flex;
        gap: var(--space-3);
        margin-bottom: var(--space-3);
      }

      .add-holiday-row input {
        flex: 1;
      }

      .holidays-list {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
        min-height: 40px;
      }

      .holiday-tag {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-2) var(--space-3);
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-full);
        font-size: 0.8125rem;
        font-family: var(--font-mono);
        color: var(--color-text-primary);
      }

      .holiday-tag .remove {
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--color-border-strong);
        border-radius: 50%;
        cursor: pointer;
        color: var(--color-text-muted);
        font-size: 12px;
        line-height: 1;
        transition: all var(--transition-fast);
      }

      .holiday-tag .remove:hover {
        background: var(--color-error);
        color: #fff;
      }

      .empty-holidays {
        color: var(--color-text-muted);
        font-size: 0.875rem;
        padding: var(--space-2) 0;
      }

      /* ============================================
         Results Section
         ============================================ */
      .results-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-4);
      }

      .result-item {
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        text-align: center;
      }

      .result-item.highlight {
        grid-column: 1 / -1;
        background: linear-gradient(135deg, rgba(0, 212, 170, 0.1), rgba(139, 92, 246, 0.1));
        border: 1px solid var(--color-accent-primary);
      }

      .result-item .label {
        font-size: 0.75rem;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: var(--space-1);
      }

      .result-item .value {
        font-size: 2rem;
        font-weight: 700;
        font-family: var(--font-mono);
        color: var(--color-accent-primary);
      }

      .result-item.highlight .value {
        font-size: 2.5rem;
      }

      .result-item .unit {
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        margin-top: var(--space-1);
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 640px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .results-grid {
          grid-template-columns: 1fr;
        }

        .result-item.highlight {
          grid-column: auto;
        }

        .add-holiday-row {
          flex-direction: column;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }
    </style>

          <h2 class="card-title">计算结果</h2>
          <div class="results-grid">
            <div class="result-item">
              <div class="label">总天数</div>
              <div class="value" id="totalDays">0</div>
              <div class="unit">天</div>
            </div>
            <div class="result-item">
              <div class="label">周末天数</div>
              <div class="value" id="weekendDays">0</div>
              <div class="unit">天</div>
            </div>
            <div class="result-item">
              <div class="label">节假日</div>
              <div class="value" id="holidayDays">0</div>
              <div class="unit">天</div>
            </div>
            <div class="result-item highlight">
              <div class="label">需请假工作日</div>
              <div class="value" id="workingDays">0</div>
              <div class="unit">天</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // ============================================
      // State
      // ============================================
      var holidays = [];

      // ============================================
      // Elements
      // ============================================
      var startDateInput = document.getElementById("startDate");
      var endDateInput = document.getElementById("endDate");
      var excludeWeekendsCheckbox = document.getElementById("excludeWeekends");
      var holidayInput = document.getElementById("holidayInput");
      var holidaysList = document.getElementById("holidaysList");
      var resultsCard = document.getElementById("resultsCard");

      // ============================================
      // Holiday Management
      // ============================================
      function addHoliday() {
        var dateValue = holidayInput.value;
        if (!dateValue) {
          return;
        }

        if (holidays.indexOf(dateValue) === -1) {
          holidays.push(dateValue);
          holidays.sort();
          renderHolidays();
        }

        holidayInput.value = "";
      }

      function removeHoliday(date) {
        holidays = holidays.filter(function (h) {
          return h !== date;
        });
        renderHolidays();
      }

      function renderHolidays() {
        // Clear existing content
        while (holidaysList.firstChild) {
          holidaysList.removeChild(holidaysList.firstChild);
        }

        if (holidays.length === 0) {
          var emptySpan = document.createElement("span");
          emptySpan.className = "empty-holidays";
          emptySpan.textContent = "暂无节假日";
          holidaysList.appendChild(emptySpan);
          return;
        }

        holidays.forEach(function (date) {
          var tag = document.createElement("span");
          tag.className = "holiday-tag";

          var dateText = document.createTextNode(formatDateShort(date));
          tag.appendChild(dateText);

          var removeBtn = document.createElement("span");
          removeBtn.className = "remove";
          removeBtn.textContent = "×";
          removeBtn.onclick = (function (d) {
            return function () {
              removeHoliday(d);
            };
          })(date);
          tag.appendChild(removeBtn);

          holidaysList.appendChild(tag);
        });
      }

      function formatDateShort(dateStr) {
        var d = new Date(dateStr);
        return (d.getMonth() + 1) + "/" + d.getDate();
      }

      // ============================================
      // Calculation
      // ============================================
      function calculate() {
        var startStr = startDateInput.value;
        var endStr = endDateInput.value;

        if (!startStr || !endStr) {
          alert("请选择开始日期和结束日期");
          return;
        }

        var startDate = new Date(startStr);
        var endDate = new Date(endStr);

        if (startDate > endDate) {
          alert("开始日期不能晚于结束日期");
          return;
        }

        var excludeWeekends = excludeWeekendsCheckbox.checked;

        // Calculate totals
        var totalDays = 0;
        var weekendDays = 0;
        var holidayDays = 0;
        var currentDate = new Date(startDate);

        while (currentDate <= endDate) {
          totalDays++;

          var dayOfWeek = currentDate.getDay();
          var dateStr = currentDate.toISOString().slice(0, 10);

          var isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
          var isHoliday = holidays.indexOf(dateStr) !== -1;

          if (isWeekend && excludeWeekends) {
            weekendDays++;
          } else if (isHoliday && !(isWeekend && excludeWeekends)) {
            // Only count holiday if it's not already counted as weekend
            holidayDays++;
          }

          currentDate.setDate(currentDate.getDate() + 1);
        }

        var workingDays = totalDays - weekendDays - holidayDays;

        // Display results
        document.getElementById("totalDays").textContent = totalDays;
        document.getElementById("weekendDays").textContent = excludeWeekends ? weekendDays : "-";
        document.getElementById("holidayDays").textContent = holidayDays;
        document.getElementById("workingDays").textContent = workingDays;

        resultsCard.style.display = "block";
      }

      function clearInputs() {
        startDateInput.value = "";
        endDateInput.value = "";
        excludeWeekendsCheckbox.checked = true;
        holidays = [];
        renderHolidays();
        resultsCard.style.display = "none";
      }

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Event Listeners
      // ============================================
      document.getElementById("btnCalculate").onclick = calculate;
      document.getElementById("btnClear").onclick = clearInputs;
      document.getElementById("btnAddHoliday").onclick = addHoliday;

      holidayInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          addHoliday();
        }
      });

      // Auto-calculate when dates change
      startDateInput.addEventListener("change", function () {
        if (startDateInput.value && endDateInput.value) {
          calculate();
        }
      });

      endDateInput.addEventListener("change", function () {
        if (startDateInput.value && endDateInput.value) {
          calculate();
        }
      });

      excludeWeekendsCheckbox.addEventListener("change", function () {
        if (startDateInput.value && endDateInput.value) {
          calculate();
        }
      });

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      renderHolidays();

      // Set default dates (today and 7 days from now)
      var today = new Date();
      startDateInput.value = today.toISOString().slice(0, 10);

      var nextWeek = new Date(today);
      nextWeek.setDate(nextWeek.getDate() + 7);
      endDateInput.value = nextWeek.toISOString().slice(0, 10);
    </script>
  </body>
</html>
