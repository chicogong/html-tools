    <style>
      :root {
        --bg-deep: #0a0a0f;
        --bg-surface: #12121a;
        --bg-card: #1a1a24;
        --bg-input: #0e0e14;
        --text-primary: #e8e8ed;
        --text-secondary: #8888a0;
        --text-muted: #55556a;
        --border-subtle: #2a2a3a;
        --border-strong: #3a3a4a;
        --accent-cyan: #00f5d4;
        --accent-magenta: #f72585;
        --accent-green: #10b981;
        --accent-red: #f43f5e;
        --accent-yellow: #fbbf24;
        --accent-blue: #4cc9f0;
        --accent-purple: #7b2cbf;
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --font-sans: "Space Grotesk", -apple-system, blinkmacsystemfont, "Segoe UI", roboto, sans-serif;
        --font-mono: "JetBrains Mono", "Courier New", monospace;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      [data-theme="light"] {
        --bg-deep: #fafafa;
        --bg-surface: #fff;
        --bg-card: #fff;
        --bg-input: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-muted: #999;
        --border-subtle: #e5e5e5;
        --border-strong: #d5d5d5;
        --accent-cyan: #00d4b8;
        --accent-magenta: #e63975;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      

      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html { font-size: 16px; -webkit-font-smoothing: antialiased; }
      body { font-family: var(--font-sans); background: var(--color-bg-deep); color: var(--color-text-primary); min-height: 100vh; line-height: 1.5; }

      body::before {
        content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
        background: radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      .nav-bar {
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top)); padding-top: var(--safe-area-top);
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center;
      }

      .nav-content {
        width: 100%; max-width: var(--container-max); height: var(--nav-height); padding: 0 var(--space-6);
        display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: var(--space-4);
      }

      .nav-back {
        display: flex; align-items: center; gap: var(--space-1); color: var(--color-accent-primary);
        text-decoration: none; font-size: 0.9375rem; font-weight: 500; padding: var(--space-2) var(--space-1);
        border-radius: var(--radius-sm); transition: all var(--transition-fast); justify-self: start;
      }
      .nav-back:hover { background: var(--color-border-subtle); }
      .nav-back-icon { width: 20px; height: 20px; stroke-width: 2.5; }
      .nav-title { font-size: 1rem; font-weight: 600; text-align: center; }
      .nav-actions { display: flex; gap: var(--space-2); justify-self: end; }

      .theme-toggle {
        display: flex; align-items: center; justify-content: center; width: 36px; height: 36px;
        border: none; border-radius: var(--radius-full); background: var(--color-bg-subtle);
        color: var(--color-text-secondary); cursor: pointer; transition: all var(--transition-fast);
      }
      .theme-toggle:hover { background: var(--color-border-strong); transform: scale(1.05); }
      .theme-toggle svg { width: 18px; height: 18px; }
      .theme-icon-dark, .theme-icon-light { display: none; }
      [data-theme="dark"] .theme-icon-light, :root:not([data-theme]) .theme-icon-light { display: block; }
      [data-theme="light"] .theme-icon-dark { display: block; }

      .main-content {
        position: relative; z-index: 1; min-height: 100vh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6); padding-right: var(--space-6);
        display: flex; flex-direction: column; align-items: center;
      }

      .container { width: 100%; max-width: var(--container-max); }

      .card {
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default); border-radius: var(--radius-lg);
        padding: var(--space-6); margin-bottom: var(--space-5); box-shadow: var(--shadow-md);
      }

      .card-title { font-size: 1.125rem; font-weight: 600; margin-bottom: var(--space-5); }

      .progress-card { display: flex; align-items: center; gap: var(--space-4); padding: var(--space-5); }
      .progress-bar { flex: 1; height: 8px; background: var(--color-bg-subtle); border-radius: var(--radius-full); overflow: hidden; }
      .progress-fill { height: 100%; background: var(--color-accent-primary); border-radius: var(--radius-full); transition: width 0.3s ease; }
      .progress-text { font-size: 0.9375rem; font-weight: 600; color: var(--color-accent-primary); min-width: 60px; text-align: right; }

      .action-bar { display: flex; gap: var(--space-3); flex-wrap: wrap; }

      input[type="text"] {
        flex: 1; min-width: 200px; padding: var(--space-3) var(--space-4); font-size: 0.9375rem;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-input); color: var(--color-text-primary);
        font-family: var(--font-sans); transition: all var(--transition-fast);
      }
      input:focus { outline: none; border-color: var(--color-accent-primary); box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1); }

      select {
        padding: var(--space-3) var(--space-4); font-size: 0.9375rem;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-input); color: var(--color-text-primary);
        font-family: var(--font-sans); cursor: pointer;
      }

      button {
        padding: var(--space-3) var(--space-4); font-size: 0.9375rem; font-weight: 500;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-subtle); color: var(--color-text-primary);
        cursor: pointer; transition: all var(--transition-fast); font-family: var(--font-sans);
      }
      button:hover { border-color: var(--color-accent-primary); }
      button.primary { background: var(--color-accent-primary); border-color: var(--color-accent-primary); color: #fff; font-weight: 600; }
      button.primary:hover { background: #00c299; box-shadow: var(--shadow-glow); }
      button.danger { color: var(--color-error); }
      button.danger:hover { border-color: var(--color-error); }

      .category { background: var(--color-bg-surface); border: 1px solid var(--color-border-default); border-radius: var(--radius-md); margin-bottom: var(--space-4); overflow: hidden; }
      .category-header { display: flex; justify-content: space-between; align-items: center; padding: var(--space-4) var(--space-5); background: var(--color-bg-subtle); cursor: pointer; user-select: none; }
      .category-title { font-weight: 600; display: flex; align-items: center; gap: var(--space-2); }
      .category-count { font-size: 0.8125rem; color: var(--text-muted); font-weight: 400; }
      .category-toggle { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; color: var(--text-muted); transition: transform var(--transition-fast); }
      .category.collapsed .category-toggle { transform: rotate(-90deg); }
      .category.collapsed .category-items { display: none; }
      .category-items { padding: var(--space-3) 0; }

      .checklist-item { display: flex; align-items: center; gap: var(--space-3); padding: var(--space-3) var(--space-5); transition: background var(--transition-fast); }
      .checklist-item:hover { background: var(--color-bg-subtle); }

      .checkbox { width: 20px; height: 20px; border: 2px solid var(--color-border-strong); border-radius: var(--radius-sm); cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: all var(--transition-fast); }
      .checkbox:hover { border-color: var(--color-accent-primary); }
      .checkbox.checked { background: var(--color-accent-primary); border-color: var(--color-accent-primary); }
      .checkbox svg { width: 14px; height: 14px; color: #fff; display: none; }
      .checkbox.checked svg { display: block; }

      .item-text { flex: 1; font-size: 0.9375rem; }
      .item-text.checked { text-decoration: line-through; color: var(--text-muted); }

      .item-delete { width: 24px; height: 24px; padding: 0; border: none; background: transparent; color: var(--text-muted); cursor: pointer; opacity: 0; transition: all var(--transition-fast); }
      .checklist-item:hover .item-delete { opacity: 1; }
      .item-delete:hover { color: var(--color-error); }

      .empty-state { text-align: center; padding: var(--space-8); color: var(--text-muted); }

      .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-5); }
      .header-actions { display: flex; gap: var(--space-2); }

      @media (max-width: 640px) {
        .action-bar { flex-direction: column; }
        .action-bar input, .action-bar select, .action-bar button { width: 100%; }
      }

      @media (max-width: 480px) {
        :root { --nav-height: 52px; }
        .nav-content { padding: 0 var(--space-4); }
        .nav-back-text { display: none; }
        .main-content { padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4)); padding-left: var(--space-4); padding-right: var(--space-4); }
        .card { padding: var(--space-4); }
        .item-delete { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-content">
        <a href="../../index.html" class="nav-back" aria-label="返回首页">
          <svg class="nav-back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <span class="nav-back-text">首页</span>
        </a>
        <h1 class="nav-title">旅行清单</h1>
        <div class="nav-actions">
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
            <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="theme-icon-dark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="card progress-card">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
          </div>
          <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="card">
          <h2 class="card-title">添加物品</h2>
          <div class="action-bar">
            <input type="text" id="newItemInput" placeholder="输入物品名称..." onkeypress="handleKeyPress(event)" />
            <select id="categorySelect"></select>
            <button class="primary" onclick="addItem()">添加</button>
          </div>
        </div>

        <div class="card">
          <div class="header-row">
            <h2 class="card-title" style="margin-bottom: 0;">打包清单</h2>
            <div class="header-actions">
              <button onclick="uncheckAll()">全部取消</button>
              <button class="danger" onclick="resetList()">重置</button>
            </div>
          </div>
          <div id="checklistContainer"></div>
        </div>
      </div>
    </main>

    <script>
      var DEFAULT_ITEMS = {
        "证件": ["护照", "身份证", "签证", "机票/车票", "酒店预订确认", "驾照"],
        "电子设备": ["手机", "充电器", "充电宝", "相机", "耳机", "转换插头", "数据线"],
        "衣物": ["内衣裤", "袜子", "T恤", "裤子", "外套", "睡衣", "泳衣"],
        "洗漱用品": ["牙刷牙膏", "洗面奶", "护肤品", "防晒霜", "梳子", "毛巾"],
        "药品": ["常用药", "创可贴", "晕车药", "肠胃药", "退烧药"],
        "其他": ["现金", "信用卡", "雨伞", "墨镜", "帽子", "零食"]
      };

      var LS_KEY = "webutils_travel_checklist";
      var checklist = {};

      function init() {
        initTheme();
        populateCategorySelect();
        loadChecklist();
        renderChecklist();
      }

      function populateCategorySelect() {
        var select = document.getElementById("categorySelect");
        Object.keys(DEFAULT_ITEMS).forEach(function(cat) {
          var option = document.createElement("option");
          option.value = cat;
          option.textContent = cat;
          select.appendChild(option);
        });
      }

      function loadChecklist() {
        try {
          var saved = localStorage.getItem(LS_KEY);
          if (saved) {
            checklist = JSON.parse(saved);
          } else {
            Object.keys(DEFAULT_ITEMS).forEach(function(cat) {
              checklist[cat] = DEFAULT_ITEMS[cat].map(function(item) {
                return { text: item, checked: false };
              });
            });
            saveChecklist();
          }
        } catch (e) {
          checklist = {};
        }
      }

      function saveChecklist() {
        try {
          localStorage.setItem(LS_KEY, JSON.stringify(checklist));
        } catch (e) {}
      }

      function renderChecklist() {
        var container = document.getElementById("checklistContainer");
        container.textContent = "";

        var categories = Object.keys(checklist);
        if (categories.length === 0) {
          var empty = document.createElement("div");
          empty.className = "empty-state";
          empty.textContent = "清单为空，添加一些物品吧！";
          container.appendChild(empty);
          updateProgress();
          return;
        }

        categories.forEach(function(catName) {
          var items = checklist[catName];
          if (items.length === 0) return;

          var category = document.createElement("div");
          category.className = "category";

          var header = document.createElement("div");
          header.className = "category-header";
          header.onclick = function() { category.classList.toggle("collapsed"); };

          var title = document.createElement("div");
          title.className = "category-title";

          var titleText = document.createElement("span");
          titleText.textContent = catName;
          title.appendChild(titleText);

          var checkedCount = items.filter(function(i) { return i.checked; }).length;
          var count = document.createElement("span");
          count.className = "category-count";
          count.textContent = "(" + checkedCount + "/" + items.length + ")";
          title.appendChild(count);

          header.appendChild(title);

          var toggle = document.createElement("div");
          toggle.className = "category-toggle";
          var toggleSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          toggleSvg.setAttribute("viewBox", "0 0 24 24");
          toggleSvg.setAttribute("width", "16");
          toggleSvg.setAttribute("height", "16");
          toggleSvg.setAttribute("fill", "none");
          toggleSvg.setAttribute("stroke", "currentColor");
          toggleSvg.setAttribute("stroke-width", "2");
          var polyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
          polyline.setAttribute("points", "6 9 12 15 18 9");
          toggleSvg.appendChild(polyline);
          toggle.appendChild(toggleSvg);
          header.appendChild(toggle);

          category.appendChild(header);

          var itemsContainer = document.createElement("div");
          itemsContainer.className = "category-items";

          items.forEach(function(item, index) {
            var itemEl = createItemElement(catName, index, item);
            itemsContainer.appendChild(itemEl);
          });

          category.appendChild(itemsContainer);
          container.appendChild(category);
        });

        updateProgress();
      }

      function createItemElement(catName, index, item) {
        var el = document.createElement("div");
        el.className = "checklist-item";

        var checkbox = document.createElement("div");
        checkbox.className = "checkbox" + (item.checked ? " checked" : "");

        var checkSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        checkSvg.setAttribute("viewBox", "0 0 24 24");
        checkSvg.setAttribute("fill", "none");
        checkSvg.setAttribute("stroke", "currentColor");
        checkSvg.setAttribute("stroke-width", "3");
        var checkPolyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
        checkPolyline.setAttribute("points", "20 6 9 17 4 12");
        checkSvg.appendChild(checkPolyline);
        checkbox.appendChild(checkSvg);

        checkbox.onclick = function() { toggleItem(catName, index); };
        el.appendChild(checkbox);

        var text = document.createElement("span");
        text.className = "item-text" + (item.checked ? " checked" : "");
        text.textContent = item.text;
        el.appendChild(text);

        var deleteBtn = document.createElement("button");
        deleteBtn.className = "item-delete";

        var deleteSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        deleteSvg.setAttribute("viewBox", "0 0 24 24");
        deleteSvg.setAttribute("width", "16");
        deleteSvg.setAttribute("height", "16");
        deleteSvg.setAttribute("fill", "none");
        deleteSvg.setAttribute("stroke", "currentColor");
        deleteSvg.setAttribute("stroke-width", "2");
        var line1 = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line1.setAttribute("x1", "18"); line1.setAttribute("y1", "6");
        line1.setAttribute("x2", "6"); line1.setAttribute("y2", "18");
        deleteSvg.appendChild(line1);
        var line2 = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line2.setAttribute("x1", "6"); line2.setAttribute("y1", "6");
        line2.setAttribute("x2", "18"); line2.setAttribute("y2", "18");
        deleteSvg.appendChild(line2);
        deleteBtn.appendChild(deleteSvg);

        deleteBtn.onclick = function() { deleteItem(catName, index); };
        el.appendChild(deleteBtn);

        return el;
      }

      function toggleItem(catName, index) {
        checklist[catName][index].checked = !checklist[catName][index].checked;
        saveChecklist();
        renderChecklist();
      }

      function deleteItem(catName, index) {
        checklist[catName].splice(index, 1);
        if (checklist[catName].length === 0) {
          delete checklist[catName];
        }
        saveChecklist();
        renderChecklist();
      }

      function addItem() {
        var input = document.getElementById("newItemInput");
        var category = document.getElementById("categorySelect").value;
        var text = input.value.trim();

        if (!text) return;

        if (!checklist[category]) {
          checklist[category] = [];
        }

        checklist[category].push({ text: text, checked: false });
        saveChecklist();
        renderChecklist();

        input.value = "";
        input.focus();
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          addItem();
        }
      }

      function uncheckAll() {
        Object.keys(checklist).forEach(function(cat) {
          checklist[cat].forEach(function(item) {
            item.checked = false;
          });
        });
        saveChecklist();
        renderChecklist();
      }

      function resetList() {
        if (!confirm("确定要重置清单吗？这将恢复默认物品并清除所有勾选状态。")) {
          return;
        }

        checklist = {};
        Object.keys(DEFAULT_ITEMS).forEach(function(cat) {
          checklist[cat] = DEFAULT_ITEMS[cat].map(function(item) {
            return { text: item, checked: false };
          });
        });
        saveChecklist();
        renderChecklist();
      }

      function updateProgress() {
        var total = 0;
        var checked = 0;

        Object.keys(checklist).forEach(function(cat) {
          checklist[cat].forEach(function(item) {
            total++;
            if (item.checked) checked++;
          });
        });

        var percent = total === 0 ? 0 : Math.round((checked / total) * 100);
        document.getElementById("progressFill").style.width = percent + "%";
        document.getElementById("progressText").textContent = percent + "%";
      }

      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      init();
    </script>
