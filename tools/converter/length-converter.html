    <div class="container">
      <h1>ğŸ“ é•¿åº¦æ¢ç®—å™¨</h1>
      <div class="card">
        <div class="category">
          <button class="cat-btn active" onclick="setCategory('metric')">å…¬åˆ¶</button>
          <button class="cat-btn" onclick="setCategory('imperial')">è‹±åˆ¶</button>

        </div>
        <div class="input-section">
          <div class="input-row">
            <input type="number" id="valueInput" value="1" oninput="convert()" />
            <select id="unitSelect" onchange="convert()">
              <option value="m">ç±³ (m)</option>
              <option value="km">åƒç±³ (km)</option>
              <option value="cm">å˜ç±³ (cm)</option>
              <option value="mm">æ¯«ç±³ (mm)</option>
              <option value="ft">è‹±å°º (ft)</option>
              <option value="in">è‹±å¯¸ (in)</option>
              <option value="yd">ç  (yd)</option>
              <option value="mi">è‹±é‡Œ (mi)</option>
              <option value="li">é‡Œ</option>
              <option value="zhang">ä¸ˆ</option>
              <option value="chi">å°º</option>
              <option value="cun">å¯¸</option>
            </select>
          </div>
        </div>
        <h3>å…¬åˆ¶å•ä½</h3>
        <div class="results" id="metricResults"></div>
        <h3>è‹±åˆ¶å•ä½</h3>
        <div class="results" id="imperialResults"></div>
        <h3>å¸‚åˆ¶å•ä½</h3>
        <div class="results" id="chineseResults"></div>
      </div>
    </div>
    <script>
      // All units in meters
      const units = {
        // Metric
        km: { name: "åƒç±³", factor: 1000, category: "metric" },
        m: { name: "ç±³", factor: 1, category: "metric" },
        cm: { name: "å˜ç±³", factor: 0.01, category: "metric" },
        mm: { name: "æ¯«ç±³", factor: 0.001, category: "metric" },
        um: { name: "å¾®ç±³", factor: 0.000001, category: "metric" },
        // Imperial
        mi: { name: "è‹±é‡Œ", factor: 1609.344, category: "imperial" },
        yd: { name: "ç ", factor: 0.9144, category: "imperial" },
        ft: { name: "è‹±å°º", factor: 0.3048, category: "imperial" },
        in: { name: "è‹±å¯¸", factor: 0.0254, category: "imperial" },
        // Chinese
        li: { name: "é‡Œ", factor: 500, category: "chinese" },
        zhang: { name: "ä¸ˆ", factor: 3.33333, category: "chinese" },
        chi: { name: "å°º", factor: 0.33333, category: "chinese" },
        cun: { name: "å¯¸", factor: 0.03333, category: "chinese" }
      };

      let currentCategory = "all";

      function setCategory(cat) {
        currentCategory = cat;
        document.querySelectorAll(".cat-btn").forEach((btn) => {
          btn.classList.toggle(
            "active",
            btn.textContent.includes(
              cat === "metric"
                ? "å…¬åˆ¶"
                : cat === "imperial"
                  ? "è‹±åˆ¶"
                  : cat === "chinese"
                    ? "å¸‚åˆ¶"
                    : "å…¨éƒ¨"
            )
          );
        });

        // Show/hide sections
        document.querySelectorAll(".results").forEach((r) => (r.style.display = "none"));
        document.querySelectorAll("h3").forEach((h) => (h.style.display = "none"));

        if (cat === "all" || cat === "metric") {
          document.getElementById("metricResults").style.display = "grid";
          document.querySelectorAll("h3")[0].style.display = "block";
        }
        if (cat === "all" || cat === "imperial") {
          document.getElementById("imperialResults").style.display = "grid";
          document.querySelectorAll("h3")[1].style.display = "block";
        }
        if (cat === "all" || cat === "chinese") {
          document.getElementById("chineseResults").style.display = "grid";
          document.querySelectorAll("h3")[2].style.display = "block";
        }

        convert();
      }

      function convert() {
        const value = parseFloat(document.getElementById("valueInput").value) || 0;
        const fromUnit = document.getElementById("unitSelect").value;

        // Convert to meters first
        const meters = value * units[fromUnit].factor;

        // Generate results by category
        const metricUnits = ["km", "m", "cm", "mm"];
        const imperialUnits = ["mi", "yd", "ft", "in"];
        const chineseUnits = ["li", "zhang", "chi", "cun"];

        function renderResults(unitList, containerId) {
          const container = document.getElementById(containerId);
          container.innerHTML = unitList
            .map((u) => {
              const result = meters / units[u].factor;
              const isHighlight = u === fromUnit;
              return `
                        <div class="result-row ${isHighlight ? "highlight" : ""}">
                            <span class="result-unit">${units[u].name} (${u})</span>
                            <span class="result-value">${formatNumber(result)}</span>
                        </div>
                    `;
            })
            .join("");
        }

        renderResults(metricUnits, "metricResults");
        renderResults(imperialUnits, "imperialResults");
        renderResults(chineseUnits, "chineseResults");
      }

      function formatNumber(num) {
        if (Math.abs(num) >= 1000000 || (Math.abs(num) < 0.0001 && num !== 0)) {
          return num.toExponential(4);
        }
        if (Number.isInteger(num)) return num.toString();
        return num.toFixed(6).replace(/\.?0+$/, "");
      }

      setCategory("all");
    </script>
