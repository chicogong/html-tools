    <div class="bg-grid"></div>
    <div class="container">

      <nav class="breadcrumb">

      <h1>üë®‚Äçüç≥ È£üË∞±‰ªΩÈáèËΩ¨Êç¢Âô®</h1>
      <p class="subtitle">Êô∫ËÉΩË∞ÉÊï¥È£üÊùê‰ªΩÈáèÔºåËΩªÊùæÁÉπÈ•™‰ªªÊÑè‰∫∫Êï∞</p>

      <div class="servings-control">
        <button class="servings-btn" onclick="changeServings(-1)">‚àí</button>
        <div class="servings-display">
          <div class="servings-label">ÂéüÂßã‰ªΩÈáè</div>
          <div class="servings-value" id="originalServings">4</div>
          <div class="servings-text">‰∫∫‰ªΩ</div>
        </div>
        <span style="font-size: 1.5rem; color: var(--text-muted)">‚Üí</span>
        <div class="servings-display">
          <div class="servings-label">ÁõÆÊ†á‰ªΩÈáè</div>
          <div class="servings-value" id="targetServings">4</div>
          <div class="servings-text">‰∫∫‰ªΩ</div>
        </div>
        <button class="servings-btn" onclick="changeServings(1)">+</button>
      </div>

      <div class="quick-btns">
        <button class="quick-btn" onclick="setServings(1)">1‰∫∫‰ªΩ</button>
        <button class="quick-btn" onclick="setServings(2)">2‰∫∫‰ªΩ</button>
        <button class="quick-btn" onclick="setServings(4)">4‰∫∫‰ªΩ</button>
        <button class="quick-btn" onclick="setServings(6)">6‰∫∫‰ªΩ</button>
        <button class="quick-btn" onclick="setServings(8)">8‰∫∫‰ªΩ</button>
        <button class="quick-btn" onclick="setServings(10)">10‰∫∫‰ªΩ</button>
      </div>

      <div class="scale-info" id="scaleInfo">
        Áº©ÊîæÊØî‰æã:
        <span class="scale-factor">1.00x</span>
      </div>

      <div class="card">
        <div class="card-title">üìù È£üÊùêÂàóË°®</div>
        <div class="ingredients-list" id="ingredientsList">
          <!-- Ingredients will be rendered here -->
        </div>
        <div class="add-ingredient">
          <input type="text" id="ingredientName" placeholder="È£üÊùêÂêçÁß∞ (Â¶Ç: È∏°Ëõã)" />
          <input type="text" id="ingredientAmount" placeholder="Êï∞Èáè (Â¶Ç: 200g Êàñ 2‰∏™)" />
          <button onclick="addIngredient()">Ê∑ªÂä†</button>
        </div>
      </div>

      <footer>
        <a href="https://github.com/nicexe/html-tools" target="_blank">GitHub</a>
      </footer>
    </div>

    <script>
      let originalServings = 4;
      let targetServings = 4;
      let ingredients = [
        { id: 1, name: "È∏°Ëõã", amount: 4, unit: "‰∏™" },
        { id: 2, name: "Èù¢Á≤â", amount: 200, unit: "g" },
        { id: 3, name: "ÁâõÂ•∂", amount: 250, unit: "ml" },
        { id: 4, name: "ÁôΩÁ≥ñ", amount: 50, unit: "g" },
        { id: 5, name: "ÈªÑÊ≤π", amount: 30, unit: "g" }
      ];

      function parseAmount(str) {
        // Extract number and unit from string like "200g" or "2‰∏™"
        const match = str.match(/^([\d.]+)\s*(.*)$/);
        if (match) {
          return { amount: parseFloat(match[1]), unit: match[2] || "" };
        }
        return { amount: parseFloat(str) || 0, unit: "" };
      }

      function formatAmount(amount, unit) {
        // Round to 1 decimal place, remove .0 if whole number
        const rounded = Math.round(amount * 10) / 10;
        const formatted = rounded % 1 === 0 ? rounded.toFixed(0) : rounded.toFixed(1);
        return formatted + (unit ? unit : "");
      }

      function changeServings(delta) {
        targetServings = Math.max(1, targetServings + delta);
        render();
      }

      function setServings(num) {
        targetServings = num;
        render();
      }

      function addIngredient() {
        const name = document.getElementById("ingredientName").value.trim();
        const amountStr = document.getElementById("ingredientAmount").value.trim();

        if (!name || !amountStr) {
          alert("ËØ∑Â°´ÂÜôÈ£üÊùêÂêçÁß∞ÂíåÊï∞Èáè");
          return;
        }

        const parsed = parseAmount(amountStr);
        ingredients.push({
          id: Date.now(),
          name,
          amount: parsed.amount,
          unit: parsed.unit
        });

        document.getElementById("ingredientName").value = "";
        document.getElementById("ingredientAmount").value = "";
        render();
      }

      function deleteIngredient(id) {
        ingredients = ingredients.filter((i) => i.id !== id);
        render();
      }

      function render() {
        document.getElementById("originalServings").textContent = originalServings;
        document.getElementById("targetServings").textContent = targetServings;

        const scaleFactor = targetServings / originalServings;
        document.getElementById("scaleInfo").innerHTML = `
        Áº©ÊîæÊØî‰æã: <span class="scale-factor">${scaleFactor.toFixed(2)}x</span>
      `;

        const list = document.getElementById("ingredientsList");
        if (ingredients.length === 0) {
          list.innerHTML = `
          <div style="text-align:center;padding:2rem;color:var(--text-muted)">
            <div style="font-size:2rem;margin-bottom:.5rem">ü•ò</div>
            <div>ËøòÊ≤°ÊúâÊ∑ªÂä†È£üÊùê</div>
            <div style="font-size:.85rem;margin-top:.25rem">‰ΩøÁî®‰∏ãÊñπËæìÂÖ•Ê°ÜÊ∑ªÂä†È£üÊùê</div>
          </div>
        `;
          return;
        }

        list.innerHTML = ingredients
          .map((ing) => {
            const original = formatAmount(ing.amount, ing.unit);
            const converted = formatAmount(ing.amount * scaleFactor, ing.unit);

            return `
          <div class="ingredient-item">
            <div class="ingredient-name">
              ${ing.name}
              <button class="delete-btn" onclick="deleteIngredient(${ing.id})" title="Âà†Èô§">√ó</button>
            </div>
            <div class="ingredient-original">${original}</div>
            <div class="ingredient-converted">${converted}</div>
          </div>
        `;
          })
          .join("");
      }

      // Initialize
      render();

      // Handle Enter key
      document.getElementById("ingredientAmount").addEventListener("keypress", (e) => {
        if (e.key === "Enter") addIngredient();
      });

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
