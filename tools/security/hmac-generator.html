  <script>
    async function generate(){
      const key=document.getElementById('key').value;
      const msg=document.getElementById('msg').value;
      const algo=document.getElementById('algo').value;
      if(!key||!msg){alert('è¯·è¾“å…¥å¯†é’¥å’Œæ¶ˆæ¯');return}
      const enc=new TextEncoder();
      const cryptoKey=await crypto.subtle.importKey('raw',enc.encode(key),{name:'HMAC',hash:algo},false,['sign']);
      const sig=await crypto.subtle.sign('HMAC',cryptoKey,enc.encode(msg));
      const hex=Array.from(new Uint8Array(sig)).map(b=>b.toString(16).padStart(2,'0')).join('');
      const base64=btoa(String.fromCharCode(...new Uint8Array(sig)));
      document.getElementById('results').innerHTML=
        '<div class="result"><div><div class="label">Hex</div><div class="value" id="hex">'+hex+'</div></div><button class="copy-btn" onclick="copy(\'hex\')">å¤åˆ¶</button></div>'+
