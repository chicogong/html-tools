<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç•ªèŒ„é’Ÿè®¡æ—¶å™¨</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --timer-color: #e74c3c;
            --break-color: #27ae60;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
        }
        
        .timer-display {
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 2rem 0;
            transition: color 0.3s;
        }
        
        .timer-display.work {
            color: var(--timer-color);
        }
        
        .timer-display.break {
            color: var(--break-color);
        }
        
        .progress-ring {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }
        
        .progress-ring svg {
            transform: rotate(-90deg);
        }
        
        .progress-ring circle {
            fill: none;
            stroke-width: 8;
        }
        
        .progress-ring .bg {
            stroke: var(--pico-muted-border-color);
        }
        
        .progress-ring .progress {
            stroke: var(--timer-color);
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear, stroke 0.3s;
        }
        
        .progress-ring .progress.break {
            stroke: var(--break-color);
        }
        
        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .status {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .controls button {
            width: 120px;
        }
        
        .settings {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: var(--pico-border-radius);
            background: var(--pico-card-background-color);
        }
        
        .settings h3 {
            margin-bottom: 1rem;
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .setting-row label {
            margin: 0;
        }
        
        .setting-row input {
            width: 80px;
            margin: 0;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--timer-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .timer-display.running {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>ğŸ… ç•ªèŒ„é’Ÿ</h1>
        <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ“</button>
    </header>
    
    <main>
        <div class="container">
            <div class="progress-ring">
                <svg width="300" height="300">
                    <circle class="bg" cx="150" cy="150" r="140"></circle>
                    <circle class="progress" id="progress" cx="150" cy="150" r="140"></circle>
                </svg>
                <div class="timer-content">
                    <div class="status" id="status">å‡†å¤‡å¼€å§‹</div>
                    <div class="timer-display work" id="timer">25:00</div>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn" onclick="startTimer()">å¼€å§‹</button>
                <button id="pauseBtn" onclick="pauseTimer()" class="secondary" disabled>æš‚åœ</button>
                <button id="resetBtn" onclick="resetTimer()" class="outline">é‡ç½®</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="completedCount">0</div>
                    <div class="stat-label">å·²å®Œæˆç•ªèŒ„</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">0</div>
                    <div class="stat-label">ä¸“æ³¨åˆ†é’Ÿ</div>
                </div>
            </div>
            
            <details class="settings">
                <summary>âš™ï¸ è®¾ç½®</summary>
                <div class="setting-row">
                    <label>å·¥ä½œæ—¶é•¿ï¼ˆåˆ†é’Ÿï¼‰</label>
                    <input type="number" id="workDuration" value="25" min="1" max="60" onchange="updateSettings()">
                </div>
                <div class="setting-row">
                    <label>çŸ­ä¼‘æ¯ï¼ˆåˆ†é’Ÿï¼‰</label>
                    <input type="number" id="shortBreak" value="5" min="1" max="30" onchange="updateSettings()">
                </div>
                <div class="setting-row">
                    <label>é•¿ä¼‘æ¯ï¼ˆåˆ†é’Ÿï¼‰</label>
                    <input type="number" id="longBreak" value="15" min="1" max="60" onchange="updateSettings()">
                </div>
                <div class="setting-row">
                    <label>é•¿ä¼‘æ¯é—´éš”</label>
                    <input type="number" id="longBreakInterval" value="4" min="2" max="10" onchange="updateSettings()">
                </div>
                <div class="setting-row">
                    <label>
                        <input type="checkbox" id="soundEnabled" checked>
                        å¯ç”¨æç¤ºéŸ³
                    </label>
                </div>
            </details>
        </div>
    </main>
    
    <script>
        // çŠ¶æ€
        let isRunning = false;
        let isPaused = false;
        let isWorkTime = true;
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let interval = null;
        let completedPomodoros = 0;
        let totalFocusMinutes = 0;
        
        // è®¾ç½®
        let settings = {
            workDuration: 25,
            shortBreak: 5,
            longBreak: 15,
            longBreakInterval: 4,
            soundEnabled: true
        };
        
        // DOMå…ƒç´ 
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const progressCircle = document.getElementById('progress');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const completedCountEl = document.getElementById('completedCount');
        const totalTimeEl = document.getElementById('totalTime');
        
        // åœ†ç¯å‘¨é•¿
        const circumference = 2 * Math.PI * 140;
        progressCircle.style.strokeDasharray = circumference;
        
        // åˆå§‹åŒ–
        function init() {
            loadSettings();
            loadStats();
            updateDisplay();
            updateProgress();
            
            // æ£€æŸ¥ä¸»é¢˜
            const savedTheme = localStorage.getItem('pomodoro-theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('pomodoro-theme', newTheme);
        }
        
        function loadSettings() {
            const saved = localStorage.getItem('pomodoro-settings');
            if (saved) {
                settings = JSON.parse(saved);
                document.getElementById('workDuration').value = settings.workDuration;
                document.getElementById('shortBreak').value = settings.shortBreak;
                document.getElementById('longBreak').value = settings.longBreak;
                document.getElementById('longBreakInterval').value = settings.longBreakInterval;
                document.getElementById('soundEnabled').checked = settings.soundEnabled;
            }
            timeLeft = settings.workDuration * 60;
            totalTime = timeLeft;
        }
        
        function updateSettings() {
            settings.workDuration = parseInt(document.getElementById('workDuration').value) || 25;
            settings.shortBreak = parseInt(document.getElementById('shortBreak').value) || 5;
            settings.longBreak = parseInt(document.getElementById('longBreak').value) || 15;
            settings.longBreakInterval = parseInt(document.getElementById('longBreakInterval').value) || 4;
            settings.soundEnabled = document.getElementById('soundEnabled').checked;
            
            localStorage.setItem('pomodoro-settings', JSON.stringify(settings));
            
            if (!isRunning) {
                timeLeft = settings.workDuration * 60;
                totalTime = timeLeft;
                updateDisplay();
                updateProgress();
            }
        }
        
        function loadStats() {
            const today = new Date().toDateString();
            const saved = localStorage.getItem('pomodoro-stats');
            if (saved) {
                const stats = JSON.parse(saved);
                if (stats.date === today) {
                    completedPomodoros = stats.completed;
                    totalFocusMinutes = stats.minutes;
                }
            }
            updateStats();
        }
        
        function saveStats() {
            const today = new Date().toDateString();
            localStorage.setItem('pomodoro-stats', JSON.stringify({
                date: today,
                completed: completedPomodoros,
                minutes: totalFocusMinutes
            }));
        }
        
        function updateStats() {
            completedCountEl.textContent = completedPomodoros;
            totalTimeEl.textContent = totalFocusMinutes;
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            document.title = `${formatTime(timeLeft)} - ${isWorkTime ? 'å·¥ä½œä¸­' : 'ä¼‘æ¯ä¸­'} | ç•ªèŒ„é’Ÿ`;
        }
        
        function updateProgress() {
            const progress = timeLeft / totalTime;
            const offset = circumference * (1 - progress);
            progressCircle.style.strokeDashoffset = offset;
        }
        
        function startTimer() {
            if (isPaused) {
                isPaused = false;
            } else {
                isRunning = true;
            }
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            timerDisplay.classList.add('running');
            statusDisplay.textContent = isWorkTime ? 'ä¸“æ³¨å·¥ä½œä¸­...' : 'ä¼‘æ¯ä¸­...';
            
            interval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                updateProgress();
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    timerComplete();
                }
            }, 1000);
        }
        
        function pauseTimer() {
            isPaused = true;
            clearInterval(interval);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            timerDisplay.classList.remove('running');
            statusDisplay.textContent = 'å·²æš‚åœ';
        }
        
        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            isPaused = false;
            isWorkTime = true;
            timeLeft = settings.workDuration * 60;
            totalTime = timeLeft;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            timerDisplay.classList.remove('running');
            timerDisplay.classList.remove('break');
            timerDisplay.classList.add('work');
            progressCircle.classList.remove('break');
            statusDisplay.textContent = 'å‡†å¤‡å¼€å§‹';
            
            updateDisplay();
            updateProgress();
        }
        
        function timerComplete() {
            playSound();
            
            if (isWorkTime) {
                completedPomodoros++;
                totalFocusMinutes += settings.workDuration;
                updateStats();
                saveStats();
                
                // åˆ¤æ–­æ˜¯é•¿ä¼‘æ¯è¿˜æ˜¯çŸ­ä¼‘æ¯
                const isLongBreak = completedPomodoros % settings.longBreakInterval === 0;
                timeLeft = (isLongBreak ? settings.longBreak : settings.shortBreak) * 60;
                totalTime = timeLeft;
                
                statusDisplay.textContent = isLongBreak ? 'é•¿ä¼‘æ¯æ—¶é—´ï¼' : 'çŸ­ä¼‘æ¯æ—¶é—´ï¼';
                timerDisplay.classList.remove('work');
                timerDisplay.classList.add('break');
                progressCircle.classList.add('break');
                
                showNotification('ç•ªèŒ„å®Œæˆï¼', `ä¼‘æ¯ ${isLongBreak ? settings.longBreak : settings.shortBreak} åˆ†é’Ÿ`);
            } else {
                timeLeft = settings.workDuration * 60;
                totalTime = timeLeft;
                
                statusDisplay.textContent = 'å¼€å§‹æ–°çš„ç•ªèŒ„ï¼';
                timerDisplay.classList.remove('break');
                timerDisplay.classList.add('work');
                progressCircle.classList.remove('break');
                
                showNotification('ä¼‘æ¯ç»“æŸï¼', 'å¼€å§‹æ–°çš„ç•ªèŒ„å‘¨æœŸ');
            }
            
            isWorkTime = !isWorkTime;
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            timerDisplay.classList.remove('running');
            
            updateDisplay();
            updateProgress();
        }
        
        function playSound() {
            if (!settings.soundEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            // æ’­æ”¾ä¸‰æ¬¡
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.frequency.value = 800;
                gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.5);
            }, 600);
            
            setTimeout(() => {
                const osc3 = audioContext.createOscillator();
                const gain3 = audioContext.createGain();
                osc3.connect(gain3);
                gain3.connect(audioContext.destination);
                osc3.frequency.value = 1000;
                gain3.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain3.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                osc3.start(audioContext.currentTime);
                osc3.stop(audioContext.currentTime + 0.8);
            }, 1200);
        }
        
        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, { body, icon: 'ğŸ…' });
            }
        }
        
        // è¯·æ±‚é€šçŸ¥æƒé™
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        init();
    </script>
</body>
</html>
