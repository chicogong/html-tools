    <div class="container">
      <h1>üïê Êó∂Èó¥Êà≥ËΩ¨Êç¢</h1>
      <div class="current">
        ÂΩìÂâçÊó∂Èó¥Êà≥:
        <span class="current-ts" id="currentTs"></span>
      </div>
      <div class="section">
        <label>Êó∂Èó¥Êà≥ËΩ¨Êó•Êúü</label>
        <input type="number" id="tsInput" placeholder="ËæìÂÖ•UnixÊó∂Èó¥Êà≥" oninput="tsToDate()" />
        <div class="result" id="dateResult">-</div>
      </div>
      <div class="section">
        <label>Êó•ÊúüËΩ¨Êó∂Èó¥Êà≥</label>
        <input type="datetime-local" id="dateInput" onchange="dateToTs()" />
        <div class="result" id="tsResult">-</div>
      </div>
    </div>
    <script>
      function updateCurrent() {
        document.getElementById("currentTs").textContent = Math.floor(Date.now() / 1000);
      }
      setInterval(updateCurrent, 1000);
      updateCurrent();
      function tsToDate() {
        const ts = document.getElementById("tsInput").value;
        if (!ts) {
          document.getElementById("dateResult").textContent = "-";
          return;
        }
        const date = new Date(ts * 1000);
        document.getElementById("dateResult").textContent =
          date.toLocaleString("zh-CN") + "\n" + date.toISOString();
      }
      function dateToTs() {
        const date = document.getElementById("dateInput").value;
        if (!date) {
          document.getElementById("tsResult").textContent = "-";
          return;
        }
        const ts = Math.floor(new Date(date).getTime() / 1000);
        document.getElementById("tsResult").textContent = "Áßí: " + ts + "\nÊØ´Áßí: " + ts * 1000;
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
