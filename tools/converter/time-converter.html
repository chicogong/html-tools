    <style>

<body>

        <p>ç§’ã€åˆ†é’Ÿã€å°æ—¶ã€å¤©ã€å‘¨ã€æœˆã€å¹´ç­‰å•ä½äº’è½¬</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="input-row">
                <input type="number" id="inputValue" value="1" oninput="convert()">
                <select id="inputUnit" onchange="convert()">
                    <option value="ns">çº³ç§’ (ns)</option>
                    <option value="us">å¾®ç§’ (Î¼s)</option>
                    <option value="ms">æ¯«ç§’ (ms)</option>
                    <option value="s">ç§’ (s)</option>
                    <option value="min">åˆ†é’Ÿ (min)</option>
                    <option value="h" selected>å°æ—¶ (h)</option>
                    <option value="d">å¤© (d)</option>
                    <option value="w">å‘¨ (w)</option>
                    <option value="mo">æœˆ (30å¤©)</option>
                    <option value="y">å¹´ (365å¤©)</option>
                    <option value="decade">åå¹´</option>
                    <option value="century">ä¸–çºª</option>
                </select>
            </div>
            <div class="results-grid" id="results"></div>
        </div>
    </div>
    <div class="toast" id="toast">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿</div>
    <script>
        const units = {
            ns: { name: 'çº³ç§’ (ns)', factor: 1e-9 },
            us: { name: 'å¾®ç§’ (Î¼s)', factor: 1e-6 },
            ms: { name: 'æ¯«ç§’ (ms)', factor: 0.001 },
            s: { name: 'ç§’ (s)', factor: 1 },
            min: { name: 'åˆ†é’Ÿ (min)', factor: 60 },
            h: { name: 'å°æ—¶ (h)', factor: 3600 },
            d: { name: 'å¤© (d)', factor: 86400 },
            w: { name: 'å‘¨ (w)', factor: 604800 },
            mo: { name: 'æœˆ (30å¤©)', factor: 2592000 },
            y: { name: 'å¹´ (365å¤©)', factor: 31536000 },
            decade: { name: 'åå¹´', factor: 315360000 },
            century: { name: 'ä¸–çºª', factor: 3153600000 }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            const seconds = value * units[unit].factor;
            
            const format = (n) => {
                if (n === 0) return '0';
                if (Math.abs(n) < 0.0001 || Math.abs(n) > 1e12) return n.toExponential(4);
                return n.toLocaleString('en-US', { maximumFractionDigits: 6 });
            };
            
            let html = '';
            for (const [key, data] of Object.entries(units)) {
                const result = seconds / data.factor;
                html += `<div class="result-item" onclick="copyValue('${result}')"><div class="unit">${data.name}</div><div class="value">${format(result)}</div></div>`;
            }
            document.getElementById('results').innerHTML = html;
        }

        function copyValue(v) { navigator.clipboard.writeText(v); document.getElementById('toast').classList.add('show'); setTimeout(() => document.getElementById('toast').classList.remove('show'), 2000); }
        function toggleTheme() { const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'; document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); }
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        convert();
    </script>
