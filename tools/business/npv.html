  <body>
    <div class="container">

      <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ“</button>
      <h1>ğŸ’¹ å‡€ç°å€¼NPVè®¡ç®—å™¨</h1>
      <p class="subtitle">è¯„ä¼°æŠ•èµ„é¡¹ç›®çš„å‡€ç°å€¼å’Œå†…éƒ¨æ”¶ç›Šç‡</p>

      <div class="card">
        <div class="card-title">ğŸ’° åˆå§‹æŠ•èµ„</div>
        <div class="grid">
          <div class="form-group">
            <label>åˆå§‹æŠ•èµ„é‡‘é¢ (å…ƒ)</label>

          </div>
          <div class="form-group">

      <div class="card">
        <div class="card-title">ğŸ“… å„æœŸç°é‡‘æµ</div>
        <div id="cashflowList">
          <div class="cashflow-item">
            <span class="year">ç¬¬1å¹´</span>
            <input type="number" placeholder="ç°é‡‘æµå…¥" value="30000" />

          </div>
          <div class="cashflow-item">
            <span class="year">ç¬¬2å¹´</span>
            <input type="number" placeholder="ç°é‡‘æµå…¥" value="35000" />
            <button class="delete-btn" onclick="deleteCashflow(this)">Ã—</button>
          </div>
          <div class="cashflow-item">
            <span class="year">ç¬¬3å¹´</span>
            <input type="number" placeholder="ç°é‡‘æµå…¥" value="40000" />
            <button class="delete-btn" onclick="deleteCashflow(this)">Ã—</button>
          </div>
          <div class="cashflow-item">
            <span class="year">ç¬¬4å¹´</span>
            <input type="number" placeholder="ç°é‡‘æµå…¥" value="45000" />
            <button class="delete-btn" onclick="deleteCashflow(this)">Ã—</button>
          </div>
        </div>
        <button class="btn btn-secondary" onclick="addCashflow()">+ æ·»åŠ å¹´ä»½</button>
        <button class="btn btn-primary" style="margin-top: 12px" onclick="calculate()">
          è®¡ç®—NPV
        </button>

      <div id="resultSection" class="hidden">
        <div class="highlight" id="npvHighlight">
          <div class="highlight-label">å‡€ç°å€¼ (NPV)</div>
          <div class="highlight-value" id="npv"></div>
        </div>

        <div class="card">
          <div class="card-title">ğŸ“Š åˆ†æç»“æœ</div>
          <div class="result-grid">
            <div class="result-item">
              <div class="result-label">å†…éƒ¨æ”¶ç›Šç‡ (IRR)</div>
              <div class="result-value" id="irr"></div>
            </div>
            <div class="result-item">

            <div class="result-item">

    <script>
      function toggleTheme() {
        var theme = document.body.getAttribute("data-theme") === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
      }
      (function () {
        var saved = localStorage.getItem("theme");
        if (saved) {
          document.body.setAttribute("data-theme", saved);
        } else if (window.matchMedia("(prefers-color-scheme: light)").matches) {
          document.body.setAttribute("data-theme", "light");
        }
      })();

      function updateYearLabels() {
        var items = document.getElementById("cashflowList").children;
        for (var i = 0; i < items.length; i++) {
          items[i].querySelector(".year").textContent = "ç¬¬" + (i + 1) + "å¹´";
        }
      }

      function addCashflow() {
        var list = document.getElementById("cashflowList");
        var yearNum = list.children.length + 1;

        var item = document.createElement("div");
        item.className = "cashflow-item";

        var yearSpan = document.createElement("span");
        yearSpan.className = "year";
        yearSpan.textContent = "ç¬¬" + yearNum + "å¹´";

        var input = document.createElement("input");
        input.type = "number";
        input.placeholder = "ç°é‡‘æµå…¥";
        input.value = "0";

        var deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Ã—";
        deleteBtn.onclick = function () {
          deleteCashflow(deleteBtn);
        };

        item.appendChild(yearSpan);
        item.appendChild(input);
        item.appendChild(deleteBtn);
        list.appendChild(item);
      }

      function deleteCashflow(btn) {
        var list = document.getElementById("cashflowList");
        if (list.children.length > 1) {
          btn.parentElement.remove();
          updateYearLabels();
        }
      }

      function formatMoney(num) {
        if (Math.abs(num) >= 10000) {
          return (num / 10000).toFixed(2) + "ä¸‡";
        }
        return num.toFixed(0) + "å…ƒ";
      }

      function calculateNPV(cashflows, rate, initial) {
        var npv = -initial;
        for (var i = 0; i < cashflows.length; i++) {
          npv += cashflows[i] / Math.pow(1 + rate, i + 1);
        }
        return npv;
      }

      function calculateIRR(cashflows, initial) {
        var low = -0.99;
        var high = 10;
        var mid;

        for (var i = 0; i < 100; i++) {
          mid = (low + high) / 2;
          var npv = calculateNPV(cashflows, mid, initial);
          if (Math.abs(npv) < 0.01) break;
          if (npv > 0) {
            low = mid;
          } else {
            high = mid;
          }
        }
        return mid;
      }

      function calculate() {
        var initialInvestment = parseFloat(document.getElementById("initialInvestment").value) || 0;
        var discountRate = parseFloat(document.getElementById("discountRate").value) / 100 || 0.1;

        var cashflows = [];
        var items = document.getElementById("cashflowList").children;
        for (var i = 0; i < items.length; i++) {
          var cf = parseFloat(items[i].querySelector("input").value) || 0;
          cashflows.push(cf);
        }

        var npv = calculateNPV(cashflows, discountRate, initialInvestment);
        var irr = calculateIRR(cashflows, initialInvestment);
        var totalCashflow = cashflows.reduce(function (a, b) {
          return a + b;
        }, 0);
        var pi = initialInvestment > 0 ? (npv + initialInvestment) / initialInvestment : 0;

        // é™æ€å›æ”¶æœŸ
        var cumulative = 0;
        var paybackPeriod = cashflows.length;
        for (var j = 0; j < cashflows.length; j++) {
          cumulative += cashflows[j];
          if (cumulative >= initialInvestment) {
            paybackPeriod = j + 1 - (cumulative - initialInvestment) / cashflows[j];
            break;
          }
        }

        document.getElementById("resultSection").classList.remove("hidden");

        var npvHighlight = document.getElementById("npvHighlight");
        npvHighlight.className = "highlight " + (npv >= 0 ? "positive" : "negative");
        document.getElementById("npv").textContent = formatMoney(npv);

        var irrEl = document.getElementById("irr");
        irrEl.textContent = (irr * 100).toFixed(2) + "%";
        irrEl.className = "result-value " + (irr > discountRate ? "green" : "red");

        var piEl = document.getElementById("pi");
        piEl.textContent = pi.toFixed(2);
        piEl.className = "result-value " + (pi >= 1 ? "green" : "red");

        document.getElementById("payback").textContent = paybackPeriod.toFixed(1) + "å¹´";
        document.getElementById("totalCashflow").textContent = formatMoney(totalCashflow);

        var decision = document.getElementById("decision");
        var decisionIcon = document.getElementById("decisionIcon");
        var decisionText = document.getElementById("decisionText");

        if (npv >= 0) {
          decision.className = "decision accept";
          decisionIcon.textContent = "âœ…";
          decisionText.textContent = "å»ºè®®æŠ•èµ„ï¼šNPVä¸ºæ­£ï¼Œé¡¹ç›®å¯è¡Œ";
        } else {
          decision.className = "decision reject";
          decisionIcon.textContent = "âŒ";
          decisionText.textContent = "ä¸å»ºè®®æŠ•èµ„ï¼šNPVä¸ºè´Ÿï¼Œé¡¹ç›®ä¸å¯è¡Œ";
        }
      }

      calculate();
    </script>
