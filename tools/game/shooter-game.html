    <div class="header">

      <h1>È£ûÊú∫Â§ßÊàò</h1>
      <p>ÂáªËêΩÊïåÊú∫Ëé∑ÂæóÈ´òÂàÜ</p>

    <div class="container">
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="score">0</div>
          <div class="stat-label">ÂàÜÊï∞</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="level">1</div>
          <div class="stat-label">ÂÖ≥Âç°</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="lives">3</div>
          <div class="stat-label">ÁîüÂëΩ</div>
        </div>
      </div>

      <div class="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div class="overlay" id="overlay">
          <h2>È£ûÊú∫Â§ßÊàò</h2>
          <p>ÊñπÂêëÈîÆÊàñËß¶Êë∏ÁßªÂä®È£ûÊú∫</p>
          <p>Ëá™Âä®ÂèëÂ∞ÑÂ≠êÂºπ</p>
          <button class="btn" onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
        </div>
      </div>

      <div class="controls-hint">ÊñπÂêëÈîÆÁßªÂä® / Ëß¶Êë∏ÊéßÂà∂</div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const overlay = document.getElementById("overlay");

      function resizeCanvas() {
        const container = canvas.parentElement;
        const width = container.clientWidth - 20;
        canvas.width = width;
        canvas.height = width * 1.5;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      let gameRunning = false;
      let score = 0;
      let level = 1;
      let lives = 3;

      const player = {
        x: 0,
        y: 0,
        width: 40,
        height: 50,
        speed: 6
      };

      let bullets = [];
      let enemies = [];
      let particles = [];
      let enemyTimer = 0;
      let bulletTimer = 0;

      const keys = {};

      function initGame() {
        player.x = canvas.width / 2 - player.width / 2;
        player.y = canvas.height - player.height - 20;
        bullets = [];
        enemies = [];
        particles = [];
      }

      function spawnEnemy() {
        const types = [
          { width: 30, height: 30, speed: 2, hp: 1, points: 10, color: "#22c55e" },
          { width: 40, height: 35, speed: 1.5, hp: 2, points: 25, color: "#f59e0b" },
          { width: 50, height: 45, speed: 1, hp: 3, points: 50, color: "#ef4444" }
        ];
        const type = types[Math.floor(Math.random() * Math.min(types.length, level))];

        enemies.push({
          x: Math.random() * (canvas.width - type.width),
          y: -type.height,
          ...type,
          currentHp: type.hp
        });
      }

      function createParticles(x, y, color) {
        for (let i = 0; i < 8; i++) {
          particles.push({
            x: x,
            y: y,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            life: 30,
            color: color
          });
        }
      }

      function update() {
        // Áé©ÂÆ∂ÁßªÂä®
        if (keys["ArrowLeft"] || keys["a"]) {
          player.x = Math.max(0, player.x - player.speed);
        }
        if (keys["ArrowRight"] || keys["d"]) {
          player.x = Math.min(canvas.width - player.width, player.x + player.speed);
        }
        if (keys["ArrowUp"] || keys["w"]) {
          player.y = Math.max(0, player.y - player.speed);
        }
        if (keys["ArrowDown"] || keys["s"]) {
          player.y = Math.min(canvas.height - player.height, player.y + player.speed);
        }

        // Ëá™Âä®ÂèëÂ∞Ñ
        bulletTimer++;
        if (bulletTimer >= 15) {
          bullets.push({
            x: player.x + player.width / 2 - 3,
            y: player.y,
            width: 6,
            height: 15,
            speed: 10
          });
          bulletTimer = 0;
        }

        // Êõ¥Êñ∞Â≠êÂºπ
        for (let i = bullets.length - 1; i >= 0; i--) {
          bullets[i].y -= bullets[i].speed;
          if (bullets[i].y + bullets[i].height < 0) {
            bullets.splice(i, 1);
          }
        }

        // ÁîüÊàêÊïå‰∫∫
        enemyTimer++;
        const spawnRate = Math.max(30, 90 - level * 10);
        if (enemyTimer >= spawnRate) {
          spawnEnemy();
          enemyTimer = 0;
        }

        // Êõ¥Êñ∞Êïå‰∫∫
        for (let i = enemies.length - 1; i >= 0; i--) {
          const enemy = enemies[i];
          enemy.y += enemy.speed;

          // Êïå‰∫∫Âá∫Áïå
          if (enemy.y > canvas.height) {
            enemies.splice(i, 1);
            continue;
          }

          // Â≠êÂºπÁ¢∞Êíû
          for (let j = bullets.length - 1; j >= 0; j--) {
            const bullet = bullets[j];
            if (
              bullet.x < enemy.x + enemy.width &&
              bullet.x + bullet.width > enemy.x &&
              bullet.y < enemy.y + enemy.height &&
              bullet.y + bullet.height > enemy.y
            ) {
              bullets.splice(j, 1);
              enemy.currentHp--;

              if (enemy.currentHp <= 0) {
                createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                score += enemy.points;
                enemies.splice(i, 1);

                // ÂçáÁ∫ßÊ£ÄÊµã
                if (score >= level * 200) {
                  level++;
                }
                updateStats();
              }
              break;
            }
          }

          // Áé©ÂÆ∂Á¢∞Êíû
          if (
            enemies[i] &&
            player.x < enemy.x + enemy.width &&
            player.x + player.width > enemy.x &&
            player.y < enemy.y + enemy.height &&
            player.y + player.height > enemy.y
          ) {
            createParticles(player.x + player.width / 2, player.y + player.height / 2, "#00f5d4");
            enemies.splice(i, 1);
            lives--;
            updateStats();

            if (lives <= 0) {
              gameOver();
              return;
            }
          }
        }

        // Êõ¥Êñ∞Á≤íÂ≠ê
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.life--;
          if (p.life <= 0) {
            particles.splice(i, 1);
          }
        }
      }

      function draw() {
        // ËÉåÊôØ
        ctx.fillStyle = "#0f0f1a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ÊòüÊòüËÉåÊôØ
        ctx.fillStyle = "#ffffff33";
        for (let i = 0; i < 50; i++) {
          const x = (i * 37 + Date.now() * 0.01) % canvas.width;
          const y = (i * 23 + Date.now() * 0.02) % canvas.height;
          ctx.fillRect(x, y, 2, 2);
        }

        // Á≤íÂ≠ê
        for (const p of particles) {
          ctx.globalAlpha = p.life / 30;
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x - 3, p.y - 3, 6, 6);
        }
        ctx.globalAlpha = 1;

        // Â≠êÂºπ
        ctx.fillStyle = "#fbbf24";
        for (const bullet of bullets) {
          ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }

        // Êïå‰∫∫
        for (const enemy of enemies) {
          ctx.fillStyle = enemy.color;
          ctx.beginPath();
          ctx.moveTo(enemy.x + enemy.width / 2, enemy.y + enemy.height);
          ctx.lineTo(enemy.x, enemy.y);
          ctx.lineTo(enemy.x + enemy.width / 2, enemy.y + 10);
          ctx.lineTo(enemy.x + enemy.width, enemy.y);
          ctx.closePath();
          ctx.fill();
        }

        // Áé©ÂÆ∂È£ûÊú∫
        ctx.fillStyle = "#00f5d4";
        ctx.beginPath();
        ctx.moveTo(player.x + player.width / 2, player.y);
        ctx.lineTo(player.x, player.y + player.height);
        ctx.lineTo(player.x + player.width / 2, player.y + player.height - 10);
        ctx.lineTo(player.x + player.width, player.y + player.height);
        ctx.closePath();
        ctx.fill();

        // Êú∫Áøº
        ctx.fillStyle = "#00d4aa";
        ctx.fillRect(player.x - 5, player.y + 25, 15, 8);
        ctx.fillRect(player.x + player.width - 10, player.y + 25, 15, 8);
      }

      function gameLoop() {
        if (!gameRunning) return;
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      function updateStats() {
        document.getElementById("score").textContent = score;
        document.getElementById("level").textContent = level;
        document.getElementById("lives").textContent = lives;
      }

      function startGame() {
        score = 0;
        level = 1;
        lives = 3;
        gameRunning = true;
        overlay.classList.add("hidden");
        initGame();
        updateStats();
        gameLoop();
      }

      function gameOver() {
        gameRunning = false;
        document.querySelector("#overlay h2").textContent = "Ê∏∏ÊàèÁªìÊùü";
        document.querySelector("#overlay p").textContent = "ÊúÄÁªàÂæóÂàÜ: " + score;
        overlay.classList.remove("hidden");
      }

      // ÈîÆÁõòÊéßÂà∂
      document.addEventListener("keydown", function (e) {
        keys[e.key] = true;
        if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
          e.preventDefault();
        }
      });
      document.addEventListener("keyup", function (e) {
        keys[e.key] = false;
      });

      // Ëß¶Êë∏ÊéßÂà∂
      let touchX = null;
      let touchY = null;

      canvas.addEventListener("touchstart", function (e) {
        e.preventDefault();
        touchX = e.touches[0].clientX;
        touchY = e.touches[0].clientY;
      });

      canvas.addEventListener("touchmove", function (e) {
        e.preventDefault();
        if (touchX === null) return;

        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const newX = e.touches[0].clientX;
        const newY = e.touches[0].clientY;

        const dx = (newX - touchX) * scaleX;
        const dy = (newY - touchY) * scaleY;

        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x + dx));
        player.y = Math.max(0, Math.min(canvas.height - player.height, player.y + dy));

        touchX = newX;
        touchY = newY;
      });

      canvas.addEventListener("touchend", function () {
        touchX = null;
        touchY = null;
      });

      function toggleTheme() {
        const current = document.body.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      }

      document.body.setAttribute("data-theme", localStorage.getItem("theme") || "dark");
      initGame();
      draw();
    </script>
