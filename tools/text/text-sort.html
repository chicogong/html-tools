<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文本排序 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-blue: #4cc9f0;
      --accent-green: #10b981;
      --accent-red: #f43f5e;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      margin-bottom: 24px;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 20px;
    }

    .option-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .option-group label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .option-group select {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 6px 12px;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      cursor: pointer;
    }

    .option-group select:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .option-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent-cyan);
      cursor: pointer;
    }

    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .panels { grid-template-columns: 1fr; }
    }

    .panel {
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .panel-header label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .panel-header .count {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--accent-cyan);
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    textarea[readonly] {
      background: var(--bg-surface);
      cursor: default;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    button.primary {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);
      font-weight: 600;
    }

    button.primary:hover {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 16px;
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '// ';
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>文本排序</h1>
    <p class="desc">按行排序文本，支持多种排序方式</p>

    <div class="card">
      <div class="options">
        <div class="option-group">
          <label>排序方式</label>
          <select id="sortType">
            <option value="alpha">字母顺序</option>
            <option value="alpha-desc">字母倒序</option>
            <option value="numeric">数字顺序</option>
            <option value="numeric-desc">数字倒序</option>
            <option value="length">长度升序</option>
            <option value="length-desc">长度降序</option>
            <option value="random">随机排序</option>
            <option value="reverse">反转顺序</option>
          </select>
        </div>
        <div class="option-group">
          <input type="checkbox" id="ignoreCase">
          <label for="ignoreCase">忽略大小写</label>
        </div>
        <div class="option-group">
          <input type="checkbox" id="trimLines" checked>
          <label for="trimLines">去除首尾空白</label>
        </div>
        <div class="option-group">
          <input type="checkbox" id="ignoreEmpty" checked>
          <label for="ignoreEmpty">忽略空行</label>
        </div>
      </div>

      <div class="panels">
        <div class="panel">
          <div class="panel-header">
            <label>输入文本</label>
            <span class="count" id="inputCount">0 行</span>
          </div>
          <textarea id="input" placeholder="输入要排序的文本，每行一个..." spellcheck="false"></textarea>
        </div>

        <div class="panel">
          <div class="panel-header">
            <label>排序结果</label>
            <span class="count" id="outputCount">0 行</span>
          </div>
          <textarea id="output" readonly placeholder="排序结果将显示在这里..."></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="primary" id="btnSort">排序</button>
        <button id="btnCopy">复制结果</button>
        <button id="btnSwap">↔ 交换</button>
        <button id="btnClear">清空</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const inputCountEl = document.getElementById('inputCount');
    const outputCountEl = document.getElementById('outputCount');
    const sortTypeEl = document.getElementById('sortType');
    const LS_KEY = 'text_sort_v1';

    function updateInputCount() {
      const lines = inputEl.value ? inputEl.value.split('\n').length : 0;
      inputCountEl.textContent = lines + ' 行';
    }

    function updateOutputCount() {
      const lines = outputEl.value ? outputEl.value.split('\n').length : 0;
      outputCountEl.textContent = lines + ' 行';
    }

    function extractNumber(str) {
      const match = str.match(/-?\d+(\.\d+)?/);
      return match ? parseFloat(match[0]) : 0;
    }

    function sortLines() {
      const text = inputEl.value;
      if (!text.trim()) {
        showStatus('请输入文本', 'error');
        return;
      }

      const sortType = sortTypeEl.value;
      const ignoreCase = document.getElementById('ignoreCase').checked;
      const trimLines = document.getElementById('trimLines').checked;
      const ignoreEmpty = document.getElementById('ignoreEmpty').checked;

      let lines = text.split('\n');

      // Process lines
      if (trimLines) {
        lines = lines.map(function(line) { return line.trim(); });
      }

      if (ignoreEmpty) {
        lines = lines.filter(function(line) { return line !== ''; });
      }

      // Sort based on type
      switch (sortType) {
        case 'alpha':
          lines.sort(function(a, b) {
            const va = ignoreCase ? a.toLowerCase() : a;
            const vb = ignoreCase ? b.toLowerCase() : b;
            return va.localeCompare(vb, 'zh-CN');
          });
          break;

        case 'alpha-desc':
          lines.sort(function(a, b) {
            const va = ignoreCase ? a.toLowerCase() : a;
            const vb = ignoreCase ? b.toLowerCase() : b;
            return vb.localeCompare(va, 'zh-CN');
          });
          break;

        case 'numeric':
          lines.sort(function(a, b) {
            return extractNumber(a) - extractNumber(b);
          });
          break;

        case 'numeric-desc':
          lines.sort(function(a, b) {
            return extractNumber(b) - extractNumber(a);
          });
          break;

        case 'length':
          lines.sort(function(a, b) {
            return a.length - b.length;
          });
          break;

        case 'length-desc':
          lines.sort(function(a, b) {
            return b.length - a.length;
          });
          break;

        case 'random':
          for (let i = lines.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            const temp = lines[i];
            lines[i] = lines[j];
            lines[j] = temp;
          }
          break;

        case 'reverse':
          lines.reverse();
          break;
      }

      outputEl.value = lines.join('\n');
      updateOutputCount();
      saveToStorage();
      
      const sortNames = {
        'alpha': '字母顺序',
        'alpha-desc': '字母倒序',
        'numeric': '数字顺序',
        'numeric-desc': '数字倒序',
        'length': '长度升序',
        'length-desc': '长度降序',
        'random': '随机排序',
        'reverse': '反转顺序'
      };
      showStatus('已按 ' + sortNames[sortType] + ' 排序，共 ' + lines.length + ' 行', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function saveToStorage() {
      const data = {
        input: inputEl.value,
        sortType: sortTypeEl.value,
        ignoreCase: document.getElementById('ignoreCase').checked,
        trimLines: document.getElementById('trimLines').checked,
        ignoreEmpty: document.getElementById('ignoreEmpty').checked
      };
      localStorage.setItem(LS_KEY, JSON.stringify(data));
    }

    function loadFromStorage() {
      try {
        const saved = localStorage.getItem(LS_KEY);
        if (saved) {
          const data = JSON.parse(saved);
          inputEl.value = data.input || '';
          sortTypeEl.value = data.sortType || 'alpha';
          document.getElementById('ignoreCase').checked = data.ignoreCase === true;
          document.getElementById('trimLines').checked = data.trimLines !== false;
          document.getElementById('ignoreEmpty').checked = data.ignoreEmpty !== false;
          updateInputCount();
        }
      } catch (e) {
        // Ignore parse errors
      }
    }

    document.getElementById('btnSort').onclick = sortLines;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('没有内容可复制', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnSwap').onclick = function() {
      const temp = inputEl.value;
      inputEl.value = outputEl.value;
      outputEl.value = temp;
      updateInputCount();
      updateOutputCount();
      saveToStorage();
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      outputEl.value = '';
      statusEl.textContent = '';
      updateInputCount();
      updateOutputCount();
      localStorage.removeItem(LS_KEY);
    };

    inputEl.addEventListener('input', function() {
      updateInputCount();
      saveToStorage();
    });

    sortTypeEl.addEventListener('change', saveToStorage);
    document.querySelectorAll('.option-group input[type="checkbox"]').forEach(function(cb) {
      cb.addEventListener('change', saveToStorage);
    });

    loadFromStorage();
  </script>
</body>
</html>
