<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mock 数据生成器 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      margin-bottom: 24px;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 20px;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .option-group label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    input[type="number"], select {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      padding: 10px 12px;
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .field-config {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 20px;
    }

    .field-config h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .field-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .field-item {
      display: grid;
      grid-template-columns: 100px 1fr 60px;
      gap: 8px;
      align-items: center;
    }

    .field-item input {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 8px 10px;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
    }

    .field-item select {
      font-size: 0.85rem;
      padding: 8px 10px;
      height: 36px;
    }

    .field-item button {
      font-size: 0.9rem;
      padding: 8px;
      background: transparent;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .field-item button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .add-field-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 2px dashed var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .add-field-btn:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .output-section {
      margin-bottom: 20px;
    }

    .output-section label {
      display: block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    button.primary {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);
    }

    button.primary:hover {
      background: #00dfc4;
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 16px;
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '✓ ';
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>Mock 数据生成器</h1>
    <p class="desc">生成模拟用户、订单、产品等测试数据，支持 JSON、CSV 格式</p>

    <div class="card">
      <div class="options-grid">
        <div class="option-group">
          <label>数据类型</label>
          <select id="dataType">
            <option value="users">用户数据</option>
            <option value="products">产品数据</option>
            <option value="orders">订单数据</option>
            <option value="custom">自定义</option>
          </select>
        </div>
        <div class="option-group">
          <label>生成数量</label>
          <input type="number" id="count" value="10" min="1" max="1000" />
        </div>
        <div class="option-group">
          <label>输出格式</label>
          <select id="format">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
          </select>
        </div>
      </div>

      <div class="field-config" id="customFields" style="display: none;">
        <h3>自定义字段</h3>
        <div class="field-list" id="fieldList">
          <div class="field-item">
            <input type="text" placeholder="字段名" value="id" />
            <select>
              <option value="uuid">UUID</option>
              <option value="number">数字</option>
              <option value="name">姓名</option>
              <option value="email">邮箱</option>
              <option value="date">日期</option>
              <option value="boolean">布尔值</option>
              <option value="text">文本</option>
            </select>
            <button class="remove-btn">×</button>
          </div>
          <div class="field-item">
            <input type="text" placeholder="字段名" value="name" />
            <select>
              <option value="uuid">UUID</option>
              <option value="number">数字</option>
              <option value="name" selected>姓名</option>
              <option value="email">邮箱</option>
              <option value="date">日期</option>
              <option value="boolean">布尔值</option>
              <option value="text">文本</option>
            </select>
            <button class="remove-btn">×</button>
          </div>
        </div>
        <button class="add-field-btn" id="btnAddField">+ 添加字段</button>
      </div>

      <div class="output-section">
        <label>生成结果</label>
        <textarea id="output" readonly></textarea>
      </div>

      <div class="actions">
        <button id="btnGenerate" class="primary">生成数据</button>
        <button id="btnCopy">复制结果</button>
        <button id="btnClear">清空</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const dataTypeEl = document.getElementById('dataType');
    const countEl = document.getElementById('count');
    const formatEl = document.getElementById('format');
    const customFieldsEl = document.getElementById('customFields');
    const fieldListEl = document.getElementById('fieldList');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');

    const mockGenerators = {
      uuid: function() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          const r = Math.random() * 16 | 0;
          const v = c === 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      },
      number: function() {
        return Math.floor(Math.random() * 1000) + 1;
      },
      name: function() {
        const firstNames = ['张', '李', '王', '刘', '陈', '杨', '赵', '黄', '周', '吴'];
        const lastNames = ['伟', '芳', '娜', '秀英', '敏', '静', '磊', '强', '军', '洋'];
        return firstNames[Math.floor(Math.random() * firstNames.length)] +
               lastNames[Math.floor(Math.random() * lastNames.length)];
      },
      email: function() {
        const domains = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 'example.com'];
        const name = Math.random().toString(36).substring(2, 8);
        const domain = domains[Math.floor(Math.random() * domains.length)];
        return name + '@' + domain;
      },
      date: function() {
        const start = new Date(2020, 0, 1);
        const end = new Date();
        const date = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
        return date.toISOString().split('T')[0];
      },
      boolean: function() {
        return Math.random() > 0.5;
      },
      text: function() {
        const words = ['这是', '一段', '随机', '文本', '内容', '用于', '测试', '数据', '生成', '功能'];
        const length = Math.floor(Math.random() * 5) + 3;
        let result = '';
        for (let i = 0; i < length; i++) {
          result += words[Math.floor(Math.random() * words.length)];
          if (i < length - 1) result += ' ';
        }
        return result;
      }
    };

    const predefinedSchemas = {
      users: [
        { name: 'id', type: 'uuid' },
        { name: 'name', type: 'name' },
        { name: 'email', type: 'email' },
        { name: 'age', type: 'number' },
        { name: 'active', type: 'boolean' },
        { name: 'createdAt', type: 'date' }
      ],
      products: [
        { name: 'id', type: 'uuid' },
        { name: 'name', type: 'text' },
        { name: 'price', type: 'number' },
        { name: 'category', type: 'text' },
        { name: 'inStock', type: 'boolean' },
        { name: 'rating', type: 'number' }
      ],
      orders: [
        { name: 'id', type: 'uuid' },
        { name: 'userId', type: 'uuid' },
        { name: 'productId', type: 'uuid' },
        { name: 'quantity', type: 'number' },
        { name: 'total', type: 'number' },
        { name: 'status', type: 'text' },
        { name: 'orderDate', type: 'date' }
      ]
    };

    function generateData() {
      const dataType = dataTypeEl.value;
      const count = parseInt(countEl.value) || 10;
      const format = formatEl.value;
      let schema;

      if (dataType === 'custom') {
        schema = [];
        fieldListEl.querySelectorAll('.field-item').forEach(function(item) {
          const nameInput = item.querySelector('input[type="text"]');
          const typeSelect = item.querySelector('select');
          if (nameInput && nameInput.value && typeSelect && typeSelect.value) {
            schema.push({
              name: nameInput.value,
              type: typeSelect.value
            });
          }
        });
      } else {
        schema = predefinedSchemas[dataType] || predefinedSchemas.users;
      }

      if (schema.length === 0) {
        showStatus('请至少定义一个字段', 'error');
        return;
      }

      const data = [];
      for (let i = 0; i < count; i++) {
        const item = {};
        schema.forEach(function(field) {
          if (mockGenerators[field.type]) {
            item[field.name] = mockGenerators[field.type]();
          } else {
            item[field.name] = '';
          }
        });
        data.push(item);
      }

      let output;
      if (format === 'json') {
        output = JSON.stringify(data, null, 2);
      } else {
        // CSV format
        const headers = schema.map(f => f.name);
        const rows = data.map(item => headers.map(h => item[h]).join(','));
        output = headers.join(',') + '\n' + rows.join('\n');
      }

      outputEl.value = output;
      showStatus('已生成 ' + count + ' 条数据', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function updateFieldVisibility() {
      customFieldsEl.style.display = dataTypeEl.value === 'custom' ? 'block' : 'none';
    }

    dataTypeEl.addEventListener('change', updateFieldVisibility);

    document.getElementById('btnAddField').onclick = function() {
      const fieldItem = document.createElement('div');
      fieldItem.className = 'field-item';
      fieldItem.innerHTML =
        '<input type="text" placeholder="字段名" value="field' + (fieldListEl.children.length + 1) + '" />' +
        '<select>' +
        '  <option value="uuid">UUID</option>' +
        '  <option value="number">数字</option>' +
        '  <option value="name">姓名</option>' +
        '  <option value="email">邮箱</option>' +
        '  <option value="date">日期</option>' +
        '  <option value="boolean">布尔值</option>' +
        '  <option value="text" selected>文本</option>' +
        '</select>' +
        '<button class="remove-btn">×</button>';
      fieldListEl.appendChild(fieldItem);

      fieldItem.querySelector('.remove-btn').addEventListener('click', function() {
        if (fieldListEl.children.length > 1) {
          fieldItem.remove();
        }
      });
    };

    document.querySelectorAll('.remove-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        if (fieldListEl.children.length > 1) {
          btn.closest('.field-item').remove();
        }
      });
    });

    document.getElementById('btnGenerate').onclick = generateData;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('没有内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制', 'success');
      } catch (e) {
        showStatus('复制失败');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      outputEl.value = '';
      statusEl.textContent = '';
    };

    // Initial generation
    updateFieldVisibility();
    generateData();
  </script>
</body>
</html>
