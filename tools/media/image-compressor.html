  <style>
    :root {

    body {

    .card {

      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 20px;
    }

    .drop-zone:hover,
    .drop-zone.dragover {

    }

      margin: 0 0 12px;

    }

    .drop-zone .hint {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .drop-zone input {
      display: none;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .option-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .option-group input,
    .option-group select {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    .option-group input:focus,
    .option-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }

    .slider-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .slider-group input[type="range"] {
      flex: 1;
      padding: 0;
    }

    .slider-value {
      min-width: 50px;
      text-align: right;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 20px;
    }

    .status.success {
      color: var(--success);
    }

    .status.error {
      color: var(--danger);
    }

    .preview-section {
      display: none;
      margin-top: 20px;
    }

    .preview-section.show {
      display: block;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (width <= 768px) {

        grid-template-columns: 1fr;

    }

    .preview-item {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 16px;
    }

    .preview-item h4 {
      margin: 0 0 12px;
      font-size: 0.95rem;
    }

    .preview-img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    .preview-info {
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .preview-info p {

    }

    .compression-stats {
      background: var(--success);
      color: #fff;
      padding: 12px 16px;
      border-radius: var(--radius);
      margin-top: 16px;
      text-align: center;
      font-size: 0.95rem;
    }

    .compression-stats.negative {

    }

    footer {

      margin-top: 32px;

      color: var(--text-muted);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

    <h1>å›¾ç‰‡å‹ç¼©</h1>
    <p class="desc">æœ¬åœ°å›¾ç‰‡å‹ç¼©ï¼Œæ”¯æŒè°ƒæ•´è´¨é‡ã€å°ºå¯¸å’Œæ ¼å¼è½¬æ¢ï¼Œçº¯æµè§ˆå™¨å¤„ç†</p>

    <div class="card">

  <script>
    var dropZoneEl = document.getElementById('dropZone');
    var fileInputEl = document.getElementById('fileInput');
    var outputFormatEl = document.getElementById('outputFormat');
    var qualityEl = document.getElementById('quality');
    var qualityValueEl = document.getElementById('qualityValue');
    var maxWidthEl = document.getElementById('maxWidth');
    var maxHeightEl = document.getElementById('maxHeight');
    var btnCompressEl = document.getElementById('btnCompress');
    var btnDownloadEl = document.getElementById('btnDownload');
    var statusEl = document.getElementById('status');
    var previewSectionEl = document.getElementById('previewSection');
    var originalImgEl = document.getElementById('originalImg');
    var compressedImgEl = document.getElementById('compressedImg');
    var compressionStatsEl = document.getElementById('compressionStats');

    var originalFile = null;
    var compressedBlob = null;
    var originalImage = null;

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // æ›´æ–°è´¨é‡æ˜¾ç¤º
    qualityEl.addEventListener('input', function() {
      qualityValueEl.textContent = qualityEl.value + '%';
    });

    // æ‹–æ”¾å¤„ç†
    dropZoneEl.addEventListener('click', function() {
      fileInputEl.click();
    });

    dropZoneEl.addEventListener('dragover', function(e) {
      e.preventDefault();
      dropZoneEl.classList.add('dragover');
    });

    dropZoneEl.addEventListener('dragleave', function() {
      dropZoneEl.classList.remove('dragover');
    });

    dropZoneEl.addEventListener('drop', function(e) {
      e.preventDefault();
      dropZoneEl.classList.remove('dragover');
      var files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    fileInputEl.addEventListener('change', function() {
      if (fileInputEl.files.length > 0) {
        handleFile(fileInputEl.files[0]);
      }
    });

    // å¤„ç†æ–‡ä»¶
    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        showStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
        return;
      }

      originalFile = file;
      
      var reader = new FileReader();
      reader.onload = function(e) {
        originalImgEl.src = e.target.result;
        
        var img = new Image();
        img.onload = function() {
          originalImage = img;
          document.getElementById('originalSize').textContent = img.width + ' x ' + img.height;
          document.getElementById('originalFileSize').textContent = formatSize(file.size);
          
          previewSectionEl.classList.add('show');
          btnCompressEl.disabled = false;
          
          // æ ¹æ®åŸå›¾æ ¼å¼è®¾ç½®é»˜è®¤è¾“å‡ºæ ¼å¼
          if (file.type === 'image/png') {
            outputFormatEl.value = 'png';
          } else if (file.type === 'image/webp') {
            outputFormatEl.value = 'webp';
          } else {
            outputFormatEl.value = 'jpeg';
          }
          
          showStatus('å›¾ç‰‡å·²åŠ è½½ï¼Œå¯ä»¥å¼€å§‹å‹ç¼©', 'success');
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // å‹ç¼©å›¾ç‰‡
    function compressImage() {
      if (!originalImage) {
        showStatus('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
        return;
      }

      var format = outputFormatEl.value;
      var quality = parseInt(qualityEl.value, 10) / 100;
      var maxWidth = parseInt(maxWidthEl.value, 10) || Infinity;
      var maxHeight = parseInt(maxHeightEl.value, 10) || Infinity;

      var width = originalImage.width;
      var height = originalImage.height;

      // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
      var ratio = Math.min(maxWidth / width, maxHeight / height, 1);
      width = Math.round(width * ratio);
      height = Math.round(height * ratio);

      // åˆ›å»º Canvas
      var canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      var ctx = canvas.getContext('2d');

      // ç»˜åˆ¶å›¾ç‰‡
      ctx.drawImage(originalImage, 0, 0, width, height);

      // å¯¼å‡º
      var mimeType = 'image/' + format;
      
      canvas.toBlob(function(blob) {
        compressedBlob = blob;
        compressedImgEl.src = URL.createObjectURL(blob);
        
        document.getElementById('compressedSize').textContent = width + ' x ' + height;
        document.getElementById('compressedFileSize').textContent = formatSize(blob.size);
        
        // è®¡ç®—å‹ç¼©ç‡
        var originalSize = originalFile.size;
        var compressedSize = blob.size;
        var savedPercent = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
        
        compressionStatsEl.style.display = 'block';
        if (compressedSize < originalSize) {
          compressionStatsEl.className = 'compression-stats';
          compressionStatsEl.textContent = 'å‹ç¼©å®Œæˆï¼å‡å°‘äº† ' + savedPercent + '%ï¼ŒèŠ‚çœ ' + formatSize(originalSize - compressedSize);
        } else {
          compressionStatsEl.className = 'compression-stats negative';
          compressionStatsEl.textContent = 'å‹ç¼©åæ–‡ä»¶æ›´å¤§ï¼Œå¢åŠ äº† ' + formatSize(compressedSize - originalSize) + 'ã€‚å»ºè®®è°ƒæ•´å‚æ•°æˆ–ä½¿ç”¨å…¶ä»–æ ¼å¼ã€‚';
        }
        
        btnDownloadEl.disabled = false;
        showStatus('å‹ç¼©å®Œæˆ', 'success');
      }, mimeType, format === 'png' ? undefined : quality);
    }

    // ä¸‹è½½
    function downloadImage() {
      if (!compressedBlob) {
        showStatus('è¯·å…ˆå‹ç¼©å›¾ç‰‡', 'error');
        return;
      }

      var format = outputFormatEl.value;
      var ext = format === 'jpeg' ? 'jpg' : format;
      var originalName = originalFile.name.replace(/\.[^.]+$/, '');
      var fileName = originalName + '_compressed.' + ext;

      var link = document.createElement('a');
      link.href = URL.createObjectURL(compressedBlob);
      link.download = fileName;
      link.click();
      
      showStatus('å·²ä¸‹è½½: ' + fileName, 'success');
    }

    // æ¸…ç©º
    function clearAll() {
      originalFile = null;
      compressedBlob = null;
      originalImage = null;
      
      fileInputEl.value = '';
      originalImgEl.src = '';
      compressedImgEl.src = '';
      
      document.getElementById('originalSize').textContent = '-';
      document.getElementById('originalFileSize').textContent = '-';
      document.getElementById('compressedSize').textContent = '-';
      document.getElementById('compressedFileSize').textContent = '-';
      
      previewSectionEl.classList.remove('show');
      compressionStatsEl.style.display = 'none';
      btnCompressEl.disabled = true;
      btnDownloadEl.disabled = true;
      
      showStatus('å·²æ¸…ç©º', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // äº‹ä»¶ç»‘å®š
    btnCompressEl.onclick = compressImage;
    btnDownloadEl.onclick = downloadImage;
    document.getElementById('btnClear').onclick = clearAll;

    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    }

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
  </script>
