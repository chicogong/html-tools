    <div class="bg-grid"></div>
    <div class="container">

      <h1>AAÂà∂ÂàÜË¥¶ËÆ°ÁÆóÂô®</h1>
      <p class="subtitle">ËÅöÈ§êË¥¶ÂçïËΩªÊùæÁÆóÔºåË∞ÅËØ•ËΩ¨Ë∞Å‰∏ÄÁõÆ‰∫ÜÁÑ∂</p>

      <div class="card">
        <div class="card-title">üí∞ Ë¥¶ÂçïÊÄªÈ¢ù</div>
        <div class="total-input">
          <span class="total-label">¬•</span>
          <input
            type="number"
            id="totalBill"
            value="500"
            min="0"
            step="0.01"
            oninput="calculate()"
          />
        </div>
      </div>

      <div class="card">
        <div class="card-title">üë• ÂèÇ‰∏é‰∫∫Âëò</div>
        <div class="people-list" id="peopleList">
          <!-- People will be rendered here -->
        </div>
        <button class="add-btn" onclick="addPerson()">
          <span>+</span>
          Ê∑ªÂä†ÂèÇ‰∏éËÄÖ
        </button>
      </div>

      <div class="card summary-card">
        <div class="card-title">üìä ÂàÜË¥¶ÁªìÊûú</div>
        <div class="summary-grid">
          <div class="summary-item">
            <div class="summary-label">Ë¥¶ÂçïÊÄªÈ¢ù</div>
            <div class="summary-value" id="summaryTotal">¬•500</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">ÂèÇ‰∏é‰∫∫Êï∞</div>
            <div class="summary-value" id="summaryPeople">4‰∫∫</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">‰∫∫ÂùáÂ∫î‰ªò</div>
            <div class="summary-value" id="summaryAvg">¬•125</div>
          </div>
        </div>

        <div class="result-title">üí∏ ÁªìÁÆóÊòéÁªÜ</div>
        <div class="result-list" id="resultList">
          <!-- Results will be rendered here -->
        </div>

        <div class="result-title">üìà ‰ΩôÈ¢ùÂàÜÂ∏É</div>
        <div class="balance-list" id="balanceList">
          <!-- Balance bars will be rendered here -->
        </div>
      </div>

      <footer>

      </footer>

    <script>
      const avatarColors = [
        "#4d9fff",
        "#00f5d4",
        "#ff9f43",
        "#00d26a",
        "#ff6b6b",
        "#a55eea",
        "#ffd93d",
        "#26de81"
      ];
      const defaultNames = ["Â∞èÊòé", "Â∞èÁ∫¢", "Â∞èÂàö", "Â∞è‰∏Ω", "Â∞èÂº∫", "Â∞èËä≥", "Â∞èÂÜõ", "Â∞èËä±"];
      const emojis = ["üòÄ", "üòä", "ü§©", "üòé", "ü•≥", "üòÑ", "ü§ó", "üòã"];

      let people = [
        { id: 1, name: "Â∞èÊòé", paid: 300, emoji: "üòÄ", color: avatarColors[0] },
        { id: 2, name: "Â∞èÁ∫¢", paid: 200, emoji: "üòä", color: avatarColors[1] },
        { id: 3, name: "Â∞èÂàö", paid: 0, emoji: "ü§©", color: avatarColors[2] },
        { id: 4, name: "Â∞è‰∏Ω", paid: 0, emoji: "üòé", color: avatarColors[3] }
      ];
      let nextId = 5;

      function render() {
        const list = document.getElementById("peopleList");
        list.innerHTML = people
          .map(
            (person, index) => `
        <div class="person-item" data-id="${person.id}">
          <div class="person-avatar" style="background:${person.color}">${person.emoji}</div>
          <input type="text" class="person-name" value="${person.name}"
            onchange="updatePerson(${person.id}, 'name', this.value)">
          <input type="number" class="person-paid" value="${person.paid}" min="0" step="0.01" placeholder="Â∑≤‰ªò"
            oninput="updatePerson(${person.id}, 'paid', parseFloat(this.value) || 0)">
          <button class="delete-btn" onclick="removePerson(${person.id})" title="Âà†Èô§">√ó</button>
        </div>
      `
          )
          .join("");
        calculate();
      }

      function addPerson() {
        const colorIndex = people.length % avatarColors.length;
        const emojiIndex = people.length % emojis.length;
        const nameIndex = people.length % defaultNames.length;
        people.push({
          id: nextId++,
          name: defaultNames[nameIndex] + (Math.floor(people.length / defaultNames.length) || ""),
          paid: 0,
          emoji: emojis[emojiIndex],
          color: avatarColors[colorIndex]
        });
        render();
      }

      function removePerson(id) {
        if (people.length <= 2) {
          alert("Ëá≥Â∞ëÈúÄË¶Å2‰∫∫ÂèÇ‰∏éÂàÜË¥¶");
          return;
        }
        people = people.filter((p) => p.id !== id);
        render();
      }

      function updatePerson(id, field, value) {
        const person = people.find((p) => p.id === id);
        if (person) {
          person[field] = value;
          calculate();
        }
      }

      function calculate() {
        const totalBill = parseFloat(document.getElementById("totalBill").value) || 0;
        const numPeople = people.length;
        const avgShare = totalBill / numPeople;

        // Update summary
        document.getElementById("summaryTotal").textContent = "¬•" + totalBill.toFixed(2);
        document.getElementById("summaryPeople").textContent = numPeople + "‰∫∫";
        document.getElementById("summaryAvg").textContent = "¬•" + avgShare.toFixed(2);

        // Calculate balances
        const balances = people.map((p) => ({
          ...p,
          balance: p.paid - avgShare
        }));

        // Render balance bars
        const maxBalance = Math.max(...balances.map((b) => Math.abs(b.balance)), 1);
        const balanceHtml = balances
          .map((b) => {
            const percent = (Math.abs(b.balance) / maxBalance) * 50;
            const isPositive = b.balance >= 0;
            return `
          <div class="balance-item">
            <div class="person-avatar" style="background:${b.color};width:28px;height:28px;font-size:.9rem">${b.emoji}</div>
            <span class="balance-name">${b.name}</span>
            <div class="balance-bar">
              <div class="balance-center"></div>
              <div class="balance-fill ${isPositive ? "positive" : "negative"}"
                style="width:${percent}%"></div>
            </div>
            <span class="balance-value ${isPositive ? "positive" : "negative"}">
              ${isPositive ? "+" : ""}${b.balance.toFixed(2)}
            </span>
          </div>
        `;
          })
          .join("");
        document.getElementById("balanceList").innerHTML = balanceHtml;

        // Calculate settlements (minimize transactions)
        const settlements = calculateSettlements(balances);

        if (settlements.length === 0) {
          document.getElementById("resultList").innerHTML =
            '<div class="empty-state">‚úÖ Ë¥¶ÁõÆÂ∑≤Âπ≥ÔºåÊó†ÈúÄËΩ¨Ë¥¶</div>';
        } else {
          const resultHtml = settlements
            .map(
              (s) => `
          <div class="result-item">
            <div class="result-names">
              <span style="color:${s.from.color}">${s.from.emoji} ${s.from.name}</span>
              <span class="result-arrow">‚Üí</span>
              <span style="color:${s.to.color}">${s.to.emoji} ${s.to.name}</span>
            </div>
            <span class="result-amount pay">¬•${s.amount.toFixed(2)}</span>
          </div>
        `
            )
            .join("");
          document.getElementById("resultList").innerHTML = resultHtml;
        }
      }

      function calculateSettlements(balances) {
        // Separate debtors and creditors
        const debtors = balances
          .filter((b) => b.balance < -0.01)
          .map((b) => ({ ...b, amount: -b.balance }));
        const creditors = balances
          .filter((b) => b.balance > 0.01)
          .map((b) => ({ ...b, amount: b.balance }));

        const settlements = [];

        // Greedy algorithm to minimize transactions
        debtors.sort((a, b) => b.amount - a.amount);
        creditors.sort((a, b) => b.amount - a.amount);

        let i = 0,
          j = 0;
        while (i < debtors.length && j < creditors.length) {
          const debtor = debtors[i];
          const creditor = creditors[j];
          const amount = Math.min(debtor.amount, creditor.amount);

          if (amount > 0.01) {
            settlements.push({
              from: debtor,
              to: creditor,
              amount: amount
            });
          }

          debtor.amount -= amount;
          creditor.amount -= amount;

          if (debtor.amount < 0.01) i++;
          if (creditor.amount < 0.01) j++;
        }

        return settlements;
      }

      // Initialize
      render();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
