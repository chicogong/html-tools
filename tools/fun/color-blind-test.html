    <script>
      let score = 0,
        level = 1;
      function newRound() {
        const size = Math.min(5 + Math.floor(level / 3), 8);
        const diff = Math.max(50 - level * 3, 10);
        const hue = Math.random() * 360;
        const sat = 50 + Math.random() * 30;
        const light = 40 + Math.random() * 20;
        const target = Math.floor(Math.random() * size * size);
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = 'repeat(' + size + ', 1fr)';
        grid.innerHTML = '';
        for (let i = 0; i < size * size; i++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (i === target) {
            cell.style.background = 'hsl(' + hue + ',' + sat + '%,' + (light + diff / 2) + '%)';
            cell.onclick = () => {
              score++;
              level++;
              document.getElementById('score').textContent = score;
              newRound();
            };
          } else {
            cell.style.background = 'hsl(' + hue + ',' + sat + '%,' + light + '%)';
            cell.onclick = () => {
              level = 1;
              alert('æ¸¸æˆç»“æŸ! å¾—åˆ†: ' + score);
              score = 0;
              document.getElementById('score').textContent = '0';
              newRound();
            };
          }
          grid.appendChild(cell);
        }
      }
      newRound();
