        const DIFFICULTY_CONFIG = {

        };

        // State
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let isLocked = false;
        let gameStarted = false;

        // DOM Elements
        const gameBoard = document.getElementById("gameBoard");
        const movesEl = document.getElementById("moves");
        const timerEl = document.getElementById("timer");
        const matchedEl = document.getElementById("matched");
        const difficultySelect = document.getElementById("difficulty");
        const newGameBtn = document.getElementById("newGameBtn");
        const modalOverlay = document.getElementById("modalOverlay");
        const finalMovesEl = document.getElementById("finalMoves");
        const finalTimeEl = document.getElementById("finalTime");
        const playAgainBtn = document.getElementById("playAgainBtn");
        const bestScoresEl = document.getElementById("bestScores");

        function shuffle(array) {
          const arr = [...array];
          for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
          return arr;
        }

        function formatTime(secs) {
          const mins = Math.floor(secs / 60);
          const s = secs % 60;
          return `${mins}:${s.toString().padStart(2, "0")}`;
        }

        function startTimer() {
          if (timerInterval) return;
          timerInterval = setInterval(() => {
            seconds++;
            timerEl.textContent = formatTime(seconds);
          }, 1000);
        }

        function stopTimer() {
          clearInterval(timerInterval);
          timerInterval = null;
        }

        function createCard(emoji, index) {
          const card = document.createElement("div");
          card.className = "card";
          card.dataset.index = index;
          card.dataset.emoji = emoji;

          card.innerHTML = `
          <div class="card-inner">
            <div class="card-face card-front"></div>
            <div class="card-face card-back">${emoji}</div>
          </div>
        `;

          card.addEventListener("click", () => flipCard(card));
          return card;
        }

        function flipCard(card) {
          if (isLocked) return;
          if (card.classList.contains("flipped")) return;
          if (card.classList.contains("matched")) return;
          if (flippedCards.length >= 2) return;

          if (!gameStarted) {
            gameStarted = true;
            startTimer();
          }

          card.classList.add("flipped");
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            moves++;
            movesEl.textContent = moves;
            checkMatch();
          }
        }

        function checkMatch() {
          const [card1, card2] = flippedCards;
          const match = card1.dataset.emoji === card2.dataset.emoji;

          if (match) {
            card1.classList.add("matched");
            card2.classList.add("matched");
            matchedPairs++;
            matchedEl.textContent = `${matchedPairs}/${totalPairs}`;
            flippedCards = [];

            if (matchedPairs === totalPairs) {
              setTimeout(gameWon, 500);
            }
          } else {
            isLocked = true;
            card1.classList.add("wrong");
            card2.classList.add("wrong");

            setTimeout(() => {
              card1.classList.remove("flipped", "wrong");
              card2.classList.remove("flipped", "wrong");
              flippedCards = [];
              isLocked = false;
            }, 1000);
          }
        }

        function gameWon() {
          stopTimer();
          finalMovesEl.textContent = moves;
          finalTimeEl.textContent = formatTime(seconds);
          modalOverlay.classList.add("show");

          saveBestScore();
        }

        function saveBestScore() {
          const difficulty = difficultySelect.value;
          const scores = JSON.parse(localStorage.getItem("memoryGameScores") || "{}");

          const currentScore = { moves, seconds };
          const bestScore = scores[difficulty];

          if (
            !bestScore ||
            moves < bestScore.moves ||
            (moves === bestScore.moves && seconds < bestScore.seconds)
          ) {
            scores[difficulty] = currentScore;
            localStorage.setItem("memoryGameScores", JSON.stringify(scores));
            loadBestScores();
          }
        }

        function loadBestScores() {
          let scores = {};
          try {
            scores = JSON.parse(localStorage.getItem("memoryGameScores") || "{}");
          } catch (e) {
            localStorage.removeItem("memoryGameScores");
          }
          const difficulties = ["easy", "medium", "hard"];
          const names = { easy: "ÁÆÄÂçï", medium: "‰∏≠Á≠â", hard: "Âõ∞Èöæ" };

          bestScoresEl.innerHTML = "";
          difficulties.forEach((diff) => {
            const score = scores[diff];
            const display = score
              ? `${String(score.moves || 0)}Ê≠• / ${formatTime(score.seconds || 0)}`
              : "--";
            const div = document.createElement("div");
            div.className = "score-item";
            const diffSpan = document.createElement("span");
            diffSpan.className = "difficulty";
            diffSpan.textContent = names[diff];
            const scoreSpan = document.createElement("span");
            scoreSpan.className = "score";
            scoreSpan.textContent = display;
            div.appendChild(diffSpan);
            div.appendChild(scoreSpan);
            bestScoresEl.appendChild(div);
          });
        }

        function initGame() {
          stopTimer();
          gameBoard.innerHTML = "";
          flippedCards = [];
          matchedPairs = 0;
          moves = 0;
          seconds = 0;
          isLocked = false;
          gameStarted = false;

          movesEl.textContent = "0";
          timerEl.textContent = "0:00";
          modalOverlay.classList.remove("show");

          const difficulty = difficultySelect.value;
          const config = DIFFICULTY_CONFIG[difficulty];
          totalPairs = config.pairs;

          matchedEl.textContent = `0/${totalPairs}`;

          // Update board class
          gameBoard.className = `game-board ${difficulty}`;

          // Select random emojis
          const selectedEmojis = shuffle(EMOJIS).slice(0, totalPairs);

          // Create pairs and shuffle
          const cardEmojis = shuffle([...selectedEmojis, ...selectedEmojis]);

          cards = cardEmojis.map((emoji, index) => createCard(emoji, index));
          cards.forEach((card) => gameBoard.appendChild(card));
        }

        // Event Listeners
        newGameBtn.addEventListener("click", initGame);
        playAgainBtn.addEventListener("click", initGame);
        difficultySelect.addEventListener("change", initGame);

        // Keyboard support
        document.addEventListener("keydown", (e) => {
          if (e.code === "Space" || e.code === "Enter") {
            if (modalOverlay.classList.contains("show")) {
              e.preventDefault();
              initGame();
            }
          }
        });

        // Initialize
        loadBestScores();
        initGame();
      })();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
  </body>
