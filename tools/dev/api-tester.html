<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API æµ‹è¯•å·¥å…· - WebUtils</title>
  <meta name="description" content="æµ‹è¯• REST API æ¥å£ï¼Œæ”¯æŒå„ç§ HTTP æ–¹æ³•" />
  <meta name="keywords" content="API tester REST HTTP GET POST PUT DELETE æ¥å£æµ‹è¯•" />
  <style>
    :root { --bg: #f8f9fa; --card-bg: #fff; --text: #212529; --text-muted: #6c757d; --border: #dee2e6; --primary: #0d6efd; --success: #198754; --danger: #dc3545; --warning: #ffc107; --shadow: 0 2px 8px rgb(0,0,0,0.08); --radius: 8px; }
    [data-theme="dark"] { --bg: #0a0a0f; --card-bg: #1a1a24; --text: #e8e8ed; --text-muted: #9898a4; --border: #2a2a36; --primary: #a855f7; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --shadow: 0 2px 8px rgb(0,0,0,0.3); }
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 24px; min-height: 100vh; }
    .container { max-width: 1000px; margin: 0 auto; }
    .back-link { display: inline-block; margin-bottom: 16px; color: var(--primary); text-decoration: none; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); margin-bottom: 20px; }
    .theme-toggle { position: fixed; top: 1rem; right: 1rem; width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border); background: var(--card-bg); cursor: pointer; font-size: 1.2rem; z-index: 100; }
    .request-row { display: flex; gap: 12px; margin-bottom: 16px; }
    .method-select { width: 120px; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text); font-weight: 600; }
    .url-input { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text); font-family: ui-monospace, monospace; }
    .send-btn { padding: 12px 24px; border: none; border-radius: var(--radius); background: var(--primary); color: #fff; cursor: pointer; font-weight: 600; }
    .send-btn:hover { opacity: 0.9; }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .tabs { display: flex; gap: 4px; margin-bottom: 16px; border-bottom: 1px solid var(--border); }
    .tab { padding: 10px 16px; border: none; background: transparent; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -1px; }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-weight: 500; margin-bottom: 8px; }
    .form-group textarea { width: 100%; height: 150px; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text); font-family: ui-monospace, monospace; resize: vertical; }
    .header-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
    .header-row input { flex: 1; padding: 8px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text); }
    .header-row button { padding: 8px 12px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--card-bg); color: var(--text-muted); cursor: pointer; }
    .add-btn { padding: 8px 16px; border: 1px dashed var(--border); border-radius: var(--radius); background: transparent; color: var(--text-muted); cursor: pointer; width: 100%; }
    .response-section { margin-top: 20px; }
    .response-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .status { padding: 6px 12px; border-radius: var(--radius); font-weight: 600; font-size: 0.9rem; }
    .status.success { background: rgba(25, 135, 84, 0.2); color: var(--success); }
    .status.error { background: rgba(220, 53, 69, 0.2); color: var(--danger); }
    .status.warning { background: rgba(255, 193, 7, 0.2); color: var(--warning); }
    .response-time { color: var(--text-muted); font-size: 0.85rem; }
    .response-body { padding: 16px; background: var(--bg); border-radius: var(--radius); font-family: ui-monospace, monospace; font-size: 0.85rem; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    .response-headers { padding: 12px; background: var(--bg); border-radius: var(--radius); font-size: 0.85rem; }
    .response-headers div { padding: 4px 0; border-bottom: 1px solid var(--border); }
    .response-headers div:last-child { border-bottom: none; }
    .loading { text-align: center; padding: 40px; color: var(--text-muted); }
    footer { text-align: center; margin-top: 32px; padding-top: 16px; border-top: 1px solid var(--border); color: var(--text-muted); font-size: 0.85rem; }
    footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">â† è¿”å›å·¥å…·åˆ—è¡¨</a>
    <button class="theme-toggle" onclick="toggleTheme()">â˜€ï¸</button>
    <h1>API æµ‹è¯•å·¥å…·</h1>
    <p class="desc">æµ‹è¯• REST API æ¥å£ï¼Œæ”¯æŒå„ç§ HTTP æ–¹æ³•</p>

    <div class="card">
      <div class="request-row">
        <select class="method-select" id="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="PATCH">PATCH</option>
          <option value="DELETE">DELETE</option>
          <option value="HEAD">HEAD</option>
          <option value="OPTIONS">OPTIONS</option>
        </select>
        <input type="text" class="url-input" id="url" placeholder="https://api.example.com/endpoint" value="https://httpbin.org/get" />
        <button class="send-btn" id="sendBtn" onclick="sendRequest()">å‘é€</button>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('headers', this)">Headers</button>
        <button class="tab" onclick="switchTab('body', this)">Body</button>
        <button class="tab" onclick="switchTab('auth', this)">Auth</button>
      </div>

      <div id="headers-tab" class="tab-content active">
        <div id="headersList">
          <div class="header-row">
            <input type="text" placeholder="Header name" value="Content-Type" />
            <input type="text" placeholder="Header value" value="application/json" />
            <button onclick="removeHeader(this)">Ã—</button>
          </div>
        </div>
        <button class="add-btn" onclick="addHeader()">+ æ·»åŠ  Header</button>
      </div>

      <div id="body-tab" class="tab-content">
        <div class="form-group">
          <label>Request Body (JSON)</label>
          <textarea id="requestBody" placeholder='{"key": "value"}'></textarea>
        </div>
      </div>

      <div id="auth-tab" class="tab-content">
        <div class="form-group">
          <label>è®¤è¯ç±»å‹</label>
          <select id="authType" onchange="updateAuthFields()" style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text);">
            <option value="none">æ— è®¤è¯</option>
            <option value="bearer">Bearer Token</option>
            <option value="basic">Basic Auth</option>
          </select>
        </div>
        <div id="authFields"></div>
      </div>

      <div class="response-section" id="responseSection" style="display: none;">
        <div class="response-header">
          <span class="status" id="statusCode">200 OK</span>
          <span class="response-time" id="responseTime">123ms</span>
        </div>
        <div class="tabs">
          <button class="tab active" onclick="switchResponseTab('response-body', this)">Response</button>
          <button class="tab" onclick="switchResponseTab('response-headers', this)">Headers</button>
        </div>
        <div id="response-body-tab" class="tab-content active">
          <div class="response-body" id="responseBody"></div>
        </div>
        <div id="response-headers-tab" class="tab-content">
          <div class="response-headers" id="responseHeaders"></div>
        </div>
      </div>

      <div class="loading" id="loading" style="display: none;">
        å‘é€è¯·æ±‚ä¸­...
      </div>
    </div>

    <footer>çº¯å‰ç«¯å·¥å…· Â· æ— æœåŠ¡å™¨ Â· <a href="../../index.html">WebUtils</a></footer>
  </div>

  <script>
    function switchTab(name, btn) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tabs .tab').forEach(t => t.classList.remove('active'));
      document.getElementById(name + '-tab').classList.add('active');
      btn.classList.add('active');
    }

    function switchResponseTab(name, btn) {
      document.querySelectorAll('#responseSection .tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('#responseSection .tabs .tab').forEach(t => t.classList.remove('active'));
      document.getElementById(name + '-tab').classList.add('active');
      btn.classList.add('active');
    }

    function addHeader() {
      const list = document.getElementById('headersList');
      const row = document.createElement('div');
      row.className = 'header-row';
      row.innerHTML = `
        <input type="text" placeholder="Header name" />
        <input type="text" placeholder="Header value" />
        <button onclick="removeHeader(this)">Ã—</button>
      `;
      list.appendChild(row);
    }

    function removeHeader(btn) {
      btn.parentElement.remove();
    }

    function updateAuthFields() {
      const type = document.getElementById('authType').value;
      const container = document.getElementById('authFields');

      switch (type) {
        case 'bearer':
          container.innerHTML = `
            <div class="form-group">
              <label>Token</label>
              <input type="text" id="bearerToken" style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text);" placeholder="your-token-here" />
            </div>
          `;
          break;
        case 'basic':
          container.innerHTML = `
            <div class="form-group">
              <label>ç”¨æˆ·å</label>
              <input type="text" id="basicUser" style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text);" />
            </div>
            <div class="form-group">
              <label>å¯†ç </label>
              <input type="password" id="basicPass" style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text);" />
            </div>
          `;
          break;
        default:
          container.innerHTML = '';
      }
    }

    function getHeaders() {
      const headers = {};
      document.querySelectorAll('#headersList .header-row').forEach(row => {
        const inputs = row.querySelectorAll('input');
        const name = inputs[0].value.trim();
        const value = inputs[1].value.trim();
        if (name) headers[name] = value;
      });

      // Add auth header
      const authType = document.getElementById('authType').value;
      if (authType === 'bearer') {
        const token = document.getElementById('bearerToken')?.value;
        if (token) headers['Authorization'] = `Bearer ${token}`;
      } else if (authType === 'basic') {
        const user = document.getElementById('basicUser')?.value;
        const pass = document.getElementById('basicPass')?.value;
        if (user) headers['Authorization'] = `Basic ${btoa(user + ':' + pass)}`;
      }

      return headers;
    }

    async function sendRequest() {
      const method = document.getElementById('method').value;
      const url = document.getElementById('url').value.trim();
      const body = document.getElementById('requestBody').value.trim();

      if (!url) {
        alert('è¯·è¾“å…¥ URL');
        return;
      }

      const btn = document.getElementById('sendBtn');
      btn.disabled = true;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('responseSection').style.display = 'none';

      const startTime = performance.now();

      try {
        const options = {
          method,
          headers: getHeaders(),
          mode: 'cors'
        };

        if (['POST', 'PUT', 'PATCH'].includes(method) && body) {
          options.body = body;
        }

        const response = await fetch(url, options);
        const endTime = performance.now();

        // Status
        const statusEl = document.getElementById('statusCode');
        statusEl.textContent = `${response.status} ${response.statusText}`;
        statusEl.className = 'status ' + (response.ok ? 'success' : response.status >= 400 ? 'error' : 'warning');

        // Time
        document.getElementById('responseTime').textContent = `${Math.round(endTime - startTime)}ms`;

        // Response body
        let responseText;
        const contentType = response.headers.get('content-type') || '';
        if (contentType.includes('application/json')) {
          const json = await response.json();
          responseText = JSON.stringify(json, null, 2);
        } else {
          responseText = await response.text();
        }
        document.getElementById('responseBody').textContent = responseText;

        // Response headers
        let headersHtml = '';
        response.headers.forEach((value, name) => {
          headersHtml += `<div><strong>${name}:</strong> ${value}</div>`;
        });
        document.getElementById('responseHeaders').innerHTML = headersHtml || '<div>æ— å“åº”å¤´</div>';

        document.getElementById('responseSection').style.display = 'block';

      } catch (error) {
        const statusEl = document.getElementById('statusCode');
        statusEl.textContent = 'Error';
        statusEl.className = 'status error';
        document.getElementById('responseTime').textContent = '-';
        document.getElementById('responseBody').textContent = error.message + '\n\nå¯èƒ½åŸå› :\n- CORS é™åˆ¶\n- ç½‘ç»œè¿æ¥é—®é¢˜\n- URL æ ¼å¼é”™è¯¯';
        document.getElementById('responseHeaders').innerHTML = '<div>æ— å“åº”å¤´</div>';
        document.getElementById('responseSection').style.display = 'block';
      }

      btn.disabled = false;
      document.getElementById('loading').style.display = 'none';
    }

    function toggleTheme() {
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', next);
    }
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        document.querySelector('.theme-toggle').textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      }
    })();
  </script>
</body>
</html>
