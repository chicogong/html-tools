  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-cyan:#00f5d4;--accent-blue:#4d9fff;--border-subtle:#2a2a36;--border-active:#00f5d4;--shadow-glow:0 0 20px rgba(0,245,212,.15);--radius-sm:6px;--radius-md:10px;--radius-lg:14px}[data-theme="light"]{--bg-deep:#fafafa;--bg-surface:#ffffff;--bg-card:#ffffff;--bg-hover:#f5f5f5;--text-primary:#1a1a1a;--text-secondary:#666666;--text-muted:#999999;--border-subtle:#e5e5e5}.theme-toggle{position:fixed;top:1rem;right:1rem;width:40px;height:40px;border-radius:50%;border:1px solid var(--border-subtle);background:var(--bg-card);cursor:pointer;font-size:1.2rem;z-index:100;transition:all .2s}.theme-toggle:hover{transform:scale(1.1)}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(0,245,212,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,245,212,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:1200px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-cyan);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.tabs{display:flex;gap:.5rem;margin-bottom:1rem}.tab{padding:.5rem 1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-card);color:var(--text-secondary);cursor:pointer;transition:all .2s}.tab:hover{border-color:var(--accent-cyan)}.tab.active{background:var(--accent-cyan);color:var(--bg-deep);border-color:var(--accent-cyan)}.editor-container{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem}@media(max-width:768px){.editor-container{grid-template-columns:1fr}}.panel{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);overflow:hidden}.panel-header{display:flex;justify-content:space-between;align-items:center;padding:.75rem 1rem;border-bottom:1px solid var(--border-subtle);background:var(--bg-surface)}.panel-title{font-weight:500;color:var(--text-secondary);font-size:.9rem}textarea{width:100%;height:400px;padding:1rem;border:none;background:transparent;color:var(--text-primary);font-family:'JetBrains Mono',monospace;font-size:.9rem;resize:vertical}textarea:focus{outline:none}.btn{padding:.5rem 1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-hover);color:var(--text-primary);cursor:pointer;font-size:.85rem;transition:all .2s}.btn:hover{border-color:var(--accent-cyan);color:var(--accent-cyan)}.error{color:#ff6b6b;padding:1rem;font-size:.85rem}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-cyan);text-decoration:none}

<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">â† è¿”å›</a>
    <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ™</button>
    <h1>TOML/YAML/JSON è½¬æ¢å™¨</h1>
    <p class="subtitle">åœ¨ TOMLã€YAMLã€JSON æ ¼å¼é—´äº’ç›¸è½¬æ¢</p>

    <div class="tabs">
      <button class="tab active" data-format="json">JSON</button>
      <button class="tab" data-format="yaml">YAML</button>
      <button class="tab" data-format="toml">TOML</button>
    </div>

    <div class="editor-container">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">è¾“å…¥ (<span id="inputFormat">JSON</span>)</span>
          <button class="btn" onclick="clearInput()">æ¸…ç©º</button>
        </div>
        <textarea id="input" placeholder="ç²˜è´´å†…å®¹..."></textarea>
      </div>
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">è¾“å‡º</span>
          <button class="btn" onclick="copyOutput()">å¤åˆ¶</button>
        </div>
        <div id="output" style="height:400px;overflow:auto;padding:1rem;font-family:'JetBrains Mono',monospace;font-size:.9rem;white-space:pre-wrap"></div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    let currentFormat = 'json';
    const tabs = document.querySelectorAll('.tab');
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFormat = tab.dataset.format;
        document.getElementById('inputFormat').textContent = currentFormat.toUpperCase();
        convert();
      });
    });

    input.addEventListener('input', convert);

    function parse(text, format) {
      if (!text.trim()) return null;
      switch (format) {
        case 'json': return JSON.parse(text);
        case 'yaml': return jsyaml.load(text);
        case 'toml': return TOML.parse(text);
      }
    }

    function stringify(obj, format) {
      switch (format) {
        case 'json': return JSON.stringify(obj, null, 2);
        case 'yaml': return jsyaml.dump(obj, { indent: 2 });
        case 'toml': return TOML.stringify(obj);
      }
    }

    function convert() {
      const text = input.value;
      if (!text.trim()) {
        output.innerHTML = '<span style="color:var(--text-muted)">è½¬æ¢ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</span>';
        return;
      }
      try {
        const obj = parse(text, currentFormat);
        const formats = ['json', 'yaml', 'toml'].filter(f => f !== currentFormat);
        let result = '';
        formats.forEach(f => {
          result += `<div style="color:var(--accent-cyan);margin-bottom:.5rem">=== ${f.toUpperCase()} ===</div>`;
          result += stringify(obj, f) + '\n\n';
        });
        output.textContent = '';
        output.innerHTML = result;
      } catch (e) {
        output.innerHTML = '<span class="error">è§£æé”™è¯¯: ' + e.message + '</span>';
      }
    }

    function clearInput() {
      input.value = '';
      convert();
    }

    function copyOutput() {
      navigator.clipboard.writeText(output.textContent);
    }

    // Sample
    input.value = '{\n  "name": "example",\n  "version": "1.0.0",\n  "dependencies": {\n    "lodash": "^4.17.21"\n  }\n}';
    convert();

    function toggleTheme(){const html=document.documentElement;const btn=document.querySelector('.theme-toggle');const next=html.getAttribute('data-theme')==='light'?'dark':'light';html.setAttribute('data-theme',next);btn.textContent=next==='light'?'â˜€ï¸':'ğŸŒ™';localStorage.setItem('theme',next)}(function(){const saved=localStorage.getItem('theme');if(saved){document.documentElement.setAttribute('data-theme',saved);const btn=document.querySelector('.theme-toggle');if(btn)btn.textContent=saved==='light'?'â˜€ï¸':'ğŸŒ™'}})();
  </script>
