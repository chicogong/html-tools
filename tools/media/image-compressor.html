<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>图片压缩 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0 0 8px;
    }
    .desc {
      color: var(--text-muted);
      margin: 0 0 24px;
      font-size: 0.95rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 20px;
    }
    .drop-zone:hover,
    .drop-zone.dragover {
      border-color: var(--primary);
      background: rgba(13,110,253,0.05);
    }
    .drop-zone p {
      margin: 0 0 12px;
      font-size: 1rem;
    }
    .drop-zone .hint {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .drop-zone input {
      display: none;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }
    .option-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .option-group input,
    .option-group select {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }
    .option-group input:focus,
    .option-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    .slider-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .slider-group input[type="range"] {
      flex: 1;
      padding: 0;
    }
    .slider-value {
      min-width: 50px;
      text-align: right;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 20px;
    }
    .status.success {
      color: var(--success);
    }
    .status.error {
      color: var(--danger);
    }
    .preview-section {
      display: none;
      margin-top: 20px;
    }
    .preview-section.show {
      display: block;
    }
    .preview-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .preview-grid {
        grid-template-columns: 1fr;
      }
    }
    .preview-item {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 16px;
    }
    .preview-item h4 {
      margin: 0 0 12px;
      font-size: 0.95rem;
    }
    .preview-img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }
    .preview-info {
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .preview-info p {
      margin: 4px 0;
    }
    .compression-stats {
      background: var(--success);
      color: #fff;
      padding: 12px 16px;
      border-radius: var(--radius);
      margin-top: 16px;
      text-align: center;
      font-size: 0.95rem;
    }
    .compression-stats.negative {
      background: var(--danger);
    }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>图片压缩</h1>
    <p class="desc">本地图片压缩，支持调整质量、尺寸和格式转换，纯浏览器处理</p>

    <div class="card">
      <div class="drop-zone" id="dropZone">
        <p>点击或拖拽图片到此处</p>
        <span class="hint">支持 PNG、JPG、WebP 格式</span>
        <input type="file" id="fileInput" accept="image/*" />
      </div>

      <div class="options">
        <div class="option-group">
          <label>输出格式</label>
          <select id="outputFormat">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
          </select>
        </div>
        <div class="option-group">
          <label>质量 (JPEG/WebP)</label>
          <div class="slider-group">
            <input type="range" id="quality" min="10" max="100" value="80" />
            <span class="slider-value" id="qualityValue">80%</span>
          </div>
        </div>
        <div class="option-group">
          <label>最大宽度 (px)</label>
          <input type="number" id="maxWidth" placeholder="不限制" min="1" />
        </div>
        <div class="option-group">
          <label>最大高度 (px)</label>
          <input type="number" id="maxHeight" placeholder="不限制" min="1" />
        </div>
      </div>

      <div class="btn-row">
        <button id="btnCompress" class="primary" disabled>压缩</button>
        <button id="btnDownload" disabled>下载</button>
        <button id="btnClear">清空</button>
      </div>

      <div id="status" class="status"></div>

      <div id="previewSection" class="preview-section">
        <div class="preview-grid">
          <div class="preview-item">
            <h4>原图</h4>
            <img id="originalImg" class="preview-img" alt="原图" />
            <div class="preview-info">
              <p>尺寸: <span id="originalSize">-</span></p>
              <p>大小: <span id="originalFileSize">-</span></p>
            </div>
          </div>
          <div class="preview-item">
            <h4>压缩后</h4>
            <img id="compressedImg" class="preview-img" alt="压缩后" />
            <div class="preview-info">
              <p>尺寸: <span id="compressedSize">-</span></p>
              <p>大小: <span id="compressedFileSize">-</span></p>
            </div>
          </div>
        </div>
        <div id="compressionStats" class="compression-stats" style="display: none;"></div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/image-compressor.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var dropZoneEl = document.getElementById('dropZone');
    var fileInputEl = document.getElementById('fileInput');
    var outputFormatEl = document.getElementById('outputFormat');
    var qualityEl = document.getElementById('quality');
    var qualityValueEl = document.getElementById('qualityValue');
    var maxWidthEl = document.getElementById('maxWidth');
    var maxHeightEl = document.getElementById('maxHeight');
    var btnCompressEl = document.getElementById('btnCompress');
    var btnDownloadEl = document.getElementById('btnDownload');
    var statusEl = document.getElementById('status');
    var previewSectionEl = document.getElementById('previewSection');
    var originalImgEl = document.getElementById('originalImg');
    var compressedImgEl = document.getElementById('compressedImg');
    var compressionStatsEl = document.getElementById('compressionStats');

    var originalFile = null;
    var compressedBlob = null;
    var originalImage = null;

    // 格式化文件大小
    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // 更新质量显示
    qualityEl.addEventListener('input', function() {
      qualityValueEl.textContent = qualityEl.value + '%';
    });

    // 拖放处理
    dropZoneEl.addEventListener('click', function() {
      fileInputEl.click();
    });

    dropZoneEl.addEventListener('dragover', function(e) {
      e.preventDefault();
      dropZoneEl.classList.add('dragover');
    });

    dropZoneEl.addEventListener('dragleave', function() {
      dropZoneEl.classList.remove('dragover');
    });

    dropZoneEl.addEventListener('drop', function(e) {
      e.preventDefault();
      dropZoneEl.classList.remove('dragover');
      var files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    fileInputEl.addEventListener('change', function() {
      if (fileInputEl.files.length > 0) {
        handleFile(fileInputEl.files[0]);
      }
    });

    // 处理文件
    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        showStatus('请选择图片文件', 'error');
        return;
      }

      originalFile = file;
      
      var reader = new FileReader();
      reader.onload = function(e) {
        originalImgEl.src = e.target.result;
        
        var img = new Image();
        img.onload = function() {
          originalImage = img;
          document.getElementById('originalSize').textContent = img.width + ' x ' + img.height;
          document.getElementById('originalFileSize').textContent = formatSize(file.size);
          
          previewSectionEl.classList.add('show');
          btnCompressEl.disabled = false;
          
          // 根据原图格式设置默认输出格式
          if (file.type === 'image/png') {
            outputFormatEl.value = 'png';
          } else if (file.type === 'image/webp') {
            outputFormatEl.value = 'webp';
          } else {
            outputFormatEl.value = 'jpeg';
          }
          
          showStatus('图片已加载，可以开始压缩', 'success');
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // 压缩图片
    function compressImage() {
      if (!originalImage) {
        showStatus('请先选择图片', 'error');
        return;
      }

      var format = outputFormatEl.value;
      var quality = parseInt(qualityEl.value, 10) / 100;
      var maxWidth = parseInt(maxWidthEl.value, 10) || Infinity;
      var maxHeight = parseInt(maxHeightEl.value, 10) || Infinity;

      var width = originalImage.width;
      var height = originalImage.height;

      // 计算缩放比例
      var ratio = Math.min(maxWidth / width, maxHeight / height, 1);
      width = Math.round(width * ratio);
      height = Math.round(height * ratio);

      // 创建 Canvas
      var canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      var ctx = canvas.getContext('2d');

      // 绘制图片
      ctx.drawImage(originalImage, 0, 0, width, height);

      // 导出
      var mimeType = 'image/' + format;
      
      canvas.toBlob(function(blob) {
        compressedBlob = blob;
        compressedImgEl.src = URL.createObjectURL(blob);
        
        document.getElementById('compressedSize').textContent = width + ' x ' + height;
        document.getElementById('compressedFileSize').textContent = formatSize(blob.size);
        
        // 计算压缩率
        var originalSize = originalFile.size;
        var compressedSize = blob.size;
        var savedPercent = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
        
        compressionStatsEl.style.display = 'block';
        if (compressedSize < originalSize) {
          compressionStatsEl.className = 'compression-stats';
          compressionStatsEl.textContent = '压缩完成！减少了 ' + savedPercent + '%，节省 ' + formatSize(originalSize - compressedSize);
        } else {
          compressionStatsEl.className = 'compression-stats negative';
          compressionStatsEl.textContent = '压缩后文件更大，增加了 ' + formatSize(compressedSize - originalSize) + '。建议调整参数或使用其他格式。';
        }
        
        btnDownloadEl.disabled = false;
        showStatus('压缩完成', 'success');
      }, mimeType, format === 'png' ? undefined : quality);
    }

    // 下载
    function downloadImage() {
      if (!compressedBlob) {
        showStatus('请先压缩图片', 'error');
        return;
      }

      var format = outputFormatEl.value;
      var ext = format === 'jpeg' ? 'jpg' : format;
      var originalName = originalFile.name.replace(/\.[^.]+$/, '');
      var fileName = originalName + '_compressed.' + ext;

      var link = document.createElement('a');
      link.href = URL.createObjectURL(compressedBlob);
      link.download = fileName;
      link.click();
      
      showStatus('已下载: ' + fileName, 'success');
    }

    // 清空
    function clearAll() {
      originalFile = null;
      compressedBlob = null;
      originalImage = null;
      
      fileInputEl.value = '';
      originalImgEl.src = '';
      compressedImgEl.src = '';
      
      document.getElementById('originalSize').textContent = '-';
      document.getElementById('originalFileSize').textContent = '-';
      document.getElementById('compressedSize').textContent = '-';
      document.getElementById('compressedFileSize').textContent = '-';
      
      previewSectionEl.classList.remove('show');
      compressionStatsEl.style.display = 'none';
      btnCompressEl.disabled = true;
      btnDownloadEl.disabled = true;
      
      showStatus('已清空', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // 事件绑定
    btnCompressEl.onclick = compressImage;
    btnDownloadEl.onclick = downloadImage;
    document.getElementById('btnClear').onclick = clearAll;
  </script>
</body>
</html>
