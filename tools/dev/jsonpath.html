<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSONPath 查询器 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --border-strong: #3a3a4a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --accent-red: #f43f5e;
      --accent-yellow: #fbbf24;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --glow-green: rgb(16, 185, 129, 0.15);
      --glow-red: rgb(244, 63, 94, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }
    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }
    .title-section { flex: 1; }
    .title-section h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .title-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-cyan), #4cc9f0);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--bg-deep);
    }
    .title-section .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }
    .main-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-subtle);
    }
    .btn-group {
      display: flex;
      gap: 2px;
      background: var(--bg-surface);
      border-radius: var(--radius-sm);
      padding: 2px;
    }
    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 10px 16px;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    button:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }
    button.primary {
      background: var(--accent-cyan);
      color: var(--bg-deep);
    }
    button.primary:hover {
      background: #00dfc4;
      box-shadow: 0 0 20px var(--glow-cyan);
    }
    .query-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      align-items: center;
    }
    .query-row input {
      flex: 1;
      padding: 12px 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }
    .query-row input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }
    .query-row input::placeholder {
      color: var(--text-muted);
    }
    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      flex: 1;
      min-height: 400px;
    }
    @media (width <= 900px) {
      .panels { grid-template-columns: 1fr; }
    }
    .panel {
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .panel-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    textarea {
      flex: 1;
      width: 100%;
      min-height: 350px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
      tab-size: 2;
      transition: all 0.2s ease;
    }
    textarea::placeholder { color: var(--text-muted); }
    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }
    textarea[readonly] { background: var(--bg-surface); }
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      flex-wrap: wrap;
      gap: 16px;
    }
    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status.success { color: var(--accent-green); }
    .status.success::before { content: '✓'; }
    .status.error { color: var(--accent-red); }
    .status.error::before { content: '✗'; }
    .examples {
      margin-top: 16px;
      padding: 16px;
      background: var(--bg-surface);
      border-radius: var(--radius-md);
    }
    .examples h4 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 12px;
    }
    .example-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .example-item {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      padding: 6px 12px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .example-item:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }
    footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
    }
    footer p {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    footer a:hover { color: var(--text-primary); }
    @media (width <= 640px) {
      .container { padding: 16px; }
      .header { flex-direction: column; align-items: flex-start; gap: 12px; }
      .query-row { flex-direction: column; }
      button { padding: 8px 12px; font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <div class="header">
      <a href="../../index.html" class="back-link">← 返回</a>
      <div class="title-section">
        <h1>
          <span class="title-icon">$.</span>
          JSONPath 查询器
        </h1>
        <p class="desc">使用 JSONPath 表达式查询 JSON 数据，支持常用语法</p>
      </div>
    </div>

    <div class="main-card">
      <div class="toolbar">
        <div class="btn-group">
          <button id="btnPaste">粘贴</button>
          <button id="btnQuery" class="primary">查询</button>
          <button id="btnFormat">格式化</button>
        </div>
        <div class="btn-group">
          <button id="btnCopy">复制结果</button>
          <button id="btnClear">清空</button>
        </div>
      </div>

      <div class="query-row">
        <input type="text" id="queryInput" placeholder="输入 JSONPath 表达式，如: $.store.book[*].author" spellcheck="false" />
        <button id="btnQueryGo" class="primary">查询</button>
      </div>

      <div class="panels">
        <div class="panel">
          <div class="panel-header">
            <span class="panel-label">JSON 数据</span>
          </div>
          <textarea id="input" placeholder="在此粘贴 JSON 数据..." spellcheck="false"></textarea>
        </div>
        <div class="panel">
          <div class="panel-header">
            <span class="panel-label">查询结果</span>
          </div>
          <textarea id="output" readonly placeholder="查询结果将显示在这里..." spellcheck="false"></textarea>
        </div>
      </div>

      <div class="examples">
        <h4>常用表达式示例 (点击使用)</h4>
        <div class="example-list">
          <span class="example-item" data-query="$">$ (根节点)</span>
          <span class="example-item" data-query="$..*">$..* (所有值)</span>
          <span class="example-item" data-query="$[*]">$[*] (数组所有元素)</span>
          <span class="example-item" data-query="$[0]">$[0] (第一个元素)</span>
          <span class="example-item" data-query="$[-1:]">$[-1:] (最后一个)</span>
          <span class="example-item" data-query="$[0:3]">$[0:3] (前3个)</span>
          <span class="example-item" data-query="$..name">$..name (递归查找)</span>
          <span class="example-item" data-query="$.store.book[?(@.price<10)]">$..book[?(@.price&lt;10)]</span>
        </div>
      </div>

      <div class="status-bar">
        <div id="status" class="status"></div>
        <div id="matchCount" class="status"></div>
      </div>
    </div>

    <footer>
      <p>
        <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">GitHub</a>
        <span>·</span>
        <span>纯前端 · 无服务器</span>
        <span>·</span>
        <a href="../../index.html">WebUtils</a>
      </p>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const queryEl = document.getElementById('queryInput');
    const statusEl = document.getElementById('status');
    const matchCountEl = document.getElementById('matchCount');
    const LS_KEY = 'jsonpath_query_v1';

    // Simple JSONPath implementation
    function jsonPath(obj, expr) {
      const results = [];
      
      if (expr === '$') {
        return [obj];
      }
      
      // Parse and execute JSONPath
      function traverse(current, path, remaining) {
        if (remaining.length === 0) {
          results.push(current);
          return;
        }
        
        const part = remaining[0];
        const rest = remaining.slice(1);
        
        if (part === '*') {
          if (Array.isArray(current)) {
            current.forEach((item, i) => traverse(item, path + '[' + i + ']', rest));
          } else if (current && typeof current === 'object') {
            Object.keys(current).forEach(key => traverse(current[key], path + '.' + key, rest));
          }
        } else if (part === '..') {
          // Recursive descent
          traverse(current, path, rest);
          if (Array.isArray(current)) {
            current.forEach((item, i) => traverse(item, path + '[' + i + ']', remaining));
          } else if (current && typeof current === 'object') {
            Object.keys(current).forEach(key => traverse(current[key], path + '.' + key, remaining));
          }
        } else if (part.startsWith('[') && part.endsWith(']')) {
          const inner = part.slice(1, -1);
          if (Array.isArray(current)) {
            if (inner === '*') {
              current.forEach((item, i) => traverse(item, path + '[' + i + ']', rest));
            } else if (inner.includes(':')) {
              const [start, end] = inner.split(':').map(n => n === '' ? undefined : parseInt(n));
              const slice = current.slice(start, end);
              slice.forEach((item, i) => traverse(item, path + '[' + (start || 0) + i + ']', rest));
            } else if (inner.startsWith('?(')) {
              // Filter expression - simplified support
              const filterExpr = inner.slice(2, -1);
              current.forEach((item, i) => {
                try {
                  const match = evalFilter(item, filterExpr);
                  if (match) traverse(item, path + '[' + i + ']', rest);
                } catch (e) {}
              });
            } else {
              const idx = parseInt(inner);
              const actualIdx = idx < 0 ? current.length + idx : idx;
              if (current[actualIdx] !== undefined) {
                traverse(current[actualIdx], path + '[' + actualIdx + ']', rest);
              }
            }
          }
        } else {
          if (current && typeof current === 'object' && part in current) {
            traverse(current[part], path + '.' + part, rest);
          }
        }
      }
      
      function evalFilter(item, expr) {
        // Simple filter evaluation: @.field op value
        const match = expr.match(/@\.(\w+)\s*([<>=!]+)\s*(.+)/);
        if (match) {
          const [, field, op, val] = match;
          const fieldVal = item[field];
          const compareVal = isNaN(val) ? val.replace(/['"]/g, '') : parseFloat(val);
          switch (op) {
            case '<': return fieldVal < compareVal;
            case '>': return fieldVal > compareVal;
            case '<=': return fieldVal <= compareVal;
            case '>=': return fieldVal >= compareVal;
            case '==': return fieldVal == compareVal;
            case '!=': return fieldVal != compareVal;
          }
        }
        return false;
      }
      
      // Parse expression
      const parts = [];
      let current = '';
      let inBracket = 0;
      
      for (let i = 0; i < expr.length; i++) {
        const c = expr[i];
        if (c === '[') inBracket++;
        if (c === ']') inBracket--;
        
        if (inBracket === 0 && c === '.') {
          if (current) parts.push(current);
          current = '';
          if (expr[i + 1] === '.') {
            parts.push('..');
            i++;
          }
        } else {
          current += c;
        }
      }
      if (current) parts.push(current);
      
      // Remove leading $ if present
      if (parts[0] === '$') parts.shift();
      
      traverse(obj, '$', parts);
      return results;
    }

    function query() {
      const text = inputEl.value.trim();
      const expr = queryEl.value.trim();
      
      if (!text) {
        showStatus('请输入 JSON 数据', 'error');
        return;
      }
      if (!expr) {
        showStatus('请输入 JSONPath 表达式', 'error');
        return;
      }

      try {
        const obj = JSON.parse(text);
        const results = jsonPath(obj, expr);
        
        if (results.length === 0) {
          outputEl.value = '// 没有匹配结果';
          showStatus('查询完成', 'success');
          matchCountEl.textContent = '匹配: 0';
        } else if (results.length === 1) {
          outputEl.value = JSON.stringify(results[0], null, 2);
          showStatus('查询完成', 'success');
          matchCountEl.textContent = '匹配: 1';
        } else {
          outputEl.value = JSON.stringify(results, null, 2);
          showStatus('查询完成', 'success');
          matchCountEl.textContent = '匹配: ' + results.length;
        }
        
        saveToStorage();
      } catch (e) {
        showStatus('JSON 解析失败: ' + e.message, 'error');
        matchCountEl.textContent = '';
      }
    }

    function formatJson() {
      const text = inputEl.value.trim();
      if (!text) return;
      try {
        const obj = JSON.parse(text);
        inputEl.value = JSON.stringify(obj, null, 2);
        showStatus('格式化完成', 'success');
        saveToStorage();
      } catch (e) {
        showStatus('JSON 格式错误', 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, JSON.stringify({
        json: inputEl.value,
        query: queryEl.value
      }));
    }

    function loadFromStorage() {
      try {
        const saved = localStorage.getItem(LS_KEY);
        if (saved) {
          const data = JSON.parse(saved);
          inputEl.value = data.json || '';
          queryEl.value = data.query || '';
        }
      } catch (e) {}
    }

    // Event listeners
    document.getElementById('btnPaste').onclick = async function() {
      try {
        inputEl.value = await navigator.clipboard.readText();
        saveToStorage();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnQuery').onclick = query;
    document.getElementById('btnQueryGo').onclick = query;
    document.getElementById('btnFormat').onclick = formatJson;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('没有内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      outputEl.value = '';
      queryEl.value = '';
      statusEl.textContent = '';
      matchCountEl.textContent = '';
      localStorage.removeItem(LS_KEY);
    };

    // Example clicks
    document.querySelectorAll('.example-item').forEach(item => {
      item.onclick = function() {
        queryEl.value = this.dataset.query;
        if (inputEl.value.trim()) query();
      };
    });

    // Enter key to query
    queryEl.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') query();
    });

    inputEl.addEventListener('input', saveToStorage);
    queryEl.addEventListener('input', saveToStorage);

    loadFromStorage();
  </script>
</body>
</html>
