<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>进度计算器 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-blue:#4d9fff;--accent-cyan:#00f5d4;--accent-green:#00ff9d;--border-subtle:#2a2a36;--border-active:#4d9fff;--shadow-glow:0 0 20px rgba(77,159,255,.15);--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6;overflow-x:hidden}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(77,159,255,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(77,159,255,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:800px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-cyan);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem;font-size:1rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}.form-group{margin-bottom:1rem}.form-group label{display:block;color:var(--text-secondary);font-size:.9rem;margin-bottom:.5rem}.form-group input{width:100%;padding:.75rem 1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary);font-family:'JetBrains Mono',monospace;font-size:1rem}.form-group input:focus{outline:none;border-color:var(--accent-blue);box-shadow:var(--shadow-glow)}.row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}.progress-bar{background:var(--bg-surface);border-radius:var(--radius-lg);height:2rem;overflow:hidden;margin:1.5rem 0}.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent-blue),var(--accent-cyan));transition:width .3s;display:flex;align-items:center;justify-content:flex-end;padding-right:.75rem;font-size:.85rem;font-weight:600;min-width:3rem}.results{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin-top:1.5rem}.result-item{background:var(--bg-surface);border-radius:var(--radius-md);padding:1rem;text-align:center}.result-item .label{font-size:.8rem;color:var(--text-muted);margin-bottom:.25rem}.result-item .value{font-family:'JetBrains Mono',monospace;font-size:1.25rem;color:var(--accent-cyan)}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-blue);text-decoration:none}footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>进度计算器</h1>
    <p class="subtitle">计算项目进度、剩余时间和预计完成日期</p>

    <div class="card">
      <div class="row">
        <div class="form-group">
          <label>总量</label>
          <input type="number" id="total" placeholder="100" value="100">
        </div>
        <div class="form-group">
          <label>已完成</label>
          <input type="number" id="completed" placeholder="0" value="0">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>开始日期</label>
          <input type="date" id="startDate">
        </div>
        <div class="form-group">
          <label>目标日期（可选）</label>
          <input type="date" id="targetDate">
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width:0%">0%</div>
      </div>

      <div class="results">
        <div class="result-item">
          <div class="label">完成进度</div>
          <div class="value" id="progressPct">0%</div>
        </div>
        <div class="result-item">
          <div class="label">剩余数量</div>
          <div class="value" id="remaining">0</div>
        </div>
        <div class="result-item">
          <div class="label">已用天数</div>
          <div class="value" id="daysElapsed">0</div>
        </div>
        <div class="result-item">
          <div class="label">日均进度</div>
          <div class="value" id="dailyRate">0</div>
        </div>
        <div class="result-item">
          <div class="label">预计完成日期</div>
          <div class="value" id="estimatedEnd">-</div>
        </div>
        <div class="result-item">
          <div class="label">预计剩余天数</div>
          <div class="value" id="daysRemaining">-</div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').value = today;

    const inputs = ['total', 'completed', 'startDate', 'targetDate'];
    inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

    function calculate() {
      const total = parseFloat(document.getElementById('total').value) || 0;
      const completed = parseFloat(document.getElementById('completed').value) || 0;
      const startStr = document.getElementById('startDate').value;
      const targetStr = document.getElementById('targetDate').value;

      const pct = total > 0 ? (completed / total) * 100 : 0;
      const remaining = Math.max(0, total - completed);

      document.getElementById('progressFill').style.width = Math.min(100, pct) + '%';
      document.getElementById('progressFill').textContent = pct.toFixed(1) + '%';
      document.getElementById('progressPct').textContent = pct.toFixed(2) + '%';
      document.getElementById('remaining').textContent = remaining.toLocaleString();

      if (startStr) {
        const start = new Date(startStr);
        const now = new Date();
        const daysElapsed = Math.max(0, Math.floor((now - start) / (1000 * 60 * 60 * 24)));
        document.getElementById('daysElapsed').textContent = daysElapsed;

        const dailyRate = daysElapsed > 0 ? completed / daysElapsed : 0;
        document.getElementById('dailyRate').textContent = dailyRate.toFixed(2);

        if (dailyRate > 0 && remaining > 0) {
          const daysRemaining = Math.ceil(remaining / dailyRate);
          const estimatedEnd = new Date(now.getTime() + daysRemaining * 24 * 60 * 60 * 1000);
          document.getElementById('daysRemaining').textContent = daysRemaining;
          document.getElementById('estimatedEnd').textContent = estimatedEnd.toLocaleDateString('zh-CN');
        } else if (remaining === 0) {
          document.getElementById('daysRemaining').textContent = '已完成';
          document.getElementById('estimatedEnd').textContent = '已完成';
        } else {
          document.getElementById('daysRemaining').textContent = '-';
          document.getElementById('estimatedEnd').textContent = '-';
        }
      }
    }

    calculate();
  </script>
</body>
</html>
