  <style>

    [data-theme="dark"] { --bg: #0a0a0f; --card-bg: #1a1a24; --text: #e8e8ed; --text-muted: #9898a4; --border: #2a2a36; --primary: #a855f7; --success: #10b981; --shadow: 0 2px 8px rgb(0,0,0,0.3); }
    * { box-sizing: border-box; }

    .theme-toggle { position: fixed; top: 1rem; right: 1rem; width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border); background: var(--card-bg); cursor: pointer; font-size: 1.2rem; z-index: 100; }
    .preview-area { height: 300px; background: var(--bg); border-radius: var(--radius); display: flex; align-items: center; justify-content: center; margin-bottom: 20px; perspective: 1000px; }

    .output textarea { width: 100%; height: 80px; padding: 12px; font-family: ui-monospace, monospace; font-size: 0.9rem; border: 1px solid var(--border); border-radius: var(--radius); resize: vertical; background: var(--bg); color: var(--text); }

<body>
  <div class="container">
    <a href="../../index.html" class="back-link">â† è¿”å›å·¥å…·åˆ—è¡¨</a>
    <button class="theme-toggle" onclick="toggleTheme()">â˜€ï¸</button>
    <h1>CSS Transform ç”Ÿæˆå™¨</h1>
    <p class="desc">å¯è§†åŒ–ç”Ÿæˆ CSS transform å˜æ¢æ•ˆæœ</p>

    <div class="card">
      <div class="preview-area">
        <div class="preview-box" id="previewBox">Transform</div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label>æ—‹è½¬ (rotate): <span class="value" id="rotateVal">0deg</span></label>
          <input type="range" id="rotate" min="-180" max="180" value="0" oninput="updateTransform()" />
        </div>
        <div class="control-group">
          <label>Xè½´æ—‹è½¬ (rotateX): <span class="value" id="rotateXVal">0deg</span></label>
          <input type="range" id="rotateX" min="-180" max="180" value="0" oninput="updateTransform()" />
        </div>
        <div class="control-group">
          <label>Yè½´æ—‹è½¬ (rotateY): <span class="value" id="rotateYVal">0deg</span></label>
          <input type="range" id="rotateY" min="-180" max="180" value="0" oninput="updateTransform()" />
        </div>
        <div class="control-group">
          <label>ç¼©æ”¾ (scale): <span class="value" id="scaleVal">1</span></label>
          <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1" oninput="updateTransform()" />
        </div>
        <div class="control-group">
          <label>Xè½´å€¾æ–œ (skewX): <span class="value" id="skewXVal">0deg</span></label>
          <input type="range" id="skewX" min="-45" max="45" value="0" oninput="updateTransform()" />
        </div>
        <div class="control-group">
          <label>Yè½´å€¾æ–œ (skewY): <span class="value" id="skewYVal">0deg</span></label>
          <input type="range" id="skewY" min="-45" max="45" value="0" oninput="updateTransform()" />
        </div>
        <div class="control-group">
          <label>Xè½´å¹³ç§» (translateX): <span class="value" id="translateXVal">0px</span></label>
          <input type="range" id="translateX" min="-100" max="100" value="0" oninput="updateTransform()" />
        </div>
        <div class="control-group">
          <label>Yè½´å¹³ç§» (translateY): <span class="value" id="translateYVal">0px</span></label>
          <input type="range" id="translateY" min="-100" max="100" value="0" oninput="updateTransform()" />
        </div>
      </div>

      <div class="output">
        <textarea id="output" readonly></textarea>
        <div class="btn-row">
          <button class="btn" onclick="copyCSS()">å¤åˆ¶ CSS</button>
          <button class="btn" onclick="resetTransform()">é‡ç½®</button>
        </div>
      </div>
    </div>

    <footer>çº¯å‰ç«¯å·¥å…· Â· æ— æœåŠ¡å™¨ Â· <a href="../../index.html">WebUtils</a></footer>
  </div>

  <script>
    function updateTransform() {
      const rotate = document.getElementById('rotate').value;
      const rotateX = document.getElementById('rotateX').value;
      const rotateY = document.getElementById('rotateY').value;
      const scale = document.getElementById('scale').value;
      const skewX = document.getElementById('skewX').value;
      const skewY = document.getElementById('skewY').value;
      const translateX = document.getElementById('translateX').value;
      const translateY = document.getElementById('translateY').value;

      document.getElementById('rotateVal').textContent = rotate + 'deg';
      document.getElementById('rotateXVal').textContent = rotateX + 'deg';
      document.getElementById('rotateYVal').textContent = rotateY + 'deg';
      document.getElementById('scaleVal').textContent = scale;
      document.getElementById('skewXVal').textContent = skewX + 'deg';
      document.getElementById('skewYVal').textContent = skewY + 'deg';
      document.getElementById('translateXVal').textContent = translateX + 'px';
      document.getElementById('translateYVal').textContent = translateY + 'px';

      const transforms = [];
      if (translateX !== '0' || translateY !== '0') transforms.push(`translate(${translateX}px, ${translateY}px)`);
      if (rotate !== '0') transforms.push(`rotate(${rotate}deg)`);
      if (rotateX !== '0') transforms.push(`rotateX(${rotateX}deg)`);
      if (rotateY !== '0') transforms.push(`rotateY(${rotateY}deg)`);
      if (scale !== '1') transforms.push(`scale(${scale})`);
      if (skewX !== '0') transforms.push(`skewX(${skewX}deg)`);
      if (skewY !== '0') transforms.push(`skewY(${skewY}deg)`);

      const transformValue = transforms.length > 0 ? transforms.join(' ') : 'none';
      document.getElementById('previewBox').style.transform = transformValue;
      document.getElementById('output').value = `transform: ${transformValue};`;
    }

    function resetTransform() {
      document.getElementById('rotate').value = 0;
      document.getElementById('rotateX').value = 0;
      document.getElementById('rotateY').value = 0;
      document.getElementById('scale').value = 1;
      document.getElementById('skewX').value = 0;
      document.getElementById('skewY').value = 0;
      document.getElementById('translateX').value = 0;
      document.getElementById('translateY').value = 0;
      updateTransform();
    }

    function copyCSS() {
      navigator.clipboard.writeText(document.getElementById('output').value);
    }

    updateTransform();

    function toggleTheme() {
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', next);
    }
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        document.querySelector('.theme-toggle').textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      }
    })();
  </script>
</body>
