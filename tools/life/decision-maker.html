    <script>
        let wheelOptions = ['é€‰é¡¹1', 'é€‰é¡¹2', 'é€‰é¡¹3'];
        let randomOptions = [];
        let diceCount = 2;
        let history = [];
        const diceChars = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'];
        const colors = ['#f093fb', '#f5576c', '#667eea', '#764ba2', '#43e97b', '#38f9d7', '#fa709a', '#fee140'];
        
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(section + 'Section').classList.add('active');
            event.target.classList.add('active');
        }
        
        function renderWheelOptions() {
            document.getElementById('wheelOptions').innerHTML = wheelOptions.map((opt, i) => `
                <div class="option-tag">
                    <span>${opt}</span>
                    <button onclick="removeWheelOption(${i})">Ã—</button>
                </div>
            `).join('');
            drawWheel();
        }
        
        function addWheelOption() {
            const input = document.getElementById('wheelInput');
            if (input.value.trim()) {
                wheelOptions.push(input.value.trim());
                input.value = '';
                renderWheelOptions();
            }
        }
        
        function removeWheelOption(index) {
            wheelOptions.splice(index, 1);
            renderWheelOptions();
        }
        
        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const centerX = 150, centerY = 150, radius = 145;
            
            ctx.clearRect(0, 0, 300, 300);
            
            if (wheelOptions.length === 0) return;
            
            const sliceAngle = (2 * Math.PI) / wheelOptions.length;
            
            wheelOptions.forEach((opt, i) => {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * sliceAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px sans-serif';
                ctx.fillText(opt.length > 8 ? opt.substring(0, 8) + '...' : opt, radius - 10, 5);
                ctx.restore();
            });
        }
        
        function spinWheel() {
            if (wheelOptions.length < 2) { alert('è‡³å°‘éœ€è¦2ä¸ªé€‰é¡¹ï¼'); return; }
            
            const canvas = document.getElementById('wheelCanvas');
            const spins = 5 + Math.random() * 5;
            const extraAngle = Math.random() * 360;
            const totalRotation = spins * 360 + extraAngle;
            
            canvas.style.transform = `rotate(${totalRotation}deg)`;
            
            setTimeout(() => {
                const normalizedAngle = (360 - (totalRotation % 360)) % 360;
                const sliceAngle = 360 / wheelOptions.length;
                const winnerIndex = Math.floor(normalizedAngle / sliceAngle);
                const winner = wheelOptions[winnerIndex];
                
                document.getElementById('wheelResult').style.display = 'block';
                document.getElementById('wheelResult').innerHTML = `
                    <div class="result-icon">ğŸ‰</div>
                    <div class="result-text">${winner}</div>
                    <div class="result-sub">è¿™å°±æ˜¯ä½ çš„é€‰æ‹©ï¼</div>
                `;
                addHistory('è½¬ç›˜', winner);
            }, 4000);
        }
        
        function flipCoin() {
            const coin = document.getElementById('coinInner');
            coin.classList.add('flipping');
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                const result = Math.random() < 0.5 ? 'æ­£é¢ ğŸ‘‘' : 'åé¢ ğŸŒ™';
                document.getElementById('coinResult').style.display = 'block';
                document.getElementById('coinResult').innerHTML = `

                    <div class="result-text">${result}</div>
                `;
                addHistory('ç¡¬å¸', result);
            }, 1000);
        }
        
        function setDiceCount(count) {
            diceCount = count;
            document.querySelectorAll('#diceSection .tab').forEach(t => t.classList.remove('active'));
            document.getElementById('dice' + count).classList.add('active');
            renderDice();
        }
        
        function renderDice(values = null) {
            const container = document.getElementById('diceContainer');
            container.innerHTML = '';
            for (let i = 0; i < diceCount; i++) {
                const val = values ? values[i] : 0;
                container.innerHTML += `<div class="dice">${diceChars[val]}</div>`;
            }
        }
        
        function rollDice() {
            const dices = document.querySelectorAll('.dice');
            dices.forEach(d => d.classList.add('rolling'));
            
            setTimeout(() => {
                const values = [];
                for (let i = 0; i < diceCount; i++) {
                    values.push(Math.floor(Math.random() * 6));
                }
                dices.forEach((d, i) => {
                    d.classList.remove('rolling');
                    d.textContent = diceChars[values[i]];
                });
                
                const sum = values.reduce((a, b) => a + b + 1, 0);
                document.getElementById('diceResult').style.display = 'block';
                document.getElementById('diceResult').innerHTML = `
                    <div class="result-text">æ€»ç‚¹æ•°: ${sum}</div>
                    <div class="result-sub">${values.map(v => v + 1).join(' + ')} = ${sum}</div>
                `;
                addHistory('éª°å­', `${sum}ç‚¹`);
            }, 500);
        }

            document.getElementById('historyList').innerHTML = history.map(h => `
