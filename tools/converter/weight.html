<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量单位转换器 | HTML Tools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #fff;
            --text-secondary: #88a;
            --accent: #6366f1;
            --border: #2a2a3a;
            --success: #22c55e;
        }
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #fff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, var(--accent), #a855f7);
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 1.75rem; margin-bottom: 0.5rem; }
        .header p { opacity: 0.9; }
        .back-link {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        .input-row {
            display: flex;
            gap: 1rem;
        }
        .input-row input { flex: 2; }
        .input-row select { flex: 1; }
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .result-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .result-item:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .result-item .unit {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        .result-item .value {
            font-size: 1.1rem;
            font-weight: 600;
            font-family: Monaco, monospace;
            word-break: break-all;
        }
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; }
        .category-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 1.5rem 0 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            返回
        </a>
        <button class="theme-toggle" onclick="toggleTheme()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        </button>
        <h1>⚖️ 重量单位转换器</h1>
        <p>公制、英制、中国传统单位互转</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="input-group">
                <label>输入数值和单位</label>
                <div class="input-row">
                    <input type="number" id="inputValue" value="1" step="any" oninput="convert()">
                    <select id="inputUnit" onchange="convert()">
                        <option value="kg">千克 (kg)</option>
                        <option value="g">克 (g)</option>
                        <option value="mg">毫克 (mg)</option>
                        <option value="t">吨 (t)</option>
                        <option value="lb">磅 (lb)</option>
                        <option value="oz">盎司 (oz)</option>
                        <option value="st">英石 (st)</option>
                        <option value="gr">格令 (gr)</option>
                        <option value="ct">克拉 (ct)</option>
                        <option value="jin">斤</option>
                        <option value="liang">两</option>
                        <option value="qian">钱</option>
                        <option value="dan">担</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card">
            <h3 class="category-title">公制单位</h3>
            <div class="results-grid" id="metricResults"></div>
            <h3 class="category-title">英制单位</h3>
            <div class="results-grid" id="imperialResults"></div>
            <h3 class="category-title">中国传统单位</h3>
            <div class="results-grid" id="chineseResults"></div>
        </div>
    </div>
    <div class="toast" id="toast">已复制到剪贴板</div>
    <script>
        const units = {
            kg: { name: '千克 (kg)', toKg: 1, category: 'metric' },
            g: { name: '克 (g)', toKg: 0.001, category: 'metric' },
            mg: { name: '毫克 (mg)', toKg: 1e-6, category: 'metric' },
            t: { name: '吨 (t)', toKg: 1000, category: 'metric' },
            ct: { name: '克拉 (ct)', toKg: 0.0002, category: 'metric' },
            lb: { name: '磅 (lb)', toKg: 0.45359237, category: 'imperial' },
            oz: { name: '盎司 (oz)', toKg: 0.028349523, category: 'imperial' },
            st: { name: '英石 (st)', toKg: 6.35029318, category: 'imperial' },
            gr: { name: '格令 (gr)', toKg: 0.00006479891, category: 'imperial' },
            jin: { name: '斤', toKg: 0.5, category: 'chinese' },
            liang: { name: '两', toKg: 0.05, category: 'chinese' },
            qian: { name: '钱', toKg: 0.005, category: 'chinese' },
            dan: { name: '担', toKg: 50, category: 'chinese' }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const fromUnit = document.getElementById('inputUnit').value;
            const kg = value * units[fromUnit].toKg;

            const categories = {
                metric: document.getElementById('metricResults'),
                imperial: document.getElementById('imperialResults'),
                chinese: document.getElementById('chineseResults')
            };

            Object.values(categories).forEach(el => el.innerHTML = '');

            Object.entries(units).forEach(([key, unit]) => {
                const result = kg / unit.toKg;
                const formatted = formatNumber(result);
                const html = `
                    <div class="result-item" onclick="copyValue('${formatted}')">
                        <div class="unit">${unit.name}</div>
                        <div class="value">${formatted}</div>
                    </div>
                `;
                categories[unit.category].innerHTML += html;
            });
        }

        function formatNumber(num) {
            if (num === 0) return '0';
            if (Math.abs(num) >= 1e10 || Math.abs(num) < 1e-6) {
                return num.toExponential(6);
            }
            return parseFloat(num.toPrecision(10)).toString();
        }

        function copyValue(value) {
            navigator.clipboard.writeText(value);
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            convert();
        })();
    </script>
</body>
</html>
