        }
    </style>

<body>

        <header>

        <div class="custom-arrow">

    <script>
        const directions = [
            { id: 'nw', label: 'â†–' },
            { id: 'n', label: 'â†‘' },
            { id: 'ne', label: 'â†—' },
            { id: 'w', label: 'â†' },
            { id: 'center', label: '' },
            { id: 'e', label: 'â†’' },
            { id: 'sw', label: 'â†™' },
            { id: 's', label: 'â†“' },
            { id: 'se', label: 'â†˜' },
        ];
        
        const arrowStyles = {
            simple: { name: 'ç®€å•', arrows: { n: 'â†‘', ne: 'â†—', e: 'â†’', se: 'â†˜', s: 'â†“', sw: 'â†™', w: 'â†', nw: 'â†–' }},
            double: { name: 'åŒçº¿', arrows: { n: 'â‡‘', ne: 'â‡—', e: 'â‡’', se: 'â‡˜', s: 'â‡“', sw: 'â‡™', w: 'â‡', nw: 'â‡–' }},
            heavy: { name: 'ç²—ä½“', arrows: { n: 'â¬†', ne: 'â¬ˆ', e: 'â¡', se: 'â¬Š', s: 'â¬‡', sw: 'â¬‹', w: 'â¬…', nw: 'â¬‰' }},
            outline: { name: 'ç©ºå¿ƒ', arrows: { n: 'â‡§', ne: 'â¬€', e: 'â‡¨', se: 'â¬‚', s: 'â‡©', sw: 'â¬ƒ', w: 'â‡¦', nw: 'â¬' }},
            triangle: { name: 'ä¸‰è§’', arrows: { n: 'â–²', ne: 'â—¥', e: 'â–¶', se: 'â—¢', s: 'â–¼', sw: 'â—£', w: 'â—€', nw: 'â—¤' }},
            curved: { name: 'å¼¯æ›²', arrows: { n: 'â¤´', ne: 'â†±', e: 'â†ª', se: 'â†³', s: 'â¤µ', sw: 'â†²', w: 'â†©', nw: 'â†°' }},
        };
        
        const arrowGallery = {
            'åŸºæœ¬ç®­å¤´': ['â†', 'â†’', 'â†‘', 'â†“', 'â†”', 'â†•', 'â†–', 'â†—', 'â†˜', 'â†™'],
            'åŒçº¿ç®­å¤´': ['â‡', 'â‡’', 'â‡‘', 'â‡“', 'â‡”', 'â‡•', 'â‡–', 'â‡—', 'â‡˜', 'â‡™'],
            'ç²—ç®­å¤´': ['â¬…', 'â¡', 'â¬†', 'â¬‡', 'â¬ˆ', 'â¬‰', 'â¬Š', 'â¬‹'],
            'åœ†å½¢ç®­å¤´': ['â†º', 'â†»', 'âŸ²', 'âŸ³', 'â†¶', 'â†·'],
            'æ³¢æµªç®­å¤´': ['â†œ', 'â†', 'â†­', 'â‡œ', 'â‡'],
            'è™šçº¿ç®­å¤´': ['â‡ ', 'â‡¢', 'â‡¡', 'â‡£', 'â¤Œ', 'â¤', 'â¤', 'â¤'],
            'å¸¦å°¾ç®­å¤´': ['â†¢', 'â†£', 'â†¤', 'â†¦', 'â†§', 'â†¥'],
            'åŒå¤´ç®­å¤´': ['â†', 'â† ', 'â†Ÿ', 'â†¡', 'â‡', 'â‡Ÿ'],
            'æ‰‹æŒ‡ç®­å¤´': ['â˜œ', 'â˜', 'â˜', 'â˜Ÿ', 'ğŸ‘†', 'ğŸ‘‡', 'ğŸ‘ˆ', 'ğŸ‘‰'],
            'ç‰¹æ®Šç®­å¤´': ['â”', 'â™', 'â›', 'âœ', 'â', 'â', 'âŸ', 'â ', 'â¢', 'â£', 'â¤', 'â¥', 'â¦', 'â§', 'â¨', 'â©', 'âª', 'â«', 'â¬', 'â­', 'â®', 'â¯', 'â±', 'â²'],
            'æ•°å­¦ç®­å¤´': ['âŸµ', 'âŸ¶', 'âŸ·', 'âŸ¸', 'âŸ¹', 'âŸº', 'âŸ»', 'âŸ¼', 'âŸ½', 'âŸ¾', 'âŸ¿'],
            'å¸¦åœˆç®­å¤´': ['â€', 'â', 'â‚', 'âƒ', 'â„', 'â…', 'â†', 'â‡', 'âˆ', 'â‰'],
        };
        
        let currentDirection = 'e';
        let currentStyle = 'simple';
        
        function init() {
            renderDirectionGrid();
            renderStyleOptions();
            renderGallery();
            updateResult();
            
            const savedTheme = localStorage.getItem('arrow-generator-theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
        
        function renderDirectionGrid() {
            const grid = document.getElementById('directionGrid');
            while (grid.firstChild) {
                grid.removeChild(grid.firstChild);
            }
            
            directions.forEach(function(dir) {
                const btn = document.createElement('button');
                btn.className = 'direction-btn' + (dir.id === currentDirection ? ' active' : '');
                btn.textContent = dir.label;
                
                if (dir.id !== 'center') {
                    btn.onclick = function() { selectDirection(dir.id); };
                } else {
                    btn.disabled = true;
                    btn.style.visibility = 'hidden';
                }
                
                grid.appendChild(btn);
            });
        }
        
        function renderStyleOptions() {
            const container = document.getElementById('styleOptions');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            Object.keys(arrowStyles).forEach(function(styleId) {
                const style = arrowStyles[styleId];
                const btn = document.createElement('button');
                btn.className = 'style-btn' + (styleId === currentStyle ? ' active' : '');
                btn.textContent = style.name + ' ' + style.arrows.e;
                btn.onclick = function() { selectStyle(styleId); };
                container.appendChild(btn);
            });
        }
        
        function renderGallery() {
            const container = document.getElementById('galleryContent');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            Object.keys(arrowGallery).forEach(function(categoryName) {
                const category = document.createElement('div');
                category.className = 'gallery-category';
                
                const title = document.createElement('h4');
                title.textContent = categoryName;
                category.appendChild(title);
                
                const grid = document.createElement('div');
                grid.className = 'gallery-grid';
                
                arrowGallery[categoryName].forEach(function(arrow) {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.textContent = arrow;
                    item.title = 'ç‚¹å‡»å¤åˆ¶: ' + arrow;
                    item.onclick = function() { copyText(arrow); };
                    grid.appendChild(item);
                });
                
                category.appendChild(grid);
                container.appendChild(category);
            });
        }
        
        function selectDirection(dir) {
            currentDirection = dir;
            renderDirectionGrid();
            updateResult();
        }
        
        function selectStyle(style) {
            currentStyle = style;
            renderStyleOptions();
            updateResult();
        }
        
        function updateResult() {
            const arrow = arrowStyles[currentStyle].arrows[currentDirection];
            const resultArrow = document.getElementById('resultArrow');
            const resultInfo = document.getElementById('resultInfo');
            
            resultArrow.textContent = arrow;
            resultInfo.textContent = 'Unicode: U+' + arrow.charCodeAt(0).toString(16).toUpperCase().padStart(4, '0');
        }
        
        function copyArrow() {
            const arrow = document.getElementById('resultArrow').textContent;
            copyText(arrow);
        }
        
        function updateCustomArrow() {
            const left = document.getElementById('leftPart').value;
            const body = document.getElementById('bodyPart').value;
            const length = parseInt(document.getElementById('bodyLength').value) || 0;
            const right = document.getElementById('rightPart').value;
            
            const arrow = left + body.repeat(length) + right;
            document.getElementById('customPreview').textContent = arrow || '(ç©º)';
        }
        
        function copyCustomArrow() {
            const arrow = document.getElementById('customPreview').textContent;
            if (arrow && arrow !== '(ç©º)') {
                copyText(arrow);
            }
        }
        
        function copyText(text) {
            navigator.clipboard.writeText(text).then(function() {
                showToast('å·²å¤åˆ¶: ' + text);
            });
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, 2000);
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('arrow-generator-theme', newTheme);
        }
        
        init();
    </script>
</body>
