<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON 转 TypeScript - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }
    .options {
      display: flex;
      gap: 20px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    .option-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .option-group label { font-weight: normal; margin: 0; }
    input[type="text"] {
      padding: 8px 12px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 150px;
    }
    input[type="checkbox"] { width: 16px; height: 16px; }
    select {
      padding: 8px 12px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
    .panel label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    textarea {
      width: 100%;
      height: 400px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.85rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.5;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }
    .status {
      font-size: 0.85rem;
      margin-top: 12px;
      min-height: 20px;
    }
    .status.success { color: var(--success); }
    .status.error { color: var(--danger); }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>JSON 转 TypeScript</h1>
    <p class="desc">将 JSON 数据转换为 TypeScript 接口或类型定义</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnConvert" class="primary">转换</button>
        <button id="btnCopy">复制结果</button>
        <button id="btnClear">清空</button>
      </div>

      <div class="options">
        <div class="option-group">
          <label for="typeName">类型名称:</label>
          <input type="text" id="typeName" value="RootObject" />
        </div>
        <div class="option-group">
          <label for="outputType">输出类型:</label>
          <select id="outputType">
            <option value="interface">interface</option>
            <option value="type">type</option>
          </select>
        </div>
        <div class="option-group">
          <input type="checkbox" id="optional" />
          <label for="optional">所有属性可选</label>
        </div>
        <div class="option-group">
          <input type="checkbox" id="readonly" />
          <label for="readonly">只读属性</label>
        </div>
      </div>

      <div class="grid">
        <div class="panel">
          <label for="input">JSON 输入</label>
          <textarea id="input" placeholder="{&quot;name&quot;: &quot;张三&quot;, &quot;age&quot;: 25, &quot;email&quot;: &quot;test@example.com&quot;}"></textarea>
        </div>
        <div class="panel">
          <label for="output">TypeScript 输出</label>
          <textarea id="output" readonly placeholder="转换后的 TypeScript 定义将显示在这里..."></textarea>
        </div>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const typeNameEl = document.getElementById('typeName');
    const outputTypeEl = document.getElementById('outputType');
    const optionalEl = document.getElementById('optional');
    const readonlyEl = document.getElementById('readonly');

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function toPascalCase(str) {
      return str
        .split(/[_\-\s]+/)
        .map(part => capitalize(part))
        .join('');
    }

    function getTsType(value, key, interfaces, visited = new Set()) {
      if (value === null) return 'null';
      if (value === undefined) return 'undefined';
      
      const type = typeof value;
      
      if (type === 'string') return 'string';
      if (type === 'boolean') return 'boolean';
      if (type === 'number') return 'number';
      
      if (Array.isArray(value)) {
        if (value.length === 0) return 'unknown[]';
        
        // 获取数组元素的所有类型
        const types = new Set();
        value.forEach(item => {
          types.add(getTsType(item, key, interfaces, visited));
        });
        
        const uniqueTypes = [...types];
        if (uniqueTypes.length === 1) {
          return uniqueTypes[0] + '[]';
        }
        return '(' + uniqueTypes.join(' | ') + ')[]';
      }
      
      if (type === 'object') {
        const interfaceName = toPascalCase(key);
        
        // 防止循环引用
        const objStr = JSON.stringify(value);
        if (visited.has(objStr)) {
          return interfaceName;
        }
        visited.add(objStr);
        
        generateInterface(value, interfaceName, interfaces, visited);
        return interfaceName;
      }
      
      return 'unknown';
    }

    function generateInterface(obj, name, interfaces, visited) {
      const useInterface = outputTypeEl.value === 'interface';
      const optional = optionalEl.checked ? '?' : '';
      const readonly = readonlyEl.checked ? 'readonly ' : '';
      
      const props = [];
      
      for (const [key, value] of Object.entries(obj)) {
        const tsType = getTsType(value, key, interfaces, visited);
        // 如果键名包含特殊字符，用引号包裹
        const safeName = /^[a-zA-Z_$][a-zA-Z0-9_$]*$/.test(key) ? key : `"${key}"`;
        props.push(`  ${readonly}${safeName}${optional}: ${tsType};`);
      }
      
      let definition;
      if (useInterface) {
        definition = `interface ${name} {\n${props.join('\n')}\n}`;
      } else {
        definition = `type ${name} = {\n${props.join('\n')}\n};`;
      }
      
      // 避免重复定义
      const keyword = useInterface ? 'interface' : 'type';
      if (!interfaces.some(i => i.startsWith(`${keyword} ${name}`))) {
        interfaces.push(definition);
      }
      
      return name;
    }

    function jsonToTs(jsonStr, rootName) {
      const obj = JSON.parse(jsonStr);
      const interfaces = [];
      const visited = new Set();
      
      if (Array.isArray(obj)) {
        if (obj.length > 0 && typeof obj[0] === 'object' && obj[0] !== null) {
          generateInterface(obj[0], rootName, interfaces, visited);
          return interfaces.reverse().join('\n\n');
        }
        const elemType = obj.length > 0 ? getTsType(obj[0], 'item', interfaces, visited) : 'unknown';
        return `type ${rootName} = ${elemType}[];`;
      }
      
      generateInterface(obj, rootName, interfaces, visited);
      return interfaces.reverse().join('\n\n');
    }

    function convert() {
      const input = inputEl.value.trim();
      if (!input) {
        showStatus('请输入 JSON 数据', 'error');
        return;
      }

      try {
        const typeName = typeNameEl.value.trim() || 'RootObject';
        const result = jsonToTs(input, typeName);
        outputEl.value = result;
        showStatus('转换成功', 'success');
      } catch (e) {
        outputEl.value = '';
        showStatus('JSON 解析错误: ' + e.message, 'error');
      }
    }

    document.getElementById('btnPaste').onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        showStatus('已粘贴', 'success');
        convert();
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnConvert').onclick = convert;

    document.getElementById('btnCopy').onclick = async () => {
      const text = outputEl.value;
      if (!text) {
        showStatus('没有可复制的内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = () => {
      inputEl.value = '';
      outputEl.value = '';
      showStatus('已清空', 'success');
    };

    inputEl.addEventListener('input', () => {
      if (inputEl.value.trim()) convert();
    });

    [outputTypeEl, optionalEl, readonlyEl].forEach(el => {
      el.addEventListener('change', () => {
        if (inputEl.value.trim()) convert();
      });
    });
  </script>
</body>
</html>
