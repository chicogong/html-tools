    <script>
        window.toggleTheme = function() {
            const t = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        };
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

        window.analyze = function() {
            let text = document.getElementById('input').value;
            const ignoreCase = document.getElementById('ignoreCase').checked;
            const ignoreNumbers = document.getElementById('ignoreNumbers').checked;
            const ignorePunctuation = document.getElementById('ignorePunctuation').checked;

            if (ignoreCase) text = text.toLowerCase();
            if (ignorePunctuation) text = text.replace(/[^\w\s\u4e00-\u9fa5]/g, ' ');
            if (ignoreNumbers) text = text.replace(/\d+/g, '');

            // Split into words (handle both Chinese and English)
            const words = text.split(/\s+/).filter(w => w.length > 0);
            
            // For Chinese, also split individual characters
            const allWords = [];
            words.forEach(word => {
                if (/[\u4e00-\u9fa5]/.test(word)) {
                    // Chinese text - split by characters and also keep the whole word
                    allWords.push(...word.split(''));
                } else {
                    allWords.push(word);
                }
            });

            // Count frequencies
            const freq = {};
            allWords.forEach(word => {
                if (word.length > 0) {
                    freq[word] = (freq[word] || 0) + 1;
                }
            });

            // Sort by frequency
            const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
            const maxCount = sorted.length > 0 ? sorted[0][1] : 0;

            // Update stats
            document.getElementById('totalWords').textContent = allWords.length;
            document.getElementById('uniqueWords').textContent = sorted.length;
            const avgLen = allWords.length > 0 ? (allWords.join('').length / allWords.length).toFixed(1) : 0;
            document.getElementById('avgLength').textContent = avgLen;
            document.getElementById('topWord').textContent = sorted.length > 0 ? sorted[0][0] : '-';

            // Render word list
            const html = sorted.slice(0, 50).map(([word, count], i) => `
                <div class="word-item">
                    <span class="word-rank">${i + 1}</span>
                    <span class="word-text">${escapeHtml(word)}</span>
                    <span class="word-count">${count}</span>
                    <div class="word-bar">
                        <div class="word-bar-fill" style="width: ${(count / maxCount * 100)}%"></div>
                    </div>
                </div>
            `).join('');
            document.getElementById('wordList').innerHTML = html || '<p style="color: var(--text-secondary); text-align: center; padding: 2rem;">æš‚æ— æ•°æ®</p>';
        };

        window.escapeHtml = function(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        window.clearAll = function() {
            document.getElementById('input').value = '';
            document.getElementById('wordList').innerHTML = '';
            document.getElementById('totalWords').textContent = '0';
            document.getElementById('uniqueWords').textContent = '0';
            document.getElementById('avgLength').textContent = '0';
            document.getElementById('topWord').textContent = '-';
        };

        analyze();
    </script>
