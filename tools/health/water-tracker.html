      }
      .custom-input-group {

      .custom-input-group input {

      .history {

      footer {

      @media (max-width: 500px) {

          grid-template-columns: repeat(2, 1fr);
        }

        }
      }
    </style>

  <body>
    <div class="bg-grid"></div>
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>

      <nav class="breadcrumb">
        <a href="../../index.html">È¶ñÈ°µ</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">ÂñùÊ∞¥ÊèêÈÜí</span>
      </nav>

      <h1>üíß ÂñùÊ∞¥ÊèêÈÜí</h1>
      <p class="subtitle">ËÆ∞ÂΩïÊØèÊó•È•ÆÊ∞¥ÔºåÂÖªÊàêÂÅ•Â∫∑‰π†ÊÉØ</p>

      <div class="progress-card" id="progressCard">
        <div class="progress-label">‰ªäÊó•È•ÆÊ∞¥Èáè</div>
        <div class="progress-value" id="currentAmount">0 ml</div>
        <div class="progress-target">
          ÁõÆÊ†á:
          <span id="targetAmount">2000</span>
          ml
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar" style="width: 0%">
            <span id="progressPercent">0%</span>
          </div>
        </div>
      </div>

      <div class="quick-add">
        <button class="quick-btn" onclick="addWater(100)">
          <div class="quick-btn-icon">‚òï</div>
          <div class="quick-btn-text">100ml</div>
        </button>
        <button class="quick-btn" onclick="addWater(200)">
          <div class="quick-btn-icon">ü•§</div>
          <div class="quick-btn-text">200ml</div>
        </button>
        <button class="quick-btn" onclick="addWater(300)">
          <div class="quick-btn-icon">ü•õ</div>
          <div class="quick-btn-text">300ml</div>
        </button>
        <button class="quick-btn" onclick="addWater(500)">
          <div class="quick-btn-icon">üç∂</div>
          <div class="quick-btn-text">500ml</div>
        </button>
      </div>

      <div class="custom-add">
        <div class="custom-add-title">‚öôÔ∏è Ëá™ÂÆö‰πâ</div>
        <div class="custom-input-group">
          <input
            type="number"
            id="customAmount"
            placeholder="ËæìÂÖ•ÊØ´ÂçáÊï∞"
            min="1"
            max="2000"
            step="50"
          />
          <button onclick="addCustom()">Ê∑ªÂä†</button>
        </div>
      </div>

      <div class="history">
        <div class="history-title">
          <span>üìú ‰ªäÊó•ËÆ∞ÂΩï</span>
          <span class="clear-btn" onclick="clearHistory()">Ê∏ÖÁ©∫</span>
        </div>
        <div class="history-list" id="historyList">
          <div class="empty-history">‰ªäÂ§©ËøòÊ≤°ÊúâÂñùÊ∞¥ËÆ∞ÂΩï</div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/nicexe/html-tools" target="_blank">GitHub</a>
      </footer>
    </div>

    <script>
      const TARGET = 2000; // ml
      let todayData = loadTodayData();

      function loadTodayData() {
        const saved = localStorage.getItem('water_tracker');
        if (!saved) return { date: getToday(), records: [], total: 0 };

        const data = JSON.parse(saved);
        if (data.date !== getToday()) {
          // New day, reset
          return { date: getToday(), records: [], total: 0 };
        }

        return data;
      }

      function saveTodayData() {
        localStorage.setItem('water_tracker', JSON.stringify(todayData));
      }

      function getToday() {
        return new Date().toISOString().split('T')[0];
      }

      function addWater(amount) {
        todayData.records.push({
          time: new Date().toISOString(),
          amount
        });
        todayData.total += amount;

        saveTodayData();
        render();

        // Check if goal reached
        if (todayData.total >= TARGET && todayData.total - amount < TARGET) {
          setTimeout(() => {
            alert('üéâ ÊÅ≠ÂñúÔºÅ‰ªäÊó•È•ÆÊ∞¥ÁõÆÊ†áÂ∑≤ËææÊàêÔºÅ');
          }, 500);
        }
      }

      function addCustom() {
        const input = document.getElementById('customAmount');
        const amount = parseInt(input.value);

        if (!amount || amount <= 0) {
          alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊØ´ÂçáÊï∞');
          return;
        }

        addWater(amount);
        input.value = '';
      }

      function deleteRecord(index) {
        const record = todayData.records[index];
        todayData.total -= record.amount;
        todayData.records.splice(index, 1);

        saveTodayData();
        render();
      }

      function clearHistory() {
        if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫‰ªäÊó•ÊâÄÊúâËÆ∞ÂΩïÂêóÔºü')) {
          todayData.records = [];
          todayData.total = 0;
          saveTodayData();
          render();
        }
      }

      function formatTime(isoString) {
        const date = new Date(isoString);
        return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      }

      function render() {
        // Update progress
        document.getElementById('currentAmount').textContent = todayData.total + ' ml';
        document.getElementById('targetAmount').textContent = TARGET;

        const percent = Math.min(100, Math.round((todayData.total / TARGET) * 100));
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = percent + '%';
        document.getElementById('progressPercent').textContent = percent + '%';

        // Update card style if goal reached
        const progressCard = document.getElementById('progressCard');
        if (todayData.total >= TARGET) {
          progressCard.classList.add('goal-reached');
        } else {
          progressCard.classList.remove('goal-reached');
        }

        // Update history
        const historyList = document.getElementById('historyList');
        if (todayData.records.length === 0) {
          historyList.innerHTML = '<div class="empty-history">‰ªäÂ§©ËøòÊ≤°ÊúâÂñùÊ∞¥ËÆ∞ÂΩï</div>';
          return;
        }

        historyList.innerHTML = todayData.records
          .map(
            (record, index) => `
        <div class="history-item">
          <span class="history-time">${formatTime(record.time)}</span>
          <span class="history-amount">+${record.amount} ml</span>
          <button class="history-delete" onclick="deleteRecord(${index})">√ó</button>
        </div>
      `
          )
          .reverse()
          .join('');
      }

      // Initialize
      render();

      // Handle Enter key
      document.getElementById('customAmount').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addCustom();
      });

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector('.theme-toggle');
        const current = html.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', next);
        btn.textContent = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', next);
      };

      (function () {
        const saved = localStorage.getItem('theme');
        if (saved) {
          document.documentElement.setAttribute('data-theme', saved);
          document.querySelector('.theme-toggle').textContent = saved === 'light' ? '‚òÄÔ∏è' : 'üåô';
        }
      })();
    </script>
  </body>
