    <style>

    <div class="container">
        <h1>âœ¨ CSSåŠ¨ç”»ç”Ÿæˆå™¨</h1>
        <div class="layout">
            <div class="card">
                <div class="presets">
                    <div class="preset" onclick="applyPreset('bounce')">å¼¹è·³</div>
                    <div class="preset" onclick="applyPreset('shake')">æŠ–åŠ¨</div>
                    <div class="preset" onclick="applyPreset('pulse')">è„‰å†²</div>
                    <div class="preset" onclick="applyPreset('spin')">æ—‹è½¬</div>
                    <div class="preset" onclick="applyPreset('fade')">æ·¡å…¥æ·¡å‡º</div>
                    <div class="preset" onclick="applyPreset('slide')">æ»‘åŠ¨</div>
                    <div class="preset" onclick="applyPreset('flip')">ç¿»è½¬</div>
                    <div class="preset" onclick="applyPreset('swing')">æ‘†åŠ¨</div>
                </div>
                <div class="preview-area">
                    <div class="preview-box" id="preview"></div>
                </div>
                <div class="output" id="output"></div>
                <button class="btn" onclick="copyCSS()">ğŸ“‹ å¤åˆ¶CSS</button>
                <button class="btn" onclick="toggleAnimation()">â¯ï¸ æ’­æ”¾/æš‚åœ</button>
            </div>
            <div class="card">
                <div class="control-group">
                    <label>åŠ¨ç”»åç§°</label>
                    <input type="text" id="animationName" value="myAnimation" oninput="update()">
                </div>
                <div class="row">
                    <div class="control-group">
                        <label>æŒç»­æ—¶é—´</label>
                        <input type="text" id="duration" value="1s" oninput="update()">
                    </div>
                    <div class="control-group">
                        <label>å»¶è¿Ÿ</label>
                        <input type="text" id="delay" value="0s" oninput="update()">
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label>æ—¶é—´å‡½æ•°</label>
                        <select id="timing" onchange="update()">
                            <option value="ease">ease</option>
                            <option value="ease-in">ease-in</option>
                            <option value="ease-out">ease-out</option>
                            <option value="ease-in-out">ease-in-out</option>
                            <option value="linear">linear</option>
                            <option value="cubic-bezier(0.68, -0.55, 0.265, 1.55)">å¼¹æ€§</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>å¾ªç¯æ¬¡æ•°</label>
                        <select id="iteration" onchange="update()">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="infinite" selected>æ— é™</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label>æ–¹å‘</label>
                        <select id="direction" onchange="update()">
                            <option value="normal">normal</option>
                            <option value="reverse">reverse</option>
                            <option value="alternate">alternate</option>
                            <option value="alternate-reverse">alternate-reverse</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>å¡«å……æ¨¡å¼</label>
                        <select id="fillMode" onchange="update()">
                            <option value="none">none</option>
                            <option value="forwards">forwards</option>
                            <option value="backwards">backwards</option>
                            <option value="both">both</option>
                        </select>
                    </div>
                </div>
                <div class="keyframes">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <h3 style="font-size: 14px; color: #ff6b6b;">å…³é”®å¸§</h3>
                        <button class="btn btn-sm" onclick="addKeyframe()">+ æ·»åŠ </button>
                    </div>
                    <div id="keyframesList"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let keyframes = [
            { percent: 0, css: 'transform: translateY(0);' },
            { percent: 50, css: 'transform: translateY(-20px);' },
            { percent: 100, css: 'transform: translateY(0);' }
        ];
        let isPlaying = true;
        
        const presets = {
            bounce: [
                { percent: 0, css: 'transform: translateY(0);' },
                { percent: 50, css: 'transform: translateY(-30px);' },
                { percent: 100, css: 'transform: translateY(0);' }
            ],
            shake: [
                { percent: 0, css: 'transform: translateX(0);' },
                { percent: 25, css: 'transform: translateX(-10px);' },
                { percent: 50, css: 'transform: translateX(10px);' },
                { percent: 75, css: 'transform: translateX(-10px);' },
                { percent: 100, css: 'transform: translateX(0);' }
            ],
            pulse: [
                { percent: 0, css: 'transform: scale(1);' },
                { percent: 50, css: 'transform: scale(1.1);' },
                { percent: 100, css: 'transform: scale(1);' }
            ],
            spin: [
                { percent: 0, css: 'transform: rotate(0deg);' },
                { percent: 100, css: 'transform: rotate(360deg);' }
            ],
            fade: [
                { percent: 0, css: 'opacity: 1;' },
                { percent: 50, css: 'opacity: 0.3;' },
                { percent: 100, css: 'opacity: 1;' }
            ],
            slide: [
                { percent: 0, css: 'transform: translateX(-50px); opacity: 0;' },
                { percent: 100, css: 'transform: translateX(0); opacity: 1;' }
            ],
            flip: [
                { percent: 0, css: 'transform: perspective(400px) rotateY(0);' },
                { percent: 100, css: 'transform: perspective(400px) rotateY(360deg);' }
            ],
            swing: [
                { percent: 0, css: 'transform: rotate(0deg);' },
                { percent: 20, css: 'transform: rotate(15deg);' },
                { percent: 40, css: 'transform: rotate(-10deg);' },
                { percent: 60, css: 'transform: rotate(5deg);' },
                { percent: 80, css: 'transform: rotate(-5deg);' },
                { percent: 100, css: 'transform: rotate(0deg);' }
            ]
        };
        
        function applyPreset(name) {
            keyframes = JSON.parse(JSON.stringify(presets[name]));
            renderKeyframes();
            update();
        }
        
        function renderKeyframes() {
            const container = document.getElementById('keyframesList');
            container.innerHTML = keyframes.map((kf, i) => `
                <div class="keyframe">
                    <div class="keyframe-header">
                        <span><input type="number" value="${kf.percent}" min="0" max="100" onchange="updateKeyframe(${i}, 'percent', this.value)">%</span>
                        ${keyframes.length > 2 ? `<button class="btn btn-sm" style="background:#e74c3c" onclick="removeKeyframe(${i})">Ã—</button>` : ''}
                    </div>
                    <textarea oninput="updateKeyframe(${i}, 'css', this.value)">${kf.css}</textarea>
                </div>
            `).join('');
        }
        
        function updateKeyframe(index, prop, value) {
            keyframes[index][prop] = prop === 'percent' ? parseInt(value) : value;
            update();
        }
        
        function addKeyframe() {
            const lastPercent = keyframes[keyframes.length - 1].percent;
            keyframes.push({ percent: Math.min(lastPercent + 25, 100), css: 'transform: none;' });
            keyframes.sort((a, b) => a.percent - b.percent);
            renderKeyframes();
            update();
        }
        
        function removeKeyframe(index) {
            if (keyframes.length > 2) {
                keyframes.splice(index, 1);
                renderKeyframes();
                update();
            }
        }
        
        function update() {
            const name = document.getElementById('animationName').value;
            const duration = document.getElementById('duration').value;
            const delay = document.getElementById('delay').value;
            const timing = document.getElementById('timing').value;
            const iteration = document.getElementById('iteration').value;
            const direction = document.getElementById('direction').value;
            const fillMode = document.getElementById('fillMode').value;
            
            const keyframeCSS = keyframes.map(kf => `  ${kf.percent}% { ${kf.css} }`).join('\n');
            
            const css = `@keyframes ${name} {\n${keyframeCSS}\n}\n\n.element {\n  animation: ${name} ${duration} ${timing} ${delay} ${iteration} ${direction} ${fillMode};\n}`;
            
            document.getElementById('output').textContent = css;
            
            // Apply to preview
            const style = document.createElement('style');
            style.textContent = `@keyframes ${name} {\n${keyframeCSS}\n}`;
            document.head.querySelectorAll('style[data-animation]').forEach(s => s.remove());
            style.dataset.animation = 'true';
            document.head.appendChild(style);
            
            const preview = document.getElementById('preview');
            preview.style.animation = isPlaying ? `${name} ${duration} ${timing} ${delay} ${iteration} ${direction} ${fillMode}` : 'none';
        }
        
        function toggleAnimation() {
            isPlaying = !isPlaying;
            update();
        }
        
        function copyCSS() {
            navigator.clipboard.writeText(document.getElementById('output').textContent);
            alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿!');
        }
        
        renderKeyframes();
        update();
    </script>
