    <script>
      const icons = [
        "ğŸ‚",
        "ğŸ’•",
        "ğŸ“",
        "âœˆï¸",
        "ğŸ ",
        "ğŸ’",
        "ğŸ‘¶",
        "ğŸ‰",
        "ğŸ†",

        "ğŸ’¼",

        "â­"
      ];
      const colors = [
        "#ec4899",
        "#f43f5e",
        "#f97316",
        "#eab308",
        "#22c55e",
        "#14b8a6",
        "#3b82f6",
        "#8b5cf6"
      ];
      let events = [],
        selectedIcon = "ğŸ‚",
        selectedColor = "#ec4899";
      const $ = (id) => document.getElementById(id);
      function init() {
        loadData();
        renderIconPicker();
        renderColorPicker();
        render();
        setupEvents();
        loadTheme();
        setInterval(render, 60000);
      }
      window.loadData = function () {
        events = JSON.parse(localStorage.getItem("countdownEvents") || "[]");
      };
      window.saveData = function () {
        localStorage.setItem("countdownEvents", JSON.stringify(events));
      };
      function genId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      }
      function renderIconPicker() {
        $("iconPicker").innerHTML = icons
          .map(
            (i) =>
              '<div class="icon-option ' +
              (i === selectedIcon ? "selected" : "") +
              '" data-icon="' +
              i +
              '">' +
              i +
              "</div>"
          )
          .join("");
      }
      function renderColorPicker() {
        $("colorPicker").innerHTML = colors
          .map(
            (c) =>
              '<div class="color-option ' +
              (c === selectedColor ? "selected" : "") +
              '" data-color="' +
              c +
              '" style="background:' +
              c +
              '"></div>'
          )
          .join("");
      }
      function getCountdown(dateStr, repeat) {
        const now = new Date();
        now.setHours(0, 0, 0, 0);
        let target = new Date(dateStr);
        target.setHours(0, 0, 0, 0);
        if (repeat === "yearly") {
          target.setFullYear(now.getFullYear());
          if (target < now) target.setFullYear(now.getFullYear() + 1);
        }
        const diff = Math.floor((target - now) / (1000 * 60 * 60 * 24));
        return { days: diff, isPast: diff < 0, isToday: diff === 0 };
      }
      function render() {
        if (!events.length) {
          $("eventsGrid").innerHTML =
            '<div class="empty-state"><div class="icon">ğŸ“…</div><p>è¿˜æ²¡æœ‰æ·»åŠ çºªå¿µæ—¥</p><p>ç‚¹å‡»"æ·»åŠ çºªå¿µæ—¥"å¼€å§‹è®°å½•é‡è¦æ—¥æœŸ</p></div>';
          return;
        }
        const sorted = [...events].sort((a, b) => {
          const ca = getCountdown(a.date, a.repeat),
            cb = getCountdown(b.date, b.repeat);
          if (ca.isToday && !cb.isToday) return -1;
          if (!ca.isToday && cb.isToday) return 1;
          return Math.abs(ca.days) - Math.abs(cb.days);
        });
        $("eventsGrid").innerHTML = sorted
          .map((e) => {
            const c = getCountdown(e.date, e.repeat);
            let countdownText, labelText;
            if (c.isToday) {
              countdownText = "ä»Šå¤©";
              labelText = "å°±æ˜¯ä»Šå¤©ï¼";
            } else if (c.days > 0) {
              countdownText = c.days;
              labelText = "å¤©å";
            } else {
              countdownText = Math.abs(c.days);
              labelText = "å¤©å‰";
            }
            return (
              '<div class="event-card" style="--event-color:' +
              e.color +
              '"><div class="icon">' +
              e.icon +
              '</div><div class="name">' +
              e.name +
              (e.repeat ? '<span class="repeat-badge">æ¯å¹´</span>' : "") +
              '</div><div class="date">' +
              e.date +
              '</div><div class="countdown ' +
              (c.isPast ? "past" : "") +
              '">' +
              countdownText +
              '</div><div class="countdown-label">' +
              labelText +
              '</div><div class="actions"><button onclick="editEvent(\'' +
              e.id +
              '\')" class="outline">ç¼–è¾‘</button><button onclick="deleteEvent(\'' +
              e.id +
              '\')" class="outline secondary">åˆ é™¤</button></div></div>'
            );
          })
          .join("");
      }
      function setupEvents() {
        $("addEventBtn").onclick = () => {
          $("modalTitle").textContent = "æ·»åŠ çºªå¿µæ—¥";
          $("eventForm").reset();
          $("eventId").value = "";
          selectedIcon = "ğŸ‚";
          selectedColor = "#ec4899";
          renderIconPicker();
          renderColorPicker();
          $("eventModal").classList.add("show");
        };
        $("eventForm").onsubmit = (ev) => {
          ev.preventDefault();
          const id = $("eventId").value;
          const e = {
            id: id || genId(),
            name: $("eventName").value,
            date: $("eventDate").value,
            repeat: $("eventRepeat").value,
            icon: selectedIcon,
            color: selectedColor
          };
          if (id) {
            const i = events.findIndex((x) => x.id === id);
            if (i !== -1) events[i] = e;
          } else events.push(e);
          saveData();
          render();
          $("eventModal").classList.remove("show");
        };
        $("cancelBtn").onclick = () => $("eventModal").classList.remove("show");
        $("iconPicker").onclick = (ev) => {
          const o = ev.target.closest(".icon-option");
          if (o) {
            selectedIcon = o.dataset.icon;
            renderIconPicker();
          }
        };
        $("colorPicker").onclick = (ev) => {
          const o = ev.target.closest(".color-option");
          if (o) {
            selectedColor = o.dataset.color;
            renderColorPicker();
          }
        };
        $("themeToggle").onclick = toggleTheme;
        $("eventModal").onclick = (ev) => {
          if (ev.target.id === "eventModal") $("eventModal").classList.remove("show");
        };
      }
      window.editEvent = (id) => {
        const e = events.find((x) => x.id === id);
        if (!e) return;
        $("modalTitle").textContent = "ç¼–è¾‘çºªå¿µæ—¥";
        $("eventId").value = id;
        $("eventName").value = e.name;
        $("eventDate").value = e.date;
        $("eventRepeat").value = e.repeat || "";
        selectedIcon = e.icon;
        selectedColor = e.color;
        renderIconPicker();
        renderColorPicker();
        $("eventModal").classList.add("show");
      };
      window.deleteEvent = (id) => {
        if (confirm("ç¡®å®šåˆ é™¤?")) {
          events = events.filter((e) => e.id !== id);
          saveData();
          render();
        }
      };
      function loadTheme() {
        const t = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", t);
        $("themeToggle").textContent = t === "dark" ? "â˜€ï¸" : "ğŸŒ™";
      }
      window.toggleTheme = function () {
        const c = document.documentElement.getAttribute("data-theme");
        const n = c === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", n);
        localStorage.setItem("theme", n);
        $("themeToggle").textContent = n === "dark" ? "â˜€ï¸" : "ğŸŒ™";
      };
      init();
