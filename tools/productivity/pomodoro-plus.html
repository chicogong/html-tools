    <script>
      let settings = {
        work: 25,
        shortBreak: 5,
        longBreak: 15,
        longBreakInterval: 4
      };

      let currentMode = "work";
      let timeLeft = settings.work * 60;
      let totalTime = settings.work * 60;
      let isRunning = false;
      let intervalId = null;
      let completedPomodoros = 0;
      let totalFocusMinutes = 0;
      let pomodorosInSession = 0;

      const circumference = 2 * Math.PI * 130;

      function loadStats() {
        const saved = localStorage.getItem("pomodoro_stats");
        if (saved) {
          const stats = JSON.parse(saved);
          completedPomodoros = stats.completed || 0;
          totalFocusMinutes = stats.focusMinutes || 0;
          updateStatsDisplay();
        }
      }

      function saveStats() {
        localStorage.setItem(
          "pomodoro_stats",
          JSON.stringify({
            completed: completedPomodoros,
            focusMinutes: totalFocusMinutes,
            lastDate: new Date().toDateString()
          })
        );
      }

      function updateStatsDisplay() {
        document.getElementById("completedPomodoros").textContent = completedPomodoros;
        document.getElementById("totalFocusTime").textContent = totalFocusMinutes;

        // Update tomatoes
        const tomatoes = document.querySelectorAll(".tomato");
        tomatoes.forEach((t, i) => {
          t.classList.toggle("done", i < pomodorosInSession);
        });
      }

      function setMode(mode) {
        if (isRunning) {
          stopTimer();
        }

        currentMode = mode;
        const durations = {
          work: settings.work,
          shortBreak: settings.shortBreak,
          longBreak: settings.longBreak
        };
        const labels = {
          work: "ä¸“æ³¨æ—¶é—´",
          shortBreak: "çŸ­ä¼‘æ¯",
          longBreak: "é•¿ä¼‘æ¯"
        };

        timeLeft = durations[mode] * 60;
        totalTime = timeLeft;

        document.getElementById("timerLabel").textContent = labels[mode];
        updateTimerDisplay();

        // Update tabs
        document.querySelectorAll(".mode-tab").forEach((tab) => tab.classList.remove("active"));
        event.target.classList.add("active");

        // Update progress ring color
        const ring = document.getElementById("progressRing");
        ring.classList.toggle("break", mode !== "work");

        // Update play button color
        const playBtn = document.getElementById("playBtn");
        playBtn.classList.toggle("break", mode !== "work");
      }

      function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timerTime").textContent =
          `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

        // Update progress ring
        const progress = timeLeft / totalTime;
        const offset = circumference * (1 - progress);
        document.getElementById("progressRing").style.strokeDashoffset = offset;

        // Update page title
        document.title = `${minutes}:${seconds.toString().padStart(2, "0")} - ç•ªèŒ„å·¥ä½œæ³•`;
      }

      function startTimer() {
        isRunning = true;
        document.getElementById("playBtn").textContent = "â¸";

        intervalId = setInterval(() => {
          timeLeft--;
          updateTimerDisplay();

          if (timeLeft <= 0) {
            completeTimer();
          }
        }, 1000);
      }

      function stopTimer() {
        isRunning = false;
        document.getElementById("playBtn").textContent = "â–¶";
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
        }
      }

      function toggleTimer() {
        if (isRunning) {
          stopTimer();
        } else {
          startTimer();
        }
      }

      function resetTimer() {
        stopTimer();
        timeLeft = totalTime;
        updateTimerDisplay();
      }

      function skipTimer() {
        completeTimer();
      }

      function completeTimer() {
        stopTimer();
        playNotification();

        if (currentMode === "work") {
          completedPomodoros++;
          pomodorosInSession++;
          totalFocusMinutes += settings.work;
          saveStats();

          if (pomodorosInSession >= settings.longBreakInterval) {
            pomodorosInSession = 0;

            setModeByName("shortBreak");

      function setModeByName(mode) {
        const tabs = document.querySelectorAll(".mode-tab");

      function playNotification() {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.type = "sine";
          oscillator.frequency.value = 800;
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
          console.log("Audio not supported");
        }
      }
