    <script>
        const emojis = ['ğŸ®', 'ğŸ²', 'ğŸ¯', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸ¸', 'ğŸ¹'];
        let cards = [], flipped = [], moves = 0, pairs = 0;
        function initGame() {
            const deck = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            cards = deck; flipped = []; moves = 0; pairs = 0;
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            const grid = document.getElementById('grid');
            grid.innerHTML = deck.map((e, i) => '<div class="card" data-index="' + i + '">?</div>').join('');
            grid.querySelectorAll('.card').forEach(c => c.onclick = () => flipCard(c));
        }
        function flipCard(card) {
            if (flipped.length >= 2 || card.classList.contains('flipped')) return;
            const idx = card.dataset.index;
            card.textContent = cards[idx];
            card.classList.add('flipped');
            flipped.push({ card, idx });
            if (flipped.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                if (cards[flipped[0].idx] === cards[flipped[1].idx]) {
                    flipped.forEach(f => f.card.classList.add('matched'));
                    pairs++;
                    document.getElementById('pairs').textContent = pairs;
                    flipped = [];
                    if (pairs === 8) setTimeout(() => alert('æ­å–œ! ç”¨äº† ' + moves + ' æ­¥å®Œæˆ!'), 300);
                } else {
                    setTimeout(() => {
                        flipped.forEach(f => { f.card.classList.remove('flipped'); f.card.textContent = '?'; });
                        flipped = [];
                    }, 1000);
                }
            }
        }
        initGame();
