<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡冲泡比例计算器 - HTML Tools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --card: #12121a; --border: #2a2a3a; --text: #fff; --text2: #888; --accent: #78350f; --accent2: #a16207; }
        @media (prefers-color-scheme: light) { :root { --bg: #f5f5f5; --card: #fff; --border: #e0e0e0; --text: #333; --text2: #666; } }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 8px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: var(--text2); margin-bottom: 24px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text2); }
        input, select { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        .method-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .method-btn { padding: 16px 12px; border: 1px solid var(--border); border-radius: 12px; background: var(--bg); color: var(--text); cursor: pointer; text-align: center; transition: all 0.2s; }
        .method-btn.active { background: linear-gradient(135deg, var(--accent), var(--accent2)); border-color: var(--accent); color: white; }
        .method-btn:hover { border-color: var(--accent); }
        .method-btn .icon { font-size: 1.5rem; margin-bottom: 6px; }
        .method-btn .name { font-size: 0.85rem; }
        .ratio-slider { margin-bottom: 20px; }
        .ratio-slider input[type="range"] { width: 100%; padding: 0; height: 8px; -webkit-appearance: none; background: var(--border); border-radius: 4px; border: none; }
        .ratio-slider input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: var(--accent); border-radius: 50%; cursor: pointer; }
        .ratio-labels { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text2); margin-top: 8px; }
        .result-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .result-item { text-align: center; padding: 20px; background: var(--bg); border-radius: 12px; }
        .result-item.primary { background: linear-gradient(135deg, var(--accent), var(--accent2)); }
        .result-item .value { font-size: 2rem; font-weight: 700; }
        .result-item.primary .value { color: white; }
        .result-item .label { font-size: 0.85rem; color: var(--text2); margin-top: 4px; }
        .result-item.primary .label { color: rgba(255,255,255,0.9); }
        .param-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .param-row:last-child { border-bottom: none; }
        .param-row .label { color: var(--text2); }
        .param-row .value { font-weight: 600; }
        .tips-box { padding: 16px; background: var(--bg); border-radius: 8px; font-size: 0.85rem; line-height: 1.8; color: var(--text2); }
        @media (max-width: 500px) { .method-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>咖啡冲泡比例</h1>
        <p class="subtitle">精确计算咖啡粉水比例</p>
        
        <div class="card">
            <h3 style="margin-bottom: 16px;">冲泡方式</h3>
            <div class="method-grid">
                <button class="method-btn active" data-method="pourover" onclick="setMethod('pourover')">
                    <div class="icon">手冲</div>
                    <div class="name">Pour Over</div>
                </button>
                <button class="method-btn" data-method="espresso" onclick="setMethod('espresso')">
                    <div class="icon">浓缩</div>
                    <div class="name">Espresso</div>
                </button>
                <button class="method-btn" data-method="french" onclick="setMethod('french')">
                    <div class="icon">法压</div>
                    <div class="name">French Press</div>
                </button>
                <button class="method-btn" data-method="aeropress" onclick="setMethod('aeropress')">
                    <div class="icon">爱乐压</div>
                    <div class="name">AeroPress</div>
                </button>
                <button class="method-btn" data-method="cold" onclick="setMethod('cold')">
                    <div class="icon">冷萃</div>
                    <div class="name">Cold Brew</div>
                </button>
                <button class="method-btn" data-method="moka" onclick="setMethod('moka')">
                    <div class="icon">摩卡</div>
                    <div class="name">Moka Pot</div>
                </button>
            </div>
            
            <div class="form-group">
                <label>目标咖啡量 (毫升)</label>
                <input type="number" id="coffeeAmount" value="240" oninput="calculate()">
            </div>
            
            <div class="ratio-slider">
                <label style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; color: var(--text2);">
                    <span>粉水比例</span>
                    <span id="ratioDisplay">1:15</span>
                </label>
                <input type="range" id="ratioSlider" min="8" max="20" value="15" step="0.5" oninput="updateRatio()">
                <div class="ratio-labels">
                    <span>浓 (1:8)</span>
                    <span>淡 (1:20)</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="result-grid">
                <div class="result-item primary">
                    <div class="value" id="coffeeGrams">16</div>
                    <div class="label">咖啡粉 (克)</div>
                </div>
                <div class="result-item primary">
                    <div class="value" id="waterMl">240</div>
                    <div class="label">水量 (毫升)</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3 style="margin-bottom: 16px;">推荐参数</h3>
            <div class="param-row">
                <span class="label">研磨度</span>
                <span class="value" id="grindSize">中细</span>
            </div>
            <div class="param-row">
                <span class="label">水温</span>
                <span class="value" id="waterTemp">92-96°C</span>
            </div>
            <div class="param-row">
                <span class="label">萃取时间</span>
                <span class="value" id="brewTime">2:30-3:00</span>
            </div>
            <div class="param-row">
                <span class="label">推荐比例</span>
                <span class="value" id="recommendRatio">1:15-1:17</span>
            </div>
        </div>
        
        <div class="card">
            <h3 style="margin-bottom: 12px;">冲泡技巧</h3>
            <div class="tips-box" id="tips"></div>
        </div>
    </div>
    
    <script>
        const methods = {
            pourover: {
                name: '手冲',
                defaultRatio: 15,
                grind: '中细',
                temp: '92-96°C',
                time: '2:30-3:00',
                ratioRange: '1:15-1:17',
                tips: ['1. 先用热水预热滤杯和分享壶', '2. 闷蒸: 用2倍粉重的水闷蒸30秒', '3. 绕圈注水，保持水流稳定', '4. 总萃取时间控制在2-3分钟']
            },
            espresso: {
                name: '意式浓缩',
                defaultRatio: 2,
                grind: '极细',
                temp: '90-94°C',
                time: '25-30秒',
                ratioRange: '1:1.5-1:2.5',
                tips: ['1. 粉量通常18-20g (双份)', '2. 萃取压力9bar', '3. 注意油脂颜色和流速', '4. 萃取液应呈蜂蜜状流下']
            },
            french: {
                name: '法压壶',
                defaultRatio: 15,
                grind: '粗',
                temp: '93-96°C',
                time: '4:00',
                ratioRange: '1:12-1:15',
                tips: ['1. 使用粗研磨，避免细粉过多', '2. 加水后搅拌一下', '3. 浸泡4分钟后缓慢下压', '4. 立即倒出，避免过度萃取']
            },
            aeropress: {
                name: '爱乐压',
                defaultRatio: 12,
                grind: '中细',
                temp: '80-85°C',
                time: '1:30-2:00',
                ratioRange: '1:10-1:15',
                tips: ['1. 可正压或倒置冲泡', '2. 水温可比手冲略低', '3. 轻柔按压，约30秒完成', '4. 适合实验不同配方']
            },
            cold: {
                name: '冷萃',
                defaultRatio: 8,
                grind: '粗',
                temp: '室温/冷藏',
                time: '12-24小时',
                ratioRange: '1:6-1:10',
                tips: ['1. 使用粗研磨咖啡粉', '2. 常温浸泡12小时或冷藏24小时', '3. 过滤后冷藏保存', '4. 饮用时可加水或牛奶稀释']
            },
            moka: {
                name: '摩卡壶',
                defaultRatio: 10,
                grind: '细',
                temp: '中小火',
                time: '4-5分钟',
                ratioRange: '1:8-1:12',
                tips: ['1. 水位不超过泄压阀', '2. 粉不要压实', '3. 中小火加热', '4. 听到咕噜声后移开火源']
            }
        };
        
        let currentMethod = 'pourover';
        let currentRatio = 15;
        
        function setMethod(method) {
            currentMethod = method;
            const config = methods[method];
            currentRatio = config.defaultRatio;
            
            document.querySelectorAll('.method-btn').forEach(function(btn) {
                btn.classList.toggle('active', btn.dataset.method === method);
            });
            
            document.getElementById('ratioSlider').value = currentRatio;
            document.getElementById('grindSize').textContent = config.grind;
            document.getElementById('waterTemp').textContent = config.temp;
            document.getElementById('brewTime').textContent = config.time;
            document.getElementById('recommendRatio').textContent = config.ratioRange;
            
            const tipsEl = document.getElementById('tips');
            while (tipsEl.firstChild) tipsEl.removeChild(tipsEl.firstChild);
            config.tips.forEach(function(tip) {
                const div = document.createElement('div');
                div.textContent = tip;
                tipsEl.appendChild(div);
            });
            
            calculate();
        }
        
        function updateRatio() {
            currentRatio = parseFloat(document.getElementById('ratioSlider').value);
            document.getElementById('ratioDisplay').textContent = '1:' + currentRatio;
            calculate();
        }
        
        function calculate() {
            const coffeeAmount = parseFloat(document.getElementById('coffeeAmount').value) || 0;
            const coffeeGrams = coffeeAmount / currentRatio;
            
            document.getElementById('coffeeGrams').textContent = coffeeGrams.toFixed(1);
            document.getElementById('waterMl').textContent = coffeeAmount;
            document.getElementById('ratioDisplay').textContent = '1:' + currentRatio;
        }
        
        setMethod('pourover');
    </script>
</body>
</html>
