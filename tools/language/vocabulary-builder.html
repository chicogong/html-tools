    <div class="bg-grid"></div>
    <div class="container">

      <h1>ğŸ“– å•è¯æœ¬</h1>
      <p class="subtitle">è®°å½•ç”Ÿè¯ï¼Œå¡ç‰‡å¤ä¹ ï¼Œæå‡è¯æ±‡é‡</p>

      <div class="modes">
        <button class="mode-btn active" onclick="switchMode('add')">æ·»åŠ å•è¯</button>
        <button class="mode-btn" onclick="switchMode('list')">å•è¯åˆ—è¡¨</button>
        <button class="mode-btn" onclick="switchMode('review')">å¡ç‰‡å¤ä¹ </button>
      </div>

      <div class="view active" id="addView">
        <div class="add-form">
          <input type="text" id="word" placeholder="å•è¯" onkeypress="handleEnter(event)" />
          <textarea id="meaning" placeholder="é‡Šä¹‰ã€ä¾‹å¥"></textarea>
          <button onclick="addWord()">+ æ·»åŠ åˆ°å•è¯æœ¬</button>
        </div>
      </div>

      <div class="view" id="listView">
        <div class="word-list" id="wordList">
          <div class="empty-state">è¿˜æ²¡æœ‰æ·»åŠ å•è¯</div>
        </div>
      </div>

      <div class="view" id="reviewView">
        <div id="flashcardContainer">
          <div class="empty-state">è¿˜æ²¡æœ‰å•è¯å¯ä»¥å¤ä¹ </div>
        </div>
      </div>

      </footer>

    <script>
      const STORAGE_KEY = "html_tools_vocabulary_v1";
      let words = [];
      let currentMode = "add";
      let reviewIndex = 0;
      let isFlipped = false;

      function loadWords() {
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          words = saved ? JSON.parse(saved) : [];
        } catch (e) {
          words = [];
        }
      }

      function saveWords() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(words));
      }

      function switchMode(mode) {
        currentMode = mode;
        document.querySelectorAll(".mode-btn").forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        document.querySelectorAll(".view").forEach((view) => view.classList.remove("active"));

        if (mode === "add") {
          document.getElementById("addView").classList.add("active");
        } else if (mode === "list") {
          document.getElementById("listView").classList.add("active");
          renderList();
        } else if (mode === "review") {
          document.getElementById("reviewView").classList.add("active");
          reviewIndex = 0;
          isFlipped = false;
          renderReview();
        }
      }

      function handleEnter(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          addWord();
        }
      }

      function addWord() {
        const word = document.getElementById("word").value.trim();
        const meaning = document.getElementById("meaning").value.trim();

        if (!word || !meaning) {
          alert("è¯·è¾“å…¥å•è¯å’Œé‡Šä¹‰");
          return;
        }

        words.unshift({
          id: Date.now(),
          word,
          meaning,
          addedAt: new Date().toISOString()
        });

        document.getElementById("word").value = "";
        document.getElementById("meaning").value = "";

        saveWords();
        alert("å·²æ·»åŠ åˆ°å•è¯æœ¬ï¼");
      }

      function deleteWord(id) {
        if (!confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå•è¯å—ï¼Ÿ")) return;
        words = words.filter((w) => w.id !== id);
        saveWords();
        renderList();
      }

      function renderList() {
        const container = document.getElementById("wordList");

        if (words.length === 0) {
          container.innerHTML = '<div class="empty-state">è¿˜æ²¡æœ‰æ·»åŠ å•è¯</div>';
          return;
        }

        container.innerHTML = words
          .map(
            (w) => `
        <div class="word-card">
          <div class="word-header">
            <div class="word-text">${w.word}</div>
            <button class="word-delete" onclick="deleteWord(${w.id})">Ã—</button>
          </div>
          <div class="word-meaning">${w.meaning}</div>
        </div>
      `
          )
          .join("");
      }

      function renderReview() {
        const container = document.getElementById("flashcardContainer");

        if (words.length === 0) {
          container.innerHTML = '<div class="empty-state">è¿˜æ²¡æœ‰å•è¯å¯ä»¥å¤ä¹ </div>';
          return;
        }

        const word = words[reviewIndex];

        container.innerHTML = `
        <div class="flashcard" id="flashcard" onclick="flip()">
          <div class="flashcard-word">${word.word}</div>
          <div class="flashcard-meaning" style="display:none">${word.meaning}</div>
        </div>
        <div class="flashcard-controls">
          <button onclick="previousCard()">â† ä¸Šä¸€ä¸ª</button>
          <button onclick="flip()">ç¿»è½¬å¡ç‰‡</button>
          <button onclick="nextCard()">ä¸‹ä¸€ä¸ª â†’</button>
        </div>
        <p style="text-align:center;color:var(--text-muted);margin-top:1rem">
          ${reviewIndex + 1} / ${words.length}
        </p>
      `;
      }

      function flip() {
        isFlipped = !isFlipped;
        const card = document.getElementById("flashcard");
        const meaning = card.querySelector(".flashcard-meaning");

        if (isFlipped) {
          card.classList.add("flipped");
          meaning.style.display = "block";
        } else {
          card.classList.remove("flipped");
          meaning.style.display = "none";
        }
      }

      function nextCard() {
        reviewIndex = (reviewIndex + 1) % words.length;
        isFlipped = false;
        renderReview();
      }

      function previousCard() {
        reviewIndex = (reviewIndex - 1 + words.length) % words.length;
        isFlipped = false;
        renderReview();
      }

      // Keyboard shortcuts for review
      document.addEventListener("keydown", (e) => {
        if (currentMode === "review") {
          if (e.code === "Space" || e.code === "ArrowUp") {
            e.preventDefault();
            flip();
          } else if (e.code === "ArrowRight") {
            nextCard();
          } else if (e.code === "ArrowLeft") {
            previousCard();
          }
        }
      });

      // Initialize
      loadWords();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "â˜€ï¸" : "ğŸŒ™";
        }
      })();
    </script>
