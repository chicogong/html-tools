    <style>
      :root {
        --bg-deep: #0a0a0f;
        --bg-surface: #12121a;
        --bg-card: #1a1a24;
        --bg-input: #0e0e14;
        --text-primary: #e8e8ed;
        --text-secondary: #8888a0;
        --text-muted: #55556a;
        --border-subtle: #2a2a3a;
        --border-strong: #3a3a4a;
        --accent-cyan: #00f5d4;
        --accent-magenta: #f72585;
        --accent-green: #10b981;
        --accent-red: #f43f5e;
        --accent-yellow: #fbbf24;
        --accent-blue: #4cc9f0;
        --accent-purple: #7b2cbf;
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --font-sans: "Space Grotesk", -apple-system, blinkmacsystemfont, "Segoe UI", roboto, sans-serif;
        --font-mono: "JetBrains Mono", "Courier New", monospace;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      [data-theme="light"] {
        --bg-deep: #fafafa;
        --bg-surface: #fff;
        --bg-card: #fff;
        --bg-input: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-muted: #999;
        --border-subtle: #e5e5e5;
        --border-strong: #d5d5d5;
        --accent-cyan: #00d4b8;
        --accent-magenta: #e63975;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      

      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html { font-size: 16px; -webkit-font-smoothing: antialiased; }
      body { font-family: var(--font-sans); background: var(--color-bg-deep); color: var(--color-text-primary); min-height: 100vh; line-height: 1.5; }

      body::before {
        content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
        background: radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      .nav-bar {
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top)); padding-top: var(--safe-area-top);
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center;
      }

      .nav-content {
        width: 100%; max-width: var(--container-max); height: var(--nav-height); padding: 0 var(--space-6);
        display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: var(--space-4);
      }

      .nav-back {
        display: flex; align-items: center; gap: var(--space-1); color: var(--color-accent-primary);
        text-decoration: none; font-size: 0.9375rem; font-weight: 500; padding: var(--space-2) var(--space-1);
        border-radius: var(--radius-sm); transition: all var(--transition-fast); justify-self: start;
      }
      .nav-back:hover { background: var(--color-border-subtle); }
      .nav-back-icon { width: 20px; height: 20px; stroke-width: 2.5; }
      .nav-title { font-size: 1rem; font-weight: 600; text-align: center; }
      .nav-actions { display: flex; gap: var(--space-2); justify-self: end; }

      .theme-toggle {
        display: flex; align-items: center; justify-content: center; width: 36px; height: 36px;
        border: none; border-radius: var(--radius-full); background: var(--color-bg-subtle);
        color: var(--color-text-secondary); cursor: pointer; transition: all var(--transition-fast);
      }
      .theme-toggle:hover { background: var(--color-border-strong); transform: scale(1.05); }
      .theme-toggle svg { width: 18px; height: 18px; }
      .theme-icon-dark, .theme-icon-light { display: none; }
      [data-theme="dark"] .theme-icon-light, :root:not([data-theme]) .theme-icon-light { display: block; }
      [data-theme="light"] .theme-icon-dark { display: block; }

      .main-content {
        position: relative; z-index: 1; min-height: 100vh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6); padding-right: var(--space-6);
        display: flex; flex-direction: column; align-items: center;
      }

      .container { width: 100%; max-width: var(--container-max); }

      .card {
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default); border-radius: var(--radius-lg);
        padding: var(--space-6); margin-bottom: var(--space-5); box-shadow: var(--shadow-md);
      }

      .card-title { font-size: 1.125rem; font-weight: 600; margin-bottom: var(--space-5); }

      .location-grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-5); }

      .location-box {
        background: var(--color-bg-surface); border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md); padding: var(--space-5);
      }

      .location-box h3 {
        font-size: 0.9375rem; font-weight: 600; margin-bottom: var(--space-4);
        color: var(--color-accent-primary);
      }

      .input-group { margin-bottom: var(--space-4); }
      .input-group:last-child { margin-bottom: 0; }
      .input-group label {
        display: block; font-weight: 500; margin-bottom: var(--space-2);
        font-size: 0.875rem; color: var(--color-text-secondary);
      }

      input, select {
        width: 100%; padding: var(--space-3) var(--space-4); font-size: 0.9375rem;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-input); color: var(--color-text-primary);
        font-family: var(--font-mono); transition: all var(--transition-fast);
      }
      input:focus, select:focus {
        outline: none; border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      .coord-row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-3); }

      button {
        padding: var(--space-3) var(--space-4); font-size: 0.9375rem; font-weight: 500;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-subtle); color: var(--color-text-primary);
        cursor: pointer; transition: all var(--transition-fast); font-family: var(--font-sans);
      }
      button:hover { border-color: var(--color-accent-primary); }
      button.primary {
        background: var(--color-accent-primary); border-color: var(--color-accent-primary);
        color: #fff; font-weight: 600;
      }
      button.primary:hover { background: #00c299; box-shadow: var(--shadow-glow); }

      .btn-row { display: flex; gap: var(--space-3); margin-top: var(--space-5); justify-content: center; }

      .result-display {
        background: var(--color-bg-subtle); border-radius: var(--radius-md);
        padding: var(--space-6); margin-top: var(--space-5); text-align: center;
      }

      .result-distance {
        font-size: 2.5rem; font-weight: 700; font-family: var(--font-mono);
        color: var(--color-accent-primary); margin-bottom: var(--space-2);
      }

      .result-miles {
        font-size: 1.25rem; color: var(--color-text-secondary); margin-bottom: var(--space-4);
      }

      .result-details {
        font-size: 0.875rem; color: var(--text-muted);
        padding-top: var(--space-4); border-top: 1px solid var(--color-border-subtle);
      }

      .city-presets {
        display: flex; flex-wrap: wrap; gap: var(--space-2); margin-top: var(--space-4);
      }

      .preset-chip {
        padding: var(--space-2) var(--space-3); font-size: 0.8125rem;
        background: var(--color-bg-subtle); border: 1px solid var(--color-border-default);
        border-radius: var(--radius-full); cursor: pointer; transition: all var(--transition-fast);
      }
      .preset-chip:hover { border-color: var(--color-accent-primary); }

      @media (max-width: 640px) {
        .location-grid { grid-template-columns: 1fr; }
        .result-distance { font-size: 2rem; }
      }

      @media (max-width: 480px) {
        :root { --nav-height: 52px; }
        .nav-content { padding: 0 var(--space-4); }
        .nav-back-text { display: none; }
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4); padding-right: var(--space-4);
        }
        .card { padding: var(--space-4); }
        .coord-row { grid-template-columns: 1fr; }
      }
    </style>

  <body>

              <line x1="21" y1="12" x2="23" y2="12"></line>

              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="card">
          <h2 class="card-title">计算两地距离</h2>

          <div class="location-grid">
            <div class="location-box">
              <h3>起点</h3>
              <div class="input-group">
                <label>选择城市</label>
                <select id="city1" onchange="selectCity(1)">
                  <option value="">选择城市或输入坐标...</option>
                </select>
              </div>
              <div class="coord-row">
                <div class="input-group">
                  <label>纬度</label>
                  <input type="number" id="lat1" step="0.0001" placeholder="39.9042" />
                </div>
                <div class="input-group">
                  <label>经度</label>
                  <input type="number" id="lon1" step="0.0001" placeholder="116.4074" />
                </div>
              </div>
            </div>

            <div class="location-box">
              <h3>终点</h3>
              <div class="input-group">
                <label>选择城市</label>
                <select id="city2" onchange="selectCity(2)">
                  <option value="">选择城市或输入坐标...</option>
                </select>
              </div>
              <div class="coord-row">
                <div class="input-group">
                  <label>纬度</label>
                  <input type="number" id="lat2" step="0.0001" placeholder="31.2304" />
                </div>
                <div class="input-group">
                  <label>经度</label>
                  <input type="number" id="lon2" step="0.0001" placeholder="121.4737" />
                </div>
              </div>
            </div>
          </div>

          <div class="btn-row">
            <button onclick="clearInputs()">清除</button>
            <button class="primary" onclick="calculate()">计算距离</button>
          </div>

          <div class="result-display" id="resultDisplay" style="display: none;">
            <div class="result-distance" id="resultKm">0 km</div>
            <div class="result-miles" id="resultMiles">0 miles</div>
            <div class="result-details" id="resultDetails"></div>
          </div>
        </div>

        <div class="card">
          <h2 class="card-title">常用路线</h2>
          <div class="city-presets" id="presets"></div>
        </div>
      </div>
    </main>

    <script>
      var CITIES = {
        "北京": { lat: 39.9042, lon: 116.4074 },
        "上海": { lat: 31.2304, lon: 121.4737 },
        "广州": { lat: 23.1291, lon: 113.2644 },
        "深圳": { lat: 22.5431, lon: 114.0579 },
        "香港": { lat: 22.3193, lon: 114.1694 },
        "台北": { lat: 25.0330, lon: 121.5654 },
        "东京": { lat: 35.6762, lon: 139.6503 },
        "首尔": { lat: 37.5665, lon: 126.9780 },
        "新加坡": { lat: 1.3521, lon: 103.8198 },
        "曼谷": { lat: 13.7563, lon: 100.5018 },
        "悉尼": { lat: -33.8688, lon: 151.2093 },
        "纽约": { lat: 40.7128, lon: -74.0060 },
        "洛杉矶": { lat: 34.0522, lon: -118.2437 },
        "旧金山": { lat: 37.7749, lon: -122.4194 },
        "伦敦": { lat: 51.5074, lon: -0.1278 },
        "巴黎": { lat: 48.8566, lon: 2.3522 },
        "柏林": { lat: 52.5200, lon: 13.4050 },
        "莫斯科": { lat: 55.7558, lon: 37.6173 },
        "迪拜": { lat: 25.2048, lon: 55.2708 },
        "开罗": { lat: 30.0444, lon: 31.2357 }
      };

      var PRESETS = [
        ["北京", "上海"],
        ["北京", "广州"],
        ["上海", "东京"],
        ["北京", "纽约"],
        ["伦敦", "纽约"],
        ["悉尼", "东京"]
      ];

      function init() {
        initTheme();
        populateCities();
        renderPresets();
      }

      function populateCities() {
        var city1 = document.getElementById("city1");
        var city2 = document.getElementById("city2");

        Object.keys(CITIES).forEach(function(name) {
          var opt1 = document.createElement("option");
          opt1.value = name;
          opt1.textContent = name;
          city1.appendChild(opt1);

          var opt2 = document.createElement("option");
          opt2.value = name;
          opt2.textContent = name;
          city2.appendChild(opt2);
        });
      }

      function renderPresets() {
        var container = document.getElementById("presets");
        container.textContent = "";

        PRESETS.forEach(function(route) {
          var chip = document.createElement("button");
          chip.className = "preset-chip";
          chip.textContent = route[0] + " → " + route[1];
          chip.onclick = function() { applyPreset(route[0], route[1]); };
          container.appendChild(chip);
        });
      }

      function applyPreset(from, to) {
        document.getElementById("city1").value = from;
        document.getElementById("city2").value = to;
        selectCity(1);
        selectCity(2);
        calculate();
      }

      function selectCity(num) {
        var select = document.getElementById("city" + num);
        var city = CITIES[select.value];

        if (city) {
          document.getElementById("lat" + num).value = city.lat;
          document.getElementById("lon" + num).value = city.lon;
        }
      }

      function calculate() {
        var lat1 = parseFloat(document.getElementById("lat1").value);
        var lon1 = parseFloat(document.getElementById("lon1").value);
        var lat2 = parseFloat(document.getElementById("lat2").value);
        var lon2 = parseFloat(document.getElementById("lon2").value);

        if (isNaN(lat1) || isNaN(lon1) || isNaN(lat2) || isNaN(lon2)) {
          alert("请输入有效的坐标");
          return;
        }

        var distanceKm = haversine(lat1, lon1, lat2, lon2);
        var distanceMiles = distanceKm * 0.621371;

        document.getElementById("resultKm").textContent = formatNumber(distanceKm) + " km";
        document.getElementById("resultMiles").textContent = formatNumber(distanceMiles) + " miles";

        var city1Name = document.getElementById("city1").value || "起点";
        var city2Name = document.getElementById("city2").value || "终点";
        document.getElementById("resultDetails").textContent =
          city1Name + " (" + lat1.toFixed(4) + ", " + lon1.toFixed(4) + ") → " +
          city2Name + " (" + lat2.toFixed(4) + ", " + lon2.toFixed(4) + ")";

        document.getElementById("resultDisplay").style.display = "block";
      }

      function haversine(lat1, lon1, lat2, lon2) {
        var R = 6371; // Earth's radius in km
        var dLat = toRad(lat2 - lat1);
        var dLon = toRad(lon2 - lon1);
        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function toRad(deg) {
        return deg * (Math.PI / 180);
      }

      function formatNumber(num) {
        return num.toLocaleString("zh-CN", { maximumFractionDigits: 1 });
      }

      function clearInputs() {
        document.getElementById("city1").value = "";
        document.getElementById("city2").value = "";
        document.getElementById("lat1").value = "";
        document.getElementById("lon1").value = "";
        document.getElementById("lat2").value = "";
        document.getElementById("lon2").value = "";
        document.getElementById("resultDisplay").style.display = "none";
      }

      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      init();
    </script>
  </body>
