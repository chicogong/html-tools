<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unicode 转换器 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-cyan:#00f5d4;--accent-blue:#4d9fff;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(0,245,212,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,245,212,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:900px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-cyan);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}.card-title{font-weight:500;color:var(--text-secondary);margin-bottom:1rem;font-size:.9rem}textarea{width:100%;height:100px;padding:1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary);font-family:'JetBrains Mono',monospace;font-size:.9rem;resize:vertical;margin-bottom:1rem}textarea:focus{outline:none;border-color:var(--accent-cyan)}.btn{padding:.5rem 1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-hover);color:var(--text-primary);cursor:pointer;font-size:.85rem;transition:all .2s;margin-right:.5rem;margin-bottom:.5rem}.btn:hover{border-color:var(--accent-cyan);color:var(--accent-cyan)}.output{background:var(--bg-surface);border:1px solid var(--border-subtle);border-radius:var(--radius-sm);padding:1rem;font-family:'JetBrains Mono',monospace;font-size:.85rem;word-break:break-all;min-height:60px}.char-table{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:.75rem;margin-top:1rem}.char-item{background:var(--bg-surface);border:1px solid var(--border-subtle);border-radius:var(--radius-sm);padding:.75rem;text-align:center}.char-display{font-size:1.5rem;margin-bottom:.5rem}.char-info{font-size:.75rem;color:var(--text-muted);font-family:'JetBrains Mono',monospace}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-cyan);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>Unicode 转换器</h1>
    <p class="subtitle">字符与 Unicode 编码互转</p>

    <div class="card">
      <div class="card-title">文本 → Unicode</div>
      <textarea id="textInput" placeholder="输入文本...">你好世界 Hello</textarea>
      <button class="btn" onclick="toUnicodeEscape()">转 \uXXXX</button>
      <button class="btn" onclick="toHtmlEntity()">转 HTML 实体</button>
      <button class="btn" onclick="toCodePoints()">转码位</button>
      <button class="btn" onclick="toUtf8Hex()">转 UTF-8 Hex</button>
      <div class="output" id="encodeOutput"></div>
    </div>

    <div class="card">
      <div class="card-title">Unicode → 文本</div>
      <textarea id="unicodeInput" placeholder="输入 Unicode (如 \u4f60\u597d 或 &#x4f60; 或 U+4F60)"></textarea>
      <button class="btn" onclick="fromUnicode()">解码</button>
      <div class="output" id="decodeOutput"></div>
    </div>

    <div class="card">
      <div class="card-title">字符详情</div>
      <div class="char-table" id="charTable"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const textInput = document.getElementById('textInput');
    const encodeOutput = document.getElementById('encodeOutput');
    const unicodeInput = document.getElementById('unicodeInput');
    const decodeOutput = document.getElementById('decodeOutput');
    const charTable = document.getElementById('charTable');

    textInput.addEventListener('input', updateCharTable);

    function toUnicodeEscape() {
      const text = textInput.value;
      const result = Array.from(text).map(c => {
        const code = c.codePointAt(0);
        if (code > 0xFFFF) {
          return '\\u{' + code.toString(16).toUpperCase() + '}';
        }
        return '\\u' + code.toString(16).toUpperCase().padStart(4, '0');
      }).join('');
      encodeOutput.textContent = result;
    }

    function toHtmlEntity() {
      const text = textInput.value;
      const result = Array.from(text).map(c => {
        return '&#x' + c.codePointAt(0).toString(16).toUpperCase() + ';';
      }).join('');
      encodeOutput.textContent = result;
    }

    function toCodePoints() {
      const text = textInput.value;
      const result = Array.from(text).map(c => {
        return 'U+' + c.codePointAt(0).toString(16).toUpperCase().padStart(4, '0');
      }).join(' ');
      encodeOutput.textContent = result;
    }

    function toUtf8Hex() {
      const text = textInput.value;
      const encoder = new TextEncoder();
      const bytes = encoder.encode(text);
      const result = Array.from(bytes).map(b => b.toString(16).toUpperCase().padStart(2, '0')).join(' ');
      encodeOutput.textContent = result;
    }

    function fromUnicode() {
      let text = unicodeInput.value;
      // Handle \uXXXX and \u{XXXXX}
      text = text.replace(/\\u\{([0-9a-fA-F]+)\}/g, (_, hex) => String.fromCodePoint(parseInt(hex, 16)));
      text = text.replace(/\\u([0-9a-fA-F]{4})/g, (_, hex) => String.fromCharCode(parseInt(hex, 16)));
      // Handle &#xXXXX; and &#NNNN;
      text = text.replace(/&#x([0-9a-fA-F]+);/gi, (_, hex) => String.fromCodePoint(parseInt(hex, 16)));
      text = text.replace(/&#(\d+);/g, (_, dec) => String.fromCodePoint(parseInt(dec, 10)));
      // Handle U+XXXX
      text = text.replace(/U\+([0-9a-fA-F]+)/gi, (_, hex) => String.fromCodePoint(parseInt(hex, 16)));
      decodeOutput.textContent = text;
    }

    function updateCharTable() {
      const text = textInput.value;
      const chars = Array.from(text).slice(0, 20); // Limit to 20 chars
      charTable.innerHTML = chars.map(c => {
        const code = c.codePointAt(0);
        return `<div class="char-item">
          <div class="char-display">${c}</div>
          <div class="char-info">U+${code.toString(16).toUpperCase().padStart(4, '0')}<br>${code}</div>
        </div>`;
      }).join('');
    }

    updateCharTable();
    toUnicodeEscape();
  </script>
</body>
</html>
