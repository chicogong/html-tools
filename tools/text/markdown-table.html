  <script>
    // çŠ¶æ€
    const state = {
      cols: 3,
      rows: 3,
      data: [],
      headers: [],
      aligns: [] // 'left' | 'center' | 'right'
    };

    // DOM
    const editTable = document.getElementById('edit-table');
    const outputEl = document.getElementById('output');
    const previewEl = document.getElementById('preview');
    const colsInput = document.getElementById('cols');
    const rowsInput = document.getElementById('rows');

    // åˆå§‹åŒ–æ•°æ®
    function initData() {
      state.headers = Array(state.cols).fill('').map((_, i) => `åˆ—${i + 1}`);
      state.data = Array(state.rows).fill(null).map(() => Array(state.cols).fill(''));
      state.aligns = Array(state.cols).fill('left');
    }

    // æ¸²æŸ“è¡¨æ ¼
    function renderTable() {
      let html = '<thead><tr>';
      
      // è¡¨å¤´
      for (let c = 0; c < state.cols; c++) {
        html += `
          <th>
            <input type="text" value="${escapeHtml(state.headers[c])}" data-type="header" data-col="${c}" placeholder="è¡¨å¤´">
            <div class="align-btns">
              <button class="align-btn ${state.aligns[c] === 'left' ? 'active' : ''}" data-col="${c}" data-align="left">â¬…</button>
              <button class="align-btn ${state.aligns[c] === 'center' ? 'active' : ''}" data-col="${c}" data-align="center">â¬Œ</button>
              <button class="align-btn ${state.aligns[c] === 'right' ? 'active' : ''}" data-col="${c}" data-align="right">â¡</button>
            </div>
          </th>
        `;
      }
      html += '<th style="width:60px"></th></tr></thead><tbody>';

      // æ•°æ®è¡Œ
      for (let r = 0; r < state.rows; r++) {
        html += '<tr>';
        for (let c = 0; c < state.cols; c++) {
          html += `
            <td>
              <input type="text" value="${escapeHtml(state.data[r][c])}" data-type="cell" data-row="${r}" data-col="${c}" placeholder="...">
            </td>
          `;
        }
        html += `
          <td class="row-actions">
            <button class="row-action-btn" data-action="delete-row" data-row="${r}" title="åˆ é™¤è¡Œ">âœ•</button>
          </td>
        </tr>`;
      }
      html += '</tbody>';

      editTable.innerHTML = html;
      bindTableEvents();
      generateOutput();
    }

    // ç»‘å®šè¡¨æ ¼äº‹ä»¶
    function bindTableEvents() {
      // è¾“å…¥äº‹ä»¶
      editTable.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', (e) => {
          const type = e.target.dataset.type;
          const col = parseInt(e.target.dataset.col);
          
          if (type === 'header') {
            state.headers[col] = e.target.value;
          } else {
            const row = parseInt(e.target.dataset.row);
            state.data[row][col] = e.target.value;
          }
          generateOutput();
        });
      });

      // å¯¹é½æŒ‰é’®
      editTable.querySelectorAll('.align-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const col = parseInt(btn.dataset.col);
          const align = btn.dataset.align;
          state.aligns[col] = align;
          renderTable();
        });
      });

      // åˆ é™¤è¡Œ
      editTable.querySelectorAll('[data-action="delete-row"]').forEach(btn => {
        btn.addEventListener('click', () => {
          const row = parseInt(btn.dataset.row);
          if (state.rows > 1) {
            state.data.splice(row, 1);
            state.rows--;
            rowsInput.value = state.rows;
            renderTable();
          }
        });
      });
    }

    // ç”Ÿæˆ Markdown è¾“å‡º
    function generateOutput() {
      const lines = [];
      
      // è½¬ä¹‰ Markdown è¡¨æ ¼ä¸­çš„ç®¡é“ç¬¦
      function escapePipe(text) {
        return (text || '').replace(/\|/g, '\\|');
      }
      
      // è¡¨å¤´è¡Œ
      lines.push('| ' + state.headers.map(h => escapePipe(h)).join(' | ') + ' |');
      
      // åˆ†éš”è¡Œ
      const separators = state.aligns.map(align => {
        if (align === 'center') return ':---:';
        if (align === 'right') return '---:';
        return '---';
      });
      lines.push('| ' + separators.join(' | ') + ' |');
      
      // æ•°æ®è¡Œ
      for (const row of state.data) {
        lines.push('| ' + row.map(cell => escapePipe(cell) || ' ').join(' | ') + ' |');
      }

      const markdown = lines.join('\n');
      outputEl.textContent = markdown;
      renderPreview();
    }

    // æ¸²æŸ“é¢„è§ˆ
    function renderPreview() {
      let html = '<table><thead><tr>';
      
      for (let c = 0; c < state.cols; c++) {
        const align = state.aligns[c];
        html += `<th class="align-${align}">${escapeHtml(state.headers[c]) || '&nbsp;'}</th>`;
      }
      html += '</tr></thead><tbody>';

      for (const row of state.data) {
        html += '<tr>';
        for (let c = 0; c < state.cols; c++) {
          const align = state.aligns[c];
          html += `<td class="align-${align}">${escapeHtml(row[c]) || '&nbsp;'}</td>`;
        }
        html += '</tr>';
      }
      html += '</tbody></table>';

      previewEl.innerHTML = html;
    }

    // è½¬ä¹‰ HTML
    window.escapeHtml = function(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
    };

    // è§£æ CSV
    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const result = lines.map(line => {
        // ç®€å• CSV è§£æï¼ˆä¸å¤„ç†å¼•å·å†…çš„é€—å·ï¼‰
        return line.split(/[,\t]/).map(cell => cell.trim());
      });
      return result;
    }

    // å¯¼å…¥ CSV
    function importCSV(csv) {
      const data = parseCSV(csv);
      if (data.length < 1) return;

      state.headers = data[0];
      state.cols = state.headers.length;
      state.data = data.slice(1);
      state.rows = state.data.length || 1;
      
      if (state.rows === 0) {
        state.data = [Array(state.cols).fill('')];
        state.rows = 1;
      }
      
      state.aligns = Array(state.cols).fill('left');
      
      colsInput.value = state.cols;
      rowsInput.value = state.rows;
      
      renderTable();
      showMessage('CSV å¯¼å…¥æˆåŠŸ', 'success');
    }

    // æ˜¾ç¤ºæ¶ˆæ¯
    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      setTimeout(() => { messageEl.className = 'message'; }, 3000);
    }

    // äº‹ä»¶ç»‘å®š
    document.getElementById('apply-size').addEventListener('click', () => {
      const newCols = parseInt(colsInput.value) || 3;
      const newRows = parseInt(rowsInput.value) || 3;
      
      // è°ƒæ•´åˆ—
      if (newCols > state.cols) {
        const diff = newCols - state.cols;
        state.headers.push(...Array(diff).fill(''));
        state.aligns.push(...Array(diff).fill('left'));
        state.data.forEach(row => row.push(...Array(diff).fill('')));
      } else if (newCols < state.cols) {
        state.headers = state.headers.slice(0, newCols);
        state.aligns = state.aligns.slice(0, newCols);
        state.data = state.data.map(row => row.slice(0, newCols));
      }
      
      // è°ƒæ•´è¡Œ
      if (newRows > state.rows) {
        const diff = newRows - state.rows;
        for (let i = 0; i < diff; i++) {
          state.data.push(Array(newCols).fill(''));
        }
      } else if (newRows < state.rows) {
        state.data = state.data.slice(0, newRows);
      }
      
      state.cols = newCols;
      state.rows = newRows;
      renderTable();
    });

    document.getElementById('add-row-btn').addEventListener('click', () => {
      state.data.push(Array(state.cols).fill(''));
      state.rows++;
      rowsInput.value = state.rows;
      renderTable();
    });

    document.getElementById('add-col-btn').addEventListener('click', () => {
      state.headers.push('');
      state.aligns.push('left');
      state.data.forEach(row => row.push(''));
      state.cols++;
      colsInput.value = state.cols;
      renderTable();
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      state.cols = 3;
      state.rows = 3;
      colsInput.value = 3;
      rowsInput.value = 3;
      initData();
      renderTable();
    });

    document.getElementById('copy-btn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(outputEl.textContent);
        showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
      } catch (err) {
        showMessage('å¤åˆ¶å¤±è´¥', 'error');
      }
    });

    // å¯¼å…¥ CSV
    document.getElementById('import-csv-btn').addEventListener('click', () => {
      importModal.classList.add('show');
    });

    document.getElementById('cancel-import').addEventListener('click', () => {
      importModal.classList.remove('show');
      csvInput.value = '';
    });

    document.getElementById('confirm-import').addEventListener('click', () => {
      const csv = csvInput.value.trim();
      if (csv) {
        importCSV(csv);
      }
      importModal.classList.remove('show');
      csvInput.value = '';
    });

    // æ ‡ç­¾é¡µåˆ‡æ¢
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
      });
    });

    // ç²˜è´´äº‹ä»¶ï¼ˆç›´æ¥ç²˜è´´ CSVï¼‰
    document.addEventListener('paste', (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
      const text = e.clipboardData?.getData('text');
      if (text && (text.includes(',') || text.includes('\t')) && text.includes('\n')) {
        e.preventDefault();
        importCSV(text);
      }
    });

    // åˆå§‹åŒ–
    initData();
    renderTable();
  
    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      document.getElementById('theme-icon').textContent = newTheme === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      document.getElementById('theme-icon').textContent = 'â˜€ï¸';
    }

</script>
