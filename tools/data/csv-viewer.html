            placeholder="Á≤òË¥¥ CSV Êï∞ÊçÆÊàñÊâãÂä®ËæìÂÖ•Ôºå‰æãÂ¶ÇÔºö&#10;ÂßìÂêç,Âπ¥ÈæÑ,ÂüéÂ∏Ç&#10;Âº†‰∏â,25,Âåó‰∫¨&#10;ÊùéÂõõ,30,‰∏äÊµ∑"
          ></textarea>
          <div class="btn-row" style="margin-top: 16px">
            <button class="btn btn-primary" onclick="parseCSV()">üìä Ëß£Êûê CSV</button>
            <button class="btn btn-secondary" onclick="clearAll()">üîÑ Ê∏ÖÁ©∫</button>
            <button class="btn btn-secondary" onclick="downloadCSV()">üì• ‰∏ãËΩΩ CSV</button>

          <div class="stats" id="stats" style="display: none">

            <div class="stat-item">
              <span class="stat-label">ÂàóÊï∞:</span>
              <span class="stat-value" id="colCount">0</span>
            </div>
          </div>

        <div class="panel">

    <div class="toast" id="toast">Êìç‰ΩúÊàêÂäü</div>

    <script>
      function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') !== 'light';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      }
      (function () {
        const saved = localStorage.getItem('theme');
        if (saved === 'light') document.body.setAttribute('data-theme', 'light');
      })();

      function parseCSV() {
        const input = document.getElementById('csvInput').value.trim();
        if (!input) {
          showToast('ËØ∑ËæìÂÖ• CSV Êï∞ÊçÆ');
          return;
        }

        const lines = input.split('\n').filter((line) => line.trim());
        if (lines.length === 0) {
          showToast('Ê≤°ÊúâÊúâÊïàÊï∞ÊçÆ');
          return;
        }

        const rows = lines.map((line) => line.split(',').map((cell) => cell.trim()));
        const headers = rows[0];
        const data = rows.slice(1);

        // ‰ΩøÁî® DOM API Èò≤Ê≠¢ XSS
        const container = document.getElementById('tableContainer');
        container.textContent = '';
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headers.forEach((h) => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        data.forEach((row) => {
          const tr = document.createElement('tr');
          row.forEach((cell) => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        container.appendChild(table);

        document.getElementById('stats').style.display = 'flex';
        document.getElementById('rowCount').textContent = data.length;
        document.getElementById('colCount').textContent = headers.length;
        showToast('Ëß£ÊûêÊàêÂäü');
      }

      function clearAll() {
        document.getElementById('csvInput').value = '';
        document.getElementById('tableContainer').textContent = '';
        document.getElementById('stats').style.display = 'none';
        showToast('Â∑≤Ê∏ÖÁ©∫');
      }

      function downloadCSV() {
        const input = document.getElementById('csvInput').value;
        if (!input) {
          showToast('Ê≤°ÊúâÊï∞ÊçÆÂèØ‰∏ãËΩΩ');
          return;
        }
        const blob = new Blob([input], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'data.csv';
        a.click();
        URL.revokeObjectURL(url);
        showToast('‰∏ãËΩΩÊàêÂäü');
      }

      function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      }
    </script>
