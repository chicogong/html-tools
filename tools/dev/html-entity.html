      function encodeHTML(str) {
        return str.replace(/[<>&"'\u00A0-\u9999]/g, (char) => {
          const code = char.charCodeAt(0);
          switch (char) {
            case "<":
              return "&lt;";
            case ">":

            case "&":
              return "&amp;";
            case '"':
              return "&quot;";
            case "'":
              return "&apos;";
            default:
              return "&#" + code + ";";
