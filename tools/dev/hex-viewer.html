<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hex 查看器 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-cyan:#00f5d4;--accent-blue:#4d9fff;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(0,245,212,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,245,212,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:1000px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-cyan);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}.toolbar{display:flex;gap:.75rem;margin-bottom:1rem;flex-wrap:wrap}.btn{padding:.5rem 1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-hover);color:var(--text-primary);cursor:pointer;font-size:.85rem;transition:all .2s}.btn:hover{border-color:var(--accent-cyan);color:var(--accent-cyan)}textarea{width:100%;height:120px;padding:1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary);font-family:'JetBrains Mono',monospace;font-size:.9rem;resize:vertical}textarea:focus{outline:none;border-color:var(--accent-cyan)}.hex-display{background:var(--bg-surface);border:1px solid var(--border-subtle);border-radius:var(--radius-sm);padding:1rem;font-family:'JetBrains Mono',monospace;font-size:.8rem;overflow-x:auto;max-height:400px;overflow-y:auto}.hex-row{display:flex;margin-bottom:.25rem}.hex-offset{color:var(--accent-blue);min-width:80px}.hex-bytes{flex:1;display:flex;flex-wrap:wrap;gap:0 .5rem}.hex-byte{color:var(--text-primary);width:24px;text-align:center}.hex-byte:nth-child(8n){margin-right:.5rem}.hex-ascii{color:var(--accent-cyan);min-width:160px;margin-left:1rem}.stats{display:flex;gap:2rem;color:var(--text-secondary);font-size:.85rem;margin-top:1rem}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-cyan);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>Hex 查看器</h1>
    <p class="subtitle">文本/文件的十六进制查看与转换</p>

    <div class="card">
      <div class="toolbar">
        <button class="btn" onclick="document.getElementById('fileInput').click()">选择文件</button>
        <input type="file" id="fileInput" style="display:none" onchange="loadFile(event)">
        <button class="btn" onclick="clearAll()">清空</button>
        <button class="btn" onclick="copyHex()">复制 Hex</button>
      </div>
      <textarea id="textInput" placeholder="输入文本或选择文件..."></textarea>
      <div class="stats">
        <span>字节数: <strong id="byteCount">0</strong></span>
        <span>行数: <strong id="lineCount">0</strong></span>
      </div>
    </div>

    <div class="card">
      <div id="hexOutput" class="hex-display">
        <div style="color:var(--text-muted)">Hex 输出将显示在这里</div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const textInput = document.getElementById('textInput');
    const hexOutput = document.getElementById('hexOutput');
    let currentBytes = new Uint8Array(0);

    textInput.addEventListener('input', () => {
      const encoder = new TextEncoder();
      currentBytes = encoder.encode(textInput.value);
      renderHex();
    });

    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        currentBytes = new Uint8Array(e.target.result);
        textInput.value = `[文件: ${file.name}, ${currentBytes.length} 字节]`;
        renderHex();
      };
      reader.readAsArrayBuffer(file);
    }

    function renderHex() {
      if (currentBytes.length === 0) {
        hexOutput.innerHTML = '<div style="color:var(--text-muted)">Hex 输出将显示在这里</div>';
        document.getElementById('byteCount').textContent = '0';
        document.getElementById('lineCount').textContent = '0';
        return;
      }

      let html = '';
      const bytesPerLine = 16;
      const lines = Math.ceil(currentBytes.length / bytesPerLine);

      for (let i = 0; i < lines; i++) {
        const offset = i * bytesPerLine;
        const lineBytes = currentBytes.slice(offset, offset + bytesPerLine);
        
        html += '<div class="hex-row">';
        html += `<span class="hex-offset">${offset.toString(16).padStart(8, '0')}</span>`;
        html += '<span class="hex-bytes">';
        
        for (let j = 0; j < bytesPerLine; j++) {
          if (j < lineBytes.length) {
            html += `<span class="hex-byte">${lineBytes[j].toString(16).padStart(2, '0')}</span>`;
          } else {
            html += '<span class="hex-byte">  </span>';
          }
        }
        
        html += '</span>';
        html += '<span class="hex-ascii">';
        
        for (let j = 0; j < lineBytes.length; j++) {
          const byte = lineBytes[j];
          const char = (byte >= 32 && byte <= 126) ? String.fromCharCode(byte) : '.';
          html += char;
        }
        
        html += '</span></div>';
      }

      hexOutput.innerHTML = html;
      document.getElementById('byteCount').textContent = currentBytes.length.toLocaleString();
      document.getElementById('lineCount').textContent = lines;
    }

    function clearAll() {
      textInput.value = '';
      currentBytes = new Uint8Array(0);
      renderHex();
    }

    function copyHex() {
      const hexStr = Array.from(currentBytes).map(b => b.toString(16).padStart(2, '0')).join(' ');
      navigator.clipboard.writeText(hexStr);
    }
  </script>
</body>
</html>
