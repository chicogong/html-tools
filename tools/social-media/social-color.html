      return platforms.filter(function(p) {
        return p.name.toLowerCase().includes(queryLower) ||
               p.desc.toLowerCase().includes(queryLower);
      });
    }

    searchEl.addEventListener('input', function() {
      const filtered = filterPlatforms(searchEl.value.trim());
      renderPlatforms(filtered);
    });

    renderPlatforms(platforms);

    window.toggleTheme = function() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    };

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
  </script>
