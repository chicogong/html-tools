    <script>
      let interval = null;
      let timeLeft = 25 * 60; // seconds
      let totalTime = 25 * 60;
      let isWork = true;
      let sessionCount = 1;
      let isRunning = false;

      function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timerValue").textContent =
          `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

        // Update progress bar
        const progress = (timeLeft / totalTime) * 100;
        document.getElementById("progressFill").style.width = progress + "%";

        // Update title
        document.title = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")} - ç•ªèŒ„é’Ÿ`;
      }

      function startTimer() {
        if (isRunning) return;
        isRunning = true;
        document.getElementById("startBtn").textContent = "è¿›è¡Œä¸­...";

        interval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            // Timer completed
            playNotification();
            switchMode();
          }
        }, 1000);
      }

      function pauseTimer() {
        isRunning = false;
        clearInterval(interval);
        document.getElementById("startBtn").textContent = "ç»§ç»­";
      }

      function resetTimer() {
        pauseTimer();
        isWork = true;
        sessionCount = 1;
        const workDuration = parseInt(document.getElementById("workDuration").value) || 25;
        timeLeft = workDuration * 60;
        totalTime = timeLeft;
        updateDisplay();
        updateModeDisplay();
        document.getElementById("startBtn").textContent = "å¼€å§‹";
        document.title = "ç•ªèŒ„é’Ÿè®¡æ—¶å™¨ - WebUtils";
      }

      function skipSession() {
        pauseTimer();
        switchMode();
      }

      function switchMode() {
        isWork = !isWork;

        if (!isWork) {
          // Switch to break
          const breakDuration =
            sessionCount % 4 === 0
              ? parseInt(document.getElementById("longBreak").value) || 15
              : parseInt(document.getElementById("shortBreak").value) || 5;
          timeLeft = breakDuration * 60;
        } else {
          // Switch to work
          sessionCount++;
          const workDuration = parseInt(document.getElementById("workDuration").value) || 25;
          timeLeft = workDuration * 60;
        }

        totalTime = timeLeft;
        updateDisplay();
        updateModeDisplay();
        document.getElementById("startBtn").textContent = "å¼€å§‹";
        isRunning = false;
      }

      function updateModeDisplay() {
        const display = document.getElementById("timerDisplay");
        const startBtn = document.getElementById("startBtn");

        if (isWork) {
          display.classList.remove("break");
          startBtn.classList.remove("break");
          document.getElementById("modeLabel").textContent = "å·¥ä½œæ—¶é—´";
          document.getElementById("sessionCount").textContent = `ç¬¬ ${sessionCount} ä¸ªç•ªèŒ„é’Ÿ`;
        } else {
          display.classList.add("break");
          startBtn.classList.add("break");
          document.getElementById("modeLabel").textContent =
            sessionCount % 4 === 0 ? "é•¿ä¼‘æ¯" : "çŸ­ä¼‘æ¯";
          document.getElementById("sessionCount").textContent = `å®Œæˆ ${sessionCount - 1} ä¸ªç•ªèŒ„é’Ÿ`;
        }
      }

      function updateSettings() {
        if (isRunning) return;

        const workDuration = parseInt(document.getElementById("workDuration").value) || 25;

        if (isWork) {
          timeLeft = workDuration * 60;
          totalTime = timeLeft;
          updateDisplay();
        }
      }

      function playNotification() {
        // Play sound notification
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 800;
        oscillator.type = "sine";

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);

        // Browser notification
        if ("Notification" in window && Notification.permission === "granted") {
          new Notification(isWork ? "ä¼‘æ¯æ—¶é—´ï¼" : "å¼€å§‹å·¥ä½œï¼", {
            body: isWork ? "æ”¾æ¾ä¸€ä¸‹ï¼Œå–æ¯æ°´å§" : "æ–°çš„ç•ªèŒ„é’Ÿå¼€å§‹äº†",
            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="75" font-size="75">ğŸ…</text></svg>'
