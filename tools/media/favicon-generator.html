<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favicon 生成器 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-red:#ff6b6b;--accent-cyan:#00f5d4;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(255,107,107,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(255,107,107,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:900px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-red);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-red));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}.form-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem}@media(max-width:600px){.form-row{grid-template-columns:1fr}}.form-group label{display:block;color:var(--text-secondary);font-size:.85rem;margin-bottom:.5rem}.form-group input{width:100%;padding:.75rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary)}.form-group input[type="color"]{height:46px;padding:4px}.btn{padding:.75rem 1.5rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--accent-red);color:white;cursor:pointer;font-size:.9rem;transition:all .2s;margin-right:.5rem;margin-bottom:.5rem}.btn:hover{opacity:.9}.btn-secondary{background:var(--bg-hover);color:var(--text-primary)}.preview-section{margin-top:1.5rem}.preview-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:1rem;margin-top:1rem}.preview-item{background:var(--bg-surface);border-radius:var(--radius-md);padding:1rem;text-align:center}.preview-item canvas{display:block;margin:0 auto 0.5rem;border:1px solid var(--border-subtle)}.preview-item .size{font-size:.75rem;color:var(--text-muted)}.file-input{display:none}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-red);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>Favicon 生成器</h1>
    <p class="subtitle">从文字或图片生成网站图标</p>

    <div class="card">
      <div class="form-row">
        <div class="form-group">
          <label>文字（1-2个字符）</label>
          <input type="text" id="text" value="F" maxlength="2" oninput="generate()">
        </div>
        <div class="form-group">
          <label>字体大小</label>
          <input type="number" id="fontSize" value="200" min="50" max="400" oninput="generate()">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>背景色</label>
          <input type="color" id="bgColor" value="#4d9fff" onchange="generate()">
        </div>
        <div class="form-group">
          <label>文字色</label>
          <input type="color" id="textColor" value="#ffffff" onchange="generate()">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>圆角半径</label>
          <input type="number" id="borderRadius" value="64" min="0" max="256" oninput="generate()">
        </div>
        <div class="form-group">
          <label>或上传图片</label>
          <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">选择图片</button>
          <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="loadImage(event)">
        </div>
      </div>

      <button class="btn" onclick="downloadAll()">下载全部尺寸</button>

      <div class="preview-section">
        <h3 style="color:var(--text-secondary);font-size:.9rem;margin-bottom:1rem">预览</h3>
        <div class="preview-grid" id="previewGrid"></div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const SIZES = [16, 32, 48, 64, 128, 180, 192, 512];
    let sourceImage = null;

    function generate() {
      const text = document.getElementById('text').value || 'F';
      const fontSize = parseInt(document.getElementById('fontSize').value);
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const borderRadius = parseInt(document.getElementById('borderRadius').value);

      const previewGrid = document.getElementById('previewGrid');
      previewGrid.innerHTML = '';

      SIZES.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        canvas.id = `canvas-${size}`;
        const ctx = canvas.getContext('2d');

        // Draw rounded rectangle background
        const r = (borderRadius / 256) * (size / 2);
        ctx.beginPath();
        ctx.roundRect(0, 0, size, size, r);
        ctx.fillStyle = bgColor;
        ctx.fill();
        ctx.clip();

        if (sourceImage) {
          // Draw uploaded image
          ctx.drawImage(sourceImage, 0, 0, size, size);
        } else {
          // Draw text
          const scaledFontSize = (fontSize / 512) * size;
          ctx.fillStyle = textColor;
          ctx.font = `bold ${scaledFontSize}px Space Grotesk, sans-serif`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(text, size / 2, size / 2 + scaledFontSize * 0.05);
        }

        const item = document.createElement('div');
        item.className = 'preview-item';
        item.appendChild(canvas);
        item.innerHTML += `<div class="size">${size}×${size}</div>`;
        previewGrid.appendChild(item);
      });
    }

    function loadImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const img = new Image();
      img.onload = () => {
        sourceImage = img;
        generate();
      };
      img.src = URL.createObjectURL(file);
    }

    function downloadAll() {
      SIZES.forEach(size => {
        const canvas = document.getElementById(`canvas-${size}`);
        const a = document.createElement('a');
        a.download = `favicon-${size}x${size}.png`;
        a.href = canvas.toDataURL('image/png');
        a.click();
      });
    }

    generate();
  </script>
</body>
</html>
