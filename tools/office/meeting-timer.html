    <div class="bg-grid"></div>
    <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåì</button>

    <div class="container">
      <header class="header">
        <nav class="breadcrumb" aria-label="Breadcrumb">
          <a href="../../index.html">È¶ñÈ°µ</a>
          <span class="breadcrumb-separator">/</span>

        <h1>
          <span class="icon">‚è±Ô∏è</span>
          ‰ºöËÆÆËÆ°Êó∂Âô®
        </h1>
      </header>

      <div class="timer-display" id="timerDisplay">00:00</div>

      <div class="controls">
        <div class="input-group">
          <div style="flex: 1">
            <input type="number" id="minutes" min="0" max="999" value="30" placeholder="ÂàÜÈíü" />
            <div class="input-label">ÂàÜÈíü</div>
          </div>
          <div style="flex: 1">
            <input type="number" id="seconds" min="0" max="59" value="0" placeholder="Áßí" />
            <div class="input-label">Áßí</div>
          </div>
        </div>

        <div class="btn-row">
          <button class="btn btn-primary" id="startBtn" onclick="startTimer()">‚ñ∂Ô∏è ÂºÄÂßã</button>
          <button class="btn btn-danger" id="stopBtn" onclick="stopTimer()" style="display: none">
            ‚è∏Ô∏è ÊöÇÂÅú
          </button>
          <button class="btn btn-secondary" onclick="resetTimer()">üîÑ ÈáçÁΩÆ</button>
        </div>

        <div class="presets">
          <button class="preset-btn" onclick="setTime(5, 0)">5 ÂàÜÈíü</button>
          <button class="preset-btn" onclick="setTime(15, 0)">15 ÂàÜÈíü</button>
          <button class="preset-btn" onclick="setTime(30, 0)">30 ÂàÜÈíü</button>
          <button class="preset-btn" onclick="setTime(45, 0)">45 ÂàÜÈíü</button>
          <button class="preset-btn" onclick="setTime(60, 0)">60 ÂàÜÈíü</button>
          <button class="preset-btn" onclick="setTime(90, 0)">90 ÂàÜÈíü</button>
        </div>
      </div>
    </div>

    <script>
      let timer = null;
      let totalSeconds = 0;
      let remainingSeconds = 0;

      function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute("data-theme") !== "light";
        body.setAttribute("data-theme", isDark ? "light" : "dark");
        localStorage.setItem("theme", isDark ? "light" : "dark");
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved === "light") document.body.setAttribute("data-theme", "light");
      })();

      function updateDisplay() {
        const mins = Math.floor(remainingSeconds / 60);
        const secs = remainingSeconds % 60;
        const display = document.getElementById("timerDisplay");
        display.textContent = `${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;

        if (remainingSeconds <= 60 && remainingSeconds > 0) {
          display.classList.add("warning");
        } else {
          display.classList.remove("warning");
        }
      }

      function startTimer() {
        if (!timer) {
          const m = parseInt(document.getElementById("minutes").value) || 0;
          const s = parseInt(document.getElementById("seconds").value) || 0;
          totalSeconds = m * 60 + s;
          if (remainingSeconds === 0) remainingSeconds = totalSeconds;

          if (remainingSeconds <= 0) return;

          document.getElementById("startBtn").style.display = "none";
          document.getElementById("stopBtn").style.display = "block";

          timer = setInterval(() => {
            remainingSeconds--;
            updateDisplay();

            if (remainingSeconds <= 0) {
              stopTimer();
              playAlert();
            }
          }, 1000);
        }
      }

      function stopTimer() {
        if (timer) {
          clearInterval(timer);
          timer = null;
          document.getElementById("startBtn").style.display = "block";
          document.getElementById("stopBtn").style.display = "none";
        }
      }

      function resetTimer() {
        stopTimer();
        remainingSeconds = 0;
        document.getElementById("timerDisplay").textContent = "00:00";
        document.getElementById("timerDisplay").classList.remove("warning");
      }

      function setTime(m, s) {
        resetTimer();
        document.getElementById("minutes").value = m;
        document.getElementById("seconds").value = s;
        remainingSeconds = m * 60 + s;
        updateDisplay();
      }

      function playAlert() {
        if ("Notification" in window && Notification.permission === "granted") {
          new Notification("‚è±Ô∏è ‰ºöËÆÆÊó∂Èó¥Âà∞ÔºÅ", { body: "ËÆ°Êó∂Âô®Â∑≤ÁªìÊùü" });
        }
        alert("‚è±Ô∏è ‰ºöËÆÆÊó∂Èó¥Âà∞ÔºÅ");
      }

      if ("Notification" in window && Notification.permission === "default") {
        Notification.requestPermission();
      }
    </script>
