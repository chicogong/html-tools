      // è§£æ CSV
      function parseCSV(csv) {
        const delimiter =
          document.getElementById("delimiter").value === "\\t"
            ? "\t"
            : document.getElementById("delimiter").value;
        const hasHeader = document.getElementById("hasHeader").checked;
        const trimValues = document.getElementById("trimValues").checked;
        const skipEmpty = document.getElementById("skipEmpty").checked;

        let lines = csv.split(/\r?\n/);
        if (skipEmpty) {
          lines = lines.filter((line) => line.trim() !== "");
        }

        if (lines.length === 0) return [];

        const result = [];
        let headers = [];

        // è§£æå•è¡Œï¼Œå¤„ç†å¼•å·
        function parseLine(line) {
          const values = [];
          let current = "";
          let inQuotes = false;

          for (let i = 0; i < line.length; i++) {
            const char = line[i];
            const nextChar = line[i + 1];

            if (char === '"') {
              if (inQuotes && nextChar === '"') {
                current += '"';
                i++;
              } else {
                inQuotes = !inQuotes;
              }
            } else if (char === delimiter && !inQuotes) {
              values.push(trimValues ? current.trim() : current);
              current = "";
            } else {
              current += char;
            }
          }
          values.push(trimValues ? current.trim() : current);
          return values;
        }

        if (hasHeader && lines.length > 0) {
          headers = parseLine(lines[0]);
          lines = lines.slice(1);
        }

        lines.forEach((line, index) => {
          if (line.trim() === "" && skipEmpty) return;

          const values = parseLine(line);

              }
              obj[header] = value;
            });
            result.push(obj);
          } else {
            result.push(values);
          }
        });

        return result;
      }

        // è¡¨å¤´
        if (typeof data[0] === "object" && !Array.isArray(data[0])) {
          const headers = Object.keys(data[0]);
          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");
          headers.forEach((h) => {
            const th = document.createElement("th");
            th.textContent = h;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          // æ•°æ®è¡Œ
          const tbody = document.createElement("tbody");
          displayData.forEach((row) => {
            const tr = document.createElement("tr");
            headers.forEach((h) => {
              const td = document.createElement("td");
              td.textContent = row[h] !== undefined ? String(row[h]) : "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
        }

        container.textContent = "";
        if (data.length > maxRows) {
          const info = document.createElement("p");
          info.style.fontSize = "0.75rem";
          info.style.color = "var(--muted-color)";
          info.textContent = "æ˜¾ç¤ºå‰ " + maxRows + " æ¡ï¼Œå…± " + data.length + " æ¡è®°å½•";
          container.appendChild(info);
        }
        container.appendChild(table);
      }

      // æ ¼å¼åŒ– JSON
      window.formatJSON = function () {
        const jsonInput = document.getElementById("jsonInput");
        try {
          const obj = JSON.parse(jsonInput.value);
          jsonInput.value = JSON.stringify(obj, null, 2);
          updateStats("json");
        } catch (e) {
          showStatus("JSON æ ¼å¼é”™è¯¯", "error");
        }
      };

      // æ›´æ–°ç»Ÿè®¡
      function updateStats(type) {
        const textarea = document.getElementById(type + "Input");
        const stats = document.getElementById(type + "Stats");
        const content = textarea.value;

        const chars = content.length;
        const lines = content ? content.split("\n").length : 0;
        stats.textContent = chars + " å­—ç¬¦ | " + lines + " è¡Œ";

        if (type === "json") {
          const valid = document.getElementById("jsonValid");
          if (content.trim()) {
            try {
              JSON.parse(content);
              valid.textContent = "âœ“ æœ‰æ•ˆ";
              valid.style.color = "var(--success)";
            } catch {
              valid.textContent = "âœ— æ— æ•ˆ";
              valid.style.color = "var(--danger)";
            }
          } else {
            valid.textContent = "";
          }
        }
      }

      // æ–‡ä»¶ä¸Šä¼ 
      window.handleFileUpload = function (event, type) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          const content = e.target.result;
          document.getElementById(type + "Input").value = content;
          updateStats(type);

          if (type === "csv") {
            csvToJson();
          } else {
            jsonToCsv();
          }
        };
        reader.readAsText(file);
      };

      // æ˜¾ç¤ºçŠ¶æ€
      function showStatus(message, type) {
        const bar = document.getElementById("statusBar");
        bar.textContent = message;
        bar.className = "status-bar " + type;
        setTimeout(() => {
          bar.className = "status-bar";
        }, 3000);
      }

      // å¤åˆ¶æ–‡æœ¬
      window.copyText = function (id) {
        navigator.clipboard.writeText(document.getElementById(id).value).then(() => {
          showStatus("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿", "success");
        });
      };

      // æ¸…é™¤æ–‡æœ¬
      window.clearText = function (id) {
        document.getElementById(id).value = "";
        updateStats(id.replace("Input", ""));
        document.getElementById("previewTable").textContent = "";
      };

      // ä¸‹è½½æ–‡ä»¶
      window.downloadFile = function (type) {
        const content = document.getElementById(type + "Input").value;
        if (!content) {
          showStatus("æ²¡æœ‰å†…å®¹å¯ä¸‹è½½", "error");
          return;
        }

        const ext = type === "csv" ? ".csv" : ".json";
        const mime = type === "csv" ? "text/csv;charset=utf-8" : "application/json";
        const blob = new Blob(["\ufeff" + content], { type: mime });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "data" + ext;
        a.click();
        URL.revokeObjectURL(url);
      };

      // åˆå§‹åŒ–
      initTheme();
      loadSample("users");
    </script>
