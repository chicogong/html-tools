    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }

</head>
<body>
    <nav class="breadcrumb"><a href="../../index.html">È¶ñÈ°µ</a><span>‚Ä∫</span><a href="../../index.html#text">ÊñáÊú¨Â∑•ÂÖ∑</a><span>‚Ä∫</span>UnicodeËΩ¨Êç¢</nav>
    <div class="container">
        <h1>üî£ UnicodeËΩ¨Êç¢Âô®</h1>
        <div class="card">
            <div class="section">
                <label>ËæìÂÖ•ÊñáÊú¨</label>
                <textarea id="input" placeholder="ËæìÂÖ•ÊñáÊú¨ÊàñUnicodeÁºñÁ†Å...">Hello ‰Ω†Â•Ω üéâ</textarea>
            </div>
            <div class="section">
                <div class="result-title">UnicodeËΩ¨‰πâ (\uXXXX)</div>
                <div class="result" id="unicodeEscape"><button class="copy-btn" onclick="copy('unicodeEscape')">Â§çÂà∂</button></div>
            </div>
            <div class="section">
                <div class="result-title">HTMLÂÆû‰Ωì (&#xXXXX;)</div>
                <div class="result" id="htmlEntity"><button class="copy-btn" onclick="copy('htmlEntity')">Â§çÂà∂</button></div>
            </div>
            <div class="section">
                <div class="result-title">ÂçÅÂÖ≠ËøõÂà∂Á†ÅÁÇπ</div>
                <div class="result" id="hexCodes"><button class="copy-btn" onclick="copy('hexCodes')">Â§çÂà∂</button></div>
            </div>
            <div class="section">
                <div class="result-title">ÂçÅËøõÂà∂Á†ÅÁÇπ</div>
                <div class="result" id="decCodes"><button class="copy-btn" onclick="copy('decCodes')">Â§çÂà∂</button></div>
            </div>
            <div class="char-info">
                <label>Â≠óÁ¨¶ËØ¶ÊÉÖ</label>
                <div class="char-grid" id="charGrid"></div>
            </div>
        </div>
    </div>
    <script>
        function convert() {
            let text = document.getElementById('input').value;
            // Â∞ùËØïËß£Á†ÅUnicodeËΩ¨‰πâ
            text = text.replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16)));
            text = text.replace(/&#x([0-9a-fA-F]+);/g, (m, code) => String.fromCodePoint(parseInt(code, 16)));
            text = text.replace(/&#(\d+);/g, (m, code) => String.fromCodePoint(parseInt(code, 10)));
            
            const chars = [...text];
            let unicodeEscape = '', htmlEntity = '', hexCodes = [], decCodes = [];
            
            for (const char of chars) {
                const code = char.codePointAt(0);
                if (code > 0xFFFF) {
                    const high = Math.floor((code - 0x10000) / 0x400) + 0xD800;
                    const low = (code - 0x10000) % 0x400 + 0xDC00;
                    unicodeEscape += `\\u${high.toString(16).toUpperCase().padStart(4, '0')}\\u${low.toString(16).toUpperCase().padStart(4, '0')}`;
                } else {
                    unicodeEscape += `\\u${code.toString(16).toUpperCase().padStart(4, '0')}`;
                }
                htmlEntity += `&#x${code.toString(16).toUpperCase()};`;
                hexCodes.push(`0x${code.toString(16).toUpperCase()}`);
                decCodes.push(code);
            }
            
            document.getElementById('unicodeEscape').innerHTML = unicodeEscape + '<button class="copy-btn" onclick="copy(\'unicodeEscape\')">Â§çÂà∂</button>';
            document.getElementById('htmlEntity').innerHTML = htmlEntity + '<button class="copy-btn" onclick="copy(\'htmlEntity\')">Â§çÂà∂</button>';
            document.getElementById('hexCodes').innerHTML = hexCodes.join(' ') + '<button class="copy-btn" onclick="copy(\'hexCodes\')">Â§çÂà∂</button>';
            document.getElementById('decCodes').innerHTML = decCodes.join(' ') + '<button class="copy-btn" onclick="copy(\'decCodes\')">Â§çÂà∂</button>';
            
            document.getElementById('charGrid').innerHTML = chars.map(char => {
                const code = char.codePointAt(0);
                return `<div class="char-item"><div class="char-display">${char}</div><div class="char-code">U+${code.toString(16).toUpperCase().padStart(4, '0')}</div></div>`;
            }).join('');
        }
        function copy(id) {
            const el = document.getElementById(id);
            const text = el.textContent.replace('Â§çÂà∂', '').trim();
            navigator.clipboard.writeText(text);
        }
        document.getElementById('input').addEventListener('input', convert);
        convert();
    </script>
