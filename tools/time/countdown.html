    <script>

      // Set default target date to tomorrow

      tomorrow.setDate(tomorrow.getDate() + 1);

      targetDateEl.value = tomorrow.toISOString().slice(0, 16);

      function formatTime(seconds) {
        var h = Math.floor(seconds / 3600);
        var m = Math.floor((seconds % 3600) / 60);
        var s = seconds % 60;

        if (h > 0) {
          return pad(h) + ":" + pad(m) + ":" + pad(s);
        }
        return pad(m) + ":" + pad(s);
      }

      function formatTimeWithDays(seconds) {
        var days = Math.floor(seconds / 86400);
        var h = Math.floor((seconds % 86400) / 3600);
        var m = Math.floor((seconds % 3600) / 60);
        var s = seconds % 60;

        if (days > 0) {
          return days + "å¤© " + pad(h) + ":" + pad(m) + ":" + pad(s);
        }
        return formatTime(seconds);
      }

      function pad(n) {
        return n < 10 ? "0" + n : n;
      }

      function updateDisplay() {
        if (mode === "target") {
          timerValueEl.textContent = formatTimeWithDays(remainingSeconds);
          timerLabelEl.textContent =
            remainingSeconds >= 86400
              ? "å¤© æ—¶ : åˆ† : ç§’"
              : remainingSeconds >= 3600
                ? "æ—¶ : åˆ† : ç§’"
                : "åˆ† : ç§’";
        } else {
          timerValueEl.textContent = formatTime(remainingSeconds);
          timerLabelEl.textContent = remainingSeconds >= 3600 ? "æ—¶ : åˆ† : ç§’" : "åˆ† : ç§’";
        }

        // Update progress

        progressFillEl.style.width = progress + "%";

        timerTitleEl.textContent = title;
        document.title = formatTime(remainingSeconds) + " - " + title;

      function tick() {

        var now = new Date().getTime();

          var gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.frequency.value = freq;
          oscillator.type = "sine";

          var startTime = audioContext.currentTime + i * 0.15;
          gainNode.gain.setValueAtTime(0.3, startTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);

          oscillator.start(startTime);
          oscillator.stop(startTime + 0.3);
        });
      }

      function updateButtons() {
        btnStart.disabled = isRunning;
        btnPause.disabled = !isRunning;
        btnStart.textContent = isPaused ? "ç»§ç»­" : "å¼€å§‹";
      }

      // Tab switching
      document.querySelectorAll(".tab").forEach(function (tab) {
        tab.addEventListener("click", function () {
          document.querySelectorAll(".tab").forEach(function (t) {
            t.classList.remove("active");
          });
          document.querySelectorAll(".tab-content").forEach(function (c) {
            c.classList.remove("active");
          });

          tab.classList.add("active");
          mode = tab.getAttribute("data-tab");
          document.getElementById(mode + "Tab").classList.add("active");

          reset();
        });
      });

      // Preset buttons
      document.querySelectorAll(".preset-btn").forEach(function (btn) {
        btn.addEventListener("click", function () {
          var seconds = parseInt(btn.getAttribute("data-seconds"));
          hoursEl.value = Math.floor(seconds / 3600);
          minutesEl.value = Math.floor((seconds % 3600) / 60);
          secondsEl.value = seconds % 60;
        });
      });

      btnStart.onclick = start;
      btnPause.onclick = pause;
      btnReset.onclick = reset;

      // Request notification permission
      if ("Notification" in window && Notification.permission === "default") {
        Notification.requestPermission();
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "â˜€ï¸";
      }
    </script>
