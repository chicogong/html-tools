<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>进制转换器 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 700px; margin: 0 auto; }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .base-group {
      margin-bottom: 16px;
    }
    .base-group label {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .base-group label span {
      min-width: 80px;
    }
    .base-group .input-row {
      display: flex;
      gap: 12px;
    }
    .base-group input[type="text"] {
      flex: 1;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }
    .base-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    .base-group input.error {
      border-color: var(--danger);
    }
    button {
      padding: 10px 16px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .status {
      font-size: 0.85rem;
      margin-top: 12px;
      min-height: 20px;
    }
    .status.success { color: var(--success); }
    .status.error { color: var(--danger); }
    .info {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .info code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>进制转换器</h1>
    <p class="desc">二进制、八进制、十进制、十六进制互转</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnClear">清空全部</button>
      </div>

      <div class="base-group">
        <label><span>二进制</span> (Base 2)</label>
        <div class="input-row">
          <input type="text" id="bin" placeholder="例如: 1010" />
          <button onclick="copyValue('bin')">复制</button>
        </div>
      </div>

      <div class="base-group">
        <label><span>八进制</span> (Base 8)</label>
        <div class="input-row">
          <input type="text" id="oct" placeholder="例如: 12" />
          <button onclick="copyValue('oct')">复制</button>
        </div>
      </div>

      <div class="base-group">
        <label><span>十进制</span> (Base 10)</label>
        <div class="input-row">
          <input type="text" id="dec" placeholder="例如: 10" />
          <button onclick="copyValue('dec')">复制</button>
        </div>
      </div>

      <div class="base-group">
        <label><span>十六进制</span> (Base 16)</label>
        <div class="input-row">
          <input type="text" id="hex" placeholder="例如: A" />
          <button onclick="copyValue('hex')">复制</button>
        </div>
      </div>

      <div id="status" class="status"></div>

      <div class="info">
        <strong>提示：</strong>在任意输入框输入数字，其他进制会自动转换。
        <br>支持的字符：二进制 <code>0-1</code>，八进制 <code>0-7</code>，十进制 <code>0-9</code>，十六进制 <code>0-9 A-F</code>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const binEl = document.getElementById('bin');
    const octEl = document.getElementById('oct');
    const decEl = document.getElementById('dec');
    const hexEl = document.getElementById('hex');
    const statusEl = document.getElementById('status');

    const inputs = { bin: binEl, oct: octEl, dec: decEl, hex: hexEl };
    const bases = { bin: 2, oct: 8, dec: 10, hex: 16 };
    const patterns = {
      bin: /^[01]+$/,
      oct: /^[0-7]+$/,
      dec: /^[0-9]+$/,
      hex: /^[0-9a-fA-F]+$/
    };

    function convert(sourceId, value) {
      if (!value) {
        Object.values(inputs).forEach(input => {
          input.value = '';
          input.classList.remove('error');
        });
        showStatus('', '');
        return;
      }

      const pattern = patterns[sourceId];
      if (!pattern.test(value)) {
        inputs[sourceId].classList.add('error');
        showStatus('输入格式无效', 'error');
        return;
      }

      inputs[sourceId].classList.remove('error');

      try {
        const decValue = parseInt(value, bases[sourceId]);
        
        if (isNaN(decValue)) {
          showStatus('转换失败', 'error');
          return;
        }

        // 更新所有其他输入框
        Object.keys(inputs).forEach(id => {
          if (id !== sourceId) {
            inputs[id].value = decValue.toString(bases[id]).toUpperCase();
            inputs[id].classList.remove('error');
          }
        });

        showStatus('转换成功', 'success');
      } catch (e) {
        showStatus('转换失败: ' + e.message, 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    async function copyValue(id) {
      const value = inputs[id].value;
      if (!value) {
        showStatus('没有可复制的内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(value);
        showStatus('已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    }

    // 事件绑定
    Object.keys(inputs).forEach(id => {
      inputs[id].addEventListener('input', (e) => {
        convert(id, e.target.value.trim());
      });
    });

    document.getElementById('btnClear').onclick = () => {
      Object.values(inputs).forEach(input => {
        input.value = '';
        input.classList.remove('error');
      });
      showStatus('已清空', 'success');
    };

    // 十六进制自动转大写
    hexEl.addEventListener('input', () => {
      hexEl.value = hexEl.value.toUpperCase();
    });
  </script>
</body>
</html>
