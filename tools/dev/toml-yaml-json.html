    <script>
      let currentFormat = "json";
      const tabs = document.querySelectorAll(".tab");
      const input = document.getElementById("input");
      const output = document.getElementById("output");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          currentFormat = tab.dataset.format;
          document.getElementById("inputFormat").textContent = currentFormat.toUpperCase();
          convert();
        });
      });

      input.addEventListener("input", convert);

      function parse(text, format) {
        if (!text.trim()) return null;
        switch (format) {
          case "json":
            return JSON.parse(text);
          case "yaml":
            return jsyaml.load(text);
          case "toml":
            return TOML.parse(text);
        }
      }

      function stringify(obj, format) {
        switch (format) {
          case "json":
            return JSON.stringify(obj, null, 2);
          case "yaml":
            return jsyaml.dump(obj, { indent: 2 });
          case "toml":
            return TOML.stringify(obj);
        }
      }

      function convert() {
        const text = input.value;
        if (!text.trim()) {
          output.innerHTML =
            '<span style="color:var(--color-text-muted)">ËΩ¨Êç¢ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå</span>';
          return;
        }
        try {
          const obj = parse(text, currentFormat);
          const formats = ["json", "yaml", "toml"].filter((f) => f !== currentFormat);
          let result = "";
          formats.forEach((f) => {
            result += `<div style="color:var(--color-accent-cyan);margin-bottom:.5rem">=== ${f.toUpperCase()} ===</div>`;
            result += stringify(obj, f) + "\n\n";
          });
          output.textContent = "";
          output.innerHTML = result;
        } catch (e) {
          output.innerHTML = '<span class="error">Ëß£ÊûêÈîôËØØ: ' + e.message + "</span>";
        }
      }

      window.clearInput = function () {
        input.value = "";
        convert();
      };

      window.copyOutput = function () {
        navigator.clipboard.writeText(output.textContent);
      };

      // Sample
      input.value =
        '{\n  "name": "example",\n  "version": "1.0.0",\n  "dependencies": {\n    "lodash": "^4.17.21"\n  }\n}';
      convert();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const next = html.getAttribute("data-theme") === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          const btn = document.querySelector(".theme-toggle");
          if (btn) btn.textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
