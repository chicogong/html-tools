    <script>
      var chart = null;

      window.toggleTheme = function () {
        var html = document.documentElement;
        var newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        document.querySelector('.theme-icon').textContent = newTheme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
        updateChart();
      };
      (function () {
        var savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-icon').textContent = savedTheme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
      })();

      window.setChartType = function (type) {
        chartType = type;
        document.querySelectorAll('.chart-type').forEach(function (el) {
          el.classList.toggle('active', el.dataset.type === type);
        });
        updateChart();
      };

      window.setColorScheme = function (scheme) {
        colorScheme = scheme;
        document.querySelectorAll('.color-preset').forEach(function (el) {
          el.classList.toggle('active', el.dataset.colors === scheme);
        });
        updateChart();
      };

      function getChartData() {
        var labels = document
          .getElementById('labels')
          .value.split(',')
          .map(function (s) {
            return s.trim();
          });
        var dataText = document.getElementById('dataValues').value.trim();
        var dataLines = dataText.split('\n').filter(function (l) {
          return l.trim();
        });

        var datasets = dataLines.map(function (line, idx) {
          var values = line.split(',').map(function (v) {
            return parseFloat(v.trim()) || 0;
          });
          var colors = colorSchemes[colorScheme];
          var isPie = chartType === 'pie' || chartType === 'doughnut' || chartType === 'polarArea';

          return {
            label: 'æ•°æ®é›† ' + (idx + 1),
            data: values,
            backgroundColor: isPie
              ? colors.slice(0, values.length)
              : colors[idx % colors.length] + '99',
            borderColor: isPie ? colors.slice(0, values.length) : colors[idx % colors.length],
            borderWidth: isPie ? 2 : 2,
            tension: document.getElementById('smoothLine').checked ? 0.4 : 0,
            fill: chartType === 'line' ? false : true
          };
        });

        return { labels: labels, datasets: datasets };
      }

      function updateChart() {
        var ctx = document.getElementById('myChart').getContext('2d');
        var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        var textColor = isDark ? '#e4e4e7' : '#3f3f46';
        var gridColor = isDark ? '#3f3f46' : '#e4e4e7';

        if (chart) chart.destroy();

        var isPie = chartType === 'pie' || chartType === 'doughnut' || chartType === 'polarArea';

        chart = new Chart(ctx, {
          type: chartType,
          data: getChartData(),
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              title: {
                display: true,
                text: document.getElementById('chartTitle').value,
                color: textColor,
                font: { size: 16, weight: 'bold' }
              },
              legend: {
                display: document.getElementById('showLegend').checked,
                labels: { color: textColor }
              }
            },
            scales: isPie
              ? {}
              : {
                  x: {
                    grid: {
                      display: document.getElementById('showGrid').checked,
                      color: gridColor
                    },
                    ticks: { color: textColor }
                  },
                  y: {
                    grid: {
                      display: document.getElementById('showGrid').checked,
                      color: gridColor
                    },
                    ticks: { color: textColor },
                    beginAtZero: true
                  }
                }
          }
        });
      }

      window.downloadChart = function (format) {
        var canvas = document.getElementById('myChart');
        var link = document.createElement('a');

        if (format === 'jpg') {
          var tempCanvas = document.createElement('canvas');
          tempCanvas.width = canvas.width;
          tempCanvas.height = canvas.height;
          var tempCtx = tempCanvas.getContext('2d');
          tempCtx.fillStyle = '#ffffff';
          tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
          tempCtx.drawImage(canvas, 0, 0);
          link.href = tempCanvas.toDataURL('image/jpeg', 0.9);
          link.download = 'chart.jpg';
        } else {
          link.href = canvas.toDataURL('image/png');
          link.download = 'chart.png';
        }
        link.click();
      };
