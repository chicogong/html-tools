    <script>
        const toHz = { hz: 1, khz: 1000, mhz: 1000000, ghz: 1000000000, rpm: 1/60, rads: 1/(2*Math.PI), bpm: 1/60 };
        const labels = { hz: 'èµ«å…¹ (Hz)', khz: 'åƒèµ«å…¹ (kHz)', mhz: 'å…†èµ«å…¹ (MHz)', ghz: 'å‰èµ«å…¹ (GHz)', rpm: 'è½¬/åˆ†é’Ÿ (RPM)', rads: 'å¼§åº¦/ç§’', bpm: 'æ¬¡/åˆ†é’Ÿ (BPM)' };
        function convert() {

        }
