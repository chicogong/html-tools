  <script>
    var inputLeftEl = document.getElementById('inputLeft');
    var inputRightEl = document.getElementById('inputRight');
    var statusEl = document.getElementById('status');
    var resultSectionEl = document.getElementById('resultSection');
    var diffResultEl = document.getElementById('diffResult');
    var summaryEl = document.getElementById('summary');

    var LS_KEY = 'json_diff_v1';

    // æ·±åº¦æ¯”è¾ƒä¸¤ä¸ª JSON
    function compareJson(left, right, path) {
      path = path || '';
      var diffs = [];

      // ç±»å‹ä¸åŒ
      var leftType = getType(left);
      var rightType = getType(right);

      if (leftType !== rightType) {
        diffs.push({
          type: 'modified',
          path: path || '(root)',
          oldValue: left,
          newValue: right
        });
        return diffs;
      }

      // æ•°ç»„æ¯”è¾ƒ
      if (leftType === 'array') {
        var maxLen = Math.max(left.length, right.length);
        for (var i = 0; i < maxLen; i++) {
          var itemPath = path + '[' + i + ']';
          if (i >= left.length) {
            diffs.push({
              type: 'added',
              path: itemPath,
              newValue: right[i]
            });
          } else if (i >= right.length) {
            diffs.push({
              type: 'removed',
              path: itemPath,
              oldValue: left[i]
            });
          } else {
            diffs = diffs.concat(compareJson(left[i], right[i], itemPath));
          }
        }
        return diffs;
      }

      // å¯¹è±¡æ¯”è¾ƒ
      if (leftType === 'object') {
        var allKeys = new Set();
        Object.keys(left).forEach(function(k) { allKeys.add(k); });
        Object.keys(right).forEach(function(k) { allKeys.add(k); });

        allKeys.forEach(function(key) {
          var keyPath = path ? path + '.' + key : key;
          if (!(key in left)) {
            diffs.push({
              type: 'added',
              path: keyPath,
              newValue: right[key]
            });
          } else if (!(key in right)) {
            diffs.push({
              type: 'removed',
              path: keyPath,
              oldValue: left[key]
            });
          } else {
            diffs = diffs.concat(compareJson(left[key], right[key], keyPath));
          }
        });
        return diffs;
      }

      // åŸå§‹å€¼æ¯”è¾ƒ
      if (left !== right) {
        diffs.push({
          type: 'modified',
          path: path || '(root)',
          oldValue: left,
          newValue: right
        });
      }

      return diffs;
    }

    function getType(val) {
      if (val === null) return 'null';
      if (Array.isArray(val)) return 'array';
      return typeof val;
    }

    function formatValue(val) {
      if (typeof val === 'string') {
        return '"' + val + '"';
      }
      if (typeof val === 'object') {
        return JSON.stringify(val, null, 2);
      }
      return String(val);
    }

    function compare() {
      var leftText = inputLeftEl.value.trim();
      var rightText = inputRightEl.value.trim();

      if (!leftText || !rightText) {
        showStatus('è¯·è¾“å…¥ä¸¤ä¸ª JSON è¿›è¡Œå¯¹æ¯”', 'error');
        resultSectionEl.style.display = 'none';
        return;
      }

      var left, right;
      try {
        left = JSON.parse(leftText);
      } catch (e) {
        showStatus('åŸå§‹ JSON è§£æé”™è¯¯: ' + e.message, 'error');
        resultSectionEl.style.display = 'none';
        return;
      }

      try {
        right = JSON.parse(rightText);
      } catch (e) {
        showStatus('ç›®æ ‡ JSON è§£æé”™è¯¯: ' + e.message, 'error');
        resultSectionEl.style.display = 'none';
        return;
      }

      var diffs = compareJson(left, right);

      if (diffs.length === 0) {
        showStatus('ä¸¤ä¸ª JSON å®Œå…¨ç›¸åŒ', 'success');
        resultSectionEl.style.display = 'none';
        return;
      }

      // ä½¿ç”¨å®‰å…¨çš„ DOM æ–¹æ³•æ¸²æŸ“å·®å¼‚
      diffResultEl.textContent = '';
      var addedCount = 0;
      var removedCount = 0;
      var modifiedCount = 0;

      diffs.forEach(function(diff) {
        var line = document.createElement('div');
        line.className = 'diff-line ' + diff.type;

        var pathSpan = document.createElement('span');
        pathSpan.className = 'diff-path';
        pathSpan.textContent = diff.path;
        line.appendChild(pathSpan);

        line.appendChild(document.createTextNode(': '));

        var valueSpan = document.createElement('span');
        valueSpan.className = 'diff-value';

        if (diff.type === 'added') {
          addedCount++;
          valueSpan.textContent = '+ ' + formatValue(diff.newValue);
        } else if (diff.type === 'removed') {
          removedCount++;
          valueSpan.textContent = '- ' + formatValue(diff.oldValue);
        } else {
          modifiedCount++;
          valueSpan.textContent = formatValue(diff.oldValue) + ' â†’ ' + formatValue(diff.newValue);
        }

        line.appendChild(valueSpan);
        diffResultEl.appendChild(line);
      });

      summaryEl.textContent = 'å…± ' + diffs.length + ' å¤„å·®å¼‚: ' + 
        addedCount + ' æ–°å¢, ' + 
        removedCount + ' åˆ é™¤, ' + 
        modifiedCount + ' ä¿®æ”¹';
      
      resultSectionEl.style.display = 'block';
      showStatus('å¯¹æ¯”å®Œæˆ', 'success');
      saveToStorage();
    }

    function swap() {
      var temp = inputLeftEl.value;
      inputLeftEl.value = inputRightEl.value;
      inputRightEl.value = temp;
      saveToStorage();
      showStatus('å·²äº¤æ¢', 'success');
    }

    function formatInputs() {
      try {
        if (inputLeftEl.value.trim()) {
          var left = JSON.parse(inputLeftEl.value);
          inputLeftEl.value = JSON.stringify(left, null, 2);
        }
      } catch (e) {
        showStatus('åŸå§‹ JSON æ ¼å¼åŒ–å¤±è´¥: ' + e.message, 'error');
        return;
      }

      try {
        if (inputRightEl.value.trim()) {
          var right = JSON.parse(inputRightEl.value);
          inputRightEl.value = JSON.stringify(right, null, 2);
        }
      } catch (e) {
        showStatus('ç›®æ ‡ JSON æ ¼å¼åŒ–å¤±è´¥: ' + e.message, 'error');
        return;
      }

      saveToStorage();
      showStatus('æ ¼å¼åŒ–æˆåŠŸ', 'success');
    }

    function clearAll() {
      inputLeftEl.value = '';
      inputRightEl.value = '';
      resultSectionEl.style.display = 'none';
      localStorage.removeItem(LS_KEY);
      showStatus('å·²æ¸…ç©º', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // localStorage
    function loadFromStorage() {
      var saved = localStorage.getItem(LS_KEY);
      if (saved) {
        try {
          var data = JSON.parse(saved);
          inputLeftEl.value = data.left || '';
          inputRightEl.value = data.right || '';
        } catch (e) {
          // ignore
        }
      }
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, JSON.stringify({
        left: inputLeftEl.value,
        right: inputRightEl.value
      }));
    }

    // äº‹ä»¶ç»‘å®š
    document.getElementById('btnCompare').onclick = compare;
    document.getElementById('btnSwap').onclick = swap;
    document.getElementById('btnFormat').onclick = formatInputs;
    document.getElementById('btnClear').onclick = clearAll;

    inputLeftEl.addEventListener('input', saveToStorage);
    inputRightEl.addEventListener('input', saveToStorage);

    // åˆå§‹åŒ–
    loadFromStorage();

    function toggleTheme() {
      var html = document.documentElement;
      var btn = document.querySelector('.theme-toggle');
      var next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', next);
    }
    (function() {
      var saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        var btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      }
    })();
  </script>
