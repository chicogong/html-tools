    <script>
      function toggleTheme() {
        var theme = document.body.getAttribute("data-theme") === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
      }
      (function () {
        var saved = localStorage.getItem("theme");
        if (saved) {
          document.body.setAttribute("data-theme", saved);
        } else if (window.matchMedia("(prefers-color-scheme: light)").matches) {
          document.body.setAttribute("data-theme", "light");
        }
      })();

      document.getElementById("method").addEventListener("change", function () {
        document.getElementById("unitsGroup").classList.toggle("hidden", this.value !== "units");
      });

      function formatMoney(num) {
        if (Math.abs(num) >= 10000) {
          return (num / 10000).toFixed(2) + "ä¸‡";
        }
        return num.toFixed(2) + "å…ƒ";
      }

      function calculate() {
        var originalValue = parseFloat(document.getElementById("originalValue").value) || 0;
        var salvageValue = parseFloat(document.getElementById("salvageValue").value) || 0;
        var usefulLife = parseInt(document.getElementById("usefulLife").value) || 1;
        var method = document.getElementById("method").value;

        var depreciableAmount = originalValue - salvageValue;
        var schedule = [];
        var netValue = originalValue;
        var cumulative = 0;

        for (var year = 1; year <= usefulLife; year++) {
          var depreciation = 0;

          switch (method) {
            case "straight":
              depreciation = depreciableAmount / usefulLife;
              break;
            case "doubleDecline":
              var rate = 2 / usefulLife;
              if (year <= usefulLife - 2) {
                depreciation = netValue * rate;
              } else {
                depreciation = (netValue - salvageValue) / (usefulLife - year + 1);
              }
              break;
            case "sumOfYears":
              var sumOfYears = (usefulLife * (usefulLife + 1)) / 2;
              var factor = (usefulLife - year + 1) / sumOfYears;
              depreciation = depreciableAmount * factor;
              break;
            case "units":
              depreciation = depreciableAmount / usefulLife;
              break;
          }

          depreciation = Math.min(depreciation, netValue - salvageValue);
          cumulative += depreciation;
          var endNetValue = originalValue - cumulative;

          schedule.push({
            year: year,
            startValue: netValue,
            depreciation: depreciation,
            cumulative: cumulative,
            endValue: endNetValue
          });

          netValue = endNetValue;
        }

        document.getElementById("resultSection").classList.remove("hidden");

        document.getElementById("totalDepreciation").textContent = formatMoney(depreciableAmount);
        document.getElementById("avgDepreciation").textContent = formatMoney(
          depreciableAmount / usefulLife
        );
        document.getElementById("monthlyDepreciation").textContent = formatMoney(
          depreciableAmount / usefulLife / 12
        );
        document.getElementById("depreciationRate").textContent =
          ((depreciableAmount / usefulLife / originalValue) * 100).toFixed(2) + "%";

        var tbody = document.getElementById("tableBody");
        while (tbody.firstChild) {
          tbody.removeChild(tbody.firstChild);
        }

        schedule.forEach(function (row) {
          var tr = document.createElement("tr");

          var cells = [
            "ç¬¬" + row.year + "å¹´",
            formatMoney(row.startValue),
            formatMoney(row.depreciation),
            formatMoney(row.cumulative),
            formatMoney(row.endValue)
          ];

          cells.forEach(function (text) {
            var td = document.createElement("td");
            td.textContent = text;
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });
      }

      calculate();
