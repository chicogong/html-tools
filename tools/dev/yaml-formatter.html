  <body>
    <div class="container">
      <a href="../../index.html" class="back-link">‚Üê ËøîÂõûÂ∑•ÂÖ∑ÂàóË°®</a>
      <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
      <h1>YAML Ê†ºÂºèÂåñ</h1>
      <p class="desc">Ê†ºÂºèÂåñÂíåÈ™åËØÅ YAML Êï∞ÊçÆÔºåÊîØÊåÅ‰∏é JSON ‰∫íËΩ¨</p>

      <div class="card">

          <button class="btn primary" onclick="formatYaml()">Ê†ºÂºèÂåñ YAML</button>
          <button class="btn" onclick="yamlToJson()">YAML ‚Üí JSON</button>

          <button class="btn" onclick="minifyYaml()">ÂéãÁº© YAML</button>
          <button class="btn" onclick="loadSample()">Á§∫‰æã</button>
          <button class="btn" onclick="clearAll()">Ê∏ÖÁ©∫</button>
        </div>

        <div class="status" id="status" style="display: none"></div>

        <div class="grid">
          <div class="form-group">
            <label>
              ËæìÂÖ• YAML
              <button class="copy-btn" onclick="copyInput()">Â§çÂà∂</button>
            </label>
            <textarea
              id="input"
              placeholder="name: John
age: 30
skills:
  - JavaScript
  - Python"
              oninput="validate()"
            ></textarea>
          </div>
          <div class="form-group">
            <label>
              ËæìÂá∫
              <button class="copy-btn" onclick="copyOutput()">Â§çÂà∂</button>
            </label>
            <textarea id="output" readonly></textarea>

      <footer>

    <script>
      function showStatus(message, isValid) {
        const el = document.getElementById("status");
        el.textContent = message;
        el.className = "status " + (isValid ? "valid" : "invalid");
        el.style.display = "block";
      }

      function validate() {
        const input = document.getElementById("input").value.trim();
        if (!input) {
          document.getElementById("status").style.display = "none";
          return null;
        }

        try {
          const result = jsyaml.load(input);
          showStatus("‚úì YAML Ê†ºÂºèÊ≠£Á°Æ", true);
          return result;
        } catch (e) {
          showStatus("‚úó YAML Ê†ºÂºèÈîôËØØ: " + e.message, false);
          return null;
        }
      }

      function formatYaml() {
        const obj = validate();
        if (obj !== null) {
          document.getElementById("output").value = jsyaml.dump(obj, {
            indent: 2,
            lineWidth: -1,
            noRefs: true
          });
        }
      }

      function yamlToJson() {
        const obj = validate();
        if (obj !== null) {
          document.getElementById("output").value = JSON.stringify(obj, null, 2);
          showStatus("‚úì Â∑≤ËΩ¨Êç¢‰∏∫ JSON", true);
        }
      }

      function jsonToYaml() {
        const input = document.getElementById("input").value.trim();
        try {
          const obj = JSON.parse(input);
          document.getElementById("output").value = jsyaml.dump(obj, {
            indent: 2,
            lineWidth: -1,
            noRefs: true
          });
          showStatus("‚úì Â∑≤ËΩ¨Êç¢‰∏∫ YAML", true);
        } catch (e) {
          showStatus("‚úó JSON Ê†ºÂºèÈîôËØØ: " + e.message, false);
        }
      }

      function minifyYaml() {
        const obj = validate();
        if (obj !== null) {
          document.getElementById("output").value = jsyaml.dump(obj, {
            flowLevel: 0,
            noRefs: true
          });
          showStatus("‚úì Â∑≤ÂéãÁº© YAML", true);
        }
      }

      function loadSample() {
        document.getElementById("input").value = `# ÊúçÂä°Âô®ÈÖçÁΩÆÁ§∫‰æã
server:
  host: localhost
  port: 8080
  ssl:
    enabled: true
    cert: /path/to/cert.pem
    key: /path/to/key.pem

database:
  type: postgresql
  host: db.example.com
  port: 5432
  name: myapp
  credentials:
    username: admin
    password: secret123

logging:
  level: info
  format: json
  outputs:
    - type: file
      path: /var/log/app.log
    - type: console

features:
  - name: authentication
    enabled: true
  - name: caching
    enabled: true
    ttl: 3600
  - name: rate-limiting
    enabled: false`;
        validate();
      }

      function copyInput() {
        navigator.clipboard.writeText(document.getElementById("input").value);
      }

      function copyOutput() {
        navigator.clipboard.writeText(document.getElementById("output").value);
      }

      function clearAll() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
        document.getElementById("status").style.display = "none";
      }

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "üåô" : "‚òÄÔ∏è";
        }
      })();
    </script>
