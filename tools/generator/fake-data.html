  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-blue: #4cc9f0;
      --accent-green: #10b981;
      --accent-red: #f43f5e;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;

      align-items: center;

    .option-group {
      display: flex;

    .option-group label {
      font-family: 'JetBrains Mono', monospace;

    }

    .option-group select,
    .option-group input[type="number"] {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 8px 12px;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
    }

    .option-group input[type="number"] {
      width: 80px;
    }

    .option-group select:focus,
    .option-group input:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .type-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 20px;

    .type-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      padding: 12px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .type-btn:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .type-btn.active {

    }

    .output-section {
      margin-top: 20px;

    .output-section label {
      display: block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 20px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    button.primary {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);

    }

    button.primary:hover {

      border-color: var(--accent-blue);

    .status {

    footer {

<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>假数据生成器</h1>
    <p class="desc">生成测试用的随机数据：姓名、邮箱、电话、地址等</p>

    <div class="card">
      <div class="options">
        <div class="option-group">
          <label>生成数量</label>
          <input type="number" id="count" value="10" min="1" max="1000">
        </div>
        <div class="option-group">
          <label>输出格式</label>
          <select id="format">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
            <option value="text">纯文本</option>
          </select>
        </div>
      </div>

      <div class="type-grid">
        <button class="type-btn active" data-type="person">完整人员信息</button>
        <button class="type-btn" data-type="name">中文姓名</button>
        <button class="type-btn" data-type="email">邮箱地址</button>
        <button class="type-btn" data-type="phone">手机号码</button>
        <button class="type-btn" data-type="idcard">身份证号</button>
        <button class="type-btn" data-type="address">详细地址</button>
        <button class="type-btn" data-type="company">公司名称</button>
        <button class="type-btn" data-type="ip">IP 地址</button>
        <button class="type-btn" data-type="url">网址 URL</button>
        <button class="type-btn" data-type="date">随机日期</button>
        <button class="type-btn" data-type="uuid">UUID</button>
        <button class="type-btn" data-type="color">颜色代码</button>
      </div>

      <div class="actions">
        <button class="primary" id="btnGenerate">生成数据</button>
        <button id="btnCopy">复制结果</button>
        <button id="btnClear">清空</button>
      </div>

      <div class="output-section">
        <label>生成结果</label>
        <textarea id="output" readonly placeholder="点击生成按钮生成数据..."></textarea>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var outputEl = document.getElementById('output');
    var countEl = document.getElementById('count');
    var formatEl = document.getElementById('format');
    var statusEl = document.getElementById('status');
    var currentType = 'person';

    // Data pools
    var surnames = ['王', '李', '张', '刘', '陈', '杨', '黄', '赵', '周', '吴', '徐', '孙', '马', '胡', '朱', '郭', '何', '罗', '高', '林'];
    var maleNames = ['伟', '强', '磊', '洋', '勇', '军', '杰', '涛', '超', '明', '刚', '平', '辉', '鹏', '华', '飞', '鑫', '波', '斌', '宇'];
    var femaleNames = ['芳', '娟', '敏', '静', '秀', '丽', '霞', '燕', '玲', '娜', '红', '梅', '琴', '莉', '婷', '雪', '颖', '倩', '琳', '萍'];
    var provinces = ['北京', '上海', '广东', '江苏', '浙江', '四川', '湖北', '湖南', '山东', '河南', '福建', '安徽', '辽宁', '陕西', '重庆'];
    var cities = ['市区', '新区', '开发区', '高新区', '经济区'];
    var streets = ['中山路', '人民路', '解放路', '建设路', '和平路', '南京路', '长安街', '文化路', '科技路', '创新大道'];
    var domains = ['qq.com', '163.com', '126.com', 'gmail.com', 'outlook.com', 'sina.com', 'foxmail.com', 'hotmail.com'];
    var companyTypes = ['科技', '网络', '信息', '软件', '电子', '通信', '数据', '智能', '云计算', '互联网'];
    var companySuffixes = ['有限公司', '股份有限公司', '集团', '技术有限公司', '科技有限公司'];

    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateName() {
      var surname = randomItem(surnames);
      var isMale = Math.random() > 0.5;
      var namePool = isMale ? maleNames : femaleNames;
      var name = randomItem(namePool);
      if (Math.random() > 0.5) {
        name += randomItem(namePool);
      }
      return { name: surname + name, gender: isMale ? '男' : '女' };
    }

    function generateEmail() {
      var chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      var name = '';
      var len = random(6, 12);
      for (var i = 0; i < len; i++) {
        name += chars[random(0, chars.length - 1)];
      }
      return name + '@' + randomItem(domains);
    }

    function generatePhone() {
      var prefixes = ['130', '131', '132', '133', '134', '135', '136', '137', '138', '139', '150', '151', '152', '153', '155', '156', '157', '158', '159', '180', '181', '182', '183', '184', '185', '186', '187', '188', '189'];
      var phone = randomItem(prefixes);
      for (var i = 0; i < 8; i++) {
        phone += random(0, 9);
      }
      return phone;
    }

    function generateIdCard() {
      var areaCodes = ['110101', '310101', '440101', '320101', '330101', '510101', '420101', '430101', '370101', '410101'];
      var code = randomItem(areaCodes);
      var year = random(1970, 2005);
      var month = String(random(1, 12)).padStart(2, '0');
      var day = String(random(1, 28)).padStart(2, '0');
      code += year + month + day;
      code += String(random(100, 999));
      
      // Calculate check digit
      var weights = [7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2];
      var checkCodes = ['1', '0', 'X', '9', '8', '7', '6', '5', '4', '3', '2'];
      var sum = 0;
      for (var i = 0; i < 17; i++) {
        sum += parseInt(code[i]) * weights[i];
      }
      code += checkCodes[sum % 11];
      return code;
    }

    function generateAddress() {
      var province = randomItem(provinces);
      var city = province + randomItem(cities);
      var street = randomItem(streets);
      var number = random(1, 500) + '号';
      var building = random(1, 30) + '栋' + random(1, 30) + '层' + random(1, 10) + '室';
      return province + city + street + number + building;
    }

    function generateCompany() {
      var province = randomItem(provinces);
      var type = randomItem(companyTypes);
      var suffix = randomItem(companySuffixes);
      return province + type + suffix;
    }

    function generateIP() {
      return random(1, 255) + '.' + random(0, 255) + '.' + random(0, 255) + '.' + random(1, 254);
    }

    function generateURL() {
      var protocols = ['http://', 'https://'];
      var tlds = ['.com', '.cn', '.net', '.org', '.io', '.co'];
      var chars = 'abcdefghijklmnopqrstuvwxyz';
      var name = '';
      var len = random(5, 10);
      for (var i = 0; i < len; i++) {
        name += chars[random(0, chars.length - 1)];
      }
      return randomItem(protocols) + 'www.' + name + randomItem(tlds);
    }

    function generateDate() {
      var year = random(2000, 2024);
      var month = String(random(1, 12)).padStart(2, '0');
      var day = String(random(1, 28)).padStart(2, '0');
      return year + '-' + month + '-' + day;
    }

    function generateUUID() {
      var chars = '0123456789abcdef';
      var uuid = '';
      var pattern = [8, 4, 4, 4, 12];
      for (var p = 0; p < pattern.length; p++) {
        for (var i = 0; i < pattern[p]; i++) {
          uuid += chars[random(0, 15)];
        }
        if (p < 4) uuid += '-';
      }
      return uuid;
    }

    function generateColor() {
      var hex = '#';
      for (var i = 0; i < 6; i++) {
        hex += '0123456789ABCDEF'[random(0, 15)];
      }
      return hex;
    }

    function generatePerson() {
      var person = generateName();
      return {
        name: person.name,
        gender: person.gender,
        age: random(18, 65),
        phone: generatePhone(),
        email: generateEmail(),
        idcard: generateIdCard(),
        address: generateAddress(),
        company: generateCompany()
      };
    }

    var generators = {
      person: generatePerson,
      name: function() { return generateName().name; },
      email: generateEmail,
      phone: generatePhone,
      idcard: generateIdCard,
      address: generateAddress,
      company: generateCompany,
      ip: generateIP,
      url: generateURL,
      date: generateDate,
      uuid: generateUUID,
      color: generateColor
    };

    function generate() {
      var count = parseInt(countEl.value) || 10;
      var format = formatEl.value;
      var generator = generators[currentType];
      
      if (count > 1000) count = 1000;
      
      var data = [];
      for (var i = 0; i < count; i++) {
        data.push(generator());
      }
      
      var output = '';
      
      if (format === 'json') {
        output = JSON.stringify(data, null, 2);
      } else if (format === 'csv') {
        if (currentType === 'person') {
          var headers = ['name', 'gender', 'age', 'phone', 'email', 'idcard', 'address', 'company'];
          output = headers.join(',') + '\n';
          data.forEach(function(item) {
            output += headers.map(function(h) { return '"' + item[h] + '"'; }).join(',') + '\n';
          });
        } else {
          output = data.join('\n');
        }
      } else {
        if (currentType === 'person') {
          data.forEach(function(item, i) {
            output += '--- #' + (i + 1) + ' ---\n';
            output += '姓名: ' + item.name + '\n';
            output += '性别: ' + item.gender + '\n';
            output += '年龄: ' + item.age + '\n';
            output += '电话: ' + item.phone + '\n';
            output += '邮箱: ' + item.email + '\n';
            output += '身份证: ' + item.idcard + '\n';
            output += '地址: ' + item.address + '\n';
            output += '公司: ' + item.company + '\n\n';
          });
        } else {
          output = data.join('\n');
        }
      }
      
      outputEl.value = output;
      showStatus('已生成 ' + count + ' 条数据', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // Type buttons
    document.querySelectorAll('.type-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.type-btn').forEach(function(b) { b.classList.remove('active'); });
        btn.classList.add('active');
        currentType = btn.getAttribute('data-type');
      });
    });

    document.getElementById('btnGenerate').onclick = generate;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('没有内容可复制', '');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', '');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      outputEl.value = '';
      statusEl.textContent = '';
    };
  </script>
</body>
