<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lorem Ipsum 生成器 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
      align-items: center;
    }
    .option-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .option-group label { font-size: 0.9rem; }
    select, input[type="number"] {
      padding: 8px 12px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
    }
    input[type="number"] { width: 80px; }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }
    textarea {
      width: 100%;
      min-height: 300px;
      padding: 12px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.6;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .status {
      font-size: 0.85rem;
      margin-top: 12px;
      min-height: 20px;
    }
    .status.success { color: var(--success); }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>Lorem Ipsum 生成器</h1>
    <p class="desc">生成占位文本，支持段落、句子、单词多种模式</p>

    <div class="card">
      <div class="options">
        <div class="option-group">
          <label for="type">类型:</label>
          <select id="type">
            <option value="paragraphs">段落</option>
            <option value="sentences">句子</option>
            <option value="words">单词</option>
          </select>
        </div>
        <div class="option-group">
          <label for="count">数量:</label>
          <input type="number" id="count" value="3" min="1" max="100" />
        </div>
        <div class="option-group">
          <label>
            <input type="checkbox" id="startWithLorem" checked />
            以 "Lorem ipsum" 开头
          </label>
        </div>
      </div>

      <div class="btn-row">
        <button id="btnGenerate" class="primary">生成</button>
        <button id="btnCopy">复制</button>
        <button id="btnClear">清空</button>
      </div>

      <textarea id="output" readonly placeholder="生成的文本将显示在这里..."></textarea>

      <div class="stats">
        <span>段落: <strong id="statParagraphs">0</strong></span>
        <span>句子: <strong id="statSentences">0</strong></span>
        <span>单词: <strong id="statWords">0</strong></span>
        <span>字符: <strong id="statChars">0</strong></span>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const LOREM_WORDS = [
      'lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit',
      'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore',
      'magna', 'aliqua', 'enim', 'ad', 'minim', 'veniam', 'quis', 'nostrud',
      'exercitation', 'ullamco', 'laboris', 'nisi', 'aliquip', 'ex', 'ea', 'commodo',
      'consequat', 'duis', 'aute', 'irure', 'in', 'reprehenderit', 'voluptate',
      'velit', 'esse', 'cillum', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint',
      'occaecat', 'cupidatat', 'non', 'proident', 'sunt', 'culpa', 'qui', 'officia',
      'deserunt', 'mollit', 'anim', 'id', 'est', 'laborum', 'perspiciatis', 'unde',
      'omnis', 'iste', 'natus', 'error', 'voluptatem', 'accusantium', 'doloremque',
      'laudantium', 'totam', 'rem', 'aperiam', 'eaque', 'ipsa', 'quae', 'ab', 'illo',
      'inventore', 'veritatis', 'quasi', 'architecto', 'beatae', 'vitae', 'dicta',
      'explicabo', 'nemo', 'ipsam', 'quia', 'voluptas', 'aspernatur', 'aut', 'odit',
      'fugit', 'consequuntur', 'magni', 'dolores', 'eos', 'ratione', 'sequi',
      'nesciunt', 'neque', 'porro', 'quisquam', 'nihil', 'impedit', 'quo', 'minus'
    ];

    const outputEl = document.getElementById('output');
    const typeEl = document.getElementById('type');
    const countEl = document.getElementById('count');
    const startWithLoremEl = document.getElementById('startWithLorem');
    const statusEl = document.getElementById('status');

    function randomWord() {
      return LOREM_WORDS[Math.floor(Math.random() * LOREM_WORDS.length)];
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function generateSentence(minWords = 5, maxWords = 15) {
      const length = minWords + Math.floor(Math.random() * (maxWords - minWords + 1));
      const words = [];
      for (let i = 0; i < length; i++) {
        words.push(randomWord());
      }
      // 随机添加逗号
      if (length > 6 && Math.random() > 0.5) {
        const commaPos = Math.floor(length / 2) + Math.floor(Math.random() * 3) - 1;
        words[commaPos] += ',';
      }
      return capitalize(words.join(' ')) + '.';
    }

    function generateParagraph(minSentences = 3, maxSentences = 7) {
      const length = minSentences + Math.floor(Math.random() * (maxSentences - minSentences + 1));
      const sentences = [];
      for (let i = 0; i < length; i++) {
        sentences.push(generateSentence());
      }
      return sentences.join(' ');
    }

    function generate() {
      const type = typeEl.value;
      const count = Math.min(100, Math.max(1, parseInt(countEl.value) || 1));
      const startWithLorem = startWithLoremEl.checked;
      
      let result = '';

      if (type === 'words') {
        const words = [];
        if (startWithLorem) {
          words.push('Lorem', 'ipsum');
        }
        while (words.length < count) {
          words.push(randomWord());
        }
        result = words.slice(0, count).join(' ');
      } else if (type === 'sentences') {
        const sentences = [];
        for (let i = 0; i < count; i++) {
          sentences.push(generateSentence());
        }
        result = sentences.join(' ');
        if (startWithLorem) {
          result = 'Lorem ipsum dolor sit amet. ' + result.substring(result.indexOf(' ') + 1);
        }
      } else {
        const paragraphs = [];
        for (let i = 0; i < count; i++) {
          paragraphs.push(generateParagraph());
        }
        result = paragraphs.join('\n\n');
        if (startWithLorem) {
          result = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. ' + result.substring(result.indexOf('.') + 2);
        }
      }

      outputEl.value = result;
      updateStats(result);
      showStatus('已生成', 'success');
    }

    function updateStats(text) {
      const paragraphs = text.split(/\n\n+/).filter(p => p.trim()).length;
      const sentences = text.split(/[.!?]+/).filter(s => s.trim()).length;
      const words = text.split(/\s+/).filter(w => w.trim()).length;
      const chars = text.length;

      document.getElementById('statParagraphs').textContent = paragraphs;
      document.getElementById('statSentences').textContent = sentences;
      document.getElementById('statWords').textContent = words;
      document.getElementById('statChars').textContent = chars;
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    document.getElementById('btnGenerate').onclick = generate;

    document.getElementById('btnCopy').onclick = async () => {
      if (!outputEl.value) {
        showStatus('没有可复制的内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = () => {
      outputEl.value = '';
      updateStats('');
      showStatus('已清空', 'success');
    };

    // 初始生成
    generate();
  </script>
</body>
</html>
