    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }

        .crop-container { display: none; position: relative; margin-bottom: 20px; overflow: hidden; background: #f0f0f0; border-radius: 10px; }
        .crop-container.show { display: block; }
        #cropImage { max-width: 100%; display: block; margin: 0 auto; }
        .crop-box { position: absolute; border: 2px dashed #11998e; background: rgba(17,153,142,0.1); cursor: move; }
        .crop-handle { position: absolute; width: 12px; height: 12px; background: white; border: 2px solid #11998e; border-radius: 50%; }
        .crop-handle.nw { top: -6px; left: -6px; cursor: nw-resize; }

<body>

    <div class="container">
        <h1>âœ‚ï¸ å›¾ç‰‡è£å‰ªå·¥å…·</h1>
        <div class="card">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ğŸ“</div>
                <p>ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            <div class="presets">
                <button class="preset" onclick="setRatio(null)">è‡ªç”±</button>
                <button class="preset" onclick="setRatio(1)">1:1</button>
                <button class="preset" onclick="setRatio(16/9)">16:9</button>
                <button class="preset" onclick="setRatio(4/3)">4:3</button>
                <button class="preset" onclick="setRatio(3/2)">3:2</button>
                <button class="preset" onclick="setRatio(9/16)">9:16</button>
            </div>
            <div class="crop-container" id="cropContainer">
                <img id="cropImage">
                <div class="crop-box" id="cropBox">
                    <div class="crop-handle nw" data-handle="nw"></div>
                    <div class="crop-handle ne" data-handle="ne"></div>
                    <div class="crop-handle sw" data-handle="sw"></div>
                    <div class="crop-handle se" data-handle="se"></div>
                </div>
            </div>
            <div class="info" id="info" style="display:none">
                <span>è£å‰ªåŒºåŸŸ: <strong id="cropSize">-</strong></span>
            </div>
            <button class="btn" id="cropBtn" onclick="cropImage()" disabled>è£å‰ªå¹¶ä¸‹è½½</button>
        </div>
    </div>
    <script>
        let image = null, imageWidth = 0, imageHeight = 0, displayScale = 1;
        let cropX = 50, cropY = 50, cropW = 200, cropH = 200;
        let aspectRatio = null;
        let isDragging = false, isResizing = false, resizeHandle = '';
        let startX, startY, startCropX, startCropY, startCropW, startCropH;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const cropBox = document.getElementById('cropBox');
        const cropContainer = document.getElementById('cropContainer');
        
        uploadArea.addEventListener('dragover', e => e.preventDefault());
        uploadArea.addEventListener('drop', e => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));
        
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = e => {
                image = new Image();
                image.onload = () => {
                    imageWidth = image.width;
                    imageHeight = image.height;
                    document.getElementById('cropImage').src = e.target.result;
                    cropContainer.classList.add('show');
                    document.getElementById('info').style.display = 'block';
                    document.getElementById('cropBtn').disabled = false;
                    setTimeout(() => {
                        const img = document.getElementById('cropImage');
                        displayScale = img.width / imageWidth;
                        cropW = Math.min(200, img.width - 100);
                        cropH = aspectRatio ? cropW / aspectRatio : Math.min(200, img.height - 100);
                        cropX = (img.width - cropW) / 2;
                        cropY = (img.height - cropH) / 2;
                        updateCropBox();
                    }, 100);
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function updateCropBox() {
            cropBox.style.left = cropX + 'px';
            cropBox.style.top = cropY + 'px';
            cropBox.style.width = cropW + 'px';
            cropBox.style.height = cropH + 'px';
            const realW = Math.round(cropW / displayScale);
            const realH = Math.round(cropH / displayScale);
            document.getElementById('cropSize').textContent = `${realW} Ã— ${realH} px`;
        }
        
        function setRatio(ratio) {
            aspectRatio = ratio;
            document.querySelectorAll('.preset').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            if (ratio && image) {
                cropH = cropW / ratio;
                const img = document.getElementById('cropImage');
                if (cropY + cropH > img.height) cropY = img.height - cropH;
                updateCropBox();
            }
        }
        
        cropBox.addEventListener('mousedown', e => {
            if (e.target.classList.contains('crop-handle')) {
                isResizing = true;
                resizeHandle = e.target.dataset.handle;
            } else {
                isDragging = true;
            }
            startX = e.clientX;
            startY = e.clientY;
            startCropX = cropX;
            startCropY = cropY;
            startCropW = cropW;
            startCropH = cropH;
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', e => {
            if (!isDragging && !isResizing) return;
            const img = document.getElementById('cropImage');
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            
            if (isDragging) {
                cropX = Math.max(0, Math.min(startCropX + dx, img.width - cropW));
                cropY = Math.max(0, Math.min(startCropY + dy, img.height - cropH));
            } else if (isResizing) {
                if (resizeHandle.includes('e')) cropW = Math.max(50, Math.min(startCropW + dx, img.width - cropX));
                if (resizeHandle.includes('w')) { cropW = Math.max(50, startCropW - dx); cropX = startCropX + startCropW - cropW; }
                if (resizeHandle.includes('s')) cropH = Math.max(50, Math.min(startCropH + dy, img.height - cropY));
                if (resizeHandle.includes('n')) { cropH = Math.max(50, startCropH - dy); cropY = startCropY + startCropH - cropH; }
                if (aspectRatio) cropH = cropW / aspectRatio;
            }
            updateCropBox();
        });
        
        document.addEventListener('mouseup', () => { isDragging = false; isResizing = false; });
        
        function cropImage() {
            if (!image) return;
            const realX = Math.round(cropX / displayScale);
            const realY = Math.round(cropY / displayScale);
            const realW = Math.round(cropW / displayScale);
            const realH = Math.round(cropH / displayScale);
            
            const canvas = document.createElement('canvas');
            canvas.width = realW;
            canvas.height = realH;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(image, realX, realY, realW, realH, 0, 0, realW, realH);
            
            const link = document.createElement('a');
            link.download = `cropped_${realW}x${realH}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
