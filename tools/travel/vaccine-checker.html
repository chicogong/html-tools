      function saveState() {
        const state = {
          region: currentRegion,
          destination: document.getElementById("destination").value,
        };
        localStorage.setItem("vaccine-checker-state", JSON.stringify(state));
      }

      function loadState() {
        const saved = localStorage.getItem("vaccine-checker-state");
        if (saved) {
          try {
            const state = JSON.parse(saved);
            if (state.region) {
              selectRegion(state.region);
              if (state.destination) {
                document.getElementById("destination").value = state.destination;
                showVaccines();
              }
            }
          } catch (e) {
            // ignore
          }
        }
      }

      function showToast(message, type) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = "toast show " + (type || "");
        setTimeout(function () {
          toast.className = "toast";
        }, 2000);
      }

      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      initTheme();
      renderRegionButtons();
      loadState();
