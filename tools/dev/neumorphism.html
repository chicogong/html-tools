            display: flex;
            align-items: center;

        .control-section {

            border: 2px solid var(--pico-muted-border-color);

            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;

        .shape-btn:hover {

        .shape-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);

        .preview-area {

            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--pico-muted-border-color);
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .preview-title {
            font-weight: 600;
        }
        
        .preview-container {
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: background 0.3s;
        }
        
        .neumorphic-element {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .code-section {
            margin-top: 1.5rem;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .code-title {
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .btn-copy {
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
        }
        
        .code-content {
            background: var(--pico-background-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: Monaco, Menlo, 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            background: var(--success-color);
            color: white;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .preset-item {
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .preset-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html" style="display:inline-block;margin-bottom:1rem;color:var(--pico-primary);text-decoration:none;">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
        <header>
            <a href="../../index.html" class="logo">HTML Tools</a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <span id="themeIcon">üåô</span>
            </button>
        </header>
        
        <main>
            <h1>Neumorphism ÁîüÊàêÂô®</h1>
            <p>ÁîüÊàêÊñ∞ÊãüÊÄÅ/ËΩØ UI È£éÊ†ºÁöÑ CSS Èò¥ÂΩ±ÊïàÊûú</p>
            
            <div class="main-grid">
                <div class="controls">
                    <div class="control-section">
                        <div class="control-title">ËÉåÊôØÈ¢úËâ≤</div>
                        <div class="color-input-wrapper">
                            <input type="color" id="bgColor" value="#e0e5ec" onchange="updateFromColorPicker()">
                            <input type="text" id="bgColorText" value="#e0e5ec" onchange="updateFromText()">
                        </div>
                        <div class="presets" id="colorPresets"></div>

                    <div class="control-section">
                        <div class="control-title">ÂΩ¢Áä∂Á±ªÂûã</div>
                        <div class="shape-buttons">
                            <button class="shape-btn active" data-shape="flat" onclick="setShape('flat')">Âπ≥Èù¢</button>
                            <button class="shape-btn" data-shape="concave" onclick="setShape('concave')">ÂáπÈù¢</button>
                            <button class="shape-btn" data-shape="convex" onclick="setShape('convex')">Âá∏Èù¢</button>
                            <button class="shape-btn" data-shape="pressed" onclick="setShape('pressed')">Êåâ‰∏ã</button>
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <div class="control-title">ÂèÇÊï∞Ë∞ÉÊï¥</div>
                        
                        <div class="control-group">
                            <label>Â∞∫ÂØ∏</label>
                            <div class="range-with-value">
                                <input type="range" id="size" min="50" max="300" value="200" oninput="updatePreview()">
                                <span class="range-value" id="sizeValue">200px</span>

                        <div class="control-group">
                            <label>ÂúÜËßí</label>
                            <div class="range-with-value">
                                <input type="range" id="radius" min="0" max="150" value="50" oninput="updatePreview()">
                                <span class="range-value" id="radiusValue">50px</span>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label>Èò¥ÂΩ±Ë∑ùÁ¶ª</label>
                            <div class="range-with-value">
                                <input type="range" id="distance" min="1" max="50" value="20" oninput="updatePreview()">
                                <span class="range-value" id="distanceValue">20px</span>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label>Èò¥ÂΩ±Âº∫Â∫¶</label>
                            <div class="range-with-value">
                                <input type="range" id="intensity" min="1" max="100" value="15" oninput="updatePreview()">
                                <span class="range-value" id="intensityValue">15%</span>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label>Ê®°Á≥äÁ®ãÂ∫¶</label>
                            <div class="range-with-value">
                                <input type="range" id="blur" min="0" max="100" value="60" oninput="updatePreview()">
                                <span class="range-value" id="blurValue">60px</span>

                        </div>

                <div class="preview-area">

                            Soft UI
                        </div>

                    <div class="code-section">
                        <div class="code-header">
                            <span class="code-title">CSS ‰ª£Á†Å</span>

    </div>
    
    <div class="toast" id="toast">Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø</div>
    
    <script>
        let currentShape = 'flat';
        
        const colorPresets = [
            '#e0e5ec', '#f0f0f3', '#d1d9e6', '#c8d0e7',
            '#1a1a2e', '#16213e', '#0f3460', '#252525',
            '#f5e6ca', '#e8d5b5', '#c9b896', '#d4a574',
            '#b8d4e3', '#a8c5d6', '#7eb3c9', '#5a9bb8'
        ];
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('themeIcon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }
        
        function initColorPresets() {
            const container = document.getElementById('colorPresets');
            colorPresets.forEach(color => {
                const item = document.createElement('div');
                item.className = 'preset-item';
                item.style.background = color;
                item.onclick = () => setColor(color);
                container.appendChild(item);
            });
        }
        
        function setColor(color) {
            document.getElementById('bgColor').value = color;
            document.getElementById('bgColorText').value = color;
            updatePreview();
        }
        
        function updateFromColorPicker() {
            const color = document.getElementById('bgColor').value;
            document.getElementById('bgColorText').value = color;
            updatePreview();
        }
        
        function updateFromText() {
            const color = document.getElementById('bgColorText').value;
            if (/^#[0-9A-Fa-f]{6}$/.test(color)) {
                document.getElementById('bgColor').value = color;
                updatePreview();
            }
        }
        
        function setShape(shape) {
            currentShape = shape;
            document.querySelectorAll('.shape-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.shape === shape);
            });
            updatePreview();
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        function adjustBrightness(hex, percent) {
            const rgb = hexToRgb(hex);
            if (!rgb) return hex;
            
            const adjust = (value) => {
                const adjusted = Math.round(value + (255 - value) * (percent / 100));
                return Math.min(255, Math.max(0, adjusted));
            };
            
            if (percent > 0) {
                return `rgb(${adjust(rgb.r)}, ${adjust(rgb.g)}, ${adjust(rgb.b)})`;
            } else {
                const darken = (value) => Math.round(value * (1 + percent / 100));
                return `rgb(${Math.max(0, darken(rgb.r))}, ${Math.max(0, darken(rgb.g))}, ${Math.max(0, darken(rgb.b))})`;
            }
        }
        
        function updatePreview() {
            const bgColor = document.getElementById('bgColor').value;
            const size = document.getElementById('size').value;
            const radius = document.getElementById('radius').value;
            const distance = document.getElementById('distance').value;
            const intensity = document.getElementById('intensity').value;
            const blur = document.getElementById('blur').value;
            
            // Update display values
            document.getElementById('sizeValue').textContent = size + 'px';
            document.getElementById('radiusValue').textContent = radius + 'px';
            document.getElementById('distanceValue').textContent = distance + 'px';
            document.getElementById('intensityValue').textContent = intensity + '%';
            document.getElementById('blurValue').textContent = blur + 'px';
            
            // Calculate shadow colors
            const lightColor = adjustBrightness(bgColor, intensity);
            const darkColor = adjustBrightness(bgColor, -intensity);
            
            // Build shadow based on shape
            let boxShadow, background;
            const d = parseInt(distance);
            const b = parseInt(blur);
            
            switch (currentShape) {
                case 'flat':
                    boxShadow = `${d}px ${d}px ${b}px ${darkColor}, -${d}px -${d}px ${b}px ${lightColor}`;
                    background = bgColor;
                    break;
                case 'concave':
                    boxShadow = `${d}px ${d}px ${b}px ${darkColor}, -${d}px -${d}px ${b}px ${lightColor}`;
                    background = `linear-gradient(145deg, ${adjustBrightness(bgColor, -5)}, ${adjustBrightness(bgColor, 5)})`;
                    break;
                case 'convex':
                    boxShadow = `${d}px ${d}px ${b}px ${darkColor}, -${d}px -${d}px ${b}px ${lightColor}`;
                    background = `linear-gradient(145deg, ${adjustBrightness(bgColor, 5)}, ${adjustBrightness(bgColor, -5)})`;
                    break;
                case 'pressed':
                    boxShadow = `inset ${d}px ${d}px ${b}px ${darkColor}, inset -${d}px -${d}px ${b}px ${lightColor}`;
                    background = bgColor;
                    break;
            }
            
            // Apply styles
            const container = document.getElementById('previewContainer');
            const element = document.getElementById('neumorphicElement');
            
            container.style.background = bgColor;
            element.style.width = size + 'px';
            element.style.height = size + 'px';
            element.style.borderRadius = radius + 'px';
            element.style.background = background;
            element.style.boxShadow = boxShadow;
            element.style.color = isLightColor(bgColor) ? '#333' : '#fff';
            
            // Update code
            updateCode(bgColor, size, radius, background, boxShadow);
        }
        
        function isLightColor(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return true;
            const brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;
            return brightness > 128;
        }
        
        function updateCode(bgColor, size, radius, background, boxShadow) {
            const code = `.neumorphic {
    width: ${size}px;
    height: ${size}px;
    border-radius: ${radius}px;
    background: ${background};
    box-shadow: ${boxShadow};
}

/* Áà∂ÂÆπÂô®ËÉåÊôØËâ≤ */
.container {
    background: ${bgColor};
}`;
            
            document.getElementById('codeContent').textContent = code;
        }
        
        function copyCode() {
            const code = document.getElementById('codeContent').textContent;
            navigator.clipboard.writeText(code).then(() => {
                showToast();
            });
        }
        
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        // Initialize
        initTheme();
        initColorPresets();
        updatePreview();
    </script>
</body>
