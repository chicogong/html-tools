<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èË¥πËÆ°ÁÆóÂô®</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 420px; }
        .card { background: white; border-radius: 24px; padding: 32px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        h1 { color: #333; text-align: center; margin-bottom: 24px; font-size: 24px; }
        .input-group { margin-bottom: 24px; }
        .input-group label { display: block; color: #666; font-size: 14px; margin-bottom: 8px; font-weight: 500; }
        .currency-input { display: flex; align-items: center; background: #f5f5f5; border-radius: 12px; padding: 4px; }
        .currency-input span { padding: 12px 16px; color: #999; font-size: 20px; font-weight: bold; }
        .currency-input input { flex: 1; padding: 16px; border: none; background: transparent; font-size: 24px; font-weight: bold; color: #333; }
        .currency-input input:focus { outline: none; }
        .tip-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 16px; }
        .tip-btn { padding: 16px 8px; border: 2px solid #e0e0e0; border-radius: 12px; background: white; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s; }
        .tip-btn:hover { border-color: #11998e; }
        .tip-btn.active { background: linear-gradient(135deg, #11998e, #38ef7d); color: white; border-color: transparent; }
        .custom-tip { display: flex; align-items: center; gap: 8px; }
        .custom-tip input { flex: 1; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; text-align: center; }
        .custom-tip input:focus { outline: none; border-color: #11998e; }
        .people-selector { display: flex; align-items: center; justify-content: center; gap: 16px; }
        .people-btn { width: 48px; height: 48px; border-radius: 50%; border: none; background: #f0f0f0; font-size: 24px; cursor: pointer; transition: all 0.2s; }
        .people-btn:hover { background: #e0e0e0; }
        .people-btn:active { transform: scale(0.95); }
        .people-count { font-size: 32px; font-weight: bold; color: #333; min-width: 60px; text-align: center; }
        .results { background: linear-gradient(135deg, #11998e, #38ef7d); border-radius: 16px; padding: 24px; margin-top: 24px; color: white; }
        .result-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .result-row:last-child { margin-bottom: 0; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.3); }
        .result-label { font-size: 14px; opacity: 0.9; }
        .result-value { font-size: 24px; font-weight: bold; }
        .result-row:last-child .result-value { font-size: 32px; }
        .quick-amounts { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }
        .quick-amount { padding: 6px 14px; background: #f0f0f0; border: none; border-radius: 20px; cursor: pointer; font-size: 13px; }
        .quick-amount:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üíµ Â∞èË¥πËÆ°ÁÆóÂô®</h1>
            
            <div class="input-group">
                <label>Ë¥¶ÂçïÈáëÈ¢ù</label>
                <div class="currency-input">
                    <span>¬•</span>
                    <input type="number" id="billAmount" placeholder="0.00" oninput="calculate()">
                </div>
                <div class="quick-amounts">
                    <button class="quick-amount" onclick="setBill(50)">¬•50</button>
                    <button class="quick-amount" onclick="setBill(100)">¬•100</button>
                    <button class="quick-amount" onclick="setBill(200)">¬•200</button>
                    <button class="quick-amount" onclick="setBill(500)">¬•500</button>
                    <button class="quick-amount" onclick="setBill(1000)">¬•1000</button>
                </div>
            </div>
            
            <div class="input-group">
                <label>Â∞èË¥πÊØî‰æã</label>
                <div class="tip-buttons">
                    <button class="tip-btn" onclick="setTip(10)">10%</button>
                    <button class="tip-btn active" onclick="setTip(15)">15%</button>
                    <button class="tip-btn" onclick="setTip(18)">18%</button>
                    <button class="tip-btn" onclick="setTip(20)">20%</button>
                </div>
                <div class="custom-tip">
                    <span style="color: #666;">Ëá™ÂÆö‰πâ:</span>
                    <input type="number" id="customTip" placeholder="%" oninput="customTipChange()">
                    <span style="color: #666;">%</span>
                </div>
            </div>
            
            <div class="input-group">
                <label>Áî®È§ê‰∫∫Êï∞</label>
                <div class="people-selector">
                    <button class="people-btn" onclick="changePeople(-1)">‚àí</button>
                    <span class="people-count" id="peopleCount">1</span>
                    <button class="people-btn" onclick="changePeople(1)">+</button>
                </div>
            </div>
            
            <div class="results">
                <div class="result-row">
                    <span class="result-label">Â∞èË¥πÈáëÈ¢ù</span>
                    <span class="result-value" id="tipAmount">¬•0.00</span>
                </div>
                <div class="result-row">
                    <span class="result-label">ÊÄªËÆ°</span>
                    <span class="result-value" id="totalAmount">¬•0.00</span>
                </div>
                <div class="result-row">
                    <span class="result-label">ÊØè‰∫∫ÊîØ‰ªò</span>
                    <span class="result-value" id="perPerson">¬•0.00</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        let tipPercent = 15;
        let people = 1;
        
        function setBill(amount) {
            document.getElementById('billAmount').value = amount;
            calculate();
        }
        
        function setTip(percent) {
            tipPercent = percent;
            document.querySelectorAll('.tip-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === percent + '%') btn.classList.add('active');
            });
            document.getElementById('customTip').value = '';
            calculate();
        }
        
        function customTipChange() {
            const custom = parseFloat(document.getElementById('customTip').value);
            if (!isNaN(custom) && custom >= 0) {
                tipPercent = custom;
                document.querySelectorAll('.tip-btn').forEach(btn => btn.classList.remove('active'));
                calculate();
            }
        }
        
        function changePeople(delta) {
            people = Math.max(1, people + delta);
            document.getElementById('peopleCount').textContent = people;
            calculate();
        }
        
        function calculate() {
            const bill = parseFloat(document.getElementById('billAmount').value) || 0;
            const tip = bill * tipPercent / 100;
            const total = bill + tip;
            const perPerson = total / people;
            
            document.getElementById('tipAmount').textContent = '¬•' + tip.toFixed(2);
            document.getElementById('totalAmount').textContent = '¬•' + total.toFixed(2);
            document.getElementById('perPerson').textContent = '¬•' + perPerson.toFixed(2);
        }
        
        calculate();
    </script>
</body>
</html>
