  <script>
    let links=[];
    // HTML è½¬ä¹‰å‡½æ•°ï¼Œé˜²æ­¢ XSS
    function escapeHtml(s){
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
    }
    function extract(){
      const text=document.getElementById('input').value;
      const hrefPattern=/href\s*=\s*["']([^"']+)["']/gi;
      const urlPattern=/https?:\/\/[^\s<>"']+/g;
      const set=new Set();
      let m;
      while((m=hrefPattern.exec(text))!==null)set.add(m[1]);
      while((m=urlPattern.exec(text))!==null)set.add(m[0]);
      links=[...set].filter(l=>l.startsWith('http')||l.startsWith('/'));
      document.getElementById('stats').textContent='æ‰¾åˆ° '+links.length+' ä¸ªé“¾æ¥';
      document.getElementById('results').innerHTML=links.map((l,i)=>{
        const safe=escapeHtml(l);
        return '<div class="link"><a href="'+safe+'" target="_blank" rel="noopener">'+safe+'</a><button class="copy-btn" onclick="copy('+i+')">å¤åˆ¶</button></div>';
      }).join('')||'<div style="color:var(--text-muted)">æœªæ‰¾åˆ°é“¾æ¥</div>';
    }
