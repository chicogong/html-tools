<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Graph 预览器 - WebUtils</title>
  <style>
    :root { --bg: #f8f9fa; --card-bg: #fff; --text: #212529; --text-muted: #6c757d; --border: #dee2e6; --primary: #0d6efd; --success: #198754; --shadow: 0 2px 8px rgb(0,0,0,0.08); --radius: 8px; }
    @media (prefers-color-scheme: dark) { :root { --bg: #1a1a2e; --card-bg: #16213e; --text: #eef0f2; --text-muted: #a0a4a8; --border: #2d3748; --primary: #4dabf7; --success: #51cf66; --shadow: 0 2px 8px rgb(0,0,0,0.3); } }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 2rem; }
    .container { max-width: 1000px; margin: 0 auto; }
    .back-link { color: var(--primary); text-decoration: none; display: inline-block; margin-bottom: 1.5rem; }
    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    .desc { color: var(--text-muted); margin-bottom: 1.5rem; }
    .card { background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); padding: 1.5rem; margin-bottom: 1rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    input, textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text); font-size: 1rem; }
    textarea { resize: vertical; min-height: 80px; }
    .btn { padding: 0.75rem 1.5rem; border: none; border-radius: var(--radius); cursor: pointer; font-size: 1rem; }
    .btn-success { background: var(--success); color: #fff; }
    .preview-section { margin-top: 1.5rem; }
    .preview-section h3 { font-size: 1.1rem; margin-bottom: 1rem; color: var(--text-muted); }
    .previews { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
    .platform-preview { border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
    .platform-preview h4 { padding: 0.75rem; background: var(--bg); font-size: 0.9rem; border-bottom: 1px solid var(--border); }
    .og-card { background: #fff; }
    .og-card.twitter { background: #15202b; color: #fff; }
    .og-card.linkedin { background: #f3f2ef; }
    .og-image { width: 100%; height: 160px; background: #e9ecef; display: flex; align-items: center; justify-content: center; color: #6c757d; overflow: hidden; }
    .og-image img { width: 100%; height: 100%; object-fit: cover; }
    .og-content { padding: 0.75rem; }
    .og-url { font-size: 0.75rem; color: #6c757d; text-transform: uppercase; margin-bottom: 0.25rem; }
    .og-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 0.25rem; color: #1d1d1f; }
    .og-desc { font-size: 0.85rem; color: #6c757d; }
    .twitter .og-title { color: #fff; }
    .twitter .og-desc, .twitter .og-url { color: #8899a6; }
    .code-output { margin-top: 1.5rem; }
    .code-output textarea { font-family: monospace; font-size: 0.85rem; height: 200px; }
    .actions { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
    footer { text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem; }
    footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>Open Graph 预览器</h1>
    <p class="desc">预览网页在社交媒体分享时的显示效果，生成 Open Graph 和 Twitter Card meta 标签</p>

    <div class="card">
      <div class="form-group">
        <label>页面标题 (og:title)</label>
        <input type="text" id="ogTitle" placeholder="我的精彩网站" oninput="updatePreview()">
      </div>
      <div class="form-group">
        <label>页面描述 (og:description)</label>
        <textarea id="ogDesc" placeholder="这是一个很棒的网站..." oninput="updatePreview()"></textarea>
      </div>
      <div class="form-group">
        <label>页面 URL (og:url)</label>
        <input type="url" id="ogUrl" placeholder="https://example.com/page" oninput="updatePreview()">
      </div>
      <div class="form-group">
        <label>图片 URL (og:image) - 推荐 1200×630</label>
        <input type="url" id="ogImage" placeholder="https://example.com/image.jpg" oninput="updatePreview()">
      </div>
      <div class="form-group">
        <label>站点名称 (og:site_name)</label>
        <input type="text" id="ogSite" placeholder="Example Site" oninput="updatePreview()">
      </div>
      <div class="form-group">
        <label>Twitter 用户名</label>
        <input type="text" id="twitterSite" placeholder="@username" oninput="updatePreview()">
      </div>

      <div class="preview-section">
        <h3>预览效果</h3>
        <div class="previews">
          <div class="platform-preview">
            <h4>Facebook / 通用</h4>
            <div class="og-card facebook" id="facebookPreview">
              <div class="og-image" id="fbImg"><span>暂无图片</span></div>
              <div class="og-content">
                <div class="og-url" id="fbUrl">EXAMPLE.COM</div>
                <div class="og-title" id="fbTitle">页面标题</div>
                <div class="og-desc" id="fbDesc">页面描述内容...</div>
              </div>
            </div>
          </div>
          <div class="platform-preview">
            <h4>Twitter</h4>
            <div class="og-card twitter" id="twitterPreview">
              <div class="og-image" id="twImg"><span>暂无图片</span></div>
              <div class="og-content">
                <div class="og-title" id="twTitle">页面标题</div>
                <div class="og-desc" id="twDesc">页面描述内容...</div>
                <div class="og-url" id="twUrl">example.com</div>
              </div>
            </div>
          </div>
          <div class="platform-preview">
            <h4>LinkedIn</h4>
            <div class="og-card linkedin" id="linkedinPreview">
              <div class="og-image" id="liImg"><span>暂无图片</span></div>
              <div class="og-content">
                <div class="og-title" id="liTitle">页面标题</div>
                <div class="og-url" id="liUrl">example.com</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="code-output">
        <label>Meta 标签代码</label>
        <textarea id="codeOutput" readonly></textarea>
        <div class="actions">
          <button class="btn btn-success" onclick="copyCode()">复制代码</button>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a></footer>
  </div>

  <script>
    function escapeHtml(str) {
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    function setImage(container, url) {
      while(container.firstChild) container.removeChild(container.firstChild);
      if (url) {
        var img = document.createElement('img');
        img.src = url;
        img.onerror = function() {
          while(container.firstChild) container.removeChild(container.firstChild);
          var span = document.createElement('span');
          span.textContent = '图片加载失败';
          container.appendChild(span);
        };
        container.appendChild(img);
      } else {
        var span = document.createElement('span');
        span.textContent = '暂无图片';
        container.appendChild(span);
      }
    }

    function updatePreview() {
      var title = document.getElementById('ogTitle').value || '页面标题';
      var desc = document.getElementById('ogDesc').value || '页面描述内容...';
      var url = document.getElementById('ogUrl').value || 'https://example.com';
      var image = document.getElementById('ogImage').value;
      var site = document.getElementById('ogSite').value;
      var twitter = document.getElementById('twitterSite').value;

      var domain = 'example.com';
      try { domain = new URL(url).hostname; } catch(e) {}

      setImage(document.getElementById('fbImg'), image);
      document.getElementById('fbUrl').textContent = domain.toUpperCase();
      document.getElementById('fbTitle').textContent = title;
      document.getElementById('fbDesc').textContent = desc;

      setImage(document.getElementById('twImg'), image);
      document.getElementById('twTitle').textContent = title;
      document.getElementById('twDesc').textContent = desc;
      document.getElementById('twUrl').textContent = domain;

      setImage(document.getElementById('liImg'), image);
      document.getElementById('liTitle').textContent = title;
      document.getElementById('liUrl').textContent = domain;

      var lines = ['<!-- Open Graph / Facebook -->', '<meta property="og:type" content="website">'];
      if (url) lines.push('<meta property="og:url" content="' + escapeHtml(url) + '">');
      if (title) lines.push('<meta property="og:title" content="' + escapeHtml(title) + '">');
      if (desc) lines.push('<meta property="og:description" content="' + escapeHtml(desc) + '">');
      if (image) lines.push('<meta property="og:image" content="' + escapeHtml(image) + '">');
      if (site) lines.push('<meta property="og:site_name" content="' + escapeHtml(site) + '">');
      lines.push('', '<!-- Twitter -->', '<meta name="twitter:card" content="summary_large_image">');
      if (url) lines.push('<meta name="twitter:url" content="' + escapeHtml(url) + '">');
      if (title) lines.push('<meta name="twitter:title" content="' + escapeHtml(title) + '">');
      if (desc) lines.push('<meta name="twitter:description" content="' + escapeHtml(desc) + '">');
      if (image) lines.push('<meta name="twitter:image" content="' + escapeHtml(image) + '">');
      if (twitter) lines.push('<meta name="twitter:site" content="' + escapeHtml(twitter) + '">');
      document.getElementById('codeOutput').value = lines.join('\n');
    }

    function copyCode() {
      navigator.clipboard.writeText(document.getElementById('codeOutput').value).then(function() {
        event.target.textContent = '已复制!';
        setTimeout(function() { event.target.textContent = '复制代码'; }, 1500);
      });
    }
    updatePreview();
  </script>
</body>
</html>
