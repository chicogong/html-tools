    <style>
      :root {
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #1a1a22;

        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #f97316;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);

        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --nav-height: 56px;
        --container-max: 1400px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #ea580c;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(234, 88, 12, 0.12);
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(249, 115, 22, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }
      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(234, 88, 12, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }
      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }
      .nav-back:hover {
        background: var(--color-border-subtle);
      }
      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }
      .nav-back-text {
        display: inline;
      }
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }
      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }
      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }
      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }
      [data-theme="light"] .theme-icon-dark {
        display: block;
      }
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-5));
        padding-bottom: calc(var(--space-6) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .tool-card {
        width: 100%;
        max-width: var(--container-max);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        box-shadow: var(--shadow-lg);
        flex: 1;
        display: flex;
        flex-direction: column;
        transition: all var(--transition-normal);
        animation: fade-in-up 0.4s ease-out;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .tool-header {
        display: flex;
        align-items: center;
        gap: var(--space-4);
        margin-bottom: var(--space-5);
        padding-bottom: var(--space-5);
        border-bottom: 1px solid var(--color-border-subtle);
      }
      .tool-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-tertiary));
        border-radius: var(--radius-md);
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-bg-deep);
        box-shadow: 0 4px 12px rgba(249, 115, 22, 0.25);
      }
      .tool-info h1 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-text-primary);
      }
      .tool-info .desc {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        margin-top: var(--space-1);
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-3);
        margin-bottom: var(--space-5);
      }
      .btn-group {
        display: flex;
        gap: 2px;
        background: var(--color-bg-subtle);
        border-radius: var(--radius-sm);
        padding: 2px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        height: 36px;
        padding: 0 var(--space-4);
        font-family: var(--font-mono);
        font-size: 0.8125rem;
        font-weight: 500;
        color: var(--color-text-secondary);
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
      }
      .btn:hover {
        background: var(--color-bg-surface);
        color: var(--color-text-primary);
      }
      .btn-primary {
        background: var(--color-accent-primary);
        color: #fff;
      }
      .btn-primary:hover {
        filter: brightness(1.1);
        box-shadow: var(--shadow-glow);
      }
      .btn-sm {
        height: 28px;
        padding: 0 var(--space-3);
        font-size: 0.75rem;
      }
      .btn-danger {
        color: var(--color-error);
      }
      .btn-danger:hover {
        background: rgba(239, 68, 68, 0.1);
      }
      .panels {
        display: grid;
        grid-template-columns: 350px 1fr;
        gap: var(--space-5);
        flex: 1;
        min-height: 0;
      }
      .panel {
        display: flex;
        flex-direction: column;
        min-height: 0;
        overflow: auto;
      }
      .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--space-3);
      }
      .panel-label {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .form-section {
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        margin-bottom: var(--space-4);
      }
      .form-section-title {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--color-text-primary);
        margin-bottom: var(--space-3);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-1);
        margin-bottom: var(--space-3);
      }
      .form-group:last-child {
        margin-bottom: 0;
      }
      .form-group label {
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--color-text-muted);
      }
      .form-group input,
      .form-group select {
        font-family: var(--font-sans);
        font-size: 0.875rem;
        padding: var(--space-2) var(--space-3);
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        color: var(--color-text-primary);
        transition: all var(--transition-fast);
      }
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
      }
      .person-list {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }
      .person-item {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-2) var(--space-3);
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        font-size: 0.8125rem;
      }
      .person-item-info {
        flex: 1;
        min-width: 0;
      }
      .person-item-name {
        font-weight: 600;
        color: var(--color-text-primary);
      }
      .person-item-title {
        font-size: 0.75rem;
        color: var(--color-text-muted);
      }
      .preview-container {
        flex: 1;
        overflow: auto;
        background: #fff;
        border-radius: var(--radius-md);
        padding: var(--space-6);
      }
      .org-chart {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 100%;
      }
      .org-level {
        display: flex;
        justify-content: center;
        gap: 40px;
        position: relative;
        margin-bottom: 40px;
      }
      .org-node {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      .org-card {
        background: #f8f9fa;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        padding: 16px 24px;
        text-align: center;
        min-width: 150px;
        position: relative;
      }
      .org-card.root {
        background: #e3f2fd;
        border-color: #2196f3;
      }
      .org-card-name {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 4px;
      }
      .org-card-title {
        font-size: 12px;
        color: #666;
      }
      .org-connector-vertical {
        width: 2px;
        height: 20px;
        background: #dee2e6;
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .org-connector-horizontal {
        height: 2px;
        background: #dee2e6;
        position: absolute;
        top: -20px;
      }
      .org-children {
        display: flex;
        justify-content: center;
        gap: 40px;
        position: relative;
      }
      .org-children::before {
        content: "";
        position: absolute;
        top: -20px;
        height: 2px;
        background: #dee2e6;
        left: calc(50% - var(--connector-width) / 2);
        width: var(--connector-width);
      }
      .org-child-connector {
        width: 2px;
        height: 20px;
        background: #dee2e6;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .footer {
        text-align: center;
        margin-top: var(--space-5);
        padding-top: var(--space-4);
      }
      .footer p {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--color-text-muted);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        flex-wrap: wrap;
      }
      .footer a {
        color: var(--color-accent-primary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }
      .footer a:hover {
        color: var(--color-text-primary);
      }
      @media (max-width: 900px) {
        .panels {
          grid-template-columns: 1fr;
          gap: var(--space-4);
        }
      }
      @media (max-width: 640px) {
        :root {
          --nav-height: 52px;
        }
        .nav-content {
          padding: 0 var(--space-4);
        }
        .nav-back-text {
          display: none;
        }
        .main-content {
          padding: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4)) var(--space-4)
            calc(var(--space-5) + var(--safe-area-bottom));
        }
        .tool-card {
          padding: var(--space-4);
          border-radius: var(--radius-md);
        }
      }
      @media print {
        .nav-bar,
        .toolbar,
        .panel:first-child,
        .footer,
        .tool-header {
          display: none !important;
        }
        body {
          background: #fff;
        }
        .main-content {
          padding: 0;
        }
        .tool-card {
          background: transparent;
          border: none;
          box-shadow: none;
          padding: 0;
        }
        .panels {
          display: block;
        }
        .preview-container {
          padding: 20px;
        }
      }
    </style>

    <script>
      var LS_KEY = "org_chart_v1";
      var people = [];
      var nextId = 1;

      function saveToStorage() {
        localStorage.setItem(
          LS_KEY,
          JSON.stringify({
            people: people,
            nextId: nextId,
          })
        );
      }

      function loadFromStorage() {
        var saved = localStorage.getItem(LS_KEY);
        if (saved) {
          try {
            var data = JSON.parse(saved);
            people = data.people || [];
            nextId = data.nextId || 1;
          } catch (e) {
            // ignore
          }
        }
      }

      window.addPerson = function () {
        var name = document.getElementById("personName").value.trim();
        var title = document.getElementById("personTitle").value.trim();
        var reportsTo = document.getElementById("reportsTo").value;

        if (!name) {
          alert("\u8BF7\u8F93\u5165\u59D3\u540D");
          return;
        }

        people.push({
          id: nextId++,
          name: name,
          title: title,
          reportsTo: reportsTo ? parseInt(reportsTo, 10) : null,
        });

        document.getElementById("personName").value = "";
        document.getElementById("personTitle").value = "";
        document.getElementById("reportsTo").value = "";

        saveToStorage();
        renderPersonList();
        updateReportsToOptions();
        renderOrgChart();
      };

      window.removePerson = function (id) {
        // Check if anyone reports to this person
        var hasReports = people.some(function (p) {
          return p.reportsTo === id;
        });
        if (hasReports) {
          alert("\u8BE5\u4EBA\u5458\u6709\u4E0B\u5C5E\uFF0C\u8BF7\u5148\u5220\u9664\u6216\u8C03\u6574\u4E0B\u5C5E");
          return;
        }

        people = people.filter(function (p) {
          return p.id !== id;
        });
        saveToStorage();
        renderPersonList();
        updateReportsToOptions();
        renderOrgChart();
      };

      function renderPersonList() {
        var container = document.getElementById("personList");
        container.textContent = "";

        if (people.length === 0) {
          var emptyMsg = document.createElement("div");
          emptyMsg.style.color = "var(--color-text-muted)";
          emptyMsg.style.fontSize = "0.875rem";
          emptyMsg.style.textAlign = "center";
          emptyMsg.style.padding = "16px";
          emptyMsg.textContent = "\u6682\u65E0\u4EBA\u5458";
          container.appendChild(emptyMsg);
          return;
        }

        people.forEach(function (person) {
          var item = document.createElement("div");
          item.className = "person-item";

          var info = document.createElement("div");
          info.className = "person-item-info";

          var name = document.createElement("div");
          name.className = "person-item-name";
          name.textContent = person.name;

          var title = document.createElement("div");
          title.className = "person-item-title";
          title.textContent = person.title || "\u65E0\u804C\u4F4D";

          info.appendChild(name);
          info.appendChild(title);

          var removeBtn = document.createElement("button");
          removeBtn.className = "btn btn-sm btn-danger";
          removeBtn.textContent = "\u5220\u9664";
          removeBtn.onclick = function () {
            removePerson(person.id);
          };

          item.appendChild(info);
          item.appendChild(removeBtn);
          container.appendChild(item);
        });
      }

      function updateReportsToOptions() {
        var select = document.getElementById("reportsTo");
        var currentValue = select.value;
        select.textContent = "";

        var emptyOption = document.createElement("option");
        emptyOption.value = "";
        emptyOption.textContent = "\u65E0\uFF08\u9876\u5C42\uFF09";
        select.appendChild(emptyOption);

        people.forEach(function (person) {
          var option = document.createElement("option");
          option.value = person.id;
          option.textContent = person.name + (person.title ? " - " + person.title : "");
          select.appendChild(option);
        });

        select.value = currentValue;
      }

      function buildTree() {
        var map = {};
        var roots = [];

        people.forEach(function (person) {
          map[person.id] = { person: person, children: [] };
        });

        people.forEach(function (person) {
          if (person.reportsTo && map[person.reportsTo]) {
            map[person.reportsTo].children.push(map[person.id]);
          } else {
            roots.push(map[person.id]);
          }
        });

        return roots;
      }

      function renderOrgChart() {
        var container = document.getElementById("orgChart");
        container.textContent = "";

        var roots = buildTree();

        if (roots.length === 0) {
          var emptyMsg = document.createElement("div");
          emptyMsg.style.color = "#999";
          emptyMsg.style.textAlign = "center";
          emptyMsg.style.padding = "40px";
          emptyMsg.textContent = "\u6DFB\u52A0\u4EBA\u5458\u4EE5\u751F\u6210\u7EC4\u7EC7\u67B6\u6784\u56FE";
          container.appendChild(emptyMsg);
          return;
        }

        roots.forEach(function (root) {
          var nodeEl = renderNode(root, true);
          container.appendChild(nodeEl);
        });
      }

      function renderNode(node, isRoot) {
        var nodeEl = document.createElement("div");
        nodeEl.className = "org-node";

        var card = document.createElement("div");
        card.className = "org-card" + (isRoot ? " root" : "");

        var nameEl = document.createElement("div");
        nameEl.className = "org-card-name";
        nameEl.textContent = node.person.name;

        var titleEl = document.createElement("div");
        titleEl.className = "org-card-title";
        titleEl.textContent = node.person.title || "\u65E0\u804C\u4F4D";

        card.appendChild(nameEl);
        card.appendChild(titleEl);
        nodeEl.appendChild(card);

        if (node.children.length > 0) {
          var connector = document.createElement("div");
          connector.className = "org-connector-vertical";
          nodeEl.appendChild(connector);

          var childrenContainer = document.createElement("div");
          childrenContainer.className = "org-children";
          childrenContainer.style.marginTop = "40px";

          // Calculate connector width
          var childCount = node.children.length;
          if (childCount > 1) {
            childrenContainer.style.setProperty("--connector-width", (childCount - 1) * 190 + "px");
          } else {
            childrenContainer.style.setProperty("--connector-width", "0px");
          }

          node.children.forEach(function (child) {
            var childWrapper = document.createElement("div");
            childWrapper.style.position = "relative";

            var childConnector = document.createElement("div");
            childConnector.className = "org-child-connector";
            childWrapper.appendChild(childConnector);

            var childNode = renderNode(child, false);
            childWrapper.appendChild(childNode);
            childrenContainer.appendChild(childWrapper);
          });

          nodeEl.appendChild(childrenContainer);
        }

        return nodeEl;
      }

      document.getElementById("btnPrint").onclick = function () {
        window.print();
      };

      document.getElementById("btnClear").onclick = function () {
        if (confirm("\u786E\u5B9A\u8981\u6E05\u7A7A\u6240\u6709\u4EBA\u5458\u5417\uFF1F")) {
          people = [];
          nextId = 1;
          localStorage.removeItem(LS_KEY);
          renderPersonList();
          updateReportsToOptions();
          renderOrgChart();
        }
      };

      // Theme toggle
      window.toggleTheme = function () {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      // Initialize
      initTheme();
      loadFromStorage();
      renderPersonList();
      updateReportsToOptions();
      renderOrgChart();
    </script>
  </body>
</html>
