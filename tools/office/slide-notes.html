          <div class="slide-list" id="slideList">
            <!-- Slides will be rendered here -->
          </div>
          <div class="btn-row no-print" style="margin-top: 16px;">
            <button class="btn btn-secondary btn-sm" onclick="addSlide()">+ Ê∑ªÂä†ÂπªÁÅØÁâá</button>
          </div>
        </div>

        <!-- Actions -->
        <div class="tool-section no-print">
          <div class="btn-row">
            <button class="btn btn-primary" onclick="printNotes()">üñ®Ô∏è ÊâìÂç∞Á¨îËÆ∞</button>
            <button class="btn btn-secondary" onclick="clearAll()">üîÑ Ê∏ÖÁ©∫ÈáçÁΩÆ</button>
          </div>
        </div>
      </main>
    </div>

    <div class="toast" id="toast">Êìç‰ΩúÊàêÂäü</div>

    <script>
      var LS_KEY = 'slide_notes_data_v1';
      var slides = [];
      var currentIndex = 0;
      var editingIndex = -1;
      var timerInterval = null;
      var timerSeconds = 0;
      var timerRunning = false;

      // Initialize
      function init() {
        loadTheme();
        loadFromStorage();
        renderSlideList();
        updateDisplay();
        updateNavigation();
        
        // Add input listeners for auto-save
        document.getElementById('presentationTitle').addEventListener('input', debounce(saveToStorage, 500));
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
          if (editingIndex >= 0) return; // Don't navigate while editing
          
          if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
            prevSlide();
          } else if (e.key === 'ArrowRight' || e.key === 'PageDown' || e.key === ' ') {
            e.preventDefault();
            nextSlide();
          }
        });
      }

      // Timer functions
      function toggleTimer() {
        if (timerRunning) {
          pauseTimer();
        } else {
          startTimer();
        }
      }

      function startTimer() {
        timerRunning = true;
        document.getElementById('timerPlayBtn').textContent = '‚è∏';
        document.getElementById('timerPlayBtn').classList.add('active');
        
        timerInterval = setInterval(function() {
          timerSeconds++;
          updateTimerDisplay();
        }, 1000);
      }

      function pauseTimer() {
        timerRunning = false;
        document.getElementById('timerPlayBtn').textContent = '‚ñ∂';
        document.getElementById('timerPlayBtn').classList.remove('active');
        
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }

      function resetTimer() {
        pauseTimer();
        timerSeconds = 0;
        updateTimerDisplay();
      }

      function updateTimerDisplay() {
        var hours = Math.floor(timerSeconds / 3600);
        var minutes = Math.floor((timerSeconds % 3600) / 60);
        var seconds = timerSeconds % 60;
        
        var display = 
          String(hours).padStart(2, '0') + ':' +
          String(minutes).padStart(2, '0') + ':' +
          String(seconds).padStart(2, '0');
        
        document.getElementById('timerDisplay').textContent = display;
      }

      // Slide navigation
      function prevSlide() {
        if (currentIndex > 0) {
          currentIndex--;
          updateDisplay();
          updateNavigation();
        }
      }

      function nextSlide() {
        if (currentIndex < slides.length - 1) {
          currentIndex++;
          updateDisplay();
          updateNavigation();
        }
      }

      function goToSlide(index) {
        if (index >= 0 && index < slides.length) {
          currentIndex = index;
          updateDisplay();
          updateNavigation();
          renderSlideList();
        }
      }

      function updateNavigation() {
        document.getElementById('prevBtn').disabled = currentIndex === 0;
        document.getElementById('nextBtn').disabled = currentIndex >= slides.length - 1;
        document.getElementById('currentSlideNum').textContent = slides.length > 0 ? currentIndex + 1 : 0;
        document.getElementById('totalSlides').textContent = slides.length;
      }

      function updateDisplay() {
        if (slides.length === 0) {
          document.getElementById('slideTitle').textContent = 'ËØ∑Ê∑ªÂä†ÂπªÁÅØÁâá';
          document.getElementById('slideNotes').textContent = 'ÁÇπÂáª‰∏ãÊñπ"Ê∑ªÂä†ÂπªÁÅØÁâá"ÂºÄÂßãÂàõÂª∫ÊºîËÆ≤Á¨îËÆ∞';
          return;
        }
        
        var slide = slides[currentIndex];
        document.getElementById('slideTitle').textContent = slide.title || '(Êó†Ê†áÈ¢ò)';
        document.getElementById('slideNotes').textContent = slide.notes || '(Êó†Â§áÊ≥®)';
      }

      // Slide CRUD
      function addSlide() {
        editingIndex = -1;
        document.getElementById('editTitle').value = '';
        document.getElementById('editNotes').value = '';
        document.getElementById('editSection').classList.add('show');
        document.getElementById('editTitle').focus();
      }

      function editSlide(index) {
        editingIndex = index;
        var slide = slides[index];
        document.getElementById('editTitle').value = slide.title;
        document.getElementById('editNotes').value = slide.notes;
        document.getElementById('editSection').classList.add('show');
        document.getElementById('editTitle').focus();
      }

      function saveSlide() {
        var title = document.getElementById('editTitle').value.trim();
        var notes = document.getElementById('editNotes').value.trim();
        
        if (!title) {
          title = 'ÂπªÁÅØÁâá ' + (editingIndex >= 0 ? editingIndex + 1 : slides.length + 1);
        }
        
        if (editingIndex >= 0) {
          // Update existing
          slides[editingIndex].title = title;
          slides[editingIndex].notes = notes;
          showToast('Â∑≤Êõ¥Êñ∞');
        } else {
          // Add new
          slides.push({ title: title, notes: notes });
          currentIndex = slides.length - 1;
          showToast('Â∑≤Ê∑ªÂä†');
        }
        
        cancelEdit();
        renderSlideList();
        updateDisplay();
        updateNavigation();
        saveToStorage();
      }

      function cancelEdit() {
        editingIndex = -1;
        document.getElementById('editSection').classList.remove('show');
      }

      function deleteSlide(index) {
        if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂº†ÂπªÁÅØÁâáÂêóÔºü')) return;
        
        slides.splice(index, 1);
        
        if (currentIndex >= slides.length) {
          currentIndex = Math.max(0, slides.length - 1);
        }
        
        renderSlideList();
        updateDisplay();
        updateNavigation();
        saveToStorage();
        showToast('Â∑≤Âà†Èô§');
      }

      // Render slide list
      function renderSlideList() {
        var container = document.getElementById('slideList');
        container.textContent = '';
        
        if (slides.length === 0) {
          var placeholder = document.createElement('div');
          placeholder.style.textAlign = 'center';
          placeholder.style.color = 'var(--text-muted)';
          placeholder.style.padding = '40px 0';
          placeholder.textContent = 'ÊöÇÊó†ÂπªÁÅØÁâá';
          container.appendChild(placeholder);
          return;
        }
        
        for (var i = 0; i < slides.length; i++) {
          var item = createSlideItem(slides[i], i);
          container.appendChild(item);
        }
      }

      function createSlideItem(slide, index) {
        var item = document.createElement('div');
        item.className = 'slide-item' + (index === currentIndex ? ' active' : '');
        
        item.addEventListener('click', function(e) {
          if (e.target.closest('.slide-item-actions')) return;
          goToSlide(index);
        });
        
        var number = document.createElement('div');
        number.className = 'slide-number';
        number.textContent = index + 1;
        item.appendChild(number);
        
        var content = document.createElement('div');
        content.className = 'slide-content';
        
        var title = document.createElement('div');
        title.className = 'slide-item-title';
        title.textContent = slide.title || '(Êó†Ê†áÈ¢ò)';
        content.appendChild(title);
        
        var preview = document.createElement('div');
        preview.className = 'slide-item-preview';
        preview.textContent = slide.notes || '(Êó†Â§áÊ≥®)';
        content.appendChild(preview);
        
        item.appendChild(content);
        
        var actions = document.createElement('div');
        actions.className = 'slide-item-actions no-print';
        
        var editBtn = document.createElement('button');
        editBtn.className = 'btn-icon';
        editBtn.title = 'ÁºñËæë';
        editBtn.textContent = '‚úé';
        editBtn.addEventListener('click', function() {
          editSlide(index);
        });
        actions.appendChild(editBtn);
        
        var deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn-icon delete';
        deleteBtn.title = 'Âà†Èô§';
        deleteBtn.textContent = '√ó';
        deleteBtn.addEventListener('click', function() {
          deleteSlide(index);
        });
        actions.appendChild(deleteBtn);
        
        item.appendChild(actions);
        
        return item;
      }

      // Debounce function
      function debounce(func, wait) {
        var timeout;
        return function() {
          var context = this;
          var args = arguments;
          var later = function() {
            clearTimeout(timeout);
            func.apply(context, args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Print notes
      function printNotes() {
        var title = document.getElementById('presentationTitle').value || 'ÊºîËÆ≤Á¨îËÆ∞';
        document.getElementById('printPresentationTitle').textContent = title;
        window.print();
      }

      // Clear all
      function clearAll() {
        if (!confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂÜÖÂÆπÂêóÔºü')) return;
        
        document.getElementById('presentationTitle').value = '';
        slides = [];
        currentIndex = 0;
        resetTimer();
        cancelEdit();
        
        renderSlideList();
        updateDisplay();
        updateNavigation();
        
        localStorage.removeItem(LS_KEY);
        
        showToast('Â∑≤Ê∏ÖÁ©∫');
      }

      // Save to localStorage
      function saveToStorage() {
        var data = {
          presentationTitle: document.getElementById('presentationTitle').value,
          slides: slides,
          currentIndex: currentIndex
        };
        
        localStorage.setItem(LS_KEY, JSON.stringify(data));
      }

      // Load from localStorage
      function loadFromStorage() {
        var saved = localStorage.getItem(LS_KEY);
        if (!saved) return;
        
        try {
          var data = JSON.parse(saved);
          
          document.getElementById('presentationTitle').value = data.presentationTitle || '';
          slides = data.slides || [];
          currentIndex = data.currentIndex || 0;
          
          if (currentIndex >= slides.length) {
            currentIndex = Math.max(0, slides.length - 1);
          }
        } catch (e) {
          console.error('Failed to load saved data:', e);
        }
      }

      // Theme toggle
      function toggleTheme() {
        var body = document.body;
        var isDark = body.getAttribute('data-theme') !== 'light';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      }

      // Load theme
      function loadTheme() {
        var saved = localStorage.getItem('theme');
        if (saved === 'light') {
          document.body.setAttribute('data-theme', 'light');
        }
      }

      // Show toast
      function showToast(msg) {
        var toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(function() { toast.classList.remove('show'); }, 2000);
      }

      // Initialize on load
      init();
    </script>
  </body>
</html>
