<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âçï‰ΩçÊç¢ÁÆóÂô®</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --primary-color: #00bcd4;
            --primary-hover: #00acc1;
            --shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --card-bg: #2d2d2d;
                --text-color: #e0e0e0;
                --border-color: #444444;
                --shadow: 0 2px 12px rgba(0,0,0,0.3);
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }
        .category-tab {
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .category-tab.active {
            background: var(--primary-color);
            color: white;
        }
        .category-tab:hover:not(.active) {
            background: var(--border-color);
        }
        .converter-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            gap: 12px;
        }
        .input-wrapper {
            flex: 1;
        }
        .input-label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
        }
        .value-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 20px;
            font-family: monospace;
            transition: border-color 0.3s;
        }
        .value-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .unit-select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
        }
        .swap-btn {
            align-self: center;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }
        .swap-btn:hover {
            transform: rotate(180deg);
        }
        .result-display {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }
        .result-value {
            font-size: 32px;
            font-weight: 700;
            font-family: monospace;
            word-break: break-all;
        }
        .result-unit {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 8px;
        }
        .result-formula {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .quick-convert {
            margin-top: 20px;
        }
        .section-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 12px;
        }
        .quick-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .quick-item {
            padding: 12px;
            background: var(--bg-color);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .quick-item-label {
            color: #888;
        }
        .quick-item-value {
            font-family: monospace;
            font-weight: 500;
        }
        .common-values {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        .common-value {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .common-value:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
            }
            .swap-btn {
                transform: rotate(90deg);
                margin-top: 0;
            }
            .swap-btn:hover {
                transform: rotate(270deg);
            }
            .quick-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìê Âçï‰ΩçÊç¢ÁÆóÂô®</h1>
        <p class="subtitle">ÈïøÂ∫¶„ÄÅÈáçÈáè„ÄÅÈù¢ÁßØ„ÄÅ‰ΩìÁßØ„ÄÅÊ∏©Â∫¶Á≠âÂçï‰ΩçËΩ¨Êç¢</p>

        <div class="card">
            <div class="category-tabs" id="categoryTabs"></div>

            <div class="converter-section">
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-label">ËæìÂÖ•ÂÄº</span>
                        <input type="number" class="value-input" id="inputValue" value="1" oninput="convert()">
                    </div>
                    <div class="input-wrapper">
                        <span class="input-label">Âçï‰Ωç</span>
                        <select class="unit-select" id="fromUnit" onchange="convert()"></select>
                    </div>
                </div>

                <button class="swap-btn" onclick="swapUnits()">‚áÑ</button>

                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-label">ÁªìÊûú</span>
                        <input type="text" class="value-input" id="outputValue" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span class="input-label">Âçï‰Ωç</span>
                        <select class="unit-select" id="toUnit" onchange="convert()"></select>
                    </div>
                </div>
            </div>

            <div class="common-values" id="commonValues"></div>
        </div>

        <div class="card quick-convert">
            <div class="section-title">Âø´ÈÄüÂèÇËÄÉ</div>
            <div class="quick-grid" id="quickGrid"></div>
        </div>
    </div>

    <script>
        const categories = {
            length: {
                name: 'ÈïøÂ∫¶',
                icon: 'üìè',
                units: {
                    'km': { name: 'ÂçÉÁ±≥', factor: 1000 },
                    'm': { name: 'Á±≥', factor: 1 },
                    'dm': { name: 'ÂàÜÁ±≥', factor: 0.1 },
                    'cm': { name: 'ÂéòÁ±≥', factor: 0.01 },
                    'mm': { name: 'ÊØ´Á±≥', factor: 0.001 },
                    'um': { name: 'ÂæÆÁ±≥', factor: 0.000001 },
                    'nm': { name: 'Á∫≥Á±≥', factor: 0.000000001 },
                    'mile': { name: 'Ëã±Èáå', factor: 1609.344 },
                    'yard': { name: 'Á†Å', factor: 0.9144 },
                    'ft': { name: 'Ëã±Â∞∫', factor: 0.3048 },
                    'inch': { name: 'Ëã±ÂØ∏', factor: 0.0254 },
                    'nmi': { name: 'Êµ∑Èáå', factor: 1852 },
                    'li': { name: 'Èáå', factor: 500 },
                    'zhang': { name: '‰∏à', factor: 3.333 },
                    'chi': { name: 'Â∞∫', factor: 0.333 },
                    'cun': { name: 'ÂØ∏', factor: 0.0333 }
                },
                common: ['1', '10', '100', '1000'],
                quick: [
                    { from: '1', fromUnit: 'km', toUnit: 'm' },
                    { from: '1', fromUnit: 'mile', toUnit: 'km' },
                    { from: '1', fromUnit: 'inch', toUnit: 'cm' },
                    { from: '1', fromUnit: 'ft', toUnit: 'm' }
                ]
            },
            weight: {
                name: 'ÈáçÈáè',
                icon: '‚öñÔ∏è',
                units: {
                    't': { name: 'Âê®', factor: 1000000 },
                    'kg': { name: 'ÂçÉÂÖã', factor: 1000 },
                    'g': { name: 'ÂÖã', factor: 1 },
                    'mg': { name: 'ÊØ´ÂÖã', factor: 0.001 },
                    'ug': { name: 'ÂæÆÂÖã', factor: 0.000001 },
                    'lb': { name: 'Á£Ö', factor: 453.592 },
                    'oz': { name: 'ÁõéÂè∏', factor: 28.3495 },
                    'ct': { name: 'ÂÖãÊãâ', factor: 0.2 },
                    'jin': { name: 'Êñ§', factor: 500 },
                    'liang': { name: '‰∏§', factor: 50 },
                    'qian': { name: 'Èí±', factor: 5 }
                },
                common: ['1', '50', '100', '500', '1000'],
                quick: [
                    { from: '1', fromUnit: 'kg', toUnit: 'g' },
                    { from: '1', fromUnit: 'lb', toUnit: 'kg' },
                    { from: '1', fromUnit: 'jin', toUnit: 'g' },
                    { from: '1', fromUnit: 'oz', toUnit: 'g' }
                ]
            },
            area: {
                name: 'Èù¢ÁßØ',
                icon: 'üìê',
                units: {
                    'km2': { name: 'Âπ≥ÊñπÂçÉÁ±≥', factor: 1000000 },
                    'ha': { name: 'ÂÖ¨È°∑', factor: 10000 },
                    'm2': { name: 'Âπ≥ÊñπÁ±≥', factor: 1 },
                    'dm2': { name: 'Âπ≥ÊñπÂàÜÁ±≥', factor: 0.01 },
                    'cm2': { name: 'Âπ≥ÊñπÂéòÁ±≥', factor: 0.0001 },
                    'mm2': { name: 'Âπ≥ÊñπÊØ´Á±≥', factor: 0.000001 },
                    'acre': { name: 'Ëã±‰∫©', factor: 4046.86 },
                    'sqft': { name: 'Âπ≥ÊñπËã±Â∞∫', factor: 0.0929 },
                    'sqmi': { name: 'Âπ≥ÊñπËã±Èáå', factor: 2589988 },
                    'mu': { name: '‰∫©', factor: 666.667 },
                    'qing': { name: 'È°∑', factor: 66666.7 }
                },
                common: ['1', '100', '666.67', '10000'],
                quick: [
                    { from: '1', fromUnit: 'km2', toUnit: 'ha' },
                    { from: '1', fromUnit: 'mu', toUnit: 'm2' },
                    { from: '1', fromUnit: 'acre', toUnit: 'm2' },
                    { from: '1', fromUnit: 'ha', toUnit: 'mu' }
                ]
            },
            volume: {
                name: '‰ΩìÁßØ',
                icon: 'üßä',
                units: {
                    'm3': { name: 'Á´ãÊñπÁ±≥', factor: 1000 },
                    'L': { name: 'Âçá', factor: 1 },
                    'mL': { name: 'ÊØ´Âçá', factor: 0.001 },
                    'dm3': { name: 'Á´ãÊñπÂàÜÁ±≥', factor: 1 },
                    'cm3': { name: 'Á´ãÊñπÂéòÁ±≥', factor: 0.001 },
                    'mm3': { name: 'Á´ãÊñπÊØ´Á±≥', factor: 0.000001 },
                    'gal': { name: 'Âä†‰ªë(Áæé)', factor: 3.78541 },
                    'galuk': { name: 'Âä†‰ªë(Ëã±)', factor: 4.54609 },
                    'qt': { name: 'Â§∏ËÑ±', factor: 0.946353 },
                    'pt': { name: 'ÂìÅËÑ±', factor: 0.473176 },
                    'floz': { name: 'Ê∂≤ÁõéÂè∏', factor: 0.0295735 }
                },
                common: ['1', '100', '500', '1000'],
                quick: [
                    { from: '1', fromUnit: 'm3', toUnit: 'L' },
                    { from: '1', fromUnit: 'gal', toUnit: 'L' },
                    { from: '1', fromUnit: 'L', toUnit: 'mL' },
                    { from: '1', fromUnit: 'floz', toUnit: 'mL' }
                ]
            },
            temperature: {
                name: 'Ê∏©Â∫¶',
                icon: 'üå°Ô∏è',
                units: {
                    'C': { name: 'ÊëÑÊ∞èÂ∫¶', factor: 1 },
                    'F': { name: 'ÂçéÊ∞èÂ∫¶', factor: 1 },
                    'K': { name: 'ÂºÄÂ∞îÊñá', factor: 1 }
                },
                common: ['0', '20', '37', '100'],
                quick: [
                    { from: '0', fromUnit: 'C', toUnit: 'F' },
                    { from: '100', fromUnit: 'C', toUnit: 'F' },
                    { from: '37', fromUnit: 'C', toUnit: 'F' },
                    { from: '0', fromUnit: 'C', toUnit: 'K' }
                ],
                isTemperature: true
            },
            speed: {
                name: 'ÈÄüÂ∫¶',
                icon: 'üöÄ',
                units: {
                    'mps': { name: 'Á±≥/Áßí', factor: 1 },
                    'kmh': { name: 'ÂçÉÁ±≥/Êó∂', factor: 0.277778 },
                    'mph': { name: 'Ëã±Èáå/Êó∂', factor: 0.44704 },
                    'knot': { name: 'ËäÇ', factor: 0.514444 },
                    'mach': { name: 'È©¨Ëµ´', factor: 340.29 },
                    'c': { name: 'ÂÖâÈÄü', factor: 299792458 }
                },
                common: ['1', '60', '100', '120'],
                quick: [
                    { from: '100', fromUnit: 'kmh', toUnit: 'mph' },
                    { from: '1', fromUnit: 'mach', toUnit: 'kmh' },
                    { from: '1', fromUnit: 'knot', toUnit: 'kmh' },
                    { from: '60', fromUnit: 'kmh', toUnit: 'mps' }
                ]
            },
            time: {
                name: 'Êó∂Èó¥',
                icon: '‚è∞',
                units: {
                    'y': { name: 'Âπ¥', factor: 31536000 },
                    'mon': { name: 'Êúà(30Â§©)', factor: 2592000 },
                    'w': { name: 'Âë®', factor: 604800 },
                    'd': { name: 'Â§©', factor: 86400 },
                    'h': { name: 'Â∞èÊó∂', factor: 3600 },
                    'min': { name: 'ÂàÜÈíü', factor: 60 },
                    's': { name: 'Áßí', factor: 1 },
                    'ms': { name: 'ÊØ´Áßí', factor: 0.001 },
                    'us': { name: 'ÂæÆÁßí', factor: 0.000001 }
                },
                common: ['1', '24', '60', '365'],
                quick: [
                    { from: '1', fromUnit: 'd', toUnit: 'h' },
                    { from: '1', fromUnit: 'h', toUnit: 'min' },
                    { from: '1', fromUnit: 'y', toUnit: 'd' },
                    { from: '1', fromUnit: 'w', toUnit: 'd' }
                ]
            },
            data: {
                name: 'Êï∞ÊçÆ',
                icon: 'üíæ',
                units: {
                    'TB': { name: 'TB', factor: 1099511627776 },
                    'GB': { name: 'GB', factor: 1073741824 },
                    'MB': { name: 'MB', factor: 1048576 },
                    'KB': { name: 'KB', factor: 1024 },
                    'B': { name: 'Â≠óËäÇ', factor: 1 },
                    'bit': { name: '‰Ωç', factor: 0.125 }
                },
                common: ['1', '100', '500', '1024'],
                quick: [
                    { from: '1', fromUnit: 'GB', toUnit: 'MB' },
                    { from: '1', fromUnit: 'MB', toUnit: 'KB' },
                    { from: '1', fromUnit: 'TB', toUnit: 'GB' },
                    { from: '8', fromUnit: 'bit', toUnit: 'B' }
                ]
            }
        };

        let currentCategory = 'length';

        function init() {
            renderCategoryTabs();
            loadCategory('length');
        }

        function renderCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            container.innerHTML = Object.entries(categories).map(([key, cat]) => `
                <button class="category-tab ${key === currentCategory ? 'active' : ''}" onclick="loadCategory('${key}')">
                    ${cat.icon} ${cat.name}
                </button>
            `).join('');
        }

        function loadCategory(category) {
            currentCategory = category;
            const cat = categories[category];
            
            // Êõ¥Êñ∞Ê†áÁ≠æÈ°µ
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.includes(cat.name)) {
                    tab.classList.add('active');
                }
            });

            // Êõ¥Êñ∞Âçï‰ΩçÈÄâÊã©Âô®
            const units = cat.units;
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            
            const options = Object.entries(units).map(([key, unit]) => 
                `<option value="${key}">${unit.name} (${key})</option>`
            ).join('');
            
            fromSelect.innerHTML = options;
            toSelect.innerHTML = options;
            
            // ËÆæÁΩÆÈªòËÆ§ÈÄâÊã©
            const keys = Object.keys(units);
            fromSelect.value = keys[0];
            toSelect.value = keys[1] || keys[0];

            // Êõ¥Êñ∞Â∏∏Áî®ÂÄº
            const commonContainer = document.getElementById('commonValues');
            commonContainer.innerHTML = cat.common.map(val => 
                `<span class="common-value" onclick="setCommonValue('${val}')">${val}</span>`
            ).join('');

            // Êõ¥Êñ∞Âø´ÈÄüÂèÇËÄÉ
            updateQuickGrid();
            
            convert();
        }

        function updateQuickGrid() {
            const cat = categories[currentCategory];
            const container = document.getElementById('quickGrid');
            
            container.innerHTML = cat.quick.map(item => {
                const result = convertValue(parseFloat(item.from), item.fromUnit, item.toUnit);
                const fromName = cat.units[item.fromUnit].name;
                const toName = cat.units[item.toUnit].name;
                return `
                    <div class="quick-item">
                        <span class="quick-item-label">${item.from} ${fromName}</span>
                        <span class="quick-item-value">${formatNumber(result)} ${toName}</span>
                    </div>
                `;
            }).join('');
        }

        function setCommonValue(val) {
            document.getElementById('inputValue').value = val;
            convert();
        }

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            const result = convertValue(value, fromUnit, toUnit);
            document.getElementById('outputValue').value = formatNumber(result);
        }

        function convertValue(value, fromUnit, toUnit) {
            const cat = categories[currentCategory];
            
            // Ê∏©Â∫¶ÁâπÊÆäÂ§ÑÁêÜ
            if (cat.isTemperature) {
                return convertTemperature(value, fromUnit, toUnit);
            }
            
            const fromFactor = cat.units[fromUnit].factor;
            const toFactor = cat.units[toUnit].factor;
            
            return (value * fromFactor) / toFactor;
        }

        function convertTemperature(value, from, to) {
            // ÂÖàËΩ¨Êç¢‰∏∫ÊëÑÊ∞èÂ∫¶
            let celsius;
            switch (from) {
                case 'C': celsius = value; break;
                case 'F': celsius = (value - 32) * 5 / 9; break;
                case 'K': celsius = value - 273.15; break;
            }
            
            // ‰ªéÊëÑÊ∞èÂ∫¶ËΩ¨Êç¢‰∏∫ÁõÆÊ†áÂçï‰Ωç
            switch (to) {
                case 'C': return celsius;
                case 'F': return celsius * 9 / 5 + 32;
                case 'K': return celsius + 273.15;
            }
        }

        function swapUnits() {
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            convert();
        }

        function formatNumber(num) {
            if (Math.abs(num) < 0.000001 || Math.abs(num) >= 1000000000) {
                return num.toExponential(6);
            }
            
            // ‰øùÁïôÂêàÈÄÇÁöÑÂ∞èÊï∞‰ΩçÊï∞
            if (Number.isInteger(num)) {
                return num.toString();
            }
            
            const str = num.toPrecision(10);
            return parseFloat(str).toString();
        }

        init();
    </script>
</body>
