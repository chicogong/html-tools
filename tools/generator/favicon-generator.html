<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">
    <span id="theme-icon">üåô</span>

    <div class="container">
        <h1>üé® FaviconÁîüÊàêÂô®</h1>
        <div class="card">
            <div class="input-row">
                <div class="input-group">
                    <label>ÊñáÂ≠ó/Emoji</label>
                    <input type="text" id="text" value="A" maxlength="2">
                </div>
                <div class="input-group">
                    <label>Â≠ó‰ΩìÂ§ßÂ∞è</label>
                    <input type="range" id="fontSize" min="20" max="100" value="70">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>ËÉåÊôØÈ¢úËâ≤</label>
                    <input type="color" id="bgColor" value="#667eea">
                </div>
                <div class="input-group">
                    <label>ÊñáÂ≠óÈ¢úËâ≤</label>
                    <input type="color" id="textColor" value="#ffffff">
                </div>
            </div>
            <div class="input-group">
                <label>ÂúÜËßí</label>
                <input type="range" id="radius" min="0" max="50" value="20">
            </div>
            <div class="input-group">
                <label>Âø´Êç∑Emoji</label>
                <div class="emoji-picker" id="emojiPicker"></div>
            </div>
            <div class="preview-section">
                <div class="preview-title">È¢ÑËßà</div>
                <div class="preview-grid">
                    <div class="preview-item">
                        <div class="preview-box"><canvas id="canvas16" width="16" height="16"></canvas></div>
                        <div class="preview-label">16x16</div>
                    </div>
                    <div class="preview-item">
                        <div class="preview-box"><canvas id="canvas32" width="32" height="32"></canvas></div>
                        <div class="preview-label">32x32</div>
                    </div>
                    <div class="preview-item">
                        <div class="preview-box"><canvas id="canvas64" width="64" height="64"></canvas></div>
                        <div class="preview-label">64x64</div>
                    </div>
                    <div class="preview-item">
                        <div class="preview-box"><canvas id="canvas128" width="128" height="128"></canvas></div>
                        <div class="preview-label">128x128</div>
                    </div>
                </div>
            </div>
            <button class="btn" onclick="download()">‰∏ãËΩΩ Favicon (ICO)</button>
        </div>
    </div>
    <script>
        const emojis = ['üöÄ', 'üí°', '‚≠ê', 'üî•', 'üíé', 'üéØ', 'üì±', 'üíª', 'üé®', 'üéµ', 'üì∑', '‚ú®'];
        const picker = document.getElementById('emojiPicker');
        emojis.forEach(e => {
            const btn = document.createElement('button');
            btn.className = 'emoji-btn';
            btn.textContent = e;
            btn.onclick = () => { document.getElementById('text').value = e; generate(); };
            picker.appendChild(btn);
        });
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const text = document.getElementById('text').value || 'A';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const radius = (document.getElementById('radius').value / 100) * (size / 2);
            const fontSize = (document.getElementById('fontSize').value / 100) * size;
            ctx.clearRect(0, 0, size, size);
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = bgColor;
            ctx.fill();
            ctx.fillStyle = textColor;
            ctx.font = `bold ${fontSize}px -apple-system, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, size/2, size/2 + fontSize * 0.05);
        }
        function generate() {
            [16, 32, 64, 128].forEach(size => {
                const canvas = document.getElementById('canvas' + size);
                canvas.width = size;
                canvas.height = size;
                drawFavicon(canvas, size);
            });
        }
        function download() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            drawFavicon(canvas, 64);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.png';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        ['text', 'fontSize', 'bgColor', 'textColor', 'radius'].forEach(id => {
            document.getElementById(id).addEventListener('input', generate);
        });
        generate();
    
    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      document.getElementById('theme-icon').textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
    }

</script>
