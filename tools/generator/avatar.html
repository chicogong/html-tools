<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>头像生成器</h1>
    <p class="desc">基于文字或随机生成独特的头像图片，支持多种风格</p>

    <div class="main-grid">
      <div>
        <div class="card">
          <div class="section-title">多尺寸预览</div>
          <div class="preview-grid" id="previewGrid"></div>
        </div>

        <div class="card">
          <div class="section-title">主预览 (256x256)</div>
          <div class="main-preview">
            <canvas id="mainPreview" width="256" height="256"></canvas>
          </div>
        </div>
      </div>

      <div>
        <div class="card">
          <div class="section-title">头像风格</div>
          <div class="style-grid">
            <button class="style-btn active" data-style="initials">文字首字母</button>
            <button class="style-btn" data-style="identicon">Identicon</button>
            <button class="style-btn" data-style="gradient">渐变色块</button>
            <button class="style-btn" data-style="pattern">几何图案</button>
            <button class="style-btn" data-style="pixel">像素风格</button>
            <button class="style-btn" data-style="rings">同心圆环</button>
          </div>

          <div class="control-group">
            <label>输入文字（用于生成）</label>
            <input type="text" id="text" value="WebUtils" placeholder="输入名字或邮箱...">
          </div>

          <div class="section-title">背景颜色</div>
          <div class="color-presets" id="colorPresets"></div>

          <div class="control-group">
            <label>导出尺寸</label>
            <select id="exportSize">
              <option value="64">64x64</option>
              <option value="128">128x128</option>
              <option value="256" selected>256x256</option>
              <option value="512">512x512</option>
            </select>
          </div>

          <div class="actions">
            <button class="primary" id="btnRandom">随机生成</button>
            <button id="btnDownload">下载 PNG</button>
            <button id="btnCopyDataUrl">复制 Data URL</button>
          </div>
          <div id="status" class="status"></div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var textEl = document.getElementById('text');
    var exportSizeEl = document.getElementById('exportSize');
    var statusEl = document.getElementById('status');
    var mainCanvas = document.getElementById('mainPreview');

    var currentStyle = 'initials';
    var currentColor = '#00f5d4';
    var previewSizes = [32, 48, 64, 128];

    var colorPresets = [
      '#00f5d4', '#4cc9f0', '#f093fb', '#f5576c',
      '#43e97b', '#fa709a', '#667eea', '#764ba2',
      '#ffecd2', '#a8edea', '#ff9a9e', '#89f7fe'
    ];

    // Simple hash function
    function hashCode(str) {
      var hash = 0;
      for (var i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    // Get contrasting text color
    function getContrastColor(hex) {
      var r = parseInt(hex.slice(1, 3), 16);
      var g = parseInt(hex.slice(3, 5), 16);
      var b = parseInt(hex.slice(5, 7), 16);
      var luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
      return luminance > 0.5 ? '#000000' : '#ffffff';
    }

    // Generate initials avatar
    function drawInitials(ctx, size, text, bgColor) {
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, size, size);
      
      var initials = text.trim().split(/\s+/).map(function(w) {
        return w[0];
      }).slice(0, 2).join('').toUpperCase();
      
      if (!initials) initials = '?';
      
      ctx.fillStyle = getContrastColor(bgColor);
      ctx.font = 'bold ' + (size * 0.4) + 'px JetBrains Mono, monospace';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(initials, size / 2, size / 2);
    }

    // Generate identicon
    function drawIdenticon(ctx, size, text, bgColor) {
      var hash = hashCode(text);
      var cellSize = size / 5;
      
      ctx.fillStyle = '#1a1a24';
      ctx.fillRect(0, 0, size, size);
      
      ctx.fillStyle = bgColor;
      
      for (var i = 0; i < 15; i++) {
        var x = i % 3;
        var y = Math.floor(i / 3);
        
        if ((hash >> i) & 1) {
          ctx.fillRect((x + 1) * cellSize, y * cellSize, cellSize, cellSize);
          ctx.fillRect((3 - x) * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    }

    // Generate gradient avatar
    function drawGradient(ctx, size, text, bgColor) {
      var hash = hashCode(text);
      var hue = hash % 360;
      var color2 = 'hsl(' + ((hue + 60) % 360) + ', 70%, 60%)';
      
      var gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, bgColor);
      gradient.addColorStop(1, color2);
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
    }

    // Generate pattern avatar
    function drawPattern(ctx, size, text, bgColor) {
      var hash = hashCode(text);
      
      ctx.fillStyle = '#1a1a24';
      ctx.fillRect(0, 0, size, size);
      
      ctx.fillStyle = bgColor;
      var shapes = (hash % 4) + 3;
      
      for (var i = 0; i < shapes; i++) {
        var angle = (Math.PI * 2 * i) / shapes;
        var x = size / 2 + Math.cos(angle) * size * 0.25;
        var y = size / 2 + Math.sin(angle) * size * 0.25;
        var r = size * 0.15;
        
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
      }
      
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size * 0.15, 0, Math.PI * 2);
      ctx.fill();
    }

    // Generate pixel avatar
    function drawPixel(ctx, size, text, bgColor) {
      var hash = hashCode(text);
      var cellSize = size / 8;
      
      ctx.fillStyle = '#1a1a24';
      ctx.fillRect(0, 0, size, size);
      
      for (var y = 0; y < 8; y++) {
        for (var x = 0; x < 4; x++) {
          var idx = y * 4 + x;
          if ((hash >> (idx % 32)) & 1) {
            var hue = (hash + idx * 30) % 360;
            ctx.fillStyle = 'hsl(' + hue + ', 70%, 60%)';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
            ctx.fillRect((7 - x) * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    // Generate rings avatar
    function drawRings(ctx, size, text, bgColor) {
      var hash = hashCode(text);
      
      ctx.fillStyle = '#1a1a24';
      ctx.fillRect(0, 0, size, size);
      
      var rings = 4;
      for (var i = rings; i > 0; i--) {
        var hue = (hash + i * 60) % 360;
        ctx.fillStyle = 'hsl(' + hue + ', 70%, 60%)';
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, (i / rings) * size * 0.45, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    var drawFunctions = {
      initials: drawInitials,
      identicon: drawIdenticon,
      gradient: drawGradient,
      pattern: drawPattern,
      pixel: drawPixel,
      rings: drawRings
    };

    function generateAvatar(canvas, size) {
      var ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;
      
      var text = textEl.value || 'Avatar';
      var drawFn = drawFunctions[currentStyle];
      drawFn(ctx, size, text, currentColor);
    }

    window.generateAll = function() {
      // Main preview
      generateAvatar(mainCanvas, 256);
      
      // Multi-size previews
      var grid = document.getElementById('previewGrid');
      while (grid.firstChild) {
        grid.removeChild(grid.firstChild);
      }
      
      previewSizes.forEach(function(size) {
        var item = document.createElement('div');
        item.className = 'preview-item';
        
        var canvas = document.createElement('canvas');
        generateAvatar(canvas, size);
        
        var label = document.createElement('span');
        label.textContent = size + 'x' + size;
        
        item.appendChild(canvas);
        item.appendChild(label);
        grid.appendChild(item);
      });
    };

    window.download = function() {
      var size = parseInt(exportSizeEl.value);
      var canvas = document.createElement('canvas');
      generateAvatar(canvas, size);
      
      var link = document.createElement('a');
      link.download = 'avatar-' + size + 'x' + size + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      showStatus('已下载 ' + size + 'x' + size + ' 头像');
    };

    window.copyDataUrl = async function() {
      try {
        var dataUrl = mainCanvas.toDataURL('image/png');
        await navigator.clipboard.writeText(dataUrl);
        showStatus('Data URL 已复制');
      } catch (e) {
        showStatus('复制失败');
      }
    };

    window.randomize = function() {
      currentColor = colorPresets[Math.floor(Math.random() * colorPresets.length)];
      updateColorPresets();
      
      var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var randomText = '';
      for (var i = 0; i < 8; i++) {
        randomText += chars[Math.floor(Math.random() * chars.length)];
      }
      textEl.value = randomText;
      
      generateAll();
    };

    function showStatus(msg) {
      statusEl.textContent = msg;
      setTimeout(function() { statusEl.textContent = ''; }, 2000);
    }

    function updateColorPresets() {
      var container = document.getElementById('colorPresets');
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
      
      colorPresets.forEach(function(color) {
        var div = document.createElement('div');
        div.className = 'color-preset' + (color === currentColor ? ' active' : '');
        div.style.backgroundColor = color;
        div.addEventListener('click', function() {
          currentColor = color;
          updateColorPresets();
          generateAll();
        });
        container.appendChild(div);
      });
    }

    // Style buttons
    document.querySelectorAll('.style-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.style-btn').forEach(function(b) { b.classList.remove('active'); });
        btn.classList.add('active');
        currentStyle = btn.getAttribute('data-style');
        generateAll();
      });
    });

    textEl.addEventListener('input', generateAll);

    document.getElementById('btnRandom').addEventListener('click', randomize);
    document.getElementById('btnDownload').addEventListener('click', download);
    document.getElementById('btnCopyDataUrl').addEventListener('click', copyDataUrl);

    // Initialize
    updateColorPresets();
    generateAll();
  </script>
</body>
