  <body>
    <nav class="breadcrumb">

    </nav>
    <div class="container">
      <h1>⚖️ BMI计算器</h1>
      <div class="card">
        <div class="input-group">
          <label>身高 (cm)</label>
          <input type="number" id="height" value="170" min="50" max="250" />
        </div>
        <div class="input-group">
          <label>体重 (kg)</label>
          <input type="number" id="weight" value="65" min="20" max="300" />
        </div>
        <div class="result" id="result">
          <div class="bmi-value" id="bmiValue">--</div>
          <div class="bmi-label" id="bmiLabel">请输入数据</div>
        </div>
        <div class="scale">
          <div class="marker" id="marker"></div>
        </div>
        <div class="ranges">
          <span>偏瘦</span>
          <span>正常</span>
          <span>偏胖</span>
          <span>肥胖</span>
          <span>重度</span>
        </div>
      </div>
    </div>
    <script>
      function calculate() {
        const height = parseFloat(document.getElementById("height").value) / 100;
        const weight = parseFloat(document.getElementById("weight").value);
        if (!height || !weight || height <= 0 || weight <= 0) return;
        const bmi = weight / (height * height);
        document.getElementById("bmiValue").textContent = bmi.toFixed(1);
        const result = document.getElementById("result");
        result.className = "result";
        let label = "";
        if (bmi < 18.5) {
          label = "偏瘦";
          result.classList.add("underweight");
        } else if (bmi < 24) {
          label = "正常";
          result.classList.add("normal");
        } else if (bmi < 28) {
          label = "偏胖";
          result.classList.add("overweight");
        } else if (bmi < 32) {
          label = "肥胖";
          result.classList.add("obese");
        } else {
          label = "重度肥胖";
          result.classList.add("severely-obese");
        }
        document.getElementById("bmiLabel").textContent = label;
        const percent = Math.min(Math.max(((bmi - 15) / 25) * 100, 0), 100);
        document.getElementById("marker").style.left = `calc(${percent}% - 2px)`;
      }
      document.getElementById("height").addEventListener("input", calculate);
      document.getElementById("weight").addEventListener("input", calculate);
      calculate();
    </script>
  </body>
