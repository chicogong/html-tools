<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* åŸºç¡€è®¾è®¡ç³»ç»Ÿ */
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-card-hover: #22222e;

      --text-primary: #e8e8ed;

    * {

    html {

    body {

    .bg-grid {

        linear-gradient(90deg, rgba(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;

    .container {
      position: relative;

    .header {

    .back-link {

    .back-link:hover {

    .title-section {

    .title-section h1 {

    .title-icon {

      border-radius: var(--radius-sm);
      display: flex;

      color: var(--bg-deep);
    }

    .desc {

    }

    /* è½¬æ¢å™¨ç‰¹æœ‰çš„åŒæ å¸ƒå±€ */
    .converter-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .converter-panel {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);

      padding: 20px;
      display: flex;

    }

    .panel-header {
      display: flex;

      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .panel-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;

    }

    .swap-btn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .swap-btn:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
      transform: translate(-50%, -50%) rotate(180deg);
      box-shadow: 0 0 20px var(--glow-cyan);
    }

    textarea {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      padding: 12px;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
      width: 100%;
      resize: vertical;
      min-height: 250px;
      line-height: 1.6;
      flex: 1;
    }

    textarea:focus {
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .toolbar {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 8px 12px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    button:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
      border-color: var(--accent-cyan);
    }

    button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--glow-cyan);
    }

    button.primary {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);
    }

    button.primary:hover {
      background: #00dfc4;
      box-shadow: 0 0 20px var(--glow-cyan);
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      margin-top: 16px;
      display: none;
    }

    .message.success {
      background: var(--glow-green);
      border: 1px solid var(--accent-green);
      color: var(--accent-green);
    }

    .message.error {
      background: var(--glow-red);
      border: 1px solid var(--accent-red);
      color: var(--accent-red);
    }

    /* å“åº”å¼ */
    @media (max-width: 768px) {
      .converter-layout {
        grid-template-columns: 1fr;
      }

      .swap-btn {
        left: auto;
        right: 24px;
        top: auto;
        bottom: calc(50% + 10px);
        transform: rotate(90deg);
      }

      .swap-btn:hover {
        transform: rotate(270deg);
      }
    }
  </style>

<body>
  <div class="bg-grid"></div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="../../index.html" class="back-link">â† è¿”å›</a>
      <div class="title-section">
        <h1>
          <span class="title-icon">ğŸ”„</span>
          è½¬æ¢å™¨å·¥å…·
        </h1>
        <p class="desc">æ ¼å¼A ä¸ æ ¼å¼B äº’è½¬</p>
      </div>
    </div>

    <!-- Converter Layout -->
    <div style="position: relative;">
      <button id="swapBtn" class="swap-btn" title="äº¤æ¢è¾“å…¥è¾“å‡º">â‡„</button>

      <div class="converter-layout">
        <!-- è¾“å…¥é¢æ¿ -->
        <div class="converter-panel">
          <div class="panel-header">
            <div class="panel-title">
              ğŸ“¥ è¾“å…¥ (æ ¼å¼A)
            </div>
          </div>
          <textarea
            id="input"
            placeholder="åœ¨æ­¤è¾“å…¥æ ¼å¼Aå†…å®¹..."
            spellcheck="false"
          ></textarea>
          <div class="toolbar">
            <button id="pasteBtn">ğŸ“‹ ç²˜è´´</button>
            <button id="clearBtn">ğŸ—‘ï¸ æ¸…ç©º</button>
          </div>
        </div>

        <!-- è¾“å‡ºé¢æ¿ -->
        <div class="converter-panel">
          <div class="panel-header">
            <div class="panel-title">
              ğŸ“¤ è¾“å‡º (æ ¼å¼B)
            </div>
          </div>
          <textarea
            id="output"
            placeholder="è½¬æ¢åçš„æ ¼å¼Bå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ..."
            spellcheck="false"
            readonly
          ></textarea>
          <div class="toolbar">
            <button id="copyBtn" class="primary">ğŸ“„ å¤åˆ¶</button>
            <button id="shareBtn">ğŸ”— åˆ†äº«</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Message -->
    <div id="message" class="message"></div>
  </div>

  <script>
    // DOM å…ƒç´ 
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const messageEl = document.getElementById('message');
    const pasteBtn = document.getElementById('pasteBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');
    const swapBtn = document.getElementById('swapBtn');

    // çŠ¶æ€
    let state = {
      input: '',
      output: ''
    };

    // ===================================
    // æ ¸å¿ƒè½¬æ¢é€»è¾‘
    // TODO: æ ¹æ®å…·ä½“å·¥å…·å®ç°æ­¤å‡½æ•°
    // ===================================
    function convert(input) {
      try {
        // ç¤ºä¾‹: ç®€å•çš„æ ¼å¼è½¬æ¢
        // å®é™…ä½¿ç”¨æ—¶æ›¿æ¢ä¸ºå…·ä½“çš„è½¬æ¢é€»è¾‘
        const result = input.toUpperCase(); // å ä½ç¬¦
        return result;
      } catch (error) {
        throw new Error('è½¬æ¢å¤±è´¥: ' + error.message);
      }
    }

    // ===================================
    // UI æ›´æ–°
    // ===================================
    function updateOutput() {
      const input = inputEl.value;
      state.input = input;

      if (!input.trim()) {
        outputEl.value = '';
        state.output = '';
        saveState();
        return;
      }

      try {
        const result = convert(input);
        outputEl.value = result;
        state.output = result;
        saveState();
      } catch (error) {
        showMessage(error.message, 'error');
      }
    }

    // ===================================
    // URL çŠ¶æ€æŒä¹…åŒ–
    // ===================================
    function saveState() {
      try {
        const stateStr = JSON.stringify({ input: state.input });
        const encoded = btoa(encodeURIComponent(stateStr));
        history.replaceState(null, '', '#' + encoded);
      } catch (error) {
        console.error('ä¿å­˜çŠ¶æ€å¤±è´¥:', error);
      }
    }

    function loadState() {
      try {
        const hash = location.hash.slice(1);
        if (!hash) return null;
        const decoded = decodeURIComponent(atob(hash));
        return JSON.parse(decoded);
      } catch (error) {
        console.error('åŠ è½½çŠ¶æ€å¤±è´¥:', error);
        return null;
      }
    }

    function restoreState() {
      const savedState = loadState();
      if (savedState && savedState.input) {
        inputEl.value = savedState.input;
        updateOutput();
      }
    }

    // ===================================
    // å‰ªè´´æ¿æ“ä½œ
    // ===================================
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        updateOutput();
        showMessage('å·²ç²˜è´´', 'success');
      } catch (error) {
        showMessage('ç²˜è´´å¤±è´¥', 'error');
      }
    }

    async function copyToClipboard() {
      if (!state.output) {
        showMessage('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(state.output);
        showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
      } catch (error) {
        showMessage('å¤åˆ¶å¤±è´¥', 'error');
      }
    }

    // ===================================
    // äº¤æ¢è¾“å…¥è¾“å‡º
    // ===================================
    function swapInputOutput() {
      if (!state.output) {
        showMessage('è¾“å‡ºä¸ºç©º,æ— æ³•äº¤æ¢', 'error');
        return;
      }
      const temp = inputEl.value;
      inputEl.value = outputEl.value;
      outputEl.value = temp;
      updateOutput();
      showMessage('å·²äº¤æ¢', 'success');
    }

    // ===================================
    // è¾…åŠ©å‡½æ•°
    // ===================================
    function showMessage(text, type = 'success') {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      messageEl.style.display = 'block';
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 3000);
    }

    function clearAll() {
      inputEl.value = '';
      outputEl.value = '';
      state.input = '';
      state.output = '';
      history.replaceState(null, '', '#');
      showMessage('å·²æ¸…ç©º', 'success');
    }

    function generateShareLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        showMessage('åˆ†äº«é“¾æ¥å·²å¤åˆ¶', 'success');
      }).catch(() => {
        showMessage('å¤åˆ¶é“¾æ¥å¤±è´¥', 'error');
      });
    }

    // ===================================
    // äº‹ä»¶ç›‘å¬
    // ===================================
    inputEl.addEventListener('input', updateOutput);
    pasteBtn.addEventListener('click', pasteFromClipboard);
    clearBtn.addEventListener('click', clearAll);
    copyBtn.addEventListener('click', copyToClipboard);
    shareBtn.addEventListener('click', generateShareLink);
    swapBtn.addEventListener('click', swapInputOutput);

    // é”®ç›˜å¿«æ·é”®
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        clearAll();
      }
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'c') {
        e.preventDefault();
        copyToClipboard();
      }
    });

    // ===================================
    // åˆå§‹åŒ–
    // ===================================
    restoreState();
  </script>
</body>
