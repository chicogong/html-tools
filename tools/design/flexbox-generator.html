    <style>
      :root {
        --bg-deep: #0a0a0f;

        --accent-green: #10b981;
        --accent-red: #f43f5e;
        --accent-yellow: #fbbf24;

        --font-sans: "Space Grotesk", -apple-system, blinkmacsystemfont, "Segoe UI", roboto, sans-serif;
        --font-mono: "JetBrains Mono", "Courier New", monospace;

      }

      [data-theme="light"] {
        --bg-deep: #fafafa;
        --bg-surface: #fff;
        --bg-card: #fff;
        --bg-input: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-muted: #999;
        --border-subtle: #e5e5e5;
        --border-strong: #d5d5d5;
        --accent-cyan: #00d4b8;
        --accent-magenta: #e63975;

      }

      
      
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        background: var(--bg-deep);
        color: var(--text-primary);
        margin: 0;
        padding: 24px;
        min-height: 100vh;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 16px;
        color: var(--accent-cyan);
        text-decoration: none;
      }
      h1 {
        font-size: 1.75rem;
        margin: 0 0 8px;
      }
      .desc {
        color: var(--text-muted);
        margin: 0 0 24px;
      }
      .card {
        background: var(--bg-card);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        padding: 20px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
      }
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid var(--border-subtle);
        background: var(--bg-card);
        cursor: pointer;
        font-size: 1.2rem;
        z-index: 100;
      }
      .preview-container {
        background: var(--bg-deep);
        border: 2px dashed var(--border-subtle);
        border-radius: var(--radius-md);
        min-height: 300px;
        padding: 16px;
        margin-bottom: 20px;
      }
      .flex-container {
        min-height: 250px;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(0, 0, 0, 0.03) 10px,
          rgba(0, 0, 0, 0.03) 20px
        );
        border-radius: var(--radius-md);
        padding: 8px;
      }
      .flex-item {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        padding: 20px;
        border-radius: 6px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 60px;
        min-height: 60px;
      }
      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 20px;
      }
      .control-group {
        background: var(--bg-deep);
        padding: 12px;
        border-radius: var(--radius-md);
      }
      .control-group h4 {
        margin: 0 0 10px;
        font-size: 0.9rem;
        color: var(--text-muted);
      }
      .control-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        background: var(--bg-card);
        color: var(--text-primary);
        font-size: 0.9rem;
      }
      .items-control {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 16px;
      }
      .items-control label {
        font-weight: 500;
      }
      .items-control input {
        width: 60px;
        padding: 8px;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        text-align: center;
      }
      .output textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        font-family: ui-monospace, monospace;
        font-size: 0.85rem;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        background: var(--bg-deep);
        color: var(--text-primary);
        resize: none;
      }
      .btn {
        padding: 10px 16px;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        background: var(--bg-card);
        color: var(--text-primary);
        cursor: pointer;
      }
      .btn:hover {
        border-color: var(--accent-cyan);
        color: var(--accent-cyan);
      }
      .btn.primary {
        background: var(--accent-cyan);
        border-color: var(--accent-cyan);
        color: #fff;
      }
      .btn-row {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }
      .status {
        font-size: 0.85rem;
        color: var(--accent-green);
        margin-top: 8px;
      }
      footer {
        text-align: center;
        margin-top: 32px;
        padding-top: 16px;
        border-top: 1px solid var(--border-subtle);
        color: var(--text-muted);
        font-size: 0.85rem;
      }
      footer a {
        color: var(--accent-cyan);
        text-decoration: none;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"

  <body>
    <div class="container">
      <a href="../../index.html" class="back-link">‚Üê ËøîÂõûÂ∑•ÂÖ∑ÂàóË°®</a>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="‚òÄÔ∏è">‚òÄÔ∏è</button>
      <h1>CSS Flexbox ÁîüÊàêÂô®</h1>
      <p class="desc">ÂèØËßÜÂåñÂàõÂª∫ CSS Flexbox ÂºπÊÄßÂ∏ÉÂ±Ä</p>

      <div class="card">
        <div class="items-control">
          <label for="input-------">Â≠êÂÖÉÁ¥†Êï∞Èáè:</label>
          <input
            type="number"
            id="itemCount"
            value="4"
            min="1"
            max="12"
            onchange="updatePreview()"
            aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
            placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
          />
        </div>

        <div class="preview-container">
          <div class="flex-container" id="flexContainer"></div>
        </div>

        <div class="controls-grid">
          <div class="control-group">
            <h4>flex-direction</h4>
            <select id="flexDirection" onchange="updatePreview()">
              <option value="row">row (ÈªòËÆ§)</option>
              <option value="row-reverse">row-reverse</option>
              <option value="column">column</option>
              <option value="column-reverse">column-reverse</option>
            </select>
          </div>
          <div class="control-group">
            <h4>flex-wrap</h4>
            <select id="flexWrap" onchange="updatePreview()">
              <option value="nowrap">nowrap (ÈªòËÆ§)</option>
              <option value="wrap">wrap</option>
              <option value="wrap-reverse">wrap-reverse</option>
            </select>
          </div>
          <div class="control-group">
            <h4>justify-content</h4>
            <select id="justifyContent" onchange="updatePreview()">
              <option value="flex-start">flex-start (ÈªòËÆ§)</option>
              <option value="flex-end">flex-end</option>
              <option value="center">center</option>
              <option value="space-between">space-between</option>
              <option value="space-around">space-around</option>
              <option value="space-evenly">space-evenly</option>
            </select>
          </div>
          <div class="control-group">
            <h4>align-items</h4>
            <select id="alignItems" onchange="updatePreview()">
              <option value="stretch">stretch (ÈªòËÆ§)</option>
              <option value="flex-start">flex-start</option>
              <option value="flex-end">flex-end</option>
              <option value="center">center</option>
              <option value="baseline">baseline</option>
            </select>
          </div>
          <div class="control-group">
            <h4>align-content</h4>
            <select id="alignContent" onchange="updatePreview()">
              <option value="normal">normal (ÈªòËÆ§)</option>
              <option value="flex-start">flex-start</option>
              <option value="flex-end">flex-end</option>
              <option value="center">center</option>
              <option value="space-between">space-between</option>
              <option value="space-around">space-around</option>
              <option value="stretch">stretch</option>
            </select>
          </div>
          <div class="control-group">
            <h4>gap</h4>
            <select id="gap" onchange="updatePreview()">
              <option value="0">0</option>
              <option value="8px" selected>8px</option>
              <option value="16px">16px</option>
              <option value="24px">24px</option>
              <option value="32px">32px</option>
            </select>
          </div>
        </div>

        <div class="output">
          <textarea id="cssOutput" readonly></textarea>
          <div class="btn-row">
            <button class="btn primary" onclick="copyCSS()" aria-label="Â§çÂà∂ CSS">Â§çÂà∂ CSS</button>
            <button class="btn" onclick="resetFlex()" aria-label="ÈáçÁΩÆ">ÈáçÁΩÆ</button>
          </div>
          <div class="status" id="status"></div>
        </div>
      </div>

      <footer>
        Á∫ØÂâçÁ´ØÂ∑•ÂÖ∑ ¬∑ Êó†ÊúçÂä°Âô® ¬∑
        <a href="../../index.html">WebUtils</a>
      </footer>
    </div>

    <script>
      const containerEl = document.getElementById("flexContainer");
      const outputEl = document.getElementById("cssOutput");
      const statusEl = document.getElementById("status");

      const colors = [
        "#667eea",
        "#764ba2",
        "#f093fb",
        "#f5576c",
        "#4facfe",
        "#43e97b",
        "#fa709a",
        "#fee140",
        "#a8edea",
        "#ff9a9e",
        "#ffecd2",
        "#fcb69f"
      ];

      function updatePreview() {
        const count = parseInt(document.getElementById("itemCount").value) || 4;
        const direction = document.getElementById("flexDirection").value;
        const wrap = document.getElementById("flexWrap").value;
        const justify = document.getElementById("justifyContent").value;
        const align = document.getElementById("alignItems").value;
        const alignContent = document.getElementById("alignContent").value;
        const gap = document.getElementById("gap").value;

        // Êõ¥Êñ∞ÂÆπÂô®Ê†∑Âºè
        containerEl.style.display = "flex";
        containerEl.style.flexDirection = direction;
        containerEl.style.flexWrap = wrap;
        containerEl.style.justifyContent = justify;
        containerEl.style.alignItems = align;
        containerEl.style.alignContent = alignContent;
        containerEl.style.gap = gap;

        // Êõ¥Êñ∞Â≠êÂÖÉÁ¥†
        containerEl.innerHTML = "";
        for (let i = 0; i < count; i++) {
          const item = document.createElement("div");
          item.className = "flex-item";
          item.style.background = colors[i % colors.length];
          item.textContent = i + 1;
          // ‰∏çÂêåÂ∞∫ÂØ∏
          if (i % 3 === 1) item.style.padding = "30px";
          if (i % 3 === 2) item.style.padding = "40px";
          containerEl.appendChild(item);
        }

        // ÁîüÊàê CSS
        const css = `.container {
  display: flex;
  flex-direction: ${direction};
  flex-wrap: ${wrap};
  justify-content: ${justify};
  align-items: ${align};
  align-content: ${alignContent};
  gap: ${gap};
}`;
        outputEl.value = css;
      }

      function resetFlex() {
        document.getElementById("itemCount").value = 4;
        document.getElementById("flexDirection").value = "row";
        document.getElementById("flexWrap").value = "nowrap";
        document.getElementById("justifyContent").value = "flex-start";
        document.getElementById("alignItems").value = "stretch";
        document.getElementById("alignContent").value = "normal";
        document.getElementById("gap").value = "8px";
        updatePreview();
      }

      function copyCSS() {
        navigator.clipboard.writeText(outputEl.value).then(() => {
          statusEl.textContent = "Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø";
          setTimeout(() => (statusEl.textContent = ""), 2000);
        });
      }

      updatePreview();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "üåô" : "‚òÄÔ∏è";
        }
      })();
    </script>
  </body>
