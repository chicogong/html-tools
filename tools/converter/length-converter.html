    <script>
        const units = {
            m: { name: 'ç±³ (m)', factor: 1 },
            km: { name: 'åƒç±³ (km)', factor: 1000 },
            cm: { name: 'å˜ç±³ (cm)', factor: 0.01 },
            mm: { name: 'æ¯«ç±³ (mm)', factor: 0.001 },
            um: { name: 'å¾®ç±³ (Î¼m)', factor: 1e-6 },
            nm: { name: 'çº³ç±³ (nm)', factor: 1e-9 },
            mi: { name: 'è‹±é‡Œ (mi)', factor: 1609.344 },
            yd: { name: 'ç  (yd)', factor: 0.9144 },
            ft: { name: 'è‹±å°º (ft)', factor: 0.3048 },
            in: { name: 'è‹±å¯¸ (in)', factor: 0.0254 },
            nmi: { name: 'æµ·é‡Œ (nmi)', factor: 1852 },
            li: { name: 'é‡Œ', factor: 500 },
            zhang: { name: 'ä¸ˆ', factor: 10/3 },
            chi: { name: 'å°º', factor: 1/3 },
            cun: { name: 'å¯¸', factor: 1/30 }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            const meters = value * units[unit].factor;
            
            let html = '';
            for (const [key, data] of Object.entries(units)) {
                const result = meters / data.factor;
                const formatted = result < 0.0001 || result > 1e10 ? result.toExponential(6) : 
                    result.toFixed(result < 1 ? 8 : 4).replace(/\.?0+$/, '');
                html += `<div class="result-item" onclick="copyValue('${formatted}')">
                    <div class="unit">${data.name}</div>
                    <div class="value">${formatted}</div>
                </div>`;
            }
            document.getElementById('results').innerHTML = html;
        }

        window.copyValue = function(value) {
            navigator.clipboard.writeText(value);
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        };

        window.toggleTheme = function() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };

        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        convert();
    </script>
