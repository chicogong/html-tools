<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI 计算器 | WebUtils</title>
  <meta name="description" content="在线 BMI 身体质量指数计算器，快速计算您的 BMI 值并提供健康建议">
  <meta name="keywords" content="BMI,身体质量指数,体重,健康,计算器">
  <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    .back-link:hover { opacity: 1; }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }
    .input-group {
      margin-bottom: 25px;
    }
    .input-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .input-row input {
      flex: 1;
    }
    input[type="number"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      transition: border-color 0.3s;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #11998e;
    }
    .unit {
      display: flex;
      align-items: center;
      padding: 0 15px;
      background: #f5f7fa;
      border-radius: 12px;
      color: #666;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(17,153,142,0.4);
    }
    .result {
      margin-top: 30px;
      text-align: center;
      display: none;
    }
    .result.show { display: block; }
    .bmi-value {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .bmi-category {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .bmi-scale {
      display: flex;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin: 20px 0;
    }
    .scale-segment {
      flex: 1;
    }
    .scale-underweight { background: #3498db; }
    .scale-normal { background: #2ecc71; }
    .scale-overweight { background: #f39c12; }
    .scale-obese { background: #e74c3c; }
    .scale-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }
    .bmi-indicator {
      position: relative;
      height: 20px;
      margin-bottom: 10px;
    }
    .indicator-arrow {
      position: absolute;
      transform: translateX(-50%);
      font-size: 20px;
    }
    .advice {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
    }
    .advice h3 {
      color: #333;
      margin-bottom: 10px;
    }
    .advice p {
      color: #666;
      line-height: 1.6;
    }
    .info-table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }
    .info-table th, .info-table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    .info-table th {
      background: #f8f9fa;
      color: #333;
      font-weight: 600;
    }
    .info-table .underweight { color: #3498db; }
    .info-table .normal { color: #2ecc71; }
    .info-table .overweight { color: #f39c12; }
    .info-table .obese { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>BMI 计算器</h1>
    
    <div class="card">
      <div class="input-group">
        <label>身高</label>
        <div class="input-row">
          <input type="number" id="height" placeholder="170" min="50" max="250">
          <span class="unit">厘米</span>
        </div>
      </div>
      
      <div class="input-group">
        <label>体重</label>
        <div class="input-row">
          <input type="number" id="weight" placeholder="65" min="20" max="300">
          <span class="unit">公斤</span>
        </div>
      </div>
      
      <button class="btn" onclick="calculateBMI()">计算 BMI</button>
      
      <div class="result" id="result">
        <div class="bmi-value" id="bmiValue">--</div>
        <div class="bmi-category" id="bmiCategory">--</div>
        
        <div class="bmi-indicator" id="bmiIndicator">
          <span class="indicator-arrow">▼</span>
        </div>
        <div class="bmi-scale">
          <div class="scale-segment scale-underweight"></div>
          <div class="scale-segment scale-normal"></div>
          <div class="scale-segment scale-overweight"></div>
          <div class="scale-segment scale-obese"></div>
        </div>
        <div class="scale-labels">
          <span>偏瘦</span>
          <span>正常</span>
          <span>偏胖</span>
          <span>肥胖</span>
        </div>
        
        <div class="advice" id="advice">
          <h3>健康建议</h3>
          <p id="adviceText"></p>
        </div>
      </div>
      
      <table class="info-table">
        <tr>
          <th>分类</th>
          <th>BMI 范围</th>
        </tr>
        <tr>
          <td class="underweight">偏瘦</td>
          <td>&lt; 18.5</td>
        </tr>
        <tr>
          <td class="normal">正常</td>
          <td>18.5 - 24.9</td>
        </tr>
        <tr>
          <td class="overweight">偏胖</td>
          <td>25 - 29.9</td>
        </tr>
        <tr>
          <td class="obese">肥胖</td>
          <td>≥ 30</td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      
      if (!height || !weight) {
        alert('请输入身高和体重');
        return;
      }
      
      if (height < 50 || height > 250) {
        alert('请输入有效的身高（50-250厘米）');
        return;
      }
      
      if (weight < 20 || weight > 300) {
        alert('请输入有效的体重（20-300公斤）');
        return;
      }
      
      const heightM = height / 100;
      const bmi = weight / (heightM * heightM);
      const bmiRounded = Math.round(bmi * 10) / 10;
      
      let category, color, advice;
      
      if (bmi < 18.5) {
        category = '偏瘦';
        color = '#3498db';
        advice = '您的体重偏轻，建议适当增加营养摄入，保持均衡饮食，可以适量增加蛋白质和碳水化合物的摄入。同时建议进行适度的力量训练，有助于增加肌肉量。';
      } else if (bmi < 25) {
        category = '正常';
        color = '#2ecc71';
        advice = '恭喜！您的体重处于健康范围。建议继续保持均衡饮食和规律运动的良好习惯，维持健康的生活方式。';
      } else if (bmi < 30) {
        category = '偏胖';
        color = '#f39c12';
        advice = '您的体重略微超标，建议适当控制饮食，减少高热量食物的摄入，增加蔬菜水果的比例。同时建议每周进行至少150分钟的中等强度有氧运动。';
      } else {
        category = '肥胖';
        color = '#e74c3c';
        advice = '您的体重明显超标，建议尽快采取措施控制体重。可以咨询医生或营养师制定个性化的减重计划，配合规律运动，逐步达到健康体重。';
      }
      
      document.getElementById('bmiValue').textContent = bmiRounded;
      document.getElementById('bmiValue').style.color = color;
      document.getElementById('bmiCategory').textContent = category;
      document.getElementById('bmiCategory').style.color = color;
      document.getElementById('adviceText').textContent = advice;
      
      // 计算指示器位置 (BMI 15-35 映射到 0-100%)
      const minBMI = 15;
      const maxBMI = 35;
      const clampedBMI = Math.max(minBMI, Math.min(maxBMI, bmi));
      const position = ((clampedBMI - minBMI) / (maxBMI - minBMI)) * 100;
      
      const indicator = document.querySelector('.indicator-arrow');
      indicator.style.left = position + '%';
      indicator.style.color = color;
      
      document.getElementById('result').classList.add('show');
    }

    // 回车键触发计算
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') calculateBMI();
      });
    });
  </script>
</body>
</html>
