                <select id="inputUnit" onchange="convert()">

                    <option value="sqmi">å¹³æ–¹è‹±é‡Œ (miÂ²)</option>

    <script>
        const units = {
            m2: { name: 'å¹³æ–¹ç±³ (mÂ²)', factor: 1 },
            km2: { name: 'å¹³æ–¹åƒç±³ (kmÂ²)', factor: 1000000 },
            cm2: { name: 'å¹³æ–¹å˜ç±³ (cmÂ²)', factor: 0.0001 },
            mm2: { name: 'å¹³æ–¹æ¯«ç±³ (mmÂ²)', factor: 0.000001 },
            ha: { name: 'å…¬é¡· (ha)', factor: 10000 },
            mu: { name: 'äº©', factor: 666.6666667 },
            acre: { name: 'è‹±äº©', factor: 4046.8564224 },
            sqft: { name: 'å¹³æ–¹è‹±å°º (ftÂ²)', factor: 0.09290304 },
            sqyd: { name: 'å¹³æ–¹ç  (ydÂ²)', factor: 0.83612736 },
            sqmi: { name: 'å¹³æ–¹è‹±é‡Œ (miÂ²)', factor: 2589988.110336 },
            sqin: { name: 'å¹³æ–¹è‹±å¯¸ (inÂ²)', factor: 0.00064516 },
            gongli: { name: 'å¹³æ–¹å…¬é‡Œ', factor: 1000000 }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            const m2 = value * units[unit].factor;
            
            let html = '';
            for (const [key, data] of Object.entries(units)) {
                const result = m2 / data.factor;
                const formatted = result < 0.0001 || result > 1e10 ? result.toExponential(6) : result.toFixed(result < 1 ? 8 : 4).replace(/\.?0+$/, '');
                html += `<div class="result-item" onclick="copyValue('${formatted}')"><div class="unit">${data.name}</div><div class="value">${formatted}</div></div>`;
            }
            document.getElementById('results').innerHTML = html;
        }

        function copyValue(v) { navigator.clipboard.writeText(v); document.getElementById('toast').classList.add('show'); setTimeout(() => document.getElementById('toast').classList.remove('show'), 2000); }
        function toggleTheme() { const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'; document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); }
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        convert();
    </script>
