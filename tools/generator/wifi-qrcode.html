  <script>
    var ssidEl = document.getElementById('ssid');
    var passwordEl = document.getElementById('password');
    var encryptionEl = document.getElementById('encryption');
    var hiddenEl = document.getElementById('hidden');
    var showPasswordEl = document.getElementById('showPassword');
    var qrCanvas = document.getElementById('qrCanvas');
    var wifiStringEl = document.getElementById('wifiString');
    var statusEl = document.getElementById('status');

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function escapeWifiString(str) {
      return str.replace(/\\/g, '\\\\')
                .replace(/"/g, '\\"')
                .replace(/;/g, '\\;')
                .replace(/,/g, '\\,')
                .replace(/:/g, '\\:');
    }

    function generateWifiString() {
      var ssid = ssidEl.value.trim();
      var password = passwordEl.value;
      var encryption = encryptionEl.value;
      var hidden = hiddenEl.checked;

      if (!ssid) return '';

      var parts = ['WIFI:'];
      parts.push('T:' + encryption + ';');
      parts.push('S:' + escapeWifiString(ssid) + ';');
      
      if (encryption !== 'nopass' && password) {
        parts.push('P:' + escapeWifiString(password) + ';');
      }
      
      if (hidden) {
        parts.push('H:true;');
      }
      
      parts.push(';');

      return parts.join('');
    }

    window.generate = function() {
      var ssid = ssidEl.value.trim();
      if (!ssid) {
        showStatus('è¯·è¾“å…¥ WiFi åç§°', 'error');
        return;
      }

      var wifiString = generateWifiString();
      wifiStringEl.textContent = wifiString;

      QRCode.toCanvas(qrCanvas, wifiString, {
        width: 256,
        margin: 2,
        color: {
          dark: '#000000',
          light: '#ffffff'
        }
      }, function(error) {
        if (error) {
          showStatus('ç”Ÿæˆå¤±è´¥: ' + error.message, 'error');
        } else {
          showStatus('äºŒç»´ç ç”ŸæˆæˆåŠŸ', 'success');
        }
      });
    };

    showPasswordEl.addEventListener('change', function() {
      passwordEl.type = showPasswordEl.checked ? 'text' : 'password';
    });

    encryptionEl.addEventListener('change', function() {
      passwordEl.disabled = encryptionEl.value === 'nopass';
      if (encryptionEl.value === 'nopass') {
        passwordEl.value = '';
      }
    });

    document.getElementById('btnGenerate').onclick = generate;

    document.getElementById('btnDownload').onclick = function() {
      if (!qrCanvas.toDataURL) return;
      
      var ssid = ssidEl.value.trim();
      if (!ssid) {
        showStatus('è¯·å…ˆç”ŸæˆäºŒç»´ç ', 'error');
        return;
      }

      var link = document.createElement('a');
      link.download = 'wifi-' + ssid.replace(/[^a-zA-Z0-9]/g, '_') + '.png';
      link.href = qrCanvas.toDataURL('image/png');
      link.click();
      showStatus('ä¸‹è½½æˆåŠŸ', 'success');
    };

    document.getElementById('btnClear').onclick = function() {
      ssidEl.value = '';
      passwordEl.value = '';
      encryptionEl.value = 'WPA';
      hiddenEl.checked = false;
      passwordEl.disabled = false;
      wifiStringEl.textContent = 'WiFi å­—ç¬¦ä¸²å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...';
      
      var ctx = qrCanvas.getContext('2d');
      ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
      
      showStatus('å·²æ¸…ç©º', 'success');
    };

    ssidEl.addEventListener('input', function() {
      if (ssidEl.value.trim()) generate();
    });

    passwordEl.addEventListener('input', function() {
      if (ssidEl.value.trim()) generate();
    });

    window.toggleTheme = function() {
      var html = document.documentElement;
      var btn = document.querySelector('.theme-toggle');
      var next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', next);
    };
    (function() {
      var saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        var btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      }
    })();
  </script>
