    <script>
      function calculate() {
        const P = parseFloat(document.getElementById("principal").value) || 0;
        const annualRate = parseFloat(document.getElementById("rate").value) || 0;
        const years = parseFloat(document.getElementById("years").value) || 0;
        const r = annualRate / 100 / 12;
        const n = years * 12;
        if (P <= 0 || r <= 0 || n <= 0) return;
        const monthly = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
        const totalPayment = monthly * n;
        const totalInterest = totalPayment - P;
        document.getElementById("monthly").textContent = "¬•" + monthly.toFixed(2);
        document.getElementById("totalInterest").textContent = "¬•" + totalInterest.toFixed(2);
        document.getElementById("totalPayment").textContent = "¬•" + totalPayment.toFixed(2);
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon-dark").style.display = newTheme === "light" ? "none" : "block";
        document.getElementById("theme-icon-light").style.display = newTheme === "light" ? "block" : "none";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon-dark").style.display = "none";
        document.getElementById("theme-icon-light").style.display = "block";
      }
