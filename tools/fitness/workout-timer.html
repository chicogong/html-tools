    <script>
      let state = "idle"; // idle, prepare, work, rest, finished
      let currentRound = 1;
      let timeLeft = 0;
      let totalRounds = 8;
      let intervalId = null;

      // Audio context for beeps
      let audioContext = null;

      function beep(frequency = 800, duration = 100) {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = frequency;
        oscillator.type = "sine";

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioContext.currentTime + duration / 1000
        );

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration / 1000);
      }

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
      }

      function updateDisplay() {
        const display = document.getElementById("timerDisplay");
        const status = document.getElementById("timerStatus");
        const value = document.getElementById("timerValue");
        const progress = document.getElementById("timerProgress");

        // Remove all state classes
        display.classList.remove("work", "rest", "prepare");

        if (state === "prepare") {
          display.classList.add("prepare");
          status.className = "timer-status prepare";
          status.textContent = "‚ö° ÂáÜÂ§áÂºÄÂßã";
        } else if (state === "work") {
          display.classList.add("work");
          status.className = "timer-status work";
          status.textContent = "üî• ËøêÂä®‰∏≠";
        } else if (state === "rest") {
          display.classList.add("rest");
          status.className = "timer-status rest";
          status.textContent = "üòå ‰ºëÊÅØ‰∏≠";
        } else if (state === "finished") {
          status.className = "timer-status";
          status.textContent = "üéâ ËÆ≠ÁªÉÂÆåÊàê";
        } else {
          status.className = "timer-status";
          status.textContent = "ÂáÜÂ§áÂºÄÂßã";
        }

        value.textContent = formatTime(timeLeft);
        progress.textContent = `Á¨¨ ${currentRound} ÁªÑ / ÂÖ± ${totalRounds} ÁªÑ`;
      }

      function tick() {
        timeLeft--;

        // Beep on last 3 seconds
        if (timeLeft <= 3 && timeLeft > 0) {
          beep(600, 100);
        }

        // Beep on transition
        if (timeLeft === 0) {
          beep(1000, 200);
        }

        updateDisplay();

        if (timeLeft === 0) {
          nextPhase();
        }
      }

      function nextPhase() {
        if (state === "prepare") {
          state = "work";
          timeLeft = parseInt(document.getElementById("workTime").value);
        } else if (state === "work") {
          if (currentRound < totalRounds) {
            state = "rest";
            timeLeft = parseInt(document.getElementById("restTime").value);
          } else {
            state = "finished";
            pause();
            beep(1200, 500);
          }
        } else if (state === "rest") {
          currentRound++;
          state = "work";
          timeLeft = parseInt(document.getElementById("workTime").value);
        }

        updateDisplay();
      }

      function start() {
        if (state === "idle") {
          // First start
          totalRounds = parseInt(document.getElementById("rounds").value);
          currentRound = 1;
          state = "prepare";
          timeLeft = parseInt(document.getElementById("prepareTime").value);

          // Disable inputs
          document.querySelectorAll(".setting-input").forEach((input) => {
            input.disabled = true;
          });
        }

        // Start interval
        if (!intervalId) {
          intervalId = setInterval(tick, 1000);
        }

        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "flex";
        updateDisplay();
      }

      function pause() {
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
        }

        document.getElementById("startBtn").style.display = "flex";
        document.getElementById("pauseBtn").style.display = "none";
      }

      function reset() {
        pause();

        state = "idle";
        currentRound = 1;
        timeLeft = 0;
        totalRounds = parseInt(document.getElementById("rounds").value);

        // Enable inputs
        document.querySelectorAll(".setting-input").forEach((input) => {
          input.disabled = false;
        });

        updateDisplay();
      }

      function setPreset(preset) {
        const presets = {
          tabata: { prepare: 10, work: 20, rest: 10, rounds: 8 },
          classic: { prepare: 10, work: 30, rest: 15, rounds: 8 },
          long: { prepare: 10, work: 40, rest: 20, rounds: 6 },
          beginner: { prepare: 10, work: 20, rest: 30, rounds: 6 }
        };

        const config = presets[preset];
        if (config) {
          document.getElementById("prepareTime").value = config.prepare;
          document.getElementById("workTime").value = config.work;
          document.getElementById("restTime").value = config.rest;
          document.getElementById("rounds").value = config.rounds;
          reset();
        }
      }

      // Initialize
      updateDisplay();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
