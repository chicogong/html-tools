    <meta name="description" content="ÁºñÁªá„ÄÅÈí©ÈíàËÆ°Êï∞Âô®ÔºåËÆ∞ÂΩïË°åÊï∞ÂíåÈíàÊï∞ÔºåÊîØÊåÅÂ§ö‰∏™ËÆ°Êï∞Âô®" />
    <meta name="keywords" content="ÁºñÁªá Èí©Èíà ËÆ°Êï∞Âô® Ë°åÊï∞ ÈíàÊï∞ knitting counter crochet" />

    <link

    <style>
      :root {
        --bg-deep: #0a0a0f;
        --bg-surface: #12121a;
        --bg-card: #1a1a24;
        --text-primary: #e8e8ed;
        --text-secondary: #9898a4;
        --text-muted: #5c5c66;
        --accent-blue: #4d9fff;
        --accent-cyan: #00f5d4;
        --accent-pink: #ff6b9d;
        --accent-purple: #a55eea;
        --border-subtle: #2a2a36;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;
      }
      [data-theme="light"] {
        --bg-deep: #fafafa;
        --bg-surface: #fff;
        --bg-card: #fff;
        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-muted: #999;
        --border-subtle: #e5e5e5;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Space Grotesk", system-ui, sans-serif;
        background: var(--bg-deep);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
      }
      .bg-grid {
        position: fixed;
        inset: 0;
        background-image:
          linear-gradient(rgba(77, 159, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(77, 159, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: 0;
      }
      .container {
        position: relative;
        z-index: 1;
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
      }
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid var(--border-subtle);
        background: var(--bg-card);
        cursor: pointer;
        font-size: 1.2rem;
        z-index: 100;
        transition: all 0.2s;
      }
      .theme-toggle:hover {
        border-color: var(--accent-cyan);
        transform: scale(1.1);
      }
      .breadcrumb {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        padding: 8px 14px;
        background: var(--bg-surface);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-sm);
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }
      .breadcrumb a {
        color: var(--text-secondary);
        text-decoration: none;
      }
      .breadcrumb a:hover {
        color: var(--accent-cyan);
      }
      .breadcrumb-separator {
        color: var(--text-muted);
      }
      .breadcrumb-current {
        color: var(--text-primary);
        font-weight: 500;
      }
      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--text-primary), var(--accent-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
      }
      .subtitle {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        text-align: center;
      }
      .counter-card {
        background: var(--bg-card);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-lg);
        padding: 1.5rem;
        margin-bottom: 1rem;
      }
      .counter-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .counter-name {
        font-size: 0.9rem;
        color: var(--text-secondary);
      }
      .counter-name input {
        background: transparent;
        border: none;
        color: var(--text-primary);
        font-family: inherit;
        font-size: 0.9rem;
        width: 100px;
      }
      .counter-name input:focus {
        outline: none;
        border-bottom: 1px solid var(--accent-cyan);
      }
      .counter-actions {
        display: flex;
        gap: 0.5rem;
      }
      .action-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 1rem;
        padding: 0.25rem;
        opacity: 0.6;
        transition: all 0.2s;
      }
      .action-btn:hover {
        opacity: 1;
      }
      .action-btn.delete:hover {
        color: var(--accent-pink);
      }
      .counter-display {
        text-align: center;
        padding: 2rem 0;
      }
      .counter-value {
        font-family: "JetBrains Mono", monospace;
        font-size: 5rem;
        font-weight: 700;
        color: var(--accent-cyan);
        line-height: 1;
      }
      .counter-target {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-top: 0.5rem;
      }
      .counter-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1.5rem;
      }
      .count-btn {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid var(--border-subtle);
        background: var(--bg-surface);
        color: var(--text-primary);
        cursor: pointer;
        font-size: 2rem;
        font-weight: 600;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .count-btn:hover {
        border-color: var(--accent-cyan);
        transform: scale(1.05);
      }
      .count-btn:active {
        transform: scale(0.95);
      }
      .count-btn.primary {
        background: var(--accent-cyan);
        color: #000;
        border-color: var(--accent-cyan);
      }
      .count-btn.primary:hover {
        background: var(--accent-pink);
        border-color: var(--accent-pink);
      }
      .target-input {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-subtle);
      }
      .target-input label {
        font-size: 0.85rem;
        color: var(--text-muted);
      }
      .target-input input {
        width: 80px;
        padding: 0.5rem;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-sm);
        background: var(--bg-surface);
        color: var(--text-primary);
        font-family: "JetBrains Mono", monospace;
        text-align: center;
      }
      .target-input input:focus {
        outline: none;
        border-color: var(--accent-blue);
      }
      .progress-bar {
        height: 8px;
        background: var(--bg-surface);
        border-radius: 4px;
        overflow: hidden;
        margin-top: 1rem;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-cyan), var(--accent-pink));
        border-radius: 4px;
        transition: width 0.3s;
      }
      .add-counter {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 1rem;
        border: 2px dashed var(--border-subtle);
        border-radius: var(--radius-lg);
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
        font-family: inherit;
        font-size: 0.9rem;
        transition: all 0.2s;
      }
      .add-counter:hover {
        border-color: var(--accent-cyan);
        color: var(--accent-cyan);
      }
      .sound-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
        font-size: 0.85rem;
        color: var(--text-muted);
      }
      .sound-toggle input {
        accent-color: var(--accent-cyan);
      }
      footer {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-subtle);
        text-align: center;
        color: var(--text-muted);
        font-size: 0.85rem;
      }
      footer a {
        color: var(--accent-blue);
        text-decoration: none;
      }
    </style>

  <body>
    <div class="bg-grid"></div>
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>

      <nav class="breadcrumb">
        <a href="../../index.html">È¶ñÈ°µ</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">ÁºñÁªáËÆ°Êï∞Âô®</span>
      </nav>

      <h1>üß∂ ÁºñÁªáËÆ°Êï∞Âô®</h1>
      <p class="subtitle">ËÆ∞ÂΩïÊØè‰∏ÄË°åÔºå‰∫´ÂèóÁºñÁªáÊó∂ÂÖâ</p>

      <div id="countersContainer">
        <!-- Counters will be rendered here -->
      </div>

      <button class="add-counter" onclick="addCounter()">
        <span>+</span>
        Ê∑ªÂä†ËÆ°Êï∞Âô®
      </button>

      <div class="sound-toggle">
        <input type="checkbox" id="soundEnabled" checked onchange="toggleSound()" />
        <label for="soundEnabled">üîî ËÆ°Êï∞Èü≥Êïà</label>
      </div>

      <footer>
        <a href="https://github.com/nicexe/html-tools" target="_blank">GitHub</a>
      </footer>
    </div>

    <script>
      let counters = JSON.parse(localStorage.getItem("knitting_counters") || "[]");
      let soundEnabled = localStorage.getItem("knitting_sound") !== "false";

      if (counters.length === 0) {
        counters = [{ id: 1, name: "Ë°åÊï∞", count: 0, target: 100 }];
      }

      let nextId = Math.max(...counters.map((c) => c.id)) + 1;

      // Audio context for click sound
      let audioCtx = null;

      function playClick() {
        if (!soundEnabled) return;

        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.frequency.value = 800;
        oscillator.type = "sine";

        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + 0.1);
      }

      function saveCounters() {
        localStorage.setItem("knitting_counters", JSON.stringify(counters));
      }

      function render() {
        const container = document.getElementById("countersContainer");
        container.innerHTML = counters
          .map((c) => {
            const progress = c.target > 0 ? Math.min(100, (c.count / c.target) * 100) : 0;
            return `
          <div class="counter-card" data-id="${c.id}">
            <div class="counter-header">
              <div class="counter-name">
                <input type="text" value="${c.name}" onchange="updateName(${c.id}, this.value)">
              </div>
              <div class="counter-actions">
                <button class="action-btn" onclick="resetCounter(${c.id})" title="ÈáçÁΩÆ">üîÑ</button>
                <button class="action-btn delete" onclick="deleteCounter(${c.id})" title="Âà†Èô§">üóëÔ∏è</button>
              </div>
            </div>

            <div class="counter-display">
              <div class="counter-value">${c.count}</div>
              ${c.target > 0 ? `<div class="counter-target">ÁõÆÊ†á: ${c.target}</div>` : ""}
            </div>

            <div class="counter-buttons">
              <button class="count-btn" onclick="decrement(${c.id})">‚àí</button>
              <button class="count-btn primary" onclick="increment(${c.id})">+</button>
            </div>

            ${
              c.target > 0
                ? `
              <div class="progress-bar">
                <div class="progress-fill" style="width:${progress}%"></div>
              </div>
            `
                : ""
            }

            <div class="target-input">
              <label>ÁõÆÊ†áÂÄº:</label>
              <input type="number" value="${c.target}" min="0" onchange="updateTarget(${c.id}, this.value)">
            </div>
          </div>
        `;
          })
          .join("");
      }

      function addCounter() {
        counters.push({
          id: nextId++,
          name: "ËÆ°Êï∞Âô®" + counters.length,
          count: 0,
          target: 0
        });
        saveCounters();
        render();
      }

      function deleteCounter(id) {
        if (counters.length <= 1) {
          alert("Ëá≥Â∞ë‰øùÁïô‰∏Ä‰∏™ËÆ°Êï∞Âô®");
          return;
        }
        if (confirm("Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ËÆ°Êï∞Âô®ÂêóÔºü")) {
          counters = counters.filter((c) => c.id !== id);
          saveCounters();
          render();
        }
      }

      function increment(id) {
        const counter = counters.find((c) => c.id === id);
        if (counter) {
          counter.count++;
          playClick();
          saveCounters();
          updateDisplay(id);

          // Check if target reached
          if (counter.target > 0 && counter.count === counter.target) {
            setTimeout(() => {
              alert("üéâ ÊÅ≠ÂñúÔºÅÂ∑≤ÂÆåÊàêÁõÆÊ†áÔºÅ");
            }, 100);
          }
        }
      }

      function decrement(id) {
        const counter = counters.find((c) => c.id === id);
        if (counter && counter.count > 0) {
          counter.count--;
          playClick();
          saveCounters();
          updateDisplay(id);
        }
      }

      function resetCounter(id) {
        if (confirm("Á°ÆÂÆöË¶ÅÈáçÁΩÆËÆ°Êï∞ÂêóÔºü")) {
          const counter = counters.find((c) => c.id === id);
          if (counter) {
            counter.count = 0;
            saveCounters();
            updateDisplay(id);
          }
        }
      }

      function updateName(id, name) {
        const counter = counters.find((c) => c.id === id);
        if (counter) {
          counter.name = name;
          saveCounters();
        }
      }

      function updateTarget(id, target) {
        const counter = counters.find((c) => c.id === id);
        if (counter) {
          counter.target = parseInt(target) || 0;
          saveCounters();
          render();
        }
      }

      function updateDisplay(id) {
        const counter = counters.find((c) => c.id === id);
        const card = document.querySelector(`.counter-card[data-id="${id}"]`);
        if (counter && card) {
          card.querySelector(".counter-value").textContent = counter.count;
          const progressFill = card.querySelector(".progress-fill");
          if (progressFill && counter.target > 0) {
            const progress = Math.min(100, (counter.count / counter.target) * 100);
            progressFill.style.width = progress + "%";
          }
        }
      }

      function toggleSound() {
        soundEnabled = document.getElementById("soundEnabled").checked;
        localStorage.setItem("knitting_sound", soundEnabled);
      }

      // Initialize
      document.getElementById("soundEnabled").checked = soundEnabled;
      render();

      // Keyboard support
      document.addEventListener("keydown", (e) => {
        if (e.key === " " || e.key === "Enter") {
          e.preventDefault();
          if (counters.length > 0) {
            increment(counters[0].id);
          }
        }
      });

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
  </body>
