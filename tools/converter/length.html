    <script>
      const units = {
        m: { name: "Á±≥ (m)", toMeter: 1, category: "metric" },
        km: { name: "ÂçÉÁ±≥ (km)", toMeter: 1000, category: "metric" },
        cm: { name: "ÂéòÁ±≥ (cm)", toMeter: 0.01, category: "metric" },
        mm: { name: "ÊØ´Á±≥ (mm)", toMeter: 0.001, category: "metric" },
        um: { name: "ÂæÆÁ±≥ (Œºm)", toMeter: 1e-6, category: "metric" },
        nm: { name: "Á∫≥Á±≥ (nm)", toMeter: 1e-9, category: "metric" },
        mi: { name: "Ëã±Èáå (mi)", toMeter: 1609.344, category: "imperial" },
        yd: { name: "Á†Å (yd)", toMeter: 0.9144, category: "imperial" },
        ft: { name: "Ëã±Â∞∫ (ft)", toMeter: 0.3048, category: "imperial" },
        in: { name: "Ëã±ÂØ∏ (in)", toMeter: 0.0254, category: "imperial" },
        nmi: { name: "Êµ∑Èáå (nmi)", toMeter: 1852, category: "imperial" },
        ly: { name: "ÂÖâÂπ¥ (ly)", toMeter: 9.461e15, category: "astro" },
        au: { name: "Â§©ÊñáÂçï‰Ωç (AU)", toMeter: 1.496e11, category: "astro" },
        li: { name: "Èáå", toMeter: 500, category: "chinese" },
        zhang: { name: "‰∏à", toMeter: 10 / 3, category: "chinese" },
        chi: { name: "Â∞∫", toMeter: 1 / 3, category: "chinese" },
        cun: { name: "ÂØ∏", toMeter: 1 / 30, category: "chinese" }
      };

      function convert() {
        const value = parseFloat(document.getElementById("inputValue").value) || 0;
        const fromUnit = document.getElementById("inputUnit").value;
        const meters = value * units[fromUnit].toMeter;

        const categories = {
          metric: document.getElementById("metricResults"),
          imperial: document.getElementById("imperialResults"),
          astro: document.getElementById("astroResults"),
          chinese: document.getElementById("chineseResults")
        };

        Object.values(categories).forEach((el) => (el.innerHTML = ""));

        Object.entries(units).forEach(([key, unit]) => {
          const result = meters / unit.toMeter;
          const formatted = formatNumber(result);
          const html = `
                    <div class="result-item" onclick="copyValue('${formatted}')">
                        <div class="unit">${unit.name}</div>
                        <div class="value">${formatted}</div>
                    </div>
                `;
          categories[unit.category].innerHTML += html;
        });
      }

      function formatNumber(num) {
        if (num === 0) return "0";
        if (Math.abs(num) >= 1e10 || Math.abs(num) < 1e-6) {
          return num.toExponential(6);
        }
        if (Number.isInteger(num)) return num.toString();
        return parseFloat(num.toPrecision(10)).toString();
      }

      window.copyValue = function (value) {
        navigator.clipboard.writeText(value);
        showToast();
      };

      function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      }

      window.toggleTheme = function () {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) document.documentElement.setAttribute("data-theme", saved);
        convert();
      })();
    </script>
