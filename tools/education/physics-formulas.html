<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理公式速查 - HTML Tools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --card: #12121a; --border: #2a2a3a; --text: #fff; --text2: #888; --accent: #8b5cf6; }
        @media (prefers-color-scheme: light) { :root { --bg: #f5f5f5; --card: #fff; --border: #e0e0e0; --text: #333; --text2: #666; } }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 8px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: var(--text2); margin-bottom: 24px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 20px; }
        .card-title { font-size: 1.1rem; color: var(--accent); margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
        .search-box { margin-bottom: 20px; }
        .search-box input { width: 100%; padding: 12px 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); font-size: 1rem; }
        .search-box input:focus { outline: none; border-color: var(--accent); }
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab { padding: 10px 16px; border: 1px solid var(--border); border-radius: 8px; background: transparent; color: var(--text); cursor: pointer; transition: all 0.2s; font-size: 0.9rem; }
        .tab.active { background: var(--accent); border-color: var(--accent); color: white; }
        .formula-grid { display: grid; gap: 12px; }
        .formula-item { padding: 16px; background: var(--bg); border-radius: 8px; border-left: 3px solid var(--accent); }
        .formula-name { font-weight: 600; margin-bottom: 8px; }
        .formula-eq { font-family: 'Times New Roman', serif; font-size: 1.3rem; margin: 12px 0; padding: 12px; background: var(--card); border-radius: 6px; text-align: center; }
        .formula-desc { font-size: 0.9rem; color: var(--text2); line-height: 1.6; }
        .formula-vars { margin-top: 8px; font-size: 0.85rem; color: var(--text2); }
        .formula-vars span { display: inline-block; margin-right: 12px; }
        .hidden { display: none !important; }
        .category-section { margin-bottom: 24px; }
        .highlight { background: rgba(139, 92, 246, 0.3); padding: 2px 4px; border-radius: 3px; }
            .back-link { display: inline-block; margin-bottom: 16px; color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">← 返回</a>
        <h1>⚛️ 物理公式速查</h1>
        <p class="subtitle">高中物理常用公式大全</p>
        
        <div class="card">
            <div class="search-box">
                <input type="text" id="search" placeholder="搜索公式（如：牛顿、动能、电场...）" oninput="searchFormulas(this.value)">
            </div>
            
            <div class="tabs">
                <button class="tab active" data-cat="all">全部</button>
                <button class="tab" data-cat="mechanics">力学</button>
                <button class="tab" data-cat="kinematics">运动学</button>
                <button class="tab" data-cat="energy">功与能</button>
                <button class="tab" data-cat="electricity">电学</button>
                <button class="tab" data-cat="magnetism">磁学</button>
                <button class="tab" data-cat="waves">波动与光</button>
                <button class="tab" data-cat="thermal">热学</button>
                <button class="tab" data-cat="modern">近代物理</button>
            </div>
        </div>
        
        <div id="formulaList"></div>
    </div>
    
    <script>
        const formulas = [
            // 力学
            { cat: 'mechanics', name: '牛顿第二定律', eq: 'F = ma', desc: '物体加速度与合外力成正比，与质量成反比', vars: 'F:力(N), m:质量(kg), a:加速度(m/s²)' },
            { cat: 'mechanics', name: '万有引力定律', eq: 'F = G·m₁m₂/r²', desc: '两物体间的引力与质量乘积成正比，与距离平方成反比', vars: 'G=6.67×10⁻¹¹ N·m²/kg², r:距离(m)' },
            { cat: 'mechanics', name: '重力', eq: 'G = mg', desc: '物体所受重力等于质量乘以重力加速度', vars: 'g≈9.8m/s²(地表), G:重力(N)' },
            { cat: 'mechanics', name: '弹簧弹力', eq: 'F = kx', desc: '胡克定律：弹簧弹力与形变量成正比', vars: 'k:劲度系数(N/m), x:形变量(m)' },
            { cat: 'mechanics', name: '滑动摩擦力', eq: 'f = μN', desc: '滑动摩擦力等于动摩擦因数乘以正压力', vars: 'μ:动摩擦因数, N:正压力(N)' },
            { cat: 'mechanics', name: '压强', eq: 'p = F/S', desc: '压强等于压力除以受力面积', vars: 'p:压强(Pa), F:压力(N), S:面积(m²)' },
            { cat: 'mechanics', name: '液体压强', eq: 'p = ρgh', desc: '液体内部压强与深度成正比', vars: 'ρ:液体密度(kg/m³), h:深度(m)' },
            
            // 运动学
            { cat: 'kinematics', name: '匀速直线运动', eq: 's = vt', desc: '位移等于速度乘以时间', vars: 's:位移(m), v:速度(m/s), t:时间(s)' },
            { cat: 'kinematics', name: '匀变速直线运动速度', eq: 'v = v₀ + at', desc: '末速度等于初速度加上加速度乘以时间', vars: 'v₀:初速度, v:末速度, a:加速度' },
            { cat: 'kinematics', name: '匀变速直线运动位移', eq: 's = v₀t + ½at²', desc: '位移公式', vars: 's:位移, v₀:初速度, a:加速度, t:时间' },
            { cat: 'kinematics', name: '速度位移关系', eq: 'v² - v₀² = 2as', desc: '速度平方差等于2倍加速度乘位移', vars: '不含时间t的公式' },
            { cat: 'kinematics', name: '平均速度', eq: 'v̄ = (v₀+v)/2', desc: '匀变速运动的平均速度等于初末速度的算术平均', vars: '仅适用于匀变速运动' },
            { cat: 'kinematics', name: '自由落体', eq: 'h = ½gt²', desc: '自由落体运动的下落高度', vars: 'g≈9.8m/s², 初速度为0' },
            { cat: 'kinematics', name: '平抛运动', eq: 'x=v₀t, y=½gt²', desc: '水平方向匀速，竖直方向自由落体', vars: 'v₀:水平初速度' },
            { cat: 'kinematics', name: '向心加速度', eq: 'a = v²/r = ω²r', desc: '圆周运动的向心加速度', vars: 'v:线速度, ω:角速度, r:半径' },
            { cat: 'kinematics', name: '向心力', eq: 'F = mv²/r = mω²r', desc: '圆周运动所需的向心力', vars: '使物体做圆周运动的合外力' },
            { cat: 'kinematics', name: '周期与频率', eq: 'T = 2π/ω = 1/f', desc: '周期、角速度、频率的关系', vars: 'T:周期(s), f:频率(Hz), ω:角速度(rad/s)' },
            
            // 功与能
            { cat: 'energy', name: '功', eq: 'W = Fs·cosθ', desc: '功等于力乘位移乘力与位移夹角的余弦', vars: 'θ:力与位移的夹角' },
            { cat: 'energy', name: '功率', eq: 'P = W/t = Fv', desc: '功率等于功除以时间，或力乘速度', vars: 'P:功率(W), W:功(J)' },
            { cat: 'energy', name: '动能', eq: 'Eₖ = ½mv²', desc: '物体因运动而具有的能量', vars: 'm:质量(kg), v:速度(m/s)' },
            { cat: 'energy', name: '重力势能', eq: 'Eₚ = mgh', desc: '物体因位置而具有的重力势能', vars: 'h:相对参考面的高度' },
            { cat: 'energy', name: '弹性势能', eq: 'Eₚ = ½kx²', desc: '弹簧因形变而储存的能量', vars: 'k:劲度系数, x:形变量' },
            { cat: 'energy', name: '动能定理', eq: 'W = ΔEₖ = ½mv² - ½mv₀²', desc: '合外力做的功等于动能的变化', vars: '适用于任何运动过程' },
            { cat: 'energy', name: '机械能守恒', eq: 'Eₖ₁ + Eₚ₁ = Eₖ₂ + Eₚ₂', desc: '只有重力或弹力做功时，机械能守恒', vars: '条件：无其他力做功' },
            { cat: 'energy', name: '动量', eq: 'p = mv', desc: '动量等于质量乘以速度', vars: 'p:动量(kg·m/s), 矢量' },
            { cat: 'energy', name: '冲量', eq: 'I = Ft', desc: '冲量等于力乘以作用时间', vars: 'I:冲量(N·s), 矢量' },
            { cat: 'energy', name: '动量定理', eq: 'Ft = mv - mv₀', desc: '冲量等于动量的变化量', vars: '矢量形式' },
            { cat: 'energy', name: '动量守恒', eq: "m₁v₁ + m₂v₂ = m₁v₁' + m₂v₂'", desc: '系统不受外力或外力为零时，总动量守恒', vars: '适用于碰撞、爆炸等' },
            
            // 电学
            { cat: 'electricity', name: '库仑定律', eq: 'F = k·q₁q₂/r²', desc: '点电荷间的静电力', vars: 'k=9×10⁹ N·m²/C²' },
            { cat: 'electricity', name: '电场强度定义', eq: 'E = F/q', desc: '电场强度等于电场力除以电荷量', vars: 'E:电场强度(N/C或V/m)' },
            { cat: 'electricity', name: '点电荷电场', eq: 'E = kQ/r²', desc: '点电荷产生的电场强度', vars: 'Q:源电荷, r:到电荷的距离' },
            { cat: 'electricity', name: '匀强电场电势差', eq: 'U = Ed', desc: '匀强电场中电势差与场强和距离的关系', vars: 'd:沿电场方向的距离' },
            { cat: 'electricity', name: '电势能', eq: 'Eₚ = qU', desc: '电荷在电场中的电势能', vars: 'U:电势, q:电荷量' },
            { cat: 'electricity', name: '电容', eq: 'C = Q/U', desc: '电容器储存电荷的能力', vars: 'C:电容(F), Q:电荷量(C)' },
            { cat: 'electricity', name: '平行板电容', eq: 'C = εS/4πkd', desc: '平行板电容器的电容', vars: 'ε:介电常数, S:极板面积, d:间距' },
            { cat: 'electricity', name: '欧姆定律', eq: 'I = U/R', desc: '电流等于电压除以电阻', vars: 'I:电流(A), U:电压(V), R:电阻(Ω)' },
            { cat: 'electricity', name: '电阻定律', eq: 'R = ρL/S', desc: '导体电阻与材料、长度、截面积有关', vars: 'ρ:电阻率, L:长度, S:截面积' },
            { cat: 'electricity', name: '电功', eq: 'W = UIt = I²Rt', desc: '电流做的功', vars: 'W:电功(J)' },
            { cat: 'electricity', name: '电功率', eq: 'P = UI = I²R = U²/R', desc: '电流做功的功率', vars: 'P:电功率(W)' },
            { cat: 'electricity', name: '焦耳定律', eq: 'Q = I²Rt', desc: '电流产生的热量', vars: 'Q:热量(J)' },
            { cat: 'electricity', name: '电动势', eq: 'ε = W/q = U + Ir', desc: '电源将其他能转化为电能的能力', vars: 'ε:电动势(V), r:内阻' },
            { cat: 'electricity', name: '串联电阻', eq: 'R = R₁ + R₂ + ...', desc: '串联电阻的总电阻等于各电阻之和', vars: '电流相等，电压分配' },
            { cat: 'electricity', name: '并联电阻', eq: '1/R = 1/R₁ + 1/R₂ + ...', desc: '并联电阻的总电阻的倒数等于各电阻倒数之和', vars: '电压相等，电流分配' },
            
            // 磁学
            { cat: 'magnetism', name: '安培力', eq: 'F = BIL', desc: '通电导线在磁场中受到的力', vars: 'B:磁感应强度(T), I:电流, L:导线长度' },
            { cat: 'magnetism', name: '洛伦兹力', eq: 'F = qvB', desc: '运动电荷在磁场中受到的力', vars: 'v⊥B时取等号, 力垂直于v和B' },
            { cat: 'magnetism', name: '带电粒子圆周运动', eq: 'r = mv/qB', desc: '带电粒子在匀强磁场中做圆周运动的半径', vars: '洛伦兹力提供向心力' },
            { cat: 'magnetism', name: '带电粒子周期', eq: 'T = 2πm/qB', desc: '带电粒子在磁场中运动的周期', vars: '周期与速度无关' },
            { cat: 'magnetism', name: '磁通量', eq: 'Φ = BS·cosθ', desc: '穿过某一面积的磁通量', vars: 'Φ:磁通量(Wb), θ:B与面法向量夹角' },
            { cat: 'magnetism', name: '法拉第电磁感应', eq: 'ε = -dΦ/dt = BLv', desc: '感应电动势与磁通量变化率成正比', vars: 'ε:感应电动势(V)' },
            { cat: 'magnetism', name: '自感电动势', eq: 'ε = -L·dI/dt', desc: '线圈中电流变化产生的自感电动势', vars: 'L:自感系数(H)' },
            { cat: 'magnetism', name: '变压器', eq: 'U₁/U₂ = n₁/n₂', desc: '变压器原副线圈电压与匝数成正比', vars: '理想变压器功率守恒' },
            
            // 波动与光
            { cat: 'waves', name: '波速公式', eq: 'v = λf = λ/T', desc: '波速等于波长乘以频率', vars: 'λ:波长(m), f:频率(Hz), T:周期(s)' },
            { cat: 'waves', name: '折射定律', eq: 'n₁sinθ₁ = n₂sinθ₂', desc: '光从介质1进入介质2的折射定律', vars: 'n:折射率, θ:角度' },
            { cat: 'waves', name: '折射率', eq: 'n = c/v = sinθ₁/sinθ₂', desc: '折射率等于光速比或角度正弦比', vars: 'c:真空中光速' },
            { cat: 'waves', name: '全反射临界角', eq: 'sinC = 1/n', desc: '发生全反射的临界角', vars: '光从光密介质射向光疏介质' },
            { cat: 'waves', name: '双缝干涉', eq: 'Δx = L·λ/d', desc: '双缝干涉条纹间距', vars: 'L:到屏距离, d:缝间距' },
            { cat: 'waves', name: '光电效应方程', eq: 'hν = W + Eₖ', desc: '光子能量等于逸出功加最大初动能', vars: 'h:普朗克常量, ν:光频率, W:逸出功' },
            { cat: 'waves', name: '多普勒效应', eq: "f' = f(v±v₀)/(v∓vₛ)", desc: '声源或观察者运动时频率变化', vars: '靠近频率增大，远离频率减小' },
            
            // 热学
            { cat: 'thermal', name: '热力学第一定律', eq: 'ΔU = Q + W', desc: '内能变化等于吸热加外界做功', vars: 'Q:吸热为正, W:外界做功为正' },
            { cat: 'thermal', name: '理想气体状态方程', eq: 'pV = nRT', desc: '理想气体的压强、体积、温度关系', vars: 'R=8.314 J/(mol·K)' },
            { cat: 'thermal', name: '气体压强微观', eq: 'p = ⅓nmv̄²', desc: '气体压强的微观解释', vars: 'n:单位体积分子数, m:分子质量' },
            { cat: 'thermal', name: '平均动能', eq: 'Ēₖ = 3kT/2', desc: '气体分子平均平动动能', vars: 'k:玻尔兹曼常量=1.38×10⁻²³ J/K' },
            { cat: 'thermal', name: '热量计算', eq: 'Q = cmΔT', desc: '物体吸收或放出的热量', vars: 'c:比热容, m:质量, ΔT:温度变化' },
            
            // 近代物理
            { cat: 'modern', name: '质能方程', eq: 'E = mc²', desc: '质量与能量的关系', vars: 'c=3×10⁸ m/s' },
            { cat: 'modern', name: '光子能量', eq: 'E = hν = hc/λ', desc: '光子的能量与频率成正比', vars: 'h=6.63×10⁻³⁴ J·s' },
            { cat: 'modern', name: '光子动量', eq: 'p = h/λ', desc: '光子的动量与波长成反比', vars: '德布罗意波长' },
            { cat: 'modern', name: '动量-能量关系', eq: 'E² = (pc)² + (m₀c²)²', desc: '相对论能量-动量关系', vars: 'm₀:静止质量' },
            { cat: 'modern', name: '氢原子能级', eq: 'Eₙ = -13.6/n² eV', desc: '氢原子第n能级的能量', vars: 'n=1,2,3..., 基态n=1' },
            { cat: 'modern', name: '玻尔频率条件', eq: 'hν = Eₘ - Eₙ', desc: '原子跃迁发射或吸收光子', vars: '从高能级到低能级发射光子' },
            { cat: 'modern', name: '半衰期', eq: 'N = N₀(1/2)^(t/T)', desc: '放射性衰变规律', vars: 'T:半衰期, N₀:初始数量' },
            { cat: 'modern', name: '核反应质量亏损', eq: 'ΔE = Δmc²', desc: '质量亏损释放的能量', vars: 'Δm:质量亏损(kg)' }
        ];
        
        const categoryNames = {
            all: '全部',
            mechanics: '力学',
            kinematics: '运动学',
            energy: '功与能',
            electricity: '电学',
            magnetism: '磁学',
            waves: '波动与光',
            thermal: '热学',
            modern: '近代物理'
        };
        
        let currentCategory = 'all';
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.cat;
                renderFormulas();
            });
        });
        
        function renderFormulas(filter = '') {
            const container = document.getElementById('formulaList');
            container.textContent = '';
            
            const filteredFormulas = formulas.filter(f => {
                const catMatch = currentCategory === 'all' || f.cat === currentCategory;
                const searchMatch = !filter || 
                    f.name.toLowerCase().includes(filter.toLowerCase()) ||
                    f.desc.toLowerCase().includes(filter.toLowerCase()) ||
                    f.eq.toLowerCase().includes(filter.toLowerCase());
                return catMatch && searchMatch;
            });
            
            // Group by category
            const grouped = {};
            filteredFormulas.forEach(f => {
                if (!grouped[f.cat]) grouped[f.cat] = [];
                grouped[f.cat].push(f);
            });
            
            Object.keys(grouped).forEach(cat => {
                const section = document.createElement('div');
                section.className = 'category-section';
                
                if (currentCategory === 'all') {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const title = document.createElement('div');
                    title.className = 'card-title';
                    title.textContent = categoryNames[cat];
                    card.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'formula-grid';
                    
                    grouped[cat].forEach(f => {
                        grid.appendChild(createFormulaItem(f, filter));
                    });
                    
                    card.appendChild(grid);
                    section.appendChild(card);
                } else {
                    const grid = document.createElement('div');
                    grid.className = 'card';
                    
                    const innerGrid = document.createElement('div');
                    innerGrid.className = 'formula-grid';
                    
                    grouped[cat].forEach(f => {
                        innerGrid.appendChild(createFormulaItem(f, filter));
                    });
                    
                    grid.appendChild(innerGrid);
                    section.appendChild(grid);
                }
                
                container.appendChild(section);
            });
            
            if (filteredFormulas.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'card';
                empty.style.textAlign = 'center';
                empty.style.color = 'var(--text2)';
                empty.textContent = '未找到匹配的公式';
                container.appendChild(empty);
            }
        }
        
        function createFormulaItem(f, filter) {
            const item = document.createElement('div');
            item.className = 'formula-item';
            
            const name = document.createElement('div');
            name.className = 'formula-name';
            name.textContent = f.name;
            
            const eq = document.createElement('div');
            eq.className = 'formula-eq';
            eq.textContent = f.eq;
            
            const desc = document.createElement('div');
            desc.className = 'formula-desc';
            desc.textContent = f.desc;
            
            const vars = document.createElement('div');
            vars.className = 'formula-vars';
            vars.textContent = f.vars;
            
            item.appendChild(name);
            item.appendChild(eq);
            item.appendChild(desc);
            item.appendChild(vars);
            
            return item;
        }
