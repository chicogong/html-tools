  <body>
    <div class="container">
      <a href="../../index.html" class="back-link">‚Üê ËøîÂõûÂ∑•ÂÖ∑ÂàóË°®</a>

      <h1>ÂàÜÊï∞ËÆ°ÁÆóÂô®</h1>

      <div class="card">
        <div class="fraction-input">
          <div class="fraction-box">
            <input type="number" id="num1" placeholder="ÂàÜÂ≠ê" value="1" oninput="calculate()" />
            <div class="line"></div>
            <input type="number" id="denom1" placeholder="ÂàÜÊØç" value="2" oninput="calculate()" />
          </div>

          <div class="operator-btns">
            <button class="operator-btn active" onclick="setOperator('+')" id="opAdd">+</button>
            <button class="operator-btn" onclick="setOperator('-')" id="opSub">‚àí</button>
            <button class="operator-btn" onclick="setOperator('*')" id="opMul">√ó</button>
            <button class="operator-btn" onclick="setOperator('/')" id="opDiv">√∑</button>
          </div>

          <div class="fraction-box">
            <input type="number" id="num2" placeholder="ÂàÜÂ≠ê" value="1" oninput="calculate()" />
            <div class="line"></div>
            <input type="number" id="denom2" placeholder="ÂàÜÊØç" value="3" oninput="calculate()" />

        <div class="result-box">
          <div class="result-fraction" id="result">
            <span class="num">5</span>

        <div class="simplify-section">
          <h4>Âø´ÈÄüÁ∫¶ÂàÜ</h4>
          <div class="simplify-input">
            <div class="fraction-box">
              <input type="number" id="simplifyNum" placeholder="ÂàÜÂ≠ê" value="12" />
              <div class="line"></div>
              <input type="number" id="simplifyDenom" placeholder="ÂàÜÊØç" value="18" />
            </div>
            <button class="btn" onclick="simplify()">Á∫¶ÂàÜ</button>
            <div class="fraction-box">
              <input type="text" id="simplifiedNum" readonly />
              <div class="line"></div>

            </div>

    <script>
      let currentOperator = "+";

      function gcd(a, b) {
        a = Math.abs(a);
        b = Math.abs(b);
        while (b) {
          [a, b] = [b, a % b];
        }
        return a;
      }

      function reduceFraction(num, denom) {
        if (denom === 0) return { num: 0, denom: 1 };
        const g = gcd(num, denom);
        num = num / g;
        denom = denom / g;
        if (denom < 0) {
          num = -num;
          denom = -denom;
        }
        return { num, denom };
      }

      function setOperator(op) {
        currentOperator = op;
        document.querySelectorAll(".operator-btn").forEach((btn) => btn.classList.remove("active"));
        const btnId = op === "+" ? "opAdd" : op === "-" ? "opSub" : op === "*" ? "opMul" : "opDiv";
        document.getElementById(btnId).classList.add("active");
        calculate();
      }

      function calculate() {
        const num1 = parseInt(document.getElementById("num1").value) || 0;
        const denom1 = parseInt(document.getElementById("denom1").value) || 1;
        const num2 = parseInt(document.getElementById("num2").value) || 0;
        const denom2 = parseInt(document.getElementById("denom2").value) || 1;

        let resultNum, resultDenom;

        switch (currentOperator) {
          case "+":
            resultNum = num1 * denom2 + num2 * denom1;
            resultDenom = denom1 * denom2;
            break;
          case "-":
            resultNum = num1 * denom2 - num2 * denom1;
            resultDenom = denom1 * denom2;
            break;
          case "*":
            resultNum = num1 * num2;
            resultDenom = denom1 * denom2;
            break;
          case "/":
            resultNum = num1 * denom2;
            resultDenom = denom1 * num2;
            break;
        }

        const reduced = reduceFraction(resultNum, resultDenom);

        document.getElementById("result").innerHTML = `
        <span class="num">${reduced.num}</span>
        <div class="line"></div>
        <span class="denom">${reduced.denom}</span>
      `;

        const decimal = reduced.denom !== 0 ? (reduced.num / reduced.denom).toFixed(4) : "‚àû";
        document.getElementById("decimal").textContent = `‚âà ${decimal}`;
      }

      function simplify() {
        const num = parseInt(document.getElementById("simplifyNum").value) || 0;
        const denom = parseInt(document.getElementById("simplifyDenom").value) || 1;

        const reduced = reduceFraction(num, denom);

        document.getElementById("simplifiedNum").value = reduced.num;
        document.getElementById("simplifiedDenom").value = reduced.denom;
      }

      calculate();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "üåô" : "‚òÄÔ∏è";
        }
      })();
    </script>
