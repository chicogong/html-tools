<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肉类温度参考表 - WebUtils</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --card: #12121a; --border: #2a2a3a; --text: #fff; --text2: #888; --accent: #dc2626; --accent2: #f97316; }
        @media (prefers-color-scheme: light) { :root { --bg: #f5f5f5; --card: #fff; --border: #e0e0e0; --text: #333; --text2: #666; } }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 8px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: var(--text2); margin-bottom: 24px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 20px; }
        .meat-tabs { display: flex; gap: 8px; margin-bottom: 24px; flex-wrap: wrap; justify-content: center; }
        .meat-tab { padding: 12px 20px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); cursor: pointer; font-size: 0.95rem; }
        .meat-tab.active { background: linear-gradient(135deg, var(--accent), var(--accent2)); border-color: var(--accent); color: white; }
        .meat-tab:hover { border-color: var(--accent); }
        .temp-scale { margin-bottom: 24px; }
        .scale-bar { height: 24px; border-radius: 12px; background: linear-gradient(to right, #3b82f6, #22c55e, #eab308, #f97316, #dc2626); position: relative; }
        .scale-labels { display: flex; justify-content: space-between; margin-top: 8px; font-size: 0.8rem; color: var(--text2); }
        .doneness-grid { display: grid; gap: 12px; }
        .doneness-item { display: grid; grid-template-columns: 120px 1fr 80px; gap: 16px; padding: 16px; background: var(--bg); border-radius: 12px; align-items: center; }
        .doneness-name { font-weight: 600; }
        .doneness-name .cn { font-size: 1.1rem; }
        .doneness-name .en { font-size: 0.8rem; color: var(--text2); }
        .doneness-desc { font-size: 0.9rem; color: var(--text2); }
        .doneness-temp { text-align: right; }
        .doneness-temp .temp { font-size: 1.5rem; font-weight: 700; color: var(--accent); }
        .doneness-temp .unit { font-size: 0.85rem; color: var(--text2); }
        .color-indicator { width: 100%; height: 8px; border-radius: 4px; margin-top: 8px; }
        .safety-note { background: rgba(220, 38, 38, 0.1); border: 1px solid rgba(220, 38, 38, 0.3); border-radius: 8px; padding: 16px; margin-top: 20px; }
        .safety-note h4 { color: var(--accent); margin-bottom: 8px; font-size: 0.95rem; }
        .safety-note p { font-size: 0.85rem; color: var(--text2); line-height: 1.6; }
        .converter { display: grid; grid-template-columns: 1fr auto 1fr; gap: 12px; align-items: end; margin-bottom: 20px; }
        .converter input { padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); font-size: 1rem; text-align: center; }
        .converter input:focus { outline: none; border-color: var(--accent); }
        .converter label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--text2); }
        .converter .equals { font-size: 1.5rem; color: var(--text2); text-align: center; padding-bottom: 8px; }
        @media (max-width: 600px) { .doneness-item { grid-template-columns: 1fr; text-align: center; } .doneness-temp { text-align: center; } }
            .back-link { display: inline-block; margin-bottom: 16px; color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">← 返回</a>
        <h1>肉类温度参考表</h1>
        <p class="subtitle">确保食品安全，烹饪完美熟度</p>
        
        <div class="card">
            <h3 style="margin-bottom: 12px;">温度转换</h3>
            <div class="converter">
                <div>
                    <label>摄氏度 (°C)</label>
                    <input type="number" id="celsius" value="63" oninput="convertTemp('c')">
                </div>
                <div class="equals">=</div>
                <div>
                    <label>华氏度 (°F)</label>
                    <input type="number" id="fahrenheit" value="145" oninput="convertTemp('f')">
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="meat-tabs">
                <button class="meat-tab active" data-meat="beef" onclick="setMeat('beef')">牛肉</button>
                <button class="meat-tab" data-meat="pork" onclick="setMeat('pork')">猪肉</button>
                <button class="meat-tab" data-meat="chicken" onclick="setMeat('chicken')">鸡肉</button>
                <button class="meat-tab" data-meat="lamb" onclick="setMeat('lamb')">羊肉</button>
                <button class="meat-tab" data-meat="fish" onclick="setMeat('fish')">鱼类</button>
            </div>
            
            <div class="temp-scale">
                <div class="scale-bar"></div>
                <div class="scale-labels">
                    <span>生 (Raw)</span>
                    <span>一分熟</span>
                    <span>三分熟</span>
                    <span>五分熟</span>
                    <span>全熟</span>
                </div>
            </div>
            
            <div class="doneness-grid" id="donenessGrid"></div>
            
            <div class="safety-note" id="safetyNote"></div>
        </div>
        
        <div class="card">
            <h3 style="margin-bottom: 16px;">烹饪小贴士</h3>
            <div style="font-size: 0.9rem; color: var(--text2); line-height: 1.8;">
                <p>1. 静置：烹饪后让肉静置3-5分钟，温度会继续上升约3-5°C</p>
                <p>2. 测温位置：插入肉的最厚部位中心，避免触及骨头</p>
                <p>3. 带骨肉：需要更长烹饪时间，骨头周围温度较低</p>
                <p>4. 绞肉：必须全熟，因为细菌可能分布在肉的内部</p>
            </div>
        </div>
    </div>
    
    <script>
        const meats = {
            beef: {
                name: '牛肉',
                levels: [
                    { cn: '一分熟', en: 'Rare', temp: 52, desc: '中心冷红色，非常柔软多汁', color: '#dc2626' },
                    { cn: '三分熟', en: 'Medium Rare', temp: 57, desc: '中心温热红色，柔软多汁，推荐熟度', color: '#f97316' },
                    { cn: '五分熟', en: 'Medium', temp: 63, desc: '中心粉红色，均衡的嫩度和风味', color: '#eab308' },
                    { cn: '七分熟', en: 'Medium Well', temp: 68, desc: '略带粉色，较紧实', color: '#84cc16' },
                    { cn: '全熟', en: 'Well Done', temp: 74, desc: '完全无粉色，紧实干燥', color: '#6b7280' }
                ],
                safety: '牛排可以按个人喜好选择熟度。但绞牛肉（如汉堡）建议至少达到71°C以确保安全。'
            },
            pork: {
                name: '猪肉',
                levels: [
                    { cn: '推荐熟度', en: 'Medium', temp: 63, desc: '中心略带粉色，多汁嫩滑', color: '#f97316' },
                    { cn: '传统熟度', en: 'Well Done', temp: 71, desc: '完全无粉色，较紧实', color: '#84cc16' }
                ],
                safety: '现代猪肉可以安全地烹饪至63°C（略带粉色）。绞猪肉建议71°C。孕妇和免疫力低下者建议全熟。'
            },
            chicken: {
                name: '鸡肉',
                levels: [
                    { cn: '安全温度', en: 'Safe', temp: 74, desc: '肉汁清澈，无粉色', color: '#22c55e' },
                    { cn: '鸡胸肉', en: 'Breast', temp: 74, desc: '保持嫩滑的最低安全温度', color: '#22c55e' },
                    { cn: '鸡腿/翅', en: 'Thigh/Wing', temp: 82, desc: '胶原蛋白转化，更加美味', color: '#84cc16' }
                ],
                safety: '鸡肉必须完全煮熟！74°C是最低安全温度。鸡腿和鸡翅可以煮到更高温度(82°C)使其更嫩滑。'
            },
            lamb: {
                name: '羊肉',
                levels: [
                    { cn: '一分熟', en: 'Rare', temp: 52, desc: '中心冷红色', color: '#dc2626' },
                    { cn: '三分熟', en: 'Medium Rare', temp: 57, desc: '中心温热红色，推荐熟度', color: '#f97316' },
                    { cn: '五分熟', en: 'Medium', temp: 63, desc: '中心粉红色', color: '#eab308' },
                    { cn: '全熟', en: 'Well Done', temp: 74, desc: '完全无粉色', color: '#6b7280' }
                ],
                safety: '羊排和羊腿可以按喜好选择熟度。绞羊肉建议至少71°C。'
            },
            fish: {
                name: '鱼类',
                levels: [
                    { cn: '生食级', en: 'Sashimi', temp: 0, desc: '新鲜生食，需要冷冻处理杀虫', color: '#3b82f6' },
                    { cn: '半生', en: 'Rare', temp: 46, desc: '中心半透明，寿司级金枪鱼', color: '#06b6d4' },
                    { cn: '推荐熟度', en: 'Medium', temp: 52, desc: '中心略透明，鲜嫩多汁', color: '#22c55e' },
                    { cn: '全熟', en: 'Well Done', temp: 63, desc: '完全不透明，肉质分层', color: '#84cc16' }
                ],
                safety: '淡水鱼建议全熟(63°C)。三文鱼、金枪鱼等可以按喜好烹饪。生食需确保是寿司级别并经过冷冻处理。'
            }
        };
        
        let currentMeat = 'beef';
        
        function setMeat(meat) {
            currentMeat = meat;
            document.querySelectorAll('.meat-tab').forEach(function(tab) {
                tab.classList.toggle('active', tab.dataset.meat === meat);
            });
            renderDoneness();
        }
        
        function renderDoneness() {
            const meat = meats[currentMeat];
            const grid = document.getElementById('donenessGrid');
            while (grid.firstChild) grid.removeChild(grid.firstChild);
            
            meat.levels.forEach(function(level) {
                const item = document.createElement('div');
                item.className = 'doneness-item';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'doneness-name';
                const cnSpan = document.createElement('div');
                cnSpan.className = 'cn';
                cnSpan.textContent = level.cn;
                const enSpan = document.createElement('div');
                enSpan.className = 'en';
                enSpan.textContent = level.en;
                nameDiv.appendChild(cnSpan);
                nameDiv.appendChild(enSpan);
                
                const descDiv = document.createElement('div');
                descDiv.className = 'doneness-desc';
                descDiv.textContent = level.desc;
                const colorBar = document.createElement('div');
                colorBar.className = 'color-indicator';
                colorBar.style.background = level.color;
                descDiv.appendChild(colorBar);
                
                const tempDiv = document.createElement('div');
                tempDiv.className = 'doneness-temp';
                const tempSpan = document.createElement('span');
                tempSpan.className = 'temp';
                tempSpan.textContent = level.temp;
                const unitSpan = document.createElement('span');
                unitSpan.className = 'unit';
                unitSpan.textContent = '°C';
                tempDiv.appendChild(tempSpan);
                tempDiv.appendChild(unitSpan);
                
                item.appendChild(nameDiv);
                item.appendChild(descDiv);
                item.appendChild(tempDiv);
                grid.appendChild(item);
            });
            
            const note = document.getElementById('safetyNote');
            while (note.firstChild) note.removeChild(note.firstChild);
            const h4 = document.createElement('h4');
            h4.textContent = '安全提示';
            const p = document.createElement('p');
            p.textContent = meat.safety;
            note.appendChild(h4);
            note.appendChild(p);
        }
        
        function convertTemp(from) {
            if (from === 'c') {
                const c = parseFloat(document.getElementById('celsius').value) || 0;
                document.getElementById('fahrenheit').value = Math.round(c * 9 / 5 + 32);
            } else {
                const f = parseFloat(document.getElementById('fahrenheit').value) || 0;
                document.getElementById('celsius').value = Math.round((f - 32) * 5 / 9);
            }
        }
        
        renderDoneness();
    </script>
</body>
</html>
