    <script>
        let matches = [];

        window.extract = function() {
            const regexStr = document.getElementById('regexInput').value;
            const text = document.getElementById('textInput').value;
            
            let flags = '';
            if (document.getElementById('flagG').checked) flags += 'g';
            if (document.getElementById('flagI').checked) flags += 'i';
            if (document.getElementById('flagM').checked) flags += 'm';
            if (document.getElementById('flagS').checked) flags += 's';

            document.getElementById('errorPanel').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('stats').style.display = 'none';

            try {
                const regex = new RegExp(regexStr, flags);
                matches = [];
                
                if (flags.includes('g')) {
                    let match;
                    while ((match = regex.exec(text)) !== null) {
                        matches.push({
                            full: match[0],
                            groups: match.slice(1),
                            index: match.index
                        });
                    }
                } else {
                    const match = regex.exec(text);
                    if (match) {
                        matches.push({
                            full: match[0],
                            groups: match.slice(1),
                            index: match.index
                        });
                    }
                }

                renderResults();
                highlightText(text, regexStr, flags);

            } catch (e) {
                document.getElementById('errorPanel').style.display = 'block';
                document.getElementById('errorMsg').textContent = 'æ­£åˆ™è¡¨è¾¾å¼é”™è¯¯: ' + e.message;
            }
        };

        function renderResults() {
            if (matches.length === 0) {
                document.getElementById('results').style.display = 'block';
                document.getElementById('matchList').innerHTML = '<div style="color:var(--pico-muted-color);padding:1rem;text-align:center;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…é¡¹</div>';
                document.getElementById('stats').style.display = 'flex';
                document.getElementById('matchCount').textContent = '0';
                document.getElementById('groupCount').textContent = '0';
                document.getElementById('uniqueCount').textContent = '0';
                return;
            }

            const uniqueMatches = [...new Set(matches.map(m => m.full))];
            const hasGroups = matches.some(m => m.groups.length > 0);

            document.getElementById('stats').style.display = 'flex';
            document.getElementById('matchCount').textContent = matches.length;
            document.getElementById('groupCount').textContent = hasGroups ? matches[0].groups.length : 0;
            document.getElementById('uniqueCount').textContent = uniqueMatches.length;

            const html = matches.map((m, i) => `
                <div class="match-item">
                    <span class="match-num">#${i + 1}</span>
                    <div class="match-content">
                        ${escapeHtml(m.full)}
                        ${m.groups.length > 0 ? `
                            <div class="match-groups">
                                ${m.groups.map((g, j) => `<span>$${j + 1}: ${escapeHtml(g || 'ç©º')}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            document.getElementById('results').style.display = 'block';
            document.getElementById('matchList').innerHTML = html;
        }

        function highlightText(text, regexStr, flags) {
            try {
                const regex = new RegExp(regexStr, flags.includes('g') ? flags : flags + 'g');
                const highlighted = text.replace(regex, match => `<span class="highlight">${escapeHtml(match)}</span>`);
                document.getElementById('highlightText').innerHTML = highlighted;
            } catch (e) {
                document.getElementById('highlightText').textContent = text;
            }
        }

        window.escapeHtml = function(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        };

        window.copyAll = function() {
            const text = matches.map(m => m.full).join('\n');

            event.target.textContent = 'âœ“ å·²å¤åˆ¶';
            setTimeout(() => event.target.textContent = 'ğŸ“‹ å¤åˆ¶å…¨éƒ¨', 2000);

        window.exportCSV = function() {
            const hasGroups = matches.some(m => m.groups.length > 0);
            let csv = hasGroups 
                ? 'åºå·,åŒ¹é…å†…å®¹,' + matches[0].groups.map((_, i) => `æ•è·ç»„${i+1}`).join(',') + '\n'

            let timer;
            return function(...args) {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), delay);
