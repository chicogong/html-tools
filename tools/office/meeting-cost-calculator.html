    <script>
      let participants = [
        { id: 1, name: "äº§å“ç»ç†", hourlySalary: 200 },
        { id: 2, name: "å¼€å‘å·¥ç¨‹å¸ˆ", hourlySalary: 180 },
        { id: 3, name: "è®¾è®¡å¸ˆ", hourlySalary: 150 }
      ];

      let timer = null;
      let seconds = 0;
      let isRunning = false;

      function addParticipant() {
        participants.push({
          id: Date.now(),
          name: "æ–°å‚ä¼šè€…",
          hourlySalary: 150
        });
        render();
      }

      function removeParticipant(id) {
        if (participants.length <= 1) {
          alert("è‡³å°‘éœ€è¦1ä½å‚ä¼šè€…");
          return;
        }
        participants = participants.filter((p) => p.id !== id);
        render();
      }

      function updateParticipant(id, field, value) {
        const participant = participants.find((p) => p.id === id);
        if (participant) {
          participant[field] = field === "hourlySalary" ? parseFloat(value) || 0 : value;
          calculateCost();
          updateStats();
        }
      }

      function render() {
        const container = document.getElementById("participantsList");

        container.innerHTML = participants
          .map(
            (p) => `
        <div class="participant-row">
          <input type="text" value="${p.name}" onchange="updateParticipant(${p.id}, 'name', this.value)" placeholder="å§“å/èŒä½">
          <input type="number" value="${p.hourlySalary}" onchange="updateParticipant(${p.id}, 'hourlySalary', this.value)" placeholder="æ—¶è–ª" min="0" step="10" style="max-width:120px">
          <button onclick="removeParticipant(${p.id})">Ã—</button>
        </div>
      `
          )
          .join("");

        updateStats();
        calculateCost();
      }

      function updateStats() {
        document.getElementById("participantCount").textContent = participants.length;

        const avgSalary =
          participants.reduce((sum, p) => sum + p.hourlySalary, 0) / participants.length;
        document.getElementById("avgSalary").textContent = "Â¥" + avgSalary.toFixed(0);

        const totalHourlyCost = participants.reduce((sum, p) => sum + p.hourlySalary, 0);
        const costPerMin = totalHourlyCost / 60;
        document.getElementById("costPerMinute").textContent = "Â¥" + costPerMin.toFixed(2);
      }

      function startTimer() {
        if (isRunning) return;
        isRunning = true;
        document.getElementById("startBtn").textContent = "è¿›è¡Œä¸­...";

        timer = setInterval(() => {
          seconds++;
          updateTimerDisplay();
          calculateCost();
        }, 1000);
      }

      function pauseTimer() {
        isRunning = false;
        clearInterval(timer);
        document.getElementById("startBtn").textContent = "ç»§ç»­";
      }

      function resetTimer() {
        pauseTimer();
        seconds = 0;
        updateTimerDisplay();
        calculateCost();
        document.getElementById("startBtn").textContent = "å¼€å§‹ä¼šè®®";
      }

      function updateTimerDisplay() {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;

        document.getElementById("timerValue").textContent =
          `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
      }

      function calculateCost() {
        const totalHourlyCost = participants.reduce((sum, p) => sum + p.hourlySalary, 0);
        const hours = seconds / 3600;
        const cost = totalHourlyCost * hours;

        document.getElementById("costValue").textContent = "Â¥" + cost.toFixed(2);
      }

        const html = document.documentElement;

        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", next);
      };

      (function () {

          document.querySelector(".theme-toggle").textContent = saved === "light" ? "â˜€ï¸" : "ğŸŒ™";
