    .event-card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,var(--accent-pink),var(--accent-purple))}

    .event-title{font-size:1.1rem;font-weight:600}
    .event-date{font-size:.85rem;color:var(--text-muted)}
    .event-delete{background:none;border:none;color:var(--text-muted);cursor:pointer;opacity:.5;transition:all .2s}

    .countdown{display:grid;grid-template-columns:repeat(4,1fr);gap:.75rem}

<body>
  <div class="bg-grid"></div>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ™</button>

    <nav class="breadcrumb">
      <a href="../../index.html">é¦–é¡µ</a>
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-current">æ´»åŠ¨å€’è®¡æ—¶</span>
    </nav>

    <h1>â° æ´»åŠ¨å€’è®¡æ—¶</h1>
    <p class="subtitle">è®°å½•é‡è¦æ—¶åˆ»ï¼ŒæœŸå¾…ç¾å¥½åˆ°æ¥</p>

    <div class="add-form" id="addForm">
      <div class="form-group">
        <label>æ´»åŠ¨åç§°</label>
        <input type="text" id="eventName" placeholder="å¦‚ï¼šç”Ÿæ—¥ã€çºªå¿µæ—¥ã€è€ƒè¯•...">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>ç›®æ ‡æ—¥æœŸ</label>
          <input type="date" id="eventDate">
        </div>
        <div class="form-group">
          <label>ç›®æ ‡æ—¶é—´ (å¯é€‰)</label>
          <input type="time" id="eventTime" value="00:00">
        </div>
      </div>
      <div class="form-btns">
        <button class="btn btn-secondary" onclick="hideForm()">å–æ¶ˆ</button>
        <button class="btn btn-primary" onclick="addEvent()">æ·»åŠ </button>
      </div>
    </div>

    <div class="events-list" id="eventsList">
      <!-- Events will be rendered here -->
    </div>

    <button class="add-btn" onclick="showForm()">
      <span>+</span> æ·»åŠ å€’è®¡æ—¶
    </button>

    <footer>
      <a href="https://github.com/nicexe/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>

  <script>
    let events = JSON.parse(localStorage.getItem('countdown_events') || '[]');

    // Set default date to tomorrow
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    document.getElementById('eventDate').value = tomorrow.toISOString().split('T')[0];

    function showForm() {
      document.getElementById('addForm').classList.add('show');
      document.getElementById('eventName').focus();
    }

    function hideForm() {
      document.getElementById('addForm').classList.remove('show');
      document.getElementById('eventName').value = '';
    }

    function addEvent() {
      const name = document.getElementById('eventName').value.trim();
      const date = document.getElementById('eventDate').value;
      const time = document.getElementById('eventTime').value || '00:00';

      if (!name || !date) {
        alert('è¯·å¡«å†™æ´»åŠ¨åç§°å’Œæ—¥æœŸ');
        return;
      }

      events.push({
        id: Date.now(),
        name,
        datetime: `${date}T${time}:00`
      });

      // Sort by date
      events.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));

      localStorage.setItem('countdown_events', JSON.stringify(events));
      hideForm();
      render();
    }

    function deleteEvent(id) {
      if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå€’è®¡æ—¶å—ï¼Ÿ')) {
        events = events.filter(e => e.id !== id);
        localStorage.setItem('countdown_events', JSON.stringify(events));
        render();
      }
    }

    function formatDate(datetime) {
      const date = new Date(datetime);
      return date.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
      });
    }

    function getCountdown(datetime) {
      const now = new Date();
      const target = new Date(datetime);
      const diff = target - now;

      if (diff <= 0) {
        return { days: 0, hours: 0, minutes: 0, seconds: 0, past: true };
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      return { days, hours, minutes, seconds, past: false };
    }

    function render() {
      const list = document.getElementById('eventsList');

      if (events.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ğŸ“…</div>
            <div>è¿˜æ²¡æœ‰å€’è®¡æ—¶</div>
            <div style="font-size:.85rem;margin-top:.25rem">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®æ·»åŠ ä¸€ä¸ªå§</div>
          </div>
        `;
        return;
      }

      list.innerHTML = events.map(e => {
        const cd = getCountdown(e.datetime);
        return `
          <div class="event-card ${cd.past ? 'past' : ''}" data-id="${e.id}">
            <div class="event-header">
              <div>
                <div class="event-title">${e.name}</div>
                <div class="event-date">${formatDate(e.datetime)}</div>
              </div>
              <button class="event-delete" onclick="deleteEvent(${e.id})">ğŸ—‘ï¸</button>
            </div>
            <div class="countdown">
              <div class="countdown-item">
                <div class="countdown-value" data-type="days">${cd.days}</div>
                <div class="countdown-label">å¤©</div>
              </div>
              <div class="countdown-item">
                <div class="countdown-value" data-type="hours">${String(cd.hours).padStart(2, '0')}</div>
                <div class="countdown-label">æ—¶</div>
              </div>
              <div class="countdown-item">
                <div class="countdown-value" data-type="minutes">${String(cd.minutes).padStart(2, '0')}</div>
                <div class="countdown-label">åˆ†</div>
              </div>
              <div class="countdown-item">
                <div class="countdown-value" data-type="seconds">${String(cd.seconds).padStart(2, '0')}</div>
                <div class="countdown-label">ç§’</div>
              </div>
            </div>
            ${cd.past ? '<div class="event-status">å·²ç»è¿‡å»å•¦ ğŸ‰</div>' : ''}
          </div>
        `;
      }).join('');
    }

    function updateCountdowns() {
      events.forEach(e => {
        const card = document.querySelector(`.event-card[data-id="${e.id}"]`);
        if (!card) return;

        const cd = getCountdown(e.datetime);

        card.querySelector('[data-type="days"]').textContent = cd.days;
        card.querySelector('[data-type="hours"]').textContent = String(cd.hours).padStart(2, '0');
        card.querySelector('[data-type="minutes"]').textContent = String(cd.minutes).padStart(2, '0');
        card.querySelector('[data-type="seconds"]').textContent = String(cd.seconds).padStart(2, '0');

        if (cd.past && !card.classList.contains('past')) {
          card.classList.add('past');
          const countdown = card.querySelector('.countdown');
          if (!card.querySelector('.event-status')) {
            countdown.insertAdjacentHTML('afterend', '<div class="event-status">å·²ç»è¿‡å»å•¦ ğŸ‰</div>');
          }
        }
      });
    }

    // Initialize
    render();
    setInterval(updateCountdowns, 1000);

    // Handle Enter key
    document.getElementById('eventName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addEvent();
    });

    window.toggleTheme = function() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const current = html.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    };

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        document.querySelector('.theme-toggle').textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
  </script>
</body>
