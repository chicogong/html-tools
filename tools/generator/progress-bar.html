    <script>
        const styles = {
            'ascii': { filled: '=', empty: '-', left: '[', right: ']' },
            'hash': { filled: '#', empty: '-', left: '[', right: ']' },
            'block': { filled: 'â–ˆ', empty: 'â–‘', left: '[', right: ']' },
            'circle': { filled: 'â—', empty: 'â—‹', left: '[', right: ']' },
            'star': { filled: 'â˜…', empty: 'â˜†', left: '[', right: ']' },
            'heart': { filled: 'â¤', empty: 'â™¡', left: '[', right: ']' },
            'arrow': { filled: 'â–¸', empty: 'â–¹', left: '[', right: ']' },
            'shade': { filled: 'â–“', empty: 'â–‘', left: '[', right: ']' },
            'pipe': { filled: '|', empty: '.', left: '[', right: ']' },
            'wave': { filled: '~', empty: ' ', left: '[', right: ']' },
            'emoji-fire': { filled: 'ğŸ”¥', empty: 'â¬œ', left: '', right: '' },
            'emoji-plant': { filled: 'ğŸŒ³', empty: 'â¬œ', left: '', right: '' }
        };

        let currentStyle = 'ascii';

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
        }

        function selectStyle(btn) {
            document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentStyle = btn.dataset.style;
            updateProgress();
        }

        function generateProgressBar(percent) {
            const totalLength = parseInt(document.getElementById('totalLength').value) || 20;
            const displayFormat = document.getElementById('displayFormat').value;
            const percentPosition = document.getElementById('percentPosition').value;
            const showBrackets = document.getElementById('showBrackets').checked;
            const animated = document.getElementById('animated').checked;

            const style = styles[currentStyle];
            const filledCount = Math.round((percent / 100) * totalLength);
            const emptyCount = totalLength - filledCount;

            let bar = style.filled.repeat(filledCount) + style.empty.repeat(emptyCount);
            
            if (showBrackets && style.left && style.right) {
                bar = style.left + bar + style.right;
            }

            let label = '';
            if (displayFormat === 'percent') {
                label = ` ${percent}%`;
            } else if (displayFormat === 'fraction') {
                label = ` ${filledCount}/${totalLength}`;
            } else if (displayFormat === 'both') {
                label = ` ${percent}% (${filledCount}/${totalLength})`;
            }

            let result;
            if (percentPosition === 'left' && label) {
                result = label.trim() + ' ' + bar;
            } else if (percentPosition === 'inside' && label && showBrackets) {
                const labelTrim = label.trim();
                const insertPos = Math.floor(bar.length / 2) - Math.floor(labelTrim.length / 2);
                result = bar.slice(0, insertPos) + labelTrim + bar.slice(insertPos + labelTrim.length);
            } else {
                result = bar + label;
            }

            if (animated && percent < 100) {
                result += ' â³';
            } else if (animated && percent === 100) {
                result += ' âœ…';
            }

            return result;
        }

        function updateProgress() {
            const progress = document.getElementById('progress').value;
            document.getElementById('progressValue').textContent = progress + '%';
            document.getElementById('preview').textContent = generateProgressBar(parseInt(progress));
        }

        function generateSingle() {
            const progress = parseInt(document.getElementById('progress').value);
            document.getElementById('output').textContent = generateProgressBar(progress);
        }

        function generateBatch() {
            const start = parseInt(document.getElementById('batchStart').value) || 0;
            const end = parseInt(document.getElementById('batchEnd').value) || 100;
            const step = parseInt(document.getElementById('batchStep').value) || 10;

            let results = [];
            for (let p = start; p <= end; p += step) {
                results.push(generateProgressBar(Math.min(p, 100)));
            }

            document.getElementById('output').textContent = results.join('\n');
        }

        function copyOutput() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = output;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            });
        }

        function clearAll() {
            document.getElementById('progress').value = 50;
            document.getElementById('totalLength').value = 20;
            document.getElementById('displayFormat').value = 'percent';
            document.getElementById('percentPosition').value = 'right';
            document.getElementById('showBrackets').checked = true;
            document.getElementById('animated').checked = false;
            document.getElementById('batchStart').value = 0;
            document.getElementById('batchEnd').value = 100;
            document.getElementById('batchStep').value = 10;
            currentStyle = 'ascii';
            document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-style="ascii"]').classList.add('active');
            updateProgress();
            document.getElementById('output').textContent = 'ç‚¹å‡»"ç”Ÿæˆè¿›åº¦æ¡"æŸ¥çœ‹ç»“æœ';
        }

        updateProgress();
