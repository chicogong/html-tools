    <script>
      // ‰∏ªÈ¢òÂàáÊç¢
      function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute("data-theme") !== "light";
        body.setAttribute("data-theme", isDark ? "light" : "dark");
        localStorage.setItem("theme", isDark ? "light" : "dark");
      }

      // Âä†ËΩΩ‰∏ªÈ¢ò
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved === "light") {
          document.body.setAttribute("data-theme", "light");
        }
      })();

      // Â§ÑÁêÜÊï∞ÊçÆ
      function processData() {
        const input = document.getElementById("input").value;
        if (!input.trim()) {
          showToast("ËØ∑ËæìÂÖ•ÂÜÖÂÆπ");
          return;
        }

        // ËøôÈáåÊ∑ªÂä†ÂÖ∑‰ΩìÁöÑÂ§ÑÁêÜÈÄªËæë
        const result = `ËæìÂÖ•: ${input}\n\nÂ§ÑÁêÜÁªìÊûú: ${input.length} ‰∏™Â≠óÁ¨¶`;

        document.getElementById("result").textContent = result;
        showToast("Â§ÑÁêÜÂÆåÊàê");
      }

      // Â§çÂà∂ÁªìÊûú
      function copyResult() {
        const result = document.getElementById("result").textContent;
        if (!result || result === "Â§ÑÁêÜÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå...") {
          showToast("Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ");
          return;
        }

        navigator.clipboard.writeText(result).then(() => {
          showToast("Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø");
        });
      }

      // Ê∏ÖÁ©∫ÊâÄÊúâÂÜÖÂÆπ
      function clearAll() {
        document.getElementById("input").value = "";
        document.getElementById("result").textContent = "Â§ÑÁêÜÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå...";
        showToast("Â∑≤Ê∏ÖÁ©∫");
      }

      // ÊòæÁ§∫ÊèêÁ§∫
      function showToast(msg) {
        const toast = document.getElementById("toast");
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      }
