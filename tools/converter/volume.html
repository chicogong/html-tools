    <script>
        const units = {
            l: { name: 'å‡ (L)', toL: 1, category: 'metric' },
            ml: { name: 'æ¯«å‡ (mL)', toL: 0.001, category: 'metric' },
            m3: { name: 'ç«‹æ–¹ç±³ (mÂ³)', toL: 1000, category: 'metric' },
            cm3: { name: 'ç«‹æ–¹å˜ç±³ (cmÂ³)', toL: 0.001, category: 'metric' },
            mm3: { name: 'ç«‹æ–¹æ¯«ç±³ (mmÂ³)', toL: 1e-6, category: 'metric' },
            gal: { name: 'ç¾åˆ¶åŠ ä»‘', toL: 3.785411784, category: 'imperial' },
            galuk: { name: 'è‹±åˆ¶åŠ ä»‘', toL: 4.54609, category: 'imperial' },
            qt: { name: 'å¤¸è„± (qt)', toL: 0.946352946, category: 'imperial' },
            pt: { name: 'å“è„± (pt)', toL: 0.473176473, category: 'imperial' },
            cuft: { name: 'ç«‹æ–¹è‹±å°º', toL: 28.3168466, category: 'imperial' },
            cuin: { name: 'ç«‹æ–¹è‹±å¯¸', toL: 0.016387064, category: 'imperial' },
            cup: { name: 'æ¯ (cup)', toL: 0.2365882365, category: 'cooking' },
            floz: { name: 'æ¶²ç›å¸ (fl oz)', toL: 0.0295735296, category: 'cooking' },
            tbsp: { name: 'æ±¤åŒ™ (tbsp)', toL: 0.0147867648, category: 'cooking' },
            tsp: { name: 'èŒ¶åŒ™ (tsp)', toL: 0.0049289216, category: 'cooking' }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const fromUnit = document.getElementById('inputUnit').value;
            const liters = value * units[fromUnit].toL;

            const categories = {
                metric: document.getElementById('metricResults'),
                imperial: document.getElementById('imperialResults'),
                cooking: document.getElementById('cookingResults')
            };

            Object.values(categories).forEach(el => el.innerHTML = '');

            Object.entries(units).forEach(([key, unit]) => {
                const result = liters / unit.toL;
                const formatted = formatNumber(result);
                const html = `
                    <div class="result-item" onclick="copyValue('${formatted}')">
                        <div class="unit">${unit.name}</div>
                        <div class="value">${formatted}</div>
                    </div>
                `;
                categories[unit.category].innerHTML += html;
            });
        }

        function formatNumber(num) {
            if (num === 0) return '0';
            if (Math.abs(num) >= 1e10 || Math.abs(num) < 1e-6) {
                return num.toExponential(6);
            }
            return parseFloat(num.toPrecision(10)).toString();
        }

        function copyValue(value) {
            navigator.clipboard.writeText(value);
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            convert();
        })();
    </script>
