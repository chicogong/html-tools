        --accent-yellow: #fbbf24;
        --accent-blue: #4cc9f0;
        --accent-purple: #7b2cbf;
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --font-sans: "Space Grotesk", -apple-system, blinkmacsystemfont, "Segoe UI", roboto, sans-serif;
        --font-mono: "JetBrains Mono", "Courier New", monospace;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      [data-theme="light"] {
        --bg-deep: #fafafa;
        --bg-surface: #fff;
        --bg-card: #fff;
        --bg-input: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-muted: #999;
        --border-subtle: #e5e5e5;
        --border-strong: #d5d5d5;
        --accent-cyan: #00d4b8;
        --accent-magenta: #e63975;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      

      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html { font-size: 16px; -webkit-font-smoothing: antialiased; }
      body { font-family: var(--font-sans); background: var(--color-bg-deep); color: var(--color-text-primary); min-height: 100vh; line-height: 1.5; }

      body::before {
        content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
        background: radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      .nav-bar {
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top)); padding-top: var(--safe-area-top);
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center;
      }

      .nav-content {
        width: 100%; max-width: var(--container-max); height: var(--nav-height); padding: 0 var(--space-6);
        display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: var(--space-4);
      }

      .nav-back {
        display: flex; align-items: center; gap: var(--space-1); color: var(--color-accent-primary);
        text-decoration: none; font-size: 0.9375rem; font-weight: 500; padding: var(--space-2) var(--space-1);
        border-radius: var(--radius-sm); transition: all var(--transition-fast); justify-self: start;
      }
      .nav-back:hover { background: var(--color-border-subtle); }
      .nav-back-icon { width: 20px; height: 20px; stroke-width: 2.5; }
      .nav-title { font-size: 1rem; font-weight: 600; text-align: center; }
      .nav-actions { display: flex; gap: var(--space-2); justify-self: end; }

      .theme-toggle {
        display: flex; align-items: center; justify-content: center; width: 36px; height: 36px;
        border: none; border-radius: var(--radius-full); background: var(--color-bg-subtle);
        color: var(--color-text-secondary); cursor: pointer; transition: all var(--transition-fast);
      }
      .theme-toggle:hover { background: var(--color-border-strong); transform: scale(1.05); }
      .theme-toggle svg { width: 18px; height: 18px; }
      .theme-icon-dark, .theme-icon-light { display: none; }
      [data-theme="dark"] .theme-icon-light, :root:not([data-theme]) .theme-icon-light { display: block; }
      [data-theme="light"] .theme-icon-dark { display: block; }

      .main-content {
        position: relative; z-index: 1; min-height: 100vh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6); padding-right: var(--space-6);
        display: flex; flex-direction: column; align-items: center;
      }

      .container { width: 100%; max-width: var(--container-max); }

      .card {
        background: var(--glass-bg); backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default); border-radius: var(--radius-lg);
        padding: var(--space-6); margin-bottom: var(--space-5); box-shadow: var(--shadow-md);
      }

      .card-title { font-size: 1.125rem; font-weight: 600; margin-bottom: var(--space-5); }

      .input-group { margin-bottom: var(--space-4); }
      .input-group:last-child { margin-bottom: 0; }
      .input-group label {
        display: block; font-weight: 500; margin-bottom: var(--space-2);
        font-size: 0.9375rem; color: var(--color-text-secondary);
      }

      input, select {
        width: 100%; padding: var(--space-3) var(--space-4); font-size: 0.9375rem;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-input); color: var(--color-text-primary);
        font-family: var(--font-mono); transition: all var(--transition-fast);
      }
      input:focus, select:focus {
        outline: none; border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      button {
        padding: var(--space-3) var(--space-4); font-size: 0.9375rem; font-weight: 500;
        border: 1px solid var(--color-border-default); border-radius: var(--radius-md);
        background: var(--color-bg-subtle); color: var(--color-text-primary);
        cursor: pointer; transition: all var(--transition-fast); font-family: var(--font-sans);
      }
      button:hover { border-color: var(--color-accent-primary); }
      button.primary {
        background: var(--color-accent-primary); border-color: var(--color-accent-primary);
        color: #fff; font-weight: 600;
      }
      button.primary:hover { background: #00c299; box-shadow: var(--shadow-glow); }

      .tip-info {
        background: var(--color-bg-surface); border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md); padding: var(--space-5); margin-top: var(--space-5);
      }

      .tip-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: var(--space-4); padding-bottom: var(--space-4);
        border-bottom: 1px solid var(--color-border-subtle);
      }

      .tip-country { font-size: 1.25rem; font-weight: 600; }
      .tip-expectation {
        padding: var(--space-2) var(--space-3); border-radius: var(--radius-full);
        font-size: 0.8125rem; font-weight: 500;
      }
      .tip-expectation.expected { background: var(--color-success); color: #fff; }
      .tip-expectation.appreciated { background: var(--color-warning); color: #000; }
      .tip-expectation.not-expected { background: var(--text-muted); color: #fff; }

      .tip-details { display: grid; gap: var(--space-4); }

      .tip-item { display: flex; justify-content: space-between; align-items: flex-start; }
      .tip-item-label { font-size: 0.9375rem; color: var(--color-text-secondary); }
      .tip-item-value { font-size: 0.9375rem; font-weight: 500; text-align: right; }

      .tip-note {
        font-size: 0.8125rem; color: var(--text-muted);
        margin-top: var(--space-4); padding-top: var(--space-4);
        border-top: 1px solid var(--color-border-subtle);
      }

      /* Calculator */
      .calc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4); }

      .tip-buttons { display: flex; gap: var(--space-2); margin-top: var(--space-3); }
      .tip-btn {
        flex: 1; padding: var(--space-2) var(--space-3); font-size: 0.875rem;
        background: var(--color-bg-subtle);
      }
      .tip-btn.active { background: var(--color-accent-primary); color: #fff; border-color: var(--color-accent-primary); }

      .calc-result {
        background: var(--color-bg-subtle); border-radius: var(--radius-md);
        padding: var(--space-5); margin-top: var(--space-5); text-align: center;
      }

      .result-row {
        display: flex; justify-content: space-between; align-items: center;
        padding: var(--space-3) 0; border-bottom: 1px solid var(--color-border-subtle);
      }
      .result-row:last-child { border-bottom: none; }
      .result-label { font-size: 0.9375rem; color: var(--color-text-secondary); }
      .result-value { font-size: 1.125rem; font-weight: 600; font-family: var(--font-mono); }
      .result-total { color: var(--color-accent-primary); font-size: 1.5rem; }

      @media (max-width: 640px) {
        .calc-grid { grid-template-columns: 1fr; }
      }

      @media (max-width: 480px) {
        :root { --nav-height: 52px; }
        .nav-content { padding: 0 var(--space-4); }
        .nav-back-text { display: none; }
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4); padding-right: var(--space-4);
        }
        .card { padding: var(--space-4); }
        .tip-header { flex-direction: column; align-items: flex-start; gap: var(--space-2); }
      }
    </style>

    <main class="main-content">
      <div class="container">
        <!-- Country Selection -->
        <div class="card">
          <h2 class="card-title">选择国家/地区</h2>
          <div class="input-group">
            <label>国家/地区</label>
            <select id="countrySelect" onchange="showTipInfo()"></select>
          </div>

          <div class="tip-info" id="tipInfo" style="display: none;">
            <div class="tip-header">
              <span class="tip-country" id="tipCountry"></span>
              <span class="tip-expectation" id="tipExpectation"></span>
            </div>
            <div class="tip-details" id="tipDetails"></div>
            <div class="tip-note" id="tipNote"></div>
          </div>
        </div>

        <!-- Tip Calculator -->
        <div class="card">
          <h2 class="card-title">小费计算器</h2>
          <div class="calc-grid">
            <div class="input-group">
              <label>账单金额</label>
              <input type="number" id="billAmount" min="0" step="0.01" placeholder="100.00" oninput="calculateTip()" />
            </div>
            <div class="input-group">
              <label>小费比例</label>
              <input type="number" id="tipPercent" min="0" max="100" step="1" value="15" oninput="calculateTip()" />
              <div class="tip-buttons">
                <button class="tip-btn" onclick="setTipPercent(10)">10%</button>
                <button class="tip-btn active" onclick="setTipPercent(15)">15%</button>
                <button class="tip-btn" onclick="setTipPercent(18)">18%</button>
                <button class="tip-btn" onclick="setTipPercent(20)">20%</button>
              </div>
            </div>
          </div>

          <div class="calc-result" id="calcResult">
            <div class="result-row">
              <span class="result-label">账单金额</span>
              <span class="result-value" id="resultBill">0.00</span>
            </div>
            <div class="result-row">
              <span class="result-label">小费金额</span>
              <span class="result-value" id="resultTip">0.00</span>
            </div>
            <div class="result-row">
              <span class="result-label">合计</span>
              <span class="result-value result-total" id="resultTotal">0.00</span>
            </div>
          </div>

    <script>
      var TIP_DATA = {
        "美国": {
          expectation: "expected",
          expectationText: "必须给",
          details: [
            { label: "餐厅", value: "15-20%" },
            { label: "酒吧", value: "每杯 $1-2 或 15-20%" },
            { label: "出租车", value: "15-20%" },
            { label: "酒店行李员", value: "每件 $1-2" },
            { label: "酒店客房服务", value: "每晚 $2-5" }
          ],
          note: "在美国，小费是服务人员收入的重要组成部分。不给小费被认为是非常不礼貌的行为。"
        },
        "加拿大": {
          expectation: "expected",
          expectationText: "必须给",
          details: [
            { label: "餐厅", value: "15-20%" },
            { label: "酒吧", value: "15-20%" },
            { label: "出租车", value: "15%" },
            { label: "酒店", value: "$1-2 每项服务" }
          ],
          note: "加拿大的小费文化与美国类似，服务人员依赖小费作为收入的一部分。"
        },
        "英国": {
          expectation: "appreciated",
          expectationText: "欢迎但非必须",
          details: [
            { label: "餐厅", value: "10-15% (如未含服务费)" },
            { label: "酒吧", value: "不需要" },
            { label: "出租车", value: "四舍五入或 10%" },
            { label: "酒店", value: "£1-2 每项服务" }
          ],
          note: "许多餐厅会在账单中包含服务费。如果已含服务费，则不需要额外给小费。"
        },
        "法国": {
          expectation: "appreciated",
          expectationText: "欢迎但非必须",
          details: [
            { label: "餐厅", value: "5-10% (服务费已含)" },
            { label: "咖啡馆", value: "零钱" },
            { label: "出租车", value: "四舍五入" },
            { label: "酒店", value: "€1-2 每项服务" }
          ],
          note: "法国的账单中通常已包含服务费(service compris)。额外的小费是对优质服务的感谢。"
        },
        "德国": {
          expectation: "appreciated",
          expectationText: "欢迎但非必须",
          details: [
            { label: "餐厅", value: "5-10%" },
            { label: "酒吧", value: "四舍五入" },
            { label: "出租车", value: "四舍五入或 10%" },
            { label: "酒店", value: "€1-2 每项服务" }
          ],
          note: "德国人通常会将账单四舍五入到整数或多给一点。直接告诉服务员你想支付的总金额。"
        },
        "日本": {
          expectation: "not-expected",
          expectationText: "不需要",
          details: [
            { label: "餐厅", value: "不需要" },
            { label: "出租车", value: "不需要" },
            { label: "酒店", value: "不需要" },
            { label: "温泉旅馆", value: "可给心意钱(1000-3000日元)" }
          ],
          note: "在日本给小费可能被视为不礼貌。优质服务是理所当然的。如果想表示感谢，可以用双手递上一个信封。"
        },
        "中国": {
          expectation: "not-expected",
          expectationText: "不需要",
          details: [
            { label: "餐厅", value: "不需要" },
            { label: "出租车", value: "不需要" },
            { label: "酒店", value: "高档酒店可给行李员 10-20元" }
          ],
          note: "中国大陆没有小费文化。在高档酒店给行李员一些小费是可以的，但不是必须的。"
        },
        "韩国": {
          expectation: "not-expected",
          expectationText: "不需要",
          details: [
            { label: "餐厅", value: "不需要" },
            { label: "出租车", value: "不需要" },
            { label: "酒店", value: "高档酒店可给 1000-2000韩元" }
          ],
          note: "韩国没有小费文化，服务费通常已包含在价格中。"
        },
        "泰国": {
          expectation: "appreciated",
          expectationText: "欢迎但非必须",
          details: [
            { label: "餐厅", value: "10% 或四舍五入" },
            { label: "按摩", value: "50-100泰铢" },
            { label: "出租车", value: "四舍五入" },
            { label: "酒店", value: "20-50泰铢每项服务" }
          ],
          note: "虽然不是必须的，但给小费在泰国是受欢迎的。按摩师和酒店服务人员特别期待小费。"
        },
        "新加坡": {
          expectation: "not-expected",
          expectationText: "不需要",
          details: [
            { label: "餐厅", value: "不需要 (已含10%服务费)" },
            { label: "出租车", value: "不需要" },
            { label: "酒店", value: "不需要" }
          ],
          note: "新加坡的账单中通常已包含10%服务费和7%消费税(GST)。不需要额外给小费。"
        },
        "澳大利亚": {
          expectation: "appreciated",
          expectationText: "欢迎但非必须",
          details: [
            { label: "餐厅", value: "10-15% (高档餐厅)" },
            { label: "咖啡馆", value: "不需要" },
            { label: "出租车", value: "四舍五入" },
            { label: "酒店", value: "不需要" }
          ],
          note: "澳大利亚的最低工资较高，小费不是必须的。在高档餐厅对优质服务给小费是受欢迎的。"
        },
        "迪拜/阿联酋": {
          expectation: "appreciated",
          expectationText: "欢迎但非必须",
          details: [
            { label: "餐厅", value: "10-15%" },
            { label: "出租车", value: "四舍五入或10迪拉姆" },
            { label: "酒店", value: "10-20迪拉姆每项服务" },
            { label: "代客泊车", value: "10-20迪拉姆" }
          ],
          note: "虽然账单中可能已含服务费，但给额外小费是常见的，特别是在豪华酒店和餐厅。"
        }
      };

      function init() {
        initTheme();
        populateCountries();
        showTipInfo();
        calculateTip();
      }

      function populateCountries() {
        var select = document.getElementById("countrySelect");
        Object.keys(TIP_DATA).forEach(function(country) {
          var option = document.createElement("option");
          option.value = country;
          option.textContent = country;
          select.appendChild(option);
        });
      }

      function showTipInfo() {
        var country = document.getElementById("countrySelect").value;
        var data = TIP_DATA[country];

        if (!data) {
          document.getElementById("tipInfo").style.display = "none";
          return;
        }

        document.getElementById("tipCountry").textContent = country;

        var expectEl = document.getElementById("tipExpectation");
        expectEl.textContent = data.expectationText;
        expectEl.className = "tip-expectation " + data.expectation;

        var detailsEl = document.getElementById("tipDetails");
        detailsEl.textContent = "";

        data.details.forEach(function(item) {
          var row = document.createElement("div");
          row.className = "tip-item";

          var label = document.createElement("span");
          label.className = "tip-item-label";
          label.textContent = item.label;
          row.appendChild(label);

          var value = document.createElement("span");
          value.className = "tip-item-value";
          value.textContent = item.value;
          row.appendChild(value);

          detailsEl.appendChild(row);
        });

        document.getElementById("tipNote").textContent = data.note;
        document.getElementById("tipInfo").style.display = "block";
      }

      function setTipPercent(percent) {
        document.getElementById("tipPercent").value = percent;

        var buttons = document.querySelectorAll(".tip-btn");
        buttons.forEach(function(btn) {
          btn.classList.remove("active");
          if (parseInt(btn.textContent) === percent) {
            btn.classList.add("active");
          }
        });

        calculateTip();
      }

      function calculateTip() {
        var bill = parseFloat(document.getElementById("billAmount").value) || 0;
        var percent = parseFloat(document.getElementById("tipPercent").value) || 0;

        var tip = bill * (percent / 100);
        var total = bill + tip;

        document.getElementById("resultBill").textContent = bill.toFixed(2);
        document.getElementById("resultTip").textContent = tip.toFixed(2);
        document.getElementById("resultTotal").textContent = total.toFixed(2);

        // Update active button
        var buttons = document.querySelectorAll(".tip-btn");
        buttons.forEach(function(btn) {
          btn.classList.remove("active");
          if (parseInt(btn.textContent) === percent) {
            btn.classList.add("active");
          }
        });
      }

      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      init();
    </script>
  </body>
</html>
