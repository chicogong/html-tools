    <style>
      :root {
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --nav-height: 56px;
        --container-max: 1000px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }
      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }
      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }
      .nav-back:hover {
        background: var(--color-border-subtle);
      }
      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }
      .nav-back-text {
        display: inline;
      }
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }
      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }
      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }
      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }
      [data-theme="light"] .theme-icon-dark {
        display: block;
      }
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-5));
        padding-bottom: calc(var(--space-6) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .tool-card {
        width: 100%;
        max-width: var(--container-max);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        box-shadow: var(--shadow-lg);
        flex: 1;
        display: flex;
        flex-direction: column;
        transition: all var(--transition-normal);
        animation: fade-in-up 0.4s ease-out;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .tool-header {
        display: flex;
        align-items: center;
        gap: var(--space-4);
        margin-bottom: var(--space-5);
        padding-bottom: var(--space-5);
        border-bottom: 1px solid var(--color-border-subtle);
      }
      .tool-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--color-accent-primary),
          var(--color-accent-tertiary)
        );
        border-radius: var(--radius-md);
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-bg-deep);
        box-shadow: 0 4px 12px rgba(0, 212, 170, 0.25);
        font-family: var(--font-mono);
      }
      .tool-info h1 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-text-primary);
      }
      .tool-info .desc {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        margin-top: var(--space-1);
      }

      /* Date Navigation */
      .date-nav {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-3);
        margin-bottom: var(--space-5);
      }
      .date-nav-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .date-nav-btn:hover {
        background: var(--color-accent-primary);
        color: var(--color-bg-deep);
      }
      .date-nav-btn svg {
        width: 18px;
        height: 18px;
      }
      .date-input {
        font-family: var(--font-mono);
        font-size: 1rem;
        font-weight: 600;
        padding: var(--space-2) var(--space-4);
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .date-input:focus {
        outline: none;
        border-color: var(--color-accent-primary);
      }
      .today-btn {
        font-family: var(--font-mono);
        font-size: 0.8125rem;
        padding: var(--space-2) var(--space-3);
        background: transparent;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .today-btn:hover {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: var(--color-bg-deep);
      }

      /* Entry Form */
      .entry-form {
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: var(--space-3);
        align-items: end;
        margin-bottom: var(--space-5);
        padding: var(--space-4);
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-1);
      }
      .form-group label {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .form-group input {
        font-family: var(--font-mono);
        font-size: 0.875rem;
        padding: var(--space-2) var(--space-3);
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        color: var(--color-text-primary);
        transition: all var(--transition-fast);
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.15);
      }
      .form-group input::placeholder {
        color: var(--color-text-muted);
      }
      .form-group input[type="time"] {
        width: 110px;
      }
      .form-group input[type="number"] {
        width: 80px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        height: 36px;
        padding: 0 var(--space-4);
        font-family: var(--font-mono);
        font-size: 0.8125rem;
        font-weight: 500;
        color: var(--color-text-secondary);
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
      }
      .btn:hover {
        background: var(--color-bg-surface);
        color: var(--color-text-primary);
      }
      .btn-primary {
        background: var(--color-accent-primary);
        color: var(--color-bg-deep);
      }
      .btn-primary:hover {
        background: #00b894;
        box-shadow: var(--shadow-glow);
      }
      .btn-danger {
        color: var(--color-error);
      }
      .btn-danger:hover {
        background: rgba(239, 68, 68, 0.15);
        color: var(--color-error);
      }

      /* Entries Table */
      .entries-section {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .entries-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--space-3);
      }
      .entries-title {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .entries-actions {
        display: flex;
        gap: var(--space-2);
      }
      .entries-table-wrapper {
        flex: 1;
        overflow: auto;
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
      }
      .entries-table {
        width: 100%;
        border-collapse: collapse;
        font-family: var(--font-mono);
        font-size: 0.875rem;
      }
      .entries-table th,
      .entries-table td {
        padding: var(--space-3) var(--space-4);
        text-align: left;
        border-bottom: 1px solid var(--color-border-subtle);
      }
      .entries-table th {
        font-weight: 600;
        color: var(--color-text-muted);
        background: var(--color-bg-subtle);
        position: sticky;
        top: 0;
      }
      .entries-table tbody tr:hover {
        background: var(--color-bg-subtle);
      }
      .entries-table tbody tr:last-child td {
        border-bottom: none;
      }
      .entries-table .time-col {
        width: 100px;
        white-space: nowrap;
      }
      .entries-table .duration-col {
        width: 80px;
        text-align: right;
      }
      .entries-table .action-col {
        width: 50px;
        text-align: center;
      }
      .delete-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border: none;
        border-radius: var(--radius-sm);
        background: transparent;
        color: var(--color-text-muted);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .delete-btn:hover {
        background: rgba(239, 68, 68, 0.15);
        color: var(--color-error);
      }
      .delete-btn svg {
        width: 16px;
        height: 16px;
      }
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--space-8);
        color: var(--color-text-muted);
        text-align: center;
      }
      .empty-state-icon {
        font-size: 2rem;
        margin-bottom: var(--space-3);
        opacity: 0.5;
      }

      /* Summary */
      .summary {
        display: flex;
        gap: var(--space-6);
        flex-wrap: wrap;
        margin-top: var(--space-5);
        padding-top: var(--space-5);
        border-top: 1px solid var(--color-border-subtle);
      }
      .stat-item {
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }
      .stat-value {
        font-family: var(--font-mono);
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--color-accent-primary);
      }
      .stat-label {
        font-size: 0.75rem;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Footer */
      .footer {
        text-align: center;
        margin-top: var(--space-5);
        padding-top: var(--space-4);
      }
      .footer p {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--color-text-muted);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        flex-wrap: wrap;
      }
      .footer a {
        color: var(--color-accent-primary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }
      .footer a:hover {
        color: var(--color-text-primary);
      }

      /* Status */
      .status {
        font-family: var(--font-mono);
        font-size: 0.8125rem;
        color: var(--color-text-muted);
        margin-top: var(--space-3);
      }
      .status.success {
        color: var(--color-success);
      }
      .status.error {
        color: var(--color-error);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .entry-form {
          grid-template-columns: 1fr 1fr;
        }
        .entry-form .form-group:nth-child(2) {
          grid-column: 1 / -1;
        }
        .form-group input[type="time"],
        .form-group input[type="number"] {
          width: 100%;
        }
      }
      @media (max-width: 640px) {
        :root {
          --nav-height: 52px;
        }
        .nav-content {
          padding: 0 var(--space-4);
        }
        .nav-back-text {
          display: none;
        }
        .main-content {
          padding: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4)) var(--space-4)
            calc(var(--space-5) + var(--safe-area-bottom));
        }
        .tool-card {
          padding: var(--space-4);
          border-radius: var(--radius-md);
        }
        .tool-header {
          flex-direction: column;
          align-items: flex-start;
          gap: var(--space-3);
          margin-bottom: var(--space-4);
          padding-bottom: var(--space-4);
        }
        .tool-icon {
          width: 40px;
          height: 40px;
          font-size: 1rem;
        }
        .tool-info h1 {
          font-size: 1.125rem;
        }
        .date-nav {
          flex-wrap: wrap;
        }
        .entry-form {
          grid-template-columns: 1fr;
        }
        .entries-actions {
          flex-wrap: wrap;
        }
        .summary {
          flex-direction: column;
          gap: var(--space-3);
        }
      }
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }

    <script>
      const LS_KEY = "work_log_data_v1";

      const dateInput = document.getElementById("dateInput");
      const entryForm = document.getElementById("entryForm");
      const entryTime = document.getElementById("entryTime");
      const entryDesc = document.getElementById("entryDesc");
      const entryDuration = document.getElementById("entryDuration");
      const entriesBody = document.getElementById("entriesBody");
      const emptyState = document.getElementById("emptyState");
      const totalHoursEl = document.getElementById("totalHours");
      const entryCountEl = document.getElementById("entryCount");
      const statusEl = document.getElementById("status");

      let allData = {};
      let currentDate = "";

      function formatDate(date) {
        return date.toISOString().split("T")[0];
      }

      function formatDisplayDate(dateStr) {
        const d = new Date(dateStr);
        const weekdays = ["Âë®Êó•", "Âë®‰∏Ä", "Âë®‰∫å", "Âë®‰∏â", "Âë®Âõõ", "Âë®‰∫î", "Âë®ÂÖ≠"];
        return dateStr + " " + weekdays[d.getDay()];
      }

      function loadData() {
        try {
          const saved = localStorage.getItem(LS_KEY);
          if (saved) {
            allData = JSON.parse(saved);
          }
        } catch (e) {
          allData = {};
        }
      }

      function saveData() {
        try {
          localStorage.setItem(LS_KEY, JSON.stringify(allData));
        } catch (e) {
          showStatus("‰øùÂ≠òÂ§±Ë¥•", "error");
        }
      }

      function getEntriesForDate(dateStr) {
        return allData[dateStr] || [];
      }

      function setEntriesForDate(dateStr, entries) {
        if (entries.length === 0) {
          delete allData[dateStr];
        } else {
          allData[dateStr] = entries;
        }
        saveData();
      }

      function createDeleteIcon() {
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("viewBox", "0 0 24 24");
        svg.setAttribute("fill", "none");
        svg.setAttribute("stroke", "currentColor");
        svg.setAttribute("stroke-width", "2");
        const line1 = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line1.setAttribute("x1", "18");
        line1.setAttribute("y1", "6");
        line1.setAttribute("x2", "6");
        line1.setAttribute("y2", "18");
        const line2 = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line2.setAttribute("x1", "6");
        line2.setAttribute("y1", "6");
        line2.setAttribute("x2", "18");
        line2.setAttribute("y2", "18");
        svg.appendChild(line1);
        svg.appendChild(line2);
        return svg;
      }

      function renderEntries() {
        const entries = getEntriesForDate(currentDate);
        entriesBody.textContent = "";

        if (entries.length === 0) {
          emptyState.style.display = "flex";
          entriesBody.parentElement.querySelector("thead").style.display = "none";
        } else {
          emptyState.style.display = "none";
          entriesBody.parentElement.querySelector("thead").style.display = "";

          entries
            .sort(function (a, b) {
              return a.time.localeCompare(b.time);
            })
            .forEach(function (entry, index) {
              const tr = document.createElement("tr");

              const tdTime = document.createElement("td");
              tdTime.className = "time-col";
              tdTime.textContent = entry.time;

              const tdDesc = document.createElement("td");
              tdDesc.textContent = entry.description;

              const tdDuration = document.createElement("td");
              tdDuration.className = "duration-col";
              tdDuration.textContent = entry.duration + "h";

              const tdAction = document.createElement("td");
              tdAction.className = "action-col";

              const deleteBtn = document.createElement("button");
              deleteBtn.className = "delete-btn";
              deleteBtn.setAttribute("data-index", index);
              deleteBtn.setAttribute("aria-label", "Âà†Èô§");
              deleteBtn.appendChild(createDeleteIcon());

              tdAction.appendChild(deleteBtn);

              tr.appendChild(tdTime);
              tr.appendChild(tdDesc);
              tr.appendChild(tdDuration);
              tr.appendChild(tdAction);

              entriesBody.appendChild(tr);
            });
        }

        updateSummary(entries);
      }

      function updateSummary(entries) {
        const totalHours = entries.reduce(function (sum, e) {
          return sum + e.duration;
        }, 0);
        totalHoursEl.textContent = totalHours.toFixed(2);
        entryCountEl.textContent = entries.length;
      }

      function addEntry(time, description, duration) {
        const entries = getEntriesForDate(currentDate);
        entries.push({
          id: Date.now(),
          time: time,
          description: description,
          duration: parseFloat(duration),
        });
        setEntriesForDate(currentDate, entries);
        renderEntries();
        showStatus("Â∑≤Ê∑ªÂä†", "success");
      }

      function deleteEntry(index) {
        const entries = getEntriesForDate(currentDate);
        entries.sort(function (a, b) {
          return a.time.localeCompare(b.time);
        });
        entries.splice(index, 1);
        setEntriesForDate(currentDate, entries);
        renderEntries();
        showStatus("Â∑≤Âà†Èô§", "success");
      }

      function clearDay() {
        if (!confirm("Á°ÆÂÆöÊ∏ÖÁ©∫ " + currentDate + " ÁöÑÊâÄÊúâËÆ∞ÂΩïÂêóÔºü")) return;
        setEntriesForDate(currentDate, []);
        renderEntries();
        showStatus("Â∑≤Ê∏ÖÁ©∫", "success");
      }

      function exportDay() {
        const entries = getEntriesForDate(currentDate);
        if (entries.length === 0) {
          showStatus("Ê≤°ÊúâËÆ∞ÂΩïÂèØÂØºÂá∫", "error");
          return;
        }

        const sorted = entries.slice().sort(function (a, b) {
          return a.time.localeCompare(b.time);
        });
        const totalHours = sorted.reduce(function (sum, e) {
          return sum + e.duration;
        }, 0);

        let text = "# Â∑•‰ΩúÊó•Âøó - " + formatDisplayDate(currentDate) + "\n\n";
        text += "| Êó∂Èó¥ | ÂÜÖÂÆπ | Êó∂Èïø |\n";
        text += "|------|------|------|\n";
        sorted.forEach(function (entry) {
          text += "| " + entry.time + " | " + entry.description + " | " + entry.duration + "h |\n";
        });
        text += "\n**ÊÄªËÆ°:** " + totalHours.toFixed(2) + " Â∞èÊó∂Ôºå" + sorted.length + " Êù°ËÆ∞ÂΩï\n";

        navigator.clipboard
          .writeText(text)
          .then(function () {
            showStatus("Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø (Markdown Ê†ºÂºè)", "success");
          })
          .catch(function () {
            const blob = new Blob([text], { type: "text/markdown" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "work-log-" + currentDate + ".md";
            a.click();
            URL.revokeObjectURL(url);
            showStatus("Â∑≤‰∏ãËΩΩ", "success");
          });
      }

      function setDate(dateStr) {
        currentDate = dateStr;
        dateInput.value = dateStr;
        renderEntries();
      }

      function changeDate(delta) {
        const d = new Date(currentDate);
        d.setDate(d.getDate() + delta);
        setDate(formatDate(d));
      }

      function goToToday() {
        setDate(formatDate(new Date()));
      }

      function showStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = "status " + (type || "");
        setTimeout(function () {
          statusEl.textContent = "";
          statusEl.className = "status";
        }, 2000);
      }

      function setDefaultTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(Math.floor(now.getMinutes() / 15) * 15).padStart(2, "0");
        entryTime.value = hours + ":" + minutes;
      }

      // Event Listeners
      entryForm.addEventListener("submit", function (e) {
        e.preventDefault();
        addEntry(entryTime.value, entryDesc.value.trim(), entryDuration.value);
        entryDesc.value = "";
        setDefaultTime();
        entryDesc.focus();
      });

      entriesBody.addEventListener("click", function (e) {
        const btn = e.target.closest(".delete-btn");
        if (btn) {
          const index = parseInt(btn.dataset.index, 10);
          deleteEntry(index);
        }
      });

      dateInput.addEventListener("change", function () {
        setDate(dateInput.value);
      });

      document.getElementById("prevDay").addEventListener("click", function () {
        changeDate(-1);
      });
      document.getElementById("nextDay").addEventListener("click", function () {
        changeDate(1);
      });
      document.getElementById("todayBtn").addEventListener("click", goToToday);
      document.getElementById("exportBtn").addEventListener("click", exportDay);
      document.getElementById("clearDayBtn").addEventListener("click", clearDay);

      // Keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        if (e.target.tagName === "INPUT") return;
        if (e.key === "ArrowLeft") {
          changeDate(-1);
        } else if (e.key === "ArrowRight") {
          changeDate(1);
        } else if (e.key === "t" || e.key === "T") {
          goToToday();
        }
      });

      // Theme
      window.toggleTheme = function () {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function (e) {
        if (!localStorage.getItem("theme")) {
          document.documentElement.setAttribute("data-theme", e.matches ? "dark" : "light");
        }
      });

      // Initialize
      initTheme();
      loadData();
      setDate(formatDate(new Date()));
      setDefaultTime();
    </script>
