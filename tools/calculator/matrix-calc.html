        .btn {

        .btn-primary {

        .btn-success {

            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        }
        
        .result-section {
            background: var(--pico-form-element-background-color);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--pico-primary);
        }
        
        .result-matrix {
            display: grid;
            gap: 5px;
            justify-content: center;
        }
        
        .result-cell {
            width: 70px;

            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pico-card-background-color);
            border-radius: 8px;
            font-family: monospace;
        }
        
        .scalar-result {
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
        }
        
        .quick-fill {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .quick-fill button {

        }

        @media (max-width: 768px) {
            .matrix-container {
                flex-direction: column;

            }
            
            .matrix-grid input {
                width: 40px;

                font-size: 0.8rem;
            }
        }
    </style>

<body>
    <main class="container">
        <div class="calculator">
            <div class="header">
                <h1>ğŸ“Š çŸ©é˜µè®¡ç®—å™¨</h1>
                <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
            </div>
            
            <div class="matrix-container">
                <div class="matrix-box">
                    <div class="matrix-title">çŸ©é˜µ A</div>
                    <div class="matrix-size">
                        <select id="rowsA" onchange="updateMatrix('A')">
                            <option value="2">2</option>
                            <option value="3" selected>3</option>

                    </div>
                    <div class="matrix-grid" id="matrixA"></div>
                    <div class="quick-fill">
                        <button class="btn" onclick="fillMatrix('A', 'zero')">é›¶çŸ©é˜µ</button>
                        <button class="btn" onclick="fillMatrix('A', 'identity')">å•ä½é˜µ</button>
                        <button class="btn" onclick="fillMatrix('A', 'random')">éšæœº</button>

                </div>
                
                <div class="matrix-box">
                    <div class="matrix-title">çŸ©é˜µ B</div>
                    <div class="matrix-size">
                        <select id="rowsB" onchange="updateMatrix('B')">
                            <option value="2">2</option>
                            <option value="3" selected>3</option>

                        </select>
                        <span>Ã—</span>

                            <option value="2">2</option>
                            <option value="3" selected>3</option>

                        </select>
                    </div>
                    <div class="matrix-grid" id="matrixB"></div>
                    <div class="quick-fill">
                        <button class="btn" onclick="fillMatrix('B', 'zero')">é›¶çŸ©é˜µ</button>
                        <button class="btn" onclick="fillMatrix('B', 'identity')">å•ä½é˜µ</button>
                        <button class="btn" onclick="fillMatrix('B', 'random')">éšæœº</button>
                    </div>

            </div>
            
            <div class="operations">
                <button class="btn btn-primary" onclick="calculate('add')">A + B</button>
                <button class="btn btn-primary" onclick="calculate('subtract')">A - B</button>
                <button class="btn btn-primary" onclick="calculate('multiply')">A Ã— B</button>
                <button class="btn btn-success" onclick="calculate('transpose', 'A')">A è½¬ç½®</button>
                <button class="btn btn-success" onclick="calculate('transpose', 'B')">B è½¬ç½®</button>
                <button class="btn btn-warning" onclick="calculate('determinant', 'A')">|A| è¡Œåˆ—å¼</button>
                <button class="btn btn-warning" onclick="calculate('determinant', 'B')">|B| è¡Œåˆ—å¼</button>
                <button class="btn btn-warning" onclick="calculate('inverse', 'A')">Aâ»Â¹ é€†çŸ©é˜µ</button>
                <button class="btn btn-warning" onclick="calculate('inverse', 'B')">Bâ»Â¹ é€†çŸ©é˜µ</button>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('theme', newTheme);
        }

        function updateMatrix(name) {
            const rows = parseInt(document.getElementById('rows' + name).value);
            const cols = parseInt(document.getElementById('cols' + name).value);
            const container = document.getElementById('matrix' + name);
            
            container.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
            container.innerHTML = '';
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.value = '0';
                    input.id = `${name}_${i}_${j}`;
                    container.appendChild(input);
                }
            }
        }

        function getMatrix(name) {
            const rows = parseInt(document.getElementById('rows' + name).value);
            const cols = parseInt(document.getElementById('cols' + name).value);
            const matrix = [];
            
            for (let i = 0; i < rows; i++) {
                matrix[i] = [];
                for (let j = 0; j < cols; j++) {
                    matrix[i][j] = parseFloat(document.getElementById(`${name}_${i}_${j}`).value) || 0;
                }
            }
            return matrix;
        }

        function fillMatrix(name, type) {
            const rows = parseInt(document.getElementById('rows' + name).value);
            const cols = parseInt(document.getElementById('cols' + name).value);
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let value = 0;
                    if (type === 'identity') {
                        value = i === j ? 1 : 0;
                    } else if (type === 'random') {
                        value = Math.floor(Math.random() * 10);
                    }
                    document.getElementById(`${name}_${i}_${j}`).value = value;
                }
            }
        }

        function displayMatrix(matrix, title = '') {
            const result = document.getElementById('result');
            const rows = matrix.length;
            const cols = matrix[0].length;
            
            let html = title ? `<div style="margin-bottom: 10px;">${title}</div>` : '';
            html += `<div class="result-matrix" style="grid-template-columns: repeat(${cols}, 70px);">`;
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const value = Number.isInteger(matrix[i][j]) ? matrix[i][j] : matrix[i][j].toFixed(4);
                    html += `<div class="result-cell">${value}</div>`;
                }
            }
            html += '</div>';
            result.innerHTML = html;
        }

        function displayScalar(value, title = '') {
            const result = document.getElementById('result');
            const formattedValue = Number.isInteger(value) ? value : value.toFixed(6);
            result.innerHTML = `<div class="scalar-result">${title}: <strong>${formattedValue}</strong></div>`;
        }

        function addMatrices(a, b) {
            if (a.length !== b.length || a[0].length !== b[0].length) {
                throw new Error('çŸ©é˜µç»´åº¦ä¸åŒ¹é…');
            }
            return a.map((row, i) => row.map((val, j) => val + b[i][j]));
        }

        function subtractMatrices(a, b) {
            if (a.length !== b.length || a[0].length !== b[0].length) {
                throw new Error('çŸ©é˜µç»´åº¦ä¸åŒ¹é…');
            }
            return a.map((row, i) => row.map((val, j) => val - b[i][j]));
        }

        function multiplyMatrices(a, b) {
            if (a[0].length !== b.length) {
                throw new Error('çŸ©é˜µç»´åº¦ä¸åŒ¹é…ï¼šAçš„åˆ—æ•°å¿…é¡»ç­‰äºBçš„è¡Œæ•°');
            }
            const result = [];
            for (let i = 0; i < a.length; i++) {
                result[i] = [];
                for (let j = 0; j < b[0].length; j++) {
                    let sum = 0;
                    for (let k = 0; k < a[0].length; k++) {
                        sum += a[i][k] * b[k][j];
                    }
                    result[i][j] = sum;
                }
            }
            return result;
        }

        function transposeMatrix(m) {
            return m[0].map((_, i) => m.map(row => row[i]));
        }

        function determinant(m) {
            if (m.length !== m[0].length) {
                throw new Error('åªèƒ½è®¡ç®—æ–¹é˜µçš„è¡Œåˆ—å¼');
            }
            const n = m.length;
            if (n === 1) return m[0][0];
            if (n === 2) return m[0][0] * m[1][1] - m[0][1] * m[1][0];
            
            let det = 0;
            for (let j = 0; j < n; j++) {
                const minor = m.slice(1).map(row => [...row.slice(0, j), ...row.slice(j + 1)]);
                det += Math.pow(-1, j) * m[0][j] * determinant(minor);
            }
            return det;
        }

        function inverseMatrix(m) {
            if (m.length !== m[0].length) {
                throw new Error('åªèƒ½è®¡ç®—æ–¹é˜µçš„é€†çŸ©é˜µ');
            }
            const n = m.length;
            const det = determinant(m);
            
            if (Math.abs(det) < 1e-10) {
                throw new Error('çŸ©é˜µä¸å¯é€†ï¼ˆè¡Œåˆ—å¼ä¸º0ï¼‰');
            }
            
            // Create augmented matrix [A|I]
            const aug = m.map((row, i) => [...row, ...Array(n).fill(0).map((_, j) => i === j ? 1 : 0)]);
            
            // Gauss-Jordan elimination
            for (let i = 0; i < n; i++) {
                let maxRow = i;
                for (let k = i + 1; k < n; k++) {
                    if (Math.abs(aug[k][i]) > Math.abs(aug[maxRow][i])) {
                        maxRow = k;
                    }
                }
                [aug[i], aug[maxRow]] = [aug[maxRow], aug[i]];
                
                const pivot = aug[i][i];
                for (let j = 0; j < 2 * n; j++) {
                    aug[i][j] /= pivot;
                }
                
                for (let k = 0; k < n; k++) {
                    if (k !== i) {
                        const factor = aug[k][i];
                        for (let j = 0; j < 2 * n; j++) {
                            aug[k][j] -= factor * aug[i][j];
                        }
                    }
                }
            }
            
            return aug.map(row => row.slice(n));
        }

        function trace(m) {
            if (m.length !== m[0].length) {
                throw new Error('åªèƒ½è®¡ç®—æ–¹é˜µçš„è¿¹');
            }
            return m.reduce((sum, row, i) => sum + row[i], 0);
        }

        function rank(m) {
            const rows = m.length;
            const cols = m[0].length;
            const matrix = m.map(row => [...row]);
            
            let rank = 0;
            for (let col = 0; col < cols && rank < rows; col++) {
                let maxRow = rank;
                for (let row = rank + 1; row < rows; row++) {
                    if (Math.abs(matrix[row][col]) > Math.abs(matrix[maxRow][col])) {
                        maxRow = row;
                    }
                }
                
                if (Math.abs(matrix[maxRow][col]) < 1e-10) continue;
                
                [matrix[rank], matrix[maxRow]] = [matrix[maxRow], matrix[rank]];
                
                for (let row = rank + 1; row < rows; row++) {
                    const factor = matrix[row][col] / matrix[rank][col];
                    for (let j = col; j < cols; j++) {
                        matrix[row][j] -= factor * matrix[rank][j];
                    }
                }
                rank++;
            }
            return rank;
        }

        function calculate(operation, target = null) {
            try {
                const a = getMatrix('A');
                const b = getMatrix('B');
                
                switch (operation) {
                    case 'add':
                        displayMatrix(addMatrices(a, b), 'A + B =');
                        break;
                    case 'subtract':
                        displayMatrix(subtractMatrices(a, b), 'A - B =');
                        break;
                    case 'multiply':
                        displayMatrix(multiplyMatrices(a, b), 'A Ã— B =');
                        break;
                    case 'transpose':
                        const m = target === 'A' ? a : b;
                        displayMatrix(transposeMatrix(m), `${target}áµ€ =`);
                        break;
                    case 'determinant':
                        const detM = target === 'A' ? a : b;
                        displayScalar(determinant(detM), `|${target}|`);
                        break;
                    case 'inverse':
                        const invM = target === 'A' ? a : b;
                        displayMatrix(inverseMatrix(invM), `${target}â»Â¹ =`);
                        break;
                    case 'trace':
                        const trM = target === 'A' ? a : b;
                        displayScalar(trace(trM), `tr(${target})`);
                        break;
                    case 'rank':
                        const rkM = target === 'A' ? a : b;
                        displayScalar(rank(rkM), `rank(${target})`);
                        break;
                    case 'scalar':
                        const k = parseFloat(prompt('è¯·è¾“å…¥æ ‡é‡ kï¼š', '2'));
                        if (!isNaN(k)) {
                            displayMatrix(a.map(row => row.map(val => val * k)), `${k} Ã— A =`);
                        }
                        break;
                }
            } catch (e) {
                document.getElementById('result').innerHTML = `<div class="scalar-result" style="color: #e74c3c;">é”™è¯¯: ${e.message}</div>`;
            }
        }

        // Initialize
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle').textContent = savedTheme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
        }

        updateMatrix('A');
        updateMatrix('B');
    </script>
