    <script>
      const inputEl = document.getElementById("input");
      const outputEl = document.getElementById("output");
      const statusEl = document.getElementById("status");
      const LS_KEY = "statistics_calculator_input_v1";

      window.loadFromUrl = function () {
        const hash = location.hash.slice(1);
        if (!hash) return false;
        try {
          inputEl.value = decodeURIComponent(atob(hash));
          return true;

      function saveToUrl() {
        try {
          if (inputEl.value.length > 2000) return;
          history.replaceState(null, "", "#" + btoa(encodeURIComponent(inputEl.value)));
        } catch (e) {}
      }

      function loadFromStorage() {
        const saved = localStorage.getItem(LS_KEY);
        if (saved) inputEl.value = saved;
      }

      function saveToStorage() {
        localStorage.setItem(LS_KEY, inputEl.value);

      function showStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = "status " + (type || "");

      function parseNumbers(text) {
        const numbers = [];
        const parts = text.split(/[\n,;ÔºåÔºõ\s]+/);
        for (const part of parts) {
          const trimmed = part.trim();
          if (trimmed === "") continue;
          const num = parseFloat(trimmed);
          if (!isNaN(num) && isFinite(num)) {
            numbers.push(num);
          }
        }
        return numbers;
      }

      function sum(arr) {
        return arr.reduce((a, b) => a + b, 0);
      }

      function mean(arr) {
        return sum(arr) / arr.length;
      }

      function median(sortedArr) {
        const n = sortedArr.length;
        const mid = Math.floor(n / 2);
        if (n % 2 === 0) {
          return (sortedArr[mid - 1] + sortedArr[mid]) / 2;
        }
        return sortedArr[mid];
      }

      function mode(arr) {
        const freq = {};
        let maxFreq = 0;
        for (const num of arr) {
          freq[num] = (freq[num] || 0) + 1;
          if (freq[num] > maxFreq) maxFreq = freq[num];
        }
        if (maxFreq === 1) return null;
        const modes = [];
        for (const [num, f] of Object.entries(freq)) {
          if (f === maxFreq) modes.push(parseFloat(num));
        }
        return modes;
      }

      function variance(arr, isSample) {
        const m = mean(arr);
        const squaredDiffs = arr.map((x) => Math.pow(x - m, 2));
        const divisor = isSample ? arr.length - 1 : arr.length;
        return sum(squaredDiffs) / divisor;
      }

      function stdDev(arr, isSample) {
        return Math.sqrt(variance(arr, isSample));
      }

      function coefficientOfVariation(arr) {
        const m = mean(arr);
        if (m === 0) return null;
        return (stdDev(arr, true) / Math.abs(m)) * 100;
      }

      function percentile(sortedArr, p) {
        if (sortedArr.length === 1) return sortedArr[0];
        const index = (p / 100) * (sortedArr.length - 1);
        const lower = Math.floor(index);
        const upper = Math.ceil(index);
        if (lower === upper) return sortedArr[lower];
        const fraction = index - lower;
        return sortedArr[lower] + fraction * (sortedArr[upper] - sortedArr[lower]);
      }

      function skewness(arr) {
        const n = arr.length;
        if (n < 3) return null;
        const m = mean(arr);
        const s = stdDev(arr, true);
        if (s === 0) return null;
        const sumCubed = arr.reduce((acc, x) => acc + Math.pow((x - m) / s, 3), 0);
        return (n / ((n - 1) * (n - 2))) * sumCubed;
      }

      function kurtosis(arr) {
        const n = arr.length;
        if (n < 4) return null;
        const m = mean(arr);
        const s = stdDev(arr, true);
        if (s === 0) return null;
        const sumFourth = arr.reduce((acc, x) => acc + Math.pow((x - m) / s, 4), 0);
        const excess =
          ((n * (n + 1)) / ((n - 1) * (n - 2) * (n - 3))) * sumFourth -
          (3 * Math.pow(n - 1, 2)) / ((n - 2) * (n - 3));
        return excess;
      }

      function formatNumber(num, decimals) {
        if (num === null || num === undefined) return "-";
        if (!isFinite(num)) return "-";
        decimals = decimals !== undefined ? decimals : 6;
        const rounded = Math.round(num * Math.pow(10, decimals)) / Math.pow(10, decimals);
        return rounded.toLocaleString("zh-CN", {
          maximumFractionDigits: decimals,
          minimumFractionDigits: 0,
        });
      }

      function createStatRow(label, value) {
        const row = document.createElement("div");
        row.className = "stat-row";
        const labelSpan = document.createElement("span");
        labelSpan.className = "stat-label";
        labelSpan.textContent = label;
        const valueSpan = document.createElement("span");
        valueSpan.className = "stat-value";
        valueSpan.textContent = value;
        row.appendChild(labelSpan);
        row.appendChild(valueSpan);
        return row;
      }

      function createStatSection(title) {
        const section = document.createElement("div");
        section.className = "stat-section";
        const titleEl = document.createElement("div");
        titleEl.className = "stat-section-title";
        titleEl.textContent = title;
        section.appendChild(titleEl);
        return section;
      }

      function calculate() {
        const text = inputEl.value.trim();
        if (!text) {
          showStatus("ËØ∑ËæìÂÖ•Êï∞ÊçÆ", "error");
          return;
        }

        const numbers = parseNumbers(text);
        if (numbers.length === 0) {
          showStatus("Êú™ÊâæÂà∞ÊúâÊïàÊï∞Â≠ó", "error");
          return;
        }

        const sorted = [...numbers].sort((a, b) => a - b);

        const count = numbers.length;
        const total = sum(numbers);
        const avg = mean(numbers);
        const med = median(sorted);
        const modes = mode(numbers);
        const min = sorted[0];
        const max = sorted[sorted.length - 1];
        const range = max - min;

        const popVariance = variance(numbers, false);
        const sampleVariance = count > 1 ? variance(numbers, true) : null;
        const popStdDev = stdDev(numbers, false);
        const sampleStdDev = count > 1 ? stdDev(numbers, true) : null;
        const cv = count > 1 ? coefficientOfVariation(numbers) : null;

        const q1 = percentile(sorted, 25);
        const q2 = percentile(sorted, 50);
        const q3 = percentile(sorted, 75);
        const iqr = q3 - q1;

        const skew = skewness(numbers);
        const kurt = kurtosis(numbers);

        let modesStr = "-";
        if (modes !== null) {
          if (modes.length <= 5) {
            modesStr = modes.map((m) => formatNumber(m, 4)).join(", ");
          } else {
            modesStr = modes.length + " ‰∏™‰ºóÊï∞";
          }
        }

        outputEl.textContent = "";

        const basicSection = createStatSection("Âü∫Êú¨ÁªüËÆ°");
        basicSection.appendChild(createStatRow("Êï∞ÊçÆ‰∏™Êï∞", count.toString()));
        basicSection.appendChild(createStatRow("ÊÄªÂíå", formatNumber(total, 6)));
        basicSection.appendChild(createStatRow("ÂùáÂÄº (Mean)", formatNumber(avg, 6)));
        basicSection.appendChild(createStatRow("‰∏≠‰ΩçÊï∞ (Median)", formatNumber(med, 6)));
        basicSection.appendChild(createStatRow("‰ºóÊï∞ (Mode)", modesStr));
        basicSection.appendChild(createStatRow("ÊúÄÂ∞èÂÄº", formatNumber(min, 6)));
        basicSection.appendChild(createStatRow("ÊúÄÂ§ßÂÄº", formatNumber(max, 6)));
        basicSection.appendChild(createStatRow("ÊûÅÂ∑Æ (Range)", formatNumber(range, 6)));
        outputEl.appendChild(basicSection);

        const dispersionSection = createStatSection("Á¶ªÊï£Á®ãÂ∫¶");
        dispersionSection.appendChild(createStatRow("ÊÄª‰ΩìÊñπÂ∑Æ", formatNumber(popVariance, 6)));
        dispersionSection.appendChild(createStatRow("Ê†∑Êú¨ÊñπÂ∑Æ", formatNumber(sampleVariance, 6)));
        dispersionSection.appendChild(createStatRow("ÊÄª‰ΩìÊ†áÂáÜÂ∑Æ", formatNumber(popStdDev, 6)));
        dispersionSection.appendChild(createStatRow("Ê†∑Êú¨Ê†áÂáÜÂ∑Æ", formatNumber(sampleStdDev, 6)));
        dispersionSection.appendChild(createStatRow("ÂèòÂºÇÁ≥ªÊï∞ (CV)", cv !== null ? formatNumber(cv, 4) + "%" : "-"));
        outputEl.appendChild(dispersionSection);

        const percentileSection = createStatSection("ÁôæÂàÜ‰ΩçÊï∞");
        percentileSection.appendChild(createStatRow("Q1 (25%)", formatNumber(q1, 6)));
        percentileSection.appendChild(createStatRow("Q2 (50%)", formatNumber(q2, 6)));
        percentileSection.appendChild(createStatRow("Q3 (75%)", formatNumber(q3, 6)));
        percentileSection.appendChild(createStatRow("ÂõõÂàÜ‰ΩçË∑ù (IQR)", formatNumber(iqr, 6)));
        outputEl.appendChild(percentileSection);

        const shapeSection = createStatSection("ÂàÜÂ∏ÉÂΩ¢ÊÄÅ");
        shapeSection.appendChild(createStatRow("ÂÅèÂ∫¶ (Skewness)", formatNumber(skew, 6)));
        shapeSection.appendChild(createStatRow("Â≥∞Â∫¶ (Kurtosis)", formatNumber(kurt, 6)));
        outputEl.appendChild(shapeSection);

        const sortedSection = createStatSection("ÊéíÂ∫èÊï∞ÊçÆ");
        const sortedDiv = document.createElement("div");
        sortedDiv.className = "sorted-data";
        sortedDiv.textContent = sorted.map((n) => formatNumber(n, 4)).join(", ");
        sortedSection.appendChild(sortedDiv);
        outputEl.appendChild(sortedSection);

        showStatus("ËÆ°ÁÆóÂÆåÊàêÔºåÂÖ± " + count + " ‰∏™Êï∞ÊçÆ", "success");
      }

      function getResultsAsText() {
        const text = inputEl.value.trim();
        if (!text) return "";

        const numbers = parseNumbers(text);
        if (numbers.length === 0) return "";

        const sorted = [...numbers].sort((a, b) => a - b);

        const count = numbers.length;
        const total = sum(numbers);
        const avg = mean(numbers);
        const med = median(sorted);
        const modes = mode(numbers);
        const min = sorted[0];
        const max = sorted[sorted.length - 1];
        const range = max - min;

        const popVariance = variance(numbers, false);
        const sampleVariance = count > 1 ? variance(numbers, true) : null;
        const popStdDev = stdDev(numbers, false);
        const sampleStdDev = count > 1 ? stdDev(numbers, true) : null;
        const cv = count > 1 ? coefficientOfVariation(numbers) : null;

        const q1 = percentile(sorted, 25);
        const q2 = percentile(sorted, 50);
        const q3 = percentile(sorted, 75);
        const iqr = q3 - q1;

        const skew = skewness(numbers);
        const kurt = kurtosis(numbers);

        let modesStr = "-";
        if (modes !== null) {
          if (modes.length <= 5) {
            modesStr = modes.map((m) => formatNumber(m, 4)).join(", ");
          } else {
            modesStr = modes.length + " ‰∏™‰ºóÊï∞";
          }
        }

        let result = "=== ÁªüËÆ°ÁªìÊûú ===\n\n";
        result += "„ÄêÂü∫Êú¨ÁªüËÆ°„Äë\n";
        result += "Êï∞ÊçÆ‰∏™Êï∞: " + count + "\n";
        result += "ÊÄªÂíå: " + formatNumber(total, 6) + "\n";
        result += "ÂùáÂÄº: " + formatNumber(avg, 6) + "\n";
        result += "‰∏≠‰ΩçÊï∞: " + formatNumber(med, 6) + "\n";
        result += "‰ºóÊï∞: " + modesStr + "\n";
        result += "ÊúÄÂ∞èÂÄº: " + formatNumber(min, 6) + "\n";
        result += "ÊúÄÂ§ßÂÄº: " + formatNumber(max, 6) + "\n";
        result += "ÊûÅÂ∑Æ: " + formatNumber(range, 6) + "\n\n";

        result += "„ÄêÁ¶ªÊï£Á®ãÂ∫¶„Äë\n";
        result += "ÊÄª‰ΩìÊñπÂ∑Æ: " + formatNumber(popVariance, 6) + "\n";
        result += "Ê†∑Êú¨ÊñπÂ∑Æ: " + formatNumber(sampleVariance, 6) + "\n";
        result += "ÊÄª‰ΩìÊ†áÂáÜÂ∑Æ: " + formatNumber(popStdDev, 6) + "\n";
        result += "Ê†∑Êú¨Ê†áÂáÜÂ∑Æ: " + formatNumber(sampleStdDev, 6) + "\n";
        result += "ÂèòÂºÇÁ≥ªÊï∞: " + (cv !== null ? formatNumber(cv, 4) + "%" : "-") + "\n\n";

        result += "„ÄêÁôæÂàÜ‰ΩçÊï∞„Äë\n";
        result += "Q1 (25%): " + formatNumber(q1, 6) + "\n";
        result += "Q2 (50%): " + formatNumber(q2, 6) + "\n";
        result += "Q3 (75%): " + formatNumber(q3, 6) + "\n";
        result += "ÂõõÂàÜ‰ΩçË∑ù: " + formatNumber(iqr, 6) + "\n\n";

        result += "„ÄêÂàÜÂ∏ÉÂΩ¢ÊÄÅ„Äë\n";
        result += "ÂÅèÂ∫¶: " + formatNumber(skew, 6) + "\n";
        result += "Â≥∞Â∫¶: " + formatNumber(kurt, 6) + "\n\n";

        result += "„ÄêÊéíÂ∫èÊï∞ÊçÆ„Äë\n";
        result += sorted.map((n) => formatNumber(n, 4)).join(", ");

        return result;
      }

      function showEmptyState() {
        outputEl.textContent = "";
        const emptyState = document.createElement("div");

      document.getElementById("btnPaste").onclick = async function () {

          saveToStorage();

          showStatus("Â∑≤Á≤òË¥¥", "success");

          showStatus("Êó†Ê≥ïËÆøÈóÆÂâ™Ë¥¥Êùø", "error");

      };

      document.getElementById("btnCalculate").onclick = calculate;

      document.getElementById("btnCopy").onclick = async function () {

          return;
        }
        try {
          await navigator.clipboard.writeText(result);
          showStatus("Â∑≤Â§çÂà∂ÁªìÊûú", "success");
        } catch (e) {
          showStatus("Â§çÂà∂Â§±Ë¥•", "error");
        }
      };

      document.getElementById("btnShare").onclick = async function () {
        saveToUrl();
        try {
          await navigator.clipboard.writeText(location.href);
          showStatus("ÈìæÊé•Â∑≤Â§çÂà∂", "success");
        } catch (e) {
          showStatus("Â§çÂà∂Â§±Ë¥•", "error");

      };

      document.getElementById("btnClear").onclick = function () {
        inputEl.value = "";

        statusEl.textContent = "";

        localStorage.removeItem(LS_KEY);

      };

      inputEl.addEventListener("input", function () {
        saveToStorage();
        saveToUrl();
      });

      document.addEventListener("keydown", function (e) {
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          e.preventDefault();
          calculate();
        }
      });

      window.toggleTheme = function () {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function (e) {
        if (!localStorage.getItem("theme"))
          document.documentElement.setAttribute("data-theme", e.matches ? "dark" : "light");
      });

      initTheme();
      if (loadFromUrl()) {
        calculate();
      } else {
        loadFromStorage();
        if (inputEl.value.trim()) {
          calculate();
        }
      }
