  <script>
    (function() {
      'use strict';
      
      // ========== çŠ¶æ€ ==========
      var state = {
        color: '#ffffff',
        size: 32,
        speed: 8,
        count: 0,
        mode: 'normal',
        tracks: [],
        trackCount: 0
      };
      
      // ========== DOM å…ƒç´  ==========
      var stage = document.getElementById('danmaku-stage');
      var input = document.getElementById('danmaku-input');
      var sendBtn = document.getElementById('sendBtn');
      var clearBtn = document.getElementById('clearBtn');
      var fullscreenBtn = document.getElementById('fullscreenBtn');
      var colorPicker = document.getElementById('colorPicker');
      var sizeSelect = document.getElementById('sizeSelect');
      var speedSelect = document.getElementById('speedSelect');
      var controlPanel = document.getElementById('controlPanel');
      var countDisplay = document.getElementById('danmakuCount');
      var screenHint = document.getElementById('screenHint');
      var modeTabs = document.querySelectorAll('.mode-tab');
      
      // ========== BroadcastChannel ==========
      var channel = null;
      try {
        channel = new BroadcastChannel('classroom-danmaku');
        channel.onmessage = function(e) {
          if (e.data && e.data.type === 'danmaku') {
            renderDanmaku(e.data);
          }
        };
      } catch (err) {
        console.warn('BroadcastChannel not supported, falling back to localStorage');
      }
      
      // localStorage å›é€€æ–¹æ¡ˆ
      window.addEventListener('storage', function(e) {
        if (e.key === 'classroom-danmaku' && e.newValue) {
          try {
            var data = JSON.parse(e.newValue);
            if (data && data.type === 'danmaku') {
              renderDanmaku(data);
            }
          } catch (err) {}
        }
      });
      
      // ========== è®¡ç®—è½¨é“ ==========
      function calculateTracks() {
        var trackHeight = 50;
        state.trackCount = Math.floor(window.innerHeight * 0.7 / trackHeight);
        state.tracks = new Array(state.trackCount).fill(0);
      }
      
      function getAvailableTrack() {
        var now = Date.now();
        var minTime = Infinity;
        var bestTrack = 0;
        
        for (var i = 0; i < state.trackCount; i++) {
          if (state.tracks[i] <= now) {
            return i;
          }
          if (state.tracks[i] < minTime) {
            minTime = state.tracks[i];
            bestTrack = i;
          }
        }
        return bestTrack;
      }
      
      // ========== æ¸²æŸ“å¼¹å¹• ==========
      function renderDanmaku(data) {
        var text = data.text || '';
        var color = data.color || '#ffffff';
        var size = data.size || 32;
        var speed = data.speed || 8;
        
        if (!text.trim()) return;
        
        var el = document.createElement('div');
        el.className = 'danmaku-item';
        el.textContent = text;
        el.style.color = color;
        el.style.fontSize = size + 'px';
        
        var track = getAvailableTrack();
        var topPos = 50 + track * 50;
        el.style.top = topPos + 'px';
        el.style.right = '-100%';
        
        var duration = speed + (text.length * 0.1);
        el.style.animationDuration = duration + 's';
        
        state.tracks[track] = Date.now() + (duration * 0.4 * 1000);
        
        stage.appendChild(el);
        
        state.count++;
        countDisplay.textContent = state.count;
        
        screenHint.classList.add('has-danmaku');
        
        el.addEventListener('animationend', function() {
          el.remove();
        });
      }
      
      // ========== æ¸…ç©ºå¼¹å¹• ==========
      function clearAllDanmaku() {
        while (stage.firstChild) {
          stage.removeChild(stage.firstChild);
        }
        state.count = 0;
        countDisplay.textContent = '0';
        screenHint.classList.remove('has-danmaku');
      }
      
      // ========== å‘é€å¼¹å¹• ==========
      function sendDanmaku() {
        var text = input.value.trim();
        if (!text) return;
        
        var data = {
          type: 'danmaku',
          text: text,
          color: state.color,
          size: state.size,
          speed: state.speed,
          timestamp: Date.now()
        };
        
        renderDanmaku(data);
        
        if (channel) {
          channel.postMessage(data);
        }
        
        try {
          localStorage.setItem('classroom-danmaku', JSON.stringify(data));
          setTimeout(function() {
            localStorage.removeItem('classroom-danmaku');
          }, 100);
        } catch (err) {}
        
        input.value = '';
        input.focus();
      }
      
      // ========== äº‹ä»¶ç»‘å®š ==========
      sendBtn.addEventListener('click', sendDanmaku);
      
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendDanmaku();
        }
      });
      
      colorPicker.addEventListener('click', function(e) {
        var btn = e.target.closest('.color-btn');
        if (!btn) return;
        
        colorPicker.querySelectorAll('.color-btn').forEach(function(b) {
          b.classList.remove('active');
        });
        btn.classList.add('active');
        state.color = btn.dataset.color;
      });
      
      sizeSelect.addEventListener('change', function() {
        state.size = parseInt(this.value, 10);
      });
      
      speedSelect.addEventListener('change', function() {
        state.speed = parseInt(this.value, 10);
      });
      
      clearBtn.addEventListener('click', clearAllDanmaku);
      
      fullscreenBtn.addEventListener('click', function() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(function() {});
        } else {
          document.exitFullscreen();
        }
      });
      
      modeTabs.forEach(function(tab) {
        tab.addEventListener('click', function() {
          modeTabs.forEach(function(t) { t.classList.remove('active'); });
          this.classList.add('active');
          state.mode = this.dataset.mode;
          
          if (state.mode === 'screen') {
            document.body.classList.add('screen-mode');
            controlPanel.classList.add('hidden');
          } else {
            document.body.classList.remove('screen-mode');
            controlPanel.classList.remove('hidden');
          }
        });
      });
      
      document.addEventListener('keydown', function(e) {
        if (e.key === 'f' || e.key === 'F') {
          if (document.activeElement !== input) {
            e.preventDefault();
            fullscreenBtn.click();
          }
        }
        
        if (e.key === 'Escape' && state.mode === 'screen') {
          modeTabs[0].click();
        }
      });
      
      window.addEventListener('resize', calculateTracks);
      
      // ========== åˆå§‹åŒ– ==========
      calculateTracks();
      input.focus();
      
      setTimeout(function() {
        renderDanmaku({ text: 'æ¬¢è¿ä½¿ç”¨è¯¾å ‚å¼¹å¹•ç³»ç»Ÿï¼', color: '#00f5d4', size: 32, speed: 10 });
      }, 1000);
      
      setTimeout(function() {
        renderDanmaku({ text: 'æ‰“å¼€å¤šä¸ªæ ‡ç­¾é¡µå¯ä»¥åŒæ­¥å¼¹å¹• ğŸ“º', color: '#fee440', size: 28, speed: 12 });
      }, 2500);
      
    })();
