    <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --border-strong: #3a3a4a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --accent-red: #f43f5e;
      --accent-yellow: #fbbf24;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --glow-green: rgb(16, 185, 129, 0.15);
      --glow-red: rgb(244, 63, 94, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    [data-theme="light"] {
      --bg-deep: #fafafa;
      --bg-surface: #fff;
      --bg-card: #fff;
      --bg-input: #f5f5f5;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --text-muted: #999;
      --border-subtle: #e5e5e5;
      --border-strong: #d5d5d5;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--border-subtle);
      background: var(--bg-card);
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 100;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; width: 100%; }
        h1 { color: white; text-align: center; margin-bottom: 30px; font-size: 28px; }
        .card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; }
        .prompt { font-size: 18px; color: #666; margin-bottom: 30px; }
        .key-display { font-size: 72px; font-weight: 700; color: #667eea; margin-bottom: 30px; min-height: 90px; }
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .info-item { background: #f8f9fa; padding: 20px; border-radius: 12px; }
        .info-label { font-size: 12px; color: #999; margin-bottom: 5px; }
        .info-value { font-size: 24px; font-weight: 600; color: #333; font-family: monospace; }
    
        .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      margin-bottom: 20px;
    }
        .breadcrumb a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .breadcrumb a:hover {
      color: var(--accent-cyan);
    }
        .breadcrumb a:hover { text-decoration: underline; }

<body>
    <nav class="breadcrumb"><a href="../../index.html">首页</a><span>›</span>键盘码查询</nav>
    <div class="container">
        <h1>⌨️ 键盘码查询</h1>
        <div class="card">
            <p class="prompt">按下任意键查看其键盘码</p>
            <div class="key-display" id="keyDisplay">?</div>
            <div class="info-grid">
                <div class="info-item"><div class="info-label">Key</div><div class="info-value" id="key">-</div></div>
                <div class="info-item"><div class="info-label">KeyCode</div><div class="info-value" id="keyCode">-</div></div>
                <div class="info-item"><div class="info-label">Code</div><div class="info-value" id="code">-</div></div>
                <div class="info-item"><div class="info-label">Which</div><div class="info-value" id="which">-</div></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('keydown', e => {
            e.preventDefault();
            document.getElementById('keyDisplay').textContent = e.key === ' ' ? 'Space' : e.key;
            document.getElementById('key').textContent = e.key;
            document.getElementById('keyCode').textContent = e.keyCode;
            document.getElementById('code').textContent = e.code;
            document.getElementById('which').textContent = e.which;
        });
    </script>
</body>
