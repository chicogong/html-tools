    <div class="container">
      <h1>üí∞ ËÆ∞Ë¥¶Êú¨</h1>
      <div class="balance">
        ‰ΩôÈ¢ù
        <div class="balance-amount" id="balance">¬•0</div>
      </div>
      <div class="summary">
        <div class="summary-item">
          <div class="income" id="totalIncome">¬•0</div>
          <div>Êî∂ÂÖ•</div>
        </div>
        <div class="summary-item">
          <div class="expense" id="totalExpense">¬•0</div>
          <div>ÊîØÂá∫</div>
        </div>
      </div>
      <div class="form">
        <input type="text" id="desc" placeholder="ÊèèËø∞" />
        <input type="number" id="amount" placeholder="ÈáëÈ¢ù" />
        <select id="type">
          <option value="expense">ÊîØÂá∫</option>
          <option value="income">Êî∂ÂÖ•</option>
        </select>
        <button class="btn" onclick="addTransaction()">Ê∑ªÂä†</button>
      </div>
      <div class="list" id="list"></div>
    </div>
    <script>
      let transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
      function save() {
        localStorage.setItem("transactions", JSON.stringify(transactions));
      }
      function render() {
        const income = transactions
          .filter((t) => t.type === "income")
          .reduce((s, t) => s + t.amount, 0);
        const expense = transactions
          .filter((t) => t.type === "expense")
          .reduce((s, t) => s + t.amount, 0);
        const balance = income - expense;
        document.getElementById("balance").textContent = "¬•" + balance.toFixed(2);
        document.getElementById("balance").className =
          "balance-amount " + (balance >= 0 ? "positive" : "negative");
        document.getElementById("totalIncome").textContent = "¬•" + income.toFixed(2);
        document.getElementById("totalExpense").textContent = "¬•" + expense.toFixed(2);
        document.getElementById("list").innerHTML = transactions
          .slice()
          .reverse()
          .map(
            (t, i) =>
              '<div class="item"><span>' +
              t.desc +
              '</span><span class="item-amount ' +
              t.type +
              '">' +
              (t.type === "income" ? "+" : "-") +
              "¬•" +
              t.amount.toFixed(2) +
              "</span></div>"
          )
          .join("");
      }
      function addTransaction() {
        const desc = document.getElementById("desc").value.trim();
        const amount = parseFloat(document.getElementById("amount").value);
        const type = document.getElementById("type").value;
        if (desc && amount > 0) {
          transactions.push({ desc, amount, type, date: new Date().toISOString() });
          save();
          render();
          document.getElementById("desc").value = "";
          document.getElementById("amount").value = "";
        }
      }
      render();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
