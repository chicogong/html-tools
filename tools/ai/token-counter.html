    <h1>Token è®¡æ•°å™¨</h1>

  <script>
    // Simple token estimation (real tokenization would require a library like tiktoken)
    function estimateTokens(text, method) {
      if (!text) return 0;
      
      switch (method) {
        case 'gpt4':
          // GPT-4 uses cl100k_base tokenizer
          // English: ~1 token per 4 chars, Chinese: ~1-2 tokens per char
          const englishChars = text.replace(/[\u4e00-\u9fff]/g, '').length;
          const chineseChars = (text.match(/[\u4e00-\u9fff]/g) || []).length;
          return Math.ceil(englishChars / 4 + chineseChars * 1.5);
        
        case 'claude':
          // Claude uses a similar tokenizer
          const engChars = text.replace(/[\u4e00-\u9fff]/g, '').length;
          const chnChars = (text.match(/[\u4e00-\u9fff]/g) || []).length;
          return Math.ceil(engChars / 3.5 + chnChars * 1.3);
        
        case 'simple':
        default:
          return Math.ceil(text.length / 4);
      }
    }

    const PRICING = [
      { model: 'GPT-4o', input: 2.50, output: 10.00 },
      { model: 'GPT-4 Turbo', input: 10.00, output: 30.00 },
      { model: 'GPT-3.5 Turbo', input: 0.50, output: 1.50 },
      { model: 'Claude 3.5 Sonnet', input: 3.00, output: 15.00 },
      { model: 'Claude 3 Haiku', input: 0.25, output: 1.25 },
    ];

    function count() {
      const text = document.getElementById('input').value;
      const method = document.getElementById('tokenizer').value;
      
      const tokens = estimateTokens(text, method);
      const chars = text.length;
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      const lines = text ? text.split('\n').length : 0;

      document.getElementById('tokenCount').textContent = tokens.toLocaleString();
      document.getElementById('charCount').textContent = chars.toLocaleString();
      document.getElementById('wordCount').textContent = words.toLocaleString();
      document.getElementById('lineCount').textContent = lines.toLocaleString();

      // Update cost estimates
      const costGrid = document.getElementById('costGrid');
      costGrid.innerHTML = PRICING.map(p => {
        const cost = (tokens / 1000000) * p.input;
        return `<div class="cost-item">
          <span class="model">${p.model}</span>
          <span class="price">$${cost < 0.01 ? cost.toFixed(6) : cost.toFixed(4)}</span>
        </div>`;
      }).join('');
    }

    count();
