<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>酒店费用计算器 - WebUtils</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="计算酒店住宿总费用，包含税费" />
    <meta name="keywords" content="酒店费用 住宿计算 hotel cost 旅行预算" />

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --nav-height: 56px;
        --container-max: 600px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition: background-color var(--transition-normal), color var(--transition-normal);
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      .input-group {
        margin-bottom: var(--space-4);
      }

      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      input[type="number"] {
        width: 100%;
        padding: var(--space-3) var(--space-4);
        font-size: 1rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
      }

      input:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      .input-hint {
        font-size: 0.8125rem;
        color: var(--color-text-muted);
        margin-top: var(--space-1);
      }

      .result-card {
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-5);
        text-align: center;
      }

      .result-label {
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        margin-bottom: var(--space-2);
      }

      .result-value {
        font-size: 2.5rem;
        font-weight: 700;
        font-family: var(--font-mono);
        color: var(--color-accent-primary);
      }

      .result-breakdown {
        margin-top: var(--space-4);
        padding-top: var(--space-4);
        border-top: 1px solid var(--color-border-subtle);
      }

      .breakdown-item {
        display: flex;
        justify-content: space-between;
        padding: var(--space-2) 0;
        font-size: 0.9375rem;
      }

      .breakdown-item .label {
        color: var(--color-text-secondary);
      }

      .breakdown-item .value {
        font-family: var(--font-mono);
        color: var(--color-text-primary);
      }

      button {
        padding: var(--space-4);
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      .button-group {
        display: flex;
        gap: var(--space-3);
        margin-top: var(--space-4);
      }

      .btn-primary {
        flex: 1;
        background: var(--color-accent-primary);
        color: #fff;
      }

      .btn-primary:hover {
        background: #00c299;
        box-shadow: var(--shadow-glow);
        transform: translateY(-1px);
      }

      .btn-secondary {
        flex: 1;
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        border: 1px solid var(--color-border-default);
      }

      .btn-secondary:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: translateY(-1px);
      }

      @media (max-width: 480px) {
        .nav-content {
          padding: 0 var(--space-4);
        }

        .main-content {
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .result-value {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-content">
        <a href="../../index.html" class="nav-back" aria-label="返回首页">
          <svg class="nav-back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <span class="nav-back-text">首页</span>
        </a>
        <h1 class="nav-title">酒店费用计算器</h1>
        <div class="nav-actions">
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
            <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="theme-icon-dark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="card">
          <h2 class="card-title">输入住宿信息</h2>
          
          <div class="input-group">
            <label for="nights">入住晚数</label>
            <input type="number" id="nights" min="1" value="1" />
          </div>

          <div class="input-group">
            <label for="pricePerNight">每晚价格（元）</label>
            <input type="number" id="pricePerNight" min="0" step="0.01" placeholder="输入每晚房价" />
          </div>

          <div class="input-group">
            <label for="rooms">房间数量</label>
            <input type="number" id="rooms" min="1" value="1" />
          </div>

          <div class="input-group">
            <label for="taxRate">税费比例（%）</label>
            <input type="number" id="taxRate" min="0" max="100" step="0.1" value="0" />
            <div class="input-hint">如有服务费、城市税等，可输入百分比</div>
          </div>

          <div class="button-group">
            <button class="btn-primary" onclick="calculate()">计算总费用</button>
            <button class="btn-secondary" onclick="clearInputs()">清空输入</button>
          </div>
        </div>

        <div class="card">
          <div class="result-card">
            <div class="result-label">总费用</div>
            <div class="result-value" id="totalCost">¥0.00</div>
            
            <div class="result-breakdown">
              <div class="breakdown-item">
                <span class="label">房费小计</span>
                <span class="value" id="subtotal">¥0.00</span>
              </div>
              <div class="breakdown-item">
                <span class="label">房间数量</span>
                <span class="value" id="roomCount">1 间</span>
              </div>
              <div class="breakdown-item">
                <span class="label">税费</span>
                <span class="value" id="taxAmount">¥0.00</span>
              </div>
              <div class="breakdown-item">
                <span class="label">平均每晚</span>
                <span class="value" id="avgPerNight">¥0.00</span>
              </div>
              <div class="breakdown-item">
                <span class="label">平均每间每晚</span>
                <span class="value" id="avgPerRoomPerNight">¥0.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      var LS_KEY = "hotel_cost_data";

      function loadData() {
        try {
          var saved = localStorage.getItem(LS_KEY);
          if (saved) {
            var data = JSON.parse(saved);
            document.getElementById("nights").value = data.nights || 1;
            document.getElementById("pricePerNight").value = data.pricePerNight || "";
            document.getElementById("rooms").value = data.rooms || 1;
            document.getElementById("taxRate").value = data.taxRate || 0;
            calculate();
          }
        } catch (e) {
          console.error("Failed to load data:", e);
        }
      }

      function saveData() {
        var data = {
          nights: document.getElementById("nights").value,
          pricePerNight: document.getElementById("pricePerNight").value,
          rooms: document.getElementById("rooms").value,
          taxRate: document.getElementById("taxRate").value
        };
        localStorage.setItem(LS_KEY, JSON.stringify(data));
      }

      function calculate() {
        var nights = parseFloat(document.getElementById("nights").value) || 0;
        var pricePerNight = parseFloat(document.getElementById("pricePerNight").value) || 0;
        var rooms = parseFloat(document.getElementById("rooms").value) || 1;
        var taxRate = parseFloat(document.getElementById("taxRate").value) || 0;

        var subtotal = nights * pricePerNight * rooms;
        var taxAmount = subtotal * (taxRate / 100);
        var total = subtotal + taxAmount;
        var avgPerNight = nights > 0 ? total / nights : 0;
        var avgPerRoomPerNight = (nights > 0 && rooms > 0) ? total / nights / rooms : 0;

        document.getElementById("subtotal").textContent = "¥" + subtotal.toFixed(2);
        document.getElementById("roomCount").textContent = rooms + " 间";
        document.getElementById("taxAmount").textContent = "¥" + taxAmount.toFixed(2);
        document.getElementById("totalCost").textContent = "¥" + total.toFixed(2);
        document.getElementById("avgPerNight").textContent = "¥" + avgPerNight.toFixed(2);
        document.getElementById("avgPerRoomPerNight").textContent = "¥" + avgPerRoomPerNight.toFixed(2);

        saveData();
      }

      function clearInputs() {
        document.getElementById("nights").value = 1;
        document.getElementById("pricePerNight").value = "";
        document.getElementById("rooms").value = 1;
        document.getElementById("taxRate").value = 0;

        document.getElementById("subtotal").textContent = "¥0.00";
        document.getElementById("roomCount").textContent = "1 间";
        document.getElementById("taxAmount").textContent = "¥0.00";
        document.getElementById("totalCost").textContent = "¥0.00";
        document.getElementById("avgPerNight").textContent = "¥0.00";
        document.getElementById("avgPerRoomPerNight").textContent = "¥0.00";

        localStorage.removeItem(LS_KEY);
      }

      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      document.querySelectorAll("input").forEach(function (input) {
        input.addEventListener("input", calculate);
      });

      initTheme();
      loadData();
    </script>
  </body>
</html>
