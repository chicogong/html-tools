<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>时间戳转换 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 8px;
    }

    .desc {
      color: var(--text-muted);
      margin: 0 0 24px;
      font-size: 0.95rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 16px;
    }

    .current-time {
      text-align: center;
      padding: 20px;
      background: var(--bg);
      border-radius: var(--radius);
      margin-bottom: 20px;
    }

    .current-time .label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .current-time .value {
      font-size: 2rem;
      font-weight: 600;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }

    .current-time .date {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .input-row {
      display: flex;
      gap: 12px;
    }

    input[type="text"],
    input[type="number"],
    input[type="datetime-local"],
    select {
      padding: 10px 12px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }

    .timestamp-input {
      flex: 1;
    }

    .unit-select {
      width: 120px;
    }

    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 20px;
    }

    .status.success {
      color: var(--success);
    }

    .status.error {
      color: var(--danger);
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      margin-top: 16px;
    }

    .result-table th,
    .result-table td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .result-table th {
      background: var(--bg);
      font-weight: 600;
      width: 150px;
    }

    .result-table td {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }

    .result-table tr:last-child th,
    .result-table tr:last-child td {
      border-bottom: none;
    }

    .copy-btn {
      padding: 4px 8px;
      font-size: 0.75rem;
      margin-left: 8px;
      background: var(--bg);
    }

    .timezone-info {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>时间戳转换</h1>
    <p class="desc">时间戳与日期互转，支持多种格式和时区</p>

    <div class="current-time">
      <div class="label">当前时间戳</div>
      <div class="value" id="currentTimestamp">0</div>
      <div class="date" id="currentDate"></div>
    </div>

    <div class="card">
      <h3 class="card-title">时间戳 → 日期</h3>
      <div class="input-group">
        <label>输入时间戳</label>
        <div class="input-row">
          <input type="text" id="tsInput" class="timestamp-input" placeholder="输入时间戳..." />
          <select id="tsUnit" class="unit-select">
            <option value="s">秒 (s)</option>
            <option value="ms" selected>毫秒 (ms)</option>
          </select>
          <button id="btnNow">现在</button>
          <button id="btnConvertTs" class="primary">转换</button>
        </div>
      </div>
      <div id="tsStatus" class="status"></div>
      <table id="tsResult" class="result-table" style="display: none;">
        <tbody>
          <tr>
            <th>本地时间</th>
            <td id="resultLocal"></td>
          </tr>
          <tr>
            <th>UTC 时间</th>
            <td id="resultUtc"></td>
          </tr>
          <tr>
            <th>ISO 8601</th>
            <td id="resultIso"></td>
          </tr>
          <tr>
            <th>相对时间</th>
            <td id="resultRelative"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h3 class="card-title">日期 → 时间戳</h3>
      <div class="input-group">
        <label>选择日期时间</label>
        <div class="input-row">
          <input type="datetime-local" id="dateInput" step="1" />
          <button id="btnNowDate">现在</button>
          <button id="btnConvertDate" class="primary">转换</button>
        </div>
      </div>
      <div id="dateStatus" class="status"></div>
      <table id="dateResult" class="result-table" style="display: none;">
        <tbody>
          <tr>
            <th>秒 (s)</th>
            <td id="resultSeconds"></td>
          </tr>
          <tr>
            <th>毫秒 (ms)</th>
            <td id="resultMillis"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="timezone-info">
      <strong>当前时区:</strong> <span id="timezone"></span>
      <br/>
      <strong>UTC 偏移:</strong> <span id="utcOffset"></span>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/timestamp.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var tsInputEl = document.getElementById('tsInput');
    var tsUnitEl = document.getElementById('tsUnit');
    var tsStatusEl = document.getElementById('tsStatus');
    var tsResultEl = document.getElementById('tsResult');
    var dateInputEl = document.getElementById('dateInput');
    var dateStatusEl = document.getElementById('dateStatus');
    var dateResultEl = document.getElementById('dateResult');

    // 更新当前时间
    function updateCurrentTime() {
      var now = Date.now();
      document.getElementById('currentTimestamp').textContent = now;
      document.getElementById('currentDate').textContent = formatDate(new Date());
    }

    // 格式化日期
    function formatDate(date) {
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
    }

    // 格式化 UTC 日期
    function formatUtc(date) {
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'UTC'
      }) + ' UTC';
    }

    // 相对时间
    function relativeTime(date) {
      var now = Date.now();
      var diff = date.getTime() - now;
      var absDiff = Math.abs(diff);
      var isFuture = diff > 0;
      
      var seconds = Math.floor(absDiff / 1000);
      var minutes = Math.floor(seconds / 60);
      var hours = Math.floor(minutes / 60);
      var days = Math.floor(hours / 24);
      var months = Math.floor(days / 30);
      var years = Math.floor(days / 365);
      
      var result;
      if (years > 0) {
        result = years + ' 年';
      } else if (months > 0) {
        result = months + ' 个月';
      } else if (days > 0) {
        result = days + ' 天';
      } else if (hours > 0) {
        result = hours + ' 小时';
      } else if (minutes > 0) {
        result = minutes + ' 分钟';
      } else {
        result = seconds + ' 秒';
      }
      
      return isFuture ? result + '后' : result + '前';
    }

    // 时间戳转日期
    function convertTimestamp() {
      var input = tsInputEl.value.trim();
      if (!input) {
        showStatus(tsStatusEl, '请输入时间戳', 'error');
        tsResultEl.style.display = 'none';
        return;
      }

      var ts = parseInt(input, 10);
      if (isNaN(ts)) {
        showStatus(tsStatusEl, '无效的时间戳', 'error');
        tsResultEl.style.display = 'none';
        return;
      }

      // 转为毫秒
      if (tsUnitEl.value === 's') {
        ts = ts * 1000;
      }

      var date = new Date(ts);
      if (isNaN(date.getTime())) {
        showStatus(tsStatusEl, '无效的时间戳', 'error');
        tsResultEl.style.display = 'none';
        return;
      }

      document.getElementById('resultLocal').textContent = formatDate(date);
      document.getElementById('resultUtc').textContent = formatUtc(date);
      document.getElementById('resultIso').textContent = date.toISOString();
      document.getElementById('resultRelative').textContent = relativeTime(date);

      tsResultEl.style.display = 'table';
      showStatus(tsStatusEl, '转换成功', 'success');
    }

    // 日期转时间戳
    function convertDate() {
      var input = dateInputEl.value;
      if (!input) {
        showStatus(dateStatusEl, '请选择日期时间', 'error');
        dateResultEl.style.display = 'none';
        return;
      }

      var date = new Date(input);
      if (isNaN(date.getTime())) {
        showStatus(dateStatusEl, '无效的日期', 'error');
        dateResultEl.style.display = 'none';
        return;
      }

      var ms = date.getTime();
      var s = Math.floor(ms / 1000);

      document.getElementById('resultSeconds').textContent = s;
      document.getElementById('resultMillis').textContent = ms;

      dateResultEl.style.display = 'table';
      showStatus(dateStatusEl, '转换成功', 'success');
    }

    function showStatus(el, msg, type) {
      el.textContent = msg;
      el.className = 'status ' + (type || '');
    }

    // 显示时区信息
    function showTimezone() {
      var tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      var offset = new Date().getTimezoneOffset();
      var offsetHours = Math.abs(Math.floor(offset / 60));
      var offsetMins = Math.abs(offset % 60);
      var sign = offset <= 0 ? '+' : '-';
      var offsetStr = 'UTC' + sign + 
        String(offsetHours).padStart(2, '0') + ':' + 
        String(offsetMins).padStart(2, '0');
      
      document.getElementById('timezone').textContent = tz;
      document.getElementById('utcOffset').textContent = offsetStr;
    }

    // 设置当前时间到 datetime-local 输入框
    function setNowToDateInput() {
      var now = new Date();
      var local = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
      dateInputEl.value = local.toISOString().slice(0, 19);
    }

    // 事件绑定
    document.getElementById('btnNow').onclick = function() {
      tsInputEl.value = Date.now();
      tsUnitEl.value = 'ms';
      convertTimestamp();
    };

    document.getElementById('btnConvertTs').onclick = convertTimestamp;
    
    tsInputEl.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') convertTimestamp();
    });

    document.getElementById('btnNowDate').onclick = function() {
      setNowToDateInput();
      convertDate();
    };

    document.getElementById('btnConvertDate').onclick = convertDate;

    // 初始化
    updateCurrentTime();
    setInterval(updateCurrentTime, 1000);
    showTimezone();
    setNowToDateInput();
  </script>
</body>
</html>
