    input[type="number"],

<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>占位图生成器</h1>
    <p class="desc">生成自定义尺寸、颜色、文字的占位图片，支持下载 PNG</p>

    <div class="main-grid">
      <div>
        <div class="card">
          <div class="section-title">预览</div>
          <div class="preview-container">
            <canvas id="preview"></canvas>
          </div>
        </div>
      </div>

      <div>
        <div class="card">
          <div class="section-title">尺寸预设</div>
          <div class="presets">
            <button class="preset-btn" data-w="100" data-h="100">100x100</button>
            <button class="preset-btn" data-w="200" data-h="200">200x200</button>
            <button class="preset-btn" data-w="300" data-h="200">300x200</button>
            <button class="preset-btn" data-w="400" data-h="300">400x300</button>
            <button class="preset-btn" data-w="800" data-h="600">800x600</button>
            <button class="preset-btn" data-w="1200" data-h="630">1200x630</button>
            <button class="preset-btn" data-w="1920" data-h="1080">1920x1080</button>
            <button class="preset-btn" data-w="375" data-h="667">iPhone</button>
            <button class="preset-btn" data-w="1024" data-h="768">iPad</button>
          </div>

          <div class="section-title">自定义尺寸</div>
          <div class="control-group">
            <div class="control-row">
              <input type="number" id="width" value="400" min="10" max="4000">
              <span style="color: var(--text-muted);">x</span>
              <input type="number" id="height" value="300" min="10" max="4000">
              <span style="color: var(--text-muted); font-size: 0.8rem;">px</span>
            </div>
          </div>

          <div class="section-title">颜色</div>
          <div class="control-group">
            <label>背景色</label>
            <div class="control-row">
              <input type="color" id="bgColor" value="#2a2a3a">
              <input type="text" id="bgColorText" value="#2a2a3a" style="flex: 1;">
            </div>
          </div>

          <div class="control-group">
            <label>文字色</label>
            <div class="control-row">
              <input type="color" id="textColor" value="#8888a0">
              <input type="text" id="textColorText" value="#8888a0" style="flex: 1;">
            </div>
          </div>

          <div class="section-title">文字</div>
          <div class="control-group">
            <label>显示文字（留空显示尺寸）</label>
            <input type="text" id="text" placeholder="400 x 300">
          </div>

          <div class="control-group">
            <label>字体大小</label>
            <select id="fontSize">
              <option value="auto">自动</option>
              <option value="12">12px</option>
              <option value="16">16px</option>
              <option value="24">24px</option>
              <option value="32">32px</option>
              <option value="48">48px</option>
              <option value="64">64px</option>
            </select>
          </div>

          <div class="actions">
            <button class="primary" id="btnGenerate">生成图片</button>
            <button id="btnDownload">下载 PNG</button>
            <button id="btnCopyDataUrl">复制 Data URL</button>
          </div>
          <div id="status" class="status"></div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var canvas = document.getElementById('preview');
    var ctx = canvas.getContext('2d');
    var widthEl = document.getElementById('width');
    var heightEl = document.getElementById('height');
    var bgColorEl = document.getElementById('bgColor');
    var bgColorTextEl = document.getElementById('bgColorText');
    var textColorEl = document.getElementById('textColor');
    var textColorTextEl = document.getElementById('textColorText');
    var textEl = document.getElementById('text');
    var fontSizeEl = document.getElementById('fontSize');
    var statusEl = document.getElementById('status');

    window.generate = function() {
      var w = parseInt(widthEl.value) || 400;
      var h = parseInt(heightEl.value) || 300;
      var bgColor = bgColorEl.value;
      var textColor = textColorEl.value;
      var text = textEl.value || (w + ' x ' + h);
      var fontSize = fontSizeEl.value;

      // Clamp values
      w = Math.min(4000, Math.max(10, w));
      h = Math.min(4000, Math.max(10, h));

      canvas.width = w;
      canvas.height = h;

      // Draw background
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, w, h);

      // Calculate font size
      var size;
      if (fontSize === 'auto') {
        size = Math.max(12, Math.min(w, h) / 8);
      } else {
        size = parseInt(fontSize);
      }

      // Draw text
      ctx.fillStyle = textColor;
      ctx.font = 'bold ' + size + 'px JetBrains Mono, monospace';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, w / 2, h / 2);

      // Draw border
      ctx.strokeStyle = textColor;
      ctx.lineWidth = 2;
      ctx.strokeRect(1, 1, w - 2, h - 2);

      showStatus('已生成 ' + w + 'x' + h + ' 图片');
    };

    window.download = function() {
      var w = widthEl.value;
      var h = heightEl.value;
      var link = document.createElement('a');
      link.download = 'placeholder-' + w + 'x' + h + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      showStatus('已下载');
    };

    window.copyDataUrl = async function() {
      try {
        var dataUrl = canvas.toDataURL('image/png');
        await navigator.clipboard.writeText(dataUrl);
        showStatus('Data URL 已复制');
      } catch (e) {
        showStatus('复制失败');
      }
    };

    function showStatus(msg) {
      statusEl.textContent = msg;
      setTimeout(function() { statusEl.textContent = ''; }, 2000);
    }

    // Sync color inputs
    bgColorEl.addEventListener('input', function() {
      bgColorTextEl.value = bgColorEl.value;
      generate();
    });
    bgColorTextEl.addEventListener('input', function() {
      if (/^#[0-9A-Fa-f]{6}$/.test(bgColorTextEl.value)) {
        bgColorEl.value = bgColorTextEl.value;
        generate();
      }
    });

    textColorEl.addEventListener('input', function() {
      textColorTextEl.value = textColorEl.value;
      generate();
    });
    textColorTextEl.addEventListener('input', function() {
      if (/^#[0-9A-Fa-f]{6}$/.test(textColorTextEl.value)) {
        textColorEl.value = textColorTextEl.value;
        generate();
      }
    });

    // Preset buttons
    document.querySelectorAll('.preset-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        widthEl.value = btn.getAttribute('data-w');
        heightEl.value = btn.getAttribute('data-h');
        generate();
      });
    });

    // Event listeners
    widthEl.addEventListener('input', generate);
    heightEl.addEventListener('input', generate);
    textEl.addEventListener('input', generate);
    fontSizeEl.addEventListener('change', generate);

    document.getElementById('btnGenerate').addEventListener('click', generate);
    document.getElementById('btnDownload').addEventListener('click', download);
    document.getElementById('btnCopyDataUrl').addEventListener('click', copyDataUrl);

    // Initialize
    generate();
  </script>
</body>
