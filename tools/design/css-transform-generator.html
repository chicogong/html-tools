  <body>
    <div class="container">
      <a href="../../index.html" class="back-link">‚Üê ËøîÂõûÂ∑•ÂÖ∑ÂàóË°®</a>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="‚òÄÔ∏è">‚òÄÔ∏è</button>
      <h1>CSS Transform ÁîüÊàêÂô®</h1>
      <p class="desc">ÂèØËßÜÂåñÁîüÊàê CSS transform ÂèòÊç¢ÊïàÊûú</p>

      <div class="card">
        <div class="preview-area">
          <div class="preview-box" id="previewBox">Transform</div>
        </div>

        <div class="controls">
          <div class="control-group">
            <label>
              ÊóãËΩ¨ (rotate):
              <span class="value" id="rotateVal">0deg</span>
            </label>
            <input
              type="range"
              id="rotate"
              min="-180"
              max="180"
              value="0"
              oninput="updateTransform()"
            />
          </div>
          <div class="control-group">
            <label>
              XËΩ¥ÊóãËΩ¨ (rotateX):
              <span class="value" id="rotateXVal">0deg</span>
            </label>
            <input
              type="range"
              id="rotateX"
              min="-180"
              max="180"
              value="0"
              oninput="updateTransform()"
            />
          </div>
          <div class="control-group">
            <label>
              YËΩ¥ÊóãËΩ¨ (rotateY):
              <span class="value" id="rotateYVal">0deg</span>
            </label>
            <input
              type="range"
              id="rotateY"
              min="-180"
              max="180"
              value="0"
              oninput="updateTransform()"
            />
          </div>
          <div class="control-group">
            <label>
              Áº©Êîæ (scale):
              <span class="value" id="scaleVal">1</span>
            </label>
            <input
              type="range"
              id="scale"
              min="0.1"
              max="2"
              step="0.1"
              value="1"
              oninput="updateTransform()"
            />
          </div>
          <div class="control-group">
            <label>
              XËΩ¥ÂÄæÊñú (skewX):
              <span class="value" id="skewXVal">0deg</span>
            </label>
            <input
              type="range"
              id="skewX"
              min="-45"
              max="45"
              value="0"
              oninput="updateTransform()"
            />
          </div>
          <div class="control-group">
            <label>
              YËΩ¥ÂÄæÊñú (skewY):
              <span class="value" id="skewYVal">0deg</span>
            </label>
            <input
              type="range"
              id="skewY"
              min="-45"
              max="45"
              value="0"
              oninput="updateTransform()"
            />
          </div>
          <div class="control-group">
            <label>
              XËΩ¥Âπ≥Áßª (translateX):
              <span class="value" id="translateXVal">0px</span>
            </label>
            <input
              type="range"
              id="translateX"
              min="-100"
              max="100"
              value="0"
              oninput="updateTransform()"
            />
          </div>
          <div class="control-group">
            <label>
              YËΩ¥Âπ≥Áßª (translateY):
              <span class="value" id="translateYVal">0px</span>
            </label>
            <input
              type="range"
              id="translateY"
              min="-100"
              max="100"
              value="0"
              oninput="updateTransform()"
            />
          </div>
        </div>

        <div class="output">
          <textarea id="output" readonly></textarea>
          <div class="btn-row">
            <button class="btn" onclick="copyCSS()" aria-label="Â§çÂà∂ CSS">Â§çÂà∂ CSS</button>
            <button class="btn" onclick="resetTransform()" aria-label="ÈáçÁΩÆ">ÈáçÁΩÆ</button>
          </div>
        </div>
      </div>

      <footer>
        Á∫ØÂâçÁ´ØÂ∑•ÂÖ∑ ¬∑ Êó†ÊúçÂä°Âô® ¬∑
        <a href="../../index.html">WebUtils</a>
      </footer>
    </div>

    <script>
      function updateTransform() {
        const rotate = document.getElementById("rotate").value;
        const rotateX = document.getElementById("rotateX").value;
        const rotateY = document.getElementById("rotateY").value;
        const scale = document.getElementById("scale").value;
        const skewX = document.getElementById("skewX").value;
        const skewY = document.getElementById("skewY").value;
        const translateX = document.getElementById("translateX").value;
        const translateY = document.getElementById("translateY").value;

        document.getElementById("rotateVal").textContent = rotate + "deg";
        document.getElementById("rotateXVal").textContent = rotateX + "deg";
        document.getElementById("rotateYVal").textContent = rotateY + "deg";
        document.getElementById("scaleVal").textContent = scale;
        document.getElementById("skewXVal").textContent = skewX + "deg";
        document.getElementById("skewYVal").textContent = skewY + "deg";
        document.getElementById("translateXVal").textContent = translateX + "px";
        document.getElementById("translateYVal").textContent = translateY + "px";

        const transforms = [];
        if (translateX !== "0" || translateY !== "0")
          transforms.push(`translate(${translateX}px, ${translateY}px)`);
        if (rotate !== "0") transforms.push(`rotate(${rotate}deg)`);
        if (rotateX !== "0") transforms.push(`rotateX(${rotateX}deg)`);
        if (rotateY !== "0") transforms.push(`rotateY(${rotateY}deg)`);
        if (scale !== "1") transforms.push(`scale(${scale})`);
        if (skewX !== "0") transforms.push(`skewX(${skewX}deg)`);
        if (skewY !== "0") transforms.push(`skewY(${skewY}deg)`);

        const transformValue = transforms.length > 0 ? transforms.join(" ") : "none";
        document.getElementById("previewBox").style.transform = transformValue;
        document.getElementById("output").value = `transform: ${transformValue};`;
      }

      function resetTransform() {
        document.getElementById("rotate").value = 0;
        document.getElementById("rotateX").value = 0;
        document.getElementById("rotateY").value = 0;
        document.getElementById("scale").value = 1;
        document.getElementById("skewX").value = 0;
        document.getElementById("skewY").value = 0;
        document.getElementById("translateX").value = 0;
        document.getElementById("translateY").value = 0;
        updateTransform();
      }

      function copyCSS() {
        navigator.clipboard.writeText(document.getElementById("output").value);
      }

      updateTransform();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "üåô" : "‚òÄÔ∏è";
        }
      })();
    </script>
