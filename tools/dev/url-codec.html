      /* ============================================

         ============================================ */
      :root {

        --bg-input: #0e0e14;

        --accent-yellow: #fbbf24;
        --accent-blue: #4cc9f0;
        --accent-purple: #7b2cbf;
        --radius-sm: 4px;

        --bg-surface: #fff;

        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-muted: #999;
        --border-subtle: #e5e5e5;
        --border-strong: #d5d5d5;
        --accent-cyan: #00d4b8;
        --accent-magenta: #e63975;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      

      /* Light Theme */
      

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;

      }

      /* Nav Title */

        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Form Elements
         ============================================ */
      .input-group {
        margin-bottom: var(--space-4);
      }

      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      .input-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      textarea {
        width: 100%;
        min-height: 250px;
        resize: vertical;
        line-height: 1.5;
        font-family: var(--font-mono);
      }

      .text-input {
        flex: 1;
        min-width: 200px;
      }

      .unit-select {
        width: 120px;
      }

      /* Buttons */
      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      /* ============================================
         Options
         ============================================ */
      .options {
        display: flex;
        gap: var(--space-4);
        flex-wrap: wrap;
        margin-bottom: var(--space-5);
        padding: var(--space-4);
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        border: 1px solid var(--color-border-subtle);
      }

      .options label {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        cursor: pointer;
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      .options input[type="radio"] {
        cursor: pointer;
        width: 16px;
        height: 16px;
        accent-color: var(--color-accent-primary);
      }

      /* ============================================
         Panels
         ============================================ */
      .panels {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-5);
        margin-bottom: var(--space-5);
      }

      @media (max-width: 768px) {
        .panels {
          grid-template-columns: 1fr;
        }
      }

      .panel label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-3);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      /* ============================================
         Status Messages
         ============================================ */
      .status {
        font-size: 0.875rem;
        margin-top: var(--space-2);
        min-height: 20px;
        font-weight: 500;
      }

      .status.success {
        color: var(--color-success);
      }

      .status.error {
        color: var(--color-error);
      }

      /* ============================================
         URL Parser Section
         ============================================ */
      .url-parser {
        margin-top: var(--space-5);
        padding-top: var(--space-5);
        border-top: 1px solid var(--color-border-subtle);
      }

      .url-parser h3 {
        font-size: 1rem;
        font-weight: 600;
        margin: 0 0 var(--space-4);
        color: var(--color-text-primary);
      }

      /* ============================================
         Result Table
         ============================================ */
      .parsed-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9375rem;
        margin-top: var(--space-4);
      }

      .parsed-table th,
      .parsed-table td {
        padding: var(--space-3) var(--space-4);
        text-align: left;
        border-bottom: 1px solid var(--color-border-subtle);
      }

      .parsed-table th {
        background: var(--color-bg-subtle);
        font-weight: 600;
        width: 150px;
        color: var(--color-text-secondary);
        font-size: 0.875rem;
      }

      .parsed-table td {
        font-family: var(--font-mono);
        color: var(--color-text-primary);
        word-break: break-all;
      }

      .parsed-table tr:last-child th,
      .parsed-table tr:last-child td {
        border-bottom: none;
      }

      /* ============================================
         Info Box
         ============================================ */
      .info {
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        margin-top: var(--space-5);
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      .info strong {
        color: var(--color-text-primary);
        font-weight: 600;
      }

      /* ============================================
         Footer
         ============================================ */
      footer {
        text-align: center;
        margin-top: var(--space-8);
        padding-top: var(--space-5);
        border-top: 1px solid var(--color-border-subtle);
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      footer a {
        color: var(--color-accent-primary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }

      footer a:hover {
        color: #00c299;
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .input-row {
          flex-direction: column;
        }

        .text-input,
        .unit-select {
          width: 100%;
        }

        .options {
          flex-direction: column;
          gap: var(--space-2);
        }

        .parsed-table th {
          width: 100px;
          font-size: 0.8125rem;
        }

        .parsed-table th,
        .parsed-table td {
          padding: var(--space-2) var(--space-3);
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }
    </style>

      </div>
    </main>

    <script>
      // ============================================
      // Elements
      // ============================================
      var inputEl = document.getElementById("input");
      var outputEl = document.getElementById("output");
      var statusEl = document.getElementById("status");
      var parsedTable = document.getElementById("parsedTable");

      var LS_KEY = "url_codec_input_v1";

      // ============================================
      // Utility Functions
      // ============================================
      function getMode() {
        return document.querySelector('input[name="mode"]:checked').value;
      }

      function showStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = "status " + (type || "");
      }

      // ============================================
      // URL State Management
      // ============================================
      window.loadFromUrl = function () {
        var hash = location.hash.slice(1);
        if (!hash) return false;
        try {
          inputEl.value = decodeURIComponent(atob(hash));
          return true;
        } catch (e) {
          return false;
        }
      };

      function saveToUrl() {
        try {
          var encoded = btoa(encodeURIComponent(inputEl.value));
          history.replaceState(null, "", "#" + encoded);
        } catch (e) {
          // Silent fail
        }
      }

      // ============================================
      // localStorage
      // ============================================
      function loadFromStorage() {
        var saved = localStorage.getItem(LS_KEY);
        if (saved) {
          inputEl.value = saved;
        }
      }

      function saveToStorage() {
        localStorage.setItem(LS_KEY, inputEl.value);
      }

      // ============================================
      // Encoding/Decoding Functions
      // ============================================
      function encode() {
        var text = inputEl.value;
        if (!text) {
          showStatus("请输入内容", "error");
          return;
        }

        try {
          var mode = getMode();
          var encoded = mode === "component" ? encodeURIComponent(text) : encodeURI(text);
          outputEl.value = encoded;
          showStatus("编码成功", "success");
        } catch (e) {
          showStatus("编码失败: " + e.message, "error");
        }
      }

      window.decode = function () {
        var text = inputEl.value;
        if (!text) {
          showStatus("请输入内容", "error");
          return;
        }

        try {
          var mode = getMode();
          var decoded = mode === "component" ? decodeURIComponent(text) : decodeURI(text);
          outputEl.value = decoded;
          showStatus("解码成功", "success");
        } catch (e) {
          showStatus("解码失败: 无效的编码字符串", "error");
        }
      };

      // ============================================
      // URL Parsing
      // ============================================
      function parseUrl() {
        var text = inputEl.value.trim();
        if (!text) {
          showStatus("请输入 URL", "error");
          return;
        }

        try {
          var url = new URL(text);
          document.getElementById("urlProtocol").textContent = url.protocol;
          document.getElementById("urlHost").textContent = url.hostname;
          document.getElementById("urlPort").textContent = url.port || "(default)";
          document.getElementById("urlPath").textContent = url.pathname;
          document.getElementById("urlSearch").textContent = url.search || "(none)";
          document.getElementById("urlHash").textContent = url.hash || "(none)";
          parsedTable.style.display = "table";
          showStatus("URL 解析成功", "success");
        } catch (e) {
          parsedTable.style.display = "none";
          showStatus("无效的 URL 格式", "error");
        }
      }

      // ============================================
      // Event Handlers
      // ============================================
      document.getElementById("btnPaste").onclick = async function () {
        try {
          var text = await navigator.clipboard.readText();
          inputEl.value = text;
          saveToStorage();
          saveToUrl();
          showStatus("已粘贴", "success");
        } catch (e) {
          showStatus("无法访问剪贴板", "error");
        }
      };

      document.getElementById("btnEncode").onclick = encode;
      document.getElementById("btnDecode").onclick = decode;
      document.getElementById("btnParse").onclick = parseUrl;

      document.getElementById("btnCopy").onclick = async function () {
        if (!outputEl.value) {
          showStatus("没有可复制的内容", "error");
          return;
        }
        try {
          await navigator.clipboard.writeText(outputEl.value);
          showStatus("已复制到剪贴板", "success");
        } catch (e) {
          showStatus("复制失败", "error");
        }
      };

      document.getElementById("btnShare").onclick = async function () {
        saveToUrl();
        try {
          await navigator.clipboard.writeText(location.href);
          showStatus("分享链接已复制", "success");
        } catch (e) {
          showStatus("复制失败", "error");
        }
      };

      document.getElementById("btnClear").onclick = function () {
        inputEl.value = "";
        outputEl.value = "";
        parsedTable.style.display = "none";
        localStorage.removeItem(LS_KEY);
        history.replaceState(null, "", location.pathname);
        showStatus("已清空", "success");
      };

      inputEl.addEventListener("input", function () {
        saveToStorage();
        saveToUrl();
      });

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      if (!loadFromUrl()) {
        loadFromStorage();
      }
    </script>
  </body>
</html>
