    <style>
      :root {
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --nav-height: 56px;
        --container-max: 800px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }
      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }
      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }
      .nav-back:hover {
        background: var(--color-border-subtle);
      }
      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }
      .nav-back-text {
        display: inline;
      }
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }
      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }
      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }
      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }
      [data-theme="light"] .theme-icon-dark {
        display: block;
      }
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-5));
        padding-bottom: calc(var(--space-6) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .tool-card {
        width: 100%;
        max-width: var(--container-max);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        box-shadow: var(--shadow-lg);
        flex: 1;
        display: flex;
        flex-direction: column;
        transition: all var(--transition-normal);
        animation: fade-in-up 0.4s ease-out;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .tool-header {
        display: flex;
        align-items: center;
        gap: var(--space-4);
        margin-bottom: var(--space-5);
        padding-bottom: var(--space-5);
        border-bottom: 1px solid var(--color-border-subtle);
      }
      .tool-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--color-accent-primary),
          var(--color-accent-tertiary)
        );
        border-radius: var(--radius-md);
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-bg-deep);
        box-shadow: 0 4px 12px rgba(0, 212, 170, 0.25);
      }
      .tool-info h1 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-text-primary);
      }
      .tool-info .desc {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        margin-top: var(--space-1);
      }
      .input-section {
        display: flex;
        gap: var(--space-3);
        margin-bottom: var(--space-5);
      }
      .input-wrapper {
        flex: 1;
        position: relative;
      }
      .input-wrapper input {
        width: 100%;
        height: 44px;
        padding: 0 var(--space-4);
        font-family: var(--font-sans);
        font-size: 0.9375rem;
        color: var(--color-text-primary);
        background: var(--color-bg-input);
        border: 2px solid var(--color-border-default);
        border-radius: var(--radius-md);
        transition: all var(--transition-fast);
      }
      .input-wrapper input::placeholder {
        color: var(--color-text-muted);
      }
      .input-wrapper input:hover {
        border-color: var(--color-border-strong);
      }
      .input-wrapper input:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.15);
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        height: 44px;
        padding: 0 var(--space-5);
        font-family: var(--font-sans);
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--color-text-secondary);
        background: var(--color-bg-subtle);
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
      }
      .btn:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
      }
      .btn-primary {
        background: var(--color-accent-primary);
        color: var(--color-bg-deep);
      }
      .btn-primary:hover {
        background: #00b894;
        box-shadow: var(--shadow-glow);
      }
      .btn svg {
        width: 18px;
        height: 18px;
      }
      .progress-section {
        display: flex;
        align-items: center;
        gap: var(--space-4);
        margin-bottom: var(--space-5);
        padding: var(--space-4);
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
      }
      .progress-bar {
        flex: 1;
        height: 8px;
        background: var(--color-border-default);
        border-radius: var(--radius-full);
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--color-accent-primary), var(--color-success));
        border-radius: var(--radius-full);
        transition: width var(--transition-normal);
      }
      .progress-text {
        font-family: var(--font-mono);
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        white-space: nowrap;
      }
      .progress-text strong {
        color: var(--color-accent-primary);
        font-weight: 600;
      }
      .checklist {
        flex: 1;
        min-height: 200px;
      }
      .checklist-empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--space-8);
        color: var(--color-text-muted);
        text-align: center;
      }
      .checklist-empty svg {
        width: 48px;
        height: 48px;
        margin-bottom: var(--space-4);
        opacity: 0.5;
      }
      .checklist-item {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-4);
        background: var(--color-bg-surface);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        margin-bottom: var(--space-3);
        transition: all var(--transition-fast);
        cursor: grab;
      }
      .checklist-item:hover {
        border-color: var(--color-border-strong);
        box-shadow: var(--shadow-sm);
      }
      .checklist-item.dragging {
        opacity: 0.5;
        cursor: grabbing;
      }
      .checklist-item.drag-over {
        border-color: var(--color-accent-primary);
        background: rgba(0, 212, 170, 0.05);
      }
      .checklist-item.completed {
        opacity: 0.7;
      }
      .checklist-item.completed .item-text {
        text-decoration: line-through;
        color: var(--color-text-muted);
      }
      .drag-handle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        color: var(--color-text-muted);
        cursor: grab;
        flex-shrink: 0;
      }
      .drag-handle:active {
        cursor: grabbing;
      }
      .drag-handle svg {
        width: 16px;
        height: 16px;
      }
      .item-checkbox {
        width: 22px;
        height: 22px;
        border: 2px solid var(--color-border-strong);
        border-radius: var(--radius-sm);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
        flex-shrink: 0;
        background: transparent;
      }
      .item-checkbox:hover {
        border-color: var(--color-accent-primary);
      }
      .item-checkbox.checked {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
      }
      .item-checkbox svg {
        width: 14px;
        height: 14px;
        color: var(--color-bg-deep);
        opacity: 0;
        transition: opacity var(--transition-fast);
      }
      .item-checkbox.checked svg {
        opacity: 1;
      }
      .item-text {
        flex: 1;
        font-size: 0.9375rem;
        color: var(--color-text-primary);
        word-break: break-word;
      }
      .item-actions {
        display: flex;
        gap: var(--space-1);
        opacity: 0;
        transition: opacity var(--transition-fast);
      }
      .checklist-item:hover .item-actions {
        opacity: 1;
      }
      .item-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border: none;
        border-radius: var(--radius-sm);
        background: transparent;
        color: var(--color-text-muted);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .item-btn:hover {
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
      }
      .item-btn.delete:hover {
        background: rgba(239, 68, 68, 0.1);
        color: var(--color-error);
      }
      .item-btn svg {
        width: 16px;
        height: 16px;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-3);
        margin-top: var(--space-5);
        padding-top: var(--space-5);
        border-top: 1px solid var(--color-border-subtle);
      }
      .toolbar-left {
        display: flex;
        gap: var(--space-2);
        flex: 1;
      }
      .toolbar-right {
        display: flex;
        gap: var(--space-2);
      }
      .footer {
        text-align: center;
        margin-top: var(--space-5);
        padding-top: var(--space-4);
      }
      .footer p {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--color-text-muted);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        flex-wrap: wrap;
      }
      .footer a {
        color: var(--color-accent-primary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }
      .footer a:hover {
        color: var(--color-text-primary);
      }
      @media print {
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        body {
          background: #fff !important;
          color: #000 !important;
        }
        body::before {
          display: none !important;
        }
        .nav-bar,
        .input-section,
        .toolbar,
        .footer,
        .item-actions,
        .drag-handle {
          display: none !important;
        }
        .main-content {
          padding: 0 !important;
          min-height: auto !important;
        }
        .tool-card {
          background: transparent !important;
          border: none !important;
          box-shadow: none !important;
          padding: 20px !important;
          backdrop-filter: none !important;
        }
        .tool-header {
          margin-bottom: 20px !important;
          padding-bottom: 15px !important;
          border-bottom: 2px solid #000 !important;
        }
        .tool-icon {
          background: #000 !important;
          color: #fff !important;
          box-shadow: none !important;
        }
        .tool-info h1 {
          color: #000 !important;
        }
        .tool-info .desc {
          color: #666 !important;
        }
        .progress-section {
          background: #f5f5f5 !important;
          margin-bottom: 20px !important;
        }
        .progress-bar {
          background: #ddd !important;
        }
        .progress-fill {
          background: #000 !important;
        }
        .progress-text {
          color: #000 !important;
        }
        .progress-text strong {
          color: #000 !important;
        }
        .checklist-item {
          background: transparent !important;
          border: 1px solid #ddd !important;
          border-radius: 4px !important;
          margin-bottom: 8px !important;
          page-break-inside: avoid;
        }
        .checklist-item.completed {
          opacity: 1 !important;
        }
        .item-checkbox {
          width: 18px !important;
          height: 18px !important;
          border: 2px solid #000 !important;
          border-radius: 3px !important;
        }
        .item-checkbox.checked {
          background: #000 !important;
          border-color: #000 !important;
        }
        .item-checkbox svg {
          color: #fff !important;
        }
        .item-text {
          color: #000 !important;
          font-size: 14px !important;
        }
        .checklist-item.completed .item-text {
          color: #666 !important;
        }
      }
      @media (max-width: 640px) {
        :root {
          --nav-height: 52px;
        }
        .nav-content {
          padding: 0 var(--space-4);
        }
        .nav-back-text {
          display: none;
        }
        .main-content {
          padding: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4)) var(--space-4)
            calc(var(--space-5) + var(--safe-area-bottom));
        }
        .tool-card {
          padding: var(--space-4);
          border-radius: var(--radius-md);
        }
        .tool-header {
          flex-direction: column;
          align-items: flex-start;
          gap: var(--space-3);
          margin-bottom: var(--space-4);
          padding-bottom: var(--space-4);
        }
        .tool-icon {
          width: 40px;
          height: 40px;
          font-size: 1rem;
        }
        .tool-info h1 {
          font-size: 1.125rem;
        }
        .input-section {
          flex-direction: column;
          gap: var(--space-2);
        }
        .btn {
          height: 40px;
          padding: 0 var(--space-4);
          font-size: 0.8125rem;
        }
        .progress-section {
          flex-direction: column;
          gap: var(--space-2);
          align-items: stretch;
        }
        .item-actions {
          opacity: 1;
        }

    <main class="main-content">
      <div class="tool-card">

            </button>

    <script>
      const LS_KEY = "checklist_maker_data_v1";
      let items = [];
      let draggedItem = null;

      const newItemInput = document.getElementById("newItemInput");
      const addBtn = document.getElementById("addBtn");
      const checklist = document.getElementById("checklist");
      const emptyState = document.getElementById("emptyState");
      const progressFill = document.getElementById("progressFill");
      const completedCount = document.getElementById("completedCount");
      const totalCount = document.getElementById("totalCount");
      const shareBtn = document.getElementById("shareBtn");
      const printBtn = document.getElementById("printBtn");
      const clearCompletedBtn = document.getElementById("clearCompletedBtn");
      const clearAllBtn = document.getElementById("clearAllBtn");

      function generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      }

      function saveToStorage() {
        localStorage.setItem(LS_KEY, JSON.stringify(items));
      }

      function loadFromStorage() {
        const saved = localStorage.getItem(LS_KEY);
        if (saved) {
          try {
            items = JSON.parse(saved);
            return true;
          } catch (e) {
            items = [];
          }
        }
        return false;
      }

      function saveToUrl() {
        try {
          if (items.length === 0) {
            history.replaceState(null, "", location.pathname);
            return;
          }
          const data = JSON.stringify(items);
          if (data.length > 2000) return;
          history.replaceState(null, "", "#" + btoa(encodeURIComponent(data)));
        } catch (e) {}
      }

      function loadFromUrl() {
        const hash = location.hash.slice(1);
        if (!hash) return false;
        try {
          const data = decodeURIComponent(atob(hash));
          items = JSON.parse(data);
          return true;
        } catch (e) {
          return false;
        }
      }

      function updateProgress() {
        const total = items.length;
        const completed = items.filter(function (item) {
          return item.completed;
        }).length;
        const percent = total > 0 ? (completed / total) * 100 : 0;

        progressFill.style.width = percent + "%";
        completedCount.textContent = completed;
        totalCount.textContent = total;
      }

      function createSvgElement(path, viewBox) {
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("viewBox", viewBox || "0 0 24 24");
        svg.setAttribute("fill", "none");
        svg.setAttribute("stroke", "currentColor");
        svg.setAttribute("stroke-width", "2");
        svg.setAttribute("stroke-linecap", "round");
        svg.setAttribute("stroke-linejoin", "round");

        const paths = path.split("|");
        paths.forEach(function (p) {
          if (p.startsWith("c:")) {
            const parts = p.substring(2).split(",");
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", parts[0]);
            circle.setAttribute("cy", parts[1]);
            circle.setAttribute("r", parts[2]);
            svg.appendChild(circle);
          } else if (p.startsWith("l:")) {
            const parts = p.substring(2).split(",");
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", parts[0]);
            line.setAttribute("y1", parts[1]);
            line.setAttribute("x2", parts[2]);
            line.setAttribute("y2", parts[3]);
            svg.appendChild(line);
          } else if (p.startsWith("pl:")) {
            const polyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
            polyline.setAttribute("points", p.substring(3));
            svg.appendChild(polyline);
          } else {
            const pathEl = document.createElementNS("http://www.w3.org/2000/svg", "path");
            pathEl.setAttribute("d", p);
            svg.appendChild(pathEl);
          }
        });

        return svg;
      }

      function createItemElement(item, index) {
        const div = document.createElement("div");
        div.className = "checklist-item" + (item.completed ? " completed" : "");
        div.setAttribute("data-id", item.id);
        div.setAttribute("draggable", "true");

        const dragHandle = document.createElement("div");
        dragHandle.className = "drag-handle";
        dragHandle.title = "拖拽排序";
        dragHandle.appendChild(
          createSvgElement("c:9,5,1|c:9,12,1|c:9,19,1|c:15,5,1|c:15,12,1|c:15,19,1")
        );

        const checkbox = document.createElement("div");
        checkbox.className = "item-checkbox" + (item.completed ? " checked" : "");
        checkbox.setAttribute("role", "checkbox");
        checkbox.setAttribute("aria-checked", item.completed.toString());
        checkbox.setAttribute("tabindex", "0");
        const checkSvg = createSvgElement("pl:20 6 9 17 4 12");
        checkSvg.setAttribute("stroke-width", "3");
        checkbox.appendChild(checkSvg);

        const textSpan = document.createElement("span");
        textSpan.className = "item-text";
        textSpan.textContent = item.text;

        const actions = document.createElement("div");
        actions.className = "item-actions";

        const moveUpBtn = document.createElement("button");
        moveUpBtn.className = "item-btn move-up";
        moveUpBtn.title = "上移";
        if (index === 0) moveUpBtn.disabled = true;
        moveUpBtn.appendChild(createSvgElement("pl:18 15 12 9 6 15"));

        const moveDownBtn = document.createElement("button");
        moveDownBtn.className = "item-btn move-down";
        moveDownBtn.title = "下移";
        if (index === items.length - 1) moveDownBtn.disabled = true;
        moveDownBtn.appendChild(createSvgElement("pl:6 9 12 15 18 9"));

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "item-btn delete";
        deleteBtn.title = "删除";
        deleteBtn.appendChild(createSvgElement("l:18,6,6,18|l:6,6,18,18"));

        actions.appendChild(moveUpBtn);
        actions.appendChild(moveDownBtn);
        actions.appendChild(deleteBtn);

        div.appendChild(dragHandle);
        div.appendChild(checkbox);
        div.appendChild(textSpan);
        div.appendChild(actions);

        checkbox.addEventListener("click", function () {
          toggleItem(item.id);
        });
        checkbox.addEventListener("keydown", function (e) {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            toggleItem(item.id);
          }
        });

        moveUpBtn.addEventListener("click", function () {
          moveItem(item.id, -1);
        });
        moveDownBtn.addEventListener("click", function () {
          moveItem(item.id, 1);
        });
        deleteBtn.addEventListener("click", function () {
          deleteItem(item.id);
        });

        div.addEventListener("dragstart", handleDragStart);
        div.addEventListener("dragend", handleDragEnd);
        div.addEventListener("dragover", handleDragOver);
        div.addEventListener("dragenter", handleDragEnter);
        div.addEventListener("dragleave", handleDragLeave);
        div.addEventListener("drop", handleDrop);

        return div;
      }

      function render() {
        const itemElements = checklist.querySelectorAll(".checklist-item");
        itemElements.forEach(function (el) {
          el.remove();
        });

        if (items.length === 0) {
          emptyState.style.display = "flex";
        } else {
          emptyState.style.display = "none";
          items.forEach(function (item, index) {
            checklist.appendChild(createItemElement(item, index));
          });
        }

        updateProgress();
      }

      function addItem(text) {
        const trimmed = text.trim();
        if (!trimmed) return;

        items.push({
          id: generateId(),
          text: trimmed,
          completed: false,
        });

        saveToStorage();
        saveToUrl();
        render();
      }

      function toggleItem(id) {
        const item = items.find(function (i) {
          return i.id === id;
        });
        if (item) {
          item.completed = !item.completed;
          saveToStorage();
          saveToUrl();
          render();
        }
      }

      function deleteItem(id) {
        items = items.filter(function (i) {
          return i.id !== id;
        });
        saveToStorage();
        saveToUrl();
        render();
      }

      function moveItem(id, direction) {
        const index = items.findIndex(function (i) {
          return i.id === id;
        });
        if (index === -1) return;

        const newIndex = index + direction;
        if (newIndex < 0 || newIndex >= items.length) return;

        const temp = items[index];
        items[index] = items[newIndex];
        items[newIndex] = temp;

        saveToStorage();
        saveToUrl();
        render();
      }

      function handleDragStart(e) {
        draggedItem = this;
        this.classList.add("dragging");
        e.dataTransfer.effectAllowed = "move";
        e.dataTransfer.setData("text/plain", this.getAttribute("data-id"));
      }

      function handleDragEnd() {
        this.classList.remove("dragging");
        document.querySelectorAll(".checklist-item").forEach(function (item) {
          item.classList.remove("drag-over");
        });
        draggedItem = null;
      }

      function handleDragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = "move";
      }

      function handleDragEnter(e) {
        e.preventDefault();
        if (this !== draggedItem) {
          this.classList.add("drag-over");
        }
      }

      function handleDragLeave() {
        this.classList.remove("drag-over");
      }

      function handleDrop(e) {
        e.preventDefault();
        this.classList.remove("drag-over");

        if (this === draggedItem) return;

        const draggedId = e.dataTransfer.getData("text/plain");
        const targetId = this.getAttribute("data-id");

        const draggedIndex = items.findIndex(function (i) {
          return i.id === draggedId;
        });
        const targetIndex = items.findIndex(function (i) {
          return i.id === targetId;
        });

        if (draggedIndex === -1 || targetIndex === -1) return;

        const draggedItemData = items.splice(draggedIndex, 1)[0];
        items.splice(targetIndex, 0, draggedItemData);

        saveToStorage();
        saveToUrl();
        render();
      }

      addBtn.addEventListener("click", function () {
        addItem(newItemInput.value);
        newItemInput.value = "";
        newItemInput.focus();
      });

      newItemInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          addItem(newItemInput.value);
          newItemInput.value = "";
        }
      });

      shareBtn.addEventListener("click", async function () {
        saveToUrl();
        try {
          await navigator.clipboard.writeText(location.href);
          shareBtn.textContent = "已复制!";
          setTimeout(function () {
            shareBtn.textContent = "";
            const svg = createSvgElement(
              "c:18,5,3|c:6,12,3|c:18,19,3|l:8.59,13.51,15.42,17.49|l:15.41,6.51,8.59,10.49"
            );
            shareBtn.appendChild(svg);
            shareBtn.appendChild(document.createTextNode(" 分享"));
          }, 2000);
        } catch (e) {
          alert("复制失败，请手动复制地址栏链接");
        }
      });

      printBtn.addEventListener("click", function () {
        window.print();
      });

      clearCompletedBtn.addEventListener("click", function () {
        const completedItems = items.filter(function (i) {
          return i.completed;
        });
        if (completedItems.length === 0) return;
        if (confirm("确定要清除所有已完成的项目吗？")) {
          items = items.filter(function (i) {
            return !i.completed;
          });
          saveToStorage();
          saveToUrl();
          render();
        }
      });

      clearAllBtn.addEventListener("click", function () {
        if (items.length === 0) return;
        if (confirm("确定要清空所有项目吗？此操作不可恢复。")) {
          items = [];
          saveToStorage();
          history.replaceState(null, "", location.pathname);
          render();
        }
      });

      window.toggleTheme = function () {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function (e) {
        if (!localStorage.getItem("theme")) {
          document.documentElement.setAttribute("data-theme", e.matches ? "dark" : "light");
        }
      });

      initTheme();
      if (!loadFromUrl()) {
        loadFromStorage();
      }
      render();
    </script>
