name: Lint

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run HTMLHint
        run: npm run lint:html

      - name: Run Stylelint
        run: npm run lint:css

      - name: Run ESLint
        run: npm run lint:js
        # ESLint 配置已优化，警告不会导致失败
        # 详见 docs/LINT_WARNINGS.md

      - name: Check tools sync
        run: |
          npm run sync:tools
          if [ -n "$(git diff --name-only index.html)" ]; then
            echo "❌ Error: index.html is out of sync with tools.json"
            echo ""
            echo "Please run locally:"
            echo "  npm run sync:tools"
            echo "  git add index.html && git commit --amend --no-edit"
            echo "  git push --force-with-lease"
            echo ""
            echo "Diff:"
            git diff index.html | head -50
            exit 1
          fi
          echo "✅ Tools are in sync"
