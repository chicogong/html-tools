    <style>

      .breadcrumb {

      h1 {

        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {

      }
      .controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;

      .controls input {
        padding: 0.75rem;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-sm);
        background: var(--color-bg-surface);
        color: var(--color-text-primary);
        font-family: var(--font-mono);

      }
      .controls input:focus {
        outline: none;
        border-color: var(--accent-blue);

      .controls button {

        font-weight: 600;

      .table-editor {
        background: var(--color-bg-card);

        border-radius: var(--radius-lg);
        padding: 1.5rem;
        margin-bottom: 1.5rem;

      }
      .table-editor table {

      .table-editor th,
      .table-editor td {

      }
      .table-editor input {
        width: 100%;
        padding: 0.5rem;
        border: none;
        background: transparent;
        color: var(--color-text-primary);
        font-family: inherit;
      }
      .table-editor input:focus {
        outline: 2px solid var(--color-accent-cyan);
        outline-offset: -2px;
      }
      .table-editor th {
        background: var(--color-bg-surface);
        font-weight: 600;
      }
      .output {
        background: var(--color-bg-card);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-lg);
        padding: 1.5rem;
      }
      .output-header {
        display: flex;

      }
      .output-title {

      .tabs {

      .tab {

      }

      .copy-btn.copied {

      footer {

  <body>
    <div class="bg-grid"></div>
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò" aria-label="üåô">
        üåô
      </button>

      <nav class="breadcrumb">
        <a href="../../index.html">È¶ñÈ°µ</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">Ë°®Ê†ºÁîüÊàêÂô®</span>
      </nav>

      <h1>üìä Ë°®Ê†ºÁîüÊàêÂô®</h1>
      <p class="subtitle">Âø´ÈÄüÂàõÂª∫ Markdown„ÄÅHTML„ÄÅCSV Ê†ºÂºèÁöÑË°®Ê†º</p>

      <div class="controls">
        <label style="color: var(--color-text-secondary)">Ë°åÊï∞:</label>
        <input
          type="number"
          id="rows"
          value="3"
          min="1"
          max="20"
          aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
          placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
        />
        <label style="color: var(--color-text-secondary)">ÂàóÊï∞:</label>
        <input
          type="number"
          id="cols"
          value="3"
          min="1"
          max="10"
          aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
          placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
        />
        <button onclick="updateTable()" aria-label="Êõ¥Êñ∞">Êõ¥Êñ∞</button>
      </div>

      <div class="table-editor">
        <table id="tableEditor">
          <!-- Table will be rendered here -->
        </table>
      </div>

      <div class="output">
        <div class="output-header">
          <div class="output-title">üìù ËæìÂá∫</div>
          <div class="tabs">
            <button class="tab active" onclick="switchTab('markdown')" aria-label="Markdown">
              Markdown
            </button>
            <button class="tab" onclick="switchTab('html')" aria-label="HTML">HTML</button>
            <button class="tab" onclick="switchTab('csv')" aria-label="CSV">CSV</button>
          </div>
        </div>
        <div class="output-content">
          <button class="copy-btn" onclick="copyOutput()" aria-label="Â§çÂà∂">Â§çÂà∂</button>
          <pre id="output"></pre>
        </div>
      </div>

      <footer>
        <a href="https://github.com/nicexe/html-tools" target="_blank">GitHub</a>
      </footer>
    </div>

    <script>
      let data = [];
      let currentFormat = "markdown";

      function initData() {
        const rows = parseInt(document.getElementById("rows").value);
        const cols = parseInt(document.getElementById("cols").value);

        data = [];
        for (let i = 0; i < rows + 1; i++) {
          // +1 for header
          data[i] = [];
          for (let j = 0; j < cols; j++) {
            if (i === 0) {
              data[i][j] = `Header ${j + 1}`;
            } else {
              data[i][j] = `Row ${i} Col ${j + 1}`;
            }
          }
        }
      }

      function updateTable() {
        initData();
        renderTable();
        generateOutput();
      }

      function renderTable() {
        const table = document.getElementById("tableEditor");
        let html = "";

        data.forEach((row, i) => {
          html += "<tr>";
          row.forEach((cell, j) => {
            if (i === 0) {
              html += `<th><input type="text" value="${cell}" onchange="updateCell(${i}, ${j}, this.value)" aria-label="ÊñáÊú¨ËæìÂÖ•Ê°Ü" placeholder="ËØ∑ËæìÂÖ•ÊñáÊú¨ËæìÂÖ•Ê°Ü"></th>`;
            } else {
              html += `<td><input type="text" value="${cell}" onchange="updateCell(${i}, ${j}, this.value)" aria-label="ÊñáÊú¨ËæìÂÖ•Ê°Ü" placeholder="ËØ∑ËæìÂÖ•ÊñáÊú¨ËæìÂÖ•Ê°Ü"></td>`;
            }
          });
          html += "</tr>";
        });

        table.innerHTML = html;
      }

      function updateCell(row, col, value) {
        data[row][col] = value;
        generateOutput();
      }

      function generateMarkdown() {
        if (data.length === 0) return "";

        let md = "";

        // Header
        md += "| " + data[0].join(" | ") + " |\n";

        // Separator
        md += "| " + data[0].map(() => "---").join(" | ") + " |\n";

        // Rows
        for (let i = 1; i < data.length; i++) {
          md += "| " + data[i].join(" | ") + " |\n";
        }

        return md;
      }

      function generateHTML() {
        if (data.length === 0) return "";

        let html = "<table>\n";

        // Header
        html += "  <thead>\n    <tr>\n";
        data[0].forEach((cell) => {
          html += `      <th>${cell}</th>\n`;
        });
        html += "    </tr>\n  </thead>\n";

        // Body
        html += "  <tbody>\n";
        for (let i = 1; i < data.length; i++) {
          html += "    <tr>\n";
          data[i].forEach((cell) => {
            html += `      <td>${cell}</td>\n`;
          });
          html += "    </tr>\n";
        }
        html += "  </tbody>\n</table>";

        return html;
      }

      function generateCSV() {
        if (data.length === 0) return "";

        return data
          .map((row) => {
            return row
              .map((cell) => {
                // Escape cells with commas or quotes
                if (cell.includes(",") || cell.includes('"') || cell.includes("\n")) {
                  return `"${cell.replace(/"/g, '""')}"`;
                }
                return cell;
              })
              .join(",");
          })
          .join("\n");
      }

      function generateOutput() {
        let output = "";

        if (currentFormat === "markdown") {
          output = generateMarkdown();
        } else if (currentFormat === "html") {
          output = generateHTML();
        } else if (currentFormat === "csv") {
          output = generateCSV();
        }

        document.getElementById("output").textContent = output;
      }

      function switchTab(format) {
        currentFormat = format;

        document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
        event.target.classList.add("active");

        generateOutput();
      }

      function copyOutput() {
        const output = document.getElementById("output").textContent;
        navigator.clipboard.writeText(output).then(() => {
          const btn = document.querySelector(".copy-btn");
          btn.textContent = "Â∑≤Â§çÂà∂!";
          btn.classList.add("copied");

          setTimeout(() => {
            btn.textContent = "Â§çÂà∂";
            btn.classList.remove("copied");
          }, 2000);
        });
      }

      // Initialize
      initData();
      renderTable();
      generateOutput();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
