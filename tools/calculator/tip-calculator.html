    <script>
        let people = 2;
        let tipPercent = 15;

        window.toggleTheme = function() {
            const t = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        };
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

        window.setTip = function(percent) {
            tipPercent = percent;
            document.getElementById('tipPercent').value = percent;
            document.querySelectorAll('.tip-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            calculate();
        };

        window.changePeople = function(delta) {
            people = Math.max(1, people + delta);
            document.getElementById('peopleCount').textContent = people;
            calculate();
        };

        window.calculate = function() {
            const bill = parseFloat(document.getElementById('billAmount').value) || 0;
            tipPercent = parseFloat(document.getElementById('tipPercent').value) || 0;
            
            const tip = bill * (tipPercent / 100);
            const total = bill + tip;
            const perPerson = total / people;

        };
