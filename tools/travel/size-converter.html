        menShoes: {

          sizes: [

          ],
          presets: ["40", "41", "42", "43", "44", "45"]
        },
        womenShoes: {
          name: "女士鞋码",
          regions: ["CN", "US", "UK", "EU"],
          sizes: [
            { CN: "35", US: "5", UK: "2.5", EU: "35" },
            { CN: "36", US: "5.5", UK: "3", EU: "36" },
            { CN: "37", US: "6.5", UK: "4", EU: "37" },
            { CN: "38", US: "7.5", UK: "5", EU: "38" },
            { CN: "39", US: "8", UK: "5.5", EU: "39" },
            { CN: "40", US: "9", UK: "6.5", EU: "40" },
            { CN: "41", US: "9.5", UK: "7", EU: "41" },
            { CN: "42", US: "10", UK: "7.5", EU: "42" }
          ],
          presets: ["35", "36", "37", "38", "39", "40"]
        }
      };

      var regionNames = {
        CN: "中国 (CN)",
        US: "美国 (US)",
        UK: "英国 (UK)",
        EU: "欧洲 (EU)"
      };

      // ============================================
      // DOM Elements
      // ============================================
      var categorySelect = document.getElementById("categorySelect");
      var regionSelect = document.getElementById("regionSelect");
      var sizeInput = document.getElementById("sizeInput");
      var statusEl = document.getElementById("status");
      var resultsCard = document.getElementById("resultsCard");
      var resultsBody = document.getElementById("resultsBody");
      var presetsEl = document.getElementById("presets");
      var fullChartHead = document.getElementById("fullChartHead");
      var fullChartBody = document.getElementById("fullChartBody");

      // ============================================
      // Helper Functions
      // ============================================
      function showStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = "status " + (type || "");
      }

      function normalizeSize(size) {
        return size.toString().toUpperCase().replace(/\s+/g, " ").trim();
      }

      function clearElement(el) {
        while (el.firstChild) {
          el.removeChild(el.firstChild);
        }
      }

      function findSizeMatch(category, region, inputSize) {
        var data = sizeData[category];
        var normalized = normalizeSize(inputSize);

        for (var i = 0; i < data.sizes.length; i++) {
          var sizeRow = data.sizes[i];
          var sizeValue = normalizeSize(sizeRow[region]);

          // Exact match
          if (sizeValue === normalized) {
            return { index: i, row: sizeRow };
          }

          // Partial match (e.g., "S" matches "S / 165")
          if (sizeValue.indexOf(normalized) === 0 || sizeValue.split(" / ")[0] === normalized) {
            return { index: i, row: sizeRow };
          }

          // For shoes, match just the number
          if (category.indexOf("Shoes") !== -1) {
            var numMatch = sizeValue.match(/^[\d.]+/);
            if (numMatch && numMatch[0] === normalized) {
              return { index: i, row: sizeRow };
            }
          }
        }

        return null;
      }

      // ============================================
      // Render Functions
      // ============================================
      function renderPresets() {
        var category = categorySelect.value;
        var data = sizeData[category];

        clearElement(presetsEl);

        data.presets.forEach(function (preset) {
          var btn = document.createElement("button");
          btn.className = "preset-btn";
          btn.textContent = preset;
          btn.onclick = function () {
            sizeInput.value = preset;
            convert();
          };
          presetsEl.appendChild(btn);
        });
      }

      function renderFullChart() {
        var category = categorySelect.value;
        var data = sizeData[category];

        // Clear existing content
        clearElement(fullChartHead);
        clearElement(fullChartBody);

        // Build header
        var headerRow = document.createElement("tr");
        data.regions.forEach(function (region) {
          var th = document.createElement("th");
          th.textContent = regionNames[region];
          headerRow.appendChild(th);
        });
        fullChartHead.appendChild(headerRow);

        // Build body rows
        data.sizes.forEach(function (row) {
          var tr = document.createElement("tr");
          data.regions.forEach(function (region) {
            var td = document.createElement("td");
            td.textContent = row[region];
            tr.appendChild(td);
          });
          fullChartBody.appendChild(tr);
        });
      }

      function renderResults(matchedRow, inputRegion) {
        var category = categorySelect.value;
        var data = sizeData[category];

        clearElement(resultsBody);

        data.regions.forEach(function (region) {
          var tr = document.createElement("tr");
          if (region === inputRegion) {
            tr.className = "highlight";
          }

          var tdRegion = document.createElement("td");
          tdRegion.className = "region-label";
          tdRegion.textContent = regionNames[region];

          var tdSize = document.createElement("td");
          tdSize.textContent = matchedRow[region];

          tr.appendChild(tdRegion);
          tr.appendChild(tdSize);
          resultsBody.appendChild(tr);
        });

        resultsCard.style.display = "block";
      }

      // ============================================
      // Conversion Logic
      // ============================================
      function convert() {
        var category = categorySelect.value;
        var region = regionSelect.value;
        var inputSize = sizeInput.value.trim();

        if (!inputSize) {
          showStatus("请输入尺码", "error");
          resultsCard.style.display = "none";
          return;
        }

        var match = findSizeMatch(category, region, inputSize);

        if (!match) {
          showStatus("未找到匹配的尺码，请检查输入", "error");
          resultsCard.style.display = "none";
          return;
        }

        renderResults(match.row, region);
        showStatus("转换成功", "success");
        saveState();
      }

      function clearInput() {
        sizeInput.value = "";
        statusEl.textContent = "";
        resultsCard.style.display = "none";
        localStorage.removeItem("sizeConverter");
      }

      // ============================================
      // State Persistence
      // ============================================
      function saveState() {
        var state = {
          category: categorySelect.value,
          region: regionSelect.value,
          size: sizeInput.value
        };
        localStorage.setItem("sizeConverter", JSON.stringify(state));
      }

      function loadState() {
        try {
          var saved = localStorage.getItem("sizeConverter");
          if (saved) {
            var state = JSON.parse(saved);
            if (state.category) categorySelect.value = state.category;
            if (state.region) regionSelect.value = state.region;
            if (state.size) {
              sizeInput.value = state.size;
              convert();
            }
          }
        } catch (e) {
          // Ignore parse errors
        }
      }

      // ============================================
      // URL State (Share)
      // ============================================
      function loadFromUrl() {
        var hash = window.location.hash.slice(1);
        if (hash) {
          try {
            var decoded = decodeURIComponent(atob(hash));
            var params = JSON.parse(decoded);
            if (params.category) categorySelect.value = params.category;
            if (params.region) regionSelect.value = params.region;
            if (params.size) {
              sizeInput.value = params.size;
              renderPresets();
              renderFullChart();
              convert();
              return true;
            }
          } catch (e) {
            // Ignore parse errors
          }
        }
        return false;
      }

      // ============================================
      // Event Handlers
      // ============================================
      categorySelect.addEventListener("change", function () {
        renderPresets();
        renderFullChart();
        resultsCard.style.display = "none";
        statusEl.textContent = "";
      });

      regionSelect.addEventListener("change", function () {
        if (sizeInput.value.trim()) {
          convert();
        }
      });

      document.getElementById("btnConvert").onclick = convert;
      document.getElementById("btnClear").onclick = clearInput;

      sizeInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") convert();
      });

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      renderPresets();
      renderFullChart();

      if (!loadFromUrl()) {
        loadState();
      }
    </script>
