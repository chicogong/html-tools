    var searchEl = document.getElementById('search');
    var categoriesEl = document.getElementById('categories');
    var emojiGridEl = document.getElementById('emojiGrid');
    var selectedEl = document.getElementById('selected');
    var statusEl = document.getElementById('status');
    var currentCategory = Object.keys(emojiData)[0];

    function renderCategories() {
      while (categoriesEl.firstChild) {
        categoriesEl.removeChild(categoriesEl.firstChild);
      }
      var categories = Object.keys(emojiData);
      categories.forEach(function(cat) {
        var btn = document.createElement('button');
        btn.className = 'category-btn' + (cat === currentCategory ? ' active' : '');
        btn.textContent = cat.split(' ')[0];
        btn.title = cat;
        btn.onclick = function() {
          currentCategory = cat;
          searchEl.value = '';
          renderCategories();
          renderEmojis(emojiData[cat]);
        };
        categoriesEl.appendChild(btn);
      });
    }

    function renderEmojis(emojis) {
      while (emojiGridEl.firstChild) {
        emojiGridEl.removeChild(emojiGridEl.firstChild);
      }
      emojis.forEach(function(emoji) {
        var item = document.createElement('div');
        item.className = 'emoji-item';
        item.textContent = emoji;
        item.onclick = function() {
          selectedEl.textContent += emoji;
          showStatus('å·²æ·»åŠ  ' + emoji);
        };
        emojiGridEl.appendChild(item);
      });
    }

    function searchEmojis(query) {
      if (!query) {
        renderEmojis(emojiData[currentCategory]);
        return;
      }
      var results = [];
      var categories = Object.keys(emojiData);
      categories.forEach(function(cat) {
        if (cat.toLowerCase().indexOf(query.toLowerCase()) !== -1) {
          results = results.concat(emojiData[cat]);
        }
      });
      if (results.length === 0) {
        categories.forEach(function(cat) {
          results = results.concat(emojiData[cat]);
        });
      }
      renderEmojis(results);
    }

    function showStatus(msg) {
      statusEl.textContent = msg;
      setTimeout(function() { statusEl.textContent = ''; }, 2000);
    }

    searchEl.addEventListener('input', function() {
      searchEmojis(searchEl.value);
    });

    document.getElementById('btnCopy').onclick = async function() {
      var text = selectedEl.textContent;
      if (text) {
        await navigator.clipboard.writeText(text);
