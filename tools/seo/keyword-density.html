  <script>
    function analyze() {
      const text = document.getElementById('textInput').value.trim();
      const keywordsInput = document.getElementById('keywordInput').value.trim();
      
      if (!text) {
        document.getElementById('resultPanel').style.display = 'none';
        return;
      }
      
      document.getElementById('resultPanel').style.display = 'block';
      
      // åŸºç¡€ç»Ÿè®¡
      const chars = text.length;
      const words = text.replace(/[^\u4e00-\u9fa5a-zA-Z0-9]/g, ' ').split(/\s+/).filter(Boolean);
      const totalWords = words.length;
      
      // è¯é¢‘ç»Ÿè®¡
      const wordFreq = {};
      words.forEach(word => {
        const lower = word.toLowerCase();
        wordFreq[lower] = (wordFreq[lower] || 0) + 1;
      });
      
      const uniqueWords = Object.keys(wordFreq).length;
      
      // æ›´æ–°ç»Ÿè®¡
      document.getElementById('totalWords').textContent = totalWords;
      document.getElementById('totalChars').textContent = chars;
      document.getElementById('uniqueWords').textContent = uniqueWords;
      
      // å…³é”®è¯åˆ†æ
      const keywords = keywordsInput ? keywordsInput.split(/[,ï¼Œ]/).map(k => k.trim()).filter(Boolean) : [];
      let keywordResults = '';
      let totalDensity = 0;
      
      // è½¬ä¹‰æ­£åˆ™ç‰¹æ®Šå­—ç¬¦
      function escapeRegex(str) {
        return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      }
      
      if (keywords.length > 0) {
        keywords.forEach(keyword => {
          const regex = new RegExp(escapeRegex(keyword), 'gi');
          const matches = text.match(regex) || [];
          const count = matches.length;
          const density = totalWords > 0 ? (count / totalWords * 100) : 0;
          totalDensity += density;
          
          let status = 'good';
          let tip = 'å¯†åº¦é€‚ä¸­ï¼Œä¿æŒ';
          if (density < 0.5) {
            status = 'warning';
            tip = 'å¯†åº¦åä½ï¼Œå»ºè®®å¢åŠ ';
          } else if (density > 3) {
            status = 'bad';
            tip = 'å¯†åº¦è¿‡é«˜ï¼Œå¯èƒ½è¢«åˆ¤å®šä¸ºå †ç Œ';
          }
          
          keywordResults += `
            <div class="keyword-result">
              <div class="keyword-header">
                <span class="keyword-name">"${escapeHtml(keyword)}"</span>
                <span class="keyword-count">å‡ºç° ${count} æ¬¡</span>
              </div>
              <div class="density-bar">
                <div class="density-fill ${status}" style="width: ${Math.min(density * 20, 100)}%"></div>
              </div>
              <div class="density-info">
                <span class="density-percent">${density.toFixed(2)}%</span>
                <span class="density-tip">${tip}</span>
              </div>
            </div>
          `;
        });
        
        const avgDensity = totalDensity / keywords.length;
        document.getElementById('avgDensity').textContent = avgDensity.toFixed(2) + '%';
      } else {
        document.getElementById('avgDensity').textContent = '-';
        keywordResults = '<div class="recommendation warning">ğŸ’¡ è¾“å…¥ç›®æ ‡å…³é”®è¯ä»¥åˆ†æå…¶å¯†åº¦</div>';
      }
      
      document.getElementById('keywordResults').innerHTML = keywordResults;
      
      // TOP 10 é«˜é¢‘è¯
      const sortedWords = Object.entries(wordFreq)
        .filter(([word]) => word.length > 1)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);
      
      document.getElementById('topWordsList').innerHTML = sortedWords.map(([word, count]) => 
        `<span class="word-tag">${escapeHtml(word)} <span class="count">${count}</span></span>`
      ).join('');
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, c => 
        ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
