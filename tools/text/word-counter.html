  <script>
    var inputEl = document.getElementById('input');
    var targetInput = document.getElementById('targetInput');
    var progressFill = document.getElementById('progressFill');
    var targetStatus = document.getElementById('targetStatus');

    var LS_KEY = 'word_counter_v1';
    var LS_TARGET_KEY = 'word_counter_target_v1';

    function countWords(text) {
      // ä¸­æ–‡å­—ç¬¦
      var chineseChars = (text.match(/[\u4e00-\u9fa5]/g) || []).length;
      // è‹±æ–‡å•è¯
      var englishWords = text.replace(/[\u4e00-\u9fa5]/g, ' ').trim().split(/\s+/).filter(function(w) { return w.length > 0; }).length;
      return chineseChars + englishWords;
    }

    function updateStats() {
      var text = inputEl.value;
      
      // å­—ç¬¦æ•°
      document.getElementById('charCount').textContent = text.length;
      
      // å­—ç¬¦æ•°(ä¸å«ç©ºæ ¼)
      document.getElementById('charNoSpace').textContent = text.replace(/\s/g, '').length;
      
      // è¯æ•°
      var words = countWords(text);
      document.getElementById('wordCount').textContent = words;
      
      // è¡Œæ•°
      var lines = text ? text.split('\n').length : 0;
      document.getElementById('lineCount').textContent = lines;
      
      // æ®µè½æ•°
      var paras = text.split(/\n\s*\n/).filter(function(p) { return p.trim().length > 0; }).length;
      document.getElementById('paraCount').textContent = paras || (text.trim() ? 1 : 0);
      
      // é˜…è¯»æ—¶é—´ (æŒ‰200è¯/åˆ†é’Ÿ)
      var readTime = Math.ceil(words / 200);
      document.getElementById('readTime').textContent = readTime;

      // ç›®æ ‡è¿›åº¦
      var target = parseInt(targetInput.value, 10) || 0;
      if (target > 0) {
        var percent = Math.min(100, (words / target) * 100);
        progressFill.style.width = percent + '%';
        progressFill.className = 'progress-fill' + (words >= target ? ' over' : '');
        targetStatus.textContent = words + '/' + target + ' (' + Math.round(percent) + '%)';
      } else {
        progressFill.style.width = '0%';
        targetStatus.textContent = '';
      }

      // ä¿å­˜
      localStorage.setItem(LS_KEY, text);
    }

    function loadFromStorage() {
      var saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
      
      var target = localStorage.getItem(LS_TARGET_KEY);
      if (target) targetInput.value = target;
      
      updateStats();
    }

    inputEl.addEventListener('input', updateStats);
    
    targetInput.addEventListener('input', function() {
      localStorage.setItem(LS_TARGET_KEY, targetInput.value);
      updateStats();
    });

    document.getElementById('btnClear').onclick = function() {
      if (confirm('ç¡®å®šè¦æ¸…ç©ºå—ï¼Ÿ')) {
        inputEl.value = '';
        localStorage.removeItem(LS_KEY);
        updateStats();
      }
    };

    document.getElementById('btnCopy').onclick = async function() {
      await navigator.clipboard.writeText(inputEl.value);
      this.textContent = 'å·²å¤åˆ¶!';
      var btn = this;
      setTimeout(function() { btn.textContent = 'å¤åˆ¶æ–‡æœ¬'; }, 1500);
    };

    loadFromStorage();

    window.toggleTheme = function() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    };
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
  </script>
