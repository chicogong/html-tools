<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件倒计时 - WebUtils</title>
    <meta name="keywords" content="事件倒计时, 工具, 在线, 实用" />
    <meta property="og:title" content="事件倒计时 - WebUtils" />
    <meta property="og:description" content="事件倒计时：在线实用工具，免费在线使用，无需安装" />
    <meta property="og:type" content="website" />

    <meta property="og:site_name" content="WebUtils" />

    <link rel="canonical" href="https://tools.realtime-ai.chat/tools/life/event-countdown.html" />
    <meta name="description" content="重要日期倒计时,纪念日提醒" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-deep: #0a0a0f;
        --bg-surface: #12121a;
        --bg-card: #1a1a24;
        --bg-input: #0e0e14;
        --text-primary: #e8e8ed;
        --text-secondary: #8888a0;
        --text-muted: #55556a;
        --border-subtle: #2a2a3a;
        --border-strong: #3a3a4a;
        --accent-cyan: #00f5d4;
        --accent-magenta: #f72585;
        --accent-green: #10b981;
        --accent-red: #f43f5e;
        --accent-yellow: #fbbf24;
        --accent-blue: #4cc9f0;
        --accent-purple: #7b2cbf;
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --font-sans: "Space Grotesk", -apple-system, blinkmacsystemfont, "Segoe UI", roboto, sans-serif;
        --font-mono: "JetBrains Mono", "Courier New", monospace;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      [data-theme="light"] {
        --bg-deep: #fafafa;
        --bg-surface: #fff;
        --bg-card: #fff;
        --bg-input: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-muted: #999;
        --border-subtle: #e5e5e5;
        --border-strong: #d5d5d5;
        --accent-cyan: #00d4b8;
        --accent-magenta: #e63975;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: var(--font-sans);
        font-size: 16px;
        line-height: 1.6;
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--color-accent-cyan);
      }
      .input-card {
        background: var(--color-bg-card);
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 2rem;
      }
      input,
      button {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 1px solid var(--border-subtle);
        border-radius: 6px;
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        font-family: inherit;
      }
      button {
        background: var(--color-accent-cyan);
        color: #000;
        font-weight: 600;
        cursor: pointer;
      }
      .countdown {
        font-family: "JetBrains Mono";
        font-size: 3rem;
        text-align: center;
        color: var(--color-accent-cyan);
        margin: 2rem 0;
      }
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <a href="../../index.html" style="position:fixed;top:1rem;left:1rem;color:#00f5d4;text-decoration:none;font-size:0.9rem;z-index:1000;">← 首页</a>
    <div class="container">
      <h1>⏰ 事件倒计时</h1>
      <div class="input-card">
        <input type="text" id="eventName" placeholder="事件名称" />
        <input type="date" id="eventDate" />
        <button onclick="calculate()">计算倒计时</button>
      </div>
      <div class="countdown" id="result"></div>
    </div>
    <script>
      function calculate() {
        const name = document.getElementById("eventName").value;
        const date = new Date(document.getElementById("eventDate").value);
        const now = new Date();
        const diff = Math.ceil((date - now) / (1000 * 60 * 60 * 24));
        document.getElementById("result").textContent =
          diff > 0 ? `${name || "事件"}还有 ${diff} 天` : "已过期";
      }
    </script>
  </body>
</html>
