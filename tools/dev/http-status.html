                            ${status.tags ? `
                            <div class="detail-section">
                                <h4>æ ‡ç­¾</h4>
                                <div class="tags">
                                    ${status.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                            ` : ''}
                            ${status.example ? `
                            <div class="detail-section">
                                <h4>ç¤ºä¾‹</h4>
                                <div class="code-block"><pre>${escapeHtml(status.example)}</pre></div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateCounts() {
            document.getElementById('countAll').textContent = statusCodes.length;
            document.getElementById('count1xx').textContent = statusCodes.filter(s => s.code >= 100 && s.code < 200).length;
            document.getElementById('count2xx').textContent = statusCodes.filter(s => s.code >= 200 && s.code < 300).length;
            document.getElementById('count3xx').textContent = statusCodes.filter(s => s.code >= 300 && s.code < 400).length;
            document.getElementById('count4xx').textContent = statusCodes.filter(s => s.code >= 400 && s.code < 500).length;
            document.getElementById('count5xx').textContent = statusCodes.filter(s => s.code >= 500 && s.code < 600).length;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            renderStatusCodes();
        });
    </script>
</body>
</html>
