    <div class="container">
      <h1>âš¡ ååº”é€Ÿåº¦æµ‹è¯•</h1>

      <div class="game-box idle" id="gameBox" onclick="handleClick()">
        <div class="game-text" id="gameText">ç‚¹å‡»å¼€å§‹æµ‹è¯•</div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="bestTime">-</div>
          <div class="stat-label">æœ€ä½³æˆç»©</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="avgTime">-</div>
          <div class="stat-label">å¹³å‡æˆç»©</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="attempts">0</div>
          <div class="stat-label">æµ‹è¯•æ¬¡æ•°</div>
        </div>
      </div>

      <div class="history">
        <h3>å†å²è®°å½•</h3>
        <div class="history-list" id="historyList">
          <span style="color: var(--color-text-secondary)">æš‚æ— è®°å½•</span>

      </div>

    <script>
      let state = "idle"; // idle, waiting, ready
      let startTime = 0;
      let timeoutId = null;
      let results = [];

      function handleClick() {
        const box = document.getElementById("gameBox");
        const text = document.getElementById("gameText");

        if (state === "idle") {
          state = "waiting";
          box.className = "game-box waiting";
          text.innerHTML = "ç­‰å¾…ç»¿è‰²å‡ºç°...<br><small>ä¸è¦æå‰ç‚¹å‡»ï¼</small>";

          const delay = 1000 + Math.random() * 4000;
          timeoutId = setTimeout(() => {
            state = "ready";
            box.className = "game-box ready";
            text.textContent = "ç‚¹å‡»ï¼";
            startTime = performance.now();
          }, delay);
        } else if (state === "waiting") {
          clearTimeout(timeoutId);
          state = "idle";
          box.className = "game-box early";
          text.innerHTML = "å¤ªæ—©äº†ï¼<br><small>ç‚¹å‡»é‡è¯•</small>";
          setTimeout(() => {
            box.className = "game-box idle";
          }, 100);
        } else if (state === "ready") {
          const reactionTime = Math.round(performance.now() - startTime);
          state = "idle";
          box.className = "game-box idle";

          results.push(reactionTime);
          if (results.length > 10) results.shift();

          text.innerHTML = `<div class="result">${reactionTime} ms</div><small>ç‚¹å‡»ç»§ç»­</small>`;
          updateStats();
          saveResults();
        }
      }

      function updateStats() {
        if (results.length === 0) return;

        const best = Math.min(...results);
        const avg = Math.round(results.reduce((a, b) => a + b, 0) / results.length);

        document.getElementById("bestTime").textContent = best + " ms";
        document.getElementById("avgTime").textContent = avg + " ms";
        document.getElementById("attempts").textContent = results.length;

        const historyList = document.getElementById("historyList");
        historyList.innerHTML = results
          .map((r, i) => `<span class="history-item">${i + 1}. ${r}ms</span>`)
          .join("");
      }

      function saveResults() {
        localStorage.setItem("reaction_results", JSON.stringify(results));
      }

      function loadResults() {
        const saved = localStorage.getItem("reaction_results");
        if (saved) {
          results = JSON.parse(saved);
          updateStats();
        }
      }

      loadResults();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "â˜€ï¸";
      }
    </script>
