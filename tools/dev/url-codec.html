<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL 编解码 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 8px;
    }

    .desc {
      color: var(--text-muted);
      margin: 0 0 24px;
      font-size: 0.95rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }

    .options {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (width <= 768px) {
      .panels {
        grid-template-columns: 1fr;
      }
    }

    .panel label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 250px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.5;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }

    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 20px;
    }

    .status.success {
      color: var(--success);
    }

    .status.error {
      color: var(--danger);
    }

    .url-parser {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .url-parser h3 {
      font-size: 1rem;
      margin: 0 0 12px;
    }

    .parsed-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .parsed-table th,
    .parsed-table td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .parsed-table th {
      background: var(--bg);
      font-weight: 600;
      width: 120px;
    }

    .parsed-table td {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      word-break: break-all;
    }

    .parsed-table tr:last-child th,
    .parsed-table tr:last-child td {
      border-bottom: none;
    }

    .info {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>URL 编解码</h1>
    <p class="desc">URL 编码与解码，支持完整 URL 或组件编码，纯本地处理</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnEncode" class="primary">编码</button>
        <button id="btnDecode" class="primary">解码</button>
        <button id="btnCopy">复制输出</button>
        <button id="btnShare">分享链接</button>
        <button id="btnClear">清空</button>
      </div>

      <div class="options">
        <label>
          <input type="radio" name="mode" value="component" checked />
          组件编码 (encodeURIComponent)
        </label>
        <label>
          <input type="radio" name="mode" value="uri" />
          完整 URI (encodeURI)
        </label>
      </div>

      <div class="panels">
        <div class="panel">
          <label for="input">输入</label>
          <textarea id="input" placeholder="输入 URL 或文本..."></textarea>
        </div>
        <div class="panel">
          <label for="output">输出</label>
          <textarea id="output" readonly placeholder="结果将显示在这里..."></textarea>
        </div>
      </div>

      <div id="status" class="status"></div>

      <div class="url-parser">
        <h3>URL 解析</h3>
        <button id="btnParse">解析 URL</button>
        <table id="parsedTable" class="parsed-table" style="display: none; margin-top: 12px;">
          <tbody>
            <tr><th>协议</th><td id="urlProtocol"></td></tr>
            <tr><th>主机</th><td id="urlHost"></td></tr>
            <tr><th>端口</th><td id="urlPort"></td></tr>
            <tr><th>路径</th><td id="urlPath"></td></tr>
            <tr><th>查询参数</th><td id="urlSearch"></td></tr>
            <tr><th>Hash</th><td id="urlHash"></td></tr>
          </tbody>
        </table>
      </div>

      <div class="info">
        <strong>组件编码 vs 完整 URI：</strong><br/>
        · encodeURIComponent: 编码所有特殊字符，适合编码查询参数值<br/>
        · encodeURI: 保留 URL 结构字符 (: / ? # 等)，适合编码完整 URL
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/url-codec.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const parsedTable = document.getElementById('parsedTable');

    const LS_KEY = 'url_codec_input_v1';

    function getMode() {
      return document.querySelector('input[name="mode"]:checked').value;
    }

    // URL state
    function loadFromUrl() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    // localStorage
    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) {
        inputEl.value = saved;
      }
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    // 编码
    function encode() {
      const text = inputEl.value;
      if (!text) {
        showStatus('请输入内容', 'error');
        return;
      }

      try {
        const mode = getMode();
        const encoded = mode === 'component' 
          ? encodeURIComponent(text)
          : encodeURI(text);
        outputEl.value = encoded;
        showStatus('编码成功', 'success');
      } catch (e) {
        showStatus('编码失败: ' + e.message, 'error');
      }
    }

    // 解码
    function decode() {
      const text = inputEl.value;
      if (!text) {
        showStatus('请输入内容', 'error');
        return;
      }

      try {
        const mode = getMode();
        const decoded = mode === 'component'
          ? decodeURIComponent(text)
          : decodeURI(text);
        outputEl.value = decoded;
        showStatus('解码成功', 'success');
      } catch (e) {
        showStatus('解码失败: 无效的编码字符串', 'error');
      }
    }

    // 解析 URL
    function parseUrl() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 URL', 'error');
        return;
      }

      try {
        const url = new URL(text);
        document.getElementById('urlProtocol').textContent = url.protocol;
        document.getElementById('urlHost').textContent = url.hostname;
        document.getElementById('urlPort').textContent = url.port || '(default)';
        document.getElementById('urlPath').textContent = url.pathname;
        document.getElementById('urlSearch').textContent = url.search || '(none)';
        document.getElementById('urlHash').textContent = url.hash || '(none)';
        parsedTable.style.display = 'table';
        showStatus('URL 解析成功', 'success');
      } catch (e) {
        parsedTable.style.display = 'none';
        showStatus('无效的 URL 格式', 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // 事件绑定
    document.getElementById('btnPaste').onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnEncode').onclick = encode;
    document.getElementById('btnDecode').onclick = decode;
    document.getElementById('btnParse').onclick = parseUrl;

    document.getElementById('btnCopy').onclick = async () => {
      if (!outputEl.value) {
        showStatus('没有可复制的内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async () => {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('分享链接已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = () => {
      inputEl.value = '';
      outputEl.value = '';
      parsedTable.style.display = 'none';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
      showStatus('已清空', 'success');
    };

    inputEl.addEventListener('input', () => {
      saveToStorage();
      saveToUrl();
    });

    // 初始化
    if (!loadFromUrl()) {
      loadFromStorage();
    }
  </script>
</body>
</html>
