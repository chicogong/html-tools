                <div class="input-row">
                    <input type="number" id="inputValue" value="1" oninput="convert()">
                    <select id="inputUnit" onchange="convert()">
                        <option value="kg">åƒå…‹ (kg)</option>

    <script>
        const units = {
            kg: { name: 'åƒå…‹ (kg)', factor: 1 },
            g: { name: 'å…‹ (g)', factor: 0.001 },
            mg: { name: 'æ¯«å…‹ (mg)', factor: 1e-6 },
            t: { name: 'å…¬å¨ (t)', factor: 1000 },
            lb: { name: 'ç£… (lb)', factor: 0.45359237 },
            oz: { name: 'ç›å¸ (oz)', factor: 0.028349523 },
            st: { name: 'è‹±çŸ³ (st)', factor: 6.35029318 },
            jin: { name: 'æ–¤', factor: 0.5 },
            liang: { name: 'ä¸¤', factor: 0.05 },
            qian: { name: 'é’±', factor: 0.005 },
            dan: { name: 'æ‹…', factor: 50 },
            ct: { name: 'å…‹æ‹‰ (ct)', factor: 0.0002 },
            grain: { name: 'æ ¼ä»¤', factor: 0.00006479891 }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            const kg = value * units[unit].factor;
            
            let html = '';
            for (const [key, data] of Object.entries(units)) {
                const result = kg / data.factor;
                const formatted = result < 0.0001 || result > 1e10 ? result.toExponential(6) : 
                    result.toFixed(result < 1 ? 8 : 4).replace(/\.?0+$/, '');
                html += `<div class="result-item" onclick="copyValue('${formatted}')">
                    <div class="unit">${data.name}</div>
                    <div class="value">${formatted}</div>
                </div>`;
            }
            document.getElementById('results').innerHTML = html;
        }

        function copyValue(value) {
            navigator.clipboard.writeText(value);
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function toggleTheme() {
            const theme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        convert();
    </script>
