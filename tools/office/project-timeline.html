<!doctype html>
<html lang="zh-CN">
  <head>

    <style>
      :root {
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #f97316;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(249, 115, 22, 0.15);
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --nav-height: 56px;
        --container-max: 1200px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #ea580c;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(234, 88, 12, 0.12);
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(249, 115, 22, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }
      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(234, 88, 12, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }
      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }
      .nav-back:hover {
        background: var(--color-border-subtle);
      }
      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }
      .nav-back-text {
        display: inline;
      }
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }
      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }
      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }
      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }
      [data-theme="light"] .theme-icon-dark {
        display: block;
      }
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-5));
        padding-bottom: calc(var(--space-6) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .tool-card {
        width: 100%;
        max-width: var(--container-max);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        box-shadow: var(--shadow-lg);
        flex: 1;
        display: flex;
        flex-direction: column;
        transition: all var(--transition-normal);
        animation: fade-in-up 0.4s ease-out;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .tool-header {
        display: flex;
        align-items: center;
        gap: var(--space-4);
        margin-bottom: var(--space-5);
        padding-bottom: var(--space-5);
        border-bottom: 1px solid var(--color-border-subtle);
      }
      .tool-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-tertiary));
        border-radius: var(--radius-md);
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-bg-deep);
        box-shadow: 0 4px 12px rgba(249, 115, 22, 0.25);
      }
      .tool-info h1 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-text-primary);
      }
      .tool-info .desc {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        margin-top: var(--space-1);
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-3);
        margin-bottom: var(--space-5);
      }
      .btn-group {
        display: flex;
        gap: 2px;
        background: var(--color-bg-subtle);
        border-radius: var(--radius-sm);
        padding: 2px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        height: 36px;
        padding: 0 var(--space-4);
        font-family: var(--font-mono);
        font-size: 0.8125rem;
        font-weight: 500;
        color: var(--color-text-secondary);
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
      }
      .btn:hover {
        background: var(--color-bg-surface);
        color: var(--color-text-primary);
      }
      .btn-primary {
        background: var(--color-accent-primary);
        color: #fff;
      }
      .btn-primary:hover {
        filter: brightness(1.1);
        box-shadow: var(--shadow-glow);
      }
      .btn-sm {
        height: 28px;
        padding: 0 var(--space-3);
        font-size: 0.75rem;
      }
      .btn-danger {
        color: var(--color-error);
      }
      .btn-danger:hover {
        background: rgba(239, 68, 68, 0.1);
      }
      .panels {
        display: grid;
        grid-template-columns: 350px 1fr;
        gap: var(--space-5);
        flex: 1;
        min-height: 0;
      }
      .panel {
        display: flex;
        flex-direction: column;
        min-height: 0;
        overflow: auto;
      }
      .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--space-3);
      }
      .panel-label {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .form-section {
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        margin-bottom: var(--space-4);
      }
      .form-section-title {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--color-text-primary);
        margin-bottom: var(--space-3);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-1);
        margin-bottom: var(--space-3);
      }
      .form-group:last-child {
        margin-bottom: 0;
      }
      .form-group label {
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--color-text-muted);
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        font-family: var(--font-sans);
        font-size: 0.875rem;
        padding: var(--space-2) var(--space-3);
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        color: var(--color-text-primary);
        transition: all var(--transition-fast);
      }
      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
      }
      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }
      .milestone-list {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }
      .milestone-item {
        display: flex;
        align-items: flex-start;
        gap: var(--space-2);
        padding: var(--space-3);
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        font-size: 0.8125rem;
      }
      .milestone-item-info {
        flex: 1;
        min-width: 0;
      }
      .milestone-item-title {
        font-weight: 600;
        color: var(--color-text-primary);
      }
      .milestone-item-date {
        font-size: 0.75rem;
        color: var(--color-accent-primary);
        margin-top: 2px;
      }
      .milestone-item-desc {
        font-size: 0.75rem;
        color: var(--color-text-muted);
        margin-top: 4px;
      }
      .preview-container {
        flex: 1;
        overflow: auto;
        background: #fff;
        border-radius: var(--radius-md);
        padding: var(--space-6);
      }
      .timeline-preview {
        max-width: 600px;
        margin: 0 auto;
      }
      .timeline-title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 40px;
        color: #333;
      }
      .timeline {
        position: relative;
        padding-left: 30px;
      }
      .timeline::before {
        content: "";
        position: absolute;
        left: 10px;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(to bottom, #f97316, #3b82f6);
        border-radius: 2px;
      }
      .timeline-item {
        position: relative;
        padding-bottom: 40px;
      }
      .timeline-item:last-child {
        padding-bottom: 0;
      }
      .timeline-dot {
        position: absolute;
        left: -24px;
        top: 0;
        width: 16px;
        height: 16px;
        background: #f97316;
        border: 3px solid #fff;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(249, 115, 22, 0.3);
      }
      .timeline-item.completed .timeline-dot {
        background: #22c55e;
        box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
      }
      .timeline-item.future .timeline-dot {
        background: #94a3b8;
        box-shadow: 0 2px 8px rgba(148, 163, 184, 0.3);
      }
      .timeline-content {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 16px 20px;
        margin-left: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .timeline-date {
        font-size: 13px;
        font-weight: 600;
        color: #f97316;
        margin-bottom: 4px;
      }
      .timeline-item.completed .timeline-date {
        color: #22c55e;
      }
      .timeline-item.future .timeline-date {
        color: #94a3b8;
      }
      .timeline-item-title {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 8px;
      }
      .timeline-item-desc {
        font-size: 14px;
        color: #666;
        line-height: 1.5;
      }
      .footer {
        text-align: center;
        margin-top: var(--space-5);
        padding-top: var(--space-4);
      }
      .footer p {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--color-text-muted);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        flex-wrap: wrap;
      }
      .footer a {
        color: var(--color-accent-primary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }
      .footer a:hover {
        color: var(--color-text-primary);
      }
      @media (max-width: 900px) {
        .panels {
          grid-template-columns: 1fr;
          gap: var(--space-4);
        }
      }
      @media (max-width: 640px) {
        :root {
          --nav-height: 52px;
        }
        .nav-content {
          padding: 0 var(--space-4);
        }
        .nav-back-text {
          display: none;
        }
        .main-content {
          padding: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4)) var(--space-4)
            calc(var(--space-5) + var(--safe-area-bottom));
        }
        .tool-card {
          padding: var(--space-4);
          border-radius: var(--radius-md);
        }
      }
      @media print {
        .nav-bar,
        .toolbar,
        .panel:first-child,
        .footer,
        .tool-header {
          display: none !important;
        }
        body {
          background: #fff;
        }
        .main-content {
          padding: 0;
        }
        .tool-card {
          background: transparent;
          border: none;
          box-shadow: none;
          padding: 0;
        }
        .panels {
          display: block;
        }
        .preview-container {
          padding: 20px;
        }
      }
    </style>
  </head>

            <div class="form-section">
              <div class="form-section-title">里程碑列表</div>
              <div id="milestoneList" class="milestone-list"></div>
            </div>
          </div>
          <div class="panel">
            <div class="panel-header"><span class="panel-label">时间线预览</span></div>
            <div class="preview-container">
              <div class="timeline-preview" id="preview"></div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>
          <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">GitHub</a>
          <span>·</span>
          <span>纯前端 · 无服务器</span>
          <span>·</span>
          <a href="../../index.html">WebUtils</a>
        </p>
      </footer>
    </main>
    <script>
      var LS_KEY = "project_timeline_v1";
      var milestones = [];
      var projectName = "";

      function saveToStorage() {
        localStorage.setItem(
          LS_KEY,
          JSON.stringify({
            projectName: projectName,
            milestones: milestones,
          })
        );
      }

      function loadFromStorage() {
        var saved = localStorage.getItem(LS_KEY);
        if (saved) {
          try {
            var data = JSON.parse(saved);
            projectName = data.projectName || "";
            milestones = data.milestones || [];
            document.getElementById("projectName").value = projectName;
          } catch (e) {
            // ignore
          }
        }
      }

      function formatDate(dateStr) {
        if (!dateStr) return "";
        var d = new Date(dateStr);
        return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0") + "-" + String(d.getDate()).padStart(2, "0");
      }

      function formatDisplayDate(dateStr) {
        if (!dateStr) return "";
        var d = new Date(dateStr);
        return d.getFullYear() + "\u5E74" + (d.getMonth() + 1) + "\u6708" + d.getDate() + "\u65E5";
      }

      window.addMilestone = function () {
        var date = document.getElementById("milestoneDate").value;
        var title = document.getElementById("milestoneTitle").value.trim();
        var desc = document.getElementById("milestoneDesc").value.trim();
        var status = document.getElementById("milestoneStatus").value;

        if (!date) {
          alert("\u8BF7\u9009\u62E9\u65E5\u671F");
          return;
        }
        if (!title) {
          alert("\u8BF7\u8F93\u5165\u6807\u9898");
          return;
        }

        milestones.push({
          id: Date.now(),
          date: date,
          title: title,
          desc: desc,
          status: status,
        });

        // Sort by date
        milestones.sort(function (a, b) {
          return new Date(a.date) - new Date(b.date);
        });

        document.getElementById("milestoneDate").value = "";
        document.getElementById("milestoneTitle").value = "";
        document.getElementById("milestoneDesc").value = "";
        document.getElementById("milestoneStatus").value = "pending";

        saveToStorage();
        renderMilestoneList();
        renderTimeline();
      };

      window.removeMilestone = function (id) {
        milestones = milestones.filter(function (m) {
          return m.id !== id;
        });
        saveToStorage();
        renderMilestoneList();
        renderTimeline();
      };

      function renderMilestoneList() {
        var container = document.getElementById("milestoneList");
        container.textContent = "";

        if (milestones.length === 0) {
          var emptyMsg = document.createElement("div");
          emptyMsg.style.color = "var(--color-text-muted)";
          emptyMsg.style.fontSize = "0.875rem";
          emptyMsg.style.textAlign = "center";
          emptyMsg.style.padding = "16px";
          emptyMsg.textContent = "\u6682\u65E0\u91CC\u7A0B\u7891";
          container.appendChild(emptyMsg);
          return;
        }

        milestones.forEach(function (milestone) {
          var item = document.createElement("div");
          item.className = "milestone-item";

          var info = document.createElement("div");
          info.className = "milestone-item-info";

          var title = document.createElement("div");
          title.className = "milestone-item-title";
          title.textContent = milestone.title;

          var date = document.createElement("div");
          date.className = "milestone-item-date";
          date.textContent = formatDate(milestone.date);

          info.appendChild(title);
          info.appendChild(date);

          if (milestone.desc) {
            var desc = document.createElement("div");
            desc.className = "milestone-item-desc";
            desc.textContent = milestone.desc;
            info.appendChild(desc);
          }

          var removeBtn = document.createElement("button");
          removeBtn.className = "btn btn-sm btn-danger";
          removeBtn.textContent = "\u5220\u9664";
          removeBtn.onclick = function () {
            removeMilestone(milestone.id);
          };

          item.appendChild(info);
          item.appendChild(removeBtn);
          container.appendChild(item);
        });
      }

      function renderTimeline() {
        var container = document.getElementById("preview");
        container.textContent = "";

        projectName = document.getElementById("projectName").value.trim();

        // Title
        var titleEl = document.createElement("div");
        titleEl.className = "timeline-title";
        titleEl.textContent = (projectName || "\u9879\u76EE") + " \u65F6\u95F4\u7EBF";
        container.appendChild(titleEl);

        if (milestones.length === 0) {
          var emptyMsg = document.createElement("div");
          emptyMsg.style.color = "#999";
          emptyMsg.style.textAlign = "center";
          emptyMsg.style.padding = "40px";
          emptyMsg.textContent = "\u6DFB\u52A0\u91CC\u7A0B\u7891\u4EE5\u751F\u6210\u65F6\u95F4\u7EBF";
          container.appendChild(emptyMsg);
          return;
        }

        var timeline = document.createElement("div");
        timeline.className = "timeline";

        milestones.forEach(function (milestone) {
          var item = document.createElement("div");
          item.className = "timeline-item";
          if (milestone.status === "completed") {
            item.className += " completed";
          } else if (milestone.status === "future") {
            item.className += " future";
          }

          var dot = document.createElement("div");
          dot.className = "timeline-dot";

          var content = document.createElement("div");
          content.className = "timeline-content";

          var date = document.createElement("div");
          date.className = "timeline-date";
          date.textContent = formatDisplayDate(milestone.date);

          var title = document.createElement("div");
          title.className = "timeline-item-title";
          title.textContent = milestone.title;

          content.appendChild(date);
          content.appendChild(title);

          if (milestone.desc) {
            var desc = document.createElement("div");
            desc.className = "timeline-item-desc";
            desc.textContent = milestone.desc;
            content.appendChild(desc);
          }

          item.appendChild(dot);
          item.appendChild(content);
          timeline.appendChild(item);
        });

        container.appendChild(timeline);
      }

      document.getElementById("projectName").addEventListener("input", function () {
        projectName = this.value;
        saveToStorage();
        renderTimeline();
      });

      document.getElementById("btnPrint").onclick = function () {
        window.print();
      };

      document.getElementById("btnClear").onclick = function () {
        if (confirm("\u786E\u5B9A\u8981\u6E05\u7A7A\u6240\u6709\u91CC\u7A0B\u7891\u5417\uFF1F")) {
          milestones = [];
          projectName = "";
          document.getElementById("projectName").value = "";
          localStorage.removeItem(LS_KEY);
          renderMilestoneList();
          renderTimeline();
        }
      };

      // Theme toggle
      window.toggleTheme = function () {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      // Initialize
      initTheme();
      loadFromStorage();
      renderMilestoneList();
      renderTimeline();
    </script>
  </body>
</html>
