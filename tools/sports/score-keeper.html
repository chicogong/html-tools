    <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>

    <div class="container">
      <h1>üèÜ ÊØîÂàÜËÆ∞ÂΩïÂô®</h1>

      <div class="scoreboard">
        <div class="team">
          <div class="team-name" id="team1Name">‰∏ªÈòü</div>
          <div class="score" id="score1">0</div>
          <div class="score-controls">
            <button class="score-btn" onclick="adjustScore(1, -1)">‚àí</button>
            <button class="score-btn" onclick="adjustScore(1, 1)">+</button>
          </div>
        </div>

        <div class="divider">:</div>

        <div class="team">
          <div class="team-name" id="team2Name">ÂÆ¢Èòü</div>
          <div class="score" id="score2">0</div>
          <div class="score-controls">
            <button class="score-btn" onclick="adjustScore(2, -1)">‚àí</button>
            <button class="score-btn" onclick="adjustScore(2, 1)">+</button>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="control-btn" onclick="editTeams()">‚úèÔ∏è ÁºñËæëÈòüÂêç</button>
        <button class="control-btn reset-btn" onclick="reset()">üîÑ ÈáçÁΩÆÊØîÂàÜ</button>
      </div>
    </div>

    <script>
      let scores = [0, 0];

      function adjustScore(team, delta) {
        const index = team - 1;
        scores[index] = Math.max(0, scores[index] + delta);
        document.getElementById("score" + team).textContent = scores[index];
      }

      function editTeams() {
        const name1 =
          prompt("‰∏ªÈòüÂêçÁß∞:", document.getElementById("team1Name").textContent) || "‰∏ªÈòü";
        const name2 =
          prompt("ÂÆ¢ÈòüÂêçÁß∞:", document.getElementById("team2Name").textContent) || "ÂÆ¢Èòü";

        document.getElementById("team1Name").textContent = name1;
        document.getElementById("team2Name").textContent = name2;
      }

      function reset() {
        if (!confirm("Á°ÆÂÆöË¶ÅÈáçÁΩÆÊØîÂàÜÂêóÔºü")) return;
        scores = [0, 0];
        document.getElementById("score1").textContent = "0";
        document.getElementById("score2").textContent = "0";
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "q") adjustScore(1, 1);
        else if (e.key === "a") adjustScore(1, -1);
        else if (e.key === "p") adjustScore(2, 1);
        else if (e.key === "l") adjustScore(2, -1);
        else if (e.key === "r") reset();
      });

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
