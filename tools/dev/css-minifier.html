    <script>
        let currentMode = 'minify';

        // Theme handling
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Mode toggle
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-toggle button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Count CSS rules
        function countRules(css) {
            const matches = css.match(/\{[^}]*\}/g);
            return matches ? matches.length : 0;
        }

        // Update statistics
        function updateStats() {
            const input = document.getElementById('inputCSS').value;
            const output = document.getElementById('outputCSS').value;
            
            const originalBytes = new Blob([input]).size;
            const processedBytes = new Blob([output]).size;
            const saved = originalBytes > 0 ? ((originalBytes - processedBytes) / originalBytes * 100).toFixed(1) : 0;
            
            document.getElementById('originalSize').textContent = formatSize(originalBytes);
            document.getElementById('processedSize').textContent = formatSize(processedBytes);
            document.getElementById('savedSize').textContent = saved + '%';
            document.getElementById('ruleCount').textContent = countRules(input);
        }

        // Minify CSS
        function minifyCSS(css) {
            let result = css;
            
            // Remove comments
            if (document.getElementById('removeComments').checked) {
                result = result.replace(/\/\*[\s\S]*?\*\//g, '');
            }
            
            // Remove whitespace
            if (document.getElementById('removeWhitespace').checked) {
                result = result.replace(/\s+/g, ' ');
                result = result.replace(/\s*([{}:;,>+~])\s*/g, '$1');
                result = result.replace(/;}/g, '}');
            }
            
            // Remove last semicolon
            if (document.getElementById('removeLastSemicolon').checked) {
                result = result.replace(/;(?=\s*})/g, '');
            }
            
            // Shorten colors
            if (document.getElementById('shortenColors').checked) {
                result = result.replace(/#([0-9a-f])\1([0-9a-f])\2([0-9a-f])\3/gi, '#$1$2$3');
            }
            
            // Shorten zero values
            if (document.getElementById('shortenZero').checked) {
                result = result.replace(/(\s|:)0(px|em|rem|%|pt|cm|mm|in|pc|ex|ch|vw|vh|vmin|vmax)/gi, '$10');
            }
            
            return result.trim();
        }

        // Beautify CSS
        function beautifyCSS(css) {
            const indentSize = document.getElementById('indentSize').value;
            const indent = indentSize === 'tab' ? '\t' : ' '.repeat(parseInt(indentSize));
            
            let result = css;
            
            // Remove existing formatting
            result = result.replace(/\s+/g, ' ');
            result = result.replace(/\s*([{}:;,])\s*/g, '$1');
            
            // Add newlines and indentation
            result = result.replace(/\{/g, ' {\n');
            result = result.replace(/\}/g, '\n}\n\n');
            result = result.replace(/;/g, ';\n');
            
            // Add indentation to properties
            const lines = result.split('\n');
            let indentLevel = 0;
            result = lines.map(line => {
                line = line.trim();
                if (!line) return '';
                
                if (line.endsWith('}')) {
                    indentLevel = Math.max(0, indentLevel - 1);
                }
                
                const indented = indent.repeat(indentLevel) + line;
                
                if (line.endsWith('{')) {
                    indentLevel++;
                }
                
                return indented;
            }).filter(line => line.trim()).join('\n');
            
            // Add space after colons
            result = result.replace(/:\s*/g, ': ');
            
            // Clean up extra newlines
            result = result.replace(/\n{3,}/g, '\n\n');
            
            return result.trim();
        }

        // Process CSS
        function processCSS() {
            const input = document.getElementById('inputCSS').value;
            if (!input.trim()) return;
            
            let output;
            if (currentMode === 'minify') {
                output = minifyCSS(input);
            } else {
                output = beautifyCSS(input);
            }
            
            document.getElementById('outputCSS').value = output;
            updateStats();
        }

        // Swap panels
        function swapPanels() {
            const input = document.getElementById('inputCSS');
            const output = document.getElementById('outputCSS');
            const temp = input.value;
            input.value = output.value;
            output.value = temp;
            updateStats();
        }

        // Load sample
        function loadSample() {
            document.getElementById('inputCSS').value = `/* Main Styles */

/* Navigation */

}

/* Button Styles */
.btn {
    display: inline-block;
    padding: 10px 20px;

    border: none;
    cursor: pointer;

    background-color: #007bff;

    color: #ffffff;

            updateStats();
        }

        // Utility functions
        async function pasteInput() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputCSS').value = text;
                updateStats();
            } catch (err) {
                alert('æ— æ³•è®¿é—®å‰ªè´´æ¿');
            }
        }

        function clearInput() {
            document.getElementById('inputCSS').value = '';
            document.getElementById('outputCSS').value = '';
            updateStats();
        }

        function copyOutput() {
            const output = document.getElementById('outputCSS').value;
            navigator.clipboard.writeText(output).then(() => {
                const btn = event.target;
                btn.textContent = 'âœ“ å·²å¤åˆ¶';
                setTimeout(() => btn.textContent = 'ğŸ“‹ å¤åˆ¶', 2000);
            });
        }

        function downloadOutput() {
            const output = document.getElementById('outputCSS').value;
            const filename = currentMode === 'minify' ? 'style.min.css' : 'style.css';
            const blob = new Blob([output], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        initTheme();
        loadSample();
    </script>
