    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #0a0a0f; --bg-secondary: #12121a; --bg-tertiary: #1a1a25; --text-primary: #fff; --text-secondary: #88a; --accent: #6366f1; --border: #2a2a3a; --success: #22c55e; }
        [data-theme="light"] { --bg-primary: #f8fafc; --bg-secondary: #fff; --bg-tertiary: #f1f5f9; --text-primary: #1e293b; --text-secondary: #64748b; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .header { background: linear-gradient(135deg, #f472b6, #c084fc); padding: 2rem; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .nav { display: flex; justify-content: space-between; max-width: 1200px; margin: 0 auto 1rem; }
        .back-link { color: rgba(255,255,255,0.9); text-decoration: none; }
        .theme-toggle { background: rgba(255,255,255,0.2); border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; color: white; cursor: pointer; }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .preview-section { text-align: center; margin-bottom: 1.5rem; }
        .avatar-preview { width: 200px; height: 200px; border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 4rem; font-weight: 700; color: white; }
        .size-previews { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        .size-preview { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
        .size-preview span { font-size: 0.75rem; color: var(--text-secondary); }
        .options { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .option-group label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; }
        input, select { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border); border-radius: 0.5rem; background: var(--bg-tertiary); color: var(--text-primary); font-size: 1rem; }
        .color-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 0.5rem; margin-top: 0.5rem; }
        .color-btn { width: 100%; aspect-ratio: 1; border: 2px solid transparent; border-radius: 0.5rem; cursor: pointer; transition: all 0.2s; }
        .color-btn:hover, .color-btn.active { transform: scale(1.1); border-color: var(--text-primary); }
        .btn-group { display: flex; gap: 0.75rem; }
        .btn { flex: 1; padding: 0.75rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 1rem; transition: all 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border); }
        .toast { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--success); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; opacity: 0; transition: all 0.3s; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="../../index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
            <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“ ä¸»é¢˜</button>
        </div>
        <h1>ğŸ‘¤ å¤´åƒç”Ÿæˆå™¨</h1>
        <p>æ ¹æ®åå­—é¦–å­—æ¯ç”Ÿæˆç®€æ´å¤´åƒ</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="preview-section">
                <canvas id="avatarCanvas" class="avatar-preview" width="200" height="200"></canvas>
                <div class="size-previews">
                    <div class="size-preview">
                        <canvas id="preview64" width="64" height="64" style="width:64px;height:64px;border-radius:50%"></canvas>
                        <span>64px</span>
                    </div>
                    <div class="size-preview">
                        <canvas id="preview48" width="48" height="48" style="width:48px;height:48px;border-radius:50%"></canvas>
                        <span>48px</span>
                    </div>
                    <div class="size-preview">
                        <canvas id="preview32" width="32" height="32" style="width:32px;height:32px;border-radius:50%"></canvas>
                        <span>32px</span>
                    </div>
                </div>
            </div>
            
            <div class="options">
                <div class="option-group">
                    <label>åå­—</label>
                    <input type="text" id="name" value="John Doe" oninput="generate()">
                </div>
                <div class="option-group">
                    <label>å­—æ¯æ•°é‡</label>
                    <select id="letterCount" onchange="generate()">
                        <option value="1">1ä¸ªå­—æ¯</option>
                        <option value="2" selected>2ä¸ªå­—æ¯</option>
                        <option value="3">3ä¸ªå­—æ¯</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>å¯¼å‡ºå°ºå¯¸</label>
                    <select id="exportSize">
                        <option value="64">64x64</option>
                        <option value="128">128x128</option>
                        <option value="200" selected>200x200</option>
                        <option value="256">256x256</option>
                        <option value="512">512x512</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>å½¢çŠ¶</label>
                    <select id="shape" onchange="generate()">
                        <option value="circle" selected>åœ†å½¢</option>
                        <option value="rounded">åœ†è§’æ–¹å½¢</option>
                        <option value="square">æ–¹å½¢</option>
                    </select>
                </div>
            </div>
            
            <div class="option-group">
                <label>èƒŒæ™¯é¢œè‰²</label>
                <div class="color-grid" id="colorGrid"></div>
            </div>
            
            <div class="btn-group" style="margin-top: 1.5rem;">
                <button class="btn btn-primary" onclick="downloadAvatar()">ğŸ’¾ ä¸‹è½½ PNG</button>
                <button class="btn btn-secondary" onclick="randomColor()">ğŸ² éšæœºé¢œè‰²</button>
                <button class="btn btn-secondary" onclick="copyDataUrl()">ğŸ“‹ å¤åˆ¶ DataURL</button>
            </div>
        </div>
    </div>
    <div class="toast" id="toast">æ“ä½œæˆåŠŸ</div>
    <script>
        const colors = [
            '#ef4444', '#f97316', '#f59e0b', '#eab308', '#84cc16', '#22c55e',
            '#10b981', '#14b8a6', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1',
            '#8b5cf6', '#a855f7', '#d946ef', '#ec4899', '#f43f5e', '#64748b'
        ];
        
        let currentColor = colors[Math.floor(Math.random() * colors.length)];
        
        function initColorGrid() {
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = colors.map(c => 
                `<button class="color-btn ${c === currentColor ? 'active' : ''}" style="background:${c}" onclick="setColor('${c}')"></button>`
            ).join('');
        }
        
        window.setColor = function(color) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[style*="${color}"]`).classList.add('active');
            generate();
        };
        
        window.randomColor = function() {
            setColor(colors[Math.floor(Math.random() * colors.length)]);
        };
        
        function getInitials(name, count) {
            const parts = name.trim().split(/\s+/);
            if (parts.length === 1) {
                return name.substring(0, count).toUpperCase();
            }
            return parts.slice(0, count).map(p => p[0]).join('').toUpperCase();
        }
        
        function drawAvatar(canvas, size) {
            const ctx = canvas.getContext('2d');
            const name = document.getElementById('name').value || 'User';
            const letterCount = parseInt(document.getElementById('letterCount').value);
            const shape = document.getElementById('shape').value;
            const initials = getInitials(name, letterCount);
            
            canvas.width = size;
            canvas.height = size;
            
            ctx.clearRect(0, 0, size, size);
            
            // Draw background
            ctx.fillStyle = currentColor;
            if (shape === 'circle') {
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                ctx.fill();
            } else if (shape === 'rounded') {
                const r = size * 0.15;
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, r);
                ctx.fill();
            } else {
                ctx.fillRect(0, 0, size, size);
            }
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px -apple-system, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(initials, size/2, size/2 + size * 0.02);
        }
        
        window.generate = function() {
            drawAvatar(document.getElementById('avatarCanvas'), 200);
            drawAvatar(document.getElementById('preview64'), 64);
            drawAvatar(document.getElementById('preview48'), 48);
            drawAvatar(document.getElementById('preview32'), 32);
        };
        
        window.downloadAvatar = function() {
            const size = parseInt(document.getElementById('exportSize').value);
            const canvas = document.createElement('canvas');
            drawAvatar(canvas, size);
            
            const link = document.createElement('a');
            link.download = `avatar-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            showToast('å¤´åƒå·²ä¸‹è½½');
        };
        
        window.copyDataUrl = function() {
            const canvas = document.getElementById('avatarCanvas');
            navigator.clipboard.writeText(canvas.toDataURL('image/png'));
            showToast('DataURL å·²å¤åˆ¶');
        };
        
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        window.toggleTheme = function() {
            const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        };

        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        initColorGrid();
        generate();
    </script>
</body>
</html>
