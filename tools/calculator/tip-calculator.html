    <div class="container">
      <h1>üíµ Â∞èË¥πËÆ°ÁÆó</h1>
      <div class="input-group">
        <label>Ë¥¶ÂçïÈáëÈ¢ù</label>
        <input type="number" id="bill" placeholder="0.00" oninput="calculate()" />
      </div>
      <label>Â∞èË¥πÊØî‰æã</label>
      <div class="tips">
        <button class="tip-btn" onclick="setTip(10)">10%</button>
        <button class="tip-btn active" onclick="setTip(15)">15%</button>
        <button class="tip-btn" onclick="setTip(20)">20%</button>
        <button class="tip-btn" onclick="setTip(25)">25%</button>
      </div>
      <div class="input-group">
        <label>‰∫∫Êï∞</label>
        <input type="number" id="people" value="1" min="1" oninput="calculate()" />
      </div>
      <div class="results">
        <div class="result-row">
          <span>Â∞èË¥π</span>
          <span class="result-value" id="tip">¬•0.00</span>
        </div>
        <div class="result-row total">
          <span>ÊÄªËÆ°</span>
          <span class="result-value" id="total">¬•0.00</span>
        </div>
        <div class="result-row">
          <span>ÊØè‰∫∫</span>
          <span class="result-value" id="perPerson">¬•0.00</span>
        </div>
      </div>
    </div>
    <script>
      let tipPercent = 15;
      function setTip(p) {
        tipPercent = p;
        document
          .querySelectorAll('.tip-btn')
          .forEach((b, i) => b.classList.toggle('active', [10, 15, 20, 25][i] === p));
        calculate();
      }
      function calculate() {
        const bill = parseFloat(document.getElementById('bill').value) || 0;
        const people = parseInt(document.getElementById('people').value) || 1;
        const tip = (bill * tipPercent) / 100;
        const total = bill + tip;
        document.getElementById('tip').textContent = '¬•' + tip.toFixed(2);
        document.getElementById('total').textContent = '¬•' + total.toFixed(2);
        document.getElementById('perPerson').textContent = '¬•' + (total / people).toFixed(2);
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);
        document.getElementById('theme-icon').textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
        document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
      }
    </script>
