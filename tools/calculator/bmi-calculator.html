    <style>
      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {
        /* Dark Theme (Default) */
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #121218;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Glassmorphism */
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 900px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-back-text {
        display: inline;
      }

      /* Nav Title */
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Form Elements
         ============================================ */
      .input-group {
        margin-bottom: var(--space-4);
      }

      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      .input-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
        align-items: flex-end;
      }

      input[type="text"],
      input[type="number"],
      select {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
        flex: 1;
        min-width: 100px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      /* Buttons */
      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      /* ============================================
         BMI Results Display
         ============================================ */
      .bmi-result-card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        text-align: center;
        box-shadow: var(--shadow-md);
      }

      .result-label {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        margin-bottom: var(--space-2);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .bmi-value {
        font-size: 3.5rem;
        font-weight: 700;
        font-family: var(--font-mono);
        color: var(--color-accent-primary);
        letter-spacing: -0.02em;
        margin-bottom: var(--space-2);
      }

      .bmi-status {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: var(--space-4);
      }

      /* BMI Status Colors */
      .bmi-status.underweight {
        color: #60a5fa;
      }

      .bmi-status.normal {
        color: #22c55e;
      }

      .bmi-status.overweight {
        color: #f59e0b;
      }

      .bmi-status.obese {
        color: #f97316;
      }

      .bmi-status.severely-obese {
        color: #ef4444;
      }

      /* BMI Scale */
      .bmi-scale {
        width: 100%;
        height: 12px;
        border-radius: var(--radius-full);
        background: linear-gradient(
          to right,
          #60a5fa 0%,
          #22c55e 25%,
          #f59e0b 50%,
          #f97316 75%,
          #ef4444 100%
        );
        margin: var(--space-4) 0;
        position: relative;
        overflow: visible;
      }

      .bmi-marker {
        position: absolute;
        width: 3px;
        height: 20px;
        background: var(--color-text-primary);
        top: 50%;
        transform: translateY(-50%);
        border-radius: var(--radius-sm);
        transition: left var(--transition-normal);
      }

      .scale-labels {
        display: flex;
        justify-content: space-between;
        margin-top: var(--space-3);
        font-size: 0.75rem;
        color: var(--color-text-muted);
        font-weight: 500;
      }

      /* ============================================
         Status Messages
         ============================================ */
      .status {
        font-size: 0.875rem;
        margin-top: var(--space-2);
        min-height: 20px;
        font-weight: 500;
      }

      .status.success {
        color: var(--color-success);
      }

      .status.error {
        color: var(--color-error);
      }

      /* ============================================
         Info Box
         ============================================ */
      .info-box {
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        margin-top: var(--space-5);
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      .info-box strong {
        color: var(--color-text-primary);
        font-weight: 600;
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .bmi-result-card {
          padding: var(--space-4);
        }

        .bmi-value {
          font-size: 2.5rem;
        }

        .bmi-status {
          font-size: 1rem;
        }

        .input-row {
          flex-direction: column;
        }

        input[type="text"],
        input[type="number"],
        select {
          width: 100%;
        }

        button {
          width: 100%;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }

        .input-row {
          flex-wrap: nowrap;
        }

        input[type="text"],
        input[type="number"],
        select {
          flex: 1;
          min-width: auto;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }
    </style>

            <span>偏瘦</span>
            <span>正常</span>
            <span>偏胖</span>
            <span>肥胖</span>
            <span>重度</span>
          </div>
        </div>

        <!-- Info Box -->
        <div class="info-box">
          <strong>BMI 分类标准：</strong>
          <br />
          偏瘦: BMI &lt; 18.5 | 正常: 18.5 - 24.9 | 偏胖: 25 - 29.9 | 肥胖: 30 - 34.9 | 重度肥胖:
          BMI ≥ 35
          <br />
          <strong>提示：</strong>
          此计算器仅供参考，具体健康建议请咨询医疗专业人士。
        </div>
      </div>
    </main>
    <script>
      // ============================================
      // Elements
      // ============================================
      const heightInput = document.getElementById("height");
      const heightUnitSelect = document.getElementById("heightUnit");
      const weightInput = document.getElementById("weight");
      const weightUnitSelect = document.getElementById("weightUnit");
      const calculateBtn = document.getElementById("calculateBtn");
      const statusEl = document.getElementById("status");
      const resultCard = document.getElementById("resultCard");
      const bmiValueEl = document.getElementById("bmiValue");
      const bmiStatusEl = document.getElementById("bmiStatus");
      const bmiMarkerEl = document.getElementById("bmiMarker");

      // ============================================
      // Unit Conversion
      // ============================================
      function convertHeightToCm(value, unit) {
        switch (unit) {
          case "m":
            return value * 100;
          case "in":
            return value * 2.54;
          case "cm":
          default:
            return value;
        }
      }

      function convertWeightToKg(value, unit) {
        switch (unit) {
          case "lb":
            return value * 0.453592;
          case "kg":
          default:
            return value;
        }
      }

      // ============================================
      // BMI Calculation
      // ============================================
      function getBMIStatus(bmi) {
        if (bmi < 18.5) {
          return { label: "偏瘦", class: "underweight" };
        } else if (bmi < 24) {
          return { label: "正常体重", class: "normal" };
        } else if (bmi < 28) {
          return { label: "偏胖", class: "overweight" };
        } else if (bmi < 32) {
          return { label: "肥胖", class: "obese" };
        } else {
          return { label: "重度肥胖", class: "severely-obese" };
        }
      }

      function calculateBMI() {
        const heightValue = parseFloat(heightInput.value);
        const weightValue = parseFloat(weightInput.value);

        if (!heightValue || !weightValue || heightValue <= 0 || weightValue <= 0) {
          resultCard.style.display = "none";
          showStatus("请输入有效的身高和体重", "error");
          return;
        }

        // Convert to cm and kg
        const heightCm = convertHeightToCm(heightValue, heightUnitSelect.value);
        const weightKg = convertWeightToKg(weightValue, weightUnitSelect.value);

        // Convert cm to meters for BMI calculation
        const heightM = heightCm / 100;

        // Calculate BMI
        const bmi = weightKg / (heightM * heightM);

        // Display result
        bmiValueEl.textContent = bmi.toFixed(1);

        const status = getBMIStatus(bmi);
        bmiStatusEl.textContent = status.label;
        bmiStatusEl.className = "bmi-status " + status.class;

        // Update marker position (scaled from 0-50 BMI)
        const percent = Math.min(Math.max((bmi / 50) * 100, 0), 100);
        bmiMarkerEl.style.left = percent + "%";

        resultCard.style.display = "block";
        showStatus("计算成功", "success");
      }

      function showStatus(message, type) {
        statusEl.textContent = message;
        statusEl.className = "status " + (type || "");
      }

      // ============================================
      // Event Handlers
      // ============================================
      calculateBtn.addEventListener("click", calculateBMI);
      heightInput.addEventListener("input", calculateBMI);
      heightInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") calculateBMI();
      });
      weightInput.addEventListener("input", calculateBMI);
      weightInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") calculateBMI();
      });
      heightUnitSelect.addEventListener("change", calculateBMI);
      weightUnitSelect.addEventListener("change", calculateBMI);

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      calculateBMI();
    </script>
  </body>
</html>
