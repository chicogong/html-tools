      body::before {

        inset: 0;
        pointer-events: none;

      /* ============================================

      .button-group {
        display: flex;
        gap: var(--space-3);
        margin-top: var(--space-5);
        flex-wrap: wrap;

      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);

      button:hover {

        background: var(--color-bg-surface);

      /* ============================================

      @media (max-width: 480px) {

        }

        .stat-value {
          font-size: 1.5rem;
        }

        .button-group {

        button {

        }
      }

      /* Tablet */

      /* Desktop */
      @media (min-width: 1024px) {

      /* ============================================

      @media (prefers-reduced-motion: reduce) {

          animation-duration: 0.01ms !important;

      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      textarea:focus:not(:focus-visible) {

    </style>

    <script>
      // ============================================
      // Elements
      // ============================================
      const textEl = document.getElementById("text");
      const charsEl = document.getElementById("chars");
      const charsNoSpaceEl = document.getElementById("charsNoSpace");
      const wordsEl = document.getElementById("words");
      const linesEl = document.getElementById("lines");

      // ============================================
      // Word Counter Logic
      // ============================================
      function count() {
        const text = textEl.value;
        charsEl.textContent = text.length;
        charsNoSpaceEl.textContent = text.replace(/\s/g, "").length;
        wordsEl.textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
        linesEl.textContent = text ? text.split("\n").length : 0;
      }

      function clearText() {
        textEl.value = "";
        count();
        textEl.focus();
      }

      function copyStats() {
        const stats =
          "Â≠óÊï∞ÁªüËÆ°ÁªìÊûú:\n" +
          `Â≠óÁ¨¶: ${charsEl.textContent}\n` +
          `Â≠óÁ¨¶(Êó†Á©∫Ê†º): ${charsNoSpaceEl.textContent}\n` +
          `ËØçÊï∞: ${wordsEl.textContent}\n` +
          `Ë°åÊï∞: ${linesEl.textContent}`;

        navigator.clipboard.writeText(stats).then(() => {
          alert("ÁªüËÆ°ÁªìÊûúÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø");
        });
      }

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
    </script>
