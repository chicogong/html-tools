  <script>
    const heightInput = document.getElementById('height');
    const weightInput = document.getElementById('weight');
    const heightUnit = document.getElementById('heightUnit');
    const weightUnit = document.getElementById('weightUnit');
    const btnCalculate = document.getElementById('btnCalculate');
    const resultSection = document.getElementById('resultSection');
    const bmiValue = document.getElementById('bmiValue');
    const bmiLabel = document.getElementById('bmiLabel');
    const scaleMarker = document.getElementById('scaleMarker');
    const healthTips = document.getElementById('healthTips');
    const unitBtns = document.querySelectorAll('.unit-btn');

    let currentUnit = 'metric';

    // Unit toggle
    unitBtns.forEach(function(btn) {
      btn.addEventListener('click', function() {
        unitBtns.forEach(function(b) { b.classList.remove('active'); });
        btn.classList.add('active');
        currentUnit = btn.dataset.unit;
        updateUnits();
      });
    });

    function updateUnits() {
      if (currentUnit === 'metric') {
        heightUnit.textContent = 'cm';
        weightUnit.textContent = 'kg';
        heightInput.placeholder = '170';
        weightInput.placeholder = '65';
      } else {
        heightUnit.textContent = 'in';
        weightUnit.textContent = 'lb';
        heightInput.placeholder = '67';
        weightInput.placeholder = '143';
      }
    }

    function calculateBMI() {
      let height = parseFloat(heightInput.value);
      let weight = parseFloat(weightInput.value);

      if (!height || !weight || height <= 0 || weight <= 0) {
        alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑË∫´È´òÂíå‰ΩìÈáç');
        return;
      }

      // Convert to metric if imperial
      if (currentUnit === 'imperial') {
        height = height * 2.54; // inches to cm
        weight = weight * 0.453592; // pounds to kg
      }

      // BMI = weight (kg) / height (m)^2
      const heightM = height / 100;
      const bmi = weight / (heightM * heightM);

      displayResult(bmi);
    }

    function displayResult(bmi) {
      resultSection.classList.add('show');
      bmiValue.textContent = bmi.toFixed(1);

      // Clear previous highlights
      document.querySelectorAll('.info-table tr').forEach(function(row) {
        row.classList.remove('highlight');
      });

      // Determine category
      let category, categoryClass, rowId, tips;

      if (bmi < 18.5) {
        category = 'ÂÅèÁò¶';
        categoryClass = 'bmi-underweight';
        rowId = 'row-underweight';
        tips = {
          title: '‰ΩìÈáçÂÅèËΩªÂª∫ËÆÆ',
          items: [
            'Â¢ûÂä†ÁÉ≠ÈáèÊëÑÂÖ•ÔºåÈÄâÊã©Ëê•ÂÖª‰∏∞ÂØåÁöÑÈ£üÁâ©',
            'ÈÄÇÈáèÂ¢ûÂä†ËõãÁôΩË¥®ÊëÑÂÖ•ÔºàÈ∏°Ëõã„ÄÅÁò¶ËÇâ„ÄÅË±ÜÁ±ªÔºâ',
            'ËøõË°åÂäõÈáèËÆ≠ÁªÉÂ¢ûÂä†ËÇåËÇâÈáè',
            '‰øùËØÅÂÖÖË∂≥Áù°Áú†ÔºåÂáèÂ∞ëÂéãÂäõ',
            'Â¶ÇÊúâÂøÖË¶ÅÔºåÂí®ËØ¢Ëê•ÂÖªÂ∏àÊàñÂåªÁîü'
          ]
        };
      } else if (bmi < 25) {
        category = 'Ê≠£Â∏∏';
        categoryClass = 'bmi-normal';
        rowId = 'row-normal';
        tips = {
          title: '‰øùÊåÅÂÅ•Â∫∑Âª∫ËÆÆ',
          items: [
            'ÁªßÁª≠‰øùÊåÅÂùáË°°È•ÆÈ£ü',
            'ÊØèÂë®Ëá≥Â∞ë 150 ÂàÜÈíü‰∏≠Á≠âÂº∫Â∫¶ËøêÂä®',
            '‰øùÊåÅËßÑÂæã‰ΩúÊÅØÂíåÂÖÖË∂≥Áù°Áú†',
            'ÂÆöÊúü‰ΩìÊ£ÄÔºåÂÖ≥Ê≥®ÂÅ•Â∫∑ÊåáÊ†á',
            '‰øùÊåÅÁßØÊûÅ‰πêËßÇÁöÑÂøÉÊÄÅ'
          ]
        };
      } else if (bmi < 30) {
        category = 'Ë∂ÖÈáç';
        categoryClass = 'bmi-overweight';
        rowId = 'row-overweight';
        tips = {
          title: 'ÊéßÂà∂‰ΩìÈáçÂª∫ËÆÆ',
          items: [
            'ÊéßÂà∂ÊØèÊó•ÁÉ≠ÈáèÊëÑÂÖ•',
            'ÂáèÂ∞ëÈ´òÁ≥ñ„ÄÅÈ´òËÑÇËÇ™È£üÁâ©',
            'Â¢ûÂä†Ëî¨ËèúÊ∞¥ÊûúÂíåÂÖ®Ë∞∑Áâ©ÊëÑÂÖ•',
            'ÊØèÂ§©ËøõË°å 30-60 ÂàÜÈíüÊúâÊ∞ßËøêÂä®',
            'ÈÅøÂÖç‰πÖÂùêÔºåÂ¢ûÂä†Êó•Â∏∏Ê¥ªÂä®Èáè'
          ]
        };
      } else {
        category = 'ËÇ•ËÉñ';
        categoryClass = 'bmi-obese';
        rowId = 'row-obese';
        tips = {
          title: 'ÂáèÈáçÂª∫ËÆÆ',
          items: [
            'Âª∫ËÆÆÂí®ËØ¢ÂåªÁîüÊàñ‰∏ì‰∏öËê•ÂÖªÂ∏à',
            'Âà∂ÂÆöÂêàÁêÜÁöÑÂáèÈáçËÆ°Âàí',
            'ÊéßÂà∂È•ÆÈ£üÔºåÈÅøÂÖçÊö¥È•ÆÊö¥È£ü',
            'Âæ™Â∫èÊ∏êËøõÂ¢ûÂä†ËøêÂä®Èáè',
            'ÂÆöÊúüÁõëÊµã‰ΩìÈáçÂíåÂÅ•Â∫∑ÊåáÊ†á'
          ]
        };
      }

      bmiLabel.textContent = category;
      bmiLabel.className = 'bmi-label ' + categoryClass;
      bmiValue.className = 'bmi-value ' + categoryClass;

      // Highlight table row
      document.getElementById(rowId).classList.add('highlight');

      // Update scale marker (BMI 15-40 range)
      const minBmi = 15;
      const maxBmi = 40;
      const clampedBmi = Math.max(minBmi, Math.min(maxBmi, bmi));
      const percentage = ((clampedBmi - minBmi) / (maxBmi - minBmi)) * 100;
      scaleMarker.style.left = percentage + '%';

      // Update health tips
      let tipsHtml = '<h4>' + tips.title + '</h4><ul>';
      tips.items.forEach(function(item) {
        tipsHtml += '<li>' + item + '</li>';
      });
      tipsHtml += '</ul>';
      healthTips.innerHTML = tipsHtml;
    }

    btnCalculate.addEventListener('click', calculateBMI);

    // Enter key to calculate
    heightInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') calculateBMI();
    });
    weightInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') calculateBMI();
    });

    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', next);
    }

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? '‚òÄÔ∏è' : 'üåô';
      }
    })();
  </script>
