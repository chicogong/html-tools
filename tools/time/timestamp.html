    <style>
      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {
        /* Dark Theme (Default) */
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #121218;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Glassmorphism */
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 900px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-back-text {
        display: inline;
      }

      /* Nav Title */
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Current Time Display
         ============================================ */
      .current-time {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-6);
        text-align: center;
        box-shadow: var(--shadow-md);
      }

      .current-time .label {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        margin-bottom: var(--space-2);
        font-weight: 500;
      }

      .current-time .value {
        font-size: 2.5rem;
        font-weight: 700;
        font-family: var(--font-mono);
        color: var(--color-accent-primary);
        letter-spacing: -0.02em;
      }

      .current-time .date {
        font-size: 1rem;
        color: var(--color-text-secondary);
        margin-top: var(--space-2);
        font-family: var(--font-mono);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Form Elements
         ============================================ */
      .input-group {
        margin-bottom: var(--space-4);
      }

      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      .input-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
      }

      input[type="text"],
      input[type="number"],
      input[type="datetime-local"],
      select {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      .timestamp-input {
        flex: 1;
        min-width: 200px;
      }

      .unit-select {
        width: 120px;
      }

      /* Buttons */
      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      /* ============================================
         Status Messages
         ============================================ */
      .status {
        font-size: 0.875rem;
        margin-top: var(--space-2);
        min-height: 20px;
        font-weight: 500;
      }

      .status.success {
        color: var(--color-success);
      }

      .status.error {
        color: var(--color-error);
      }

      /* ============================================
         Result Table
         ============================================ */
      .result-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9375rem;
        margin-top: var(--space-4);
      }

      .result-table th,
      .result-table td {
        padding: var(--space-3) var(--space-4);
        text-align: left;
        border-bottom: 1px solid var(--color-border-subtle);
      }

      .result-table th {
        background: var(--color-bg-subtle);
        font-weight: 600;
        width: 150px;
        color: var(--color-text-secondary);
        font-size: 0.875rem;
      }

      .result-table td {
        font-family: var(--font-mono);
        color: var(--color-text-primary);
      }

      .result-table tr:last-child th,
      .result-table tr:last-child td {
        border-bottom: none;
      }

      .copy-btn {
        padding: var(--space-1) var(--space-2);
        font-size: 0.75rem;
        margin-left: var(--space-2);
        background: var(--color-bg-subtle);
      }

      /* ============================================
         Timezone Info
         ============================================ */
      .timezone-info {
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        margin-top: var(--space-5);
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      .timezone-info strong {
        color: var(--color-text-primary);
        font-weight: 600;
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .current-time .value {
          font-size: 1.75rem;
        }

        .card {
          padding: var(--space-4);
        }

        .input-row {
          flex-direction: column;
        }

        .timestamp-input,
        .unit-select {
          width: 100%;
        }

        .result-table th {
          width: 100px;
          font-size: 0.8125rem;
        }

        .result-table th,
        .result-table td {
          padding: var(--space-2) var(--space-3);
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }
    </style>
  </head>

    <nav class="nav-bar">

        <h1 class="nav-title">时间戳转换</h1>

        <div class="nav-actions">

            <svg

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">

        <div class="current-time">
          <div class="label">当前时间戳</div>
          <div class="value" id="currentTimestamp">0</div>
          <div class="date" id="currentDate"></div>
        </div>

        <!-- Timestamp to Date Card -->
        <div class="card">
          <h2 class="card-title">时间戳 → 日期</h2>
          <div class="input-group">
            <label>输入时间戳</label>
            <div class="input-row">
              <input type="text" id="tsInput" class="timestamp-input" placeholder="输入时间戳..." />
              <select id="tsUnit" class="unit-select">
                <option value="s">秒 (s)</option>
                <option value="ms" selected>毫秒 (ms)</option>
              </select>
              <button id="btnNow">现在</button>
              <button id="btnConvertTs" class="primary">转换</button>
            </div>
          </div>
          <div id="tsStatus" class="status"></div>
          <table id="tsResult" class="result-table" style="display: none">

              <tr>

              <tr>
                <th>UTC 时间</th>
                <td id="resultUtc"></td>
              </tr>
              <tr>
                <th>ISO 8601</th>
                <td id="resultIso"></td>
              </tr>
              <tr>
                <th>相对时间</th>
                <td id="resultRelative"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Date to Timestamp Card -->
        <div class="card">
          <h2 class="card-title">日期 → 时间戳</h2>
          <div class="input-group">
            <label>选择日期时间</label>
            <div class="input-row">
              <input type="datetime-local" id="dateInput" step="1" />
              <button id="btnNowDate">现在</button>
              <button id="btnConvertDate" class="primary">转换</button>
            </div>
          </div>
          <div id="dateStatus" class="status"></div>
          <table id="dateResult" class="result-table" style="display: none">
            <tbody>
              <tr>
                <th>秒 (s)</th>
                <td id="resultSeconds"></td>
              </tr>
              <tr>
                <th>毫秒 (ms)</th>
                <td id="resultMillis"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Timezone Info -->
        <div class="timezone-info">
          <strong>当前时区:</strong>
          <span id="timezone"></span>
          <br />
          <strong>UTC 偏移:</strong>
          <span id="utcOffset"></span>
        </div>
      </div>
    </main>

    <script>
      // ============================================
      // Elements
      // ============================================
      var tsInputEl = document.getElementById("tsInput");
      var tsUnitEl = document.getElementById("tsUnit");
      var tsStatusEl = document.getElementById("tsStatus");
      var tsResultEl = document.getElementById("tsResult");
      var dateInputEl = document.getElementById("dateInput");
      var dateStatusEl = document.getElementById("dateStatus");
      var dateResultEl = document.getElementById("dateResult");

      // ============================================
      // Current Time Update
      // ============================================
      function updateCurrentTime() {
        var now = Date.now();
        document.getElementById("currentTimestamp").textContent = now;
        document.getElementById("currentDate").textContent = formatDate(new Date());
      }

      // ============================================
      // Date Formatters
      // ============================================
      function formatDate(date) {
        return date.toLocaleString("zh-CN", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });
      }

      function formatUtc(date) {
        return (
          date.toLocaleString("zh-CN", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false,
            timeZone: "UTC"
          }) + " UTC"
        );
      }

      function relativeTime(date) {
        var now = Date.now();
        var diff = date.getTime() - now;
        var absDiff = Math.abs(diff);
        var isFuture = diff > 0;

        var seconds = Math.floor(absDiff / 1000);
        var minutes = Math.floor(seconds / 60);
        var hours = Math.floor(minutes / 60);
        var days = Math.floor(hours / 24);
        var months = Math.floor(days / 30);
        var years = Math.floor(days / 365);

        var result;
        if (years > 0) {
          result = years + " 年";
        } else if (months > 0) {
          result = months + " 个月";
        } else if (days > 0) {
          result = days + " 天";
        } else if (hours > 0) {
          result = hours + " 小时";
        } else if (minutes > 0) {
          result = minutes + " 分钟";
        } else {
          result = seconds + " 秒";
        }

        return isFuture ? result + "后" : result + "前";
      }

      // ============================================
      // Conversion Functions
      // ============================================
      function convertTimestamp() {
        var input = tsInputEl.value.trim();
        if (!input) {
          showStatus(tsStatusEl, "请输入时间戳", "error");
          tsResultEl.style.display = "none";
          return;
        }

        var ts = parseInt(input, 10);
        if (isNaN(ts)) {
          showStatus(tsStatusEl, "无效的时间戳", "error");
          tsResultEl.style.display = "none";
          return;
        }

        // 转为毫秒
        if (tsUnitEl.value === "s") {
          ts = ts * 1000;
        }

        var date = new Date(ts);
        if (isNaN(date.getTime())) {
          showStatus(tsStatusEl, "无效的时间戳", "error");
          tsResultEl.style.display = "none";
          return;
        }

        document.getElementById("resultLocal").textContent = formatDate(date);
        document.getElementById("resultUtc").textContent = formatUtc(date);
        document.getElementById("resultIso").textContent = date.toISOString();
        document.getElementById("resultRelative").textContent = relativeTime(date);

        tsResultEl.style.display = "table";
        showStatus(tsStatusEl, "转换成功", "success");
      }

      function convertDate() {
        var input = dateInputEl.value;
        if (!input) {
          showStatus(dateStatusEl, "请选择日期时间", "error");
          dateResultEl.style.display = "none";
          return;
        }

        var date = new Date(input);
        if (isNaN(date.getTime())) {
          showStatus(dateStatusEl, "无效的日期", "error");
          dateResultEl.style.display = "none";
          return;
        }

        var ms = date.getTime();
        var s = Math.floor(ms / 1000);

        document.getElementById("resultSeconds").textContent = s;
        document.getElementById("resultMillis").textContent = ms;

        dateResultEl.style.display = "table";
        showStatus(dateStatusEl, "转换成功", "success");
      }

      function showStatus(el, msg, type) {
        el.textContent = msg;
        el.className = "status " + (type || "");
      }

      // ============================================
      // Timezone Info
      // ============================================
      function showTimezone() {
        var tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        var offset = new Date().getTimezoneOffset();
        var offsetHours = Math.abs(Math.floor(offset / 60));
        var offsetMins = Math.abs(offset % 60);
        var sign = offset <= 0 ? "+" : "-";
        var offsetStr =
          "UTC" +
          sign +
          String(offsetHours).padStart(2, "0") +
          ":" +
          String(offsetMins).padStart(2, "0");

        document.getElementById("timezone").textContent = tz;
        document.getElementById("utcOffset").textContent = offsetStr;
      }

      function setNowToDateInput() {
        var now = new Date();
        var local = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
        dateInputEl.value = local.toISOString().slice(0, 19);
      }

      // ============================================
      // Event Handlers
      // ============================================
      document.getElementById("btnNow").onclick = function () {
        tsInputEl.value = Date.now();
        tsUnitEl.value = "ms";
        convertTimestamp();
      };

      document.getElementById("btnConvertTs").onclick = convertTimestamp;

      tsInputEl.addEventListener("keypress", function (e) {
        if (e.key === "Enter") convertTimestamp();
      });

      document.getElementById("btnNowDate").onclick = function () {
        setNowToDateInput();
        convertDate();
      };

      document.getElementById("btnConvertDate").onclick = convertDate;

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);
      showTimezone();
      setNowToDateInput();
    </script>
  </body>
</html>
