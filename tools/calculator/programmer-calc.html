<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á®ãÂ∫èÂëòËÆ°ÁÆóÂô®</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --primary-color: #00d4aa;
            --secondary-color: #7c3aed;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        [data-theme="light"] body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .calculator {
            background: var(--pico-card-background-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .theme-toggle {
            background: none;
            border: 2px solid var(--pico-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .display-section {
            background: var(--pico-form-element-background-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .base-display {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .base-label {
            font-weight: bold;
            color: var(--pico-primary);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }
        
        .base-label:hover {
            background: var(--pico-secondary-background);
        }
        
        .base-label.active {
            background: var(--pico-primary);
            color: white;
        }
        
        .base-value {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            word-break: break-all;
            text-align: right;
        }
        
        .main-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--pico-muted-border-color);
        }
        
        .bit-display {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
        }
        
        .bit {
            text-align: center;
            padding: 5px 2px;
            background: var(--pico-secondary-background);
            border-radius: 3px;
            cursor: pointer;
        }
        
        .bit.active {
            background: var(--pico-primary);
            color: white;
        }
        
        .bit-index {
            font-size: 0.6rem;
            color: var(--pico-muted-color);
        }
        
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }
        
        .btn {
            padding: 12px 8px;
            font-size: 0.9rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--pico-secondary-background);
            color: var(--pico-color);
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .btn-number {
            background: var(--pico-form-element-background-color);
        }
        
        .btn-hex {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-operator {
            background: var(--pico-primary);
            color: white;
        }
        
        .btn-bitwise {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-clear {
            background: #e74c3c;
            color: white;
        }
        
        .btn-equals {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .section-title {
            font-size: 0.8rem;
            color: var(--pico-muted-color);
            margin: 15px 0 10px;
            text-transform: uppercase;
        }
        
        .byte-size {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .byte-size button {
            flex: 1;
            padding: 8px;
            font-size: 0.8rem;
        }
        
        .byte-size button.active {
            background: var(--pico-primary);
            color: white;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="header">
                <h1>üíª Á®ãÂ∫èÂëòËÆ°ÁÆóÂô®</h1>
                <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
            </div>
            
            <div class="byte-size">
                <button class="btn active" onclick="setByteSize(8)" id="byte8">8‰Ωç</button>
                <button class="btn" onclick="setByteSize(16)" id="byte16">16‰Ωç</button>
                <button class="btn" onclick="setByteSize(32)" id="byte32">32‰Ωç</button>
                <button class="btn" onclick="setByteSize(64)" id="byte64">64‰Ωç</button>
            </div>
            
            <div class="display-section">
                <div class="base-display">
                    <span class="base-label" id="hexLabel" onclick="setBase(16)">HEX</span>
                    <span class="base-value" id="hexValue">0</span>
                </div>
                <div class="base-display">
                    <span class="base-label active" id="decLabel" onclick="setBase(10)">DEC</span>
                    <span class="base-value" id="decValue">0</span>
                </div>
                <div class="base-display">
                    <span class="base-label" id="octLabel" onclick="setBase(8)">OCT</span>
                    <span class="base-value" id="octValue">0</span>
                </div>
                <div class="base-display">
                    <span class="base-label" id="binLabel" onclick="setBase(2)">BIN</span>
                    <span class="base-value" id="binValue">0</span>
                </div>
                
                <div class="main-display" id="mainDisplay">0</div>
                
                <div class="bit-display" id="bitDisplay"></div>
            </div>
            
            <div class="section-title">ÂçÅÂÖ≠ËøõÂà∂</div>
            <div class="btn-grid">
                <button class="btn btn-hex" onclick="inputHex('A')" id="btnA">A</button>
                <button class="btn btn-hex" onclick="inputHex('B')" id="btnB">B</button>
                <button class="btn btn-hex" onclick="inputHex('C')" id="btnC">C</button>
                <button class="btn btn-hex" onclick="inputHex('D')" id="btnD">D</button>
                <button class="btn btn-hex" onclick="inputHex('E')" id="btnE">E</button>
                <button class="btn btn-hex" onclick="inputHex('F')" id="btnF">F</button>
            </div>
            
            <div class="section-title">‰ΩçËøêÁÆó</div>
            <div class="btn-grid">
                <button class="btn btn-bitwise" onclick="inputOperator('&')">AND</button>
                <button class="btn btn-bitwise" onclick="inputOperator('|')">OR</button>
                <button class="btn btn-bitwise" onclick="inputOperator('^')">XOR</button>
                <button class="btn btn-bitwise" onclick="bitwiseNot()">NOT</button>
                <button class="btn btn-bitwise" onclick="inputOperator('<<')">Â∑¶Áßª</button>
                <button class="btn btn-bitwise" onclick="inputOperator('>>')">Âè≥Áßª</button>
            </div>
            
            <div class="section-title">Êï∞Â≠ó‰∏éËøêÁÆó</div>
            <div class="btn-grid">
                <button class="btn btn-clear" onclick="clearAll()">AC</button>
                <button class="btn btn-clear" onclick="clearEntry()">CE</button>
                <button class="btn btn-operator" onclick="inputOperator('%')">MOD</button>
                <button class="btn btn-operator" onclick="inputOperator('/')">√∑</button>
                <button class="btn btn-operator" onclick="inputOperator('*')">√ó</button>
                <button class="btn btn-operator" onclick="inputOperator('-')">‚àí</button>
                
                <button class="btn btn-number" onclick="inputNumber('7')" id="btn7">7</button>
                <button class="btn btn-number" onclick="inputNumber('8')" id="btn8">8</button>
                <button class="btn btn-number" onclick="inputNumber('9')" id="btn9">9</button>
                <button class="btn btn-number" onclick="inputNumber('4')" id="btn4">4</button>
                <button class="btn btn-number" onclick="inputNumber('5')" id="btn5">5</button>
                <button class="btn btn-number" onclick="inputNumber('6')" id="btn6">6</button>
                
                <button class="btn btn-number" onclick="inputNumber('1')" id="btn1">1</button>
                <button class="btn btn-number" onclick="inputNumber('2')" id="btn2">2</button>
                <button class="btn btn-number" onclick="inputNumber('3')" id="btn3">3</button>
                <button class="btn btn-number" onclick="inputNumber('0')" id="btn0">0</button>
                <button class="btn btn-operator" onclick="inputOperator('+')">+</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>
        </div>
    </main>

    <script>
        let currentValue = 0n;
        let previousValue = 0n;
        let operator = '';
        let currentBase = 10;
        let byteSize = 8;
        let isNewInput = true;

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }

        function setByteSize(size) {
            byteSize = size;
            ['byte8', 'byte16', 'byte32', 'byte64'].forEach(id => {
                document.getElementById(id).classList.remove('active');
            });
            document.getElementById('byte' + size).classList.add('active');
            currentValue = maskValue(currentValue);
            updateDisplay();
        }

        function setBase(base) {
            currentBase = base;
            ['hexLabel', 'decLabel', 'octLabel', 'binLabel'].forEach(id => {
                document.getElementById(id).classList.remove('active');
            });
            const labelMap = {16: 'hexLabel', 10: 'decLabel', 8: 'octLabel', 2: 'binLabel'};
            document.getElementById(labelMap[base]).classList.add('active');
            updateButtonStates();
            updateDisplay();
        }

        function maskValue(value) {
            const mask = (1n << BigInt(byteSize)) - 1n;
            return value & mask;
        }

        function updateButtonStates() {
            // Hex buttons
            ['A', 'B', 'C', 'D', 'E', 'F'].forEach(hex => {
                document.getElementById('btn' + hex).disabled = currentBase < 16;
            });
            
            // Number buttons based on base
            for (let i = 0; i <= 9; i++) {
                const btn = document.getElementById('btn' + i);
                if (btn) {
                    btn.disabled = i >= currentBase;
                }
            }
        }

        function updateDisplay() {
            const value = currentValue;
            
            document.getElementById('hexValue').textContent = value.toString(16).toUpperCase();
            document.getElementById('decValue').textContent = value.toString(10);
            document.getElementById('octValue').textContent = value.toString(8);
            document.getElementById('binValue').textContent = value.toString(2);
            
            document.getElementById('mainDisplay').textContent = value.toString(currentBase).toUpperCase();
            
            updateBitDisplay();
        }

        function updateBitDisplay() {
            const bitDisplay = document.getElementById('bitDisplay');
            let html = '';
            const bits = byteSize;
            
            for (let i = bits - 1; i >= 0; i--) {
                const bit = (currentValue >> BigInt(i)) & 1n;
                const isActive = bit === 1n;
                html += `<div class="bit ${isActive ? 'active' : ''}" onclick="toggleBit(${i})">
                    ${bit}<br><span class="bit-index">${i}</span>
                </div>`;
            }
            
            bitDisplay.innerHTML = html;
        }

        function toggleBit(index) {
            currentValue ^= (1n << BigInt(index));
            currentValue = maskValue(currentValue);
            updateDisplay();
        }

        function inputNumber(num) {
            if (isNewInput) {
                currentValue = BigInt(parseInt(num, currentBase));
                isNewInput = false;
            } else {
                currentValue = currentValue * BigInt(currentBase) + BigInt(parseInt(num, currentBase));
            }
            currentValue = maskValue(currentValue);
            updateDisplay();
        }

        function inputHex(hex) {
            if (currentBase !== 16) return;
            inputNumber(hex);
        }

        function inputOperator(op) {
            previousValue = currentValue;
            operator = op;
            isNewInput = true;
        }

        function bitwiseNot() {
            const mask = (1n << BigInt(byteSize)) - 1n;
            currentValue = (~currentValue) & mask;
            updateDisplay();
        }

        function calculate() {
            if (!operator) return;
            
            let result;
            switch (operator) {
                case '+':
                    result = previousValue + currentValue;
                    break;
                case '-':
                    result = previousValue - currentValue;
                    break;
                case '*':
                    result = previousValue * currentValue;
                    break;
                case '/':
                    result = currentValue !== 0n ? previousValue / currentValue : 0n;
                    break;
                case '%':
                    result = currentValue !== 0n ? previousValue % currentValue : 0n;
                    break;
                case '&':
                    result = previousValue & currentValue;
                    break;
                case '|':
                    result = previousValue | currentValue;
                    break;
                case '^':
                    result = previousValue ^ currentValue;
                    break;
                case '<<':
                    result = previousValue << currentValue;
                    break;
                case '>>':
                    result = previousValue >> currentValue;
                    break;
                default:
                    result = currentValue;
            }
            
            currentValue = maskValue(result);
            operator = '';
            isNewInput = true;
            updateDisplay();
        }

        function clearAll() {
            currentValue = 0n;
            previousValue = 0n;
            operator = '';
            isNewInput = true;
            updateDisplay();
        }

        function clearEntry() {
            currentValue = 0n;
            isNewInput = true;
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (/[0-9]/.test(key) && parseInt(key) < currentBase) {
                inputNumber(key);
            } else if (/[A-F]/.test(key) && currentBase === 16) {
                inputHex(key);
            } else if (['+', '-', '*', '/', '%', '&', '|', '^'].includes(key)) {
                inputOperator(key);
            } else if (key === 'ENTER') {
                calculate();
            } else if (key === 'ESCAPE') {
                clearAll();
            } else if (key === 'BACKSPACE') {
                clearEntry();
            }
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        updateButtonStates();
        updateDisplay();
    </script>
</body>
</html>
