  <body>
    <a href="../../index.html" style="position:fixed;top:1rem;left:1rem;color:#00f5d4;text-decoration:none;font-size:0.9rem;z-index:1000;">← 首页</a>
    <div class="container">
      <h1>⏲️ 烹饪计时器</h1>
      <div class="timer">
        <div class="time" id="time">05:00</div>
        <button onclick="start()">开始</button>
        <button onclick="reset()">重置</button>
      </div>
    </div>
    <script>
      let seconds = 300;
      let interval = null;
      function start() {
        if (interval) return;
        interval = setInterval(() => {
          if (seconds > 0) {
            seconds--;
            render();
          } else {
            clearInterval(interval);
            interval = null;
            alert("时间到！");
          }
        }, 1000);
      }
      function reset() {
        if (interval) clearInterval(interval);
        interval = null;
        seconds = 300;
        render();
      }
      function render() {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        document.getElementById("time").textContent =
          `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
      }
    </script>
  </body>
