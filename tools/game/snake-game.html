    .score-board { display: flex; justify-content: space-between; margin-bottom: 15px; color: white; font-size: 18px; }
    .score-board span { background: rgba(78,204,163,0.2); padding: 8px 20px; border-radius: 20px; }
    #gameCanvas { border: 3px solid #4ecca3; border-radius: 10px; display: block; }
    .controls { margin-top: 20px; text-align: center; }
    .btn { padding: 12px 30px; border: none; border-radius: 25px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin: 5px; }
    .btn-primary { background: linear-gradient(135deg, #4ecca3 0%, #45b393 100%); color: #1a1a2e; }
    .btn-secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }

<body>
    <nav class="breadcrumb"><a href="../../index.html">首页</a><span>›</span><a href="../../index.html#game">小游戏</a><span>›</span>贪吃蛇游戏</nav>

  <h1>贪吃蛇</h1>
  <div class="game-container">
    <div class="score-board">
      <span>得分: <strong id="score">0</strong></span>
      <span>最高: <strong id="highScore">0</strong></span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button class="btn btn-primary" id="startBtn" onclick="startGame()">开始游戏</button>
      <button class="btn btn-secondary" onclick="pauseGame()">暂停</button>
    </div>
    <div class="difficulty">
      <button class="diff-btn" onclick="setDifficulty('easy')">简单</button>
      <button class="diff-btn active" onclick="setDifficulty('normal')">普通</button>
      <button class="diff-btn" onclick="setDifficulty('hard')">困难</button>
    </div>
    <div class="mobile-controls">
      <div class="direction-btn empty"></div>
      <button class="direction-btn" onclick="changeDirection('up')">↑</button>
      <div class="direction-btn empty"></div>
      <button class="direction-btn" onclick="changeDirection('left')">←</button>
      <button class="direction-btn" onclick="changeDirection('down')">↓</button>
      <button class="direction-btn" onclick="changeDirection('right')">→</button>
    </div>
    <p class="instructions">使用方向键或 WASD 控制蛇的移动</p>
  </div>
  <div class="overlay" id="gameOverOverlay">
    <div class="overlay-content">
      <h2>游戏结束</h2>
      <div class="final-score" id="finalScore">0</div>
      <p>分</p>
      <button class="btn btn-primary" onclick="startGame()" style="margin-top: 20px">再来一局</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const gridCount = canvas.width / gridSize;
    let snake = [];
    let food = {};
    let direction = 'right';
    let nextDirection = 'right';
    let score = 0;
    let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
    let gameLoop = null;
    let isPaused = false;
    let gameSpeed = 150;
    const speeds = { easy: 200, normal: 150, hard: 80 };
    document.getElementById('highScore').textContent = highScore;

    function initGame() {
      snake = [{ x: 5, y: 10 }, { x: 4, y: 10 }, { x: 3, y: 10 }];
      direction = 'right';
      nextDirection = 'right';
      score = 0;
      document.getElementById('score').textContent = score;
      generateFood();
    }

    function generateFood() {
      do {
        food = { x: Math.floor(Math.random() * gridCount), y: Math.floor(Math.random() * gridCount) };
      } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
    }

    function draw() {
      ctx.fillStyle = '#0f0f23';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(78, 204, 163, 0.1)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= gridCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }
      ctx.fillStyle = '#e74c3c';
      ctx.beginPath();
      ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
      ctx.fill();
      snake.forEach((segment, index) => {
        const alpha = 1 - (index / snake.length) * 0.5;
        ctx.fillStyle = index === 0 ? '#5dfa7e' : `rgba(78, 204, 163, ${alpha})`;
        ctx.beginPath();
        ctx.roundRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2, 4);
        ctx.fill();
        if (index === 0) {
          ctx.fillStyle = '#1a1a2e';
          const eyeSize = 3;
          let offset = { x: 5, y: -3 };
          if (direction === 'left') offset = { x: -5, y: -3 };
          else if (direction === 'up') offset = { x: -3, y: -5 };
          else if (direction === 'down') offset = { x: -3, y: 5 };
          ctx.beginPath();
          ctx.arc(segment.x * gridSize + gridSize / 2 + offset.x, segment.y * gridSize + gridSize / 2 + offset.y, eyeSize, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }

    function update() {
      direction = nextDirection;
      const head = { ...snake[0] };
      switch (direction) {
        case 'up': head.y--; break;
        case 'down': head.y++; break;
        case 'left': head.x--; break;
        case 'right': head.x++; break;
      }
      if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) { gameOver(); return; }
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) { gameOver(); return; }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById('score').textContent = score;
        generateFood();
      } else {
        snake.pop();
      }
      draw();
    }

    function startGame() {
      if (gameLoop) clearInterval(gameLoop);
      initGame();
      isPaused = false;
      document.getElementById('gameOverOverlay').classList.remove('show');
      document.getElementById('startBtn').textContent = '重新开始';
      draw();
      gameLoop = setInterval(update, gameSpeed);
    }

    function pauseGame() {
      if (!gameLoop) return;
      if (isPaused) {
        gameLoop = setInterval(update, gameSpeed);
        isPaused = false;
      } else {
        clearInterval(gameLoop);
        gameLoop = null;
        isPaused = true;
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#4ecca3';
        ctx.font = 'bold 30px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('暂停', canvas.width / 2, canvas.height / 2);
        gameLoop = 'paused';
      }
    }

    function gameOver() {
      clearInterval(gameLoop);
      gameLoop = null;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        document.getElementById('highScore').textContent = highScore;
      }
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOverOverlay').classList.add('show');
    }

    function setDifficulty(level) {
      gameSpeed = speeds[level];
      document.querySelectorAll('.diff-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(level.substring(0, 2)));
      });
      if (gameLoop && gameLoop !== 'paused') {
        clearInterval(gameLoop);
        gameLoop = setInterval(update, gameSpeed);
      }
    }

    function changeDirection(newDirection) {
      const opposites = { up: 'down', down: 'up', left: 'right', right: 'left' };
      if (newDirection !== opposites[direction]) nextDirection = newDirection;
    }

    document.addEventListener('keydown', (e) => {
      const keyMap = { 'ArrowUp': 'up', 'ArrowDown': 'down', 'ArrowLeft': 'left', 'ArrowRight': 'right', 'w': 'up', 'W': 'up', 's': 'down', 'S': 'down', 'a': 'left', 'A': 'left', 'd': 'right', 'D': 'right' };
      if (keyMap[e.key]) { e.preventDefault(); changeDirection(keyMap[e.key]); }
      if (e.key === ' ') { e.preventDefault(); if (gameLoop) pauseGame(); else startGame(); }
    });

    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; });
    canvas.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) changeDirection(dx > 0 ? 'right' : 'left');
      else changeDirection(dy > 0 ? 'down' : 'up');
    });

    initGame();
    draw();
  </script>
</body>
