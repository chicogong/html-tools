<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>假数据生成器 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-purple:#a855f7;--accent-cyan:#00f5d4;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(168,85,247,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(168,85,247,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:900px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-purple);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-purple));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}.form-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:1rem;margin-bottom:1rem}@media(max-width:700px){.form-row{grid-template-columns:1fr 1fr}}.form-group label{display:block;color:var(--text-secondary);font-size:.85rem;margin-bottom:.5rem}.form-group select,.form-group input{width:100%;padding:.5rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary);font-size:.85rem}.btn{padding:.75rem 1.5rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--accent-purple);color:white;cursor:pointer;font-size:.9rem;transition:all .2s;margin-right:.5rem;margin-bottom:.5rem}.btn:hover{opacity:.9}.btn-secondary{background:var(--bg-hover);color:var(--text-primary)}.output{background:var(--bg-surface);border:1px solid var(--border-subtle);border-radius:var(--radius-sm);padding:1rem;font-family:'JetBrains Mono',monospace;font-size:.8rem;max-height:400px;overflow:auto;white-space:pre-wrap}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-purple);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>假数据生成器</h1>
    <p class="subtitle">生成用于测试的假数据</p>

    <div class="card">
      <div class="form-row">
        <div class="form-group">
          <label>数量</label>
          <input type="number" id="count" value="5" min="1" max="100">
        </div>
        <div class="form-group">
          <label>格式</label>
          <select id="format">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
            <option value="sql">SQL INSERT</option>
          </select>
        </div>
        <div class="form-group">
          <label>语言</label>
          <select id="locale">
            <option value="zh">中文</option>
            <option value="en">英文</option>
          </select>
        </div>
      </div>

      <div style="margin-bottom:1rem;color:var(--text-secondary);font-size:.85rem">选择字段：</div>
      <div class="form-row" style="grid-template-columns:repeat(auto-fill,minmax(120px,1fr))">
        <label><input type="checkbox" value="id" checked> ID</label>
        <label><input type="checkbox" value="name" checked> 姓名</label>
        <label><input type="checkbox" value="email" checked> 邮箱</label>
        <label><input type="checkbox" value="phone"> 电话</label>
        <label><input type="checkbox" value="address"> 地址</label>
        <label><input type="checkbox" value="company"> 公司</label>
        <label><input type="checkbox" value="date"> 日期</label>
        <label><input type="checkbox" value="ip"> IP地址</label>
        <label><input type="checkbox" value="uuid"> UUID</label>
        <label><input type="checkbox" value="amount"> 金额</label>
      </div>

      <div style="margin-top:1rem">
        <button class="btn" onclick="generate()">生成数据</button>
        <button class="btn btn-secondary" onclick="copyOutput()">复制</button>
      </div>
    </div>

    <div class="card">
      <div class="output" id="output">点击"生成数据"开始</div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const DATA = {
      zh: {
        surnames: ['张', '王', '李', '赵', '刘', '陈', '杨', '黄', '周', '吴'],
        names: ['伟', '芳', '娜', '秀英', '敏', '静', '丽', '强', '磊', '军'],
        cities: ['北京', '上海', '广州', '深圳', '杭州', '南京', '成都', '武汉'],
        streets: ['中山路', '人民路', '解放路', '建设路', '和平路'],
        companies: ['科技', '网络', '信息', '电子', '软件', '互联网'],
        companyTypes: ['有限公司', '股份有限公司', '集团']
      },
      en: {
        surnames: ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis'],
        names: ['James', 'Mary', 'John', 'Patricia', 'Robert', 'Jennifer', 'Michael', 'Linda'],
        cities: ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix', 'Philadelphia'],
        streets: ['Main St', 'Oak Ave', 'Park Blvd', 'Cedar Ln', 'Elm St'],
        companies: ['Tech', 'Solutions', 'Systems', 'Digital', 'Global', 'Innovative'],
        companyTypes: ['Inc.', 'LLC', 'Corp.']
      }
    };

    function rand(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
    function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

    function generateField(field, locale, index) {
      const d = DATA[locale];
      switch (field) {
        case 'id': return index + 1;
        case 'name': return locale === 'zh' ? rand(d.surnames) + rand(d.names) : rand(d.names) + ' ' + rand(d.surnames);
        case 'email': return `user${randInt(100, 999)}@example.com`;
        case 'phone': return locale === 'zh' ? `1${randInt(30, 99)}${randInt(1000, 9999)}${randInt(1000, 9999)}` : `+1-${randInt(200, 999)}-${randInt(100, 999)}-${randInt(1000, 9999)}`;
        case 'address': return `${rand(d.cities)} ${rand(d.streets)} ${randInt(1, 999)}号`;
        case 'company': return locale === 'zh' ? `${rand(d.cities)}${rand(d.companies)}${rand(d.companyTypes)}` : `${rand(d.companies)} ${rand(d.companyTypes)}`;
        case 'date': return new Date(Date.now() - randInt(0, 365 * 24 * 60 * 60 * 1000)).toISOString().split('T')[0];
        case 'ip': return `${randInt(1, 255)}.${randInt(0, 255)}.${randInt(0, 255)}.${randInt(1, 254)}`;
        case 'uuid': return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => { const r = Math.random() * 16 | 0; return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16); });
        case 'amount': return (randInt(100, 100000) / 100).toFixed(2);
      }
    }

    function generate() {
      const count = parseInt(document.getElementById('count').value);
      const format = document.getElementById('format').value;
      const locale = document.getElementById('locale').value;
      const fields = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(c => c.value);

      const data = [];
      for (let i = 0; i < count; i++) {
        const row = {};
        fields.forEach(f => row[f] = generateField(f, locale, i));
        data.push(row);
      }

      let output;
      switch (format) {
        case 'json':
          output = JSON.stringify(data, null, 2);
          break;
        case 'csv':
          output = fields.join(',') + '\n' + data.map(row => fields.map(f => `"${row[f]}"`).join(',')).join('\n');
          break;
        case 'sql':
          output = data.map(row => `INSERT INTO users (${fields.join(', ')}) VALUES (${fields.map(f => typeof row[f] === 'number' ? row[f] : `'${row[f]}'`).join(', ')});`).join('\n');
          break;
      }

      document.getElementById('output').textContent = output;
    }

    function copyOutput() {
      navigator.clipboard.writeText(document.getElementById('output').textContent);
    }

    generate();
  </script>
</body>
</html>
