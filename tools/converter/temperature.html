<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏©Â∫¶ËΩ¨Êç¢Âô® | HTML Tools</title>
    <meta name="description" content="Âú®Á∫øÊ∏©Â∫¶Âçï‰ΩçËΩ¨Êç¢ÔºåÊîØÊåÅÊëÑÊ∞èÂ∫¶„ÄÅÂçéÊ∞èÂ∫¶„ÄÅÂºÄÂ∞îÊñáÊ∏©Â∫¶‰∫íËΩ¨">
    <style>
        :root { --bg-primary: #0a0a0f; --bg-secondary: #12121a; --bg-tertiary: #1a1a25; --text-primary: #ffffff; --text-secondary: #8888aa; --accent: #6366f1; --border: #2a2a3a; }
        [data-theme="light"] { --bg-primary: #f8fafc; --bg-secondary: #ffffff; --bg-tertiary: #f1f5f9; --text-primary: #1e293b; --text-secondary: #64748b; --border: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; padding: 2rem; }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 2rem; position: relative; }
        .header h1 { font-size: 2rem; background: linear-gradient(135deg, var(--accent), #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { color: var(--text-secondary); margin-top: 0.5rem; }
        .back-link { position: absolute; left: 0; top: 50%; transform: translateY(-50%); color: var(--accent); text-decoration: none; font-size: 0.875rem; }
        .theme-toggle { position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: var(--bg-tertiary); border: 1px solid var(--border); color: var(--text-primary); width: 40px; height: 40px; border-radius: 10px; cursor: pointer; }
        .card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.875rem; }
        .input-row { display: flex; gap: 0.75rem; }
        input[type="number"] { flex: 1; padding: 1rem; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 10px; color: var(--text-primary); font-size: 1.5rem; text-align: center; }
        input:focus { outline: none; border-color: var(--accent); }
        select { padding: 1rem; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 10px; color: var(--text-primary); font-size: 1rem; }
        .results { display: grid; gap: 1rem; }
        .result-item { background: var(--bg-tertiary); border-radius: 12px; padding: 1.25rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: all 0.2s; }
        .result-item:hover { border: 1px solid var(--accent); }
        .result-unit { font-size: 0.875rem; color: var(--text-secondary); }
        .result-value { font-size: 1.5rem; font-weight: 600; color: var(--accent); }
        .thermometer { text-align: center; padding: 2rem; }
        .temp-visual { width: 60px; height: 200px; background: var(--bg-tertiary); border-radius: 30px; margin: 0 auto; position: relative; overflow: hidden; }
        .temp-fill { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, #ef4444, #f97316, #eab308); border-radius: 0 0 30px 30px; transition: height 0.3s; }
        .temp-label { margin-top: 1rem; font-size: 2rem; font-weight: 700; }
        .quick-temps { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 1rem; justify-content: center; }
        .quick-btn { padding: 0.5rem 1rem; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 20px; color: var(--text-secondary); cursor: pointer; font-size: 0.75rem; }
        .quick-btn:hover { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../../index.html" class="back-link">‚Üê ËøîÂõû</a>
            <h1>üå°Ô∏è Ê∏©Â∫¶ËΩ¨Êç¢Âô®</h1>
            <p>ÊëÑÊ∞èÂ∫¶„ÄÅÂçéÊ∞èÂ∫¶„ÄÅÂºÄÂ∞îÊñá‰∫íËΩ¨</p>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="card">
            <div class="thermometer">
                <div class="temp-visual">
                    <div class="temp-fill" id="tempFill" style="height: 50%"></div>
                </div>
                <div class="temp-label" id="tempLabel">25¬∞C</div>
            </div>
            <div class="quick-temps">
                <button class="quick-btn" onclick="setTemp(-40)">-40¬∞</button>
                <button class="quick-btn" onclick="setTemp(0)">0¬∞ ÂÜ∞ÁÇπ</button>
                <button class="quick-btn" onclick="setTemp(20)">20¬∞ ÂÆ§Ê∏©</button>
                <button class="quick-btn" onclick="setTemp(37)">37¬∞ ‰ΩìÊ∏©</button>
                <button class="quick-btn" onclick="setTemp(100)">100¬∞ Ê≤∏ÁÇπ</button>
            </div>
        </div>

        <div class="card">
            <div class="input-group">
                <label>ËæìÂÖ•Ê∏©Â∫¶</label>
                <div class="input-row">
                    <input type="number" id="inputValue" value="25" oninput="convert()">
                    <select id="inputUnit" onchange="convert()">
                        <option value="C">¬∞C ÊëÑÊ∞è</option>
                        <option value="F">¬∞F ÂçéÊ∞è</option>
                        <option value="K">K ÂºÄÂ∞îÊñá</option>
                    </select>
                </div>
            </div>

            <div class="results">
                <div class="result-item" onclick="copyValue('celsius')">
                    <span class="result-unit">ÊëÑÊ∞èÂ∫¶ ¬∞C</span>
                    <span class="result-value" id="celsius">25.00</span>
                </div>
                <div class="result-item" onclick="copyValue('fahrenheit')">
                    <span class="result-unit">ÂçéÊ∞èÂ∫¶ ¬∞F</span>
                    <span class="result-value" id="fahrenheit">77.00</span>
                </div>
                <div class="result-item" onclick="copyValue('kelvin')">
                    <span class="result-unit">ÂºÄÂ∞îÊñá K</span>
                    <span class="result-value" id="kelvin">298.15</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        }
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

        function setTemp(celsius) {
            document.getElementById('inputValue').value = celsius;
            document.getElementById('inputUnit').value = 'C';
            convert();
        }

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            
            let celsius;
            switch(unit) {
                case 'C': celsius = value; break;
                case 'F': celsius = (value - 32) * 5/9; break;
                case 'K': celsius = value - 273.15; break;
            }

            const fahrenheit = celsius * 9/5 + 32;
            const kelvin = celsius + 273.15;

            document.getElementById('celsius').textContent = celsius.toFixed(2);
            document.getElementById('fahrenheit').textContent = fahrenheit.toFixed(2);
            document.getElementById('kelvin').textContent = kelvin.toFixed(2);

            // Update visual
            const fillHeight = Math.max(0, Math.min(100, (celsius + 40) / 140 * 100));
            document.getElementById('tempFill').style.height = fillHeight + '%';
            document.getElementById('tempLabel').textContent = celsius.toFixed(1) + '¬∞C';
        }

        function copyValue(type) {
            const value = document.getElementById(type).textContent;
            navigator.clipboard.writeText(value);
        }

        convert();
    </script>
</body>
</html>
