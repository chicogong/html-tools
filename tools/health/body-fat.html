      :root {

        --color-bg-surface: #1a1a22;

         Base Styles

        line-height: 1.5;

        pointer-events: none;

         Navigation Bar

        height: var(--nav-height);
        padding: 0 var(--space-6);

        justify-content: center;
        width: 36px;
        height: 36px;

        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;

        color: var(--color-text-primary);

         ============================================ */

        gap: var(--space-2);
        margin-bottom: var(--space-6);

      }

        padding: var(--space-3) var(--space-4);
        border: 1px solid var(--color-border-default);

        color: var(--color-text-secondary);
        cursor: pointer;
        text-align: center;

      }

        color: var(--color-text-primary);
      }

      .tab.active {

        border-color: var(--color-accent-primary);

      }

      /* ============================================

         ============================================ */

        grid-template-columns: 1fr 1fr;
        gap: var(--space-6);

         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);

        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Form Elements
         ============================================ */
      .form-group {

        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
      }

      input:focus,

        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);

      /* ============================================
         Range Chart
         ============================================ */
      .range-chart {
        position: relative;
        height: 40px;
        margin: var(--space-5) 0;
        border-radius: var(--radius-md);
        overflow: hidden;
        display: flex;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);

      .range-segment {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        color: #fff;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);

      .range-marker {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 3px;
        background: #fff;
        border: 2px solid var(--color-bg-surface);
        z-index: 10;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      }

      .range-labels {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        color: var(--color-text-muted);
        margin-top: var(--space-2);
        font-weight: 500;
      }

      /* ============================================
         Tips & Notes
         ============================================ */
      .tips {
        margin-top: var(--space-5);
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
      }

      .tip {
        padding: var(--space-4);
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-subtle);
        border-left: 3px solid var(--color-accent-primary);
        border-radius: var(--radius-md);
        font-size: 0.9375rem;
      }

      .tip-title {
        font-weight: 600;
        color: var(--color-accent-primary);
        margin-bottom: var(--space-1);
      }

      .tip-text {
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      .note {
        margin-top: var(--space-6);
        padding: var(--space-4);
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        h1 {
          font-size: 1.5rem;
        }

        .grid {
          grid-template-columns: 1fr;
          gap: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .result-hero {
          padding: var(--space-6);
        }

        .result-hero .big {
          font-size: 2.5rem;
        }

        .tabs {
          flex-direction: column;
        }

        .tab {
          min-width: auto;
        }

        .radio-group {
          flex-direction: column;
        }

        .radio-btn {
          min-width: auto;
        }
      }

      /* Tablet */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      /* Desktop */
      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================

      @media (prefers-reduced-motion: reduce) {

          transition-duration: 0.01ms !important;

      }

      :focus-visible {

      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }

        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <h1>体脂率计算器</h1>
        <p class="subtitle">评估身体脂肪含量，了解健康状况</p>

        <div class="tabs">
          <div class="tab active" data-method="navy" onclick="setMethod('navy')">海军公式</div>
          <div class="tab" data-method="bmi" onclick="setMethod('bmi')">BMI估算</div>
          <div class="tab" data-method="skinfold" onclick="setMethod('skinfold')">皮褶厚度</div>
        </div>

        <div class="grid">
          <div class="card">
            <div class="card-title">基本信息</div>
            <div class="form-group">
              <label>性别</label>
              <div class="radio-group">
                <div class="radio-btn active" data-value="male" onclick="setGender('male')">
                  男性
                </div>
                <div class="radio-btn" data-value="female" onclick="setGender('female')">女性</div>
              </div>
            </div>
            <div class="form-group">
              <label for="input-------">年龄 (岁)</label>
              <input
                id="input-------"
                type="number"
                id="age"
                value="25"
                min="10"
                max="100"
                oninput="calculate()"
                aria-label="数字输入框"
                placeholder="请输入数字输入框"
              />
            </div>
            <div class="form-group">
              <label for="input-----cm-">身高 (cm)</label>
              <input
                id="input-----cm-"
                type="number"
                id="height"
                value="170"
                min="100"
                max="250"
                oninput="calculate()"
                aria-label="数字输入框"
                placeholder="请输入数字输入框"
              />
            </div>
            <div class="form-group">
              <label for="input-----kg-">体重 (kg)</label>
              <input
                id="input-----kg-"
                type="number"
                id="weight"
                value="70"
                min="30"
                max="200"
                oninput="calculate()"
                aria-label="数字输入框"
                placeholder="请输入数字输入框"
              />
            </div>

            <div id="navyInputs">
              <div class="form-group">
                <label for="input-----cm--------">腰围 (cm) - 肚脐位置</label>
                <input
                  id="input-----cm--------"
                  type="number"
                  id="waist"
                  value="80"
                  min="50"
                  max="150"
                  oninput="calculate()"
                  aria-label="数字输入框"
                  placeholder="请输入数字输入框"
                />
              </div>
              <div class="form-group">
                <label for="input-----cm-">颈围 (cm)</label>
                <input
                  id="input-----cm-"
                  type="number"
                  id="neck"
                  value="38"
                  min="20"
                  max="60"
                  oninput="calculate()"
                  aria-label="数字输入框"
                  placeholder="请输入数字输入框"
                />
              </div>
              <div class="form-group" id="hipGroup">
                <label for="input-----cm-------">臀围 (cm) - 仅女性</label>
                <input
                  id="input-----cm-------"
                  type="number"
                  id="hip"
                  value="95"
                  min="60"
                  max="150"
                  oninput="calculate()"
                  aria-label="数字输入框"
                  placeholder="请输入数字输入框"
                />
              </div>
            </div>

            <div id="skinfoldInputs" style="display: none">
              <div class="form-group">
                <label for="input--------mm-">三头肌皮褶 (mm)</label>
                <input
                  id="input--------mm-"
                  type="number"
                  id="tricep"
                  value="15"
                  min="1"
                  max="50"
                  oninput="calculate()"
                  aria-label="数字输入框"
                  placeholder="请输入数字输入框"
                />
              </div>
              <div class="form-group">
                <label for="input--------mm-">肩胛下皮褶 (mm)</label>
                <input
                  id="input--------mm-"
                  type="number"
                  id="subscapular"
                  value="12"
                  min="1"
                  max="50"
                  oninput="calculate()"
                  aria-label="数字输入框"
                  placeholder="请输入数字输入框"
                />
              </div>
              <div class="form-group">
                <label for="input--------mm-">髂骨上皮褶 (mm)</label>
                <input
                  id="input--------mm-"
                  type="number"
                  id="suprailiac"
                  value="18"
                  min="1"
                  max="50"
                  oninput="calculate()"
                  aria-label="数字输入框"
                  placeholder="请输入数字输入框"
                />
              </div>
            </div>
          </div>

          <div>
            <div class="result-hero">
              <div class="label">体脂率</div>
              <div class="big">
                <span id="bodyFat">0</span>
                <span class="unit">%</span>
              </div>
              <div class="category" id="category">-</div>
            </div>

            <div class="card">
              <div class="card-title">体脂率范围</div>
              <div class="range-chart" id="rangeChart"></div>
              <div class="range-labels" id="rangeLabels"></div>
            </div>

            <div class="card">
              <div class="card-title">身体成分分析</div>
              <div class="result-row">
                <span class="label">脂肪重量</span>
                <span class="value" id="fatMass">0 kg</span>
              </div>
              <div class="result-row">
                <span class="label">去脂体重</span>
                <span class="value" id="leanMass">0 kg</span>
              </div>
              <div class="result-row">
                <span class="label">BMI</span>
                <span class="value" id="bmi">0</span>
              </div>
              <div class="result-row">
                <span class="label">理想体脂率</span>
                <span class="value" id="idealFat">-</span>
              </div>
              <div class="result-row">
                <span class="label">目标体重（理想体脂）</span>
                <span class="value" id="targetWeight">-</span>
              </div>
            </div>

            <div class="card">
              <div class="card-title">健康建议</div>
              <div class="tips" id="tips"></div>
            </div>
          </div>
        </div>

        <div class="note">
          体脂率计算结果仅供参考，不同计算方法可能有差异。精确测量建议使用专业设备（如DEXA扫描）。
        </div>
      </div>
    </main>

    <script>
      let gender = "male";
      let method = "navy";

      const maleRanges = [
        { min: 0, max: 6, label: "必需脂肪", color: "#ef4444" },
        { min: 6, max: 14, label: "运动员", color: "#10b981" },
        { min: 14, max: 18, label: "健康", color: "#22c55e" },
        { min: 18, max: 25, label: "一般", color: "#f59e0b" },
        { min: 25, max: 40, label: "肥胖", color: "#ef4444" }
      ];

      const femaleRanges = [
        { min: 0, max: 14, label: "必需脂肪", color: "#ef4444" },
        { min: 14, max: 21, label: "运动员", color: "#10b981" },
        { min: 21, max: 25, label: "健康", color: "#22c55e" },
        { min: 25, max: 32, label: "一般", color: "#f59e0b" },
        { min: 32, max: 45, label: "肥胖", color: "#ef4444" }
      ];

      function setGender(g) {
        gender = g;
        document.querySelectorAll(".radio-btn").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.value === g);
        });
        document.getElementById("hipGroup").style.display = g === "female" ? "block" : "none";
        calculate();
      }

      function setMethod(m) {
        method = m;
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.toggle("active", t.dataset.method === m));
        document.getElementById("navyInputs").style.display = m === "navy" ? "block" : "none";
        document.getElementById("skinfoldInputs").style.display =
          m === "skinfold" ? "block" : "none";
        calculate();
      }

      function calculate() {
        const age = parseFloat(document.getElementById("age").value) || 25;
        const height = parseFloat(document.getElementById("height").value) || 170;
        const weight = parseFloat(document.getElementById("weight").value) || 70;
        const waist = parseFloat(document.getElementById("waist").value) || 80;
        const neck = parseFloat(document.getElementById("neck").value) || 38;
        const hip = parseFloat(document.getElementById("hip").value) || 95;

        let bodyFat = 0;
        const bmi = weight / Math.pow(height / 100, 2);

        if (method === "navy") {
          // 美国海军公式
          if (gender === "male") {
            bodyFat =
              495 / (1.0324 - 0.19077 * Math.log10(waist - neck) + 0.15456 * Math.log10(height)) -
              450;
          } else {
            bodyFat =
              495 /
                (1.29579 - 0.35004 * Math.log10(waist + hip - neck) + 0.221 * Math.log10(height)) -
              450;
          }
        } else if (method === "bmi") {
          // BMI估算法
          if (gender === "male") {
            bodyFat = 1.2 * bmi + 0.23 * age - 16.2;
          } else {
            bodyFat = 1.2 * bmi + 0.23 * age - 5.4;
          }
        } else if (method === "skinfold") {
          // 皮褶厚度法 (Jackson-Pollock)
          const tricep = parseFloat(document.getElementById("tricep").value) || 15;
          const subscapular = parseFloat(document.getElementById("subscapular").value) || 12;
          const suprailiac = parseFloat(document.getElementById("suprailiac").value) || 18;
          const sum = tricep + subscapular + suprailiac;

          if (gender === "male") {
            const density = 1.10938 - 0.0008267 * sum + 0.0000016 * sum * sum - 0.0002574 * age;
            bodyFat = 495 / density - 450;
          } else {
            const density = 1.0994921 - 0.0009929 * sum + 0.0000023 * sum * sum - 0.0001392 * age;
            bodyFat = 495 / density - 450;
          }
        }

        bodyFat = Math.max(3, Math.min(50, bodyFat));

        const fatMass = (weight * bodyFat) / 100;
        const leanMass = weight - fatMass;

        // 理想体脂率
        const idealFatRange = gender === "male" ? "10-20%" : "18-28%";
        const idealFat = gender === "male" ? 15 : 23;
        const targetWeight = leanMass / (1 - idealFat / 100);

        document.getElementById("bodyFat").textContent = bodyFat.toFixed(1);
        document.getElementById("fatMass").textContent = fatMass.toFixed(1) + " kg";
        document.getElementById("leanMass").textContent = leanMass.toFixed(1) + " kg";
        document.getElementById("bmi").textContent = bmi.toFixed(1);
        document.getElementById("idealFat").textContent = idealFatRange;
        document.getElementById("targetWeight").textContent = targetWeight.toFixed(1) + " kg";

        // 分类
        const ranges = gender === "male" ? maleRanges : femaleRanges;
        let category = "未知";
        for (const range of ranges) {
          if (bodyFat >= range.min && bodyFat < range.max) {
            category = range.label;
            break;
          }
        }
        document.getElementById("category").textContent = category;

        // 渲染范围图
        renderRangeChart(bodyFat, ranges);

        // 健康建议
        renderTips(bodyFat, category);
      }

      function renderRangeChart(bodyFat, ranges) {
        const chart = document.getElementById("rangeChart");
        const labels = document.getElementById("rangeLabels");
        chart.textContent = "";
        labels.textContent = "";

        const maxVal = ranges[ranges.length - 1].max;

        ranges.forEach((range) => {
          const width = ((range.max - range.min) / maxVal) * 100;
          const segment = document.createElement("div");
          segment.className = "range-segment";
          segment.style.width = width + "%";
          segment.style.background = range.color;
          segment.textContent = range.label;
          chart.appendChild(segment);
        });

        // 标记当前位置
        const markerPos = Math.min(100, (bodyFat / maxVal) * 100);
        const marker = document.createElement("div");
        marker.className = "range-marker";
        marker.style.left = markerPos + "%";
        chart.appendChild(marker);

        // 标签
        ranges.forEach((range) => {
          const label = document.createElement("span");
          label.textContent = range.min + "%";
          labels.appendChild(label);
        });
        const lastLabel = document.createElement("span");
        lastLabel.textContent = ranges[ranges.length - 1].max + "%";
        labels.appendChild(lastLabel);
      }

      function renderTips(bodyFat, category) {
        const container = document.getElementById("tips");
        container.textContent = "";

        const tips = [];

        if (category === "肥胖") {
          tips.push({
            title: "饮食调整",
            text: "控制热量摄入，减少精制碳水和加工食品，增加蛋白质和蔬菜摄入"
          });
          tips.push({
            title: "运动建议",
            text: "每周进行150分钟以上中等强度有氧运动，配合力量训练"
          });
          tips.push({ title: "生活习惯", text: "保证充足睡眠，减少压力，避免久坐" });
        } else if (category === "一般") {
          tips.push({
            title: "优化饮食",
            text: "适当减少热量摄入，保持营养均衡，多吃全谷物和蔬菜"
          });
          tips.push({ title: "增加运动", text: "每周3-5次运动，结合有氧和力量训练" });
        } else if (category === "健康" || category === "运动员") {
          tips.push({
            title: "保持现状",
            text: "您的体脂率处于健康范围，继续保持良好的运动和饮食习惯"
          });
          tips.push({ title: "定期监测", text: "每月测量一次，关注体脂变化趋势" });
        } else if (category === "必需脂肪") {
          tips.push({
            title: "注意健康",
            text: "体脂率过低可能影响激素水平和免疫功能，建议咨询医生"
          });
          tips.push({ title: "适当增脂", text: "如非专业运动员，建议适当增加健康脂肪摄入" });
        }

        tips.forEach((tip) => {
          const div = document.createElement("div");
          div.className = "tip";

          const title = document.createElement("div");
          title.className = "tip-title";
          title.textContent = tip.title;

          const text = document.createElement("div");
          text.textContent = tip.text;

          div.appendChild(title);
          div.appendChild(text);
          container.appendChild(div);
        });
      }

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      calculate();
    </script>
  </body>
