                { char: 'â–³', name: 'ä¸‰è§’å½¢', latex: '\\triangle', html: '&triangle;' },
                { char: 'â–¡', name: 'æ­£æ–¹å½¢', latex: '\\square', html: '&square;' },
                { char: 'â—‹', name: 'åœ†', latex: '\\circ', html: '&cir;' },
                { char: 'âŠ™', name: 'åœ†å¿ƒ', latex: '\\odot', html: '&odot;' },
                { char: 'Â°', name: 'åº¦', latex: '^{\\circ}', html: '&deg;' },
                { char: 'â€²', name: 'åˆ†', latex: "'", html: '&prime;' },
                { char: 'â€³', name: 'ç§’', latex: "''", html: '&Prime;' },
            ],
            'ä¸Šä¸‹æ ‡': [
                { char: 'â°', name: 'ä¸Šæ ‡0', latex: '^0', html: '&sup0;' },
                { char: 'Â¹', name: 'ä¸Šæ ‡1', latex: '^1', html: '&sup1;' },
                { char: 'Â²', name: 'ä¸Šæ ‡2', latex: '^2', html: '&sup2;' },
                { char: 'Â³', name: 'ä¸Šæ ‡3', latex: '^3', html: '&sup3;' },
                { char: 'â´', name: 'ä¸Šæ ‡4', latex: '^4', html: '' },
                { char: 'âµ', name: 'ä¸Šæ ‡5', latex: '^5', html: '' },
                { char: 'â¶', name: 'ä¸Šæ ‡6', latex: '^6', html: '' },
                { char: 'â·', name: 'ä¸Šæ ‡7', latex: '^7', html: '' },
                { char: 'â¸', name: 'ä¸Šæ ‡8', latex: '^8', html: '' },
                { char: 'â¹', name: 'ä¸Šæ ‡9', latex: '^9', html: '' },
                { char: 'â‚€', name: 'ä¸‹æ ‡0', latex: '_0', html: '' },
                { char: 'â‚', name: 'ä¸‹æ ‡1', latex: '_1', html: '' },
                { char: 'â‚‚', name: 'ä¸‹æ ‡2', latex: '_2', html: '' },
                { char: 'â‚ƒ', name: 'ä¸‹æ ‡3', latex: '_3', html: '' },
                { char: 'â‚„', name: 'ä¸‹æ ‡4', latex: '_4', html: '' },
                { char: 'â‚…', name: 'ä¸‹æ ‡5', latex: '_5', html: '' },
                { char: 'â‚†', name: 'ä¸‹æ ‡6', latex: '_6', html: '' },
                { char: 'â‚‡', name: 'ä¸‹æ ‡7', latex: '_7', html: '' },
                { char: 'â‚ˆ', name: 'ä¸‹æ ‡8', latex: '_8', html: '' },
                { char: 'â‚‰', name: 'ä¸‹æ ‡9', latex: '_9', html: '' },
            ],
        };
        
        let currentCategory = 'all';
        let searchQuery = '';
        
        function init() {
            renderCategoryTabs();
            renderSymbols();
            
            const savedTheme = localStorage.getItem('math-symbols-theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
        
        function renderCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            const allTab = document.createElement('button');
            allTab.className = 'category-tab' + (currentCategory === 'all' ? ' active' : '');
            allTab.textContent = 'å…¨éƒ¨';
            allTab.onclick = function() { selectCategory('all'); };
            container.appendChild(allTab);
            
            Object.keys(mathSymbols).forEach(function(category) {
                const tab = document.createElement('button');
                tab.className = 'category-tab' + (currentCategory === category ? ' active' : '');
                tab.textContent = category;
                tab.onclick = function() { selectCategory(category); };
                container.appendChild(tab);
            });
        }
        
        function selectCategory(category) {
            currentCategory = category;
            renderCategoryTabs();
            renderSymbols();
        }
        
        function renderSymbols() {
            const content = document.getElementById('symbolContent');
            const stats = document.getElementById('stats');
            
            while (content.firstChild) {
                content.removeChild(content.firstChild);
            }
            
            let totalCount = 0;
            const categories = currentCategory === 'all' ? Object.keys(mathSymbols) : [currentCategory];
            
            categories.forEach(function(categoryName) {
                if (!mathSymbols[categoryName]) return;
                
                let items = mathSymbols[categoryName];
                
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    items = items.filter(function(item) {
                        return item.name.toLowerCase().includes(query) ||
                               item.latex.toLowerCase().includes(query) ||
                               item.char.includes(query);
                    });
                }
                
                if (items.length === 0) return;
                
                if (currentCategory === 'all') {
                    const title = document.createElement('h3');
                    title.className = 'section-title';
                    title.textContent = categoryName;
                    content.appendChild(title);
                }
                
                const table = document.createElement('table');
                table.className = 'symbol-table';
                
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                ['ç¬¦å·', 'åç§°', 'LaTeX', 'HTML'].forEach(function(text) {
                    const th = document.createElement('th');
                    th.textContent = text;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                const tbody = document.createElement('tbody');
                
                items.forEach(function(item) {
                    const row = document.createElement('tr');
                    
                    const charCell = document.createElement('td');
                    charCell.className = 'symbol-char';
                    charCell.textContent = item.char;
                    charCell.title = 'ç‚¹å‡»å¤åˆ¶ç¬¦å·';
                    charCell.onclick = function() { copyText(item.char, 'ç¬¦å·'); };
                    
                    const nameCell = document.createElement('td');
                    nameCell.textContent = item.name;
                    
                    const latexCell = document.createElement('td');
                    const latexSpan = document.createElement('span');
                    latexSpan.className = 'symbol-latex';
                    latexSpan.textContent = item.latex;
                    latexSpan.title = 'ç‚¹å‡»å¤åˆ¶LaTeX';
                    latexSpan.onclick = function() { copyText(item.latex, 'LaTeX'); };
                    latexCell.appendChild(latexSpan);
                    
                    const htmlCell = document.createElement('td');
                    htmlCell.className = 'symbol-html';
                    htmlCell.textContent = item.html || '-';
                    
                    row.appendChild(charCell);
                    row.appendChild(nameCell);
                    row.appendChild(latexCell);
                    row.appendChild(htmlCell);
                    tbody.appendChild(row);
                    totalCount++;
                });
                
                table.appendChild(tbody);
                content.appendChild(table);
            });
            
            if (totalCount === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç¬¦å·';
                content.appendChild(noResults);
            }
            
            stats.textContent = 'å…± ' + totalCount + ' ä¸ªç¬¦å·';
        }
        
        window.filterSymbols = function() {
            searchQuery = document.getElementById('searchInput').value;
            renderSymbols();
        };
        
        window.copyText = function(text, type) {
            navigator.clipboard.writeText(text).then(function() {
                showToast('å·²å¤åˆ¶' + type + ': ' + text);
            });
        };
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, 2000);
        }
        
        window.toggleTheme = function() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('math-symbols-theme', newTheme);
        };
        
        init();
    </script>
</body>
</html>
