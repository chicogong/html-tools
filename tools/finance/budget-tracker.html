      .transactions-list {

      }
      .transaction-item {
        background: var(--bg-card);

    <div class="container">

      <h1>üí∞ È¢ÑÁÆóËøΩË∏™Âô®</h1>
      <p class="subtitle">ËÆ∞ÂΩïÊØè‰∏ÄÁ¨îÊî∂ÊîØÔºåÊéåÊè°Ë¥¢Âä°Áä∂ÂÜµ</p>

      <div class="summary">
        <div class="summary-card income">
          <div class="summary-label">ÊÄªÊî∂ÂÖ•</div>
          <div class="summary-value" id="totalIncome">¬•0</div>
        </div>
        <div class="summary-card expense">
          <div class="summary-label">ÊÄªÊîØÂá∫</div>
          <div class="summary-value" id="totalExpense">¬•0</div>

        <div class="summary-card balance">
          <div class="summary-label">Áªì‰Ωô</div>

        </div>
      </div>

      <div class="add-transaction">
        <input type="text" id="description" placeholder="ÊèèËø∞" onkeypress="handleEnter(event)" />
        <input
          type="number"
          id="amount"
          placeholder="ÈáëÈ¢ù"
          min="0"
          step="0.01"
          onkeypress="handleEnter(event)"
        />
        <select id="type">
          <option value="income">Êî∂ÂÖ•</option>
          <option value="expense">ÊîØÂá∫</option>
        </select>
        <select id="category">
          <option value="Â∑•ËµÑ">Â∑•ËµÑ</option>
          <option value="È§êÈ•Æ">È§êÈ•Æ</option>
          <option value="‰∫§ÈÄö">‰∫§ÈÄö</option>
          <option value="Ë¥≠Áâ©">Ë¥≠Áâ©</option>
          <option value="Â®±‰πê">Â®±‰πê</option>
          <option value="ÂåªÁñó">ÂåªÁñó</option>
          <option value="ÂÖ∂‰ªñ">ÂÖ∂‰ªñ</option>
        </select>
        <button onclick="addTransaction()">+ Ê∑ªÂä†</button>
      </div>

      <div class="transactions-list" id="transactionsList">
        <div class="empty-state">ÊöÇÊó†‰∫§ÊòìËÆ∞ÂΩï</div>
      </div>

      <footer>

      </footer>
    </div>

    <script>
      const STORAGE_KEY = "html_tools_budget_v1";

      // HTML escape function to prevent XSS
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }
      let transactions = [];

      function loadTransactions() {
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          transactions = saved ? JSON.parse(saved) : [];
        } catch (e) {
          transactions = [];
        }
        render();
      }

      function saveTransactions() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
      }

      function handleEnter(event) {
        if (event.key === "Enter") {
          addTransaction();
        }
      }

      function addTransaction() {
        const description = document.getElementById("description").value.trim();
        const amount = parseFloat(document.getElementById("amount").value);
        const type = document.getElementById("type").value;
        const category = document.getElementById("category").value;

        if (!description || !amount || amount <= 0) {
          alert("ËØ∑ËæìÂÖ•ÊèèËø∞ÂíåÈáëÈ¢ù");
          return;
        }

        transactions.unshift({
          id: Date.now(),
          description,
          amount,
          type,
          category,
          date: new Date().toISOString()
        });

        document.getElementById("description").value = "";
        document.getElementById("amount").value = "";

        saveTransactions();
        render();
      }

      function deleteTransaction(id) {
        if (!confirm("Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü")) return;
        transactions = transactions.filter((t) => t.id !== id);
        saveTransactions();
        render();
      }

      function render() {
        const container = document.getElementById("transactionsList");

        if (transactions.length === 0) {
          container.innerHTML = '<div class="empty-state">ÊöÇÊó†‰∫§ÊòìËÆ∞ÂΩï</div>';
          updateSummary();
          return;
        }

        container.innerHTML = transactions
          .map(
            (t) => `
        <div class="transaction-item ${t.type}">
          <div class="transaction-info">
            <div class="transaction-desc">${escapeHtml(t.description)}</div>
            <div class="transaction-meta">
              ${t.category} ¬∑ ${new Date(t.date).toLocaleDateString("zh-CN")}
            </div>
          </div>
          <div class="transaction-amount">
            ${t.type === "income" ? "+" : "-"}¬•${t.amount.toFixed(2)}
          </div>
          <button class="transaction-delete" onclick="deleteTransaction(${t.id})">√ó</button>
        </div>
      `
          )
          .join("");

        updateSummary();
      }

      function updateSummary() {
        const income = transactions
          .filter((t) => t.type === "income")
          .reduce((sum, t) => sum + t.amount, 0);

        const expense = transactions
          .filter((t) => t.type === "expense")
          .reduce((sum, t) => sum + t.amount, 0);

        const balance = income - expense;

        document.getElementById("totalIncome").textContent = "¬•" + income.toFixed(2);
        document.getElementById("totalExpense").textContent = "¬•" + expense.toFixed(2);
        document.getElementById("balance").textContent = "¬•" + balance.toFixed(2);
      }

      // Initialize
      loadTransactions();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
