    <script>
      const ibanFormats = {
        DE: { length: 22, bban: 18, format: "DEkk bbbb bbbb cccc cccc cc", name: "å¾·å›½" },
        FR: { length: 27, bban: 23, format: "FRkk bbbb bggg ggcc cccc cccc cxx", name: "æ³•å›½" },
        GB: { length: 22, bban: 18, format: "GBkk bbbb cccc cccc cccc cc", name: "è‹±å›½" },
        ES: { length: 24, bban: 20, format: "ESkk bbbb gggg xxcc cccc cccc", name: "è¥¿ç­ç‰™" },
        IT: { length: 27, bban: 23, format: "ITkk xbbb bbgg gggc cccc cccc ccc", name: "æ„å¤§åˆ©" },
        NL: { length: 18, bban: 14, format: "NLkk bbbb cccc cccc cc", name: "è·å…°" },
        BE: { length: 16, bban: 12, format: "BEkk bbbc cccc ccxx", name: "æ¯”åˆ©æ—¶" },
        CH: { length: 21, bban: 17, format: "CHkk bbbb bccc cccc cccc c", name: "ç‘å£«" },
        AT: { length: 20, bban: 16, format: "ATkk bbbb bccc cccc cccc", name: "å¥¥åœ°åˆ©" },
        PL: { length: 28, bban: 24, format: "PLkk bbbs sssx cccc cccc cccc cccc", name: "æ³¢å…°" }
      };

      let history = [];

      function randomDigits(n) {
        let result = "";
        for (let i = 0; i < n; i++) {
          result += Math.floor(Math.random() * 10);
        }
        return result;
      }

      function randomUpperChar() {
        return String.fromCharCode(65 + Math.floor(Math.random() * 26));
      }

      function mod97(str) {
        let remainder = 0;
        for (let i = 0; i < str.length; i++) {
          remainder = (remainder * 10 + parseInt(str[i])) % 97;
        }
        return remainder;
      }

      function calculateCheckDigits(country, bban) {
        // Convert country code to digits (A=10, B=11, etc.)
        const countryDigits = country
          .split("")
          .map((c) => c.charCodeAt(0) - 55)
          .join("");
        // Rearrange: BBAN + country digits + "00"
        const checkStr = bban + countryDigits + "00";
        // Calculate check digits
        const remainder = mod97(checkStr);
        const checkDigits = (98 - remainder).toString().padStart(2, "0");
        return checkDigits;
      }

      function generateIBAN(country) {
        const format = ibanFormats[country];
        const bbanLength = format.bban;

        // Generate random BBAN
        let bban = "";
        if (country === "GB") {
          // Sort code (4 chars) + Account number
          bban = randomUpperChar() + randomUpperChar() + randomUpperChar() + randomUpperChar();
          bban += randomDigits(14);
        } else {
          bban = randomDigits(bbanLength);
        }

        const checkDigits = calculateCheckDigits(country, bban);
        return country + checkDigits + bban;
      }

      function formatIBAN(iban) {
        return iban.match(/.{1,4}/g).join(" ");
      }

      function generate() {
        const country = document.getElementById("country").value;
        const count = parseInt(document.getElementById("count").value) || 1;

        const ibans = [];
        for (let i = 0; i < Math.min(count, 10); i++) {
          ibans.push(generateIBAN(country));
        }

        const mainIban = ibans[0];
        document.getElementById("ibanResult").textContent = mainIban;
        document.getElementById("ibanFormatted").textContent = formatIBAN(mainIban);

        // Show details
        const format = ibanFormats[country];
        document.getElementById("details").innerHTML = `
        <div class="detail-item">
          <span class="label">å›½å®¶</span>
          <span class="value">${format.name} (${country})</span>
        </div>
        <div class="detail-item">
          <span class="label">æ ¡éªŒç </span>
          <span class="value">${mainIban.slice(2, 4)}</span>
        </div>
        <div class="detail-item">
          <span class="label">BBAN</span>
          <span class="value">${mainIban.slice(4)}</span>
        </div>
        <div class="detail-item">
          <span class="label">æ€»é•¿åº¦</span>
          <span class="value">${mainIban.length} å­—ç¬¦</span>
        </div>
      `;

        // Add to history
        ibans.forEach((iban) => {
          if (!history.includes(iban)) {
            history.unshift(iban);
          }
        });
        history = history.slice(0, 10);
        renderHistory();
      }

      function renderHistory() {
        const container = document.getElementById("historyList");
        if (history.length === 0) {
          container.innerHTML =
            '<div style="color: var(--text-muted); text-align: center; padding: 20px;">æš‚æ— å†å²</div>';
          return;
        }

        container.innerHTML = history
          .map(
            (iban) =>
              `<div class="history-item" onclick="copyText('${iban}')">${formatIBAN(iban)}</div>`
          )
          .join("");
      }
