          if (diff < 604800000) return Math.floor(diff / 86400000) + " Â§©Ââç";

          var y = date.getFullYear();
          var m = String(date.getMonth() + 1).padStart(2, "0");
          var d = String(date.getDate()).padStart(2, "0");
          return y + "/" + m + "/" + d;
        }

        // Show toast
        function showToast(msg) {
          toastEl.textContent = msg;
          toastEl.classList.add("show");
          setTimeout(function () {
            toastEl.classList.remove("show");
          }, 2000);
        }

        // Add new task
        function addTask(e) {
          e.preventDefault();
          var title = taskInput.value.trim();
          var priority = prioritySelect.value;

          if (!title) {
            showToast("ËØ∑ËæìÂÖ•‰ªªÂä°ÂÜÖÂÆπ");
            return;
          }

          var task = {
            id: generateId(),
            title: title,
            priority: priority,
            completed: false,
            createdAt: Date.now(),
          };

          tasks.unshift(task);
          saveTasks();
          renderTasks();
          taskInput.value = "";
          showToast("‰ªªÂä°Â∑≤Ê∑ªÂä†");
        }

        // Toggle task completion
        function toggleTask(id) {
          for (var i = 0; i < tasks.length; i++) {
            if (tasks[i].id === id) {
              tasks[i].completed = !tasks[i].completed;
              break;
            }
          }
          saveTasks();
          renderTasks();
        }

        // Delete task
        function deleteTask(id) {
          tasks = tasks.filter(function (t) {
            return t.id !== id;
          });
          saveTasks();
          renderTasks();
          showToast("‰ªªÂä°Â∑≤Âà†Èô§");
        }

        // Clear completed tasks
        function clearCompleted() {
          var completedCount = tasks.filter(function (t) {
            return t.completed;
          }).length;
          if (completedCount === 0) {
            showToast("Ê≤°ÊúâÂ∑≤ÂÆåÊàêÁöÑ‰ªªÂä°");
            return;
          }
          tasks = tasks.filter(function (t) {
            return !t.completed;
          });
          saveTasks();
          renderTasks();
          showToast("Â∑≤Ê∏ÖÈô§ " + completedCount + " ‰∏™Â∑≤ÂÆåÊàê‰ªªÂä°");
        }

        // Clear all tasks
        function clearAll() {
          if (tasks.length === 0) {
            showToast("‰ªªÂä°ÂàóË°®‰∏∫Á©∫");
            return;
          }
          if (confirm("Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâ‰ªªÂä°ÂêóÔºü")) {
            tasks = [];
            saveTasks();
            renderTasks();
            showToast("Â∑≤Ê∏ÖÁ©∫ÊâÄÊúâ‰ªªÂä°");
          }
        }

        // Filter tasks
        function getFilteredTasks() {
          return tasks.filter(function (task) {
            var statusMatch =
              currentStatusFilter === "all" ||
              (currentStatusFilter === "active" && !task.completed) ||
              (currentStatusFilter === "completed" && task.completed);

            var priorityMatch =
              currentPriorityFilter === "all" || task.priority === currentPriorityFilter;

            return statusMatch && priorityMatch;
          });
        }

        // Create task element
        function createTaskElement(task) {
          var li = document.createElement("li");
          li.className = "task-item" + (task.completed ? " completed" : "");

          // Checkbox
          var checkbox = document.createElement("div");
          checkbox.className = "task-checkbox" + (task.completed ? " checked" : "");
          checkbox.addEventListener("click", function () {
            toggleTask(task.id);
          });

          // Priority indicator
          var indicator = document.createElement("div");
          indicator.className = "priority-indicator " + task.priority;

          // Content container
          var content = document.createElement("div");
          content.className = "task-content";

          // Title
          var title = document.createElement("div");
          title.className = "task-title";
          title.textContent = task.title;

          // Meta
          var meta = document.createElement("div");
          meta.className = "task-meta";

          var badge = document.createElement("span");
          badge.className = "priority-badge " + task.priority;
          badge.textContent = priorityLabels[task.priority];

          var dateSpan = document.createElement("span");
          dateSpan.textContent = formatDate(task.createdAt);

          meta.appendChild(badge);
          meta.appendChild(dateSpan);

          content.appendChild(title);
          content.appendChild(meta);

          // Delete button
          var deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.title = "Âà†Èô§";
          deleteBtn.textContent = "‚úï";
          deleteBtn.addEventListener("click", function () {
            deleteTask(task.id);
          });

          li.appendChild(checkbox);
          li.appendChild(indicator);
          li.appendChild(content);
          li.appendChild(deleteBtn);

          return li;
        }

        // Render tasks
        function renderTasks() {
          var filteredTasks = getFilteredTasks();

          // Update stats
          var totalCount = tasks.length;
          var completedCount = tasks.filter(function (t) {
            return t.completed;
          }).length;
          var activeCount = totalCount - completedCount;

          document.getElementById("totalCount").textContent = totalCount;
          document.getElementById("activeCount").textContent = activeCount;
          document.getElementById("completedCount").textContent = completedCount;

          // Clear list
          taskList.textContent = "";

          // Render list
          if (filteredTasks.length === 0) {
            var emptyState = document.createElement("li");
            emptyState.className = "empty-state";

            var icon = document.createElement("div");
            icon.className = "icon";
            icon.textContent = "üìã";

            var message = document.createElement("p");
            message.textContent =
              tasks.length === 0 ? "ËøòÊ≤°Êúâ‰ªªÂä°ÔºåÊ∑ªÂä†‰∏Ä‰∏™ÂêßÔºÅ" : "Ê≤°ÊúâÁ¨¶ÂêàÁ≠õÈÄâÊù°‰ª∂ÁöÑ‰ªªÂä°";

            emptyState.appendChild(icon);
            emptyState.appendChild(message);
            taskList.appendChild(emptyState);
            return;
          }

          for (var i = 0; i < filteredTasks.length; i++) {
            taskList.appendChild(createTaskElement(filteredTasks[i]));
          }
        }

        // Setup filters
        function setupFilters() {
          statusFilter.addEventListener("click", function (e) {
            if (e.target.classList.contains("filter-btn")) {
              var btns = statusFilter.querySelectorAll(".filter-btn");
              for (var i = 0; i < btns.length; i++) {
                btns[i].classList.remove("active");
              }
              e.target.classList.add("active");
              currentStatusFilter = e.target.dataset.filter;
              renderTasks();
            }
          });

          priorityFilterEl.addEventListener("click", function (e) {
            if (e.target.classList.contains("filter-btn")) {
              var btns = priorityFilterEl.querySelectorAll(".filter-btn");
              for (var i = 0; i < btns.length; i++) {
                btns[i].classList.remove("active");
              }
              e.target.classList.add("active");
              currentPriorityFilter = e.target.dataset.filter;
              renderTasks();
            }
          });
        }

        // Event listeners
        addTaskForm.addEventListener("submit", addTask);
        document.getElementById("clearCompletedBtn").addEventListener("click", clearCompleted);
        document.getElementById("clearAllBtn").addEventListener("click", clearAll);

        // Keyboard shortcut
        document.addEventListener("keydown", function (e) {
          if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
            if (document.activeElement === taskInput && taskInput.value.trim()) {
              addTask(e);
            }
          }
        });

        // Initialize
        loadTasks();
        setupFilters();
      })();
    </script>
  </body>
</html>
