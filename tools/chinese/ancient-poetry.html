                author: '李白',
                dynasty: '唐',
                content: '噫吁嚱，危乎高哉！\n蜀道之难，难于上青天！\n蚕丛及鱼凫，开国何茫然！\n尔来四万八千岁，不与秦塞通人烟。\n西当太白有鸟道，可以横绝峨眉巅。\n地崩山摧壮士死，然后天梯石栈相钩连。\n上有六龙回日之高标，下有冲波逆折之回川。\n黄鹤之飞尚不得过，猿猱欲度愁攀援。\n青泥何盘盘，百步九折萦岩峦。\n扪参历井仰胁息，以手抚膺坐长叹。',
                translation: '唉呀呀！多么高峻伟岸！蜀道真太难攀登，简直难于上青天。传说中蚕丛和鱼凫建立了蜀国，开国的年代实在久远无法详谈。自从那时至今约有四万八千年，秦蜀被秦岭所阻从不沟通往返。',
                appreciation: '这首诗袭用乐府旧题，展开丰富的想象，着力描绘了秦蜀道路上奇丽惊险的山川，并从中透露了对社会的某些忧虑与关切。',
                tags: ['山水', '蜀道', '乐府诗']
            }
        ];
        
        let currentDynasty = 'all';
        
        function setDynasty(el) {
            document.querySelectorAll('.filter-tag').forEach(tag => tag.classList.remove('active'));
            el.classList.add('active');
            currentDynasty = el.dataset.dynasty;
            search();
        }
        
        function quickSearch(text) {
            document.getElementById('searchInput').value = text;
            search();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') search();
        }
        
        function search() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultSection = document.getElementById('resultSection');
            const resultList = document.getElementById('resultList');
            const resultCount = document.getElementById('resultCount');
            
            let results = poetryDatabase;
            
            // 按朝代筛选
            if (currentDynasty !== 'all') {
                results = results.filter(poem => poem.dynasty === currentDynasty);
            }
            
            // 按关键词搜索
            if (query) {
                results = results.filter(poem => 
                    poem.title.toLowerCase().includes(query) ||
                    poem.author.toLowerCase().includes(query) ||
                    poem.content.toLowerCase().includes(query)
                );
            }
            
            resultSection.classList.remove('hidden');
            resultCount.textContent = `找到 ${results.length} 首诗词`;
            
            resultList.textContent = '';
            
            if (results.length === 0) {
                const noResult = document.createElement('div');
                noResult.className = 'no-result';
                noResult.textContent = '没有找到相关诗词';
                resultList.appendChild(noResult);
                return;
            }
            
            results.forEach(poem => {
                const card = createPoemCard(poem);
                resultList.appendChild(card);
            });
        }
        
        function createPoemCard(poem) {
            const card = document.createElement('div');
            card.className = 'poem-card';
            
            // 复制按钮
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = '复制';
            copyBtn.onclick = () => copyPoem(poem, copyBtn);
            card.appendChild(copyBtn);
            
            // 头部
            const header = document.createElement('div');
            header.className = 'poem-header';
            
            const title = document.createElement('div');
            title.className = 'poem-title';
            title.textContent = poem.title;
            
            const meta = document.createElement('div');
            meta.className = 'poem-meta';
            
            const authorSpan = document.createElement('span');
            authorSpan.textContent = poem.author;
            
            const dynastySpan = document.createElement('span');
            dynastySpan.textContent = '[' + poem.dynasty + ']';
            
            meta.appendChild(dynastySpan);
            meta.appendChild(authorSpan);
            
            header.appendChild(title);
            header.appendChild(meta);
            card.appendChild(header);
            
            // 正文
            const content = document.createElement('div');
            content.className = 'poem-content';
            content.textContent = poem.content;
            card.appendChild(content);
            
            // 译文
            if (poem.translation) {
                const transSection = document.createElement('div');
                transSection.className = 'poem-section';
                const transTitle = document.createElement('div');
                transTitle.className = 'section-title';
                transTitle.textContent = '译文';
                const transContent = document.createElement('div');
                transContent.className = 'section-content';
                transContent.textContent = poem.translation;
                transSection.appendChild(transTitle);
                transSection.appendChild(transContent);
                card.appendChild(transSection);
            }
            
            // 赏析
            if (poem.appreciation) {
                const apprSection = document.createElement('div');
                apprSection.className = 'poem-section';
                const apprTitle = document.createElement('div');
                apprTitle.className = 'section-title';
                apprTitle.textContent = '赏析';
                const apprContent = document.createElement('div');
                apprContent.className = 'section-content';
                apprContent.textContent = poem.appreciation;
                apprSection.appendChild(apprTitle);
                apprSection.appendChild(apprContent);
                card.appendChild(apprSection);
            }
            
            return card;
        }
        
        function copyPoem(poem, btn) {
            const text = `${poem.title}\n${poem.dynasty} · ${poem.author}\n\n${poem.content}`;
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = '已复制';
                setTimeout(() => btn.textContent = '复制', 1500);
            });
        }
        
        // 初始加载显示所有诗词
        search();
    </script>
</body>
</html>
