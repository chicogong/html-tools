        navigator.clipboard
          .writeText(text)
          .then(function () {
            showStatus("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿", "success");
          })
          .catch(function () {
            showStatus("å¤åˆ¶å¤±è´¥", "error");
          });
      }

      function showStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = "status " + (type || "");
      }

      function saveToStorage() {
        const data = {
          name: nameEl.value,
          profession: professionEl.value,
          location: locationEl.value,
          style: styleEl.value,
          platform: platformEl.value,
          language: languageEl.value,
          interests: interests
        };
        localStorage.setItem(LS_KEY, JSON.stringify(data));
      }

      function loadFromStorage() {
        try {
          const saved = localStorage.getItem(LS_KEY);
          if (saved) {
            const data = JSON.parse(saved);
            if (data.name) nameEl.value = data.name;
            if (data.profession) professionEl.value = data.profession;
            if (data.location) locationEl.value = data.location;
            if (data.style) styleEl.value = data.style;
            if (data.platform) platformEl.value = data.platform;
            if (data.language) languageEl.value = data.language;
            if (data.interests) {
              interests = data.interests;
              renderInterests();
            }
          }
        } catch (e) {}
      }

      document.getElementById("btnGenerate").addEventListener("click", generateBios);

      document.getElementById("btnClear").addEventListener("click", function () {
        nameEl.value = "";
        professionEl.value = "";
        locationEl.value = "";
        interests = [];
        renderInterests();
        biosContainerEl.textContent = "";
        statusEl.textContent = "";
        statusEl.className = "status";
        localStorage.removeItem(LS_KEY);
      });

      loadFromStorage();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const next = html.getAttribute("data-theme") === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          const btn = document.querySelector(".theme-toggle");
          if (btn) btn.textContent = saved === "light" ? "â˜€ï¸" : "ğŸŒ™";
        }
      })();
