<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>烹饪计时器 - WebUtils</title>
    <meta name="description" content="多个烹饪计时器同时运行" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-deep: #0a0a0f;
        --bg-card: #1a1a24;
        --text-primary: #e8e8ed;
        --accent-cyan: #00f5d4;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        background: var(--bg-deep);
        color: var(--text-primary);
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--accent-cyan);
      }
      .timer {
        background: var(--bg-card);
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        text-align: center;
      }
      .time {
        font-family: "JetBrains Mono";
        font-size: 3rem;
        color: var(--accent-cyan);
      }
      button {
        padding: 0.75rem 2rem;
        margin: 0.5rem;
        border: none;
        border-radius: 6px;
        background: var(--accent-cyan);
        color: #000;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⏲️ 烹饪计时器</h1>
      <div class="timer">
        <div class="time" id="time">05:00</div>
        <button onclick="start()">开始</button>
        <button onclick="reset()">重置</button>
      </div>
    </div>
    <script>
      let seconds = 300;
      let interval = null;
      function start() {
        if (interval) return;
        interval = setInterval(() => {
          if (seconds > 0) {
            seconds--;
            render();
          } else {
            clearInterval(interval);
            interval = null;
            alert("时间到！");
          }
        }, 1000);
      }
      function reset() {
        if (interval) clearInterval(interval);
        interval = null;
        seconds = 300;
        render();
      }
      function render() {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        document.getElementById("time").textContent =
          `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
      }
    </script>
  </body>
</html>
