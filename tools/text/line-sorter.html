    <script>
      const LS_KEY = "line_sorter_v1";

      const inputText = document.getElementById("inputText");
      const outputText = document.getElementById("outputText");
      const sortMode = document.getElementById("sortMode");
      const removeDuplicates = document.getElementById("removeDuplicates");
      const trimWhitespace = document.getElementById("trimWhitespace");
      const removeEmpty = document.getElementById("removeEmpty");
      const caseInsensitive = document.getElementById("caseInsensitive");

      const inputLinesEl = document.getElementById("inputLines");
      const outputLinesEl = document.getElementById("outputLines");
      const duplicateCountEl = document.getElementById("duplicateCount");
      const uniqueLinesEl = document.getElementById("uniqueLines");

      const themeToggle = document.getElementById("themeToggle");

      // Theme management
      function initTheme() {
        const saved = localStorage.getItem("theme");
        if (saved === "light") {
          document.documentElement.setAttribute("data-theme", "light");
          themeToggle.textContent = "â˜€ï¸";
        }
      }

      themeToggle.addEventListener("click", () => {
        const html = document.documentElement;
        const isLight = html.getAttribute("data-theme") === "light";
        if (isLight) {
          html.removeAttribute("data-theme");
          themeToggle.textContent = "ğŸŒ™";
          localStorage.setItem("theme", "dark");
        } else {
          html.setAttribute("data-theme", "light");
          themeToggle.textContent = "â˜€ï¸";
          localStorage.setItem("theme", "light");
        }
      });

      // Process lines
      function processLines() {
        let lines = inputText.value.split("\n");

        // Trim whitespace
        if (trimWhitespace.checked) {
          lines = lines.map((line) => line.trim());
        }

        // Remove empty lines
        if (removeEmpty.checked) {
          lines = lines.filter((line) => line.length > 0);
        }

        // Remove duplicates
        let duplicateRemoved = 0;
        if (removeDuplicates.checked) {
          const seen = new Set();
          const uniqueLinesList = [];
          for (const line of lines) {
            const key = caseInsensitive.checked ? line.toLowerCase() : line;
            if (!seen.has(key)) {
              seen.add(key);
              uniqueLinesList.push(line);
            }
          }
          duplicateRemoved = lines.length - uniqueLinesList.length;
          lines = uniqueLinesList;
        }

        // Sort
        const mode = sortMode.value;
        if (mode !== "none") {
          lines.sort((a, b) => {
            let valA = a;
            let valB = b;

            if (caseInsensitive.checked && (mode === "az" || mode === "za")) {
              valA = a.toLowerCase();
              valB = b.toLowerCase();
            }

            switch (mode) {
              case "az":
                return valA.localeCompare(valB);
              case "za":
                return valB.localeCompare(valA);
              case "length-asc":
                return a.length - b.length;
              case "length-desc":
                return b.length - a.length;
              case "numeric": {
                const numA = parseFloat(a) || 0;
                const numB = parseFloat(b) || 0;
                return numA - numB;
              }
              default:
                return 0;
            }
          });
        }

        // Update output
        outputText.value = lines.join("\n");

        // Update stats
        const inputLineCount = inputText.value ? inputText.value.split("\n").length : 0;
        const outputLineCount = lines.length;
        const uniqueSet = new Set(
          caseInsensitive.checked ? lines.map((l) => l.toLowerCase()) : lines
        );

        inputLinesEl.textContent = inputLineCount;
        outputLinesEl.textContent = outputLineCount;
        duplicateCountEl.textContent = duplicateRemoved;
        uniqueLinesEl.textContent = uniqueSet.size;

        // Save state
        saveState();
      }

      // Reverse lines
      function reverseLines() {
        const lines = outputText.value.split("\n");
        lines.reverse();
        outputText.value = lines.join("\n");
        saveState();
      }

      // Shuffle lines
      function shuffleLines() {
        const lines = outputText.value.split("\n");
        for (let i = lines.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [lines[i], lines[j]] = [lines[j], lines[i]];
        }
        outputText.value = lines.join("\n");
        saveState();
      }

      // State persistence
      function saveState() {
        const state = {
          input: inputText.value,
          sortMode: sortMode.value,
          removeDuplicates: removeDuplicates.checked,
          trimWhitespace: trimWhitespace.checked,
          removeEmpty: removeEmpty.checked,
          caseInsensitive: caseInsensitive.checked
        };
        localStorage.setItem(LS_KEY, JSON.stringify(state));
      }

      function loadState() {
        // Check URL hash first
        if (window.location.hash.length > 1) {
          try {
            const data = decodeURIComponent(atob(window.location.hash.slice(1)));
            const state = JSON.parse(data);
            applyState(state);
            return;
          } catch (e) {
            // Ignore invalid hash
          }
        }

        // Load from localStorage
        try {
          const saved = localStorage.getItem(LS_KEY);
          if (saved) {
            const state = JSON.parse(saved);
            applyState(state);
          }
        } catch (e) {
          // Ignore
        }
      }

      function applyState(state) {
        if (state.input !== undefined) inputText.value = state.input;
        if (state.sortMode !== undefined) sortMode.value = state.sortMode;
        if (state.removeDuplicates !== undefined) removeDuplicates.checked = state.removeDuplicates;
        if (state.trimWhitespace !== undefined) trimWhitespace.checked = state.trimWhitespace;
        if (state.removeEmpty !== undefined) removeEmpty.checked = state.removeEmpty;
        if (state.caseInsensitive !== undefined) caseInsensitive.checked = state.caseInsensitive;
        processLines();
      }

      // URL state sharing
      function shareState() {
        const state = {
          input: inputText.value,
          sortMode: sortMode.value,
          removeDuplicates: removeDuplicates.checked,
          trimWhitespace: trimWhitespace.checked,
          removeEmpty: removeEmpty.checked,
          caseInsensitive: caseInsensitive.checked
        };
        const encoded = btoa(encodeURIComponent(JSON.stringify(state)));
        const url = window.location.origin + window.location.pathname + "#" + encoded;

        navigator.clipboard.writeText(url).then(() => {
          const btn = document.getElementById("btnShare");
          const originalText = btn.textContent;
          btn.textContent = "âœ“ å·²å¤åˆ¶";
          setTimeout(() => {
            btn.textContent = originalText;
          }, 1500);
        });
      }

      // Event listeners
      inputText.addEventListener("input", processLines);
      sortMode.addEventListener("change", processLines);
      removeDuplicates.addEventListener("change", processLines);
      trimWhitespace.addEventListener("change", processLines);
      removeEmpty.addEventListener("change", processLines);
      caseInsensitive.addEventListener("change", processLines);

      document.getElementById("btnReverse").addEventListener("click", reverseLines);
      document.getElementById("btnShuffle").addEventListener("click", shuffleLines);

      document.getElementById("btnPaste").addEventListener("click", async () => {
        try {
          const text = await navigator.clipboard.readText();
          inputText.value = text;
          processLines();
        } catch (e) {
          alert("æ— æ³•è®¿é—®å‰ªè´´æ¿ï¼Œè¯·æ‰‹åŠ¨ç²˜è´´");
        }
      });

      document.getElementById("btnClearInput").addEventListener("click", () => {
        inputText.value = "";
        processLines();
      });

      document.getElementById("btnCopy").addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(outputText.value);
          const btn = document.getElementById("btnCopy");
          const originalText = btn.textContent;
          btn.textContent = "âœ“ å·²å¤åˆ¶";
          setTimeout(() => {
            btn.textContent = originalText;
          }, 1500);
        } catch (e) {
          alert("å¤åˆ¶å¤±è´¥");
        }
      });

      document.getElementById("btnShare").addEventListener("click", shareState);

      // Initialize
      initTheme();
      loadState();
    </script>
