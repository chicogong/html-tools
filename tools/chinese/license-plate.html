        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 20px; }
        .card-title { font-size: 1rem; color: var(--text2); margin-bottom: 16px; font-weight: 500; }
        .input-group { display: flex; gap: 12px; margin-bottom: 20px; }
        @media (max-width: 500px) { .input-group { flex-direction: column; } }
        .input-group input { flex: 1; padding: 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); font-size: 1.3rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
        .input-group input:focus { outline: none; border-color: var(--accent); }
        .btn { padding: 16px 28px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: all 0.2s; white-space: nowrap; }
        .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent2)); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .result-box { background: var(--bg); border-radius: 12px; padding: 24px; }
        .plate-display { display: flex; justify-content: center; margin-bottom: 24px; }
        .plate { background: linear-gradient(135deg, #1e40af, #1e3a8a); padding: 16px 32px; border-radius: 8px; border: 3px solid #fff; font-size: 2rem; font-weight: 700; color: #fff; letter-spacing: 4px; font-family: 'Arial Black', sans-serif; }
        .plate.new-energy { background: linear-gradient(135deg, #15803d, #166534); }
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        @media (max-width: 500px) { .info-grid { grid-template-columns: 1fr; } }
        .info-item { background: var(--card); border-radius: 8px; padding: 16px; }
        .info-item .label { font-size: 0.85rem; color: var(--text2); margin-bottom: 6px; }
        .info-item .value { font-size: 1.1rem; font-weight: 500; }
        .info-item .value.highlight { color: var(--accent); }
        .province-list { margin-top: 24px; }
        .province-list h3 { font-size: 1rem; color: var(--text2); margin-bottom: 16px; }
        .province-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 8px; }
        .province-item { background: var(--bg); border: 1px solid var(--border); border-radius: 6px; padding: 10px; text-align: center; cursor: pointer; transition: all 0.2s; }
        .province-item:hover { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        .province-item .code { font-size: 1.1rem; font-weight: 600; color: var(--accent); }
        .province-item .name { font-size: 0.75rem; color: var(--text2); margin-top: 4px; }
        .hidden { display: none; }
        .no-result { text-align: center; padding: 40px; color: var(--text2); }
            .back-link { display: inline-block; margin-bottom: 16px; color: var(--accent); text-decoration: none; font-size: 0.9rem; }

        // 初始化省份列表
        function initProvinceList() {
            const grid = document.getElementById('provinceGrid');
            Object.keys(provinceData).forEach(code => {
                const item = document.createElement('div');
                item.className = 'province-item';
                item.onclick = () => {
                    document.getElementById('plateInput').value = code;
                    document.getElementById('plateInput').focus();
                };
                
                const codeDiv = document.createElement('div');
                codeDiv.className = 'code';
                codeDiv.textContent = code;
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'name';
                nameDiv.textContent = provinceData[code].name.replace(/省|市|自治区|特别行政区|壮族|回族|维吾尔/g, '');
                
                item.appendChild(codeDiv);
                item.appendChild(nameDiv);
                grid.appendChild(item);
            });
        }
        
        function formatInput() {
            const input = document.getElementById('plateInput');
            input.value = input.value.toUpperCase();
        }
        
        function query() {
            const plate = document.getElementById('plateInput').value.trim();
            const resultCard = document.getElementById('resultCard');
            
            if (plate.length < 2) {
                resultCard.classList.add('hidden');
                return;
            }
            
            const provinceCode = plate[0];
            const cityCode = plate[1];
            
            if (!provinceData[provinceCode]) {
                resultCard.classList.add('hidden');
                alert('未知的省份简称');
                return;
            }
            
            const province = provinceData[provinceCode];
            const city = province.cities[cityCode] || '未知区域';
            
            // 显示结果
            resultCard.classList.remove('hidden');
            
            // 车牌显示
            const plateDisplay = document.getElementById('plateDisplay');
            plateDisplay.textContent = plate;
            
            // 判断是否为新能源车牌
            const isNewEnergy = plate.length >= 7 && /[DF]/.test(plate[2]);
            plateDisplay.className = 'plate' + (isNewEnergy ? ' new-energy' : '');
            
            // 省份
            document.getElementById('province').textContent = province.name;
            
            // 城市
            document.getElementById('city').textContent = city;
            
            // 车牌类型
            let plateType = '普通车牌';
            if (isNewEnergy) {
                plateType = plate[2] === 'D' ? '新能源纯电动车牌' : '新能源混合动力车牌';
            } else if (plate.length === 7 && /[A-Z]$/.test(plate)) {
                plateType = '普通车牌';
            } else if (cityCode === 'O') {
                plateType = '警用车牌';
            }
            document.getElementById('plateType').textContent = plateType;
            
            // 车辆类型
            let vehicleType = '小型汽车';
            if (isNewEnergy) {
                vehicleType = '新能源汽车';
            }
            document.getElementById('vehicleType').textContent = vehicleType;
        }
        
        // 回车键触发查询
        document.getElementById('plateInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') query();
