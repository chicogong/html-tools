    <style>
      :root {
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --nav-height: 56px;
        --container-max: 1000px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }
      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }
      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }
      .nav-back:hover {
        background: var(--color-border-subtle);
      }
      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }
      .nav-back-text {
        display: inline;
      }
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }
      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }
      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }
      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }
      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }
      [data-theme="light"] .theme-icon-dark {
        display: block;
      }
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-5));
        padding-bottom: calc(var(--space-6) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .tool-card {
        width: 100%;
        max-width: var(--container-max);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        box-shadow: var(--shadow-lg);
        flex: 1;
        display: flex;
        flex-direction: column;
        transition: all var(--transition-normal);
        animation: fade-in-up 0.4s ease-out;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .tool-header {
        display: flex;
        align-items: center;
        gap: var(--space-4);
        margin-bottom: var(--space-5);
        padding-bottom: var(--space-5);
        border-bottom: 1px solid var(--color-border-subtle);
      }
      .tool-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--color-accent-primary),
          var(--color-accent-tertiary)
        );
        border-radius: var(--radius-md);
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-bg-deep);
        box-shadow: 0 4px 12px rgba(0, 212, 170, 0.25);
      }
      .tool-info h1 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-text-primary);
      }
      .tool-info .desc {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        margin-top: var(--space-1);
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-3);
        margin-bottom: var(--space-5);
      }
      .btn-group {
        display: flex;
        gap: 2px;
        background: var(--color-bg-subtle);
        border-radius: var(--radius-sm);
        padding: 2px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        height: 36px;
        padding: 0 var(--space-4);
        font-family: var(--font-mono);
        font-size: 0.8125rem;
        font-weight: 500;
        color: var(--color-text-secondary);
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
      }
      .btn:hover {
        background: var(--color-bg-surface);
        color: var(--color-text-primary);
      }
      .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .btn-primary {
        background: var(--color-accent-primary);
        color: var(--color-bg-deep);
      }
      .btn-primary:hover {
        background: #00b894;
        box-shadow: var(--shadow-glow);
      }
      .section {
        margin-bottom: var(--space-5);
      }
      .section-title {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: var(--space-3);
      }
      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: var(--space-4);
        margin-bottom: var(--space-4);
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }
      .form-group label {
        font-size: 0.875rem;
        color: var(--color-text-secondary);
      }
      .form-group input {
        height: 40px;
        padding: 0 var(--space-3);
        font-family: var(--font-sans);
        font-size: 0.875rem;
        color: var(--color-text-primary);
        background: var(--color-bg-input);
        border: 2px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
      }
      .form-group input:hover {
        border-color: var(--color-border-strong);
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.15);
      }
      .input-with-btn {
        display: flex;
        gap: var(--space-2);
      }
      .input-with-btn input {
        flex: 1;
      }
      .input-with-btn .btn {
        height: 40px;
        padding: 0 var(--space-4);
      }
      .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
        min-height: 36px;
        padding: var(--space-2);
        background: var(--color-bg-input);
        border: 2px solid var(--color-border-default);
        border-radius: var(--radius-sm);
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: var(--space-1);
        padding: var(--space-1) var(--space-3);
        background: var(--color-bg-subtle);
        border-radius: var(--radius-full);
        font-size: 0.8125rem;
        color: var(--color-text-primary);
      }
      .tag-remove {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 16px;
        height: 16px;
        background: transparent;
        border: none;
        border-radius: 50%;
        color: var(--color-text-muted);
        cursor: pointer;
        font-size: 1rem;
        line-height: 1;
        transition: all var(--transition-fast);
      }
      .tag-remove:hover {
        background: var(--color-error);
        color: #fff;
      }
      .agenda-list {
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
        margin-top: var(--space-4);
      }
      .agenda-item {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-3) var(--space-4);
        background: var(--color-bg-input);
        border: 2px solid var(--color-border-default);
        border-radius: var(--radius-md);
        transition: all var(--transition-fast);
      }
      .agenda-item:hover {
        border-color: var(--color-border-strong);
      }
      .agenda-item-number {
        font-family: var(--font-mono);
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--color-accent-primary);
        min-width: 24px;
      }
      .agenda-item-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: var(--space-1);
      }
      .agenda-item-topic {
        font-size: 0.9375rem;
        font-weight: 500;
        color: var(--color-text-primary);
      }
      .agenda-item-time {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--color-text-muted);
      }
      .agenda-item-actions {
        display: flex;
        gap: var(--space-1);
      }
      .agenda-item-actions .btn {
        width: 32px;
        height: 32px;
        padding: 0;
        font-size: 1rem;
      }
      .add-item-form {
        display: flex;
        gap: var(--space-3);
        align-items: flex-end;
        flex-wrap: wrap;
      }
      .add-item-form .form-group {
        flex: 1;
        min-width: 150px;
      }
      .add-item-form .form-group.duration {
        flex: 0 0 100px;
      }
      .add-item-form .btn {
        height: 40px;
      }
      .time-summary {
        display: flex;
        gap: var(--space-6);
        flex-wrap: wrap;
        padding: var(--space-4);
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        margin-top: var(--space-4);
      }
      .time-summary-item {
        display: flex;
        flex-direction: column;
        gap: var(--space-1);
      }
      .time-summary-value {
        font-family: var(--font-mono);
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--color-accent-primary);
      }
      .time-summary-label {
        font-size: 0.75rem;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .status-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: var(--space-4);
        margin-top: var(--space-5);
        padding-top: var(--space-5);
        border-top: 1px solid var(--color-border-subtle);
      }
      .status {
        font-family: var(--font-mono);
        font-size: 0.8125rem;
        color: var(--color-text-muted);
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }
      .status.success {
        color: var(--color-success);
      }
      .status.success::before {
        content: "\2713";
      }
      .status.error {
        color: var(--color-error);
      }
      .status.error::before {
        content: "\2717";
      }
      .footer {
        text-align: center;
        margin-top: var(--space-5);
        padding-top: var(--space-4);
      }
      .footer p {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--color-text-muted);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        flex-wrap: wrap;
      }
      .footer a {
        color: var(--color-accent-primary);
        text-decoration: none;
        transition: color var(--transition-fast);
      }
      .footer a:hover {
        color: var(--color-text-primary);
      }
      @media print {
        .nav-bar,
        .toolbar,
        .add-item-form,
        .agenda-item-actions,
        .status-bar,
        .footer,
        .input-with-btn .btn,
        .tag-remove {
          display: none !important;
        }
        body {
          background: #fff !important;
          color: #000 !important;
        }
        body::before {
          display: none;
        }
        .main-content {
          padding: 0 !important;
        }
        .tool-card {
          background: #fff !important;
          border: none !important;
          box-shadow: none !important;
          padding: var(--space-4) !important;
        }
        .tool-header {
          border-bottom-color: #ccc !important;
        }
        .tool-icon {
          background: #333 !important;
        }
        .section-title {
          color: #666 !important;
        }
        .form-group input,
        .tags-container {
          border: 1px solid #ccc !important;
          background: #fff !important;
        }
        .agenda-item {
          border: 1px solid #ccc !important;
          background: #fff !important;
        }
        .time-summary {
          background: #f5f5f5 !important;
          border: 1px solid #ccc !important;
        }
        .tag {
          background: #eee !important;
          border: 1px solid #ccc !important;
        }
      }
      @media (max-width: 640px) {
        :root {
          --nav-height: 52px;
        }
        .nav-content {
          padding: 0 var(--space-4);
        }
        .nav-back-text {
          display: none;
        }
        .main-content {
          padding: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4)) var(--space-4)
            calc(var(--space-5) + var(--safe-area-bottom));
        }
        .tool-card {
          padding: var(--space-4);
          border-radius: var(--radius-md);
        }
        .tool-header {
          flex-direction: column;
          align-items: flex-start;
          gap: var(--space-3);
          margin-bottom: var(--space-4);
          padding-bottom: var(--space-4);
        }
        .tool-icon {
          width: 40px;
          height: 40px;
          font-size: 1rem;
        }
        .tool-info h1 {
          font-size: 1.125rem;
        }
        .toolbar {
          gap: var(--space-2);
          margin-bottom: var(--space-4);
        }
        .btn-group {
          flex-wrap: wrap;
        }
        .btn {
          height: 34px;
          padding: 0 var(--space-3);
          font-size: 0.75rem;
        }
        .form-row {
          grid-template-columns: 1fr;
        }
        .add-item-form {
          flex-direction: column;
          align-items: stretch;
        }
        .add-item-form .form-group.duration {
          flex: 1;
        }
        .time-summary {
          gap: var(--space-4);
        }
        .status-bar {
          flex-direction: column;
          align-items: flex-start;
          gap: var(--space-3);
        }
      }
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }
      }
      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }
      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible),
      select:focus:not(:focus-visible),
      textarea:focus:not(:focus-visible) {
        outline: none;
      }
    </style>

    <main class="main-content">
      <div class="tool-card">
        <div class="tool-header">
          <div class="tool-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"

              stroke-linejoin="round"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
              <line x1="7" y1="14" x2="7" y2="14.01"></line>
              <line x1="12" y1="14" x2="17" y2="14"></line>

          <div class="tool-info">
            <h1>会议议程</h1>
            <p class="desc">创建会议议程，管理议题和时间，可打印和复制</p>
          </div>
        </div>
        <div class="toolbar">
          <div class="btn-group">
            <button id="btnPrint" class="btn btn-primary">打印</button>
            <button id="btnCopy" class="btn">复制文本</button>
            <button id="btnClear" class="btn">清空</button>

        <div class="section">
          <div class="section-title">会议信息</div>
          <div class="form-row">
            <div class="form-group">
              <label for="meetingTitle">会议主题</label>
              <input type="text" id="meetingTitle" placeholder="输入会议主题" />
            </div>
            <div class="form-group">
              <label for="meetingDate">日期</label>
              <input type="date" id="meetingDate" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="meetingTime">开始时间</label>
              <input type="time" id="meetingTime" />
            </div>
            <div class="form-group">
              <label for="meetingLocation">地点</label>
              <input type="text" id="meetingLocation" placeholder="会议室/线上链接" />
            </div>
          </div>

        <div class="section">
          <div class="section-title">与会人员</div>
          <div class="form-group">
            <div class="input-with-btn">
              <input type="text" id="attendeeInput" placeholder="输入姓名，按回车添加" />
              <button id="btnAddAttendee" class="btn btn-primary">添加</button>
            </div>
          </div>
          <div id="attendeesContainer" class="tags-container"></div>
        </div>

        <div class="section">
          <div class="section-title">议程项目</div>
          <div class="add-item-form">
            <div class="form-group">
              <label for="agendaTopic">议题</label>
              <input type="text" id="agendaTopic" placeholder="输入议题内容" />
            </div>
            <div class="form-group duration">
              <label for="agendaDuration">时长(分钟)</label>
              <input type="number" id="agendaDuration" min="1" value="15" />
            </div>
            <button id="btnAddAgenda" class="btn btn-primary">添加议题</button>
          </div>
          <div id="agendaList" class="agenda-list"></div>
          <div id="timeSummary" class="time-summary" style="display: none">
            <div class="time-summary-item">
              <span id="totalDuration" class="time-summary-value">0</span>
              <span class="time-summary-label">总时长(分钟)</span>
            </div>
            <div class="time-summary-item">

    <script>
      const LS_KEY = "agenda_maker_data_v1";

      const meetingTitleEl = document.getElementById("meetingTitle");
      const meetingDateEl = document.getElementById("meetingDate");
      const meetingTimeEl = document.getElementById("meetingTime");
      const meetingLocationEl = document.getElementById("meetingLocation");
      const attendeeInputEl = document.getElementById("attendeeInput");
      const attendeesContainerEl = document.getElementById("attendeesContainer");
      const agendaTopicEl = document.getElementById("agendaTopic");
      const agendaDurationEl = document.getElementById("agendaDuration");
      const agendaListEl = document.getElementById("agendaList");
      const timeSummaryEl = document.getElementById("timeSummary");
      const totalDurationEl = document.getElementById("totalDuration");
      const endTimeEl = document.getElementById("endTime");
      const statusEl = document.getElementById("status");

      let attendees = [];
      let agendaItems = [];

      function showStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = "status " + (type || "");
        if (msg) {
          setTimeout(function () {
            if (statusEl.textContent === msg) {
              statusEl.textContent = "";
              statusEl.className = "status";
            }
          }, 3000);
        }
      }

      function saveToStorage() {
        const data = {
          title: meetingTitleEl.value,
          date: meetingDateEl.value,
          time: meetingTimeEl.value,
          location: meetingLocationEl.value,
          attendees: attendees,
          agendaItems: agendaItems,
        };
        localStorage.setItem(LS_KEY, JSON.stringify(data));
      }

      function loadFromStorage() {
        const saved = localStorage.getItem(LS_KEY);
        if (saved) {
          try {
            const data = JSON.parse(saved);
            meetingTitleEl.value = data.title || "";
            meetingDateEl.value = data.date || "";
            meetingTimeEl.value = data.time || "";
            meetingLocationEl.value = data.location || "";
            attendees = data.attendees || [];
            agendaItems = data.agendaItems || [];
            renderAttendees();
            renderAgendaItems();
            updateTimeSummary();
          } catch (e) {
            console.error("Failed to load from storage:", e);
          }
        }
      }

      function renderAttendees() {
        attendeesContainerEl.textContent = "";
        attendees.forEach(function (name, index) {
          const tag = document.createElement("span");
          tag.className = "tag";

          const nameSpan = document.createElement("span");
          nameSpan.textContent = name;
          tag.appendChild(nameSpan);

          const removeBtn = document.createElement("button");
          removeBtn.className = "tag-remove";
          removeBtn.setAttribute("data-index", index);
          removeBtn.setAttribute("aria-label", "移除");
          removeBtn.textContent = "\u00d7";
          tag.appendChild(removeBtn);

          attendeesContainerEl.appendChild(tag);
        });
      }

      function addAttendee() {
        const name = attendeeInputEl.value.trim();
        if (!name) return;
        if (attendees.includes(name)) {
          showStatus("该人员已添加", "error");
          return;
        }
        attendees.push(name);
        attendeeInputEl.value = "";
        renderAttendees();
        saveToStorage();
        showStatus("已添加: " + name, "success");
      }

      function removeAttendee(index) {
        const name = attendees[index];
        attendees.splice(index, 1);
        renderAttendees();
        saveToStorage();
        showStatus("已移除: " + name, "success");
      }

      function renderAgendaItems() {
        agendaListEl.textContent = "";
        if (agendaItems.length === 0) {
          timeSummaryEl.style.display = "none";
          return;
        }
        timeSummaryEl.style.display = "flex";

        let cumulativeTime = 0;
        const startTime = meetingTimeEl.value;

        agendaItems.forEach(function (item, index) {
          const div = document.createElement("div");
          div.className = "agenda-item";

          let timeRange = "";
          if (startTime) {
            const startMinutes = parseTime(startTime);
            const itemStart = startMinutes + cumulativeTime;
            const itemEnd = itemStart + item.duration;
            timeRange = formatTime(itemStart) + " - " + formatTime(itemEnd);
          } else {
            timeRange = item.duration + " 分钟";
          }
          cumulativeTime += item.duration;

          const numberSpan = document.createElement("span");
          numberSpan.className = "agenda-item-number";
          numberSpan.textContent = (index + 1) + ".";
          div.appendChild(numberSpan);

          const contentDiv = document.createElement("div");
          contentDiv.className = "agenda-item-content";

          const topicSpan = document.createElement("span");
          topicSpan.className = "agenda-item-topic";
          topicSpan.textContent = item.topic;
          contentDiv.appendChild(topicSpan);

          const timeSpan = document.createElement("span");
          timeSpan.className = "agenda-item-time";
          timeSpan.textContent = timeRange;
          contentDiv.appendChild(timeSpan);

          div.appendChild(contentDiv);

          const actionsDiv = document.createElement("div");
          actionsDiv.className = "agenda-item-actions";

          const upBtn = document.createElement("button");
          upBtn.className = "btn";
          upBtn.setAttribute("data-action", "up");
          upBtn.setAttribute("data-index", index);
          upBtn.setAttribute("title", "上移");
          upBtn.textContent = "\u2191";
          if (index === 0) upBtn.disabled = true;
          actionsDiv.appendChild(upBtn);

          const downBtn = document.createElement("button");
          downBtn.className = "btn";
          downBtn.setAttribute("data-action", "down");
          downBtn.setAttribute("data-index", index);
          downBtn.setAttribute("title", "下移");
          downBtn.textContent = "\u2193";
          if (index === agendaItems.length - 1) downBtn.disabled = true;
          actionsDiv.appendChild(downBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn";
          deleteBtn.setAttribute("data-action", "delete");
          deleteBtn.setAttribute("data-index", index);
          deleteBtn.setAttribute("title", "删除");
          deleteBtn.textContent = "\u00d7";
          actionsDiv.appendChild(deleteBtn);

          div.appendChild(actionsDiv);
          agendaListEl.appendChild(div);
        });
      }

      function addAgendaItem() {
        const topic = agendaTopicEl.value.trim();
        const duration = parseInt(agendaDurationEl.value, 10);
        if (!topic) {
          showStatus("请输入议题", "error");
          return;
        }
        if (!duration || duration < 1) {
          showStatus("请输入有效时长", "error");
          return;
        }
        agendaItems.push({ topic: topic, duration: duration });
        agendaTopicEl.value = "";
        agendaDurationEl.value = "15";
        renderAgendaItems();
        updateTimeSummary();
        saveToStorage();
        showStatus("已添加议题", "success");
      }

      function moveAgendaItem(index, direction) {
        const newIndex = direction === "up" ? index - 1 : index + 1;
        if (newIndex < 0 || newIndex >= agendaItems.length) return;
        const temp = agendaItems[index];
        agendaItems[index] = agendaItems[newIndex];
        agendaItems[newIndex] = temp;
        renderAgendaItems();
        updateTimeSummary();
        saveToStorage();
      }

      function deleteAgendaItem(index) {
        agendaItems.splice(index, 1);
        renderAgendaItems();
        updateTimeSummary();
        saveToStorage();
        showStatus("已删除议题", "success");
      }

      function updateTimeSummary() {
        if (agendaItems.length === 0) {
          totalDurationEl.textContent = "0";
          endTimeEl.textContent = "--:--";
          return;
        }
        const total = agendaItems.reduce(function (sum, item) {
          return sum + item.duration;
        }, 0);
        totalDurationEl.textContent = total;

        const startTime = meetingTimeEl.value;
        if (startTime) {
          const startMinutes = parseTime(startTime);
          const endMinutes = startMinutes + total;
          endTimeEl.textContent = formatTime(endMinutes);
        } else {
          endTimeEl.textContent = "--:--";
        }
      }

      function parseTime(timeStr) {
        const parts = timeStr.split(":");
        return parseInt(parts[0], 10) * 60 + parseInt(parts[1], 10);
      }

      function formatTime(minutes) {
        const hours = Math.floor(minutes / 60) % 24;
        const mins = minutes % 60;
        return (hours < 10 ? "0" : "") + hours + ":" + (mins < 10 ? "0" : "") + mins;
      }

      function formatDateChinese(dateStr) {
        if (!dateStr) return "";
        const parts = dateStr.split("-");
        return parts[0] + "年" + parseInt(parts[1], 10) + "月" + parseInt(parts[2], 10) + "日";
      }

      function generateTextAgenda() {
        const lines = [];
        const title = meetingTitleEl.value.trim() || "会议议程";
        lines.push(title);
        lines.push("=".repeat(title.length * 2));
        lines.push("");

        if (meetingDateEl.value) {
          lines.push("日期: " + formatDateChinese(meetingDateEl.value));
        }
        if (meetingTimeEl.value) {
          const total = agendaItems.reduce(function (sum, item) {
            return sum + item.duration;
          }, 0);
          const startMinutes = parseTime(meetingTimeEl.value);
          const endMinutes = startMinutes + total;
          lines.push("时间: " + meetingTimeEl.value + " - " + formatTime(endMinutes));
        }
        if (meetingLocationEl.value.trim()) {
          lines.push("地点: " + meetingLocationEl.value.trim());
        }
        lines.push("");

        if (attendees.length > 0) {
          lines.push("与会人员:");
          lines.push(attendees.join(", "));
          lines.push("");
        }

        if (agendaItems.length > 0) {
          lines.push("议程:");
          lines.push("-".repeat(40));

          let cumulativeTime = 0;
          const startTime = meetingTimeEl.value;

          agendaItems.forEach(function (item, index) {
            let timeStr = "";
            if (startTime) {
              const startMinutes = parseTime(startTime);
              const itemStart = startMinutes + cumulativeTime;
              const itemEnd = itemStart + item.duration;
              timeStr = " [" + formatTime(itemStart) + "-" + formatTime(itemEnd) + "]";
            } else {
              timeStr = " (" + item.duration + "分钟)";
            }
            cumulativeTime += item.duration;
            lines.push((index + 1) + ". " + item.topic + timeStr);
          });
        }

        return lines.join("\n");
      }

      document.getElementById("btnAddAttendee").onclick = addAttendee;
      attendeeInputEl.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          addAttendee();
        }
      });

      attendeesContainerEl.addEventListener("click", function (e) {
        if (e.target.classList.contains("tag-remove")) {
          const index = parseInt(e.target.dataset.index, 10);
          removeAttendee(index);
        }
      });

      document.getElementById("btnAddAgenda").onclick = addAgendaItem;
      agendaTopicEl.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          addAgendaItem();
        }
      });

      agendaListEl.addEventListener("click", function (e) {
        const btn = e.target.closest("button[data-action]");
        if (!btn) return;
        const action = btn.dataset.action;
        const index = parseInt(btn.dataset.index, 10);
        if (action === "up") {
          moveAgendaItem(index, "up");
        } else if (action === "down") {
          moveAgendaItem(index, "down");
        } else if (action === "delete") {
          deleteAgendaItem(index);
        }
      });

      meetingTitleEl.addEventListener("input", saveToStorage);
      meetingDateEl.addEventListener("change", saveToStorage);
      meetingTimeEl.addEventListener("change", function () {
        renderAgendaItems();
        updateTimeSummary();
        saveToStorage();
      });
      meetingLocationEl.addEventListener("input", saveToStorage);

      document.getElementById("btnPrint").onclick = function () {
        window.print();
      };

      document.getElementById("btnCopy").onclick = async function () {
        const text = generateTextAgenda();
        if (!text.trim()) {
          showStatus("没有内容可复制", "error");
          return;
        }
        try {
          await navigator.clipboard.writeText(text);
          showStatus("已复制到剪贴板", "success");
        } catch (e) {
          showStatus("复制失败", "error");
        }
      };

      document.getElementById("btnClear").onclick = function () {
        meetingTitleEl.value = "";
        meetingDateEl.value = "";
        meetingTimeEl.value = "";
        meetingLocationEl.value = "";
        attendees = [];
        agendaItems = [];
        renderAttendees();
        renderAgendaItems();
        updateTimeSummary();
        localStorage.removeItem(LS_KEY);
        showStatus("已清空", "success");
      };

      window.toggleTheme = function () {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function (e) {
        if (!localStorage.getItem("theme"))
          document.documentElement.setAttribute("data-theme", e.matches ? "dark" : "light");
      });

      initTheme();
      loadFromStorage();

      if (!meetingDateEl.value) {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const day = String(today.getDate()).padStart(2, "0");
        meetingDateEl.value = year + "-" + month + "-" + day;
      }
    </script>
