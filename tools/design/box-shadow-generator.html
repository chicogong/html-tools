    <style>
      :root {
        --bg: #f8f9fa;
        --card-bg: #fff;
        --text: #212529;
        --text-muted: #6c757d;
        --border: #dee2e6;
        --primary: #0d6efd;

      [data-theme='dark'] {
        --bg: #0a0a0f;
        --card-bg: #1a1a24;

        --text-muted: #9898a4;
        --border: #2a2a36;

        --success: #10b981;
        --shadow: 0 2px 8px rgb(0, 0, 0, 0.3);

      * {

      body {

      .container {

      .back-link {

      }
      h1 {
        font-size: 1.75rem;

      }
      .desc {
        color: var(--text-muted);
        margin: 0 0 24px;
      }
      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
      }
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid var(--border);
        background: var(--card-bg);
        cursor: pointer;
        font-size: 1.2rem;
        z-index: 100;
      }
      .preview-area {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        background: var(--bg);
        border-radius: var(--radius);
        margin-bottom: 20px;
      }
      .preview-box {
        width: 160px;
        height: 160px;
        background: var(--card-bg);
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
        color: var(--text-muted);
      }
      .controls {
        display: grid;
        gap: 16px;
      }
      .control-group {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .control-group label {
        min-width: 100px;
        font-weight: 500;
        font-size: 0.9rem;
      }
      input[type='range'] {
        flex: 1;
        min-width: 150px;
      }
      input[type='number'] {
        width: 70px;
        padding: 6px 8px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
      }
      input[type='color'] {
        width: 50px;
        height: 32px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        cursor: pointer;
      }
      .value-display {
        min-width: 50px;
        font-family: ui-monospace, monospace;
        font-size: 0.85rem;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
      }
      .output textarea {
        width: 100%;
        height: 60px;
        padding: 12px;
        font-family: ui-monospace, monospace;
        font-size: 0.85rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
        resize: none;
      }
      .btn {
        padding: 10px 16px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--card-bg);
        color: var(--text);
        cursor: pointer;
      }
      .btn:hover {
        border-color: var(--primary);
        color: var(--primary);
      }
      .btn.primary {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }
      .btn-row {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }
      .status {
        font-size: 0.85rem;
        color: var(--success);
        margin-top: 8px;
      }
      .presets {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }
      .preset {
        padding: 6px 12px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        cursor: pointer;
        font-size: 0.85rem;
        background: var(--card-bg);
      }
      .preset:hover {

      }
      footer {

        color: var(--text-muted);
        font-size: 0.85rem;
      }
      footer a {
        color: var(--primary);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="../../index.html" class="back-link">â† è¿”å›å·¥å…·åˆ—è¡¨</a>
      <button class="theme-toggle" onclick="toggleTheme()">â˜€ï¸</button>
      <h1>CSS é˜´å½±ç”Ÿæˆå™¨</h1>
      <p class="desc">å¯è§†åŒ–åˆ›å»º CSS box-shadow æ•ˆæœ</p>

      <div class="card">
        <div class="presets">
          <button class="preset" onclick="applyPreset('soft')">æŸ”å’Œ</button>
          <button class="preset" onclick="applyPreset('medium')">ä¸­ç­‰</button>
          <button class="preset" onclick="applyPreset('hard')">ç¡¬æœ—</button>
          <button class="preset" onclick="applyPreset('layered')">å±‚å </button>
          <button class="preset" onclick="applyPreset('inset')">å†…é˜´å½±</button>
          <button class="preset" onclick="applyPreset('neon')">éœ“è™¹</button>
        </div>

        <div class="preview-area">
          <div class="preview-box" id="previewBox">é¢„è§ˆæ•ˆæœ</div>
        </div>

        <div class="controls">
          <div class="control-group">
            <label>æ°´å¹³åç§»</label>
            <input
              type="range"
              id="offsetX"
              min="-50"
              max="50"
              value="5"
              oninput="updateShadow()"
            />
            <span class="value-display" id="offsetXVal">5px</span>
          </div>
          <div class="control-group">
            <label>å‚ç›´åç§»</label>
            <input
              type="range"
              id="offsetY"
              min="-50"
              max="50"
              value="5"
              oninput="updateShadow()"
            />
            <span class="value-display" id="offsetYVal">5px</span>
          </div>
          <div class="control-group">
            <label>æ¨¡ç³ŠåŠå¾„</label>
            <input type="range" id="blur" min="0" max="100" value="15" oninput="updateShadow()" />
            <span class="value-display" id="blurVal">15px</span>
          </div>
          <div class="control-group">
            <label>æ‰©å±•åŠå¾„</label>
            <input type="range" id="spread" min="-50" max="50" value="0" oninput="updateShadow()" />
            <span class="value-display" id="spreadVal">0px</span>
          </div>
          <div class="control-group">
            <label>é˜´å½±é¢œè‰²</label>
            <input type="color" id="shadowColor" value="#000000" oninput="updateShadow()" />
            <label>é€æ˜åº¦</label>
            <input
              type="range"
              id="opacity"
              min="0"
              max="100"
              value="20"
              oninput="updateShadow()"
            />
            <span class="value-display" id="opacityVal">20%</span>
          </div>
          <div class="control-group">
            <label class="checkbox-label">
              <input type="checkbox" id="inset" onchange="updateShadow()" />
              å†…é˜´å½± (inset)
            </label>
          </div>
        </div>

        <div class="output">
          <textarea id="cssOutput" readonly></textarea>
          <div class="btn-row">
            <button class="btn primary" onclick="copyCSS()">å¤åˆ¶ CSS</button>
            <button class="btn" onclick="resetShadow()">é‡ç½®</button>
          </div>
          <div class="status" id="status"></div>
        </div>

      <footer>

    <script>
      const previewBox = document.getElementById('previewBox');
      const outputEl = document.getElementById('cssOutput');
      const statusEl = document.getElementById('status');

      function hexToRgba(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
      }

      function updateShadow() {
        const x = document.getElementById('offsetX').value;
        const y = document.getElementById('offsetY').value;
        const blur = document.getElementById('blur').value;
        const spread = document.getElementById('spread').value;
        const color = document.getElementById('shadowColor').value;
        const opacity = document.getElementById('opacity').value / 100;
        const inset = document.getElementById('inset').checked;

        document.getElementById('offsetXVal').textContent = x + 'px';
        document.getElementById('offsetYVal').textContent = y + 'px';
        document.getElementById('blurVal').textContent = blur + 'px';
        document.getElementById('spreadVal').textContent = spread + 'px';
        document.getElementById('opacityVal').textContent = Math.round(opacity * 100) + '%';

        const rgba = hexToRgba(color, opacity);
        const shadow = `${inset ? 'inset ' : ''}${x}px ${y}px ${blur}px ${spread}px ${rgba}`;

        previewBox.style.boxShadow = shadow;
        outputEl.value = `box-shadow: ${shadow};`;
      }

      function applyPreset(name) {
        const presets = {
          soft: { x: 0, y: 10, blur: 40, spread: -10, color: '#000000', opacity: 15, inset: false },
          medium: { x: 5, y: 5, blur: 15, spread: 0, color: '#000000', opacity: 25, inset: false },
          hard: { x: 8, y: 8, blur: 0, spread: 0, color: '#000000', opacity: 30, inset: false },
          layered: {
            x: 0,
            y: 25,
            blur: 50,
            spread: -12,
            color: '#000000',
            opacity: 25,
            inset: false
          },
          inset: { x: 0, y: 4, blur: 8, spread: 0, color: '#000000', opacity: 30, inset: true },
          neon: { x: 0, y: 0, blur: 20, spread: 5, color: '#00ffff', opacity: 80, inset: false }
        };

        const p = presets[name];
        document.getElementById('offsetX').value = p.x;
        document.getElementById('offsetY').value = p.y;
        document.getElementById('blur').value = p.blur;
        document.getElementById('spread').value = p.spread;
        document.getElementById('shadowColor').value = p.color;
        document.getElementById('opacity').value = p.opacity;
        document.getElementById('inset').checked = p.inset;
        updateShadow();
      }

      function resetShadow() {
        document.getElementById('offsetX').value = 5;
        document.getElementById('offsetY').value = 5;
        document.getElementById('blur').value = 15;
        document.getElementById('spread').value = 0;
        document.getElementById('shadowColor').value = '#000000';
        document.getElementById('opacity').value = 20;
        document.getElementById('inset').checked = false;
        updateShadow();
      }

      function copyCSS() {
        navigator.clipboard.writeText(outputEl.value).then(() => {
          statusEl.textContent = 'å·²å¤åˆ¶åˆ°å‰ªè´´æ¿';
          setTimeout(() => (statusEl.textContent = ''), 2000);
        });
      }

      updateShadow();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        localStorage.setItem('theme', next);
      }
      (function () {
        const saved = localStorage.getItem('theme');
        if (saved) {
          document.documentElement.setAttribute('data-theme', saved);
          document.querySelector('.theme-toggle').textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        }
      })();
    </script>
