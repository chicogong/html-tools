      let mode = "json",

      function process() {

            case "json":

            case "js":

            case "url":
              output = encodeURIComponent(input);
              break;
            case "csv":
              output =
                input.includes(",") || input.includes("\n") || input.includes('"')
                  ? '"' + input.replace(/"/g, '""') + '"'

        } else {

                .replace(/\\t/g, "\t")
                .replace(/\\'/g, "'")

              break;
            case "html":
              output = input
                .replace(/&amp;/g, "&")
                .replace(/&lt;/g, "<")

                .replace(/&quot;/g, '"')
                .replace(/&#39;/g, "'")
