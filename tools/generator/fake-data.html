<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>假数据生成器 - WebUtils</title>
  <style>
    :root { --bg: #f8f9fa; --card-bg: #fff; --text: #212529; --text-muted: #6c757d; --border: #dee2e6; --primary: #0d6efd; --success: #198754; --shadow: 0 2px 8px rgb(0,0,0,0.08); --radius: 8px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 24px; min-height: 100vh; }
    .container { max-width: 900px; margin: 0 auto; }
    .back-link { display: inline-block; margin-bottom: 16px; color: var(--primary); text-decoration: none; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); margin-bottom: 20px; }
    .options { display: flex; gap: 16px; margin-bottom: 20px; flex-wrap: wrap; align-items: flex-end; }
    .option-group { display: flex; flex-direction: column; gap: 6px; }
    .option-group label { font-size: 0.85rem; color: var(--text-muted); }
    .option-group select, .option-group input { padding: 10px 12px; font-size: 1rem; border: 1px solid var(--border); border-radius: var(--radius); }
    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 20px; }
    button { padding: 10px 16px; font-size: 0.95rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--card-bg); cursor: pointer; }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    .type-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-bottom: 20px; }
    .type-btn { padding: 12px; text-align: center; background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius); cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
    .type-btn:hover { border-color: var(--primary); }
    .type-btn.active { background: var(--primary); border-color: var(--primary); color: #fff; }
    .result { background: var(--bg); border-radius: var(--radius); padding: 16px; max-height: 400px; overflow-y: auto; }
    .result-item { padding: 10px 12px; background: var(--card-bg); border-radius: var(--radius); margin-bottom: 8px; font-family: monospace; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
    .result-item:last-child { margin-bottom: 0; }
    .copy-btn { padding: 4px 8px; font-size: 0.8rem; border: 1px solid var(--border); border-radius: 4px; background: var(--card-bg); cursor: pointer; }
    .status { font-size: 0.85rem; margin-top: 12px; }
    .status.success { color: var(--success); }
    footer { text-align: center; margin-top: 32px; padding-top: 16px; border-top: 1px solid var(--border); color: var(--text-muted); font-size: 0.85rem; }
    footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>假数据生成器</h1>
    <p class="desc">生成假名、地址、邮箱、手机号等测试数据</p>
    <div class="card">
      <div class="type-grid">
        <div class="type-btn active" data-type="name">姓名</div>
        <div class="type-btn" data-type="phone">手机号</div>
        <div class="type-btn" data-type="email">邮箱</div>
        <div class="type-btn" data-type="address">地址</div>
        <div class="type-btn" data-type="idcard">身份证号</div>
        <div class="type-btn" data-type="company">公司名</div>
        <div class="type-btn" data-type="ip">IP 地址</div>
        <div class="type-btn" data-type="mac">MAC 地址</div>
        <div class="type-btn" data-type="date">日期</div>
        <div class="type-btn" data-type="color">颜色</div>
      </div>
      <div class="options">
        <div class="option-group"><label>生成数量</label><input type="number" id="count" value="5" min="1" max="50"></div>
      </div>
      <div class="btn-row">
        <button id="btnGenerate" class="primary">生成</button>
        <button id="btnCopyAll">复制全部</button>
      </div>
      <div class="result" id="result"></div>
      <div id="status" class="status"></div>
    </div>
    <footer><a href="https://github.com/chicogong/html-tools" target="_blank">View source</a> · <a href="../../index.html">WebUtils</a></footer>
  </div>
  <script>
    const surnames = ['王','李','张','刘','陈','杨','赵','黄','周','吴','徐','孙','胡','朱','高','林','何','郭','马','罗'];
    const names = ['伟','芳','娜','秀英','敏','静','丽','强','磊','军','洋','勇','艳','杰','涛','明','超','秀兰','霞','平'];
    const provinces = ['北京','上海','广东','江苏','浙江','山东','四川','湖北','湖南','河南','河北','福建','安徽','陕西','辽宁'];
    const cities = ['市','县','区'];
    const streets = ['中山路','人民路','解放路','建设路','和平路','文化路','长江路','黄河路','北京路','南京路'];
    const companies = ['科技','网络','信息','数据','云计算','人工智能','物联网','电子','软件','互联网'];
    const domains = ['qq.com','163.com','126.com','gmail.com','outlook.com','foxmail.com','sina.com'];
    let currentType = 'name';
    let results = [];
    const generators = {
      name: () => surnames[Math.floor(Math.random()*surnames.length)] + names[Math.floor(Math.random()*names.length)] + (Math.random()>0.5?names[Math.floor(Math.random()*names.length)]:''),
      phone: () => '1' + [3,5,7,8,9][Math.floor(Math.random()*5)] + Array(9).fill(0).map(()=>Math.floor(Math.random()*10)).join(''),
      email: () => { const n=Math.random().toString(36).slice(2,10); return n+'@'+domains[Math.floor(Math.random()*domains.length)]; },
      address: () => provinces[Math.floor(Math.random()*provinces.length)] + '省' + surnames[Math.floor(Math.random()*surnames.length)] + cities[Math.floor(Math.random()*cities.length)] + streets[Math.floor(Math.random()*streets.length)] + Math.floor(Math.random()*200+1) + '号',
      idcard: () => { const p=String(Math.floor(Math.random()*700000)+100000); const y=Math.floor(Math.random()*40)+1970; const m=String(Math.floor(Math.random()*12)+1).padStart(2,'0'); const d=String(Math.floor(Math.random()*28)+1).padStart(2,'0'); const s=String(Math.floor(Math.random()*999)+1).padStart(3,'0'); return p+y+m+d+s+Math.floor(Math.random()*10); },
      company: () => provinces[Math.floor(Math.random()*provinces.length)] + surnames[Math.floor(Math.random()*surnames.length)] + companies[Math.floor(Math.random()*companies.length)] + '有限公司',
      ip: () => Array(4).fill(0).map(()=>Math.floor(Math.random()*256)).join('.'),
      mac: () => Array(6).fill(0).map(()=>Math.floor(Math.random()*256).toString(16).padStart(2,'0').toUpperCase()).join(':'),
      date: () => { const y=Math.floor(Math.random()*30)+1990; const m=Math.floor(Math.random()*12)+1; const d=Math.floor(Math.random()*28)+1; return `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`; },
      color: () => '#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0').toUpperCase()
    };
    function generate() {
      const count = parseInt(document.getElementById('count').value) || 5;
      results = Array(count).fill(0).map(() => generators[currentType]());
      const resultEl = document.getElementById('result');
      resultEl.textContent = '';
      results.forEach((r, i) => {
        const div = document.createElement('div');
        div.className = 'result-item';
        const span = document.createElement('span');
        span.textContent = r;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = '复制';
        btn.onclick = async () => { try { await navigator.clipboard.writeText(r); btn.textContent = '已复制'; setTimeout(()=>btn.textContent='复制',1000); } catch(e){} };
        div.appendChild(span);
        div.appendChild(btn);
        resultEl.appendChild(div);
      });
      document.getElementById('status').textContent = `已生成 ${count} 条数据`;
      document.getElementById('status').className = 'status success';
    }
    document.querySelectorAll('.type-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentType = btn.dataset.type;
        generate();
      };
    });
    document.getElementById('btnGenerate').onclick = generate;
    document.getElementById('btnCopyAll').onclick = async () => {
      if (results.length === 0) return;
      try { await navigator.clipboard.writeText(results.join('\n')); document.getElementById('status').textContent = '已复制全部'; } catch(e){}
    };
    generate();
  </script>
</body>
</html>
