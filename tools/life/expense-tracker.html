  <script>
    const STORAGE_KEY = 'expense_tracker_data';
    let currentType = 'expense';

    // Set today's date
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    function loadData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : { records: [] };
    }

    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function setType(type) {
      currentType = type;
      document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.type-btn.${type}`).classList.add('active');
    }

    function addRecord() {
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value.trim();
      const date = document.getElementById('date').value;

      if (!amount || amount <= 0) {
        alert('è¯·è¾“å…¥æœ‰æ•ˆé‡‘é¢');
        return;
      }

      const data = loadData();
      data.records.unshift({
        id: Date.now(),
        type: currentType,
        amount: amount,
        category: category,
        description: description,
        date: date || new Date().toISOString().split('T')[0]
      });

      saveData(data);

      // Reset form
      document.getElementById('amount').value = '';
      document.getElementById('description').value = '';

      render();
    }

    function deleteRecord(id) {
      if (!confirm('ç¡®å®šåˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) return;

      const data = loadData();
      data.records = data.records.filter(r => r.id !== id);
      saveData(data);
      render();
    }

    function formatAmount(amount) {
      return 'Â¥' + amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function render() {
      const data = loadData();

      let totalIncome = 0;
      let totalExpense = 0;

      data.records.forEach(r => {
        if (r.type === 'income') {
          totalIncome += r.amount;
        } else {
          totalExpense += r.amount;
        }
      });

      document.getElementById('totalIncome').textContent = formatAmount(totalIncome);
      document.getElementById('totalExpense').textContent = formatAmount(totalExpense);
      document.getElementById('balance').textContent = formatAmount(totalIncome - totalExpense);

      const recordsHtml = data.records.map(r => `

          <div class="record-info">

            <div class="record-meta">${r.date}</div>
          </div>
          <span class="record-amount ${r.type}">${r.type === 'income' ? '+' : '-'}${formatAmount(r.amount)}</span>
          <button class="delete-btn" onclick="deleteRecord(${r.id})">Ã—</button>
        </div>
      `).join('');

      document.getElementById('records').innerHTML = recordsHtml || '<div class="empty">æš‚æ— è®°å½•</div>';
    }
