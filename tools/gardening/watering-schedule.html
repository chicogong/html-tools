  <script>
    const STORAGE_KEY = 'html_tools_watering_v1';
    let plants = [];

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function loadData() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        plants = saved ? JSON.parse(saved) : [];
      } catch (e) {
        plants = [];
      }
      renderPlants();
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(plants));
    }

    function addPlant() {
      const name = document.getElementById('plantName').value.trim();
      const frequency = parseInt(document.getElementById('frequency').value);

      if (!name) {
        alert('è¯·è¾“å…¥æ¤ç‰©åç§°');
        return;
      }

      if (!frequency || frequency < 1) {
        alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æµ‡æ°´é¢‘ç‡');
        return;
      }

      plants.push({
        id: Date.now(),
        name,
        frequency,
        lastWatered: new Date().toISOString().split('T')[0]
      });

      saveData();
      renderPlants();

      document.getElementById('plantName').value = '';
      document.getElementById('frequency').value = '7';
    }

    function deletePlant(id) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ ªæ¤ç‰©å—ï¼Ÿ')) return;
      plants = plants.filter(p => p.id !== id);
      saveData();
      renderPlants();
    }

    function waterPlant(id) {
      const plant = plants.find(p => p.id === id);
      if (plant) {
        plant.lastWatered = new Date().toISOString().split('T')[0];
        saveData();
        renderPlants();
      }
    }

    function getNextWatering(lastWatered, frequency) {
      const last = new Date(lastWatered);
      const next = new Date(last);
      next.setDate(next.getDate() + frequency);
      return next;
    }

    function getDaysUntil(date) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const target = new Date(date);
      target.setHours(0, 0, 0, 0);
      const diff = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
      return diff;
    }

    function renderPlants() {
      const container = document.getElementById('plantsList');

      if (plants.length === 0) {
        container.innerHTML = '<div class="empty-state">è¿˜æ²¡æœ‰æ·»åŠ æ¤ç‰©<br>ç‚¹å‡»ä¸Šæ–¹æ·»åŠ æ‚¨çš„ç¬¬ä¸€æ ªæ¤ç‰©</div>';
        return;
      }

      // Sort by next watering date
      const sorted = plants.sort((a, b) => {
        const nextA = getNextWatering(a.lastWatered, a.frequency);
        const nextB = getNextWatering(b.lastWatered, b.frequency);
        return nextA - nextB;
      });

      container.innerHTML = sorted.map(plant => {
        const nextWatering = getNextWatering(plant.lastWatered, plant.frequency);
        const daysUntil = getDaysUntil(nextWatering);
        const isUrgent = daysUntil <= 0;
        const isToday = daysUntil === 0;

        let statusText = '';
        if (daysUntil < 0) statusText = `éœ€è¦æµ‡æ°´ï¼ˆå·²é€¾æœŸ ${Math.abs(daysUntil)} å¤©ï¼‰`;
        else if (daysUntil === 0) statusText = 'ä»Šå¤©éœ€è¦æµ‡æ°´';
        else if (daysUntil === 1) statusText = 'æ˜å¤©éœ€è¦æµ‡æ°´';
        else statusText = `${daysUntil} å¤©åæµ‡æ°´`;

        return `
          <div class="plant-card ${isUrgent ? 'urgent' : ''}">
            <div class="plant-header">
              <div class="plant-name">${escapeHtml(plant.name)}</div>
              <button class="plant-delete" onclick="deletePlant(${plant.id})">Ã—</button>
            </div>

            <div class="plant-info">
              <div class="info-row">
                <span class="info-label">æµ‡æ°´é¢‘ç‡</span>
                <span class="info-value">æ¯ ${plant.frequency} å¤©</span>
              </div>
              <div class="info-row">
                <span class="info-label">ä¸Šæ¬¡æµ‡æ°´</span>
                <span class="info-value">${plant.lastWatered}</span>
              </div>
            </div>

            <div class="next-watering ${isToday ? 'today' : ''}">
              <div class="next-label">ä¸‹æ¬¡æµ‡æ°´</div>
              <div class="next-date ${isUrgent ? 'urgent' : ''}">${statusText}</div>
            </div>

            <button class="watered-btn" onclick="waterPlant(${plant.id})">ğŸ’§ å·²æµ‡æ°´</button>
          </div>
        `;
      }).join('');
    }

    // Initialize

    window.toggleTheme = function() {

      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
