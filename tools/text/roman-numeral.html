  <script>
    var arabicEl = document.getElementById('arabic');
    var romanEl = document.getElementById('roman');
    var statusEl = document.getElementById('status');

    var romanNumerals = [
      { value: 1000, numeral: 'M' },
      { value: 900, numeral: 'CM' },
      { value: 500, numeral: 'D' },
      { value: 400, numeral: 'CD' },
      { value: 100, numeral: 'C' },
      { value: 90, numeral: 'XC' },
      { value: 50, numeral: 'L' },
      { value: 40, numeral: 'XL' },
      { value: 10, numeral: 'X' },
      { value: 9, numeral: 'IX' },
      { value: 5, numeral: 'V' },
      { value: 4, numeral: 'IV' },
      { value: 1, numeral: 'I' }
    ];

    var romanValues = {
      'I': 1, 'V': 5, 'X': 10, 'L': 50,
      'C': 100, 'D': 500, 'M': 1000
    };

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function toRoman(num) {
      if (num < 1 || num > 3999) {
        return null;
      }
      var result = '';
      for (var i = 0; i < romanNumerals.length; i++) {
        while (num >= romanNumerals[i].value) {
          result += romanNumerals[i].numeral;
          num -= romanNumerals[i].value;
        }
      }
      return result;
    }

    function toArabic(roman) {
      roman = roman.toUpperCase().trim();
      if (!roman) return null;

      if (!/^[IVXLCDM]+$/.test(roman)) {
        return null;
      }

      var result = 0;
      var prevValue = 0;

      for (var i = roman.length - 1; i >= 0; i--) {
        var current = romanValues[roman[i]];
        if (!current) return null;

        if (current < prevValue) {
          result -= current;
        } else {
          result += current;
        }
        prevValue = current;
      }

      if (toRoman(result) !== roman) {
        return null;
      }

      return result;
    }

    document.getElementById('btnToRoman').onclick = function() {
      var num = parseInt(arabicEl.value.trim(), 10);
      if (isNaN(num)) {
        showStatus('è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—', 'error');
        return;
      }
      if (num < 1 || num > 3999) {
        showStatus('æ•°å­—å¿…é¡»åœ¨ 1-3999 èŒƒå›´å†…', 'error');
        return;
      }
      var roman = toRoman(num);
      romanEl.value = roman;
      showStatus(num + ' â†’ ' + roman, 'success');
    };

    document.getElementById('btnToArabic').onclick = function() {
      var roman = romanEl.value.trim();
      if (!roman) {
        showStatus('è¯·è¾“å…¥ç½—é©¬æ•°å­—', 'error');
        return;
      }
      var num = toArabic(roman);
      if (num === null) {
        showStatus('æ— æ•ˆçš„ç½—é©¬æ•°å­—', 'error');
        return;
      }
      arabicEl.value = num;
      showStatus(roman.toUpperCase() + ' â†’ ' + num, 'success');
    };

    document.getElementById('btnClear').onclick = function() {
      arabicEl.value = '';
      romanEl.value = '';
      showStatus('å·²æ¸…ç©º', 'success');
    };

    arabicEl.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('btnToRoman').click();
      }
    });

        document.getElementById('btnToArabic').click();
      }
    });

    function toggleTheme() {

      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    }

        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
