<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间单位转换器 - WebUtils</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #fff;
            --text-secondary: #88a;
            --accent: #6366f1;
            --border: #2a2a3a;
            --success: #22c55e;
        }
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #fff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, var(--accent), #a855f7);
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 1.75rem; margin-bottom: 0.5rem; }
        .header p { opacity: 0.9; }
        .back-link {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        .input-row {
            display: flex;
            gap: 1rem;
        }
        .input-row input { flex: 2; }
        .input-row select { flex: 1; }
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }
        .result-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .result-item:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .result-item .unit {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        .result-item .value {
            font-size: 1.1rem;
            font-weight: 600;
            font-family: Monaco, monospace;
        }
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; }
        .breakdown {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
        }
        .breakdown h4 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }
        .breakdown-value {
            font-size: 1.5rem;
            font-weight: 600;
            font-family: monospace;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            返回
        </a>
        <button class="theme-toggle" onclick="toggleTheme()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        </button>
        <h1>⏱️ 时间单位转换器</h1>
        <p>秒、分、时、天、周、月、年互转</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="input-group">
                <label>输入数值和单位</label>
                <div class="input-row">
                    <input type="number" id="inputValue" value="1" step="any" oninput="convert()">
                    <select id="inputUnit" onchange="convert()">
                        <option value="ms">毫秒 (ms)</option>
                        <option value="s">秒 (s)</option>
                        <option value="min">分钟 (min)</option>
                        <option value="h" selected>小时 (h)</option>
                        <option value="d">天 (day)</option>
                        <option value="w">周 (week)</option>
                        <option value="mo">月 (30天)</option>
                        <option value="y">年 (365天)</option>
                        <option value="us">微秒 (μs)</option>
                        <option value="ns">纳秒 (ns)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="results-grid" id="results"></div>
            <div class="breakdown">
                <h4>时间分解</h4>
                <div class="breakdown-value" id="breakdown"></div>
            </div>
        </div>
    </div>
    <div class="toast" id="toast">已复制到剪贴板</div>
    <script>
        const units = {
            ns: { name: '纳秒 (ns)', toMs: 1e-6 },
            us: { name: '微秒 (μs)', toMs: 0.001 },
            ms: { name: '毫秒 (ms)', toMs: 1 },
            s: { name: '秒 (s)', toMs: 1000 },
            min: { name: '分钟 (min)', toMs: 60000 },
            h: { name: '小时 (h)', toMs: 3600000 },
            d: { name: '天 (day)', toMs: 86400000 },
            w: { name: '周 (week)', toMs: 604800000 },
            mo: { name: '月 (30天)', toMs: 2592000000 },
            y: { name: '年 (365天)', toMs: 31536000000 }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const fromUnit = document.getElementById('inputUnit').value;
            const ms = value * units[fromUnit].toMs;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            Object.entries(units).forEach(([key, unit]) => {
                const result = ms / unit.toMs;
                const formatted = formatNumber(result);
                resultsDiv.innerHTML += `
                    <div class="result-item" onclick="copyValue('${formatted}')">
                        <div class="unit">${unit.name}</div>
                        <div class="value">${formatted}</div>
                    </div>
                `;
            });

            updateBreakdown(ms);
        }

        function updateBreakdown(ms) {
            if (ms <= 0) {
                document.getElementById('breakdown').textContent = '0';
                return;
            }

            const parts = [];
            let remaining = ms;

            const y = Math.floor(remaining / 31536000000);
            if (y > 0) { parts.push(`${y}年`); remaining %= 31536000000; }

            const d = Math.floor(remaining / 86400000);
            if (d > 0) { parts.push(`${d}天`); remaining %= 86400000; }

            const h = Math.floor(remaining / 3600000);
            if (h > 0) { parts.push(`${h}时`); remaining %= 3600000; }

            const min = Math.floor(remaining / 60000);
            if (min > 0) { parts.push(`${min}分`); remaining %= 60000; }

            const s = Math.floor(remaining / 1000);
            if (s > 0) { parts.push(`${s}秒`); remaining %= 1000; }

            if (remaining > 0) { parts.push(`${Math.round(remaining)}毫秒`); }

            document.getElementById('breakdown').textContent = parts.join(' ') || '0';
        }

        function formatNumber(num) {
            if (num === 0) return '0';
            if (Math.abs(num) >= 1e12 || Math.abs(num) < 1e-6) {
                return num.toExponential(4);
            }
            return parseFloat(num.toPrecision(10)).toString();
        }

        window.copyValue = function(value) {
            navigator.clipboard.writeText(value);
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        };

        window.toggleTheme = function() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        };

        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            convert();
        })();
    </script>
</body>
</html>
