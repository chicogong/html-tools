      <p class="subtitle">æ¯”è¾ƒä¸åŒè§„æ ¼å•†å“ï¼Œæ‰¾å‡ºæœ€åˆ’ç®—çš„é€‰æ‹©</p>

      <div class="card">
        <div class="card-title">ğŸ“¦ è®¡é‡å•ä½</div>
        <div class="unit-selector">
          <button class="unit-btn active" onclick="setUnit('g', 'å…‹')">å…‹ (g)</button>
          <button class="unit-btn" onclick="setUnit('kg', 'å…¬æ–¤')">å…¬æ–¤ (kg)</button>
          <button class="unit-btn" onclick="setUnit('ml', 'æ¯«å‡')">æ¯«å‡ (ml)</button>
          <button class="unit-btn" onclick="setUnit('L', 'å‡')">å‡ (L)</button>
          <button class="unit-btn" onclick="setUnit('ä¸ª', 'ä¸ª')">ä¸ª</button>
          <button class="unit-btn" onclick="setUnit('ç‰‡', 'ç‰‡')">ç‰‡</button>

        <div class="card-title">ğŸ›’ å•†å“åˆ—è¡¨</div>

          <!-- Products will be added here -->
        </div>

          <span>+</span>

      <div class="result-card" id="resultCard" style="display: none">
        <div class="result-label">æœ€åˆ’ç®—é€‰æ‹©</div>
        <div class="result-value" id="bestChoice">--</div>
        <div class="result-detail" id="bestDetail">--</div>
        <div class="savings" id="savingsBox" style="display: none">
          <div class="savings-title">ç›¸æ¯”æœ€è´µé€‰é¡¹èŠ‚çœ</div>

    <script>
      let products = [
        { id: 1, name: 'å°åŒ…è£…', price: '', quantity: '' },
        { id: 2, name: 'å¤§åŒ…è£…', price: '', quantity: '' }
      ];
      let currentUnit = 'g';
      let currentUnitLabel = 'å…‹';
      let nextId = 3;

      function setUnit(unit, label) {
        currentUnit = unit;
        currentUnitLabel = label;
        document.querySelectorAll('.unit-btn').forEach((btn) => btn.classList.remove('active'));
        event.target.classList.add('active');
        render();
      }

      function addProduct() {
        products.push({ id: nextId++, name: 'å•†å“' + products.length, price: '', quantity: '' });
        render();
      }

      function removeProduct(id) {
        if (products.length <= 2) {
          alert('è‡³å°‘éœ€è¦2ä¸ªå•†å“è¿›è¡Œæ¯”è¾ƒ');
          return;
        }
        products = products.filter((p) => p.id !== id);
        render();
        calculate();
      }

      function updateProduct(id, field, value) {
        const product = products.find((p) => p.id === id);
        if (product) {
          product[field] = value;
          calculate();
        }
      }

      function calculate() {
        const validProducts = products.filter(
          (p) => p.price && p.quantity && parseFloat(p.price) > 0 && parseFloat(p.quantity) > 0
        );

        if (validProducts.length < 2) {
          document.getElementById('resultCard').style.display = 'none';
          // Remove best/worst classes
          document.querySelectorAll('.product-item').forEach((el) => {
            el.classList.remove('best', 'worst');
          });
          return;
        }

        // Calculate unit prices
        validProducts.forEach((p) => {
          p.unitPrice = parseFloat(p.price) / parseFloat(p.quantity);
        });

        // Find best and worst
        const sorted = [...validProducts].sort((a, b) => a.unitPrice - b.unitPrice);
        const best = sorted[0];
        const worst = sorted[sorted.length - 1];

        // Update UI
        document.querySelectorAll('.product-item').forEach((el) => {
          const id = parseInt(el.dataset.id);
          el.classList.remove('best', 'worst');
          if (id === best.id) el.classList.add('best');
          if (id === worst.id && worst.id !== best.id) el.classList.add('worst');
        });

        // Update unit prices display
        products.forEach((p) => {
          const el = document.querySelector(`.product-item[data-id="${p.id}"] .unit-price`);
          if (el) {
            if (p.price && p.quantity && parseFloat(p.price) > 0 && parseFloat(p.quantity) > 0) {
              const up = parseFloat(p.price) / parseFloat(p.quantity);
              el.textContent = 'Â¥' + up.toFixed(3) + '/' + currentUnitLabel;
            } else {
              el.textContent = '--';
            }
          }
        });

        // Show result
        document.getElementById('resultCard').style.display = 'block';
        document.getElementById('bestChoice').textContent = best.name;
        document.getElementById('bestDetail').textContent =
          `Â¥${best.unitPrice.toFixed(3)}/${currentUnitLabel}`;

        // Calculate savings
        if (worst.unitPrice > best.unitPrice) {
          const savings = (((worst.unitPrice - best.unitPrice) / worst.unitPrice) * 100).toFixed(1);
          document.getElementById('savingsBox').style.display = 'block';
          document.getElementById('savingsAmount').textContent = savings + '%';
        } else {
          document.getElementById('savingsBox').style.display = 'none';
        }
      }

      function render() {
        const container = document.getElementById('productsList');
        container.innerHTML = products
          .map(
            (p) => `
        <div class="product-item" data-id="${p.id}">
          <input class="product-input" type="text" value="${p.name}" placeholder="å•†å“åç§°"
            onchange="updateProduct(${p.id}, 'name', this.value)">
          <input class="product-input" type="number" value="${p.price}" placeholder="ä»·æ ¼ (å…ƒ)"
            oninput="updateProduct(${p.id}, 'price', this.value)">
          <input class="product-input" type="number" value="${p.quantity}" placeholder="æ•°é‡ (${currentUnitLabel})"
            oninput="updateProduct(${p.id}, 'quantity', this.value)">
          <span class="unit-price">--</span>
          <button class="delete-btn" onclick="removeProduct(${p.id})">Ã—</button>
        </div>
      `
          )
          .join('');
        calculate();
      }

      // Initialize
      render();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector('.theme-toggle');
        const current = html.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', next);
        btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem('theme', next);
      };

      (function () {
        const saved = localStorage.getItem('theme');
        if (saved) {
          document.documentElement.setAttribute('data-theme', saved);
          document.querySelector('.theme-toggle').textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
        }
      })();
    </script>
