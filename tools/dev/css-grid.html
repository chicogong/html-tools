<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 生成器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --grid-color: #6366f1;
            --cell-bg: rgba(99, 102, 241, 0.1);
            --cell-border: rgba(99, 102, 241, 0.3);
        }
        
        body {
            padding: 1rem;
        }
        
        .container {
            max-width: 1400px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            gap: 1rem;
            min-height: calc(100vh - 150px);
        }
        
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: var(--pico-card-background-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
            border: 1px solid var(--pico-muted-border-color);
        }
        
        .panel h3 {
            margin-top: 0;
            font-size: 1rem;
            border-bottom: 1px solid var(--pico-muted-border-color);
            padding-bottom: 0.5rem;
        }
        
        .control-group {
            margin-bottom: 1rem;
        }
        
        .control-group label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }
        
        .control-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .control-row input[type="number"] {
            width: 70px;
            padding: 0.3rem 0.5rem;
            margin: 0;
        }
        
        .control-row select {
            flex: 1;
            padding: 0.3rem 0.5rem;
            margin: 0;
        }
        
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .track-item {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding: 0.5rem;
            background: var(--pico-muted-color);
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .track-item input {
            width: 60px;
            padding: 0.2rem 0.4rem;
            margin: 0;
        }
        
        .track-item select {
            flex: 1;
            padding: 0.2rem 0.4rem;
            margin: 0;
        }
        
        .track-item button {
            padding: 0.2rem 0.5rem;
            margin: 0;
            font-size: 0.8rem;
        }
        
        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .btn-group button {
            flex: 1;
            padding: 0.4rem;
            font-size: 0.85rem;
        }
        
        .preview-area {
            display: flex;
            flex-direction: column;
        }
        
        .grid-preview-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: repeating-conic-gradient(#80808020 0% 25%, transparent 0% 50%) 50% / 20px 20px;
            border-radius: var(--pico-border-radius);
            padding: 2rem;
            min-height: 400px;
            overflow: auto;
        }
        
        .grid-preview {
            display: grid;
            background: var(--pico-card-background-color);
            border: 2px dashed var(--grid-color);
            border-radius: 4px;
            min-width: 300px;
            min-height: 300px;
        }
        
        .grid-cell {
            background: var(--cell-bg);
            border: 1px solid var(--cell-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            color: var(--grid-color);
            min-height: 50px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .grid-cell:hover {
            background: rgba(99, 102, 241, 0.2);
        }
        
        .grid-cell.selected {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--grid-color);
            box-shadow: inset 0 0 0 2px var(--grid-color);
        }
        
        .grid-cell .cell-label {
            pointer-events: none;
        }
        
        .code-output {
            position: relative;
        }
        
        .code-output pre {
            background: var(--pico-code-background-color);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.8rem;
            max-height: 300px;
            margin: 0;
        }
        
        .code-output code {
            white-space: pre;
        }
        
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.3rem 0.6rem;
            font-size: 0.75rem;
        }
        
        .cell-editor {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--pico-muted-color);
            border-radius: 4px;
        }
        
        .cell-editor h4 {
            margin: 0 0 0.5rem;
            font-size: 0.9rem;
        }
        
        .cell-editor .control-row {
            margin-bottom: 0.5rem;
        }
        
        .hidden {
            display: none;
        }
        
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html" style="display:inline-block;margin-bottom:1rem;color:var(--pico-primary);text-decoration:none;">← 返回首页</a>
        <header>
            <h1>CSS Grid 生成器</h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">&#9681;</button>
        </header>
        
        <div class="main-layout">
            <div class="panel">
                <h3>网格设置</h3>
                
                <div class="control-group">
                    <label>列数</label>
                    <div class="control-row">
                        <input type="number" id="colCount" value="3" min="1" max="12" onchange="updateGrid()">
                    </div>
                </div>
                
                <div class="control-group">
                    <label>列轨道</label>
                    <div id="colTracks" class="track-list"></div>
                    <div class="btn-group">
                        <button class="secondary" onclick="addColumn()">+ 添加列</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>行数</label>
                    <div class="control-row">
                        <input type="number" id="rowCount" value="3" min="1" max="12" onchange="updateGrid()">
                    </div>
                </div>
                
                <div class="control-group">
                    <label>行轨道</label>
                    <div id="rowTracks" class="track-list"></div>
                    <div class="btn-group">
                        <button class="secondary" onclick="addRow()">+ 添加行</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>间距 (gap)</label>
                    <div class="control-row">
                        <input type="number" id="gapValue" value="10" min="0" max="100" onchange="updateGrid()">
                        <select id="gapUnit" onchange="updateGrid()">
                            <option value="px">px</option>
                            <option value="rem">rem</option>
                            <option value="em">em</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>justify-items</label>
                    <select id="justifyItems" onchange="updateGrid()">
                        <option value="stretch">stretch</option>
                        <option value="start">start</option>
                        <option value="end">end</option>
                        <option value="center">center</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>align-items</label>
                    <select id="alignItems" onchange="updateGrid()">
                        <option value="stretch">stretch</option>
                        <option value="start">start</option>
                        <option value="end">end</option>
                        <option value="center">center</option>
                    </select>
                </div>
                
                <div id="cellEditor" class="cell-editor hidden">
                    <h4>单元格设置 - <span id="cellLabel"></span></h4>
                    <div class="control-row">
                        <label>grid-column:</label>
                        <input type="number" id="cellColStart" value="1" min="1" onchange="updateCellSpan()">
                        <span>/</span>
                        <input type="number" id="cellColEnd" value="2" min="2" onchange="updateCellSpan()">
                    </div>
                    <div class="control-row">
                        <label>grid-row:</label>
                        <input type="number" id="cellRowStart" value="1" min="1" onchange="updateCellSpan()">
                        <span>/</span>
                        <input type="number" id="cellRowEnd" value="2" min="2" onchange="updateCellSpan()">
                    </div>
                    <div class="btn-group">
                        <button class="secondary" onclick="resetCellSpan()">重置</button>
                        <button class="contrast" onclick="deselectCell()">取消选择</button>
                    </div>
                </div>
            </div>
            
            <div class="panel preview-area">
                <h3>实时预览</h3>
                <div class="grid-preview-wrapper">
                    <div id="gridPreview" class="grid-preview"></div>
                </div>
            </div>
            
            <div class="panel">
                <h3>生成代码</h3>
                
                <div class="code-output">
                    <h4>容器 CSS</h4>
                    <button class="copy-btn secondary" onclick="copyCode('containerCode')">复制</button>
                    <pre><code id="containerCode"></code></pre>
                </div>
                
                <div class="code-output" style="margin-top: 1rem;">
                    <h4>子元素 CSS</h4>
                    <button class="copy-btn secondary" onclick="copyCode('itemsCode')">复制</button>
                    <pre><code id="itemsCode"></code></pre>
                </div>
                
                <div class="code-output" style="margin-top: 1rem;">
                    <h4>HTML 结构</h4>
                    <button class="copy-btn secondary" onclick="copyCode('htmlCode')">复制</button>
                    <pre><code id="htmlCode"></code></pre>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let state = {
            columns: [{value: 1, unit: 'fr'}, {value: 1, unit: 'fr'}, {value: 1, unit: 'fr'}],
            rows: [{value: 1, unit: 'fr'}, {value: 1, unit: 'fr'}, {value: 1, unit: 'fr'}],
            gap: {value: 10, unit: 'px'},
            justifyItems: 'stretch',
            alignItems: 'stretch',
            cells: {},
            selectedCell: null
        };
        
        function init() {
            renderTrackLists();
            updateGrid();
        }
        
        function createTrackItem(type, index, item) {
            const div = document.createElement('div');
            div.className = 'track-item';
            
            const span = document.createElement('span');
            span.textContent = type === 'columns' ? '列' + (index + 1) : '行' + (index + 1);
            div.appendChild(span);
            
            const input = document.createElement('input');
            input.type = 'number';
            input.value = item.value;
            input.min = '0';
            input.step = '0.1';
            input.onchange = function() { updateTrack(type, index, 'value', this.value); };
            div.appendChild(input);
            
            const select = document.createElement('select');
            select.onchange = function() { updateTrack(type, index, 'unit', this.value); };
            const units = ['fr', 'px', '%', 'auto', 'min-content', 'max-content'];
            units.forEach(function(u) {
                const opt = document.createElement('option');
                opt.value = u;
                opt.textContent = u;
                if (item.unit === u) opt.selected = true;
                select.appendChild(opt);
            });
            div.appendChild(select);
            
            const btn = document.createElement('button');
            btn.className = 'secondary outline';
            btn.textContent = '×';
            btn.onclick = function() { removeTrack(type, index); };
            if (state[type].length <= 1) btn.disabled = true;
            div.appendChild(btn);
            
            return div;
        }
        
        function renderTrackLists() {
            const colContainer = document.getElementById('colTracks');
            const rowContainer = document.getElementById('rowTracks');
            
            colContainer.replaceChildren();
            state.columns.forEach(function(col, i) {
                colContainer.appendChild(createTrackItem('columns', i, col));
            });
            
            rowContainer.replaceChildren();
            state.rows.forEach(function(row, i) {
                rowContainer.appendChild(createTrackItem('rows', i, row));
            });
            
            document.getElementById('colCount').value = state.columns.length;
            document.getElementById('rowCount').value = state.rows.length;
        }
        
        function updateTrack(type, index, prop, value) {
            if (prop === 'value') {
                state[type][index].value = parseFloat(value) || 0;
            } else {
                state[type][index].unit = value;
            }
            updateGrid();
        }
        
        function addColumn() {
            state.columns.push({value: 1, unit: 'fr'});
            renderTrackLists();
            updateGrid();
        }
        
        function addRow() {
            state.rows.push({value: 1, unit: 'fr'});
            renderTrackLists();
            updateGrid();
        }
        
        function removeTrack(type, index) {
            if (state[type].length > 1) {
                state[type].splice(index, 1);
                renderTrackLists();
                updateGrid();
            }
        }
        
        function updateGrid() {
            const preview = document.getElementById('gridPreview');
            const gap = document.getElementById('gapValue').value + document.getElementById('gapUnit').value;
            state.justifyItems = document.getElementById('justifyItems').value;
            state.alignItems = document.getElementById('alignItems').value;
            
            const colTemplate = state.columns.map(function(c) {
                return c.unit === 'auto' || c.unit === 'min-content' || c.unit === 'max-content' 
                    ? c.unit 
                    : c.value + c.unit;
            }).join(' ');
            
            const rowTemplate = state.rows.map(function(r) {
                return r.unit === 'auto' || r.unit === 'min-content' || r.unit === 'max-content' 
                    ? r.unit 
                    : r.value + r.unit;
            }).join(' ');
            
            preview.style.gridTemplateColumns = colTemplate;
            preview.style.gridTemplateRows = rowTemplate;
            preview.style.gap = gap;
            preview.style.justifyItems = state.justifyItems;
            preview.style.alignItems = state.alignItems;
            
            renderCells();
            generateCode();
        }
        
        function renderCells() {
            const preview = document.getElementById('gridPreview');
            const totalCells = state.columns.length * state.rows.length;
            
            preview.replaceChildren();
            
            for (let i = 0; i < totalCells; i++) {
                const row = Math.floor(i / state.columns.length) + 1;
                const col = (i % state.columns.length) + 1;
                const cellKey = 'cell-' + row + '-' + col;
                const cellData = state.cells[cellKey] || {};
                
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                if (state.selectedCell === cellKey) cell.classList.add('selected');
                cell.dataset.cell = cellKey;
                
                if (cellData.colStart && cellData.colEnd) {
                    cell.style.gridColumn = cellData.colStart + ' / ' + cellData.colEnd;
                }
                if (cellData.rowStart && cellData.rowEnd) {
                    cell.style.gridRow = cellData.rowStart + ' / ' + cellData.rowEnd;
                }
                
                (function(key, r, c) {
                    cell.onclick = function() { selectCell(key, r, c); };
                })(cellKey, row, col);
                
                const label = document.createElement('span');
                label.className = 'cell-label';
                label.textContent = i + 1;
                cell.appendChild(label);
                
                preview.appendChild(cell);
            }
        }
        
        function selectCell(cellKey, row, col) {
            state.selectedCell = cellKey;
            const cellData = state.cells[cellKey] || {
                colStart: col,
                colEnd: col + 1,
                rowStart: row,
                rowEnd: row + 1
            };
            
            document.getElementById('cellLabel').textContent = cellKey;
            document.getElementById('cellColStart').value = cellData.colStart || col;
            document.getElementById('cellColEnd').value = cellData.colEnd || col + 1;
            document.getElementById('cellRowStart').value = cellData.rowStart || row;
            document.getElementById('cellRowEnd').value = cellData.rowEnd || row + 1;
            
            document.getElementById('cellEditor').classList.remove('hidden');
            renderCells();
        }
        
        function updateCellSpan() {
            if (!state.selectedCell) return;
            
            state.cells[state.selectedCell] = {
                colStart: parseInt(document.getElementById('cellColStart').value),
                colEnd: parseInt(document.getElementById('cellColEnd').value),
                rowStart: parseInt(document.getElementById('cellRowStart').value),
                rowEnd: parseInt(document.getElementById('cellRowEnd').value)
            };
            
            renderCells();
            generateCode();
        }
        
        function resetCellSpan() {
            if (state.selectedCell) {
                delete state.cells[state.selectedCell];
                deselectCell();
            }
        }
        
        function deselectCell() {
            state.selectedCell = null;
            document.getElementById('cellEditor').classList.add('hidden');
            renderCells();
        }
        
        function generateCode() {
            const gap = document.getElementById('gapValue').value + document.getElementById('gapUnit').value;
            
            const colTemplate = state.columns.map(function(c) {
                return c.unit === 'auto' || c.unit === 'min-content' || c.unit === 'max-content' 
                    ? c.unit 
                    : c.value + c.unit;
            }).join(' ');
            
            const rowTemplate = state.rows.map(function(r) {
                return r.unit === 'auto' || r.unit === 'min-content' || r.unit === 'max-content' 
                    ? r.unit 
                    : r.value + r.unit;
            }).join(' ');
            
            let containerCSS = '.grid-container {\n';
            containerCSS += '    display: grid;\n';
            containerCSS += '    grid-template-columns: ' + colTemplate + ';\n';
            containerCSS += '    grid-template-rows: ' + rowTemplate + ';\n';
            containerCSS += '    gap: ' + gap + ';';
            
            if (state.justifyItems !== 'stretch') {
                containerCSS += '\n    justify-items: ' + state.justifyItems + ';';
            }
            if (state.alignItems !== 'stretch') {
                containerCSS += '\n    align-items: ' + state.alignItems + ';';
            }
            containerCSS += '\n}';
            
            document.getElementById('containerCode').textContent = containerCSS;
            
            let itemsCSS = '';
            const cellKeys = Object.keys(state.cells);
            cellKeys.forEach(function(key, i) {
                const cell = state.cells[key];
                itemsCSS += '.item-' + (i + 1) + ' {\n';
                itemsCSS += '    grid-column: ' + cell.colStart + ' / ' + cell.colEnd + ';\n';
                itemsCSS += '    grid-row: ' + cell.rowStart + ' / ' + cell.rowEnd + ';\n';
                itemsCSS += '}\n\n';
            });
            
            if (!itemsCSS) {
                itemsCSS = '/* 点击单元格设置跨度 */';
            }
            document.getElementById('itemsCode').textContent = itemsCSS;
            
            const totalCells = state.columns.length * state.rows.length;
            let htmlCode = '<div class="grid-container">\n';
            for (let i = 1; i <= totalCells; i++) {
                const row = Math.ceil(i / state.columns.length);
                const col = ((i - 1) % state.columns.length) + 1;
                const cellKey = 'cell-' + row + '-' + col;
                const idx = cellKeys.indexOf(cellKey);
                const className = idx >= 0 ? ' class="item-' + (idx + 1) + '"' : '';
                htmlCode += '    <div' + className + '>项目 ' + i + '</div>\n';
            }
            htmlCode += '</div>';
            document.getElementById('htmlCode').textContent = htmlCode;
        }
        
        function copyCode(elementId) {
            const code = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(code).then(function() {
                const btn = event.target;
                btn.textContent = '已复制!';
                setTimeout(function() { btn.textContent = '复制'; }, 1500);
            });
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            html.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
        }
        
        init();
    </script>
</body>
</html>
