    <style>

        @media (prefers-color-scheme: light) { :root { --bg: #f5f5f5; --card: #fff; --border: #e0e0e0; --text: #333; --text2: #666; } }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 8px; font-size: 1.8rem; }

        .card-title { font-size: 1rem; color: var(--text2); margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 6px; font-size: 0.9rem; color: var(--text2); }
        select, input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); font-size: 1rem; }
        select:focus, input:focus { outline: none; border-color: var(--accent); }
        .result-hero { background: linear-gradient(135deg, var(--accent), var(--accent2)); padding: 32px; border-radius: 12px; text-align: center; color: white; margin-bottom: 20px; }
        .result-hero .big { font-size: 3rem; font-weight: 700; }
        .result-hero .label { opacity: 0.9; margin-bottom: 8px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 20px; }
        @media (max-width: 480px) { .stats { grid-template-columns: 1fr; } }
        .stat { background: rgba(255,255,255,0.15); padding: 12px; border-radius: 8px; text-align: center; }
        .stat .value { font-size: 1.2rem; font-weight: 600; }
        .stat .label { font-size: 0.8rem; opacity: 0.8; }
        .course-row { display: grid; grid-template-columns: 2fr 1fr 1fr 40px; gap: 10px; margin-bottom: 12px; align-items: center; }
        @media (max-width: 600px) { .course-row { grid-template-columns: 1fr 1fr; } .course-row input:first-child { grid-column: 1 / -1; } }
        .course-row input, .course-row select { padding: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-danger { background: var(--danger); color: white; width: 36px; height: 36px; padding: 0; display: flex; align-items: center; justify-content: center; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        .btn-outline:hover { border-color: var(--accent); }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .grade-scale { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; margin-top: 12px; }
        .grade-item { padding: 8px; background: var(--bg); border-radius: 6px; text-align: center; font-size: 0.85rem; }
        .grade-item .grade { font-weight: 600; color: var(--accent); }
        .tabs { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; }
        .tab { padding: 8px 16px; border: 1px solid var(--border); border-radius: 8px; background: transparent; color: var(--text); cursor: pointer; transition: all 0.2s; }
        .tab.active { background: var(--accent); border-color: var(--accent); color: white; }
            .back-link { display: inline-block; margin-bottom: 16px; color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">

        <h1>ğŸ“ GPAè®¡ç®—å™¨</h1>
        <p class="subtitle">æ”¯æŒä¸­å›½ã€ç¾å›½ã€è‹±å›½å¤šç§GPAè®¡ç®—åˆ¶åº¦</p>
        
        <div class="result-hero">

            <div class="stats">
                <div class="stat">
                    <div class="value" id="totalCredits">0</div>
                    <div class="label">æ€»å­¦åˆ†</div>
                </div>
                <div class="stat">
                    <div class="value" id="totalCourses">0</div>
                    <div class="label">è¯¾ç¨‹æ•°</div>
                </div>
                <div class="stat">
                    <div class="value" id="gradeLevel">-</div>
                    <div class="label">ç­‰çº§è¯„å®š</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">é€‰æ‹©GPAè®¡ç®—åˆ¶åº¦</div>
            <div class="tabs" id="systemTabs">
                <button class="tab active" data-system="china4">ä¸­å›½4.0åˆ¶</button>
                <button class="tab" data-system="china5">ä¸­å›½5.0åˆ¶</button>
                <button class="tab" data-system="us4">ç¾å›½4.0åˆ¶</button>
                <button class="tab" data-system="uk">è‹±å›½åˆ¶</button>
            </div>
            <div class="grade-scale" id="gradeScale"></div>
        </div>
        
        <div class="card">
            <div class="card-title">
                <span>è¯¾ç¨‹æˆç»©</span>
                <div class="btn-group">
                    <button class="btn btn-outline" onclick="clearAll()">æ¸…ç©º</button>
                    <button class="btn btn-primary" onclick="addCourse()">+ æ·»åŠ è¯¾ç¨‹</button>
                </div>

    <script>
        const gradeSystems = {
            china4: {
                name: 'ä¸­å›½4.0åˆ¶',
                maxGPA: 4.0,
                grades: [
                    { label: 'A/ä¼˜ç§€', min: 90, max: 100, gpa: 4.0 },
                    { label: 'B+', min: 85, max: 89, gpa: 3.7 },
                    { label: 'B/è‰¯å¥½', min: 80, max: 84, gpa: 3.3 },
                    { label: 'C+', min: 75, max: 79, gpa: 3.0 },
                    { label: 'C/ä¸­ç­‰', min: 70, max: 74, gpa: 2.7 },
                    { label: 'D', min: 60, max: 69, gpa: 2.0 },
                    { label: 'F/ä¸åŠæ ¼', min: 0, max: 59, gpa: 0 }
                ],
                scoreToGPA: function(score) {
                    if (score >= 90) return 4.0;
                    if (score >= 85) return 3.7;
                    if (score >= 80) return 3.3;
                    if (score >= 75) return 3.0;
                    if (score >= 70) return 2.7;
                    if (score >= 60) return 2.0;
                    return 0;
                }
            },
            china5: {
                name: 'ä¸­å›½5.0åˆ¶',
                maxGPA: 5.0,
                grades: [
                    { label: 'A+', min: 95, max: 100, gpa: 5.0 },
                    { label: 'A', min: 90, max: 94, gpa: 4.5 },
                    { label: 'B+', min: 85, max: 89, gpa: 4.0 },
                    { label: 'B', min: 80, max: 84, gpa: 3.5 },
                    { label: 'C+', min: 75, max: 79, gpa: 3.0 },
                    { label: 'C', min: 70, max: 74, gpa: 2.5 },
                    { label: 'D', min: 60, max: 69, gpa: 2.0 },
                    { label: 'F', min: 0, max: 59, gpa: 0 }
                ],
                scoreToGPA: function(score) {
                    if (score >= 95) return 5.0;
                    if (score >= 90) return 4.5;
                    if (score >= 85) return 4.0;
                    if (score >= 80) return 3.5;
                    if (score >= 75) return 3.0;
                    if (score >= 70) return 2.5;
                    if (score >= 60) return 2.0;
                    return 0;
                }
            },
            us4: {
                name: 'ç¾å›½4.0åˆ¶',
                maxGPA: 4.0,
                grades: [
                    { label: 'A', min: 93, max: 100, gpa: 4.0 },
                    { label: 'A-', min: 90, max: 92, gpa: 3.7 },
                    { label: 'B+', min: 87, max: 89, gpa: 3.3 },
                    { label: 'B', min: 83, max: 86, gpa: 3.0 },
                    { label: 'B-', min: 80, max: 82, gpa: 2.7 },
                    { label: 'C+', min: 77, max: 79, gpa: 2.3 },
                    { label: 'C', min: 73, max: 76, gpa: 2.0 },
                    { label: 'C-', min: 70, max: 72, gpa: 1.7 },
                    { label: 'D+', min: 67, max: 69, gpa: 1.3 },
                    { label: 'D', min: 60, max: 66, gpa: 1.0 },
                    { label: 'F', min: 0, max: 59, gpa: 0 }
                ],
                scoreToGPA: function(score) {
                    if (score >= 93) return 4.0;
                    if (score >= 90) return 3.7;
                    if (score >= 87) return 3.3;
                    if (score >= 83) return 3.0;
                    if (score >= 80) return 2.7;
                    if (score >= 77) return 2.3;
                    if (score >= 73) return 2.0;
                    if (score >= 70) return 1.7;
                    if (score >= 67) return 1.3;
                    if (score >= 60) return 1.0;
                    return 0;
                }
            },
            uk: {
                name: 'è‹±å›½åˆ¶',
                maxGPA: 4.0,
                grades: [
                    { label: 'ä¸€ç­‰(First)', min: 70, max: 100, gpa: 4.0 },
                    { label: 'äºŒç­‰ä¸Š(2:1)', min: 60, max: 69, gpa: 3.3 },
                    { label: 'äºŒç­‰ä¸‹(2:2)', min: 50, max: 59, gpa: 2.7 },
                    { label: 'ä¸‰ç­‰(Third)', min: 40, max: 49, gpa: 2.0 },
                    { label: 'ä¸åŠæ ¼', min: 0, max: 39, gpa: 0 }
                ],
                scoreToGPA: function(score) {
                    if (score >= 70) return 4.0;
                    if (score >= 60) return 3.3;
                    if (score >= 50) return 2.7;
                    if (score >= 40) return 2.0;
                    return 0;
                }
            }
        };
        
        let currentSystem = 'china4';
        let courses = [];
        let courseId = 0;
        
        function init() {
            const saved = localStorage.getItem('gpa_data');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    currentSystem = data.system || 'china4';
                    courses = data.courses || [];
                    courseId = data.courseId || 0;
                } catch (e) {
                    courses = [];
                }
            }
            
            if (courses.length === 0) {
                addCourse();
            }
            
            updateSystemTabs();
            renderGradeScale();
            renderCourses();
            calculate();
        }
        
        function updateSystemTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.system === currentSystem);
            });
        }
        
        function renderGradeScale() {
            const container = document.getElementById('gradeScale');
            container.textContent = '';
            const system = gradeSystems[currentSystem];
            
            system.grades.forEach(g => {
                const item = document.createElement('div');
                item.className = 'grade-item';
                
                const gradeSpan = document.createElement('span');
                gradeSpan.className = 'grade';
                gradeSpan.textContent = g.label;
                
                const rangeText = document.createTextNode(' ' + g.min + '-' + g.max + 'åˆ† â†’ ' + g.gpa.toFixed(1));
                
                item.appendChild(gradeSpan);
                item.appendChild(rangeText);
                container.appendChild(item);
            });
        }
        
        function addCourse() {
            courses.push({
                id: ++courseId,
                name: '',
                credit: 3,
                score: 85
            });
            renderCourses();
            saveData();
        }
        
        function removeCourse(id) {
            courses = courses.filter(c => c.id !== id);
            if (courses.length === 0) {
                addCourse();
            } else {
                renderCourses();
                calculate();
                saveData();
            }
        }
        
        function renderCourses() {
            const container = document.getElementById('courseList');
            container.textContent = '';
            
            courses.forEach(course => {
                const row = document.createElement('div');
                row.className = 'course-row';
                
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.placeholder = 'è¯¾ç¨‹åç§°';
                nameInput.value = course.name;
                nameInput.oninput = function() {
                    course.name = this.value;
                    saveData();
                };
                
                const creditInput = document.createElement('input');
                creditInput.type = 'number';
                creditInput.placeholder = 'å­¦åˆ†';
                creditInput.min = '0.5';
                creditInput.max = '10';
                creditInput.step = '0.5';
                creditInput.value = course.credit;
                creditInput.oninput = function() {
                    course.credit = parseFloat(this.value) || 0;
                    calculate();
                    saveData();
                };
                
                const scoreInput = document.createElement('input');
                scoreInput.type = 'number';
                scoreInput.placeholder = 'åˆ†æ•°';
                scoreInput.min = '0';
                scoreInput.max = '100';
                scoreInput.value = course.score;
                scoreInput.oninput = function() {
                    course.score = parseFloat(this.value) || 0;
                    calculate();
                    saveData();
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.textContent = 'Ã—';
                deleteBtn.onclick = function() { removeCourse(course.id); };
                
                row.appendChild(nameInput);
                row.appendChild(creditInput);
                row.appendChild(scoreInput);
                row.appendChild(deleteBtn);
                container.appendChild(row);
            });
        }
        
        function calculate() {
            const system = gradeSystems[currentSystem];
            let totalPoints = 0;
            let totalCredits = 0;
            
            courses.forEach(course => {
                if (course.credit > 0 && course.score >= 0) {
                    const gpa = system.scoreToGPA(course.score);
                    totalPoints += gpa * course.credit;
                    totalCredits += course.credit;
                }
            });
            
            const gpa = totalCredits > 0 ? totalPoints / totalCredits : 0;
            
            document.getElementById('gpaResult').textContent = gpa.toFixed(2);
            document.getElementById('totalCredits').textContent = totalCredits.toFixed(1);
            document.getElementById('totalCourses').textContent = courses.length;
            
            let level = '-';
            const ratio = gpa / system.maxGPA;
            if (ratio >= 0.9) level = 'ä¼˜ç§€';
            else if (ratio >= 0.8) level = 'è‰¯å¥½';
            else if (ratio >= 0.7) level = 'ä¸­ç­‰';
            else if (ratio >= 0.6) level = 'åŠæ ¼';
            else if (totalCredits > 0) level = 'ä¸åŠæ ¼';
            
            document.getElementById('gradeLevel').textContent = level;
        }
        
        function clearAll() {
            courses = [];
            courseId = 0;
            addCourse();
            calculate();
            saveData();
        }
        
        function saveData() {
            localStorage.setItem('gpa_data', JSON.stringify({
                system: currentSystem,
                courses: courses,
                courseId: courseId
            }));
        }
        
        document.getElementById('systemTabs').addEventListener('click', function(e) {
            if (e.target.classList.contains('tab')) {
                currentSystem = e.target.dataset.system;
                updateSystemTabs();
                renderGradeScale();
                calculate();
                saveData();
            }
        });
        
        init();
    </script>
</body>
