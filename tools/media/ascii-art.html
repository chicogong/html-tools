  <script>

    const asciiFonts = {

      ],

        "â–ˆ â–„â–„â–„ â–ˆ â–ˆ â–„â–„â–„ â–ˆ â–ˆ â–„â–„â–„ â–ˆ â–ˆ â–„â–„â–„ â–ˆ â–ˆ â–„â–„â–„ â–ˆ",
        "â–ˆ â–ˆâ–ˆâ–ˆ â–ˆ â–ˆ â–ˆâ–ˆâ–ˆ â–ˆ â–ˆ â–ˆâ–ˆâ–ˆ â–ˆ â–ˆ â–ˆâ–ˆâ–ˆ â–ˆ â–ˆ â–ˆâ–ˆâ–ˆ â–ˆ",
        "â–ˆâ–„â–„â–„â–„â–„â–ˆ â–ˆâ–„â–„â–„â–„â–„â–ˆ â–ˆâ–„â–„â–„â–„â–„â–ˆ â–ˆâ–„â–„â–„â–„â–„â–ˆ â–ˆâ–„â–„â–„â–„â–„â–ˆ"

        "â–ˆâ–ˆ â–ˆâ–ˆâ–ˆ â–ˆâ–ˆ â–ˆâ–ˆâ–ˆ â–ˆâ–ˆ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ â–ˆâ–ˆâ–ˆ â–ˆâ–ˆ â–ˆâ–ˆâ–ˆ â–ˆâ–ˆâ–ˆ",
        "â–ˆâ–ˆ   â–ˆâ–ˆâ–ˆâ–ˆ   â–ˆâ–ˆâ–ˆâ–ˆ   â–ˆâ–ˆ   â–ˆâ–ˆâ–ˆâ–ˆ   â–ˆâ–ˆâ–ˆâ–ˆ   ",
        "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ"
      ]

    const characterMaps = {
      standard: "@%#*+=-:. ",
      block: "â–ˆâ–“â–’â–‘ ",
      dense: "â–“â–’â–‘ ",
      simple: "#*+-. ",
      inverse: " .:-=+*#%@"  // Reverse of standard
    };

    function textToAscii(text, charset, maxWidth) {
      // For now, use predefined fonts for common words
      const lowerText = text.toLowerCase();
      if (asciiFonts[charset] && lowerText.length <= 6) {
        return asciiFonts[charset].join('\n');
      }

      // Fallback: generate simple ASCII art
      const chars = characterMaps[charset] || characterMaps.standard;
      const lines = [];
      const height = 5;
      const width = Math.min(text.length * 4, maxWidth || 40);

      for (let y = 0; y < height; y++) {
        let line = '';
        for (let x = 0; x < width; x++) {
          const charIndex = Math.floor(Math.random() * chars.length);
          line += chars[charIndex];
        }
        lines.push(line);
      }

      // Center the text
      const paddedLines = lines.map(line => {
        const padding = Math.max(0, Math.floor((width - line.length) / 2));
        return ' '.repeat(padding) + line;
      });

      return paddedLines.join('\n');
    }

    function updatePreview() {
      const text = inputEl.value.trim();
      if (!text) {
        previewEl.innerHTML = '<div style="color: var(--text-muted);">é¢„è§ˆåŒºåŸŸ</div>';

      const charset = charsetEl.value;
      const maxWidth = parseInt(maxWidthEl.value) || 40;
      const asciiArt = textToAscii(text, charset, maxWidth);

      // Update font size
      previewEl.className = 'ascii-preview ' + fontSizeEl.value;
      previewEl.textContent = asciiArt;
    }

    function showStatus(msg, type) {

    document.getElementById('btnGenerate').onclick = updatePreview;

    document.getElementById('btnCopy').onclick = async function() {
      if (!previewEl.textContent || previewEl.textContent.includes('é¢„è§ˆåŒºåŸŸ')) {
        showStatus('æ²¡æœ‰å†…å®¹', 'error');

      }
      try {
        await navigator.clipboard.writeText(previewEl.textContent);
        showStatus('å·²å¤åˆ¶', 'success');
      } catch (e) {

      }
    };

    document.getElementById('btnClear').onclick = function() {

    document.querySelectorAll('.example-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        inputEl.value = btn.getAttribute('data-text');

      });
    });

    [charsetEl, fontSizeEl, maxWidthEl].forEach(function(el) {
      el.addEventListener('change', updatePreview);
    });

    inputEl.addEventListener('input', function() {
      if (this.value.length > 20) {
        this.value = this.value.substring(0, 20);

    });

    // Initial preview

    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    }

    (function() {

        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
