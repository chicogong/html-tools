      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {
        /* Dark Theme (Default) */
        --color-bg-base: #0a0a0f;
        --color-bg-elevated: #121218;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Glassmorphism */
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 900px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-base: #f8fafc;
        --color-bg-elevated: #fff;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-base);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-back-text {
        display: inline;
      }

      /* Nav Title */
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Drop Zone
         ============================================ */
      .drop-zone {
        border: 2px dashed var(--color-border-default);
        border-radius: var(--radius-md);
        padding: var(--space-8) var(--space-6);
        text-align: center;
        transition: all var(--transition-normal);
        cursor: pointer;
        background: var(--color-bg-subtle);
      }

      .drop-zone:hover {
        border-color: var(--color-accent-primary);
        background: rgba(0, 212, 170, 0.05);
      }

      .drop-zone.dragover {
        border-color: var(--color-accent-primary);
        background: rgba(0, 212, 170, 0.08);
      }

      .drop-zone-icon {
        font-size: 3rem;
        margin-bottom: var(--space-4);
      }

      .drop-zone-text {
        font-family: var(--font-mono);
        font-size: 0.9rem;
        color: var(--color-text-secondary);
        margin-bottom: var(--space-2);
      }

      .drop-zone-hint {
        font-size: 0.8rem;
        color: var(--color-text-muted);
      }

      input[type="file"] {
        display: none;
      }

      /* ============================================
         File Info
         ============================================ */
      .file-info {
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        margin-top: var(--space-5);
        display: none;
      }

      .file-info.visible {
        display: block;
      }

      .file-name {
        font-family: var(--font-mono);
        font-size: 1rem;
        color: var(--color-accent-primary);
        margin-bottom: var(--space-2);
        word-break: break-all;
      }

      .file-meta {
        font-family: var(--font-mono);
        font-size: 0.8rem;
        color: var(--color-text-muted);
      }

      /* ============================================
         Progress
         ============================================ */
      .progress-container {
        margin-top: var(--space-5);
        display: none;
      }

      .progress-container.visible {
        display: block;
      }

      .progress-bar {
        height: 8px;
        background: var(--color-bg-subtle);
        border-radius: var(--radius-full);
        overflow: hidden;
        margin-bottom: var(--space-2);
      }

      .progress-fill {
        height: 100%;
        background: var(--color-accent-primary);
        border-radius: var(--radius-full);
        transition: width 0.1s ease;
        width: 0%;
      }

      .progress-text {
        font-family: var(--font-mono);
        font-size: 0.8rem;
        color: var(--color-text-muted);
        text-align: center;
      }

      /* ============================================
         Hash Results
         ============================================ */
      .hash-results {
        margin-top: var(--space-6);
        display: none;
      }

      .hash-results.visible {
        display: block;
      }

      .hash-item {
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        padding: var(--space-4);
        margin-bottom: var(--space-3);
        position: relative;
      }

      .hash-item .label {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: var(--space-2);
        font-weight: 600;
      }

      .hash-item .value {
        font-family: var(--font-mono);
        font-size: 0.85rem;
        color: var(--color-text-primary);
        word-break: break-all;
        padding-right: 60px;
      }

      .hash-item .copy-btn {
        position: absolute;
        top: 50%;
        right: var(--space-3);
        transform: translateY(-50%);
        font-family: var(--font-mono);
        font-size: 0.75rem;
        padding: var(--space-1) var(--space-3);
        background: var(--color-bg-surface);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-sm);
        color: var(--color-text-muted);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-weight: 500;
      }

      .hash-item .copy-btn:hover {
        border-color: var(--color-accent-primary);
        color: var(--color-accent-primary);
        background: var(--color-bg-subtle);
      }

      /* ============================================
         Verify Section
         ============================================ */
      .verify-section {
        margin-top: var(--space-6);
      }

      .verify-section label {
        display: block;
        font-family: var(--font-mono);
        font-size: 0.8rem;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: var(--space-3);
        font-weight: 600;
      }

      .verify-input {
        display: flex;
        gap: var(--space-3);
        margin-bottom: var(--space-4);
      }

      input[type="text"] {
        flex: 1;
        font-family: var(--font-mono);
        font-size: 0.85rem;
        padding: var(--space-3) var(--space-4);
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        color: var(--color-text-primary);
        transition: all var(--transition-fast);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      /* ============================================
         Buttons
         ============================================ */
      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      /* ============================================
         Verify Result
         ============================================ */
      .verify-result {
        padding: var(--space-3) var(--space-4);
        border-radius: var(--radius-sm);
        font-family: var(--font-mono);
        font-size: 0.85rem;
        display: none;
        font-weight: 500;
      }

      .verify-result.match {
        display: block;
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid var(--color-success);
        color: var(--color-success);
      }

      .verify-result.mismatch {
        display: block;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--color-error);
        color: var(--color-error);
      }

      /* ============================================
         Status
         ============================================ */
      .status {
        font-family: var(--font-mono);
        font-size: 0.85rem;
        color: var(--color-accent-primary);
        margin-top: var(--space-3);
        min-height: 20px;
        font-weight: 500;
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .drop-zone {
          padding: var(--space-5) var(--space-3);
        }

        .drop-zone-icon {
          font-size: 2rem;
        }

        .verify-input {
          flex-direction: column;
        }

        .hash-item .copy-btn {
          position: relative;
          top: auto;
          right: auto;
          transform: none;
          width: 100%;
          margin-top: var(--space-2);
        }
      }

      /* Tablet */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      /* Desktop */
      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
      // ============================================
      // Elements
      // ============================================
      var dropZone = document.getElementById("dropZone");
      var fileInput = document.getElementById("fileInput");
      var fileInfo = document.getElementById("fileInfo");
      var progressContainer = document.getElementById("progressContainer");
      var progressFill = document.getElementById("progressFill");
      var progressText = document.getElementById("progressText");
      var hashResults = document.getElementById("hashResults");
      var verifyInput = document.getElementById("verifyInput");
      var verifyResult = document.getElementById("verifyResult");
      var statusEl = document.getElementById("status");

      var currentHashes = {};

      // ============================================
      // Utility Functions
      // ============================================
      window.formatFileSize = function (bytes) {
        if (bytes === 0) return "0 B";
        var k = 1024;
        var sizes = ["B", "KB", "MB", "GB", "TB"];
        var i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      };

      function arrayBufferToWordArray(ab) {
        var i8a = new Uint8Array(ab);
        var a = [];
        for (var i = 0; i < i8a.length; i += 4) {
          a.push((i8a[i] << 24) | (i8a[i + 1] << 16) | (i8a[i + 2] << 8) | i8a[i + 3]);
        }
        return CryptoJS.lib.WordArray.create(a, i8a.length);
      }

      // ============================================
      // Hash Calculation
      // ============================================
      async function calculateHashes(file) {
        fileInfo.classList.add("visible");
        document.getElementById("fileName").textContent = file.name;
        document.getElementById("fileMeta").textContent =
          formatFileSize(file.size) + " ¬∑ " + (file.type || "Êú™Áü•Á±ªÂûã");

        progressContainer.classList.add("visible");
        hashResults.classList.remove("visible");
        verifyResult.className = "verify-result";

        var chunkSize = 2 * 1024 * 1024; // 2MB chunks
        var chunks = Math.ceil(file.size / chunkSize);
        var currentChunk = 0;

        var md5 = CryptoJS.algo.MD5.create();
        var sha1 = CryptoJS.algo.SHA1.create();
        var sha256 = CryptoJS.algo.SHA256.create();
        var sha512 = CryptoJS.algo.SHA512.create();

        function readChunk(start) {
          return new Promise(function (resolve, reject) {
            var reader = new FileReader();
            var end = Math.min(start + chunkSize, file.size);
            var blob = file.slice(start, end);

            reader.onload = function (e) {
              resolve(e.target.result);
            };
            reader.onerror = reject;
            reader.readAsArrayBuffer(blob);
          });
        }

        for (var i = 0; i < chunks; i++) {
          var chunk = await readChunk(i * chunkSize);
          var wordArray = arrayBufferToWordArray(chunk);

          md5.update(wordArray);
          sha1.update(wordArray);
          sha256.update(wordArray);
          sha512.update(wordArray);

          var progress = Math.round(((i + 1) / chunks) * 100);
          progressFill.style.width = progress + "%";
          progressText.textContent = "ËÆ°ÁÆó‰∏≠... " + progress + "%";
        }

        currentHashes = {
          md5: md5.finalize().toString(),
          sha1: sha1.finalize().toString(),
          sha256: sha256.finalize().toString(),
          sha512: sha512.finalize().toString()
        };

        document.getElementById("md5Hash").textContent = currentHashes.md5;
        document.getElementById("sha1Hash").textContent = currentHashes.sha1;
        document.getElementById("sha256Hash").textContent = currentHashes.sha256;
        document.getElementById("sha512Hash").textContent = currentHashes.sha512;

        progressContainer.classList.remove("visible");
        hashResults.classList.add("visible");
        showStatus("ÂìàÂ∏åËÆ°ÁÆóÂÆåÊàê");
      }

      function handleFile(file) {
        if (!file) return;
        calculateHashes(file);
      }

      // ============================================
      // Drop Zone Events
      // ============================================
      dropZone.addEventListener("click", function () {
        fileInput.click();
      });

      dropZone.addEventListener("dragover", function (e) {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", function () {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", function (e) {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        var files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      });

      fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
          handleFile(fileInput.files[0]);
        }
      });

      // ============================================
      // Copy Buttons
      // ============================================
      document.querySelectorAll(".copy-btn").forEach(function (btn) {
        btn.addEventListener("click", async function () {
          var hashType = btn.getAttribute("data-hash");
          var hash = currentHashes[hashType];
          if (hash) {
            try {
              await navigator.clipboard.writeText(hash);
              showStatus(hashType.toUpperCase() + " Â∑≤Â§çÂà∂");
            } catch (e) {
              showStatus("Â§çÂà∂Â§±Ë¥•");
            }
          }
        });
      });

      // ============================================
      // Verify Hash
      // ============================================
      document.getElementById("btnVerify").addEventListener("click", function () {
        var input = verifyInput.value.trim().toLowerCase();
        if (!input) {
          verifyResult.className = "verify-result";
          return;
        }

        var matched = false;
        var matchedType = "";

        for (var type in currentHashes) {
          if (currentHashes[type].toLowerCase() === input) {
            matched = true;
            matchedType = type.toUpperCase();
            break;
          }
        }

        if (matched) {
          verifyResult.className = "verify-result match";
          verifyResult.textContent = "‚úì ÂìàÂ∏åÂÄºÂåπÈÖçÔºÅ(" + matchedType + ")";
        } else {
          verifyResult.className = "verify-result mismatch";
          verifyResult.textContent = "‚úó ÂìàÂ∏åÂÄº‰∏çÂåπÈÖç";
        }
      });

      verifyInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          document.getElementById("btnVerify").click();
        }
      });

      // ============================================
      // Status Message
      // ============================================
      function showStatus(msg) {
        statusEl.textContent = msg;
        setTimeout(function () {
          statusEl.textContent = "";
        }, 2000);
      }

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
    </script>
