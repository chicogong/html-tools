    <script>
        function toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        }
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

        function init() {
            const today = new Date();
            document.getElementById('startDate').value = formatDate(today);
            const nextMonth = new Date(today);
            nextMonth.setMonth(nextMonth.getMonth() + 1);
            document.getElementById('endDate').value = formatDate(nextMonth);
            calculate();
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function setQuick(type) {
            const today = new Date();
            let target = new Date();
            
            switch(type) {
                case 'today': target = today; break;
                case 'tomorrow': target.setDate(today.getDate() + 1); break;
                case 'week': target.setDate(today.getDate() + 7); break;
                case 'month': target.setMonth(today.getMonth() + 1); break;
                case 'year': target.setFullYear(today.getFullYear() + 1); break;
                case 'newyear': target = new Date(today.getFullYear() + 1, 0, 1); break;
            }
            
            document.getElementById('startDate').value = formatDate(today);
            document.getElementById('endDate').value = formatDate(target);
            calculate();
        }

        function swapDates() {
            const start = document.getElementById('startDate');
            const end = document.getElementById('endDate');
            [start.value, end.value] = [end.value, start.value];
            calculate();
        }

        function calculate() {
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);
            
            if (isNaN(start) || isNaN(end)) return;

            const diffTime = Math.abs(end - start);
            const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const weeks = (days / 7).toFixed(1);
            const months = (days / 30.44).toFixed(1);
            const years = (days / 365.25).toFixed(2);

            document.getElementById('days').textContent = days.toLocaleString();
            document.getElementById('weeks').textContent = weeks;
            document.getElementById('months').textContent = months;
            document.getElementById('years').textContent = years;

            const hours = Math.floor(diffTime / (1000 * 60 * 60));
            const minutes = Math.floor(diffTime / (1000 * 60));
            document.getElementById('detailText').textContent = 
                `å…± ${hours.toLocaleString()} å°æ—¶ / ${minutes.toLocaleString()} åˆ†é’Ÿ`;
        }

        init();
    </script>
