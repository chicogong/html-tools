<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 路径编辑器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --primary-color: #10b981;
            --preview-bg: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --path-color: #10b981;
            --handle-color: #ef4444;
            --control-color: #3b82f6;
        }
        
        [data-theme="dark"] {
            --preview-bg: #1e293b;
        }
        
        body {
            min-height: 100vh;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            margin: 0;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: 2px solid var(--pico-primary);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .controls {
            background: var(--pico-card-background-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        
        .preview-section {
            background: var(--pico-card-background-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        
        .canvas-container {
            background: var(--preview-bg);
            border-radius: 8px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .svg-canvas {
            width: 100%;
            height: 400px;
            cursor: crosshair;
        }
        
        .svg-canvas .grid-line {
            stroke: var(--pico-muted-border-color);
            stroke-width: 0.5;
        }
        
        .svg-canvas .path {
            fill: none;
            stroke: var(--path-color);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .svg-canvas .point {
            fill: var(--handle-color);
            cursor: move;
        }
        
        .svg-canvas .control-point {
            fill: var(--control-color);
            cursor: move;
        }
        
        .svg-canvas .control-line {
            stroke: var(--control-color);
            stroke-width: 1;
            stroke-dasharray: 4;
        }
        
        .code-section {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 1rem;
            position: relative;
        }
        
        .code-section pre {
            margin: 0;
            color: #e2e8f0;
            font-size: 0.875rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .code-section code {
            background: transparent;
        }
        
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .copy-btn.copied {
            background: #10b981;
            border-color: #10b981;
        }
        
        .tool-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tool-btn {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .tool-btn.active {
            background: var(--pico-primary);
            color: white;
        }
        
        .preset-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .preset-btn {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .control-group {
            margin-bottom: 1rem;
        }
        
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .path-input {
            font-family: monospace;
            font-size: 0.875rem;
        }
        
        .color-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .color-row input[type="color"] {
            width: 50px;
            height: 38px;
            padding: 2px;
        }
        
        .color-row input[type="text"] {
            flex: 1;
        }
        
        .action-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .action-btn {
            flex: 1;
            min-width: 80px;
        }
        
        .instructions {
            font-size: 0.8rem;
            color: var(--pico-muted-color);
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--pico-secondary-background);
            border-radius: 6px;
        }
        
        .instructions ul {
            margin: 0.5rem 0 0 1rem;
            padding: 0;
        }
        
        .instructions li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>SVG 路径编辑器</h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                <span id="theme-icon"></span>
            </button>
        </header>
        
        <div class="main-content">
            <aside class="controls">
                <h3>工具</h3>
                
                <div class="tool-btns">
                    <button class="tool-btn active" onclick="setTool('move')" id="tool-move">移动点</button>
                    <button class="tool-btn" onclick="setTool('add')" id="tool-add">添加点</button>
                    <button class="tool-btn" onclick="setTool('delete')" id="tool-delete">删除点</button>
                </div>
                
                <h4>预设形状</h4>
                <div class="preset-btns">
                    <button class="preset-btn" onclick="loadPreset('line')">直线</button>
                    <button class="preset-btn" onclick="loadPreset('curve')">曲线</button>
                    <button class="preset-btn" onclick="loadPreset('heart')">心形</button>
                    <button class="preset-btn" onclick="loadPreset('star')">星形</button>
                    <button class="preset-btn" onclick="loadPreset('wave')">波浪</button>
                </div>
                
                <div class="control-group">
                    <label>路径数据</label>
                    <textarea class="path-input" id="path-input" rows="4" oninput="parsePathInput()"></textarea>
                </div>
                
                <div class="control-group">
                    <label>描边颜色</label>
                    <div class="color-row">
                        <input type="color" id="stroke-color" value="#10b981" oninput="updateStyle()">
                        <input type="text" id="stroke-color-hex" value="#10b981" oninput="syncStrokeColor()">
                    </div>
                </div>
                
                <div class="control-group">
                    <label>填充颜色</label>
                    <div class="color-row">
                        <input type="color" id="fill-color" value="#10b981" oninput="updateStyle()">
                        <input type="text" id="fill-color-hex" value="#10b981" oninput="syncFillColor()">
                    </div>
                    <label style="margin-top:0.5rem;">
                        <input type="checkbox" id="fill-enabled" onchange="updateStyle()"> 启用填充
                    </label>
                </div>
                
                <div class="control-group">
                    <label>描边宽度: <span id="stroke-width-value">3</span>px</label>
                    <input type="range" id="stroke-width" min="1" max="20" value="3" oninput="updateStyle()">
                </div>
                
                <div class="action-btns">
                    <button class="action-btn" onclick="clearCanvas()">清空</button>
                    <button class="action-btn" onclick="closePath()">闭合路径</button>
                </div>
                
                <div class="instructions">
                    <strong>使用说明:</strong>
                    <ul>
                        <li>移动点: 拖动红色圆点</li>
                        <li>添加点: 点击画布添加新点</li>
                        <li>删除点: 点击红色圆点删除</li>
                        <li>蓝色点为曲线控制点</li>
                    </ul>
                </div>
            </aside>
            
            <section class="preview-section">
                <h3>编辑区</h3>
                <div class="canvas-container">
                    <svg class="svg-canvas" id="svg-canvas" viewBox="0 0 600 400">
                        <defs>
                            <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                                <path d="M 20 0 L 0 0 0 20" fill="none" class="grid-line"/>
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#grid)"/>
                        <path id="main-path" class="path" d=""/>
                        <g id="control-lines"></g>
                        <g id="points"></g>
                    </svg>
                </div>
                
                <div class="code-section">
                    <button class="copy-btn" onclick="copyCode()">复制代码</button>
                    <pre><code id="code-output"></code></pre>
                </div>
            </section>
        </div>
    </main>
    
    <script>
        var currentTool = 'move';
        var pathData = [];
        var activePoint = null;
        var svgCanvas = null;
        
        // Theme management
        function initTheme() {
            var savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        
        function toggleTheme() {
            var currentTheme = document.documentElement.getAttribute('data-theme');
            var newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            document.getElementById('theme-icon').textContent = theme === 'light' ? '\u{1F319}' : '\u2600';
        }
        
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(function(btn) {
                btn.classList.remove('active');
            });
            document.getElementById('tool-' + tool).classList.add('active');
        }
        
        function loadPreset(preset) {
            var presets = {
                'line': [
                    { type: 'M', x: 100, y: 200 },
                    { type: 'L', x: 500, y: 200 }
                ],
                'curve': [
                    { type: 'M', x: 50, y: 200 },
                    { type: 'C', x1: 150, y1: 50, x2: 350, y2: 350, x: 500, y: 200 }
                ],
                'heart': [
                    { type: 'M', x: 300, y: 350 },
                    { type: 'C', x1: 100, y1: 250, x2: 100, y2: 100, x: 300, y: 150 },
                    { type: 'C', x1: 500, y1: 100, x2: 500, y2: 250, x: 300, y: 350 },
                    { type: 'Z' }
                ],
                'star': [
                    { type: 'M', x: 300, y: 50 },
                    { type: 'L', x: 350, y: 150 },
                    { type: 'L', x: 450, y: 150 },
                    { type: 'L', x: 380, y: 220 },
                    { type: 'L', x: 410, y: 330 },
                    { type: 'L', x: 300, y: 270 },
                    { type: 'L', x: 190, y: 330 },
                    { type: 'L', x: 220, y: 220 },
                    { type: 'L', x: 150, y: 150 },
                    { type: 'L', x: 250, y: 150 },
                    { type: 'Z' }
                ],
                'wave': [
                    { type: 'M', x: 50, y: 200 },
                    { type: 'Q', x1: 150, y1: 100, x: 200, y: 200 },
                    { type: 'Q', x1: 250, y1: 300, x: 300, y: 200 },
                    { type: 'Q', x1: 350, y1: 100, x: 400, y: 200 },
                    { type: 'Q', x1: 450, y1: 300, x: 500, y: 200 }
                ]
            };
            
            if (presets[preset]) {
                pathData = JSON.parse(JSON.stringify(presets[preset]));
                render();
            }
        }
        
        function getMousePos(e) {
            var svg = document.getElementById('svg-canvas');
            var rect = svg.getBoundingClientRect();
            var scaleX = 600 / rect.width;
            var scaleY = 400 / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }
        
        function handleCanvasClick(e) {
            if (currentTool !== 'add') return;
            
            var pos = getMousePos(e);
            
            if (pathData.length === 0) {
                pathData.push({ type: 'M', x: pos.x, y: pos.y });
            } else {
                pathData.push({ type: 'L', x: pos.x, y: pos.y });
            }
            
            render();
        }
        
        function handlePointClick(e, index, pointType) {
            e.stopPropagation();
            
            if (currentTool === 'delete') {
                if (pointType === 'main' && pathData.length > 1) {
                    pathData.splice(index, 1);
                    if (index === 0 && pathData.length > 0) {
                        pathData[0].type = 'M';
                    }
                    render();
                }
            }
        }
        
        function startDrag(e, index, pointType) {
            if (currentTool !== 'move') return;
            
            e.stopPropagation();
            activePoint = { index: index, type: pointType };
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }
        
        function drag(e) {
            if (!activePoint) return;
            
            var pos = getMousePos(e);
            var point = pathData[activePoint.index];
            
            if (activePoint.type === 'main') {
                point.x = Math.round(pos.x);
                point.y = Math.round(pos.y);
            } else if (activePoint.type === 'c1') {
                point.x1 = Math.round(pos.x);
                point.y1 = Math.round(pos.y);
            } else if (activePoint.type === 'c2') {
                point.x2 = Math.round(pos.x);
                point.y2 = Math.round(pos.y);
            }
            
            render();
        }
        
        function stopDrag() {
            activePoint = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }
        
        function buildPathString() {
            return pathData.map(function(p) {
                switch(p.type) {
                    case 'M': return 'M ' + p.x + ' ' + p.y;
                    case 'L': return 'L ' + p.x + ' ' + p.y;
                    case 'C': return 'C ' + p.x1 + ' ' + p.y1 + ' ' + p.x2 + ' ' + p.y2 + ' ' + p.x + ' ' + p.y;
                    case 'Q': return 'Q ' + p.x1 + ' ' + p.y1 + ' ' + p.x + ' ' + p.y;
                    case 'Z': return 'Z';
                    default: return '';
                }
            }).join(' ');
        }
        
        function render() {
            var pathStr = buildPathString();
            document.getElementById('main-path').setAttribute('d', pathStr);
            document.getElementById('path-input').value = pathStr;
            
            // Render points
            var pointsG = document.getElementById('points');
            var linesG = document.getElementById('control-lines');
            pointsG.textContent = '';
            linesG.textContent = '';
            
            pathData.forEach(function(point, index) {
                if (point.type === 'Z') return;
                
                // Main point
                var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', point.x);
                circle.setAttribute('cy', point.y);
                circle.setAttribute('r', 8);
                circle.setAttribute('class', 'point');
                circle.onmousedown = function(e) { startDrag(e, index, 'main'); };
                circle.onclick = function(e) { handlePointClick(e, index, 'main'); };
                pointsG.appendChild(circle);
                
                // Control points for curves
                if (point.type === 'C') {
                    // Control point 1
                    var line1 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    var prevPoint = pathData[index - 1];
                    if (prevPoint && prevPoint.type !== 'Z') {
                        line1.setAttribute('x1', prevPoint.x);
                        line1.setAttribute('y1', prevPoint.y);
                        line1.setAttribute('x2', point.x1);
                        line1.setAttribute('y2', point.y1);
                        line1.setAttribute('class', 'control-line');
                        linesG.appendChild(line1);
                    }
                    
                    var cp1 = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    cp1.setAttribute('cx', point.x1);
                    cp1.setAttribute('cy', point.y1);
                    cp1.setAttribute('r', 6);
                    cp1.setAttribute('class', 'control-point');
                    cp1.onmousedown = function(e) { startDrag(e, index, 'c1'); };
                    pointsG.appendChild(cp1);
                    
                    // Control point 2
                    var line2 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line2.setAttribute('x1', point.x);
                    line2.setAttribute('y1', point.y);
                    line2.setAttribute('x2', point.x2);
                    line2.setAttribute('y2', point.y2);
                    line2.setAttribute('class', 'control-line');
                    linesG.appendChild(line2);
                    
                    var cp2 = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    cp2.setAttribute('cx', point.x2);
                    cp2.setAttribute('cy', point.y2);
                    cp2.setAttribute('r', 6);
                    cp2.setAttribute('class', 'control-point');
                    cp2.onmousedown = function(e) { startDrag(e, index, 'c2'); };
                    pointsG.appendChild(cp2);
                }
                
                if (point.type === 'Q') {
                    var prevPoint = pathData[index - 1];
                    if (prevPoint && prevPoint.type !== 'Z') {
                        var line1 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                        line1.setAttribute('x1', prevPoint.x);
                        line1.setAttribute('y1', prevPoint.y);
                        line1.setAttribute('x2', point.x1);
                        line1.setAttribute('y2', point.y1);
                        line1.setAttribute('class', 'control-line');
                        linesG.appendChild(line1);
                    }
                    
                    var line2 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line2.setAttribute('x1', point.x1);
                    line2.setAttribute('y1', point.y1);
                    line2.setAttribute('x2', point.x);
                    line2.setAttribute('y2', point.y);
                    line2.setAttribute('class', 'control-line');
                    linesG.appendChild(line2);
                    
                    var cp1 = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    cp1.setAttribute('cx', point.x1);
                    cp1.setAttribute('cy', point.y1);
                    cp1.setAttribute('r', 6);
                    cp1.setAttribute('class', 'control-point');
                    cp1.onmousedown = function(e) { startDrag(e, index, 'c1'); };
                    pointsG.appendChild(cp1);
                }
            });
            
            updateStyle();
            updateCodeOutput();
        }
        
        function updateStyle() {
            var path = document.getElementById('main-path');
            var strokeColor = document.getElementById('stroke-color').value;
            var fillColor = document.getElementById('fill-color').value;
            var fillEnabled = document.getElementById('fill-enabled').checked;
            var strokeWidth = document.getElementById('stroke-width').value;
            
            document.getElementById('stroke-width-value').textContent = strokeWidth;
            document.getElementById('stroke-color-hex').value = strokeColor;
            document.getElementById('fill-color-hex').value = fillColor;
            
            path.style.stroke = strokeColor;
            path.style.strokeWidth = strokeWidth + 'px';
            path.style.fill = fillEnabled ? fillColor : 'none';
            
            document.documentElement.style.setProperty('--path-color', strokeColor);
            
            updateCodeOutput();
        }
        
        function syncStrokeColor() {
            var hex = document.getElementById('stroke-color-hex').value;
            if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
                document.getElementById('stroke-color').value = hex;
                updateStyle();
            }
        }
        
        function syncFillColor() {
            var hex = document.getElementById('fill-color-hex').value;
            if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
                document.getElementById('fill-color').value = hex;
                updateStyle();
            }
        }
        
        function parsePathInput() {
            // Simple parser for basic path commands
            var input = document.getElementById('path-input').value.trim();
            if (!input) return;
            
            // Update path directly without parsing
            document.getElementById('main-path').setAttribute('d', input);
            updateCodeOutput();
        }
        
        function clearCanvas() {
            pathData = [];
            render();
        }
        
        function closePath() {
            if (pathData.length > 0) {
                var hasZ = pathData.some(function(p) { return p.type === 'Z'; });
                if (!hasZ) {
                    pathData.push({ type: 'Z' });
                    render();
                }
            }
        }
        
        function updateCodeOutput() {
            var pathStr = document.getElementById('main-path').getAttribute('d') || '';
            var strokeColor = document.getElementById('stroke-color').value;
            var fillColor = document.getElementById('fill-color').value;
            var fillEnabled = document.getElementById('fill-enabled').checked;
            var strokeWidth = document.getElementById('stroke-width').value;
            
            var svgCode = '<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">\n' +
                '  <path d="' + pathStr + '"\n' +
                '        fill="' + (fillEnabled ? fillColor : 'none') + '"\n' +
                '        stroke="' + strokeColor + '"\n' +
                '        stroke-width="' + strokeWidth + '"/>\n' +
                '</svg>';
            
            document.getElementById('code-output').textContent = svgCode;
        }
        
        function copyCode() {
            var codeOutput = document.getElementById('code-output');
            var text = codeOutput.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                var btn = document.querySelector('.copy-btn');
                btn.textContent = '已复制!';
                btn.classList.add('copied');
                setTimeout(function() {
                    btn.textContent = '复制代码';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
        
        // Initialize
        initTheme();
        document.getElementById('svg-canvas').addEventListener('click', handleCanvasClick);
        loadPreset('curve');
    </script>
</body>
</html>
