    <script>
      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);
        document.getElementById('theme-icon').textContent = newTheme === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem('theme', newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
        document.getElementById('theme-icon').textContent = 'â˜€ï¸';
      }

      function setStatus(text, active = false) {
        document.getElementById('statusText').textContent = text;
        document.getElementById('statusDot').classList.toggle('active', active);
      }

      function compareTexts() {
        const text1 = document.getElementById('text1').value;
        const text2 = document.getElementById('text2').value;
        const resultEl = document.getElementById('result');

        if (!text1 && !text2) {
          resultEl.innerHTML = '<pre class="diff-unchanged">è¯·è¾“å…¥è¦å¯¹æ¯”çš„æ–‡æœ¬...</pre>';
          setStatus('å°±ç»ª');
          return;
        }

        const diffMode = document.querySelector('input[name="diffMode"]:checked').value;
        let diff;

        setStatus('å¯¹æ¯”ä¸­...', true);

        setTimeout(() => {
          switch (diffMode) {
            case 'line':
              diff = Diff.diffLines(text1, text2);
              break;
            case 'word':
              diff = Diff.diffWords(text1, text2);
              break;
            case 'char':
              diff = Diff.diffChars(text1, text2);
              break;
          }

          let html = '<pre>';
          let addedCount = 0;
          let removedCount = 0;
          let unchangedCount = 0;

          diff.forEach((part) => {
            const lines = part.value.split('\n');
            lines.forEach((line, i) => {
              if (i === lines.length - 1 && line === '') return;

              let className = 'diff-unchanged';
              let prefix = '  ';

              if (part.added) {
                className = 'diff-added';
                prefix = '+ ';
                addedCount++;
              } else if (part.removed) {
                className = 'diff-removed';
                prefix = '- ';
                removedCount++;
              } else {
                unchangedCount++;
              }

              html += `<div class="diff-line ${className}">${escapeHtml(prefix + line)}</div>`;
            });
          });

          html += '</pre>';
          resultEl.innerHTML = html;

          const total = addedCount + removedCount + unchangedCount;
          setStatus(
            `å¯¹æ¯”å®Œæˆ: ${addedCount} å¤„æ–°å¢, ${removedCount} å¤„åˆ é™¤, ${unchangedCount} å¤„ä¸å˜`,
            false

        }, 100);
      }

      function swapTexts() {
