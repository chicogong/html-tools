  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const startBtn = document.getElementById('startBtn');
    const captureBtn = document.getElementById('captureBtn');
    const clearBtn = document.getElementById('clearBtn');
    const photoGallery = document.getElementById('photoGallery');
    const emptyHint = document.getElementById('emptyHint');
    const statusEl = document.getElementById('status');

    let stream = null;
    const LS_KEY = 'camera_demo_photos_v1';

    function updateEmptyHint() {
      const hasPhotos = photoGallery.querySelectorAll('.photo-item').length > 0;
      emptyHint.style.display = hasPhotos ? 'none' : 'inline';
    }

    // ä» localStorage åŠ è½½ç…§ç‰‡
    function loadPhotos() {
      const saved = localStorage.getItem(LS_KEY);
      if (!saved) return;
      try {
        const photos = JSON.parse(saved);
        photos.forEach(photo => addPhotoToGallery(photo.data, photo.timestamp, false));
      } catch (e) {}
    }

    // ä¿å­˜ç…§ç‰‡åˆ° localStorage
    function savePhotos() {
      const photos = [];
      photoGallery.querySelectorAll('.photo-item').forEach(item => {
        photos.push({
          data: item.querySelector('img').src,
          timestamp: item.dataset.timestamp
        });
      });
      localStorage.setItem(LS_KEY, JSON.stringify(photos));
    }

    // æ·»åŠ ç…§ç‰‡åˆ°ç›¸å†Œ
    function addPhotoToGallery(imageData, timestamp, save = true) {
      const photoItem = document.createElement('div');
      photoItem.className = 'photo-item';
      photoItem.dataset.timestamp = timestamp;

      const img = document.createElement('img');
      img.src = imageData;
      img.alt = 'æ‹æ‘„çš„ç…§ç‰‡';

      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'download-btn';
      downloadBtn.textContent = 'ä¸‹è½½';
      downloadBtn.onclick = (e) => {
        e.stopPropagation();
        downloadPhoto(imageData, timestamp);
      };

      photoItem.appendChild(img);
      photoItem.appendChild(downloadBtn);
      photoGallery.insertBefore(photoItem, photoGallery.firstChild);

      updateEmptyHint();

      if (save) {
        savePhotos();
      }
    }

    // ä¸‹è½½ç…§ç‰‡
    function downloadPhoto(imageData, timestamp) {
      const link = document.createElement('a');
      link.href = imageData;
      link.download = 'photo_' + timestamp + '.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // å¯åŠ¨æ‘„åƒå¤´
    async function startCamera() {
      try {
        statusEl.textContent = 'æ­£åœ¨è¯·æ±‚æ‘„åƒå¤´æƒé™...';
        statusEl.className = 'status';

        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'user'
          }
        });

        video.srcObject = stream;
        startBtn.textContent = 'åœæ­¢æ‘„åƒå¤´';
        captureBtn.disabled = false;
        statusEl.textContent = 'æ‘„åƒå¤´å·²å¯åŠ¨';
      } catch (err) {
        console.error('Error accessing camera:', err);
        statusEl.textContent = 'æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼š' + err.message;
        statusEl.className = 'status error';
      }
    }

    // åœæ­¢æ‘„åƒå¤´
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        video.srcObject = null;
      }
      startBtn.textContent = 'å¯åŠ¨æ‘„åƒå¤´';
      captureBtn.disabled = true;
      statusEl.textContent = 'æ‘„åƒå¤´å·²åœæ­¢';
    }

    // æ‹ç…§
    function capturePhoto() {
      if (!stream) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/jpeg', 0.9);
      const timestamp = Date.now();

      addPhotoToGallery(imageData, timestamp);
      statusEl.textContent = 'ç…§ç‰‡å·²ä¿å­˜åˆ°ç›¸å†Œ';
    }

    // æ¸…ç©ºç›¸å†Œ
    function clearGallery() {
      if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ç…§ç‰‡å—ï¼Ÿ')) {
        const items = photoGallery.querySelectorAll('.photo-item');
        items.forEach(item => item.remove());
        localStorage.removeItem(LS_KEY);
        updateEmptyHint();
        statusEl.textContent = 'ç›¸å†Œå·²æ¸…ç©º';
      }
    }

    // äº‹ä»¶ç»‘å®š
    startBtn.onclick = () => {
      if (stream) {
        stopCamera();
      } else {
        startCamera();
      }
    };

    captureBtn.onclick = capturePhoto;
    clearBtn.onclick = clearGallery;

    // é¡µé¢åŠ è½½æ—¶æ¢å¤ç…§ç‰‡
    loadPhotos();
    updateEmptyHint();

    // é¡µé¢å…³é—­æ—¶åœæ­¢æ‘„åƒå¤´
    window.addEventListener('beforeunload', stopCamera);

    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    }

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
  </script>
