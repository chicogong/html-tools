      .converter-input select {
        width: 100%;

      .swap-btn {

  <body>
    <div class="container">

      <button class="theme-toggle" onclick="toggleTheme()" aria-label="‚òÄÔ∏è">‚òÄÔ∏è</button>
      <h1>ÈÄöÁî®Âçï‰ΩçËΩ¨Êç¢</h1>
      <p class="desc">ÂêÑÁßçÂ∏∏Áî®Âçï‰ΩçÂø´ÈÄüËΩ¨Êç¢</p>

      <div class="card">
        <div class="tabs">
          <button class="tab active" onclick="setCategory('length', this)" aria-label="ÈïøÂ∫¶">
            ÈïøÂ∫¶
          </button>
          <button class="tab" onclick="setCategory('weight', this)" aria-label="ÈáçÈáè">ÈáçÈáè</button>
          <button class="tab" onclick="setCategory('area', this)" aria-label="Èù¢ÁßØ">Èù¢ÁßØ</button>
          <button class="tab" onclick="setCategory('volume', this)" aria-label="‰ΩìÁßØ">‰ΩìÁßØ</button>
          <button class="tab" onclick="setCategory('speed', this)" aria-label="ÈÄüÂ∫¶">ÈÄüÂ∫¶</button>
          <button class="tab" onclick="setCategory('data', this)" aria-label="Êï∞ÊçÆ">Êï∞ÊçÆ</button>
        </div>

        <div class="converter">
          <div class="converter-input">
            <label for="input--">‰ªé</label>
            <input
              
              type="number"
              id="fromValue"
              value="1"
              oninput="convert()"
              aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
              placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
            />
            <select id="fromUnit" onchange="convert()"></select>
          </div>
          <button class="swap-btn" onclick="swapUnits()" aria-label="‚áÑ">‚áÑ</button>
          <div class="converter-input">
            <label for="input--">Âà∞</label>
            <input
              
              type="number"
              id="toValue"
              readonly
              aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
              placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
            />
            <select id="toUnit" onchange="convert()"></select>

        <div class="result">

          <div class="unit" id="resultUnit">Á±≥ = 100 ÂéòÁ±≥</div>
        </div>

        <div class="quick-conversions">
          <h4>Â∏∏Áî®ËΩ¨Êç¢</h4>

      </div>

      <footer>
        Á∫ØÂâçÁ´ØÂ∑•ÂÖ∑ ¬∑ Êó†ÊúçÂä°Âô® ¬∑

    <script>
      const units = {
        length: {
          name: "ÈïøÂ∫¶",
          base: "m",
          units: {
            km: { name: "ÂçÉÁ±≥", factor: 1000 },
            m: { name: "Á±≥", factor: 1 },
            cm: { name: "ÂéòÁ±≥", factor: 0.01 },
            mm: { name: "ÊØ´Á±≥", factor: 0.001 },
            mi: { name: "Ëã±Èáå", factor: 1609.344 },
            yd: { name: "Á†Å", factor: 0.9144 },
            ft: { name: "Ëã±Â∞∫", factor: 0.3048 },
            in: { name: "Ëã±ÂØ∏", factor: 0.0254 }
          },
          quick: [
            { from: 1, fromUnit: "km", toUnit: "m" },
            { from: 1, fromUnit: "mi", toUnit: "km" },
            { from: 1, fromUnit: "m", toUnit: "ft" },
            { from: 1, fromUnit: "in", toUnit: "cm" }
          ]
        },
        weight: {
          name: "ÈáçÈáè",
          base: "kg",
          units: {
            t: { name: "Âê®", factor: 1000 },
            kg: { name: "ÂçÉÂÖã", factor: 1 },
            g: { name: "ÂÖã", factor: 0.001 },
            mg: { name: "ÊØ´ÂÖã", factor: 0.000001 },
            lb: { name: "Á£Ö", factor: 0.453592 },
            oz: { name: "ÁõéÂè∏", factor: 0.0283495 },
            jin: { name: "Êñ§", factor: 0.5 },
            liang: { name: "‰∏§", factor: 0.05 }
          },
          quick: [
            { from: 1, fromUnit: "kg", toUnit: "lb" },
            { from: 1, fromUnit: "kg", toUnit: "jin" },
            { from: 1, fromUnit: "oz", toUnit: "g" },
            { from: 1, fromUnit: "t", toUnit: "kg" }
          ]
        },
        area: {
          name: "Èù¢ÁßØ",
          base: "m2",
          units: {
            km2: { name: "Âπ≥ÊñπÂçÉÁ±≥", factor: 1000000 },
            ha: { name: "ÂÖ¨È°∑", factor: 10000 },
            m2: { name: "Âπ≥ÊñπÁ±≥", factor: 1 },
            cm2: { name: "Âπ≥ÊñπÂéòÁ±≥", factor: 0.0001 },
            mi2: { name: "Âπ≥ÊñπËã±Èáå", factor: 2589988.11 },
            ac: { name: "Ëã±‰∫©", factor: 4046.86 },
            ft2: { name: "Âπ≥ÊñπËã±Â∞∫", factor: 0.092903 },
            mu: { name: "‰∫©", factor: 666.67 }
          },
          quick: [
            { from: 1, fromUnit: "km2", toUnit: "ha" },
            { from: 1, fromUnit: "ha", toUnit: "mu" },
            { from: 1, fromUnit: "m2", toUnit: "ft2" },
            { from: 1, fromUnit: "ac", toUnit: "m2" }
          ]
        },
        volume: {
          name: "‰ΩìÁßØ",
          base: "l",
          units: {
            m3: { name: "Á´ãÊñπÁ±≥", factor: 1000 },
            l: { name: "Âçá", factor: 1 },
            ml: { name: "ÊØ´Âçá", factor: 0.001 },
            gal: { name: "Âä†‰ªë(Áæé)", factor: 3.78541 },
            qt: { name: "Â§∏ËÑ±", factor: 0.946353 },
            pt: { name: "ÂìÅËÑ±", factor: 0.473176 },
            cup: { name: "ÊùØ", factor: 0.236588 },
            floz: { name: "Ê∂≤ÁõéÂè∏", factor: 0.0295735 }
          },
          quick: [
            { from: 1, fromUnit: "l", toUnit: "ml" },
            { from: 1, fromUnit: "gal", toUnit: "l" },
            { from: 1, fromUnit: "m3", toUnit: "l" },
            { from: 1, fromUnit: "cup", toUnit: "ml" }
          ]
        },
        speed: {
          name: "ÈÄüÂ∫¶",
          base: "mps",
          units: {
            kmh: { name: "ÂçÉÁ±≥/Êó∂", factor: 0.277778 },
            mps: { name: "Á±≥/Áßí", factor: 1 },
            mph: { name: "Ëã±Èáå/Êó∂", factor: 0.44704 },
            kn: { name: "ËäÇ", factor: 0.514444 },
            fps: { name: "Ëã±Â∞∫/Áßí", factor: 0.3048 },
            mach: { name: "È©¨Ëµ´", factor: 340.29 }
          },
          quick: [
            { from: 100, fromUnit: "kmh", toUnit: "mph" },
            { from: 1, fromUnit: "mps", toUnit: "kmh" },
            { from: 1, fromUnit: "kn", toUnit: "kmh" },
            { from: 1, fromUnit: "mach", toUnit: "kmh" }
          ]
        },
        data: {
          name: "Êï∞ÊçÆ",
          base: "B",
          units: {
            TB: { name: "TB", factor: 1099511627776 },
            GB: { name: "GB", factor: 1073741824 },
            MB: { name: "MB", factor: 1048576 },
            KB: { name: "KB", factor: 1024 },
            B: { name: "Â≠óËäÇ", factor: 1 },
            bit: { name: "ÊØîÁâπ", factor: 0.125 }
          },
          quick: [
            { from: 1, fromUnit: "GB", toUnit: "MB" },
            { from: 1, fromUnit: "TB", toUnit: "GB" },
            { from: 1, fromUnit: "MB", toUnit: "KB" },
            { from: 8, fromUnit: "bit", toUnit: "B" }
          ]
        }
      };

      let currentCategory = "length";

      function setCategory(cat, btn) {
        currentCategory = cat;
        document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
        btn.classList.add("active");

        const catData = units[cat];
        const fromSelect = document.getElementById("fromUnit");
        const toSelect = document.getElementById("toUnit");

        const options = Object.entries(catData.units)
          .map(([key, val]) => `<option value="${key}">${val.name}</option>`)
          .join("");

        fromSelect.innerHTML = options;
        toSelect.innerHTML = options;

        // Set default selections
        const unitKeys = Object.keys(catData.units);
        fromSelect.value = unitKeys[1] || unitKeys[0];
        toSelect.value = unitKeys[2] || unitKeys[1] || unitKeys[0];

        convert();
        updateQuickList();
      }

      function convert() {
        const catData = units[currentCategory];
        const fromValue = parseFloat(document.getElementById("fromValue").value) || 0;
        const fromUnit = document.getElementById("fromUnit").value;
        const toUnit = document.getElementById("toUnit").value;

        const fromFactor = catData.units[fromUnit].factor;
        const toFactor = catData.units[toUnit].factor;

        const result = (fromValue * fromFactor) / toFactor;

        document.getElementById("toValue").value = formatNumber(result);
        document.getElementById("resultValue").textContent = formatNumber(result);
        document.getElementById("resultUnit").textContent =
          `${fromValue} ${catData.units[fromUnit].name} = ${formatNumber(result)} ${catData.units[toUnit].name}`;
      }

      function formatNumber(num) {
        if (Math.abs(num) < 0.0001 || Math.abs(num) >= 1000000) {
          return num.toExponential(4);
        }
        return parseFloat(num.toPrecision(8)).toString();
      }

      function swapUnits() {
        const fromSelect = document.getElementById("fromUnit");
        const toSelect = document.getElementById("toUnit");
        const fromValue = document.getElementById("fromValue");
        const toValue = document.getElementById("toValue");

        [fromSelect.value, toSelect.value] = [toSelect.value, fromSelect.value];
        fromValue.value = toValue.value;
        convert();
      }

      function updateQuickList() {
        const catData = units[currentCategory];
        const list = document.getElementById("quickList");

        list.innerHTML = catData.quick
          .map((q) => {
            const result =
              (q.from * catData.units[q.fromUnit].factor) / catData.units[q.toUnit].factor;
            return `
          <div class="conversion-item">
            <span class="label">${q.from} ${catData.units[q.fromUnit].name}</span>
            <span class="value">= ${formatNumber(result)} ${catData.units[q.toUnit].name}</span>
          </div>
        `;
          })
          .join("");
      }

      setCategory("length");

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "üåô" : "‚òÄÔ∏è";
        }
      })();
    </script>
  </body>
