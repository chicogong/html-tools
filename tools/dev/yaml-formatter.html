    <script>
      function showStatus(message, isValid) {
        const el = document.getElementById("status");
        el.textContent = message;
        el.className = "status " + (isValid ? "valid" : "invalid");
        el.style.display = "block";
      }

      function validate() {
        const input = document.getElementById("input").value.trim();
        if (!input) {
          document.getElementById("status").style.display = "none";
          return null;
        }

        try {
          const result = jsyaml.load(input);
          showStatus("âœ“ YAML æ ¼å¼æ­£ç¡®", true);
          return result;
        } catch (e) {
          showStatus("âœ— YAML æ ¼å¼é”™è¯¯: " + e.message, false);
          return null;
        }
      }

      function formatYaml() {
        const obj = validate();
        if (obj !== null) {
          document.getElementById("output").value = jsyaml.dump(obj, {
            indent: 2,
            lineWidth: -1,
            noRefs: true
          });
        }
      }

      function yamlToJson() {
        const obj = validate();
        if (obj !== null) {
          document.getElementById("output").value = JSON.stringify(obj, null, 2);
          showStatus("âœ“ å·²è½¬æ¢ä¸º JSON", true);
        }
      }

      function jsonToYaml() {
        const input = document.getElementById("input").value.trim();
        try {
          const obj = JSON.parse(input);
          document.getElementById("output").value = jsyaml.dump(obj, {
            indent: 2,
            lineWidth: -1,
            noRefs: true
          });
          showStatus("âœ“ å·²è½¬æ¢ä¸º YAML", true);
        } catch (e) {
          showStatus("âœ— JSON æ ¼å¼é”™è¯¯: " + e.message, false);
        }
      }

      function minifyYaml() {
        const obj = validate();
        if (obj !== null) {
          document.getElementById("output").value = jsyaml.dump(obj, {
            flowLevel: 0,
            noRefs: true
          });
          showStatus("âœ“ å·²å‹ç¼© YAML", true);
        }
      }

        validate();
      }

      function copyInput() {
        navigator.clipboard.writeText(document.getElementById("input").value);
      }

      function copyOutput() {
        navigator.clipboard.writeText(document.getElementById("output").value);
      }

      function clearAll() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
        document.getElementById("status").style.display = "none";
      }

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        }
      })();
