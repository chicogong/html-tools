<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>字数统计器 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 16px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.6;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }

    .target-row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    .target-row label { font-size: 0.9rem; color: var(--text-muted); }

    .target-row input {
      width: 100px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    .progress-bar {
      height: 8px;
      background: var(--bg);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      transition: width 0.3s;
    }
    .progress-fill.over { background: #198754; }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>字数统计器</h1>
    <p class="desc">实时统计字数、词数、行数，支持设置目标字数，自动保存</p>

    <div class="card">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="charCount">0</div>
          <div class="stat-label">字符数</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="charNoSpace">0</div>
          <div class="stat-label">字符(不含空格)</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="wordCount">0</div>
          <div class="stat-label">词数</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="lineCount">0</div>
          <div class="stat-label">行数</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="paraCount">0</div>
          <div class="stat-label">段落数</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="readTime">0</div>
          <div class="stat-label">阅读时间(分)</div>
        </div>
      </div>

      <div class="target-row">
        <label>目标字数:</label>
        <input type="number" id="targetInput" placeholder="500" />
        <span id="targetStatus"></span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
      </div>

      <textarea id="input" placeholder="在此输入或粘贴文本..."></textarea>

      <div class="btn-row">
        <button id="btnClear">清空</button>
        <button id="btnCopy">复制文本</button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/word-counter.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var inputEl = document.getElementById('input');
    var targetInput = document.getElementById('targetInput');
    var progressFill = document.getElementById('progressFill');
    var targetStatus = document.getElementById('targetStatus');

    var LS_KEY = 'word_counter_v1';
    var LS_TARGET_KEY = 'word_counter_target_v1';

    function countWords(text) {
      // 中文字符
      var chineseChars = (text.match(/[\u4e00-\u9fa5]/g) || []).length;
      // 英文单词
      var englishWords = text.replace(/[\u4e00-\u9fa5]/g, ' ').trim().split(/\s+/).filter(function(w) { return w.length > 0; }).length;
      return chineseChars + englishWords;
    }

    function updateStats() {
      var text = inputEl.value;
      
      // 字符数
      document.getElementById('charCount').textContent = text.length;
      
      // 字符数(不含空格)
      document.getElementById('charNoSpace').textContent = text.replace(/\s/g, '').length;
      
      // 词数
      var words = countWords(text);
      document.getElementById('wordCount').textContent = words;
      
      // 行数
      var lines = text ? text.split('\n').length : 0;
      document.getElementById('lineCount').textContent = lines;
      
      // 段落数
      var paras = text.split(/\n\s*\n/).filter(function(p) { return p.trim().length > 0; }).length;
      document.getElementById('paraCount').textContent = paras || (text.trim() ? 1 : 0);
      
      // 阅读时间 (按200词/分钟)
      var readTime = Math.ceil(words / 200);
      document.getElementById('readTime').textContent = readTime;

      // 目标进度
      var target = parseInt(targetInput.value, 10) || 0;
      if (target > 0) {
        var percent = Math.min(100, (words / target) * 100);
        progressFill.style.width = percent + '%';
        progressFill.className = 'progress-fill' + (words >= target ? ' over' : '');
        targetStatus.textContent = words + '/' + target + ' (' + Math.round(percent) + '%)';
      } else {
        progressFill.style.width = '0%';
        targetStatus.textContent = '';
      }

      // 保存
      localStorage.setItem(LS_KEY, text);
    }

    function loadFromStorage() {
      var saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
      
      var target = localStorage.getItem(LS_TARGET_KEY);
      if (target) targetInput.value = target;
      
      updateStats();
    }

    inputEl.addEventListener('input', updateStats);
    
    targetInput.addEventListener('input', function() {
      localStorage.setItem(LS_TARGET_KEY, targetInput.value);
      updateStats();
    });

    document.getElementById('btnClear').onclick = function() {
      if (confirm('确定要清空吗？')) {
        inputEl.value = '';
        localStorage.removeItem(LS_KEY);
        updateStats();
      }
    };

    document.getElementById('btnCopy').onclick = async function() {
      await navigator.clipboard.writeText(inputEl.value);
      this.textContent = '已复制!';
      var btn = this;
      setTimeout(function() { btn.textContent = '复制文本'; }, 1500);
    };

    loadFromStorage();
  </script>
</body>
</html>
