<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期计算器 - HTML Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e8e8e8;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #888;
            font-size: 0.95rem;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .tab {
            padding: 12px 24px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        .tab:hover {
            background: rgba(255,255,255,0.1);
        }
        .tab.active {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-color: transparent;
            color: white;
        }
        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        .panel.active {
            display: block;
        }
        .section-title {
            font-size: 1.1rem;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .input-group label {
            font-size: 0.85rem;
            color: #888;
        }
        input[type="date"],
        input[type="number"],
        select {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px 15px;
            color: #e8e8e8;
            font-size: 1rem;
            min-width: 150px;
        }
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #2ecc71;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(46,204,113,0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e8e8e8;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .result-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .result-card {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .result-value {
            font-size: 2rem;
            font-weight: 300;
            color: #2ecc71;
            margin-bottom: 5px;
        }
        .result-label {
            font-size: 0.85rem;
            color: #888;
        }
        .result-detail {
            background: rgba(46,204,113,0.1);
            border: 1px solid rgba(46,204,113,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .result-detail-title {
            font-size: 1rem;
            color: #2ecc71;
            margin-bottom: 10px;
        }
        .result-detail-text {
            font-size: 1.2rem;
            color: #e8e8e8;
        }
        .quick-dates {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .quick-date {
            padding: 6px 12px;
            background: rgba(46,204,113,0.2);
            border: 1px solid rgba(46,204,113,0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .quick-date:hover {
            background: rgba(46,204,113,0.3);
        }
        .info-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #666;
            font-size: 0.85rem;
        }
        footer a {
            color: #2ecc71;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>日期计算器</h1>
            <p class="subtitle">计算两个日期之间的差异，或推算指定天数后的日期</p>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="diff" onclick="switchTab('diff')">日期差计算</div>
            <div class="tab" data-tab="add" onclick="switchTab('add')">日期推算</div>
            <div class="tab" data-tab="workdays" onclick="switchTab('workdays')">工作日计算</div>
        </div>

        <!-- 日期差计算 -->
        <div class="panel active" id="panel-diff">
            <div class="section-title">计算两个日期之间的差异</div>
            <div class="quick-dates">
                <span class="quick-date" onclick="setQuickDate('diff', 'today')">今天</span>
                <span class="quick-date" onclick="setQuickDate('diff', 'year-start')">本年初</span>
                <span class="quick-date" onclick="setQuickDate('diff', 'year-end')">本年末</span>
                <span class="quick-date" onclick="setQuickDate('diff', 'birthday')">生日计算</span>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>开始日期</label>
                    <input type="date" id="diffStart">
                </div>
                <div class="input-group">
                    <label>结束日期</label>
                    <input type="date" id="diffEnd">
                </div>
                <button class="btn btn-primary" onclick="calculateDiff()">计算</button>
                <button class="btn btn-secondary" onclick="swapDates()">交换日期</button>
            </div>
            <div class="result-section" id="diffResult" style="display: none;">
                <div class="result-grid">
                    <div class="result-card">
                        <div class="result-value" id="diffDays">0</div>
                        <div class="result-label">天</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="diffWeeks">0</div>
                        <div class="result-label">周</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="diffMonths">0</div>
                        <div class="result-label">月</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="diffYears">0</div>
                        <div class="result-label">年</div>
                    </div>
                </div>
                <div class="result-detail">
                    <div class="result-detail-title">详细结果</div>
                    <div class="result-detail-text" id="diffDetail"></div>
                </div>
            </div>
        </div>

        <!-- 日期推算 -->
        <div class="panel" id="panel-add">
            <div class="section-title">从指定日期推算</div>
            <div class="quick-dates">
                <span class="quick-date" onclick="setAddDays(7)">+1周</span>
                <span class="quick-date" onclick="setAddDays(14)">+2周</span>
                <span class="quick-date" onclick="setAddDays(30)">+30天</span>
                <span class="quick-date" onclick="setAddDays(90)">+90天</span>
                <span class="quick-date" onclick="setAddDays(365)">+1年</span>
                <span class="quick-date" onclick="setAddDays(-7)">-1周</span>
                <span class="quick-date" onclick="setAddDays(-30)">-30天</span>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>起始日期</label>
                    <input type="date" id="addStart">
                </div>
                <div class="input-group">
                    <label>天数</label>
                    <input type="number" id="addDays" value="30">
                </div>
                <button class="btn btn-primary" onclick="calculateAdd()">计算</button>
                <button class="btn btn-secondary" onclick="setToday('addStart')">使用今天</button>
            </div>
            <div class="result-section" id="addResult" style="display: none;">
                <div class="result-detail">
                    <div class="result-detail-title">计算结果</div>
                    <div class="result-detail-text" id="addDetail"></div>
                </div>
            </div>
        </div>

        <!-- 工作日计算 -->
        <div class="panel" id="panel-workdays">
            <div class="section-title">计算工作日（排除周末）</div>
            <div class="input-row">
                <div class="input-group">
                    <label>开始日期</label>
                    <input type="date" id="workStart">
                </div>
                <div class="input-group">
                    <label>结束日期</label>
                    <input type="date" id="workEnd">
                </div>
                <button class="btn btn-primary" onclick="calculateWorkdays()">计算工作日</button>
            </div>
            <div class="info-text">注：仅排除周末（周六、周日），不考虑法定节假日</div>
            <div class="result-section" id="workResult" style="display: none;">
                <div class="result-grid">
                    <div class="result-card">
                        <div class="result-value" id="workDays">0</div>
                        <div class="result-label">工作日</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="weekendDays">0</div>
                        <div class="result-label">周末天数</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="totalDays">0</div>
                        <div class="result-label">总天数</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="../../index.html">返回工具列表</a> · 
            <a href="https://github.com/chicogong/html-tools/blob/master/tools/date-calculator.html" target="_blank">查看源代码</a>
        </footer>
    </div>

    <script>
        var diffStart = document.getElementById('diffStart');
        var diffEnd = document.getElementById('diffEnd');
        var addStart = document.getElementById('addStart');
        var addDays = document.getElementById('addDays');
        var workStart = document.getElementById('workStart');
        var workEnd = document.getElementById('workEnd');

        // 切换标签
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.panel').forEach(function(panel) {
                panel.classList.remove('active');
            });
            
            document.querySelector('.tab[data-tab="' + tabName + '"]').classList.add('active');
            document.getElementById('panel-' + tabName).classList.add('active');
        }

        // 格式化日期为 YYYY-MM-DD
        function formatDate(date) {
            var year = date.getFullYear();
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var day = String(date.getDate()).padStart(2, '0');
            return year + '-' + month + '-' + day;
        }

        // 格式化日期为中文
        function formatDateCN(date) {
            return date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate() + '日 ' + 
                   ['周日', '周一', '周二', '周三', '周四', '周五', '周六'][date.getDay()];
        }

        // 设置今天
        function setToday(inputId) {
            document.getElementById(inputId).value = formatDate(new Date());
        }

        // 快速日期设置
        function setQuickDate(mode, type) {
            var today = new Date();
            var year = today.getFullYear();
            
            if (type === 'today') {
                diffStart.value = formatDate(today);
                diffEnd.value = formatDate(today);
            } else if (type === 'year-start') {
                diffStart.value = year + '-01-01';
                diffEnd.value = formatDate(today);
            } else if (type === 'year-end') {
                diffStart.value = formatDate(today);
                diffEnd.value = year + '-12-31';
            } else if (type === 'birthday') {
                diffEnd.value = formatDate(today);
            }
            
            calculateDiff();
        }

        // 设置推算天数
        function setAddDays(days) {
            addDays.value = days;
            if (!addStart.value) {
                addStart.value = formatDate(new Date());
            }
            calculateAdd();
        }

        // 交换日期
        function swapDates() {
            var temp = diffStart.value;
            diffStart.value = diffEnd.value;
            diffEnd.value = temp;
            calculateDiff();
        }

        // 计算日期差
        function calculateDiff() {
            var start = new Date(diffStart.value);
            var end = new Date(diffEnd.value);
            
            if (isNaN(start.getTime()) || isNaN(end.getTime())) {
                return;
            }

            var diffTime = Math.abs(end - start);
            var diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            var diffWeeks = Math.floor(diffDays / 7);
            
            // 计算月份和年份差异
            var years = end.getFullYear() - start.getFullYear();
            var months = end.getMonth() - start.getMonth();
            var days = end.getDate() - start.getDate();
            
            if (days < 0) {
                months--;
                var prevMonth = new Date(end.getFullYear(), end.getMonth(), 0);
                days += prevMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            
            document.getElementById('diffDays').textContent = diffDays;
            document.getElementById('diffWeeks').textContent = diffWeeks;
            document.getElementById('diffMonths').textContent = years * 12 + months;
            document.getElementById('diffYears').textContent = (diffDays / 365).toFixed(2);
            
            var detail = formatDateCN(start) + ' 到 ' + formatDateCN(end) + '：';
            if (years > 0) {
                detail += years + '年';
            }
            if (months > 0) {
                detail += months + '个月';
            }
            if (days > 0) {
                detail += days + '天';
            }
            if (years === 0 && months === 0 && days === 0) {
                detail += '同一天';
            }
            
            document.getElementById('diffDetail').textContent = detail;
            document.getElementById('diffResult').style.display = 'block';
            
            saveState();
        }

        // 计算日期推算
        function calculateAdd() {
            var start = new Date(addStart.value);
            var days = parseInt(addDays.value);
            
            if (isNaN(start.getTime()) || isNaN(days)) {
                return;
            }
            
            var result = new Date(start);
            result.setDate(result.getDate() + days);
            
            var direction = days >= 0 ? '后' : '前';
            var detail = formatDateCN(start) + ' ' + direction + ' ' + Math.abs(days) + ' 天是：' + formatDateCN(result);
            
            document.getElementById('addDetail').textContent = detail;
            document.getElementById('addResult').style.display = 'block';
            
            saveState();
        }

        // 计算工作日
        function calculateWorkdays() {
            var start = new Date(workStart.value);
            var end = new Date(workEnd.value);
            
            if (isNaN(start.getTime()) || isNaN(end.getTime())) {
                return;
            }
            
            // 确保 start <= end
            if (start > end) {
                var temp = start;
                start = end;
                end = temp;
            }
            
            var workdays = 0;
            var weekends = 0;
            var current = new Date(start);
            
            while (current <= end) {
                var dayOfWeek = current.getDay();
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    weekends++;
                } else {
                    workdays++;
                }
                current.setDate(current.getDate() + 1);
            }
            
            var total = workdays + weekends;
            
            document.getElementById('workDays').textContent = workdays;
            document.getElementById('weekendDays').textContent = weekends;
            document.getElementById('totalDays').textContent = total;
            document.getElementById('workResult').style.display = 'block';
            
            saveState();
        }

        // URL 状态持久化
        function saveState() {
            var state = {
                tab: document.querySelector('.tab.active').dataset.tab,
                diffStart: diffStart.value,
                diffEnd: diffEnd.value,
                addStart: addStart.value,
                addDays: addDays.value,
                workStart: workStart.value,
                workEnd: workEnd.value
            };
            try {
                var hash = btoa(encodeURIComponent(JSON.stringify(state)));
                history.replaceState(null, '', '#' + hash);
            } catch (e) {
                console.error('保存状态失败:', e);
            }
        }

        function loadState() {
            var hash = window.location.hash.slice(1);
            if (hash) {
                try {
                    var state = JSON.parse(decodeURIComponent(atob(hash)));
                    if (state.tab) switchTab(state.tab);
                    if (state.diffStart) diffStart.value = state.diffStart;
                    if (state.diffEnd) diffEnd.value = state.diffEnd;
                    if (state.addStart) addStart.value = state.addStart;
                    if (state.addDays) addDays.value = state.addDays;
                    if (state.workStart) workStart.value = state.workStart;
                    if (state.workEnd) workEnd.value = state.workEnd;
                    
                    // 重新计算
                    if (state.diffStart && state.diffEnd) calculateDiff();
                    if (state.addStart && state.addDays) calculateAdd();
                    if (state.workStart && state.workEnd) calculateWorkdays();
                } catch (e) {
                    console.error('加载状态失败:', e);
                    initDefaults();
                }
            } else {
                initDefaults();
            }
        }

        // 初始化默认值
        function initDefaults() {
            var today = formatDate(new Date());
            diffStart.value = today;
            diffEnd.value = today;
            addStart.value = today;
            workStart.value = today;
            workEnd.value = today;
        }

        // 初始化
        loadState();
    </script>
</body>
</html>
