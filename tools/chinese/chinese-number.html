<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文大写数字转换 - WebUtils</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --card: #12121a; --border: #2a2a3a; --text: #fff; --text2: #888; --accent: #f59e0b; --accent2: #ef4444; }
        @media (prefers-color-scheme: light) { :root { --bg: #f5f5f5; --card: #fff; --border: #e0e0e0; --text: #333; --text2: #666; } }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 8px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: var(--text2); margin-bottom: 24px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 20px; }
        .card-title { font-size: 1rem; color: var(--text2); margin-bottom: 16px; font-weight: 500; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text2); }
        input { width: 100%; padding: 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); font-size: 1.2rem; text-align: center; }
        input:focus { outline: none; border-color: var(--accent); }
        .result-box { background: var(--bg); border-radius: 12px; padding: 24px; margin-top: 16px; }
        .result-item { margin-bottom: 20px; }
        .result-item:last-child { margin-bottom: 0; }
        .result-label { font-size: 0.9rem; color: var(--text2); margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .result-value { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 16px; font-size: 1.3rem; font-weight: 500; word-break: break-all; line-height: 1.6; }
        .result-value.highlight { color: var(--accent); font-size: 1.5rem; }
        .copy-btn { padding: 4px 12px; font-size: 0.8rem; background: transparent; border: 1px solid var(--border); color: var(--text2); border-radius: 4px; cursor: pointer; }
        .copy-btn:hover { border-color: var(--accent); color: var(--accent); }
        .copy-btn.copied { background: var(--accent); border-color: var(--accent); color: white; }
        .quick-numbers { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
        .quick-num { padding: 8px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
        .quick-num:hover { border-color: var(--accent); background: rgba(245, 158, 11, 0.1); }
        .reference { margin-top: 16px; }
        .reference h4 { font-size: 0.95rem; color: var(--text2); margin-bottom: 12px; }
        .ref-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        @media (max-width: 500px) { .ref-grid { grid-template-columns: repeat(3, 1fr); } }
        .ref-item { background: var(--bg); border-radius: 6px; padding: 12px; text-align: center; }
        .ref-item .num { font-size: 1.2rem; color: var(--accent); font-weight: 600; }
        .ref-item .cn { font-size: 0.85rem; color: var(--text2); margin-top: 4px; }
            .back-link { display: inline-block; margin-bottom: 16px; color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">← 返回</a>
        <h1>中文大写数字转换</h1>
        <p class="subtitle">阿拉伯数字转换为中文大写金额</p>
        
        <div class="card">
            <div class="card-title">输入数字</div>
            <div class="form-group">
                <label>请输入金额（支持小数点后两位）</label>
                <input type="text" id="numberInput" placeholder="如：12345.67" oninput="convert()">
            </div>
            
            <div class="quick-numbers">
                <span class="quick-num" onclick="setNumber('100')">100</span>
                <span class="quick-num" onclick="setNumber('1234.56')">1234.56</span>
                <span class="quick-num" onclick="setNumber('10000')">10000</span>
                <span class="quick-num" onclick="setNumber('88888.88')">88888.88</span>
                <span class="quick-num" onclick="setNumber('1000000')">1000000</span>
                <span class="quick-num" onclick="setNumber('123456789.01')">123456789.01</span>
            </div>
            
            <div class="result-box">
                <div class="result-item">
                    <div class="result-label">
                        <span>大写金额（财务格式）</span>
                        <button class="copy-btn" onclick="copyResult('moneyResult', this)">复制</button>
                    </div>
                    <div class="result-value highlight" id="moneyResult">请输入数字</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">
                        <span>中文数字（简写）</span>
                        <button class="copy-btn" onclick="copyResult('simpleResult', this)">复制</button>
                    </div>
                    <div class="result-value" id="simpleResult">请输入数字</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">
                        <span>中文数字（口语）</span>
                        <button class="copy-btn" onclick="copyResult('oralResult', this)">复制</button>
                    </div>
                    <div class="result-value" id="oralResult">请输入数字</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="reference">
                <h4>大写数字对照表</h4>
                <div class="ref-grid">
                    <div class="ref-item"><div class="num">0</div><div class="cn">零</div></div>
                    <div class="ref-item"><div class="num">1</div><div class="cn">壹</div></div>
                    <div class="ref-item"><div class="num">2</div><div class="cn">贰</div></div>
                    <div class="ref-item"><div class="num">3</div><div class="cn">叁</div></div>
                    <div class="ref-item"><div class="num">4</div><div class="cn">肆</div></div>
                    <div class="ref-item"><div class="num">5</div><div class="cn">伍</div></div>
                    <div class="ref-item"><div class="num">6</div><div class="cn">陆</div></div>
                    <div class="ref-item"><div class="num">7</div><div class="cn">柒</div></div>
                    <div class="ref-item"><div class="num">8</div><div class="cn">捌</div></div>
                    <div class="ref-item"><div class="num">9</div><div class="cn">玖</div></div>
                    <div class="ref-item"><div class="num">10</div><div class="cn">拾</div></div>
                    <div class="ref-item"><div class="num">100</div><div class="cn">佰</div></div>
                    <div class="ref-item"><div class="num">1000</div><div class="cn">仟</div></div>
                    <div class="ref-item"><div class="num">万</div><div class="cn">万</div></div>
                    <div class="ref-item"><div class="num">亿</div><div class="cn">亿</div></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const upperDigits = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖'];
        const lowerDigits = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
        const upperUnits = ['', '拾', '佰', '仟'];
        const lowerUnits = ['', '十', '百', '千'];
        const bigUnits = ['', '万', '亿', '兆'];
        
        function setNumber(num) {
            document.getElementById('numberInput').value = num;
            convert();
        }
        
        // 转换为大写金额（财务格式）
        function toMoneyUpper(num) {
            if (isNaN(num) || num === '') return '请输入有效数字';
            
            num = parseFloat(num);
            if (num < 0) return '金额不能为负数';
            if (num > 999999999999.99) return '金额超出范围';
            if (num === 0) return '零元整';
            
            // 四舍五入到分
            num = Math.round(num * 100) / 100;
            
            const intPart = Math.floor(num);
            const decPart = Math.round((num - intPart) * 100);
            const jiao = Math.floor(decPart / 10);
            const fen = decPart % 10;
            
            let result = '';
            
            // 整数部分
            if (intPart > 0) {
                result = convertIntPart(intPart, upperDigits, upperUnits) + '元';
            }
            
            // 小数部分
            if (jiao === 0 && fen === 0) {
                result += '整';
            } else {
                if (intPart > 0 && jiao === 0) {
                    result += '零';
                }
                if (jiao > 0) {
                    result += upperDigits[jiao] + '角';
                }
                if (fen > 0) {
                    result += upperDigits[fen] + '分';
                }
            }
            
            return result || '零元整';
        }
        
        // 转换整数部分
        function convertIntPart(num, digits, units) {
            if (num === 0) return digits[0];
            
            let result = '';
            let numStr = num.toString();
            let len = numStr.length;
            
            // 按4位分组
            let groups = [];
            while (numStr.length > 0) {
                groups.unshift(numStr.slice(-4));
                numStr = numStr.slice(0, -4);
            }
            
            for (let i = 0; i < groups.length; i++) {
                const groupResult = convertGroup(parseInt(groups[i]), digits, units);
                const bigUnitIndex = groups.length - 1 - i;
                
                if (groupResult) {
                    // 处理零的情况
                    if (result && parseInt(groups[i]) < 1000 && parseInt(groups[i]) > 0) {
                        result += '零';
                    }
                    result += groupResult + bigUnits[bigUnitIndex];
                }
            }
            
            return result;
        }
        
        // 转换4位数组
        function convertGroup(num, digits, units) {
            if (num === 0) return '';
            
            let result = '';
            let hasZero = false;
            
            const qian = Math.floor(num / 1000);
            const bai = Math.floor((num % 1000) / 100);
            const shi = Math.floor((num % 100) / 10);
            const ge = num % 10;
            
            if (qian > 0) {
                result += digits[qian] + units[3];
                hasZero = false;
            }
            
            if (bai > 0) {
                if (hasZero) result += digits[0];
                result += digits[bai] + units[2];
                hasZero = false;
            } else if (qian > 0) {
                hasZero = true;
            }
            
            if (shi > 0) {
                if (hasZero) result += digits[0];
                result += digits[shi] + units[1];
                hasZero = false;
            } else if (bai > 0) {
                hasZero = true;
            }
            
            if (ge > 0) {
                if (hasZero) result += digits[0];
                result += digits[ge];
            }
            
            return result;
        }
        
        // 转换为简写中文数字
        function toSimpleChinese(num) {
            if (isNaN(num) || num === '') return '请输入有效数字';
            
            num = parseFloat(num);
            if (num < 0) return '负' + toSimpleChinese(-num);
            
            const intPart = Math.floor(num);
            const decPart = num - intPart;
            
            let result = convertIntPart(intPart, lowerDigits, lowerUnits);
            
            if (decPart > 0) {
                result += '点';
                const decStr = decPart.toFixed(10).substring(2).replace(/0+$/, '');
                for (let i = 0; i < decStr.length; i++) {
                    result += lowerDigits[parseInt(decStr[i])];
                }
            }
            
            return result || '零';
        }
        
        // 转换为口语数字
        function toOralChinese(num) {
            if (isNaN(num) || num === '') return '请输入有效数字';
            
            num = parseFloat(num);
            
            // 特殊处理
            if (num >= 10000 && num < 100000000) {
                const wan = num / 10000;
                if (wan === Math.floor(wan)) {
                    return toSimpleChinese(wan) + '万';
                }
            }
            
            if (num >= 100000000) {
                const yi = num / 100000000;
                if (yi === Math.floor(yi)) {
                    return toSimpleChinese(yi) + '亿';
                }
            }
            
            return toSimpleChinese(num);
        }
        
        function convert() {
            const input = document.getElementById('numberInput').value.trim();
            const num = input.replace(/,/g, '');
            
            if (num === '') {
                document.getElementById('moneyResult').textContent = '请输入数字';
                document.getElementById('simpleResult').textContent = '请输入数字';
                document.getElementById('oralResult').textContent = '请输入数字';
                return;
            }
            
            if (!/^-?\d+\.?\d*$/.test(num)) {
                document.getElementById('moneyResult').textContent = '请输入有效数字';
                document.getElementById('simpleResult').textContent = '请输入有效数字';
                document.getElementById('oralResult').textContent = '请输入有效数字';
                return;
            }
            
            document.getElementById('moneyResult').textContent = toMoneyUpper(num);
            document.getElementById('simpleResult').textContent = toSimpleChinese(num);
            document.getElementById('oralResult').textContent = toOralChinese(num);
        }
        
        function copyResult(elementId, btn) {
            const text = document.getElementById(elementId).textContent;
            if (text === '请输入数字' || text === '请输入有效数字') return;
            
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            });
        }
    </script>
</body>
</html>
