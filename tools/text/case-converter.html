<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大小写转换器 - WebUtils</title>
  <style>
    :root { --bg: #f8f9fa; --card-bg: #fff; --text: #212529; --text-muted: #6c757d; --border: #dee2e6; --primary: #0d6efd; --success: #198754; --danger: #dc3545; --shadow: 0 2px 8px rgb(0,0,0,0.08); --radius: 8px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 24px; min-height: 100vh; }
    .container { max-width: 900px; margin: 0 auto; }
    .back-link { display: inline-block; margin-bottom: 16px; color: var(--primary); text-decoration: none; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); margin-bottom: 20px; }
    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px; }
    button { padding: 10px 16px; font-size: 0.95rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--card-bg); cursor: pointer; }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
    textarea { width: 100%; min-height: 150px; padding: 12px; font-family: monospace; font-size: 0.9rem; border: 1px solid var(--border); border-radius: var(--radius); resize: vertical; line-height: 1.5; }
    textarea:focus { outline: none; border-color: var(--primary); }
    .convert-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; margin-top: 20px; }
    .convert-btn { padding: 12px 16px; text-align: left; background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius); cursor: pointer; transition: all 0.2s; }
    .convert-btn:hover { border-color: var(--primary); background: rgb(13,110,253,0.05); }
    .convert-btn-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; }
    .convert-btn-example { font-family: monospace; font-size: 0.8rem; color: var(--text-muted); }
    .status { font-size: 0.85rem; margin-top: 12px; }
    .status.success { color: var(--success); }
    footer { text-align: center; margin-top: 32px; padding-top: 16px; border-top: 1px solid var(--border); color: var(--text-muted); font-size: 0.85rem; }
    footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>大小写转换器</h1>
    <p class="desc">支持多种大小写格式转换：驼峰、蛇形、短横线等</p>
    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnCopy">复制结果</button>
        <button id="btnClear">清空</button>
      </div>
      <label for="input">输入文本</label>
      <textarea id="input" placeholder="输入要转换的文本..."></textarea>
      <div id="status" class="status"></div>
      <div class="convert-grid">
        <button class="convert-btn" data-type="upper"><div class="convert-btn-title">全部大写</div><div class="convert-btn-example">HELLO WORLD</div></button>
        <button class="convert-btn" data-type="lower"><div class="convert-btn-title">全部小写</div><div class="convert-btn-example">hello world</div></button>
        <button class="convert-btn" data-type="title"><div class="convert-btn-title">标题式</div><div class="convert-btn-example">Hello World</div></button>
        <button class="convert-btn" data-type="sentence"><div class="convert-btn-title">句首大写</div><div class="convert-btn-example">Hello world</div></button>
        <button class="convert-btn" data-type="camel"><div class="convert-btn-title">小驼峰</div><div class="convert-btn-example">helloWorld</div></button>
        <button class="convert-btn" data-type="pascal"><div class="convert-btn-title">大驼峰</div><div class="convert-btn-example">HelloWorld</div></button>
        <button class="convert-btn" data-type="snake"><div class="convert-btn-title">蛇形</div><div class="convert-btn-example">hello_world</div></button>
        <button class="convert-btn" data-type="snakeUpper"><div class="convert-btn-title">大蛇形</div><div class="convert-btn-example">HELLO_WORLD</div></button>
        <button class="convert-btn" data-type="kebab"><div class="convert-btn-title">短横线</div><div class="convert-btn-example">hello-world</div></button>
        <button class="convert-btn" data-type="dot"><div class="convert-btn-title">点分隔</div><div class="convert-btn-example">hello.world</div></button>
        <button class="convert-btn" data-type="toggle"><div class="convert-btn-title">大小写反转</div><div class="convert-btn-example">hELLO wORLD</div></button>
        <button class="convert-btn" data-type="alternate"><div class="convert-btn-title">交替大小写</div><div class="convert-btn-example">HeLlO wOrLd</div></button>
      </div>
    </div>
    <footer><a href="https://github.com/chicogong/html-tools" target="_blank">View source</a> · <a href="../../index.html">WebUtils</a></footer>
  </div>
  <script>
    const inputEl = document.getElementById('input');
    const statusEl = document.getElementById('status');
    function showStatus(msg, type) { statusEl.textContent = msg; statusEl.className = 'status ' + (type || ''); }
    function toWords(str) {
      return str.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/[_\-\.]+/g, ' ').split(/\s+/).filter(w => w);
    }
    const converters = {
      upper: s => s.toUpperCase(),
      lower: s => s.toLowerCase(),
      title: s => s.replace(/\b\w/g, c => c.toUpperCase()),
      sentence: s => s.charAt(0).toUpperCase() + s.slice(1).toLowerCase(),
      camel: s => { const w = toWords(s).map(x => x.toLowerCase()); return w.map((x, i) => i === 0 ? x : x.charAt(0).toUpperCase() + x.slice(1)).join(''); },
      pascal: s => toWords(s).map(x => x.charAt(0).toUpperCase() + x.slice(1).toLowerCase()).join(''),
      snake: s => toWords(s).map(x => x.toLowerCase()).join('_'),
      snakeUpper: s => toWords(s).map(x => x.toUpperCase()).join('_'),
      kebab: s => toWords(s).map(x => x.toLowerCase()).join('-'),
      dot: s => toWords(s).map(x => x.toLowerCase()).join('.'),
      toggle: s => s.split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join(''),
      alternate: s => s.split('').map((c, i) => i % 2 === 0 ? c.toUpperCase() : c.toLowerCase()).join('')
    };
    document.querySelectorAll('.convert-btn').forEach(btn => {
      btn.onclick = () => {
        const text = inputEl.value;
        if (!text) { showStatus('请输入文本', 'error'); return; }
        inputEl.value = converters[btn.dataset.type](text);
        showStatus('转换成功', 'success');
      };
    });
    document.getElementById('btnPaste').onclick = async () => { try { inputEl.value = await navigator.clipboard.readText(); showStatus('已粘贴', 'success'); } catch(e) { showStatus('无法访问剪贴板', 'error'); }};
    document.getElementById('btnCopy').onclick = async () => { if (!inputEl.value) { showStatus('没有可复制的内容', 'error'); return; } try { await navigator.clipboard.writeText(inputEl.value); showStatus('已复制', 'success'); } catch(e) { showStatus('复制失败', 'error'); }};
    document.getElementById('btnClear').onclick = () => { inputEl.value = ''; showStatus('已清空', 'success'); };
  </script>
</body>
</html>
