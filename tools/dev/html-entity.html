<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML 实体编解码 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }
    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .panels { grid-template-columns: 1fr; }
    }
    .panel label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.5;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    .status {
      font-size: 0.85rem;
      margin-top: 12px;
      min-height: 20px;
    }
    .status.success { color: var(--success); }
    .status.error { color: var(--danger); }
    .reference {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    .reference h3 {
      font-size: 1rem;
      margin: 0 0 12px;
    }
    .entity-table {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
    }
    .entity-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: var(--bg);
      border-radius: var(--radius);
      font-size: 0.85rem;
      cursor: pointer;
    }
    .entity-item:hover {
      background: #e9ecef;
    }
    .entity-char {
      font-size: 1.1rem;
      min-width: 20px;
      text-align: center;
    }
    .entity-code {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      color: var(--text-muted);
      font-size: 0.8rem;
    }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>HTML 实体编解码</h1>
    <p class="desc">将特殊字符转换为 HTML 实体，或将 HTML 实体解码为字符</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnEncode" class="primary">编码</button>
        <button id="btnDecode" class="primary">解码</button>
        <button id="btnCopy">复制输出</button>
        <button id="btnClear">清空</button>
      </div>

      <div class="panels">
        <div class="panel">
          <label for="input">输入</label>
          <textarea id="input" placeholder="输入文本或 HTML 实体..."></textarea>
        </div>
        <div class="panel">
          <label for="output">输出</label>
          <textarea id="output" readonly placeholder="结果将显示在这里..."></textarea>
        </div>
      </div>

      <div id="status" class="status"></div>

      <div class="reference">
        <h3>常用 HTML 实体（点击复制）</h3>
        <div class="entity-table" id="entityTable"></div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const entityTable = document.getElementById('entityTable');

    const COMMON_ENTITIES = [
      ['<', '&lt;'],
      ['>', '&gt;'],
      ['&', '&amp;'],
      ['"', '&quot;'],
      ["'", '&apos;'],
      [' ', '&nbsp;'],
      ['©', '&copy;'],
      ['®', '&reg;'],
      ['™', '&trade;'],
      ['€', '&euro;'],
      ['£', '&pound;'],
      ['¥', '&yen;'],
      ['°', '&deg;'],
      ['±', '&plusmn;'],
      ['×', '&times;'],
      ['÷', '&divide;'],
      ['←', '&larr;'],
      ['→', '&rarr;'],
      ['↑', '&uarr;'],
      ['↓', '&darr;'],
      ['♠', '&spades;'],
      ['♣', '&clubs;'],
      ['♥', '&hearts;'],
      ['♦', '&diams;']
    ];

    function encodeHTML(str) {
      return str.replace(/[<>&"'\u00A0-\u9999]/g, (char) => {
        const code = char.charCodeAt(0);
        switch (char) {
          case '<': return '&lt;';
          case '>': return '&gt;';
          case '&': return '&amp;';
          case '"': return '&quot;';
          case "'": return '&apos;';
          default: return '&#' + code + ';';
        }
      });
    }

    function decodeHTML(str) {
      // 使用 DOMParser 安全解码
      const doc = new DOMParser().parseFromString(str, 'text/html');
      return doc.documentElement.textContent;
    }

    function encode() {
      const text = inputEl.value;
      if (!text) {
        showStatus('请输入内容', 'error');
        return;
      }
      outputEl.value = encodeHTML(text);
      showStatus('编码成功', 'success');
    }

    function decode() {
      const text = inputEl.value;
      if (!text) {
        showStatus('请输入内容', 'error');
        return;
      }
      outputEl.value = decodeHTML(text);
      showStatus('解码成功', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // 渲染常用实体表
    COMMON_ENTITIES.forEach(([char, entity]) => {
      const item = document.createElement('div');
      item.className = 'entity-item';
      item.onclick = async () => {
        try {
          await navigator.clipboard.writeText(entity);
          showStatus('已复制: ' + entity, 'success');
        } catch (e) {
          showStatus('复制失败', 'error');
        }
      };

      const charSpan = document.createElement('span');
      charSpan.className = 'entity-char';
      charSpan.textContent = char;

      const codeSpan = document.createElement('span');
      codeSpan.className = 'entity-code';
      codeSpan.textContent = entity;

      item.appendChild(charSpan);
      item.appendChild(codeSpan);
      entityTable.appendChild(item);
    });

    // 事件绑定
    document.getElementById('btnPaste').onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnEncode').onclick = encode;
    document.getElementById('btnDecode').onclick = decode;

    document.getElementById('btnCopy').onclick = async () => {
      if (!outputEl.value) {
        showStatus('没有可复制的内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = () => {
      inputEl.value = '';
      outputEl.value = '';
      showStatus('已清空', 'success');
    };
  </script>
</body>
</html>
