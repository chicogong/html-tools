<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 占位图生成器 | HTML Tools</title>
    <style>
        :root {
            --bg-deep: #0a0a0f;
            --bg-card: #12121a;
            --bg-input: #1a1a24;
            --border-default: #2a2a3a;
            --border-focus: #4a4a6a;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent-cyan: #00d4ff;
            --accent-magenta: #ff00aa;
            --accent-yellow: #ffcc00;
            --accent-green: #00ff88;
            --font-mono: 'SF Mono', 'Consolas', 'Monaco', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-mono);
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 2rem;
        }
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--accent-cyan); }
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            padding: 1.5rem;
        }
        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-cyan);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .color-input-wrapper {
            display: flex;
            gap: 0.5rem;
        }
        .color-input-wrapper input[type="text"] {
            flex: 1;
        }
        .color-input-wrapper input[type="color"] {
            width: 40px;
            padding: 0;
            border: 1px solid var(--border-default);
            cursor: pointer;
        }
        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .preset-btn {
            padding: 0.5rem 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .preset-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .preview-box {
            background: repeating-conic-gradient(#1a1a24 0% 25%, #12121a 0% 50%) 50% / 20px 20px;
            border: 1px solid var(--border-default);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .preview-box img {
            max-width: 100%;
            max-height: 300px;
        }
        .btn-group {
            display: flex;
            gap: 0.5rem;
        }
        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 600;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: var(--bg-deep);
        }
        .btn-primary:hover {
            background: transparent;
            color: var(--accent-cyan);
        }
        .btn-secondary {
            background: transparent;
            border-color: var(--border-default);
            color: var(--text-secondary);
        }
        .btn-secondary:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }
        .output-section {
            margin-top: 1.5rem;
        }
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .output-box {
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            padding: 0.75rem;
            font-size: 0.75rem;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }
        .copy-btn {
            padding: 0.25rem 0.75rem;
            background: transparent;
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }
        .copy-btn.copied {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab:hover {
            border-color: var(--border-focus);
        }
        .tab.active {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../../index.html" class="back-link">← 返回工具列表</a>
            <h1>SVG 占位图生成器</h1>
            <p class="subtitle">生成自定义尺寸和样式的 SVG 占位图</p>
        </header>

        <div class="main-grid">
            <div class="card">
                <div class="card-title">设置</div>
                
                <div class="form-group">
                    <label>尺寸</label>
                    <div class="row">
                        <input type="number" id="width" value="400" min="1" max="4000" placeholder="宽度">
                        <input type="number" id="height" value="300" min="1" max="4000" placeholder="高度">
                    </div>
                </div>

                <div class="form-group">
                    <label>背景颜色</label>
                    <div class="color-input-wrapper">
                        <input type="text" id="bgColor" value="#cccccc">
                        <input type="color" id="bgColorPicker" value="#cccccc">
                    </div>
                </div>

                <div class="form-group">
                    <label>文字颜色</label>
                    <div class="color-input-wrapper">
                        <input type="text" id="textColor" value="#666666">
                        <input type="color" id="textColorPicker" value="#666666">
                    </div>
                </div>

                <div class="form-group">
                    <label>显示文字</label>
                    <input type="text" id="text" placeholder="留空则显示尺寸">
                </div>

                <div class="form-group">
                    <label>字体大小</label>
                    <input type="number" id="fontSize" value="0" min="0" max="200" placeholder="0 = 自动">
                </div>

                <div class="form-group">
                    <label>常用尺寸</label>
                    <div class="presets">
                        <button class="preset-btn" data-width="1920" data-height="1080">1920×1080</button>
                        <button class="preset-btn" data-width="1280" data-height="720">1280×720</button>
                        <button class="preset-btn" data-width="800" data-height="600">800×600</button>
                        <button class="preset-btn" data-width="400" data-height="300">400×300</button>
                        <button class="preset-btn" data-width="300" data-height="300">300×300</button>
                        <button class="preset-btn" data-width="150" data-height="150">150×150</button>
                        <button class="preset-btn" data-width="100" data-height="100">100×100</button>
                        <button class="preset-btn" data-width="64" data-height="64">64×64</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">预览</div>
                <div class="preview-container">
                    <div class="preview-box">
                        <img id="preview" alt="预览">
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" id="downloadSvg">下载 SVG</button>
                        <button class="btn btn-secondary" id="downloadPng">下载 PNG</button>
                    </div>
                </div>

                <div class="output-section">
                    <div class="tabs">
                        <button class="tab active" data-tab="datauri">Data URI</button>
                        <button class="tab" data-tab="svg">SVG 代码</button>
                        <button class="tab" data-tab="img">IMG 标签</button>
                    </div>
                    <div class="output-header">
                        <label>输出</label>
                        <button class="copy-btn" id="copyBtn">复制</button>
                    </div>
                    <div class="output-box" id="output"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const elements = {
            width: document.getElementById('width'),
            height: document.getElementById('height'),
            bgColor: document.getElementById('bgColor'),
            bgColorPicker: document.getElementById('bgColorPicker'),
            textColor: document.getElementById('textColor'),
            textColorPicker: document.getElementById('textColorPicker'),
            text: document.getElementById('text'),
            fontSize: document.getElementById('fontSize'),
            preview: document.getElementById('preview'),
            output: document.getElementById('output'),
            copyBtn: document.getElementById('copyBtn'),
            downloadSvg: document.getElementById('downloadSvg'),
            downloadPng: document.getElementById('downloadPng'),
            presetBtns: document.querySelectorAll('.preset-btn'),
            tabs: document.querySelectorAll('.tab')
        };

        let currentTab = 'datauri';
        let currentSvg = '';

        function generateSvg() {
            const width = parseInt(elements.width.value) || 400;
            const height = parseInt(elements.height.value) || 300;
            const bgColor = elements.bgColor.value || '#cccccc';
            const textColor = elements.textColor.value || '#666666';
            const text = elements.text.value || `${width}×${height}`;
            let fontSize = parseInt(elements.fontSize.value) || 0;

            // Auto calculate font size if not specified
            if (fontSize === 0) {
                fontSize = Math.min(width, height) / 8;
                fontSize = Math.max(12, Math.min(fontSize, 72));
            }

            const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
  <rect fill="${bgColor}" width="${width}" height="${height}"/>
  <text fill="${textColor}" font-family="Arial,sans-serif" font-size="${fontSize}" font-weight="bold" text-anchor="middle" dominant-baseline="middle" x="${width/2}" y="${height/2}">${escapeHtml(text)}</text>
</svg>`;

            currentSvg = svg;
            return svg;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getSvgDataUri(svg) {
            return 'data:image/svg+xml,' + encodeURIComponent(svg);
        }

        function updatePreview() {
            const svg = generateSvg();
            const dataUri = getSvgDataUri(svg);
            elements.preview.src = dataUri;
            updateOutput();
        }

        function updateOutput() {
            const svg = currentSvg;
            const dataUri = getSvgDataUri(svg);

            switch (currentTab) {
                case 'datauri':
                    elements.output.textContent = dataUri;
                    break;
                case 'svg':
                    elements.output.textContent = svg;
                    break;
                case 'img':
                    elements.output.textContent = `<img src="${dataUri}" alt="placeholder">`;
                    break;
            }
        }

        // Color picker sync
        elements.bgColorPicker.addEventListener('input', () => {
            elements.bgColor.value = elements.bgColorPicker.value;
            updatePreview();
        });

        elements.bgColor.addEventListener('input', () => {
            if (/^#[0-9A-Fa-f]{6}$/.test(elements.bgColor.value)) {
                elements.bgColorPicker.value = elements.bgColor.value;
            }
            updatePreview();
        });

        elements.textColorPicker.addEventListener('input', () => {
            elements.textColor.value = elements.textColorPicker.value;
            updatePreview();
        });

        elements.textColor.addEventListener('input', () => {
            if (/^#[0-9A-Fa-f]{6}$/.test(elements.textColor.value)) {
                elements.textColorPicker.value = elements.textColor.value;
            }
            updatePreview();
        });

        // Input listeners
        ['width', 'height', 'text', 'fontSize'].forEach(id => {
            elements[id].addEventListener('input', updatePreview);
        });

        // Preset buttons
        elements.presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                elements.width.value = btn.dataset.width;
                elements.height.value = btn.dataset.height;
                updatePreview();
            });
        });

        // Tab switching
        elements.tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                elements.tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                updateOutput();
            });
        });

        // Copy button
        elements.copyBtn.addEventListener('click', async () => {
            const text = elements.output.textContent;
            try {
                await navigator.clipboard.writeText(text);
                elements.copyBtn.textContent = '已复制';
                elements.copyBtn.classList.add('copied');
                setTimeout(() => {
                    elements.copyBtn.textContent = '复制';
                    elements.copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        });

        // Download SVG
        elements.downloadSvg.addEventListener('click', () => {
            const blob = new Blob([currentSvg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `placeholder-${elements.width.value}x${elements.height.value}.svg`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Download PNG
        elements.downloadPng.addEventListener('click', () => {
            const width = parseInt(elements.width.value) || 400;
            const height = parseInt(elements.height.value) || 300;
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
                const pngUrl = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = pngUrl;
                a.download = `placeholder-${width}x${height}.png`;
                a.click();
            };
            img.src = getSvgDataUri(currentSvg);
        });

        // Initialize
        updatePreview();
    </script>
</body>
</html>
