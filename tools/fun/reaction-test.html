    <div class="container waiting" id="box" onclick="handleClick()">
      <h1>‚ö° ÂèçÂ∫îÊµãËØï</h1>
      <div class="time" id="time">ÁÇπÂáªÂºÄÂßã</div>
      <div class="hint" id="hint">Á≠âÂæÖÁªøËâ≤Âá∫Áé∞ÂêéÁ´ãÂç≥ÁÇπÂáª</div>
      <div class="best" id="best"></div>
    </div>
    <script>
      let state = "idle",
        startTime,
        timeout,
        best = localStorage.getItem("bestReaction") || Infinity;
      if (best !== Infinity) document.getElementById("best").textContent = "ÊúÄ‰Ω≥: " + best + "ms";
      function handleClick() {
        const box = document.getElementById("box");
        if (state === "idle") {
          state = "waiting";
          box.className = "container waiting";
          document.getElementById("time").textContent = "Á≠âÂæÖ...";
          document.getElementById("hint").textContent = "Á≠âÂæÖÁªøËâ≤Âá∫Áé∞...";
          timeout = setTimeout(
            () => {
              state = "ready";
              box.className = "container ready";
              document.getElementById("time").textContent = "ÁÇπÂáª!";
              document.getElementById("hint").textContent = "";
              startTime = Date.now();
            },
            1000 + Math.random() * 4000
          );
        } else if (state === "waiting") {
          clearTimeout(timeout);
          state = "idle";
          box.className = "container result";
          document.getElementById("time").textContent = "Â§™Êó©‰∫Ü!";
          document.getElementById("hint").textContent = "ÁÇπÂáªÈáçËØï";
        } else if (state === "ready") {
          const time = Date.now() - startTime;
          state = "idle";
          box.className = "container result";
          document.getElementById("time").textContent = time + "ms";
          document.getElementById("hint").textContent = "ÁÇπÂáªÈáçËØï";
          if (time < best) {
            best = time;
            localStorage.setItem("bestReaction", best);
            document.getElementById("best").textContent = "Êñ∞Á∫™ÂΩï! ÊúÄ‰Ω≥: " + best + "ms";
          }
        }
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
