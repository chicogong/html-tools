    <button class="theme-toggle" onclick="toggleTheme()" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">

    <div class="container">
      <h1>ü™ô ÊäõÁ°¨Â∏Å</h1>
      <div class="coin" id="coin">ü™ô</div>
      <button class="btn" onclick="flip()">ÊäõÁ°¨Â∏Å</button>
      <div class="stats">
        Ê≠£Èù¢:
        <span id="heads">0</span>
        | ÂèçÈù¢:
        <span id="tails">0</span>
      </div>
    </div>
    <script>
      let heads = 0,
        tails = 0;
      function flip() {
        const coin = document.getElementById("coin");
        coin.classList.add("flip");
        setTimeout(() => {
          const result = Math.random() < 0.5;
          coin.textContent = result ? "üòä" : "üòé";
          if (result) {
            heads++;
            document.getElementById("heads").textContent = heads;
          } else {
            tails++;
            document.getElementById("tails").textContent = tails;
          }
          coin.classList.remove("flip");
        }, 500);
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
