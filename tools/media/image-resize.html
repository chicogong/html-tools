<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ™</button>
    <div class="container">
        <header>

            <p class="subtitle">æ¯”è¾ƒä¸åŒè´¨é‡è®¾ç½®ä¸‹çš„å›¾ç‰‡å‹ç¼©æ•ˆæœï¼Œæ‰¾åˆ°æœ€ä½³å¹³è¡¡ç‚¹</p>
        </header>

        <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ğŸ“·</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ”¾å›¾ç‰‡åˆ°æ­¤å¤„</div>
            <div class="upload-hint">æ”¯æŒ PNGã€JPGã€WebP æ ¼å¼</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>è¾“å‡ºæ ¼å¼</label>
                    <div class="format-options">
                        <button class="format-btn active" data-format="jpeg">JPEG</button>
                        <button class="format-btn" data-format="png">PNG</button>
                        <button class="format-btn" data-format="webp">WebP</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>å‹ç¼©è´¨é‡: <span class="quality-value" id="qualityValue">80%</span></label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                </div>
                <div class="control-group">
                    <label>æœ€å¤§å®½åº¦ (px)</label>
                    <input type="number" id="maxWidth" value="1920" min="1" max="8192">
                </div>
                <div class="control-group">
                    <label>æœ€å¤§é«˜åº¦ (px)</label>
                    <input type="number" id="maxHeight" value="1080" min="1" max="8192">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="keepRatio" checked>
                    <label for="keepRatio">ä¿æŒæ¯”ä¾‹</label>
                </div>
                <button class="btn btn-primary" onclick="processImage()">å‹ç¼©å›¾ç‰‡</button>
            </div>
        </div>

        <div class="comparison" id="comparison">
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-value" id="originalSizeStat">-</div>
                    <div class="stat-label">åŸå§‹å¤§å°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="compressedSizeStat">-</div>
                    <div class="stat-label">å‹ç¼©åå¤§å°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value positive" id="savedStat">-</div>
                    <div class="stat-label">èŠ‚çœç©ºé—´</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="ratioStat">-</div>
                    <div class="stat-label">å‹ç¼©æ¯”</div>
                </div>
            </div>

            <div class="preview-grid">
                <div class="preview-card">
                    <div class="preview-header">
                        <span class="preview-title">
                            åŸå§‹å›¾ç‰‡
                            <span class="preview-badge badge-original">ORIGINAL</span>
                        </span>
                        <span class="preview-info" id="originalInfo">-</span>
                    </div>
                    <div class="preview-image">

                    </div>
                </div>

                            å‹ç¼©å
                            <span class="preview-badge badge-compressed">COMPRESSED</span>
                        </span>

                    </div>
                    <div class="preview-image">
                        <img id="compressedPreview" alt="Compressed">
                    </div>

                        <button class="btn btn-success" onclick="downloadCompressed()">ä¸‹è½½å‹ç¼©å›¾ç‰‡</button>
                    </div>

        <footer>
            <a href="../../index.html">è¿”å›å·¥å…·åˆ—è¡¨</a> Â·

    <canvas id="outputCanvas"></canvas>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const quality = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const maxWidth = document.getElementById('maxWidth');
        const maxHeight = document.getElementById('maxHeight');
        const keepRatio = document.getElementById('keepRatio');
        const comparison = document.getElementById('comparison');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');

        let currentFile = null;
        let currentFormat = 'jpeg';
        let compressedDataUrl = null;

        // æ ¼å¼æŒ‰é’®
        document.querySelectorAll('.format-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.format-btn').forEach(function(b) {
                    b.classList.remove('active');
                });
                btn.classList.add('active');
                currentFormat = btn.dataset.format;
                if (currentFile) {
                    processImage();
                }
            });
        });

        // è´¨é‡æ»‘å—
        quality.addEventListener('input', function() {
            qualityValue.textContent = quality.value + '%';
        });

        quality.addEventListener('change', function() {
            if (currentFile) {
                processImage();
            }
        });

        // å°ºå¯¸å˜åŒ–æ—¶é‡æ–°å¤„ç†
        [maxWidth, maxHeight].forEach(function(el) {
            el.addEventListener('change', function() {
                if (currentFile) {
                    processImage();
                }
            });
        });

        // æ‹–æ”¾å¤„ç†
        uploadZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', function() {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFile(files[0]);
            }
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                handleFile(fileInput.files[0]);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            currentFile = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalPreview.src = e.target.result;
                processImage();
            };
            reader.readAsDataURL(file);
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // å¤„ç†å›¾ç‰‡
        function processImage() {
            if (!currentFile) {
                alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }

            const img = new Image();
            img.onload = function() {
                const originalWidth = img.width;
                const originalHeight = img.height;
                let targetWidth = parseInt(maxWidth.value) || originalWidth;
                let targetHeight = parseInt(maxHeight.value) || originalHeight;

                // ä¿æŒæ¯”ä¾‹
                if (keepRatio.checked) {
                    const ratioW = targetWidth / originalWidth;
                    const ratioH = targetHeight / originalHeight;
                    const ratio = Math.min(ratioW, ratioH, 1); // ä¸æ”¾å¤§
                    targetWidth = Math.round(originalWidth * ratio);
                    targetHeight = Math.round(originalHeight * ratio);
                } else {
                    targetWidth = Math.min(targetWidth, originalWidth);
                    targetHeight = Math.min(targetHeight, originalHeight);
                }

                // è®¾ç½® canvas
                canvas.width = targetWidth;
                canvas.height = targetHeight;

                // ç»˜åˆ¶
                ctx.clearRect(0, 0, targetWidth, targetHeight);
                ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

                // å‹ç¼©
                const mimeType = currentFormat === 'jpeg' ? 'image/jpeg' :
                                 currentFormat === 'webp' ? 'image/webp' : 'image/png';
                const qualityVal = currentFormat === 'png' ? undefined : parseInt(quality.value) / 100;
                
                compressedDataUrl = canvas.toDataURL(mimeType, qualityVal);
                compressedPreview.src = compressedDataUrl;

                // è®¡ç®—å¤§å°
                const originalSize = currentFile.size;
                const compressedSize = Math.round((compressedDataUrl.length - 22) * 0.75); // base64 ä¼°ç®—

                // æ›´æ–°ç»Ÿè®¡
                document.getElementById('originalSizeStat').textContent = formatSize(originalSize);
                document.getElementById('compressedSizeStat').textContent = formatSize(compressedSize);
                
                const saved = originalSize - compressedSize;
                const savedPercent = ((saved / originalSize) * 100).toFixed(1);
                const savedEl = document.getElementById('savedStat');
                savedEl.textContent = (saved > 0 ? '-' : '+') + formatSize(Math.abs(saved)) + ' (' + Math.abs(savedPercent) + '%)';
                savedEl.className = 'stat-value ' + (saved > 0 ? 'positive' : 'negative');

                const ratio = (originalSize / compressedSize).toFixed(2);
                document.getElementById('ratioStat').textContent = ratio + 'x';

                // æ›´æ–°ä¿¡æ¯
                document.getElementById('originalInfo').textContent = originalWidth + ' x ' + originalHeight;
                document.getElementById('compressedInfo').textContent = targetWidth + ' x ' + targetHeight;

                // æ˜¾ç¤ºå¯¹æ¯”
                comparison.classList.add('show');
            };

            img.src = originalPreview.src;
        }

        // ä¸‹è½½å‹ç¼©å›¾ç‰‡
        function downloadCompressed() {
            if (!compressedDataUrl) {
                alert('è¯·å…ˆå‹ç¼©å›¾ç‰‡');
                return;
            }

            const ext = currentFormat === 'jpeg' ? 'jpg' : currentFormat;
            const originalName = currentFile ? currentFile.name.replace(/\.[^.]+$/, '') : 'image';
            
            const link = document.createElement('a');
            link.download = originalName + '-compressed.' + ext;
            link.href = compressedDataUrl;
            link.click();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.querySelector('.theme-toggle');
            const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
            localStorage.setItem('theme', next);
        }

        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
                const btn = document.querySelector('.theme-toggle');
                if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
            }
        })();
    </script>
