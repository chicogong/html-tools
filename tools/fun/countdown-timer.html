    <nav class="breadcrumb"><a href="../../index.html">首页</a><span>›</span>倒计时器</nav>
    <div class="container">
        <h1>⏱️ 倒计时器</h1>
        <div class="timer-display">
            <div class="time-unit"><div class="time-value" id="hours">00</div><div class="time-label">小时</div></div>
            <div class="time-unit"><div class="time-value" id="minutes">00</div><div class="time-label">分钟</div></div>
            <div class="time-unit"><div class="time-value" id="seconds">00</div><div class="time-label">秒</div></div>
        </div>
        <div class="input-group">
            <div class="time-inputs">
                <input type="number" id="inputHours" value="0" min="0" max="99" placeholder="时">
                <span>:</span>
                <input type="number" id="inputMinutes" value="5" min="0" max="59" placeholder="分">
                <span>:</span>
                <input type="number" id="inputSeconds" value="0" min="0" max="59" placeholder="秒">
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">开始</button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()" style="display:none">暂停</button>
            <button class="btn btn-reset" onclick="resetTimer()">重置</button>
        </div>
        <div class="presets">
            <button class="preset" onclick="setPreset(1,0,0)">1分钟</button>
            <button class="preset" onclick="setPreset(5,0,0)">5分钟</button>
            <button class="preset" onclick="setPreset(10,0,0)">10分钟</button>
            <button class="preset" onclick="setPreset(25,0,0)">25分钟</button>
            <button class="preset" onclick="setPreset(0,1,0)">1小时</button>
        </div>
        <div class="progress"><div class="progress-bar" id="progressBar" style="width: 100%"></div></div>
    </div>
    <script>
        let totalSeconds = 0, remainingSeconds = 0, interval = null, isRunning = false;
        
        function updateDisplay() {
            const h = Math.floor(remainingSeconds / 3600);
            const m = Math.floor((remainingSeconds % 3600) / 60);
            const s = remainingSeconds % 60;
            document.getElementById('hours').textContent = h.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = m.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = s.toString().padStart(2, '0');
            const progress = totalSeconds > 0 ? (remainingSeconds / totalSeconds * 100) : 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function startTimer() {
            if (!isRunning) {
                if (remainingSeconds === 0) {
                    const h = parseInt(document.getElementById('inputHours').value) || 0;
                    const m = parseInt(document.getElementById('inputMinutes').value) || 0;
                    const s = parseInt(document.getElementById('inputSeconds').value) || 0;
                    totalSeconds = remainingSeconds = h * 3600 + m * 60 + s;
                }
                if (remainingSeconds <= 0) return;
                isRunning = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                interval = setInterval(() => {
                    remainingSeconds--;
                    updateDisplay();
                    if (remainingSeconds <= 0) {
                        clearInterval(interval);
                        isRunning = false;
                        document.getElementById('startBtn').style.display = 'inline-block';
                        document.getElementById('pauseBtn').style.display = 'none';
                        playAlarm();
                    }
                }, 1000);
            }
        }
        
        function pauseTimer() {
            if (isRunning) {
                clearInterval(interval);
                isRunning = false;
                document.getElementById('startBtn').textContent = '继续';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
            }
        }
        
        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            totalSeconds = remainingSeconds = 0;
            document.getElementById('startBtn').textContent = '开始';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            updateDisplay();
        }
        
        function setPreset(m, h, s) {
            document.getElementById('inputHours').value = h;
            document.getElementById('inputMinutes').value = m;
            document.getElementById('inputSeconds').value = s;
            resetTimer();
        }
        
        function playAlarm() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.value = 800;
                    gain.gain.setValueAtTime(0.3, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    osc.start(ctx.currentTime);
                    osc.stop(ctx.currentTime + 0.3);
                }, i * 400);
            }
            alert('⏰ 时间到！');
        }
        
        updateDisplay();
    </script>
