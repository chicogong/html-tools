# Netlify configuration for HTML Tools
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed - pure static HTML
  publish = "."

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/tools/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, stale-while-revalidate=3600"

# Sitemap and robots.txt
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Redirects
[[redirects]]
  from = "/tool/*"
  to = "/tools/:splat"
  status = 301

# Pretty URLs (remove .html extension)
[[redirects]]
  from = "/tools/:tool"
  to = "/tools/:tool.html"
  status = 200

# Static files should be served directly (not redirected)
# sitemap.xml, robots.txt, etc.

# 404 handling - only for paths that don't match real files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
  force = false
