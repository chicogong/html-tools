<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron表达式解析器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 30px; font-size: 28px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .cron-input { display: flex; gap: 10px; margin-bottom: 20px; }
        .cron-field { flex: 1; text-align: center; }
        .cron-field input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 18px; text-align: center; font-family: monospace; }
        .cron-field input:focus { outline: none; border-color: #3498db; }
        .cron-field label { display: block; margin-top: 8px; font-size: 12px; color: #666; }
        .full-cron { margin-bottom: 20px; }
        .full-cron input { width: 100%; padding: 15px; border: 2px solid #3498db; border-radius: 10px; font-size: 16px; font-family: monospace; text-align: center; }
        .description { padding: 20px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .description-text { font-size: 18px; }
        .next-runs { background: #f8f9fa; border-radius: 12px; padding: 20px; }
        .next-runs h3 { color: #333; margin-bottom: 15px; }
        .run-item { padding: 10px 15px; background: white; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; }
        .run-time { font-family: monospace; color: #3498db; }
        .presets { margin-top: 20px; }
        .presets h3 { color: #333; margin-bottom: 15px; }
        .preset-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .preset { padding: 12px; background: #e8f4fd; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .preset:hover { background: #3498db; color: white; }
        .preset-cron { font-family: monospace; font-size: 12px; color: #666; }
        .preset:hover .preset-cron { color: rgba(255,255,255,0.8); }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏰ Cron表达式解析器</h1>
        <div class="card">
            <div class="full-cron">
                <input type="text" id="fullCron" value="0 0 * * *" placeholder="输入完整Cron表达式">
            </div>
            <div class="cron-input">
                <div class="cron-field"><input type="text" id="minute" value="0"><label>分钟</label></div>
                <div class="cron-field"><input type="text" id="hour" value="0"><label>小时</label></div>
                <div class="cron-field"><input type="text" id="day" value="*"><label>日</label></div>
                <div class="cron-field"><input type="text" id="month" value="*"><label>月</label></div>
                <div class="cron-field"><input type="text" id="weekday" value="*"><label>星期</label></div>
            </div>
            <div class="description">
                <div class="description-text" id="description">每天 00:00 执行</div>
            </div>
            <div class="next-runs">
                <h3>接下来5次执行时间</h3>
                <div id="nextRuns"></div>
            </div>
            <div class="presets">
                <h3>常用表达式</h3>
                <div class="preset-grid">
                    <div class="preset" onclick="setPreset('0 * * * *')"><div>每小时</div><div class="preset-cron">0 * * * *</div></div>
                    <div class="preset" onclick="setPreset('0 0 * * *')"><div>每天午夜</div><div class="preset-cron">0 0 * * *</div></div>
                    <div class="preset" onclick="setPreset('0 0 * * 0')"><div>每周日</div><div class="preset-cron">0 0 * * 0</div></div>
                    <div class="preset" onclick="setPreset('0 0 1 * *')"><div>每月1号</div><div class="preset-cron">0 0 1 * *</div></div>
                    <div class="preset" onclick="setPreset('*/5 * * * *')"><div>每5分钟</div><div class="preset-cron">*/5 * * * *</div></div>
                    <div class="preset" onclick="setPreset('0 9-17 * * 1-5')"><div>工作日9-17点整点</div><div class="preset-cron">0 9-17 * * 1-5</div></div>
                    <div class="preset" onclick="setPreset('0 0 1 1 *')"><div>每年1月1日</div><div class="preset-cron">0 0 1 1 *</div></div>
                    <div class="preset" onclick="setPreset('30 4 * * *')"><div>每天凌晨4:30</div><div class="preset-cron">30 4 * * *</div></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
        const months = ['', '1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
        function parseField(field, min, max) {
            if (field === '*') return Array.from({length: max - min + 1}, (_, i) => i + min);
            if (field.includes('/')) {
                const [range, step] = field.split('/');
                const values = parseField(range === '*' ? `${min}-${max}` : range, min, max);
                return values.filter((_, i) => i % parseInt(step) === 0);
            }
            if (field.includes(',')) return field.split(',').flatMap(f => parseField(f, min, max));
            if (field.includes('-')) {
                const [start, end] = field.split('-').map(Number);
                return Array.from({length: end - start + 1}, (_, i) => i + start);
            }
            return [parseInt(field)];
        }
        function describeCron(minute, hour, day, month, weekday) {
            let desc = '';
            if (minute === '*' && hour === '*') desc = '每分钟';
            else if (minute.includes('/')) desc = `每${minute.split('/')[1]}分钟`;
            else if (hour === '*') desc = `每小时的第${minute}分钟`;
            else if (day === '*' && month === '*' && weekday === '*') desc = `每天 ${hour.padStart(2,'0')}:${minute.padStart(2,'0')}`;
            else if (weekday !== '*') desc = `每周${weekday.split(',').map(w => weekdays[w]).join('、')} ${hour.padStart(2,'0')}:${minute.padStart(2,'0')}`;
            else if (day !== '*') desc = `每月${day}号 ${hour.padStart(2,'0')}:${minute.padStart(2,'0')}`;
            else desc = `${hour.padStart(2,'0')}:${minute.padStart(2,'0')} 执行`;
            return desc + ' 执行';
        }
        function getNextRuns(cron, count = 5) {
            const [minute, hour, day, month, weekday] = cron.split(' ');
            const minutes = parseField(minute, 0, 59);
            const hours = parseField(hour, 0, 23);
            const days = parseField(day, 1, 31);
            const monthsArr = parseField(month, 1, 12);
            const weekdaysArr = parseField(weekday, 0, 6);
            const runs = [];
            let date = new Date();
            date.setSeconds(0);
            date.setMilliseconds(0);
            while (runs.length < count) {
                date.setMinutes(date.getMinutes() + 1);
                if (minutes.includes(date.getMinutes()) && hours.includes(date.getHours()) && 
                    (day === '*' || days.includes(date.getDate())) && 
                    (month === '*' || monthsArr.includes(date.getMonth() + 1)) &&
                    (weekday === '*' || weekdaysArr.includes(date.getDay()))) {
                    runs.push(new Date(date));
                }
                if (date.getFullYear() > new Date().getFullYear() + 1) break;
            }
            return runs;
        }
        function update() {
            const cron = document.getElementById('fullCron').value.trim();
            const parts = cron.split(' ');
            if (parts.length === 5) {
                document.getElementById('minute').value = parts[0];
                document.getElementById('hour').value = parts[1];
                document.getElementById('day').value = parts[2];
                document.getElementById('month').value = parts[3];
                document.getElementById('weekday').value = parts[4];
                document.getElementById('description').textContent = describeCron(...parts);
                const runs = getNextRuns(cron);
                document.getElementById('nextRuns').innerHTML = runs.map((r, i) => 
                    `<div class="run-item"><span>#${i+1}</span><span class="run-time">${r.toLocaleString('zh-CN')}</span></div>`
                ).join('');
            }
        }
        function updateFromFields() {
            const cron = ['minute', 'hour', 'day', 'month', 'weekday'].map(f => document.getElementById(f).value).join(' ');
            document.getElementById('fullCron').value = cron;
            update();
        }
        function setPreset(cron) {
            document.getElementById('fullCron').value = cron;
            update();
        }
        document.getElementById('fullCron').addEventListener('input', update);
        ['minute', 'hour', 'day', 'month', 'weekday'].forEach(f => 
            document.getElementById(f).addEventListener('input', updateFromFields)
        );
        update();
    </script>
</body>
</html>
