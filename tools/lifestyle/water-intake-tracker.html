  <body>
    <div class="bg-grid"></div>
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>

      <nav class="breadcrumb">
        <a href="../../index.html">È¶ñÈ°µ</a>
        <span class="breadcrumb-separator">/</span>
        <a href="../../index.html#lifestyle">ÁîüÊ¥ªÂ∑•ÂÖ∑</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">ÂñùÊ∞¥ÊâìÂç°</span>
      </nav>

      <h1>üíß ÂñùÊ∞¥ÊâìÂç°</h1>
      <p class="subtitle">ËÆ∞ÂΩïÈ•ÆÊ∞¥Ôºå‰øùÊåÅÂÅ•Â∫∑</p>

      <div class="progress-card">
        <div class="progress-label">‰ªäÊó•È•ÆÊ∞¥</div>
        <div class="progress-value" id="totalAmount">0 ml</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        <div class="progress-goal" id="progressGoal">ÁõÆÊ†áÔºö2000 ml</div>
      </div>

      <div class="quick-add">
        <button class="quick-btn" onclick="addWater(100)">
          <span class="quick-amount">100</span>
          <span class="quick-label">Â∞èÊùØ</span>
        </button>
        <button class="quick-btn" onclick="addWater(250)">
          <span class="quick-amount">250</span>
          <span class="quick-label">‰∏ÄÊùØ</span>
        </button>
        <button class="quick-btn" onclick="addWater(500)">
          <span class="quick-amount">500</span>
          <span class="quick-label">Ê∞¥Áì∂</span>
        </button>
        <button class="quick-btn" onclick="addWater(1000)">
          <span class="quick-amount">1000</span>
          <span class="quick-label">Â§ßÁì∂</span>
        </button>
      </div>

      <div class="settings">
        <div class="settings-row">
          <label>ÊØèÊó•ÁõÆÊ†áÔºàmlÔºâ</label>
          <input
            type="number"
            id="goalInput"
            value="2000"
            min="500"
            max="5000"
            step="100"
            onchange="updateGoal()"
          />
        </div>
        <button class="reset-btn" onclick="resetToday()">ÈáçÁΩÆ‰ªäÊó•ËÆ∞ÂΩï</button>
      </div>

      <div class="history-card">
        <div class="history-title">üìã ‰ªäÊó•ËÆ∞ÂΩï</div>
        <div class="history-list" id="historyList">
          <div class="empty-state">ËøòÊ≤°ÊúâËÆ∞ÂΩï</div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/nicexe/html-tools" target="_blank">GitHub</a>
      </footer>
    </div>

    <script>
      const STORAGE_KEY = "html_tools_water_tracker_v1";
      const GOAL_KEY = "html_tools_water_goal_v1";

      let todayRecords = [];
      let dailyGoal = 2000;

      function getTodayKey() {
        return new Date().toLocaleDateString("zh-CN");
      }

      function loadData() {
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          const data = saved ? JSON.parse(saved) : {};
          todayRecords = data[getTodayKey()] || [];

          const savedGoal = localStorage.getItem(GOAL_KEY);
          dailyGoal = savedGoal ? parseInt(savedGoal) : 2000;
          document.getElementById("goalInput").value = dailyGoal;
        } catch (e) {
          todayRecords = [];
        }
        updateDisplay();
      }

      function saveData() {
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          const data = saved ? JSON.parse(saved) : {};
          data[getTodayKey()] = todayRecords;

          // Keep only last 30 days
          const keys = Object.keys(data);
          if (keys.length > 30) {
            keys
              .sort()
              .slice(0, -30)
              .forEach((key) => delete data[key]);
          }

          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        } catch (e) {
          console.error("Save failed", e);
        }
      }

      function updateGoal() {
        const value = parseInt(document.getElementById("goalInput").value) || 2000;
        dailyGoal = Math.max(500, Math.min(5000, value));
        document.getElementById("goalInput").value = dailyGoal;
        localStorage.setItem(GOAL_KEY, dailyGoal);
        updateDisplay();
      }

      function addWater(amount) {
        todayRecords.unshift({
          id: Date.now(),
          amount,
          time: new Date().toLocaleTimeString("zh-CN", { hour: "2-digit", minute: "2-digit" })
        });
        saveData();
        updateDisplay();
      }

      function deleteRecord(id) {
        todayRecords = todayRecords.filter((r) => r.id !== id);
        saveData();
        updateDisplay();
      }

      function resetToday() {
        if (!confirm("Á°ÆÂÆöË¶ÅÈáçÁΩÆ‰ªäÊó•ËÆ∞ÂΩïÂêóÔºü")) return;
        todayRecords = [];
        saveData();
        updateDisplay();
      }

      function updateDisplay() {
        const total = todayRecords.reduce((sum, r) => sum + r.amount, 0);
        const percentage = Math.min(100, (total / dailyGoal) * 100);

        document.getElementById("totalAmount").textContent = `${total} ml`;
        document.getElementById("progressBar").style.width = `${percentage}%`;
        document.getElementById("progressGoal").textContent =
          `ÁõÆÊ†áÔºö${dailyGoal} ml (${percentage.toFixed(0)}%)`;

        const container = document.getElementById("historyList");
        if (todayRecords.length === 0) {
          container.innerHTML = '<div class="empty-state">ËøòÊ≤°ÊúâËÆ∞ÂΩï</div>';
          return;
        }

        container.innerHTML = todayRecords
          .map(
            (r) => `
        <div class="history-item">
          <span class="history-time">${r.time}</span>
          <span class="history-amount">${r.amount} ml</span>
          <button class="history-delete" onclick="deleteRecord(${r.id})">√ó</button>
        </div>
      `
          )
          .join("");
      }

      // Initialize
      loadData();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
  </body>
