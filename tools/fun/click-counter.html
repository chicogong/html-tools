    <button class="theme-toggle" onclick="toggleTheme()" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">

    <div class="container">
      <h1>üëÜ ÁÇπÂáªËÆ°Êï∞Âô®</h1>
      <div class="counter" id="count">0</div>
      <button class="btn" id="clickBtn">ÁÇπÂáª!</button>
      <div class="cps">
        CPS:
        <span id="cps">0.00</span>
      </div>
      <button class="reset" onclick="reset()">ÈáçÁΩÆ</button>
    </div>
    <script>
      let count = 0,
        startTime = null;
      document.getElementById("clickBtn").onclick = () => {
        if (!startTime) startTime = Date.now();
        count++;
        document.getElementById("count").textContent = count;
        const elapsed = (Date.now() - startTime) / 1000;
        document.getElementById("cps").textContent = (count / elapsed).toFixed(2);
      };
      function reset() {
        count = 0;
        startTime = null;
        document.getElementById("count").textContent = "0";
        document.getElementById("cps").textContent = "0.00";
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
