<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #f59e0b;
            --border: #2a2a3a;

        }
        [data-theme="light"] {

            --bg-secondary: #ffffff;
            --bg-tertiary: #e5e5e5;
            --text-primary: #1a1a1a;

        body {

        .header {

            padding: 15px 20px;

        .theme-toggle {

            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.3);
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;

        .container {

            margin: 0 auto;
            padding: 20px;

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }
        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        .stat-value.best { color: #fbbf24; }
        .game-panel {

            border: 1px solid var(--border);
            margin-bottom: 20px;

            display: flex;

            align-items: center;

        .number-display {

            font-weight: bold;

        .number-display.large {
            font-size: 36px;
            letter-spacing: 4px;
        }
        .number-display.xlarge {
            font-size: 28px;
            letter-spacing: 2px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.1s linear;
        }
        .input-section {
            width: 100%;
        }
        .number-input {
            width: 100%;
            padding: 15px;
            font-size: 28px;
            text-align: center;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            outline: none;
            transition: border-color 0.2s;
        }
        .number-input:focus {
            border-color: var(--accent);
        }
        .number-input.correct {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }
        .number-input.wrong {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }
        .hint-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        .btn {
            padding: 14px 32px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 15px;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        .btn-primary:hover {
            background: #d97706;
            transform: translateY(-1px);
        }
        .result-correct {
            color: var(--success);
            font-size: 20px;
            margin-bottom: 10px;
        }
        .result-wrong {
            color: var(--error);
            font-size: 20px;
            margin-bottom: 10px;
        }
        .result-numbers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin: 15px 0;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }
        .result-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .result-value {
            font-size: 16px;
            letter-spacing: 2px;
        }
        .final-result {
            text-align: center;
        }
        .final-score {
            font-size: 64px;
            font-weight: bold;
            color: var(--accent);
        }
        .final-label {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        .info-box {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border);
        }
        .info-box h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--accent);
        }
        .level-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 12px;
        }
        .level-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }
        .level-item .label { color: var(--text-secondary); }
        .level-item .value { font-weight: 500; }
        @media (max-width: 400px) {
            .number-display { font-size: 36px; letter-spacing: 4px; }
            .number-display.large { font-size: 28px; }
            .number-display.xlarge { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ”¢ æ•°å­—è®°å¿†æµ‹è¯•</h1>
        <p>æµ‹è¯•ä½ çš„æ•°å­—è®°å¿†èƒ½åŠ›</p>
        <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
    </div>

    <div class="container">
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-label">å½“å‰ç­‰çº§</div>
                <div class="stat-value" id="currentLevel">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">æ•°å­—ä½æ•°</div>
                <div class="stat-value" id="digitCount">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">æœ€é«˜çºªå½•</div>
                <div class="stat-value best" id="bestScore">0</div>
            </div>
        </div>

        <div class="game-panel" id="gamePanel">
            <div id="gameContent">
                <div style="font-size: 18px; margin-bottom: 15px;">å‡†å¤‡å¥½äº†å—ï¼Ÿ</div>
                <div style="color: var(--text-secondary); font-size: 14px; margin-bottom: 20px;">
                    è®°ä½æ˜¾ç¤ºçš„æ•°å­—ï¼Œç„¶åè¾“å…¥å®ƒä»¬
                </div>
                <button class="btn btn-primary" onclick="startGame()">å¼€å§‹æµ‹è¯•</button>
            </div>
        </div>

        <div class="info-box">
            <h3>è®°å¿†ç­‰çº§å‚è€ƒ</h3>
            <div class="level-list">
                <div class="level-item"><span class="label">æ™®é€š</span><span class="value">4-6 ä½</span></div>
                <div class="level-item"><span class="label">è‰¯å¥½</span><span class="value">7-8 ä½</span></div>
                <div class="level-item"><span class="label">ä¼˜ç§€</span><span class="value">9-10 ä½</span></div>
                <div class="level-item"><span class="label">å“è¶Š</span><span class="value">11-12 ä½</span></div>
                <div class="level-item"><span class="label">è¶…å‡¡</span><span class="value">13-15 ä½</span></div>
                <div class="level-item"><span class="label">å¤©æ‰</span><span class="value">16+ ä½</span></div>
            </div>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const BASE_DISPLAY_TIME = 1000; // æ¯ä½æ•°å­—çš„åŸºç¡€æ˜¾ç¤ºæ—¶é—´
        const MIN_DISPLAY_TIME = 500;   // æœ€çŸ­æ˜¾ç¤ºæ—¶é—´

        // æ¸¸æˆçŠ¶æ€
        let level = 1;
        let currentNumber = '';
        let bestScore = 0;
        let displayTimeout = null;

        // DOM å…ƒç´ 
        const gamePanel = document.getElementById('gamePanel');
        const gameContent = document.getElementById('gameContent');
        const currentLevelEl = document.getElementById('currentLevel');
        const digitCountEl = document.getElementById('digitCount');
        const bestScoreEl = document.getElementById('bestScore');

        // åŠ è½½æœ€é«˜åˆ†
        function loadBestScore() {
            const saved = localStorage.getItem('numberMemoryBest');
            if (saved) {
                bestScore = parseInt(saved);
                bestScoreEl.textContent = bestScore;
            }
        }

        // ä¿å­˜æœ€é«˜åˆ†
        function saveBestScore() {
            if (level - 1 > bestScore) {
                bestScore = level - 1;
                localStorage.setItem('numberMemoryBest', bestScore);
                bestScoreEl.textContent = bestScore;
            }
        }

        // ç”Ÿæˆéšæœºæ•°å­—
        function generateNumber(digits) {
            let num = '';
            for (let i = 0; i < digits; i++) {
                // ç¬¬ä¸€ä½ä¸èƒ½æ˜¯0
                if (i === 0) {
                    num += Math.floor(Math.random() * 9) + 1;
                } else {
                    num += Math.floor(Math.random() * 10);
                }
            }
            return num;
        }

        // è®¡ç®—æ˜¾ç¤ºæ—¶é—´
        function getDisplayTime(digits) {
            // æ¯ä½æ•°å­—çº¦1ç§’ï¼Œä½†éšç€ä½æ•°å¢åŠ ï¼Œæ¯ä½æ—¶é—´é€’å‡
            const timePerDigit = Math.max(MIN_DISPLAY_TIME, BASE_DISPLAY_TIME - (digits - 1) * 50);
            return digits * timePerDigit;
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            level = 1;
            updateDisplay();
            showNumber();
        }

        // æ˜¾ç¤ºæ•°å­—
        function showNumber() {
            const digits = level;
            currentNumber = generateNumber(digits);
            const displayTime = getDisplayTime(digits);
            
            // ç¡®å®šå­—ä½“å¤§å°ç±»
            let sizeClass = '';
            if (digits > 12) sizeClass = 'xlarge';
            else if (digits > 8) sizeClass = 'large';
            
            gameContent.innerHTML = `
                <div class="number-display ${sizeClass}">${currentNumber}</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            `;
            
            // è¿›åº¦æ¡åŠ¨ç”»
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '100%';
            
            let startTime = Date.now();
            const updateProgress = () => {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, 100 - (elapsed / displayTime * 100));
                progressFill.style.width = remaining + '%';
                
                if (remaining > 0) {
                    requestAnimationFrame(updateProgress);
                }
            };
            requestAnimationFrame(updateProgress);
            
            // æ˜¾ç¤ºæ—¶é—´ç»“æŸååˆ‡æ¢åˆ°è¾“å…¥
            displayTimeout = setTimeout(() => {
                showInput();
            }, displayTime);
        }

        // æ˜¾ç¤ºè¾“å…¥ç•Œé¢
        function showInput() {
            gameContent.innerHTML = `
                <div class="input-section">
                    <div style="font-size: 16px; color: var(--text-secondary); margin-bottom: 15px;">
                        è¾“å…¥ä½ è®°ä½çš„æ•°å­—
                    </div>
                    <input type="text" 
                           id="answerInput" 
                           class="number-input" 
                           inputmode="numeric" 
                           pattern="[0-9]*"
                           autocomplete="off"
                           autofocus>
                    <div class="hint-text">æŒ‰ Enter æäº¤</div>
                </div>
            `;
            
            const input = document.getElementById('answerInput');
            input.focus();
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer(input.value);
                }
            });
            
            // åªå…è®¸è¾“å…¥æ•°å­—
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer(answer) {
            const input = document.getElementById('answerInput');
            
            if (answer === currentNumber) {
                // æ­£ç¡®
                input.classList.add('correct');
                playSound(800, 0.1);
                setTimeout(() => playSound(1000, 0.1), 100);
                
                setTimeout(() => {
                    showCorrectResult();
                }, 500);
            } else {
                // é”™è¯¯
                input.classList.add('wrong');
                playSound(200, 0.2);
                
                setTimeout(() => {
                    showWrongResult(answer);
                }, 500);
            }
        }

        // æ˜¾ç¤ºæ­£ç¡®ç»“æœ
        function showCorrectResult() {
            gameContent.innerHTML = `
                <div class="result-correct">âœ“ æ­£ç¡®!</div>
                <div class="result-numbers">
                    <div class="result-row">
                        <span class="result-label">æ•°å­—</span>
                        <span class="result-value">${currentNumber}</span>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="nextLevel()">ä¸‹ä¸€å…³</button>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯ç»“æœ
        function showWrongResult(answer) {
            saveBestScore();
            
            gameContent.innerHTML = `
                <div class="result-wrong">âœ— é”™è¯¯</div>
                <div class="result-numbers">
                    <div class="result-row">
                        <span class="result-label">æ­£ç¡®ç­”æ¡ˆ</span>
                        <span class="result-value" style="color: var(--success)">${currentNumber}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">ä½ çš„ç­”æ¡ˆ</span>
                        <span class="result-value" style="color: var(--error)">${answer || '(ç©º)'}</span>
                    </div>
                </div>
                <div class="final-result">
                    <div class="final-score">${level - 1}</div>
                    <div class="final-label">æœ€ç»ˆç­‰çº§ (${level - 1} ä½æ•°å­—)</div>
                </div>
                <button class="btn btn-primary" onclick="startGame()">é‡æ–°å¼€å§‹</button>
            `;
        }

        // ä¸‹ä¸€å…³
        function nextLevel() {
            level++;
            updateDisplay();
            showNumber();
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            currentLevelEl.textContent = level;
            digitCountEl.textContent = level;
        }

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(freq, duration) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = freq;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                osc.start();
                osc.stop(ctx.currentTime + duration);
            } catch (e) {}
        }

        // ä¸»é¢˜åˆ‡æ¢
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector('.theme-toggle');
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                btn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                btn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        // åˆå§‹åŒ–
        (function init() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
            }
            loadBestScore();
        })();
    </script>
