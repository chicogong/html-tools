<body>
    <div class="header">

        <h1>ğŸš€ é€Ÿåº¦å•ä½è½¬æ¢å™¨</h1>
        <p>å…¬é‡Œ/å°æ—¶ã€ç±³/ç§’ã€è‹±é‡Œ/å°æ—¶ã€èŠ‚ç­‰å•ä½äº’è½¬</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="input-row">
                <input type="number" id="inputValue" value="100" oninput="convert()">
                <select id="inputUnit" onchange="convert()">
                    <option value="kmh">å…¬é‡Œ/å°æ—¶ (km/h)</option>
                    <option value="ms">ç±³/ç§’ (m/s)</option>
                    <option value="mph">è‹±é‡Œ/å°æ—¶ (mph)</option>
                    <option value="knot">èŠ‚ (kn)</option>
                    <option value="mach">é©¬èµ« (Ma)</option>
                    <option value="ftm">è‹±å°º/åˆ†é’Ÿ</option>
                    <option value="fts">è‹±å°º/ç§’</option>
                    <option value="kms">å…¬é‡Œ/ç§’</option>
                    <option value="cmm">å˜ç±³/åˆ†é’Ÿ</option>
                    <option value="cms">å˜ç±³/ç§’</option>
                </select>
            </div>
            <div class="results-grid" id="results"></div>
        </div>
    </div>
    <div class="toast" id="toast">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿</div>
    <script>
        const units = {
            kmh: { name: 'å…¬é‡Œ/å°æ—¶ (km/h)', factor: 1 },
            ms: { name: 'ç±³/ç§’ (m/s)', factor: 3.6 },
            mph: { name: 'è‹±é‡Œ/å°æ—¶ (mph)', factor: 1.609344 },
            knot: { name: 'èŠ‚ (kn)', factor: 1.852 },
            mach: { name: 'é©¬èµ« (Ma)', factor: 1225.044 },
            ftm: { name: 'è‹±å°º/åˆ†é’Ÿ', factor: 0.018288 },
            fts: { name: 'è‹±å°º/ç§’', factor: 1.09728 },
            kms: { name: 'å…¬é‡Œ/ç§’', factor: 3600 },
            cmm: { name: 'å˜ç±³/åˆ†é’Ÿ', factor: 0.0006 },
            cms: { name: 'å˜ç±³/ç§’', factor: 0.036 }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            const kmh = value * units[unit].factor;
            
            let html = '';
            for (const [key, data] of Object.entries(units)) {
                const result = kmh / data.factor;
                const formatted = result < 0.0001 || result > 1e10 ? result.toExponential(6) : result.toFixed(result < 1 ? 6 : 4).replace(/\.?0+$/, '');
                html += `<div class="result-item" onclick="copyValue('${formatted}')"><div class="unit">${data.name}</div><div class="value">${formatted}</div></div>`;
            }
            document.getElementById('results').innerHTML = html;
        }

        window.copyValue = function(v) { navigator.clipboard.writeText(v); document.getElementById('toast').classList.add('show'); setTimeout(() => document.getElementById('toast').classList.remove('show'), 2000); };
        window.toggleTheme = function() { const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'; document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); };
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        convert();
    </script>
