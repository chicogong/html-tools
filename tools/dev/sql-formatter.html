  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const indentEl = document.getElementById('indent');
    const keywordCaseEl = document.getElementById('keywordCase');

    const LS_KEY = 'sql_formatter_input_v1';

    // SQL Keywords
    const SQL_KEYWORDS = [
      'SELECT', 'FROM', 'WHERE', 'JOIN', 'INNER', 'LEFT', 'RIGHT', 'OUTER', 'FULL',
      'ON', 'AND', 'OR', 'NOT', 'IN', 'EXISTS', 'BETWEEN', 'LIKE', 'IS', 'NULL',
      'GROUP', 'BY', 'HAVING', 'ORDER', 'ASC', 'DESC', 'LIMIT', 'OFFSET',
      'INSERT', 'INTO', 'VALUES', 'UPDATE', 'SET', 'DELETE', 'CREATE', 'TABLE',
      'ALTER', 'DROP', 'INDEX', 'VIEW', 'DATABASE', 'SCHEMA', 'AS', 'DISTINCT',
      'COUNT', 'SUM', 'AVG', 'MAX', 'MIN', 'CASE', 'WHEN', 'THEN', 'ELSE', 'END',
      'UNION', 'ALL', 'INTERSECT', 'EXCEPT', 'WITH', 'RECURSIVE'
    ];

    window.loadFromUrl = function() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    };

    function saveToUrl() {
      try {
        if (inputEl.value.length > 2000) return;
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    function getIndent() {
      const val = indentEl.value;
      if (val === 'tab') return '\t';
      return ' '.repeat(parseInt(val, 10));
    }

    function formatKeyword(keyword) {
      return keywordCaseEl.value === 'upper' ? keyword.toUpperCase() : keyword.toLowerCase();
    }

    window.formatSQL = function(sql) {
      let formatted = sql.trim();
      const indent = getIndent();

      // Add newlines before major keywords
      SQL_KEYWORDS.forEach(function(keyword) {
        const regex = new RegExp('\\b' + keyword + '\\b', 'gi');
        formatted = formatted.replace(regex, '\n' + formatKeyword(keyword));
      });

      // Clean up multiple newlines
      formatted = formatted.replace(/\n+/g, '\n');

      // Add indentation
      const lines = formatted.split('\n');
      let indentLevel = 0;
      const result = [];

      lines.forEach(function(line) {
        line = line.trim();
        if (!line) return;

        // Decrease indent for closing keywords
        if (/^(END|ELSE)\b/i.test(line)) {
          indentLevel = Math.max(0, indentLevel - 1);
        }

        result.push(indent.repeat(indentLevel) + line);

        // Increase indent after opening keywords
        if (/^(SELECT|FROM|WHERE|JOIN|CASE|WHEN)\b/i.test(line)) {
          indentLevel++;
        }
        // Decrease after certain keywords
        if (/^(FROM|WHERE|GROUP|ORDER|LIMIT)\b/i.test(line)) {
          indentLevel = Math.max(0, indentLevel - 1);
        }
      });

      return result.join('\n');
    };

    function format() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('è¯·è¾“å…¥ SQL', 'error');
        return;
      }

      try {
        const output = formatSQL(text);
        outputEl.value = output;
        showStatus('æ ¼å¼åŒ–æˆåŠŸ', 'success');
      } catch (e) {
        showStatus('æ ¼å¼åŒ–å¤±è´¥: ' + e.message, 'error');
      }
    }

    function minify() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('è¯·è¾“å…¥ SQL', 'error');
        return;
      }

      try {
        // Remove extra whitespace and newlines
        let minified = text.replace(/\s+/g, ' ').trim();
        outputEl.value = minified;
        showStatus('å‹ç¼©æˆåŠŸ -' + (text.length - minified.length) + ' å­—ç¬¦', 'success');
      } catch (e) {
        showStatus('å‹ç¼©å¤±è´¥', 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    document.getElementById('btnPaste').onclick = async function() {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('å·²ç²˜è´´', 'success');
      } catch (e) {
        showStatus('æ— æ³•è®¿é—®å‰ªè´´æ¿', 'error');
      }
    };

    document.getElementById('btnFormat').onclick = format;
    document.getElementById('btnMinify').onclick = minify;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('æ²¡æœ‰å†…å®¹', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async function() {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('é“¾æ¥å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      outputEl.value = '';
      statusEl.textContent = '';
      statusEl.className = 'status';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
    };

    inputEl.addEventListener('input', function() {
      saveToStorage();
      saveToUrl();
    });

    if (!loadFromUrl()) loadFromStorage();

    window.toggleTheme = function(){const html=document.documentElement;const btn=document.querySelector('.theme-toggle');const next=html.getAttribute('data-theme')==='light'?'dark':'light';html.setAttribute('data-theme',next);btn.textContent=next==='light'?'â˜€ï¸':'ğŸŒ™';localStorage.setItem('theme',next);};(function(){const saved=localStorage.getItem('theme');if(saved){document.documentElement.setAttribute('data-theme',saved);const btn=document.querySelector('.theme-toggle');if(btn)btn.textContent=saved==='light'?'â˜€ï¸':'ğŸŒ™';}})();
