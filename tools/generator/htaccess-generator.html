    <script>
        const options = { https: false, www: false, gzip: false, cache: false, hotlink: false, error: false };
        
        function toggleOption(el, option) {
            el.classList.toggle('active');
            options[option] = el.classList.contains('active');
            const content = document.getElementById(option);
            content.classList.toggle('show', options[option]);
            generate();
        }
        
        function generate() {
            let output = '# Generated by .htaccess Generator\n\n';
            
            if (options.https) {
                output += '# Force HTTPS\nRewriteEngine On\nRewriteCond %{HTTPS} off\nRewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]\n\n';
            }
            
            if (options.www) {
                const type = document.getElementById('wwwType').value;
                if (type === 'add') {
                    output += '# Add www\nRewriteEngine On\nRewriteCond %{HTTP_HOST} !^www\\. [NC]\nRewriteRule ^(.*)$ https://www.%{HTTP_HOST}/$1 [R=301,L]\n\n';
                } else {
                    output += '# Remove www\nRewriteEngine On\nRewriteCond %{HTTP_HOST} ^www\\.(.*)$ [NC]\nRewriteRule ^(.*)$ https://%1/$1 [R=301,L]\n\n';
                }
            }
            
            if (options.gzip) {
                output += '# Gzip Compression\n<IfModule mod_deflate.c>\n  AddOutputFilterByType DEFLATE text/html text/plain text/css application/json\n  AddOutputFilterByType DEFLATE application/javascript text/xml application/xml\n</IfModule>\n\n';
            }
            
            if (options.cache) {
                const time = document.getElementById('cacheTime').value;
                output += `# Browser Caching\n<IfModule mod_expires.c>\n  ExpiresActive On\n  ExpiresByType image/jpg "access plus ${time}"\n  ExpiresByType image/jpeg "access plus ${time}"\n  ExpiresByType image/png "access plus ${time}"\n  ExpiresByType image/gif "access plus ${time}"\n  ExpiresByType text/css "access plus ${time}"\n  ExpiresByType application/javascript "access plus ${time}"\n</IfModule>\n\n`;
            }
            
            if (options.hotlink) {
                const domain = document.getElementById('hotlinkDomain').value || 'example.com';
                output += `# Hotlink Protection\nRewriteEngine On\nRewriteCond %{HTTP_REFERER} !^$\nRewriteCond %{HTTP_REFERER} !^https?://(www\\.)?${domain} [NC]\nRewriteRule \\.(jpg|jpeg|png|gif)$ - [F]\n\n`;
            }
            
            if (options.error) {
                const e404 = document.getElementById('error404').value;
                const e500 = document.getElementById('error500').value;
                if (e404) output += `ErrorDocument 404 ${e404}\n`;
                if (e500) output += `ErrorDocument 500 ${e500}\n`;
            }
            
            document.getElementById('output').textContent = output || '# è¯·é€‰æ‹©éœ€è¦çš„é…ç½®é€‰é¡¹';
        }
