    function detectCardType(number) {

    function luhnCheck(cardNumber) {
      const cleaned = cardNumber.replace(/\s/g, '');
      if (!/^\d+$/.test(cleaned)) return { valid: false };

      let sum = 0;
      let shouldDouble = false;

      for (let i = cleaned.length - 1; i >= 0; i--) {
        let digit = parseInt(cleaned[i], 10);

        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) {
            digit -= 9;
          }
        }

        sum += digit;
        shouldDouble = !shouldDouble;
      }

      return {
        valid: sum % 10 === 0,
        checksum: sum
      };
    }

    function formatLuhnSteps(number) {
      const cleaned = number.replace(/\s/g, '');

      steps.push('åŸå§‹å·ç : ' + digits.join(' '));

      let shouldDouble = false;

        if (shouldDouble) {

      processed.reverse().forEach((p, idx) => {
        if (p.doubled !== null) {
          steps.push(`  ä½ç½® ${processed.length - idx}: ${p.original} Ã— 2 = ${p.doubled}${p.doubled > 9 ? ' â†’ ' + p.doubled + ' - 9 = ' + p.final : ''}`);
        }

      const sum = processed.reduce((acc, p) => acc + p.final, 0);
      steps.push('');
      steps.push('æ‰€æœ‰æ•°å­—ä¹‹å’Œ: ' + sum);
