    <style>
      :root {
        --bg: #f8f9fa;
        --card-bg: #fff;
        --text: #212529;

      [data-theme="dark"] {

      .container {

      .card {
        background: var(--card-bg);

        padding: 20px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
      }
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid var(--border);
        background: var(--card-bg);
        cursor: pointer;
        font-size: 1.2rem;
        z-index: 100;
      }
      .presets {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      .preset {
        padding: 8px 14px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        cursor: pointer;
        font-size: 0.85rem;
        background: var(--card-bg);
        transition: all 0.2s;
      }
      .preset:hover {
        border-color: var(--primary);
        color: var(--primary);
      }
      .preset.active {
        background: var(--primary);
        color: #fff;
        border-color: var(--primary);
      }
      .preview-area {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        background: var(--bg);
        border-radius: var(--radius);
        margin-bottom: 20px;
        overflow: hidden;
      }
      .preview-box {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 12px;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 20px;
      }
      .control-group label {
        display: block;
        font-weight: 500;
        font-size: 0.85rem;
        margin-bottom: 6px;
      }
      .control-group select,
      .control-group input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--card-bg);
        color: var(--text);
        font-size: 0.9rem;
      }
      .output textarea {
        width: 100%;
        height: 180px;
        padding: 12px;
        font-family: ui-monospace, monospace;
        font-size: 0.8rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
        resize: none;
      }
      .btn {
        padding: 10px 16px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--card-bg);
        color: var(--text);
        cursor: pointer;
      }
      .btn:hover {
        border-color: var(--primary);
        color: var(--primary);
      }
      .btn.primary {
        background: var(--primary);
        border-color: var(--primary);
        color: #fff;
      }
      .btn-row {
        display: flex;
        gap: 12px;

      .status {

      }
      footer {
        text-align: center;

        color: var(--text-muted);
        font-size: 0.85rem;
      }
      footer a {
        color: var(--primary);
        text-decoration: none;
      }
    </style>

  <body>
    <div class="container">

      <button class="theme-toggle" onclick="toggleTheme()">â˜€ï¸</button>
      <h1>CSS åŠ¨ç”»ç”Ÿæˆå™¨</h1>
      <p class="desc">é€‰æ‹©é¢„è®¾åŠ¨ç”»æˆ–è‡ªå®šä¹‰å‚æ•°ï¼Œç”Ÿæˆ CSS åŠ¨ç”»ä»£ç </p>

      <div class="card">
        <div class="presets" id="presets"></div>

        <div class="preview-area">
          <div class="preview-box" id="previewBox"></div>
        </div>

        <div class="controls">
          <div class="control-group">
            <label>åŠ¨ç”»åç§°</label>
            <input type="text" id="animName" value="myAnimation" oninput="updateAnimation()" />
          </div>
          <div class="control-group">
            <label>æŒç»­æ—¶é—´</label>
            <select id="duration" onchange="updateAnimation()">
              <option value="0.3s">0.3s</option>
              <option value="0.5s">0.5s</option>
              <option value="1s" selected>1s</option>

            </select>
          </div>
          <div class="control-group">
            <label>ç¼“åŠ¨å‡½æ•°</label>
            <select id="easing" onchange="updateAnimation()">
              <option value="ease">ease</option>
              <option value="ease-in">ease-in</option>
              <option value="ease-out">ease-out</option>
              <option value="ease-in-out" selected>ease-in-out</option>
              <option value="linear">linear</option>
              <option value="cubic-bezier(0.68,-0.55,0.265,1.55)">å¼¹æ€§</option>
            </select>
          </div>
          <div class="control-group">
            <label>å¾ªç¯æ¬¡æ•°</label>
            <select id="iteration" onchange="updateAnimation()">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="infinite" selected>æ— é™</option>

          </div>
          <div class="control-group">

            <select id="direction" onchange="updateAnimation()">
              <option value="normal">normal</option>

              <option value="none">none</option>

        <div class="output">
          <textarea id="cssOutput" readonly></textarea>
          <div class="btn-row">
            <button class="btn primary" onclick="copyCSS()">å¤åˆ¶ CSS</button>

          </div>

    <script>
      const previewBox = document.getElementById("previewBox");
      const outputEl = document.getElementById("cssOutput");
      const statusEl = document.getElementById("status");
      const presetsEl = document.getElementById("presets");

      const animations = {
        bounce: {
          name: "bounce",
          keyframes: `@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-30px); }
  60% { transform: translateY(-15px); }
}`
        },
        pulse: {
          name: "pulse",
          keyframes: `@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}`
        },
        shake: {
          name: "shake",
          keyframes: `@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
  20%, 40%, 60%, 80% { transform: translateX(10px); }
}`
        },
        spin: {
          name: "spin",
          keyframes: `@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}`
        },
        fade: {
          name: "fade",
          keyframes: `@keyframes fade {
  0% { opacity: 1; }
  50% { opacity: 0.3; }
  100% { opacity: 1; }
}`
        },
        slideIn: {
          name: "slideIn",
          keyframes: `@keyframes slideIn {
  from { transform: translateX(-100px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}`
        },
        swing: {
          name: "swing",
          keyframes: `@keyframes swing {
  20% { transform: rotate(15deg); }
  40% { transform: rotate(-10deg); }
  60% { transform: rotate(5deg); }
  80% { transform: rotate(-5deg); }
  100% { transform: rotate(0deg); }
}`
        },
        flip: {
          name: "flip",
          keyframes: `@keyframes flip {
  0% { transform: perspective(400px) rotateY(0); }
  100% { transform: perspective(400px) rotateY(360deg); }
}`
        }
      };

      let currentAnim = "bounce";

      function renderPresets() {
        Object.keys(animations).forEach((key) => {
          const btn = document.createElement("button");
          btn.className = "preset" + (key === currentAnim ? " active" : "");
          btn.textContent = key;
          btn.onclick = () => selectPreset(key);
          presetsEl.appendChild(btn);
        });
      }

      function selectPreset(key) {
        currentAnim = key;
        document.querySelectorAll(".preset").forEach((el) => el.classList.remove("active"));
        document
          .querySelector(`.preset:nth-child(${Object.keys(animations).indexOf(key) + 1})`)
          .classList.add("active");
        document.getElementById("animName").value = key;
        updateAnimation();
      }

      function updateAnimation() {
        const name = document.getElementById("animName").value || "myAnimation";
        const duration = document.getElementById("duration").value;
        const easing = document.getElementById("easing").value;
        const iteration = document.getElementById("iteration").value;
        const direction = document.getElementById("direction").value;
        const fillMode = document.getElementById("fillMode").value;

        const anim = animations[currentAnim];
        const animationValue = `${anim.name} ${duration} ${easing} ${iteration} ${direction} ${fillMode}`;

        // æ›´æ–°é¢„è§ˆ
        previewBox.style.animation = "none";
        previewBox.offsetHeight; // è§¦å‘é‡ç»˜
        previewBox.style.animation = animationValue;

        // ç”Ÿæˆ CSS
        const css = `${anim.keyframes}

.element {
  animation: ${animationValue};
}`;
        outputEl.value = css;
      }

      function playAnimation() {
        previewBox.style.animation = "none";
        previewBox.offsetHeight;
        updateAnimation();
      }

      function copyCSS() {
        navigator.clipboard.writeText(outputEl.value).then(() => {
          statusEl.textContent = "å·²å¤åˆ¶åˆ°å‰ªè´´æ¿";
          setTimeout(() => (statusEl.textContent = ""), 2000);
        });
      }

      renderPresets();
      updateAnimation();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        }
      })();
    </script>
  </body>
