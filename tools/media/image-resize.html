    <style>
      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {
        /* Dark Theme (Default) */
        --color-bg-base: #0a0a0f;
        --color-bg-elevated: #121218;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Glassmorphism */
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 900px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-base: #f8fafc;
        --color-bg-elevated: #fff;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-base);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-back-text {
        display: inline;
      }

      /* Nav Title */
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Upload Zone
         ============================================ */
      .upload-zone {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 2px dashed var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-8);
        text-align: center;
        cursor: pointer;
        transition: all var(--transition-normal);
        margin-bottom: var(--space-6);
        box-shadow: var(--shadow-md);
      }

      .upload-zone:hover {
        border-color: var(--color-accent-primary);
        background: rgba(0, 212, 170, 0.05);
      }

      .upload-zone.dragover {
        border-color: var(--color-accent-primary);
        background: rgba(0, 212, 170, 0.1);
      }

      .upload-icon {
        font-size: 2.5rem;
        margin-bottom: var(--space-4);
        display: block;
      }

      .upload-text {
        font-size: 1rem;
        margin-bottom: var(--space-1);
        font-weight: 500;
        color: var(--color-text-primary);
      }

      .upload-hint {
        color: var(--color-text-muted);
        font-size: 0.875rem;
      }

      input[type="file"] {
        display: none;
      }

      /* ============================================
         Form Elements
         ============================================ */
      .control-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
        margin-bottom: var(--space-4);
      }

      .control-group label {
        display: block;
        font-weight: 500;
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      .control-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
        align-items: flex-end;
      }

      input[type="number"],
      input[type="range"],
      select {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
      }

      input[type="number"],
      select {
        width: auto;
        min-width: 120px;
      }

      input[type="number"]:focus,
      input[type="range"]:focus,
      select:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      .quality-value {
        display: inline-block;
        background: rgba(0, 212, 170, 0.2);
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-sm);
        font-size: 0.875rem;
        color: var(--color-accent-primary);
        min-width: 50px;
        text-align: center;
        font-family: var(--font-mono);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }

      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .checkbox-group label {
        margin: 0;
        cursor: pointer;
      }

      .format-options {
        display: flex;
        gap: var(--space-2);
        flex-wrap: wrap;
      }

      .format-btn {
        padding: var(--space-2) var(--space-4);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-size: 0.875rem;
        font-weight: 500;
      }

      .format-btn:hover {
        border-color: var(--color-accent-primary);
        background: rgba(0, 212, 170, 0.1);
      }

      .format-btn.active {
        border-color: var(--color-accent-primary);
        background: rgba(0, 212, 170, 0.2);
        color: var(--color-accent-primary);
      }

      /* ============================================
         Buttons
         ============================================ */
      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      button.success {
        background: var(--color-success);
        border-color: var(--color-success);
        color: #fff;
        font-weight: 600;
      }

      button.success:hover {
        background: #16a34a;
        border-color: #16a34a;
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.15);
      }

      /* ============================================
         Stats and Comparison
         ============================================ */
      .comparison {
        display: none;
        margin-top: var(--space-6);
      }

      .comparison.show {
        display: block;
      }

      .stats-bar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: var(--space-4);
        margin-bottom: var(--space-6);
      }

      .stat-card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-5);
        text-align: center;
        box-shadow: var(--shadow-md);
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: var(--space-2);
        font-family: var(--font-mono);
      }

      .stat-value.positive {
        color: var(--color-success);
      }

      .stat-value.negative {
        color: var(--color-error);
      }

      .stat-label {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        font-weight: 500;
      }

      /* ============================================
         Preview Grid
         ============================================ */
      .preview-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-6);
      }

      @media (max-width: 768px) {
        .preview-grid {
          grid-template-columns: 1fr;
        }
      }

      .preview-card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-md);
        display: flex;
        flex-direction: column;
      }

      .preview-header {
        padding: var(--space-5);
        background: var(--color-bg-subtle);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--space-3);
        flex-wrap: wrap;
      }

      .preview-title {
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: var(--space-2);
        color: var(--color-text-primary);
      }

      .preview-badge {
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        font-weight: 600;
      }

      .badge-original {
        background: rgba(59, 130, 246, 0.2);
        color: var(--color-accent-tertiary);
      }

      .badge-compressed {
        background: rgba(34, 197, 94, 0.2);
        color: var(--color-success);
      }

      .preview-info {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        font-family: var(--font-mono);
      }

      .preview-image {
        padding: var(--space-6);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 300px;
        background: var(--color-bg-input);
        flex: 1;
      }

      .preview-image img {
        max-width: 100%;
        max-height: 400px;
        border-radius: var(--radius-md);
      }

      .preview-actions {
        padding: var(--space-5);
        display: flex;
        gap: var(--space-3);
        justify-content: center;
        background: var(--color-bg-subtle);
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .upload-zone {
          padding: var(--space-5);
        }

        .control-row {
          flex-direction: column;
        }

        input[type="number"],
        select {
          width: 100%;
        }

        .stats-bar {
          grid-template-columns: repeat(2, 1fr);
        }

        .preview-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .preview-actions {
          flex-direction: column;
        }

        .preview-actions button {
          width: 100%;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),

  <body>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <!-- Upload Zone -->
        <div

          onclick="document.getElementById('fileInput').click()"
        >
          <span class="upload-icon">üì∑</span>
          <div class="upload-text">ÁÇπÂáªÊàñÊãñÊîæÂõæÁâáÂà∞Ê≠§Â§Ñ</div>
          <div class="upload-hint">ÊîØÊåÅ PNG„ÄÅJPG„ÄÅWebP Ê†ºÂºèÔºåÊúÄÂ§ß 50MB</div>
          <input type="file" id="fileInput" accept="image/*" />
        </div>

        <!-- Controls Card -->
        <div class="card">
          <h2 class="card-title">ÂéãÁº©ËÆæÁΩÆ</h2>
          <div class="control-group">
            <label>ËæìÂá∫Ê†ºÂºè</label>
            <div class="format-options">
              <button class="format-btn active" data-format="jpeg">JPEG</button>
              <button class="format-btn" data-format="png">PNG</button>
              <button class="format-btn" data-format="webp">WebP</button>
            </div>
          </div>

          <div class="control-group">
            <label>
              ÂéãÁº©Ë¥®Èáè:
              <span class="quality-value" id="qualityValue">80%</span>
            </label>
            <input type="range" id="quality" min="1" max="100" value="80" />
          </div>

          <div class="control-row">
            <div class="control-group" style="flex: 1; min-width: 150px">
              <label for="input-------px-">ÊúÄÂ§ßÂÆΩÂ∫¶ (px)</label>
              <input
                
                type="number"
                id="maxWidth"
                value="1920"
                min="1"
                max="8192"
                aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
                placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
              />
            </div>
            <div class="control-group" style="flex: 1; min-width: 150px">
              <label for="input-------px-">ÊúÄÂ§ßÈ´òÂ∫¶ (px)</label>
              <input
                
                type="number"
                id="maxHeight"
                value="1080"
                min="1"
                max="8192"
                aria-label="Êï∞Â≠óËæìÂÖ•Ê°Ü"
                placeholder="ËØ∑ËæìÂÖ•Êï∞Â≠óËæìÂÖ•Ê°Ü"
              />
            </div>
          </div>

          <div class="checkbox-group" style="margin-bottom: var(--space-5)">
            <input type="checkbox" id="keepRatio" checked />
            <label for="keepRatio">‰øùÊåÅÂÆΩÈ´òÊØî</label>
          </div>

          <button
            class="primary"
            onclick="processImage()"
            style="width: 100%"
            aria-label="ÂéãÁº©ÂõæÁâá"
          >
            ÂéãÁº©ÂõæÁâá
          </button>
        </div>

        <!-- Comparison Results -->
        <div class="comparison" id="comparison">
          <!-- Stats Bar -->
          <div class="stats-bar">
            <div class="stat-card">
              <div class="stat-value" id="originalSizeStat">-</div>
              <div class="stat-label">ÂéüÂßãÂ§ßÂ∞è</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="compressedSizeStat">-</div>
              <div class="stat-label">ÂéãÁº©ÂêéÂ§ßÂ∞è</div>
            </div>
            <div class="stat-card">
              <div class="stat-value positive" id="savedStat">-</div>
              <div class="stat-label">ËäÇÁúÅÁ©∫Èó¥</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="ratioStat">-</div>
              <div class="stat-label">ÂéãÁº©ÊØî</div>
            </div>
          </div>

          <!-- Preview Grid -->
          <div class="preview-grid">
            <!-- Original Preview -->
            <div class="preview-card">
              <div class="preview-header">

                  ÂéüÂßãÂõæÁâá
                  <span class="preview-badge badge-original">ORIGINAL</span>
                </span>
                <span class="preview-info" id="originalInfo">-</span>
              </div>
              <div class="preview-image">
                <img id="originalPreview" alt="ÂéüÂßãÂõæÁâá" />
              </div>
            </div>

            <!-- Compressed Preview -->
            <div class="preview-card">
              <div class="preview-header">
                <span class="preview-title">
                  ÂéãÁº©Âêé

                </span>

              </div>
              <div class="preview-image">

              </div>
              <div class="preview-actions">
                <button class="success" onclick="downloadCompressed()" aria-label="‰∏ãËΩΩÂéãÁº©ÂõæÁâá">

    <canvas id="outputCanvas"></canvas>

    <script>
      // ============================================
      // Elements
      // ============================================
      var uploadZone = document.getElementById("uploadZone");
      var fileInput = document.getElementById("fileInput");
      var quality = document.getElementById("quality");
      var qualityValue = document.getElementById("qualityValue");
      var maxWidth = document.getElementById("maxWidth");
      var maxHeight = document.getElementById("maxHeight");
      var keepRatio = document.getElementById("keepRatio");
      var comparison = document.getElementById("comparison");
      var originalPreview = document.getElementById("originalPreview");
      var compressedPreview = document.getElementById("compressedPreview");
      var canvas = document.getElementById("outputCanvas");
      var ctx = canvas.getContext("2d");

      var currentFile = null;
      var currentFormat = "jpeg";
      var compressedDataUrl = null;

      // ============================================
      // Format Button Handler
      // ============================================
      document.querySelectorAll(".format-btn").forEach(function (btn) {
        btn.addEventListener("click", function () {
          document.querySelectorAll(".format-btn").forEach(function (b) {
            b.classList.remove("active");
          });
          btn.classList.add("active");
          currentFormat = btn.dataset.format;
          if (currentFile) {
            processImage();
          }
        });
      });

      // ============================================
      // Quality Slider Handler
      // ============================================
      quality.addEventListener("input", function () {
        qualityValue.textContent = quality.value + "%";
      });

      quality.addEventListener("change", function () {
        if (currentFile) {
          processImage();
        }
      });

      // ============================================
      // Dimensions Change Handler
      // ============================================
      [maxWidth, maxHeight].forEach(function (el) {
        el.addEventListener("change", function () {
          if (currentFile) {
            processImage();
          }
        });
      });

      // ============================================
      // Drag & Drop Handlers
      // ============================================
      uploadZone.addEventListener("dragover", function (e) {
        e.preventDefault();
        uploadZone.classList.add("dragover");
      });

      uploadZone.addEventListener("dragleave", function () {
        uploadZone.classList.remove("dragover");
      });

      uploadZone.addEventListener("drop", function (e) {
        e.preventDefault();
        uploadZone.classList.remove("dragover");
        var files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith("image/")) {
          handleFile(files[0]);
        }
      });

      // ============================================
      // File Input Handler
      // ============================================
      fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
          handleFile(fileInput.files[0]);
        }
      });

      // ============================================
      // File Handling
      // ============================================
      function handleFile(file) {
        currentFile = file;

        var reader = new FileReader();
        reader.onload = function (e) {
          originalPreview.src = e.target.result;
          processImage();
        };
        reader.readAsDataURL(file);
      }

      // ============================================
      // Utility Functions
      // ============================================
      function formatSize(bytes) {
        if (bytes < 1024) return bytes + " B";
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
        return (bytes / (1024 * 1024)).toFixed(2) + " MB";
      }

      // ============================================
      // Image Processing
      // ============================================
      window.processImage = function () {
        if (!currentFile) {
          alert("ËØ∑ÂÖàÈÄâÊã©ÂõæÁâá");
          return;
        }

        var img = new Image();
        img.onload = function () {
          var originalWidth = img.width;
          var originalHeight = img.height;
          var targetWidth = parseInt(maxWidth.value) || originalWidth;
          var targetHeight = parseInt(maxHeight.value) || originalHeight;

          // ‰øùÊåÅÊØî‰æã
          if (keepRatio.checked) {
            var ratioW = targetWidth / originalWidth;
            var ratioH = targetHeight / originalHeight;
            var ratio = Math.min(ratioW, ratioH, 1); // ‰∏çÊîæÂ§ß
            targetWidth = Math.round(originalWidth * ratio);
            targetHeight = Math.round(originalHeight * ratio);
          } else {
            targetWidth = Math.min(targetWidth, originalWidth);
            targetHeight = Math.min(targetHeight, originalHeight);
          }

          // ËÆæÁΩÆ canvas
          canvas.width = targetWidth;
          canvas.height = targetHeight;

          // ÁªòÂà∂
          ctx.clearRect(0, 0, targetWidth, targetHeight);
          ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

          // ÂéãÁº©
          var mimeType =
            currentFormat === "jpeg"
              ? "image/jpeg"
              : currentFormat === "webp"
                ? "image/webp"
                : "image/png";
          var qualityVal = currentFormat === "png" ? undefined : parseInt(quality.value) / 100;

          compressedDataUrl = canvas.toDataURL(mimeType, qualityVal);
          compressedPreview.src = compressedDataUrl;

          // ËÆ°ÁÆóÂ§ßÂ∞è
          var originalSize = currentFile.size;
          var compressedSize = Math.round((compressedDataUrl.length - 22) * 0.75); // base64 ‰º∞ÁÆó

          // Êõ¥Êñ∞ÁªüËÆ°
          document.getElementById("originalSizeStat").textContent = formatSize(originalSize);
          document.getElementById("compressedSizeStat").textContent = formatSize(compressedSize);

          var saved = originalSize - compressedSize;
          var savedPercent = ((saved / originalSize) * 100).toFixed(1);
          var savedEl = document.getElementById("savedStat");
          savedEl.textContent =
            (saved > 0 ? "-" : "+") +
            formatSize(Math.abs(saved)) +
            " (" +
            Math.abs(savedPercent) +
            "%)";
          savedEl.className = "stat-value " + (saved > 0 ? "positive" : "negative");

          var ratio = (originalSize / compressedSize).toFixed(2);
          document.getElementById("ratioStat").textContent = ratio + "x";

          // Êõ¥Êñ∞‰ø°ÊÅØ
          document.getElementById("originalInfo").textContent =
            originalWidth + " x " + originalHeight;
          document.getElementById("compressedInfo").textContent =
            targetWidth + " x " + targetHeight;

          // ÊòæÁ§∫ÂØπÊØî
          comparison.classList.add("show");
        };

        img.src = originalPreview.src;
      };

      // ============================================
      // Download Handler
      // ============================================
      window.downloadCompressed = function () {
        if (!compressedDataUrl) {
          alert("ËØ∑ÂÖàÂéãÁº©ÂõæÁâá");
          return;
        }

        var ext = currentFormat === "jpeg" ? "jpg" : currentFormat;
        var originalName = currentFile ? currentFile.name.replace(/\.[^.]+$/, "") : "image";

        var link = document.createElement("a");
        link.download = originalName + "-compressed." + ext;
        link.href = compressedDataUrl;
        link.click();
      };

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      window.toggleTheme = toggleTheme;

      // ============================================
      // Initialize
      // ============================================
      initTheme();
    </script>
