  <script>
    function ipToInt(ip){const p=ip.split('.').map(Number);return((p[0]<<24)|(p[1]<<16)|(p[2]<<8)|p[3])>>>0}
    function intToIp(n){return[(n>>>24)&255,(n>>>16)&255,(n>>>8)&255,n&255].join('.')}
    function convert(){
      const v=document.getElementById('input').value.trim();
      let n;
      if(/^\d+\.\d+\.\d+\.\d+$/.test(v)){n=ipToInt(v)}
      else if(/^\d+$/.test(v)){n=parseInt(v,10)}
      else if(/^0x/i.test(v)){n=parseInt(v,16)}

      document.getElementById('dotted').textContent=intToIp(n);

      document.getElementById('hex').textContent='0x'+n.toString(16).toUpperCase().padStart(8,'0');
      document.getElementById('binary').textContent=n.toString(2).padStart(32,'0').match(/.{8}/g).join('.');
    }
    function copy(id){navigator.clipboard.writeText(document.getElementById(id).textContent)}
