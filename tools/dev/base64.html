  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const fileInput = document.getElementById('fileInput');
    const fileNameEl = document.getElementById('fileName');

    const LS_KEY = 'base64_input_v1';

    // URL state
    window.loadFromUrl = function() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    };

    function saveToUrl() {
      try {
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    // localStorage
    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) {
        inputEl.value = saved;
      }
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    // ç¼–ç 
    function encode() {
      const text = inputEl.value;
      if (!text) {
        showStatus('è¯·è¾“å…¥å†…å®¹', 'error');
        return;
      }

      try {
        // æ”¯æŒ Unicode
        const encoded = btoa(unescape(encodeURIComponent(text)));
        outputEl.value = encoded;
        showStatus('ç¼–ç æˆåŠŸï¼Œé•¿åº¦: ' + encoded.length, 'success');
      } catch (e) {
        showStatus('ç¼–ç å¤±è´¥: ' + e.message, 'error');
      }
    }

    // è§£ç 
    window.decode = function() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('è¯·è¾“å…¥å†…å®¹', 'error');
        return;
      }

      try {
        // æ”¯æŒ Unicode
        const decoded = decodeURIComponent(escape(atob(text)));
        outputEl.value = decoded;
        showStatus('è§£ç æˆåŠŸ', 'success');
      } catch (e) {
        showStatus('è§£ç å¤±è´¥: æ— æ•ˆçš„ Base64 å­—ç¬¦ä¸²', 'error');
      }
    };

    // æ–‡ä»¶ç¼–ç 
    function encodeFile(file) {
      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result.split(',')[1];
        outputEl.value = base64;
        showStatus('æ–‡ä»¶ç¼–ç æˆåŠŸï¼Œå¤§å°: ' + formatSize(base64.length), 'success');
      };
      reader.onerror = () => {

      reader.readAsDataURL(file);
    }

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    document.getElementById('btnEncode').onclick = encode;
