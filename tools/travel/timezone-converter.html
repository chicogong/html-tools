  <script>
    function toggleTheme(){const body=document.body;const isDark=body.getAttribute('data-theme')!=='light';body.setAttribute('data-theme',isDark?'light':'dark');localStorage.setItem('theme',isDark?'light':'dark')}
    (function(){const saved=localStorage.getItem('theme');if(saved==='light')document.body.setAttribute('data-theme','light')})();

    function updateLocalTime(){
      const now=new Date();
      document.getElementById('localTime').textContent=now.toLocaleTimeString('zh-CN',{hour12:false});
      document.getElementById('localDate').textContent=now.toLocaleDateString('zh-CN',{year:'numeric',month:'long',day:'numeric',weekday:'long'});
    }

    function convertTime(){
      const fromTime=document.getElementById('fromTime').value;
      if(!fromTime)return;

      const fromTz=document.getElementById('fromTz').value;
      const toTz=document.getElementById('toTz').value;

      // å°†è¾“å…¥æ—¶é—´è§£æä¸ºæºæ—¶åŒºçš„æ—¶é—´ï¼Œç„¶åè½¬æ¢åˆ°ç›®æ ‡æ—¶åŒº
      // ä½¿ç”¨ Intl.DateTimeFormat è·å–æºæ—¶åŒºçš„å½“å‰åç§»é‡æ¥æ­£ç¡®è§£æè¾“å…¥æ—¶é—´
      const inputDate=new Date(fromTime);
      
      // è·å–æºæ—¶åŒºå’Œæœ¬åœ°æ—¶åŒºçš„åç§»å·®
      const localFormatter=new Intl.DateTimeFormat('en-US',{timeZone:Intl.DateTimeFormat().resolvedOptions().timeZone,timeZoneName:'shortOffset'});
      const fromFormatter=new Intl.DateTimeFormat('en-US',{timeZone:fromTz,timeZoneName:'shortOffset'});
      
      // é€šè¿‡æ ¼å¼åŒ–åŒä¸€æ—¶é—´ç‚¹è·å–åç§»ä¿¡æ¯
      const localParts=localFormatter.formatToParts(inputDate);
      const fromParts=fromFormatter.formatToParts(inputDate);
      
      const getOffset=(parts)=>{
        const tzPart=parts.find(p=>p.type==='timeZoneName');
        if(!tzPart)return 0;
        const match=tzPart.value.match(/GMT([+-]?)(\d+)?:?(\d+)?/);
        if(!match)return 0;
        const sign=match[1]==='-'?-1:1;
        const hours=parseInt(match[2]||'0',10);
        const mins=parseInt(match[3]||'0',10);
        return sign*(hours*60+mins);
      };
      
      const localOffset=getOffset(localParts);
      const fromOffset=getOffset(fromParts);
      const offsetDiff=(fromOffset-localOffset)*60*1000;
      
      // è°ƒæ•´æ—¶é—´ï¼šå°†æœ¬åœ°æ—¶åŒºè§£æçš„æ—¶é—´è°ƒæ•´ä¸ºæºæ—¶åŒºçš„æ—¶é—´
      const adjustedDate=new Date(inputDate.getTime()-offsetDiff);
      
      const toTime=adjustedDate.toLocaleTimeString('zh-CN',{timeZone:toTz,hour12:false});
      const toDate=adjustedDate.toLocaleDateString('zh-CN',{timeZone:toTz,year:'numeric',month:'long',day:'numeric',weekday:'long'});

      document.getElementById('toTime').textContent=toTime;
      document.getElementById('toDate').textContent=toDate;
    }

    updateLocalTime();
