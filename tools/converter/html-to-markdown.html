      function htmlToMarkdown(html, options) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        function processNode(node, listLevel = 0) {
          if (node.nodeType === Node.TEXT_NODE) {
            return node.textContent.replace(/\s+/g, " ");
          }

          if (node.nodeType !== Node.ELEMENT_NODE) return "";

          const tag = node.tagName.toLowerCase();
          const children = Array.from(node.childNodes)
            .map((n) => processNode(n, listLevel))
            .join("");

          switch (tag) {
            case "h1":
              return `# ${children.trim()}\n\n`;
            case "h2":
              return `## ${children.trim()}\n\n`;
            case "h3":
              return `### ${children.trim()}\n\n`;
            case "h4":
              return `#### ${children.trim()}\n\n`;
            case "h5":
              return `##### ${children.trim()}\n\n`;
            case "h6":
              return `###### ${children.trim()}\n\n`;
            case "p":
              return `${children.trim()}\n\n`;
            case "br":
              return "\n";
            case "hr":
              return "---\n\n";
            case "strong":
            case "b":
              return `**${children.trim()}**`;
            case "em":
            case "i":
              return `*${children.trim()}*`;
            case "del":
            case "s":
            case "strike":
              return options.strikethrough ? `~~${children.trim()}~~` : children;
            case "code":
              if (node.parentElement?.tagName.toLowerCase() === "pre") return children;
              return `\`${children.trim()}\``;
            case "pre":
              const codeEl = node.querySelector("code");
              const lang = codeEl?.className.match(/language-(\w+)/)?.[1] || "";
              const code = (codeEl || node).textContent.trim();
              if (options.codeBlock) {
                return `\`\`\`${lang}\n${code}\n\`\`\`\n\n`;
              }
              return (
                code
                  .split("\n")
                  .map((line) => "    " + line)
                  .join("\n") + "\n\n"
              );
            case "blockquote":
              return (
                children
                  .trim()
                  .split("\n")
                  .map((line) => `> ${line}`)
                  .join("\n") + "\n\n"
              );
            case "a":
              const href = node.getAttribute("href") || "";
              const title = node.getAttribute("title");
              if (title) return `[${children.trim()}](${href} "${title}")`;
              return `[${children.trim()}](${href})`;
            case "img":
              const src = node.getAttribute("src") || "";
              const alt = node.getAttribute("alt") || "";
              return `![${alt}](${src})`;
            case "ul":
              return (
                Array.from(node.children)
                  .map((li) => {
                    const indent = "  ".repeat(listLevel);
                    const content = processNode(li, listLevel + 1).trim();
                    return `${indent}- ${content}`;
                  })
                  .join("\n") + "\n\n"
              );
            case "ol":
              return (
                Array.from(node.children)
                  .map((li, i) => {
                    const indent = "  ".repeat(listLevel);
                    const content = processNode(li, listLevel + 1).trim();
                    return `${indent}${i + 1}. ${content}`;
                  })
                  .join("\n") + "\n\n"
              );
            case "li":
              return children;
            case "table":
              if (!options.gfm) return children;
              return processTable(node);
            case "thead":
            case "tbody":
            case "tfoot":
            case "tr":
            case "th":
            case "td":
              return children;
            default:
              return children;
          }
        }

        function processTable(table) {
          const rows = Array.from(table.querySelectorAll("tr"));
          if (rows.length === 0) return "";

          const result = [];
          rows.forEach((row, i) => {
            const cells = Array.from(row.querySelectorAll("th, td"));
            const line = "| " + cells.map((cell) => cell.textContent.trim()).join(" | ") + " |";
            result.push(line);

            if (i === 0 || row.querySelector("th")) {
              result.push("| " + cells.map(() => "---").join(" | ") + " |");
            }
          });

          return result.join("\n") + "\n\n";
        }

        let result = processNode(doc.body);
        // Clean up extra newlines
        result = result.replace(/\n{3,}/g, "\n\n").trim();
        return result;

      function markdownToHtml(md) {

          .replace(/^## (.*$)/gm, "<h2>$1</h2>")
          .replace(/^# (.*$)/gm, "<h1>$1</h1>")
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/\*(.*?)\*/g, "<em>$1</em>")
          .replace(/~~(.*?)~~/g, "<del>$1</del>")
          .replace(/`([^`]+)`/g, "<code>$1</code>")
          .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">')
          .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
          .replace(/^> (.*$)/gm, "<blockquote>$1</blockquote>")
          .replace(/^---$/gm, "<hr>")
          .replace(/^\d+\. (.*$)/gm, "<li>$1</li>")
          .replace(/^- (.*$)/gm, "<li>$1</li>");

        // Code blocks
        html = html.replace(
          /```(\w*)\n([\s\S]*?)```/g,
          '<pre><code class="language-$1">$2</code></pre>'
        );

        // Tables
        html = html.replace(/\|(.+)\|\n\|[-\s|]+\|\n((?:\|.+\|\n?)+)/g, (match, header, body) => {
          const headers = header
            .split("|")
            .filter((h) => h.trim())
            .map((h) => `<th>${h.trim()}</th>`)
            .join("");
          const rows = body
            .trim()
            .split("\n")
            .map((row) => {
              const cells = row
                .split("|")
                .filter((c) => c.trim())
                .map((c) => `<td>${c.trim()}</td>`)
                .join("");
              return `<tr>${cells}</tr>`;
            })
            .join("");
          return `<table><thead><tr>${headers}</tr></thead><tbody>${rows}</tbody></table>`;
        });

        // Paragraphs
        html = html
          .split("\n\n")
          .map((block) => {
            if (!block.match(/^<[h|p|ul|ol|li|blockquote|pre|table|hr]/)) {
              return `<p>${block}</p>`;
            }
            return block;
          })
          .join("\n");

        return html;
      }

      window.copyMarkdown = function () {
        const md = document.getElementById("mdOutput").value;
        navigator.clipboard.writeText(md);
        showToast("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿");
      };

      window.downloadMarkdown = function () {
        const md = document.getElementById("mdOutput").value;
        const blob = new Blob([md], { type: "text/markdown" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "converted.md";
        a.click();
        URL.revokeObjectURL(url);
      };

      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.style.background = type === "error" ? "#ef4444" : "#10b981";
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      }
