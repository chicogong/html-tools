<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NATO 字母表 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px; }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    button.primary:hover { background: var(--primary-hover); border-color: var(--primary-hover); color: #fff; }
    label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }
    .result-area {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 20px;
      min-height: 100px;
      margin-bottom: 16px;
    }
    .nato-word {
      display: inline-block;
      margin: 4px;
      padding: 8px 12px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.95rem;
    }
    .nato-word .char {
      font-weight: bold;
      color: var(--primary);
      margin-right: 4px;
    }
    .reference {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    .reference h3 { font-size: 1rem; margin: 0 0 12px; }
    .ref-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
    }
    .ref-item {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .ref-item .letter {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary);
      min-width: 24px;
    }
    .ref-item .word {
      font-size: 0.9rem;
    }
    .status { font-size: 0.85rem; margin-top: 12px; min-height: 20px; }
    .status.success { color: var(--success); }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>NATO 字母表转换</h1>
    <p class="desc">将文字转换为 NATO 音标字母表 (Alpha, Bravo, Charlie...)</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnCopy" class="primary">复制结果</button>
        <button id="btnClear">清空</button>
      </div>

      <label for="input">输入文字</label>
      <input type="text" id="input" placeholder="例如: Hello" />

      <label>NATO 音标结果</label>
      <div class="result-area" id="result">
        <span style="color: var(--text-muted);">在上方输入文字...</span>
      </div>

      <div id="status" class="status"></div>

      <div class="reference">
        <h3>NATO 音标字母表</h3>
        <div class="ref-grid" id="refGrid"></div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var natoAlphabet = {
      'A': 'Alpha', 'B': 'Bravo', 'C': 'Charlie', 'D': 'Delta',
      'E': 'Echo', 'F': 'Foxtrot', 'G': 'Golf', 'H': 'Hotel',
      'I': 'India', 'J': 'Juliet', 'K': 'Kilo', 'L': 'Lima',
      'M': 'Mike', 'N': 'November', 'O': 'Oscar', 'P': 'Papa',
      'Q': 'Quebec', 'R': 'Romeo', 'S': 'Sierra', 'T': 'Tango',
      'U': 'Uniform', 'V': 'Victor', 'W': 'Whiskey', 'X': 'X-ray',
      'Y': 'Yankee', 'Z': 'Zulu',
      '0': 'Zero', '1': 'One', '2': 'Two', '3': 'Three',
      '4': 'Four', '5': 'Five', '6': 'Six', '7': 'Seven',
      '8': 'Eight', '9': 'Nine'
    };

    var inputEl = document.getElementById('input');
    var resultEl = document.getElementById('result');
    var refGridEl = document.getElementById('refGrid');
    var statusEl = document.getElementById('status');

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function renderReference() {
      var letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');
      letters.forEach(function(letter) {
        var item = document.createElement('div');
        item.className = 'ref-item';
        
        var letterSpan = document.createElement('span');
        letterSpan.className = 'letter';
        letterSpan.textContent = letter;
        
        var wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        wordSpan.textContent = natoAlphabet[letter];
        
        item.appendChild(letterSpan);
        item.appendChild(wordSpan);
        refGridEl.appendChild(item);
      });
    }

    function convert() {
      var text = inputEl.value.toUpperCase();
      
      while (resultEl.firstChild) {
        resultEl.removeChild(resultEl.firstChild);
      }

      if (!text) {
        var placeholder = document.createElement('span');
        placeholder.style.color = 'var(--text-muted)';
        placeholder.textContent = '在上方输入文字...';
        resultEl.appendChild(placeholder);
        return;
      }

      var chars = text.split('');
      chars.forEach(function(char) {
        var word = natoAlphabet[char];
        if (word) {
          var span = document.createElement('span');
          span.className = 'nato-word';
          
          var charSpan = document.createElement('span');
          charSpan.className = 'char';
          charSpan.textContent = char;
          
          span.appendChild(charSpan);
          span.appendChild(document.createTextNode(word));
          resultEl.appendChild(span);
        } else if (char === ' ') {
          var space = document.createElement('span');
          space.className = 'nato-word';
          space.style.background = 'transparent';
          space.style.border = 'none';
          space.textContent = '(空格)';
          space.style.color = 'var(--text-muted)';
          resultEl.appendChild(space);
        }
      });
    }

    function getResultText() {
      var text = inputEl.value.toUpperCase();
      var words = [];
      text.split('').forEach(function(char) {
        var word = natoAlphabet[char];
        if (word) {
          words.push(word);
        } else if (char === ' ') {
          words.push('(space)');
        }
      });
      return words.join(' - ');
    }

    document.getElementById('btnPaste').onclick = async function() {
      try {
        inputEl.value = await navigator.clipboard.readText();
        convert();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnCopy').onclick = async function() {
      var result = getResultText();
      if (result) {
        await navigator.clipboard.writeText(result);
        showStatus('已复制', 'success');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      convert();
      showStatus('已清空', 'success');
    };

    inputEl.addEventListener('input', convert);
    renderReference();
  </script>
</body>
</html>
