<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>中英文空格规范化 - WebUtils</title>
  <style>
    :root { --bg: #f8f9fa; --card-bg: #fff; --text: #212529; --text-muted: #6c757d; --border: #dee2e6; --primary: #0d6efd; --success: #198754; --danger: #dc3545; --shadow: 0 2px 8px rgb(0,0,0,0.08); --radius: 8px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 24px; min-height: 100vh; }
    .container { max-width: 900px; margin: 0 auto; }
    .back-link { display: inline-block; margin-bottom: 16px; color: var(--primary); text-decoration: none; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); margin-bottom: 20px; }
    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px; }
    button { padding: 10px 16px; font-size: 0.95rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--card-bg); cursor: pointer; }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
    textarea { width: 100%; min-height: 200px; padding: 12px; font-size: 1rem; border: 1px solid var(--border); border-radius: var(--radius); resize: vertical; line-height: 1.8; }
    textarea:focus { outline: none; border-color: var(--primary); }
    .example { background: var(--bg); border-radius: var(--radius); padding: 16px; margin-top: 20px; }
    .example-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 12px; color: var(--text-muted); }
    .example-row { display: flex; gap: 8px; margin-bottom: 8px; font-size: 0.9rem; }
    .example-label { color: var(--text-muted); min-width: 50px; }
    .example-text { flex: 1; }
    .highlight { background: rgb(254, 228, 64, 0.3); padding: 0 2px; }
    .status { font-size: 0.85rem; margin-top: 12px; }
    .status.success { color: var(--success); }
    footer { text-align: center; margin-top: 32px; padding-top: 16px; border-top: 1px solid var(--border); color: var(--text-muted); font-size: 0.85rem; }
    footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>中英文空格规范化</h1>
    <p class="desc">自动在中文和英文/数字之间添加空格，让排版更美观 (Pangu)</p>
    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnFormat" class="primary">格式化</button>
        <button id="btnCopy">复制</button>
        <button id="btnClear">清空</button>
      </div>
      <label for="input">输入文本</label>
      <textarea id="input" placeholder="输入需要格式化的中英文混排文本..."></textarea>
      <div id="status" class="status"></div>
      <div class="example">
        <div class="example-title">示例效果</div>
        <div class="example-row"><span class="example-label">之前:</span><span class="example-text">新八的角色歌Mo-Mo-Mo-Monster是Mo-Mo-Mo-Monster</span></div>
        <div class="example-row"><span class="example-label">之后:</span><span class="example-text">新八的角色歌<span class="highlight"> </span>Mo-Mo-Mo-Monster<span class="highlight"> </span>是<span class="highlight"> </span>Mo-Mo-Mo-Monster</span></div>
        <div class="example-row"><span class="example-label">之前:</span><span class="example-text">前端框架有React,Vue和Angular等</span></div>
        <div class="example-row"><span class="example-label">之后:</span><span class="example-text">前端框架有<span class="highlight"> </span>React,Vue<span class="highlight"> </span>和<span class="highlight"> </span>Angular<span class="highlight"> </span>等</span></div>
      </div>
    </div>
    <footer><a href="https://github.com/chicogong/html-tools" target="_blank">View source</a> · <a href="../../index.html">WebUtils</a></footer>
  </div>
  <script>
    const inputEl = document.getElementById('input');
    const statusEl = document.getElementById('status');
    function showStatus(msg, type) { statusEl.textContent = msg; statusEl.className = 'status ' + (type || ''); }
    // Pangu spacing implementation
    function pangu(text) {
      // 中文字符范围
      const CJK = '\u2e80-\u2eff\u2f00-\u2fdf\u3040-\u309f\u30a0-\u30ff\u3100-\u312f\u3200-\u32ff\u3400-\u4dbf\u4e00-\u9fff\uf900-\ufaff\ufe30-\ufe4f';
      const A = 'A-Za-z';
      const N = '0-9';
      // 在中文和英文/数字之间添加空格
      const patterns = [
        // 中文后面跟英文
        { regex: new RegExp(`([${CJK}])([${A}])`, 'g'), replacement: '$1 $2' },
        // 英文后面跟中文
        { regex: new RegExp(`([${A}])([${CJK}])`, 'g'), replacement: '$1 $2' },
        // 中文后面跟数字
        { regex: new RegExp(`([${CJK}])([${N}])`, 'g'), replacement: '$1 $2' },
        // 数字后面跟中文
        { regex: new RegExp(`([${N}])([${CJK}])`, 'g'), replacement: '$1 $2' },
      ];
      let result = text;
      for (const p of patterns) {
        result = result.replace(p.regex, p.replacement);
      }
      // 清理多余空格
      result = result.replace(/ +/g, ' ');
      return result;
    }
    function format() {
      const text = inputEl.value;
      if (!text) { showStatus('请输入文本', 'error'); return; }
      const result = pangu(text);
      const addedSpaces = (result.match(/ /g) || []).length - (text.match(/ /g) || []).length;
      inputEl.value = result;
      showStatus(`格式化完成，添加了 ${Math.max(0, addedSpaces)} 个空格`, 'success');
    }
    document.getElementById('btnFormat').onclick = format;
    document.getElementById('btnPaste').onclick = async () => { try { inputEl.value = await navigator.clipboard.readText(); showStatus('已粘贴', 'success'); } catch(e) { showStatus('无法访问剪贴板', 'error'); }};
    document.getElementById('btnCopy').onclick = async () => { if (!inputEl.value) { showStatus('没有可复制的内容', 'error'); return; } try { await navigator.clipboard.writeText(inputEl.value); showStatus('已复制', 'success'); } catch(e) { showStatus('复制失败', 'error'); }};
    document.getElementById('btnClear').onclick = () => { inputEl.value = ''; showStatus('已清空', 'success'); };
  </script>
</body>
</html>
