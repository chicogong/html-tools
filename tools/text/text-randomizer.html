    @media (prefers-color-scheme: dark) { :root { --bg: #1a1a2e; --card-bg: #16213e; --text: #eef0f2; --text-muted: #a0a4a8; --border: #2d3748; --primary: #4dabf7; --success: #51cf66; --shadow: 0 2px 8px rgb(0,0,0,0.3); } }

    .actions { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }

<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>文本随机化工具</h1>
    <p class="desc">随机打乱文本行、单词或字符的顺序，支持多种随机模式</p>

    <div class="card">
      <div class="form-group">
        <label>输入文本</label>
        <textarea id="input" placeholder="输入要随机化的文本，多行文本可随机打乱行顺序"></textarea>
      </div>

      <div class="options">
        <label class="option">
          <input type="radio" name="mode" value="lines" checked> 随机行顺序
        </label>
        <label class="option">
          <input type="radio" name="mode" value="words"> 随机单词顺序
        </label>
        <label class="option">
          <input type="radio" name="mode" value="chars"> 随机字符顺序
        </label>
        <label class="option">
          <input type="radio" name="mode" value="wordChars"> 保持单词位置，打乱单词内字符
        </label>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="randomize()">随机化</button>
        <button class="btn" onclick="reverse()">反转顺序</button>
        <button class="btn btn-success" onclick="copyOutput()">复制结果</button>
      </div>

      <div class="form-group">
        <label>输出结果</label>
        <textarea id="output" readonly></textarea>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>

  <script>
    function shuffle(arr) {
      var result = arr.slice();
      for (var i = result.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = result[i];
        result[i] = result[j];
        result[j] = temp;
      }
      return result;
    }

    window.randomize = function() {
      var input = document.getElementById('input').value;
      var mode = document.querySelector('input[name="mode"]:checked').value;
      var result = '';

      switch (mode) {
        case 'lines':
          var lines = input.split('\n');
          result = shuffle(lines).join('\n');
          break;
        case 'words':
          var words = input.split(/\s+/);
          result = shuffle(words).join(' ');
          break;
        case 'chars':
          var chars = input.split('');
          result = shuffle(chars).join('');
          break;
        case 'wordChars':
          var wordsArr = input.split(/(\s+)/);
          result = wordsArr.map(function(word) {
            if (/^\s+$/.test(word)) return word;
            return shuffle(word.split('')).join('');
          }).join('');
          break;
      }

      document.getElementById('output').value = result;
    };

    window.reverse = function() {
      var input = document.getElementById('input').value;
      var mode = document.querySelector('input[name="mode"]:checked').value;
      var result = '';

      switch (mode) {
        case 'lines':
          result = input.split('\n').reverse().join('\n');
          break;
        case 'words':
          result = input.split(/\s+/).reverse().join(' ');
          break;
        case 'chars':
          result = input.split('').reverse().join('');
          break;
        case 'wordChars':
          result = input.split(/(\s+)/).map(function(word) {
            if (/^\s+$/.test(word)) return word;
            return word.split('').reverse().join('');
          }).join('');
          break;
      }

      document.getElementById('output').value = result;
    };

    window.copyOutput = function() {
      navigator.clipboard.writeText(document.getElementById('output').value).then(function() {
        event.target.textContent = '已复制!';
        setTimeout(function() { event.target.textContent = '复制结果'; }, 1500);
      });
    };
  </script>
