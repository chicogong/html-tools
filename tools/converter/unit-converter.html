  <script>
    const categories = {
      length: {
        name: 'ÈïøÂ∫¶',
        units: [
          { id: 'm', name: 'Á±≥ (m)', factor: 1 },
          { id: 'km', name: 'ÂçÉÁ±≥ (km)', factor: 0.001 },
          { id: 'cm', name: 'ÂéòÁ±≥ (cm)', factor: 100 },
          { id: 'mm', name: 'ÊØ´Á±≥ (mm)', factor: 1000 },
          { id: 'mile', name: 'Ëã±Èáå (mi)', factor: 0.000621371 },
          { id: 'yard', name: 'Á†Å (yd)', factor: 1.09361 },
          { id: 'foot', name: 'Ëã±Â∞∫ (ft)', factor: 3.28084 },
          { id: 'inch', name: 'Ëã±ÂØ∏ (in)', factor: 39.3701 }
        ]
      },
      weight: {
        name: 'ÈáçÈáè',
        units: [
          { id: 'kg', name: 'ÂçÉÂÖã (kg)', factor: 1 },
          { id: 'g', name: 'ÂÖã (g)', factor: 1000 },
          { id: 'mg', name: 'ÊØ´ÂÖã (mg)', factor: 1000000 },
          { id: 'lb', name: 'Á£Ö (lb)', factor: 2.20462 },
          { id: 'oz', name: 'ÁõéÂè∏ (oz)', factor: 35.274 },
          { id: 'ton', name: 'Âê® (t)', factor: 0.001 },
          { id: 'stone', name: 'Ëã±Áü≥ (st)', factor: 0.157473 }
        ]
      },
      temperature: {
        name: 'Ê∏©Â∫¶',
        units: [
          { id: 'celsius', name: 'ÊëÑÊ∞èÂ∫¶ (¬∞C)', isTemp: true },
          { id: 'fahrenheit', name: 'ÂçéÊ∞èÂ∫¶ (¬∞F)', isTemp: true },
          { id: 'kelvin', name: 'ÂºÄÂ∞îÊñá (K)', isTemp: true }
        ]
      },
      speed: {
        name: 'ÈÄüÂ∫¶',
        units: [
          { id: 'mps', name: 'Á±≥/Áßí (m/s)', factor: 1 },
          { id: 'kmph', name: 'ÂçÉÁ±≥/Êó∂ (km/h)', factor: 3.6 },
          { id: 'mph', name: 'Ëã±Èáå/Êó∂ (mph)', factor: 2.23694 },
          { id: 'knot', name: 'ËäÇ (kn)', factor: 1.94384 },
          { id: 'fps', name: 'Ëã±Â∞∫/Áßí (ft/s)', factor: 3.28084 }
        ]
      },
      area: {
        name: 'Èù¢ÁßØ',
        units: [
          { id: 'sqm', name: 'Âπ≥ÊñπÁ±≥ (m¬≤)', factor: 1 },
          { id: 'sqkm', name: 'Âπ≥ÊñπÂçÉÁ±≥ (km¬≤)', factor: 0.000001 },
          { id: 'sqft', name: 'Âπ≥ÊñπËã±Â∞∫ (ft¬≤)', factor: 10.7639 },
          { id: 'sqmi', name: 'Âπ≥ÊñπËã±Èáå (mi¬≤)', factor: 0.000000386102 },
          { id: 'acre', name: 'Ëã±‰∫© (ac)', factor: 0.000247105 },
          { id: 'hectare', name: 'ÂÖ¨È°∑ (ha)', factor: 0.0001 }
        ]
      },
      volume: {
        name: '‰ΩìÁßØ',
        units: [
          { id: 'liter', name: 'Âçá (L)', factor: 1 },
          { id: 'ml', name: 'ÊØ´Âçá (mL)', factor: 1000 },
          { id: 'gallon', name: 'Âä†‰ªë (gal)', factor: 0.264172 },
          { id: 'quart', name: 'Â§∏ËÑ± (qt)', factor: 1.05669 },
          { id: 'pint', name: 'ÂìÅËÑ± (pt)', factor: 2.11338 },
          { id: 'cup', name: 'ÊùØ (cup)', factor: 4.22675 },
          { id: 'cubicm', name: 'Á´ãÊñπÁ±≥ (m¬≥)', factor: 0.001 }
        ]
      }
    };

    const inputValueEl = document.getElementById('inputValue');
    const fromUnitEl = document.getElementById('fromUnit');
    const toUnitEl = document.getElementById('toUnit');
    const resultValueEl = document.getElementById('resultValue');
    const resultUnitEl = document.getElementById('resultUnit');
    const statusEl = document.getElementById('status');
    let currentCategory = 'length';

    function populateUnits() {
      const category = categories[currentCategory];
      fromUnitEl.innerHTML = '';
      toUnitEl.innerHTML = '';

      category.units.forEach(function(unit) {
        const option1 = document.createElement('option');
        option1.value = unit.id;
        option1.textContent = unit.name;
        fromUnitEl.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = unit.id;
        option2.textContent = unit.name;
        toUnitEl.appendChild(option2);
      });

      // Set sensible defaults
      if (category.units.length >= 2) {
        fromUnitEl.value = category.units[0].id;
        toUnitEl.value = category.units[1].id;
      }
    }

    function convertTemperature(value, from, to) {
      let celsius;

      // Convert to Celsius first
      if (from === 'celsius') {
        celsius = value;
      } else if (from === 'fahrenheit') {
        celsius = (value - 32) * 5 / 9;
      } else if (from === 'kelvin') {
        celsius = value - 273.15;
      }

      // Convert from Celsius to target
      if (to === 'celsius') {
        return celsius;
      } else if (to === 'fahrenheit') {
        return celsius * 9 / 5 + 32;
      } else if (to === 'kelvin') {
        return celsius + 273.15;
      }
    }

    function convert() {
      const value = parseFloat(inputValueEl.value);
      const fromUnitId = fromUnitEl.value;
      const toUnitId = toUnitEl.value;

      if (isNaN(value)) {
        showStatus('ËØ∑ËæìÂÖ•ÊúâÊïàÊï∞ÂÄº', 'error');
        return;
      }

      if (fromUnitId === toUnitId) {
        resultValueEl.textContent = value.toFixed(4);
        resultUnitEl.textContent = 'Âçï‰ΩçÁõ∏Âêå';
        showStatus('Âçï‰ΩçÁõ∏ÂêåÔºåÊó†ÈúÄËΩ¨Êç¢');
        return;
      }

      const category = categories[currentCategory];
      const fromUnit = category.units.find(u => u.id === fromUnitId);
      const toUnit = category.units.find(u => u.id === toUnitId);

      if (!fromUnit || !toUnit) {
        showStatus('Âçï‰ΩçÈÄâÊã©ÈîôËØØ', 'error');
        return;
      }

      let result;
      if (fromUnit.isTemp && toUnit.isTemp) {
        result = convertTemperature(value, fromUnitId, toUnitId);
      } else {
        // Convert to base unit then to target
        const baseValue = value / fromUnit.factor;
        result = baseValue * toUnit.factor;
      }

      resultValueEl.textContent = result.toFixed(4);
      resultUnitEl.textContent = toUnit.name;
      showStatus('ËΩ¨Êç¢ÊàêÂäü', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function swapUnits() {
      const temp = fromUnitEl.value;
      fromUnitEl.value = toUnitEl.value;
      toUnitEl.value = temp;
      convert();
    }

    function reset() {
      inputValueEl.value = '1';
      populateUnits();
      resultValueEl.textContent = '-';
      resultUnitEl.textContent = '';
      statusEl.textContent = '';
    }

    document.querySelectorAll('.category-tab').forEach(function(tab) {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.category-tab').forEach(function(t) {
          t.classList.remove('active');
        });
        tab.classList.add('active');
        currentCategory = tab.getAttribute('data-category');
        populateUnits();
        convert();
      });
    });

    document.getElementById('btnConvert').onclick = convert;
    document.getElementById('btnSwap').onclick = swapUnits;
    document.getElementById('btnClear').onclick = reset;

    inputValueEl.addEventListener('input', convert);
    fromUnitEl.addEventListener('change', convert);
    toUnitEl.addEventListener('change', convert);

    // Initialize
    populateUnits();
    convert();

    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', next);
    }

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? '‚òÄÔ∏è' : 'üåô';
      }
    })();
  </script>
