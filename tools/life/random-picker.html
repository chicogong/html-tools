      // DOM å…ƒç´

      // éŸ³æ•ˆ
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();

      function playSound(type) {
        if (!state.soundEnabled) return;

        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        if (type === "tick") {
          oscillator.frequency.value = 800;
          gainNode.gain.value = 0.1;
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.05);
        } else if (type === "result") {
          oscillator.frequency.value = 1200;
          gainNode.gain.value = 0.2;
          oscillator.start();
          setTimeout(() => {
            oscillator.frequency.value = 1500;
          }, 100);
          oscillator.stop(audioContext.currentTime + 0.3);
        }
      }

      // HTML è½¬ä¹‰å‡½æ•°ï¼Œé˜²æ­¢ XSS
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // è§£æåå•
      function parseNames(text) {
        return text
          .split(/[\n,ï¼Œã€\s]+/)
          .map((name) => name.trim())
          .filter((name) => name.length > 0);
      }

      // å¯¼å…¥åå•
      function importNames() {
        const names = parseNames(elements.nameInput.value);
        if (names.length === 0) {
          alert("è¯·è¾“å…¥æœ‰æ•ˆçš„åå•");
          return;
        }

        state.allNames = [...new Set(names)]; // å»é‡
        state.availableNames = [...state.allNames];
        state.pickedNames = [];
        state.excludedNames.clear();

        updateUI();
        renderNameTags();
        elements.nameTagsContainer.style.display = "block";

        elements.displayName.textContent = "å‡†å¤‡å°±ç»ª";
        elements.displayHint.textContent = `å·²å¯¼å…¥ ${state.allNames.length} äººï¼Œç‚¹å‡»"å¼€å§‹"æŠ½å–`;
      }

      // æ›´æ–°UI
      function updateUI() {
        const available = state.allNames.filter(
          (n) =>
            !state.excludedNames.has(n) &&
            (!elements.noRepeat.checked || !state.pickedNames.includes(n))

        state.availableNames = available;

        elements.totalCount.textContent = state.allNames.length;
        elements.remainCount.textContent = available.length;
        elements.pickedCount.textContent = state.pickedNames.length;

        elements.startBtn.disabled = available.length === 0 || state.isRolling;
      }

      // æ¸²æŸ“åå•æ ‡ç­¾
      function renderNameTags() {
        elements.nameTags.innerHTML = state.allNames
          .map((name) => {
            let className = "name-tag";
            if (state.excludedNames.has(name)) {
              className += " excluded";
            } else if (state.pickedNames.includes(name) && elements.noRepeat.checked) {
              className += " picked";
            }
            const safeName = escapeHtml(name);
            return `<span class="${className}" data-name="${safeName}">${safeName}</span>`;
          })

        // ç»‘å®šç‚¹å‡»äº‹ä»¶
        elements.nameTags.querySelectorAll(".name-tag").forEach((tag) => {
          tag.addEventListener("click", () => toggleExclude(tag.dataset.name));

      }

      // åˆ‡æ¢æ’é™¤çŠ¶æ€
      function toggleExclude(name) {
        if (state.excludedNames.has(name)) {
          state.excludedNames.delete(name);

        updateUI();

      // å¼€å§‹æŠ½å–
      async function startPicking() {
        if (state.availableNames.length === 0) return;

        const count = Math.min(

          const randomName =
            state.availableNames[Math.floor(Math.random() * state.availableNames.length)];
          elements.displayName.textContent = randomName;
          playSound("tick");
          await sleep(speed);
        }

        // æŠ½å–ç»“æœ
        const results = [];
        const available = [...state.availableNames];

        for (let i = 0; i < count; i++) {
          if (available.length === 0) break;
          const index = Math.floor(Math.random() * available.length);
          const picked = available.splice(index, 1)[0];
          results.push(picked);
          state.pickedNames.push(picked);
        }

        // æ˜¾ç¤ºç»“æœ
        elements.displayName.classList.remove("rolling");
        elements.displayName.textContent = results.join("ã€");
        elements.displayHint.textContent =
          count > 1 ? `æœ¬æ¬¡æŠ½å– ${results.length} äºº` : "æ­å–œè¢«æŠ½ä¸­ï¼";

        playSound("result");

        // æ·»åŠ å†å²è®°å½•
        addHistory(results);

        state.isRolling = false;
        elements.startBtn.innerHTML = "<span>â–¶</span> å¼€å§‹";

        updateUI();
        renderNameTags();
      }

      // æ·»åŠ å†å²è®°å½•
      function addHistory(names) {
        const now = new Date();
        const timeStr = `${now.getHours().toString().padStart(2, "0")}:${now.getMinutes().toString().padStart(2, "0")}:${now.getSeconds().toString().padStart(2, "0")}`;

        names.forEach((name) => {
          state.history.unshift({ name, time: timeStr });
        });

        renderHistory();
      }

      // æ¸²æŸ“å†å²è®°å½•
      function renderHistory() {
        if (state.history.length === 0) {
          elements.historyList.innerHTML = '<div class="empty-state">æš‚æ— æŠ½å–è®°å½•</div>';
          return;
        }

        elements.historyList.innerHTML = state.history
          .map(
            (item, index) => `
        <div class="history-item">
          <span class="history-index">${state.history.length - index}</span>
          <span class="history-name">${escapeHtml(item.name)}</span>
          <span class="history-time">${item.time}</span>
        </div>
      `
          )
          .join("");
      }

      // é‡ç½®
      function reset() {
        state.pickedNames = [];
        state.history = [];

        elements.displayName.textContent = state.allNames.length > 0 ? "å‡†å¤‡å°±ç»ª" : "è¯·å¯¼å…¥åå•";
        elements.displayHint.textContent =
          state.allNames.length > 0
            ? `å…± ${state.allNames.length} äººï¼Œç‚¹å‡»"å¼€å§‹"æŠ½å–`
            : 'è¯·å…ˆå¯¼å…¥åå•ï¼Œç„¶åç‚¹å‡»"å¼€å§‹"';

        updateUI();
        renderNameTags();
        renderHistory();
      }

      // æ¸…ç©ºåå•
      function clearNames() {
        state.allNames = [];
        state.availableNames = [];
        state.pickedNames = [];
        state.excludedNames.clear();

        elements.nameInput.value = "";
        elements.nameTagsContainer.style.display = "none";
        elements.displayName.textContent = "è¯·å¯¼å…¥åå•";
        elements.displayHint.textContent = 'è¯·å…ˆå¯¼å…¥åå•ï¼Œç„¶åç‚¹å‡»"å¼€å§‹"';

        updateUI();
      }

      // ç¤ºä¾‹åå•
      function loadSample() {
        const sampleNames = [
          "å¼ ä¸‰",
          "æå››",
          "ç‹äº”",
          "èµµå…­",
          "é’±ä¸ƒ",
          "å­™å…«",
          "å‘¨ä¹",
          "å´å",
          "éƒ‘åä¸€",
          "ç‹åäºŒ",
          "å†¯åä¸‰",
          "é™ˆåå››",
          "è¤šåäº”",
          "å«åå…­",
          "è’‹åä¸ƒ",
          "æ²ˆåå…«",
          "éŸ©åä¹",
          "æ¨äºŒå"
        ];
        elements.nameInput.value = sampleNames.join("\n");
        importNames();
      }

      // æ¸…ç©ºå†å²
      function clearHistory() {
        state.history = [];
        renderHistory();
      }

      // å¯¼å‡ºå†å²
      function exportHistory() {
        if (state.history.length === 0) {
          alert("æš‚æ— è®°å½•å¯å¯¼å‡º");
          return;
        }

        const content = state.history
          .map((item, index) => `${state.history.length - index}. ${item.name} (${item.time})`)
          .join("\n");

        const blob = new Blob([`æŠ½å–è®°å½•\n${"=".repeat(20)}\n${content}`], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `æŠ½å–è®°å½•_${new Date().toLocaleDateString()}.txt`;
        a.click();
        URL.revokeObjectURL(url);
      }

      // åˆ‡æ¢å£°éŸ³
      function toggleSound() {
        state.soundEnabled = !state.soundEnabled;
        elements.soundBtn.textContent = state.soundEnabled ? "ğŸ”Š" : "ğŸ”‡";
      }

      // å·¥å…·å‡½æ•°
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      // äº‹ä»¶ç»‘å®š
      elements.startBtn.addEventListener("click", startPicking);
      elements.resetBtn.addEventListener("click", reset);
      elements.importBtn.addEventListener("click", importNames);
      elements.clearNamesBtn.addEventListener("click", clearNames);
      elements.sampleBtn.addEventListener("click", loadSample);
      elements.clearHistoryBtn.addEventListener("click", clearHistory);
      elements.exportHistoryBtn.addEventListener("click", exportHistory);
      elements.soundBtn.addEventListener("click", toggleSound);
      elements.noRepeat.addEventListener("change", updateUI);

      // é”®ç›˜å¿«æ·é”®
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" && !state.isRolling && state.availableNames.length > 0) {
          e.preventDefault();
          startPicking();
        }
      });

      // åˆå§‹åŒ–
      updateUI();
    </script>
