    <script>
      (function () {
        "use strict";

        const videoUrlInput = document.getElementById("videoUrl");
        const hoursInput = document.getElementById("hours");
        const minutesInput = document.getElementById("minutes");
        const secondsInput = document.getElementById("seconds");
        const outputUrl = document.getElementById("outputUrl");
        const timeDisplay = document.getElementById("timeDisplay");
        const secondsDisplay = document.getElementById("secondsDisplay");
        const previewSection = document.getElementById("previewSection");
        const videoPreview = document.getElementById("videoPreview");

        function extractVideoId(url) {
          if (!url) return null;

          // å¦‚æœå·²ç»æ˜¯è§†é¢‘ ID æ ¼å¼
          if (/^[\w-]{11}$/.test(url.trim())) {
            return url.trim();
          }

          const patterns = [
            /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/|youtube\.com\/shorts\/)([^&\n?#]+)/,
            /youtube\.com\/watch\?.*v=([^&\n?#]+)/
          ];

          for (const pattern of patterns) {
            const match = url.match(pattern);
            if (match) return match[1];
          }

          return null;
        }

        function getTotalSeconds() {
          const h = parseInt(hoursInput.value) || 0;
          const m = parseInt(minutesInput.value) || 0;
          const s = parseInt(secondsInput.value) || 0;
          return h * 3600 + m * 60 + s;
        }

        function formatTime(totalSeconds) {
          const h = Math.floor(totalSeconds / 3600);
          const m = Math.floor((totalSeconds % 3600) / 60);
          const s = totalSeconds % 60;
          return `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
        }

        function setTime(totalSeconds) {
          const h = Math.floor(totalSeconds / 3600);
          const m = Math.floor((totalSeconds % 3600) / 60);
          const s = totalSeconds % 60;

          hoursInput.value = h;
          minutesInput.value = m;
          secondsInput.value = s;

          generateUrl();
        }

        function generateUrl() {
          const videoId = extractVideoId(videoUrlInput.value);
          const totalSeconds = getTotalSeconds();

          // æ›´æ–°æ—¶é—´æ˜¾ç¤º
          timeDisplay.textContent = formatTime(totalSeconds);
          secondsDisplay.textContent = `= ${totalSeconds} ç§’`;

          if (!videoId) {
            outputUrl.value = "";
            previewSection.style.display = "none";
            return;
          }

          // ç”Ÿæˆé“¾æ¥
          let url = `https://www.youtube.com/watch?v=${videoId}`;
          if (totalSeconds > 0) {
            url += `&t=${totalSeconds}s`;
          }
          outputUrl.value = url;

          // æ›´æ–°é¢„è§ˆ
          updatePreview(videoId, totalSeconds);
        }

        function updatePreview(videoId, startTime) {
          previewSection.style.display = "block";

          let embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0`;
          if (startTime > 0) {
            embedUrl += `&start=${startTime}`;
          }

          videoPreview.innerHTML = "";
          const iframe = document.createElement("iframe");
          iframe.src = embedUrl;
          iframe.allowFullscreen = true;
          videoPreview.appendChild(iframe);
        }

        function openYouTube() {
          const url = outputUrl.value;
          if (!url) {
            alert("è¯·å…ˆè¾“å…¥ YouTube è§†é¢‘é“¾æ¥");
            return;
          }
          window.open(url, "_blank");
        }

        function copyUrl() {
          const url = outputUrl.value;
          if (!url) {
            alert("è¯·å…ˆè¾“å…¥ YouTube è§†é¢‘é“¾æ¥");
            return;
          }

          navigator.clipboard.writeText(url).then(() => {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = "å·²å¤åˆ¶!";
            setTimeout(() => {
              btn.textContent = originalText;
            }, 1500);
          });
        }

        // è¾“å…¥éªŒè¯
        function validateTimeInput(input, max) {
          input.addEventListener("input", () => {
            let value = parseInt(input.value) || 0;
            if (value < 0) value = 0;
            if (value > max) value = max;
            input.value = value;
            generateUrl();
          });
        }

        // ç»‘å®šäº‹ä»¶
        videoUrlInput.addEventListener("input", generateUrl);
        validateTimeInput(hoursInput, 99);
        validateTimeInput(minutesInput, 59);
        validateTimeInput(secondsInput, 59);

        // æš´éœ²å…¨å±€å‡½æ•°
        window.setTime = setTime;
        window.openYouTube = openYouTube;
        window.copyUrl = copyUrl;
      })();

        document.getElementById("theme-icon").textContent = newTheme === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", newTheme);

      // Load saved theme

      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "â˜€ï¸";
