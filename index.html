  <style>

    [data-theme="light"] {
      --bg-deep: #fafafa;
      --bg-surface: #fff;
      --bg-card: #fff;
      --bg-card-hover: #f5f5f5;
      --text-primary: #1a1a1a;

      --text-muted: #999;
      --border-subtle: #e5e5e5;
      --border-strong: #d4d4d4;
      --accent-cyan: #00d4b8;
      --accent-magenta: #e63975;
      --accent-yellow: #f5c518;
      --accent-blue: #0ea5e9;
      --accent-purple: #9333ea;
      --glow-cyan: rgb(0 212 184 / 10%);
      --glow-magenta: rgb(230 57 117 / 10%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgb(0 245 212 / 3%) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0 245 212 / 3%) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 20% -10%, var(--glow-cyan), transparent),
        radial-gradient(ellipse 60% 40% at 80% 110%, var(--glow-magenta), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 24px 80px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      position: relative;
      gap: 16px;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .hero-stats {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .stat-item {
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .stat-number {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent-cyan);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .stat-divider {
      width: 1px;
      height: 16px;
      background: var(--border-subtle);
    }

    .theme-toggle {
      width: 36px;
      height: 36px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s ease;
      color: var(--text-secondary);
      flex-shrink: 0;
    }

    .theme-toggle:hover {
      border-color: var(--accent-cyan);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px rgb(0 245 212 / 12%);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 700;
      color: var(--bg-deep);
      transform: rotate(-3deg);
      box-shadow: 0 2px 10px var(--glow-cyan);
      flex-shrink: 0;
    }

    header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }

    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
      display: none;
    }

    @media (min-width: 768px) {
      .tagline {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    }

    .tagline span { display: inline-flex; align-items: center; gap: 6px; }
    .tagline .dot { width: 3px; height: 3px; background: var(--accent-cyan); border-radius: 50%; }

    .search-wrapper {
      max-width: 560px;
      margin: 0 auto 28px;
      position: relative;
    }

    .search-box { position: relative; }

    .search-box::before {
      content: '>';
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      color: var(--accent-cyan);
      font-weight: 600;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 38px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.25s ease;
    }

    .search-box input::placeholder { color: var(--text-muted); }

      }

      event.preventDefault();
      event.stopPropagation();

      const index = favorites.indexOf(url);
      if (index > -1) {

        btn.classList.remove('active');
        btn.textContent = 'â˜†';
      } else {
        favorites.push(url);
        btn.classList.add('active');

    function setupLazyLoading() {
      if ('IntersectionObserver' in window) {
        lazyLoadObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting && renderedCount < TOOLS.length && !isRendering) {
              renderBatch();

          });
        }, {

        });
      }
    }

    function renderBatch() {
      if (isRendering) return;
      isRendering = true;
      
      const fragment = document.createDocumentFragment();
      const end = Math.min(renderedCount + BATCH_SIZE, TOOLS.length);
      
      for (let i = renderedCount; i < end; i++) {
        fragment.appendChild(createToolCard(TOOLS[i], i));

      toolsGrid.appendChild(fragment);
      renderedCount = end;
      
      // å¦‚æœè¿˜æœ‰æ›´å¤šå†…å®¹ï¼Œåˆ›å»ºä¸€ä¸ªåŠ è½½è§¦å‘å™¨
      if (renderedCount < TOOLS.length) {
        let loadTrigger = document.getElementById('load-trigger');
        if (!loadTrigger) {
          loadTrigger = document.createElement('div');
          loadTrigger.id = 'load-trigger';
          loadTrigger.style.height = '1px';
          loadTrigger.style.margin = '0';
          toolsGrid.appendChild(loadTrigger);
        }
        
        if (lazyLoadObserver) {
          lazyLoadObserver.observe(loadTrigger);
        }
      } else {
        // æ¸²æŸ“å®Œæˆï¼Œæ¸…ç†è§¦å‘å™¨

    // è·å–ä¸­æ–‡æ‹¼éŸ³ - ä½¿ç”¨ pinyin-pro åº“
    function getPinyin(str) {
      // æ£€æŸ¥ pinyin-pro æ˜¯å¦å·²åŠ è½½
      if (typeof pinyinPro !== 'undefined' && pinyinPro.pinyin) {
        return pinyinPro.pinyin(str, { toneType: 'none' }).replace(/\s+/g, '').toLowerCase();
      }
      // é™çº§ï¼šç›´æ¥è¿”å›åŸå­—ç¬¦ä¸²
      return str.toLowerCase();
    }

    // è·å–é¦–å­—æ¯ - ä½¿ç”¨ pinyin-pro åº“
    function getInitials(str) {
      let initials = '';
      const words = str.split(/[\s\-_]+/);
      
      for (const word of words) {
        if (!word) continue;
        
        // æ£€æŸ¥æ˜¯å¦æ˜¯çº¯è‹±æ–‡å•è¯
        const isAllEnglish = /^[a-zA-Z]+$/.test(word);
        // æ£€æŸ¥æ˜¯å¦æ˜¯å…¨å¤§å†™çš„è‹±æ–‡ç¼©å†™ï¼ˆå¦‚ JSONã€CSSã€HTMLï¼‰
        const isAllUpperCase = isAllEnglish && word === word.toUpperCase();
        
        if (isAllUpperCase) {
          // å…¨å¤§å†™è‹±æ–‡ç¼©å†™åªå–ç¬¬ä¸€ä¸ªå­—æ¯
          initials += word[0].toLowerCase();
        } else if (isAllEnglish) {
          // æ™®é€šè‹±æ–‡å•è¯ï¼šå–é¦–å­—æ¯ï¼Œé©¼å³°å‘½åå–æ¯ä¸ªå¤§å†™å­—æ¯
          for (let i = 0; i < word.length; i++) {
            const char = word[i];
            if (i === 0 || char === char.toUpperCase()) {
              initials += char.toLowerCase();
            }
          }
        } else {
          // åŒ…å«ä¸­æ–‡çš„æ··åˆå†…å®¹ï¼šä½¿ç”¨ pinyin-pro è·å–é¦–å­—æ¯
          if (typeof pinyinPro !== 'undefined' && pinyinPro.pinyin) {
            initials += pinyinPro.pinyin(word, { pattern: 'first', toneType: 'none' }).replace(/\s+/g, '').toLowerCase();
          } else {
            // é™çº§ï¼šåªå–è‹±æ–‡å­—æ¯
            for (const char of word) {
              if (/[a-zA-Z]/.test(char)) {
                initials += char.toLowerCase();
              }
            }
          }
        }
      }
      return initials;
    }

    // æ‰©å±•æŸ¥è¯¢è¯ï¼ˆåŒä¹‰è¯ï¼‰
    function expandQuery(query) {
      const q = query.toLowerCase();
      const expanded = new Set([q]);
      
      // ç›´æ¥åŒä¹‰è¯
      if (SYNONYMS[q]) {
        SYNONYMS[q].forEach(s => expanded.add(s.toLowerCase()));
      }
      
      // æ£€æŸ¥æ˜¯å¦æ˜¯åŒä¹‰è¯çš„ä¸€éƒ¨åˆ†
      for (const [key, values] of Object.entries(SYNONYMS)) {
        if (key.toLowerCase().includes(q) || q.includes(key.toLowerCase())) {
          expanded.add(key.toLowerCase());
          values.forEach(v => expanded.add(v.toLowerCase()));
        }
      }
      
      return Array.from(expanded);
    }

    // å®¹é”™åŒ¹é…ï¼ˆå…è®¸è·³è¿‡å­—ç¬¦æˆ–å¿½ç•¥é‡å¤ï¼‰
    function fuzzyMatchWithTolerance(text, query) {
      text = text.toLowerCase();
      query = query.toLowerCase();
      
      // å»é™¤è¿ç»­é‡å¤å­—ç¬¦ (jsoon -> json)
      const normalizedQuery = query.replace(/(.)\1+/g, '$1');
      
      if (text.includes(normalizedQuery)) {
        return { matched: true, score: 15 };
      }
      
      // å…è®¸è·³è¿‡1ä¸ªå­—ç¬¦çš„æ¨¡ç³ŠåŒ¹é…
      let ti = 0, qi = 0, skipped = 0;
      while (ti < text.length && qi < query.length) {
        if (text[ti] === query[qi]) {
          ti++;
          qi++;
        } else {
          ti++;
          // åªæœ‰åœ¨è¿˜æ²¡åŒ¹é…åˆ°ç¬¬ä¸€ä¸ªå­—ç¬¦æ—¶æ‰å…è®¸è·³è¿‡
          if (qi > 0) {
            skipped++;
            if (skipped > 1) break;
          }
        }
      }
      
      if (qi === query.length) {
        return { matched: true, score: 10 - skipped * 2 };
      }
      
      return { matched: false, score: 0 };
    }

    // ==================== æœç´¢åŒ¹é…è¯„åˆ†å‡½æ•° ====================
    function getSearchScore(tool, query) {
      const name = tool.name.toLowerCase();
      const desc = tool.desc.toLowerCase();
      const keywords = tool.keywords.toLowerCase();
      const q = query.toLowerCase();
      
      // é¢„è®¡ç®—æ‹¼éŸ³å’Œé¦–å­—æ¯ï¼ˆç”¨äºæ‹¼éŸ³æœç´¢å’Œé¦–å­—æ¯æœç´¢ï¼‰
      // å»æ‰ç©ºæ ¼ä¾¿äºåŒ¹é…
      const namePinyin = getPinyin(tool.name).replace(/\s+/g, '');
      const nameInitials = getInitials(tool.name);
      const keywordsPinyin = getPinyin(tool.keywords).replace(/\s+/g, '');
      
      let score = 0;
      
      // ===== 1. åŸå§‹æŸ¥è¯¢åŒ¹é… =====
      // å®Œå…¨åŒ¹é…åç§° - æœ€é«˜åˆ†
      if (name === q) return 1000;
      
      // åç§°å¼€å¤´åŒ¹é… - é«˜åˆ†
      if (name.startsWith(q)) score += 100;
      
      // åç§°åŒ…å«å®Œæ•´è¯ - è¾ƒé«˜åˆ†
      if (name.includes(q)) score += 50;
      
      // å…³é”®è¯åŒ¹é…
      if (keywords.includes(q)) score += 30;
      
      // æè¿°åŒ¹é…
      if (desc.includes(q)) score += 20;
      
      // ===== 2. æ‹¼éŸ³æœç´¢ =====
      if (score === 0) {
        // æ‹¼éŸ³å®Œå…¨åŒ¹é…
        if (namePinyin === q) score += 80;
        // æ‹¼éŸ³å¼€å¤´åŒ¹é…
        else if (namePinyin.startsWith(q)) score += 60;
        // æ‹¼éŸ³åŒ…å«
        else if (namePinyin.includes(q)) score += 40;
        // å…³é”®è¯æ‹¼éŸ³åŒ¹é…
        else if (keywordsPinyin.includes(q)) score += 25;
      }
      
      // ===== 3. é¦–å­—æ¯æœç´¢ =====
      if (score === 0) {
        // é¦–å­—æ¯å®Œå…¨åŒ¹é…
        if (nameInitials === q) score += 70;
        // é¦–å­—æ¯å¼€å¤´åŒ¹é…
        else if (nameInitials.startsWith(q)) score += 55;
        // é¦–å­—æ¯åŒ…å«
        else if (nameInitials.includes(q)) score += 35;
      }
      
      // ===== 4. åŒä¹‰è¯æœç´¢ =====
      if (score === 0) {
        const expandedQueries = expandQuery(q);
        for (const eq of expandedQueries) {
          if (eq === q) continue; // è·³è¿‡åŸå§‹æŸ¥è¯¢
          if (name.includes(eq)) {
            score += 45;
            break;
          }
          if (keywords.includes(eq)) {
            score += 28;
            break;
          }
          if (desc.includes(eq)) {
            score += 18;
            break;
          }
        }
      }
      
      // ===== 5. å®¹é”™åŒ¹é… =====
      if (score === 0) {
        // åœ¨åç§°ä¸­å®¹é”™åŒ¹é…
        const nameResult = fuzzyMatchWithTolerance(name, q);
        if (nameResult.matched) {
          score += nameResult.score;
        } else {
          // åœ¨æ‹¼éŸ³ä¸­å®¹é”™åŒ¹é…
          const pinyinResult = fuzzyMatchWithTolerance(namePinyin, q);
          if (pinyinResult.matched) {
            score += pinyinResult.score - 2;
          }
        }
      }
      
      // ===== 6. åŸæœ‰æ¨¡ç³ŠåŒ¹é…ï¼šæŸ¥è¯¢è¯ä¸­çš„æ¯ä¸ªå­—ç¬¦æŒ‰é¡ºåºå‡ºç° =====
      if (score === 0) {
        let fuzzyScore = 0;
        let nameIdx = -1;
        let kwIdx = -1;
        let matched = true;
        
        for (const char of q) {
          // ä¼˜å…ˆåœ¨åç§°ä¸­æŸ¥æ‰¾
          const foundInName = name.indexOf(char, nameIdx + 1);
          if (foundInName !== -1) {
            // è¿ç»­åŒ¹é…åŠ åˆ†
            if (foundInName === nameIdx + 1) fuzzyScore += 3;
            else fuzzyScore += 2;
            nameIdx = foundInName;
          } else {
            // åœ¨å…³é”®è¯ä¸­å°è¯•æ¨¡ç³ŠåŒ¹é…
            const foundInKw = keywords.indexOf(char, kwIdx + 1);
            if (foundInKw !== -1) {
              fuzzyScore += 1;
              kwIdx = foundInKw;
            } else {
              matched = false;
              break;
            }
          }
        }
        
        if (matched) score = fuzzyScore;
      }
      
      return score;
    }

    // ==================== è¿‡æ»¤å·¥å…· ====================
    function filterTools() {

          fragment.appendChild(createToolCard(TOOLS[i], i));

        // ç§»é™¤æ‡’åŠ è½½è§¦å‘å™¨

        if (loadTrigger) loadTrigger.remove();
      }
      
      // æ¯æ¬¡è¿‡æ»¤æ—¶é‡æ–°è·å–å¡ç‰‡å¼•ç”¨ï¼Œç¡®ä¿ç´¢å¼•åŒæ­¥
      toolCards = document.querySelectorAll('.tool-card');
      
      const query = searchInput.value.toLowerCase().trim();
      let visibleCount = 0;
      
      // è®¡ç®—æœç´¢è¯„åˆ†å¹¶æ’åº
      const toolsWithScores = [];
      
      toolCards.forEach((card, index) => {
        const tool = TOOLS[index];
        const matchesCategory = currentCategory === 'all' 
          || (currentCategory === 'favorites' && isFavorite(tool.url))
          || tool.category === currentCategory;

        let matchesSearch = !query;
        let searchScore = 0;
        
        if (query && matchesCategory) {
          searchScore = getSearchScore(tool, query);
          matchesSearch = searchScore > 0;
        }

        if (matchesCategory && matchesSearch) {
          card.classList.remove('hidden');
          visibleCount++;
          if (query) {
            toolsWithScores.push({ card, score: searchScore });
          }
        } else {
          card.classList.add('hidden');
        }
      });
      
      // å¦‚æœæœ‰æœç´¢è¯ï¼ŒæŒ‰è¯„åˆ†é‡æ–°æ’åºå¡ç‰‡
      if (query && toolsWithScores.length > 0) {
        toolsWithScores.sort((a, b) => b.score - a.score);
        toolsWithScores.forEach(({ card }) => {
          toolsGrid.appendChild(card);
        });
      }

      const noResultsIcon = noResults.querySelector('.no-results-icon');
      const noResultsText = noResults.querySelector('p');

      if (visibleCount === 0) {
        if (currentCategory === 'favorites' && !query) {
          noResultsIcon.textContent = 'â­';
          noResultsText.textContent = 'è¿˜æ²¡æœ‰æ”¶è—çš„å·¥å…·';
        } else {
          noResultsIcon.textContent = 'âˆ…';
          noResultsText.textContent = 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å·¥å…·';
        }
        noResults.classList.add('show');
      } else {
        noResults.classList.remove('show');
      }

      if (query || currentCategory !== 'all') {
        searchResultsCount.textContent = visibleCount > 0 ? 'æ‰¾åˆ° ' + visibleCount + ' ä¸ªå·¥å…·' : '';
      } else {
        searchResultsCount.textContent = '';
      }
    }

    // ==================== äº‹ä»¶ç»‘å®š ====================
    searchInput.addEventListener('input', filterTools);

    document.addEventListener('keydown', (e) => {
      if (e.key === '/' && document.activeElement !== searchInput) {
        e.preventDefault();
        searchInput.focus();
      }
      if (e.key === 'Escape' && document.activeElement === searchInput) {
        searchInput.blur();
      }
    });

    // ==================== åˆ†ç±»å±•å¼€/æ”¶èµ· ====================
    function setupCategoriesExpand() {
      const wrapper = document.getElementById('categories-wrapper');
      const categories = document.getElementById('categories');
      const expandBtn = document.getElementById('categories-expand-btn');
      const expandBtnDesktop = document.getElementById('categories-expand-btn-desktop');
      if (!wrapper || !categories) return;
      
      // æ¡Œé¢ç«¯å±•å¼€æŒ‰é’®
      if (expandBtnDesktop) {
        expandBtnDesktop.addEventListener('click', () => {
          const isExpanded = wrapper.classList.toggle('expanded');
          expandBtnDesktop.querySelector('.expand-text').textContent = isExpanded ? 'æ”¶èµ·åˆ†ç±»' : 'æ›´å¤šåˆ†ç±»';
        });
      }
      
      // ç§»åŠ¨ç«¯å±•å¼€æŒ‰é’®
      if (expandBtn) {
        const checkOverflow = () => {
          // åªåœ¨ç§»åŠ¨ç«¯æ£€æŸ¥
          if (window.innerWidth > 640) {
            expandBtn.style.display = 'none';
            // ç§»åŠ¨ç«¯æ”¶èµ·æ—¶ä¸å½±å“æ¡Œé¢ç«¯çŠ¶æ€
            return;
          }
          
          // å¦‚æœå·²å±•å¼€ï¼Œä¿æŒæŒ‰é’®æ˜¾ç¤º
          const isExpanded = wrapper.classList.contains('expanded');
          if (isExpanded) {
            expandBtn.style.display = 'flex';
            return;
          }
          
          // æ£€æŸ¥æ˜¯å¦æº¢å‡º
          const isOverflowing = categories.scrollHeight > categories.clientHeight + 5;
          expandBtn.style.display = isOverflowing ? 'flex' : 'none';
        };
        
        expandBtn.addEventListener('click', () => {
          const isExpanded = wrapper.classList.toggle('expanded');
          expandBtn.querySelector('.expand-text').textContent = isExpanded ? 'æ”¶èµ·' : 'æ›´å¤šåˆ†ç±»';
          if (expandBtnDesktop) {
            expandBtnDesktop.querySelector('.expand-text').textContent = isExpanded ? 'æ”¶èµ·åˆ†ç±»' : 'æ›´å¤šåˆ†ç±»';
          }
        });
        
        // åˆå§‹æ£€æŸ¥ + resize ç›‘å¬
        setTimeout(checkOverflow, 100);
        window.addEventListener('resize', checkOverflow);
      }
    }

    // ==================== åˆå§‹åŒ– ====================
    setupLazyLoading();
    renderCategories();
    renderTools();
    setupCategoriesExpand();
  </script>
</body>
