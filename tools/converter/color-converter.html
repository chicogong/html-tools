    <div class="container">
        <h1>üé® È¢úËâ≤ËΩ¨Êç¢Âô®</h1>
        <div class="card">
            <div class="color-preview" id="preview" style="background: #667eea"></div>
            <div class="input-group">
                <label>È¢úËâ≤ÈÄâÊã©Âô®</label>
                <input type="color" id="picker" value="#667eea">
            </div>
            <div class="input-group">
                <label>HEX</label>
                <input type="text" id="hex" value="#667eea">
            </div>
            <div class="input-group">
                <label>RGB</label>
                <input type="text" id="rgb" value="rgb(102, 126, 234)">
            </div>
            <div class="input-group">
                <label>HSL</label>
                <input type="text" id="hsl" value="hsl(229, 76%, 66%)">
            </div>

    <script>
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null;
        }
        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) { h = s = 0; } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }
            return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }
        function updateFromHex(hex) {
            if (!/^#[0-9a-f]{6}$/i.test(hex)) return;
            const rgb = hexToRgb(hex);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            document.getElementById('preview').style.background = hex;
            document.getElementById('picker').value = hex;
            document.getElementById('rgb').value = 'rgb(' + rgb.r + ', ' + rgb.g + ', ' + rgb.b + ')';
            document.getElementById('hsl').value = 'hsl(' + hsl.h + ', ' + hsl.s + '%, ' + hsl.l + '%)';
        }
        document.getElementById('picker').addEventListener('input', e => { document.getElementById('hex').value = e.target.value; updateFromHex(e.target.value); });
        document.getElementById('hex').addEventListener('input', e => updateFromHex(e.target.value));
    </script>
