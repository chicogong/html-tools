  <script>
    const DATA = {
      zh: {
        surnames: ['å¼ ', 'ç‹', 'æ', 'èµµ', 'åˆ˜', 'é™ˆ', 'æ¨', 'é»„', 'å‘¨', 'å´'],
        names: ['ä¼Ÿ', 'èŠ³', 'å¨œ', 'ç§€è‹±', 'æ•', 'é™', 'ä¸½', 'å¼º', 'ç£Š', 'å†›'],
        cities: ['åŒ—äº¬', 'ä¸Šæµ·', 'å¹¿å·', 'æ·±åœ³', 'æ­å·', 'å—äº¬', 'æˆéƒ½', 'æ­¦æ±‰'],
        streets: ['ä¸­å±±è·¯', 'äººæ°‘è·¯', 'è§£æ”¾è·¯', 'å»ºè®¾è·¯', 'å’Œå¹³è·¯'],
        companies: ['ç§‘æŠ€', 'ç½‘ç»œ', 'ä¿¡æ¯', 'ç”µå­', 'è½¯ä»¶', 'äº’è”ç½‘'],
        companyTypes: ['æœ‰é™å…¬å¸', 'è‚¡ä»½æœ‰é™å…¬å¸', 'é›†å›¢']
      },
      en: {
        surnames: ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis'],
        names: ['James', 'Mary', 'John', 'Patricia', 'Robert', 'Jennifer', 'Michael', 'Linda'],
        cities: ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix', 'Philadelphia'],
        streets: ['Main St', 'Oak Ave', 'Park Blvd', 'Cedar Ln', 'Elm St'],
        companies: ['Tech', 'Solutions', 'Systems', 'Digital', 'Global', 'Innovative'],
        companyTypes: ['Inc.', 'LLC', 'Corp.']
      }
    };

    function rand(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
    function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

    function generateField(field, locale, index) {
      const d = DATA[locale];
      switch (field) {
        case 'id': return index + 1;
        case 'name': return locale === 'zh' ? rand(d.surnames) + rand(d.names) : rand(d.names) + ' ' + rand(d.surnames);
        case 'email': return `user${randInt(100, 999)}@example.com`;
        case 'phone': return locale === 'zh' ? `1${randInt(30, 99)}${randInt(1000, 9999)}${randInt(1000, 9999)}` : `+1-${randInt(200, 999)}-${randInt(100, 999)}-${randInt(1000, 9999)}`;
        case 'address': return `${rand(d.cities)} ${rand(d.streets)} ${randInt(1, 999)}å·`;
        case 'company': return locale === 'zh' ? `${rand(d.cities)}${rand(d.companies)}${rand(d.companyTypes)}` : `${rand(d.companies)} ${rand(d.companyTypes)}`;
        case 'date': return new Date(Date.now() - randInt(0, 365 * 24 * 60 * 60 * 1000)).toISOString().split('T')[0];
        case 'ip': return `${randInt(1, 255)}.${randInt(0, 255)}.${randInt(0, 255)}.${randInt(1, 254)}`;
        case 'uuid': return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => { const r = Math.random() * 16 | 0; return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16); });
        case 'amount': return (randInt(100, 100000) / 100).toFixed(2);
      }
    }

    function generate() {
      const count = parseInt(document.getElementById('count').value);
      const format = document.getElementById('format').value;
      const locale = document.getElementById('locale').value;
      const fields = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(c => c.value);

      const data = [];
      for (let i = 0; i < count; i++) {
        const row = {};
        fields.forEach(f => row[f] = generateField(f, locale, i));
        data.push(row);
      }

      let output;
      switch (format) {
        case 'json':
          output = JSON.stringify(data, null, 2);
          break;
        case 'csv':
          output = fields.join(',') + '\n' + data.map(row => fields.map(f => `"${row[f]}"`).join(',')).join('\n');
          break;
        case 'sql':
          output = data.map(row => `INSERT INTO users (${fields.join(', ')}) VALUES (${fields.map(f => typeof row[f] === 'number' ? row[f] : `'${row[f]}'`).join(', ')});`).join('\n');
          break;
      }

      document.getElementById('output').textContent = output;
    }

    function copyOutput() {
      navigator.clipboard.writeText(document.getElementById('output').textContent);
    }

    generate();

    function toggleTheme(){const html=document.documentElement;const btn=document.querySelector('.theme-toggle');const next=html.getAttribute('data-theme')==='light'?'dark':'light';html.setAttribute('data-theme',next);btn.textContent=next==='light'?'â˜€ï¸':'ğŸŒ™';localStorage.setItem('theme',next)}(function(){const saved=localStorage.getItem('theme');if(saved){document.documentElement.setAttribute('data-theme',saved);const btn=document.querySelector('.theme-toggle');if(btn)btn.textContent=saved==='light'?'â˜€ï¸':'ğŸŒ™'}})();
