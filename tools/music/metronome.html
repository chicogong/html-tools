  <body>
    <div class="bg-grid"></div>
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò" aria-label="üåô">

      <nav class="breadcrumb">

      <h1>BPMËäÇÊãçÂô®</h1>
      <p class="subtitle">ÂèØËßÜÂåñËäÇÊãçÂô®ÔºåÊîØÊåÅÂ§öÁßçÊãçÂè∑ÂíåÈü≥Ëâ≤</p>

      <div class="metronome-card">
        <div class="bpm-display">
          <div class="bpm-value" id="bpmValue">120</div>
          <div class="bpm-label">BPM</div>
        </div>

        <div class="bpm-controls">
          <button class="bpm-btn" onclick="adjustBPM(-10)" aria-label="‚àí10">‚àí10</button>
          <button class="bpm-btn" onclick="adjustBPM(-1)" aria-label="‚àí">‚àí</button>
          <input
            type="range"
            class="bpm-slider"
            id="bpmSlider"
            min="20"
            max="300"
            value="120"
            oninput="setBPM(this.value)"
          />
          <button class="bpm-btn" onclick="adjustBPM(1)" aria-label="+">+</button>
          <button class="bpm-btn" onclick="adjustBPM(10)" aria-label="+10">+10</button>
        </div>

        <div class="beats-display" id="beatsDisplay">
          <div class="beat-dot first"></div>
          <div class="beat-dot"></div>
          <div class="beat-dot"></div>
          <div class="beat-dot"></div>
        </div>

        <button class="play-btn" id="playBtn" onclick="togglePlay()" aria-label="‚ñ∂">‚ñ∂</button>

        <div class="settings">
          <div class="setting-group">
            <label>ÊãçÂè∑</label>
            <select id="timeSignature" onchange="updateTimeSignature()">
              <option value="2">2/4</option>
              <option value="3">3/4</option>
              <option value="4" selected>4/4</option>
              <option value="6">6/8</option>
            </select>
          </div>
          <div class="setting-group">
            <label>Èü≥Ëâ≤</label>
            <select id="soundType" onchange="updateSound()">
              <option value="click">Êú®È±º</option>
              <option value="beep" selected>ÁîµÂ≠ê</option>
              <option value="drum">ÈºìÁÇπ</option>
            </select>
          </div>
        </div>

        <div class="tempo-presets">
          <button class="preset-btn" onclick="setBPM(60)" aria-label="Largo 60">Largo 60</button>
          <button class="preset-btn" onclick="setBPM(80)" aria-label="Andante 80">
            Andante 80
          </button>
          <button class="preset-btn" onclick="setBPM(100)" aria-label="Moderato 100">
            Moderato 100
          </button>
          <button class="preset-btn" onclick="setBPM(120)" aria-label="Allegro 120">
            Allegro 120
          </button>
          <button class="preset-btn" onclick="setBPM(140)" aria-label="Vivace 140">
            Vivace 140
          </button>
          <button class="preset-btn" onclick="setBPM(180)" aria-label="Presto 180">
            Presto 180
          </button>
        </div>

        <div class="tap-tempo">
          <button
            class="tap-btn"
            id="tapBtn"
            onclick="tapTempo()"
            aria-label="ÁÇπÂáªÊµãÈÄü (Tap Tempo)"
          >
            ÁÇπÂáªÊµãÈÄü (Tap Tempo)
          </button>
        </div>

    <script>
      let bpm = 120;
      let isPlaying = false;
      let currentBeat = 0;
      let beatsPerMeasure = 4;
      let intervalId = null;
      let audioContext = null;
      let tapTimes = [];

      function initAudio() {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
      }

      function playSound(isAccent) {
        initAudio();
        const soundType = document.getElementById("soundType").value;
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        if (soundType === "click") {
          oscillator.type = "sine";
          oscillator.frequency.value = isAccent ? 1000 : 800;
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
        } else if (soundType === "beep") {
          oscillator.type = "square";
          oscillator.frequency.value = isAccent ? 880 : 440;
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);
        } else if (soundType === "drum") {
          oscillator.type = "triangle";
          oscillator.frequency.value = isAccent ? 200 : 150;
          gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        }

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      }

      function setBPM(value) {
        bpm = Math.max(20, Math.min(300, parseInt(value)));
        document.getElementById("bpmValue").textContent = bpm;
        document.getElementById("bpmSlider").value = bpm;
        if (isPlaying) {
          stopMetronome();
          startMetronome();
        }
      }

      function adjustBPM(delta) {
        setBPM(bpm + delta);
      }

      function updateTimeSignature() {
        beatsPerMeasure = parseInt(document.getElementById("timeSignature").value);
        const container = document.getElementById("beatsDisplay");
        container.innerHTML = "";
        for (let i = 0; i < beatsPerMeasure; i++) {
          const dot = document.createElement("div");
          dot.className = "beat-dot" + (i === 0 ? " first" : "");
          container.appendChild(dot);
        }
        currentBeat = 0;
      }

      function updateSound() {
        // Sound type is read directly in playSound
      }

      function tick() {
        const dots = document.querySelectorAll(".beat-dot");
        dots.forEach((d) => d.classList.remove("active"));

        playSound(currentBeat === 0);
        dots[currentBeat].classList.add("active");

        // Visual feedback on BPM display
        const bpmDisplay = document.getElementById("bpmValue");
        bpmDisplay.classList.add("beat");
        setTimeout(() => bpmDisplay.classList.remove("beat"), 50);

        currentBeat = (currentBeat + 1) % beatsPerMeasure;
      }

      function startMetronome() {
        currentBeat = 0;
        const interval = 60000 / bpm;
        tick();
        intervalId = setInterval(tick, interval);
      }

      function stopMetronome() {
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
        }
        document.querySelectorAll(".beat-dot").forEach((d) => d.classList.remove("active"));
      }

      function togglePlay() {
        const btn = document.getElementById("playBtn");
        isPlaying = !isPlaying;

        if (isPlaying) {
          initAudio();
          btn.textContent = "‚è∏";
          btn.classList.add("playing");
          startMetronome();
        } else {
          btn.textContent = "‚ñ∂";
          btn.classList.remove("playing");
          stopMetronome();
        }
      }

      function tapTempo() {
        const now = Date.now();
        tapTimes.push(now);

        // Keep only last 5 taps
        if (tapTimes.length > 5) {
          tapTimes.shift();
        }

        if (tapTimes.length >= 2) {
          const intervals = [];
          for (let i = 1; i < tapTimes.length; i++) {
            intervals.push(tapTimes[i] - tapTimes[i - 1]);
          }
          const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
          const calculatedBPM = Math.round(60000 / avgInterval);
          setBPM(calculatedBPM);
        }

        // Reset if no tap for 2 seconds
        setTimeout(() => {
          if (Date.now() - tapTimes[tapTimes.length - 1] > 2000) {
            tapTimes = [];
          }
        }, 2000);
      }

      // Keyboard support
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault();
          togglePlay();
        } else if (e.code === "ArrowUp") {
          adjustBPM(1);
        } else if (e.code === "ArrowDown") {
          adjustBPM(-1);
        } else if (e.code === "KeyT") {
          tapTempo();
        }
      });

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
