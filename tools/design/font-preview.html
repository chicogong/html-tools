    <script>
      const fonts = [
        { name: "System UI", family: "system-ui, -apple-system, sans-serif", type: "ç³»ç»Ÿ" },
        { name: "Arial", family: "Arial, sans-serif", type: "è¥¿æ–‡" },

        { name: "Trebuchet MS", family: '"Trebuchet MS", sans-serif', type: "è¥¿æ–‡" },
        { name: "Comic Sans MS", family: '"Comic Sans MS", cursive', type: "æ‰‹å†™" },
        { name: "Impact", family: "Impact, sans-serif", type: "è£…é¥°" },
        { name: "PingFang SC", family: '"PingFang SC", sans-serif', type: "ä¸­æ–‡" },
        { name: "Microsoft YaHei", family: '"Microsoft YaHei", sans-serif', type: "ä¸­æ–‡" },
        { name: "SimSun", family: "SimSun, serif", type: "ä¸­æ–‡" },
        { name: "SimHei", family: "SimHei, sans-serif", type: "ä¸­æ–‡" },
        { name: "STHeiti", family: "STHeiti, sans-serif", type: "ä¸­æ–‡" },
        { name: "Noto Sans SC", family: '"Noto Sans SC", sans-serif', type: "ä¸­æ–‡" }
      ];

      let selectedFont = fonts[0];
      const previewArea = document.getElementById("previewArea");
      const fontListEl = document.getElementById("fontList");

      function renderFontList() {
        fontListEl.innerHTML = "";
        fonts.forEach((font, index) => {
          const div = document.createElement("div");
          div.className = "font-item" + (font === selectedFont ? " active" : "");
          div.innerHTML = `
          <div class="font-item-header">
            <span class="font-item-name">${font.name}</span>
            <span class="font-item-type">${font.type}</span>
          </div>
          <div class="font-item-preview" style="font-family: ${font.family}">${document.getElementById("previewText").value.slice(0, 40) || "Preview Text é¢„è§ˆæ–‡å­—"}</div>
        `;
          div.onclick = () => selectFont(font);
          fontListEl.appendChild(div);
        });
      }

      function selectFont(font) {
        selectedFont = font;
        updatePreview();
        renderFontList();
      }

      function updatePreview() {
        const text =
          document.getElementById("previewText").value ||
          "The quick brown fox jumps over the lazy dog.";
        const size = document.getElementById("fontSize").value;
        document.getElementById("fontSizeVal").textContent = size + "px";

        previewArea.style.fontFamily = selectedFont.family;
        previewArea.style.fontSize = size + "px";
        previewArea.textContent = text;

        // æ›´æ–°å­—ä½“åˆ—è¡¨é¢„è§ˆ
        document.querySelectorAll(".font-item-preview").forEach((el) => {
          el.textContent = text.slice(0, 40) || "Preview Text é¢„è§ˆæ–‡å­—";
        });
      }

      function addCustomFont() {
        const customFontName = document.getElementById("customFont").value.trim();
        if (customFontName && !fonts.find((f) => f.name === customFontName)) {
          const newFont = { name: customFontName, family: customFontName, type: "è‡ªå®šä¹‰" };
          fonts.unshift(newFont);
          selectedFont = newFont;
          renderFontList();
          updatePreview();
        }
      }

      renderFontList();
      updatePreview();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        }
      })();
