    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ===== å¤´éƒ¨ ===== */
    .header {

    .back-btn {

    .title-group h1 {

    .title-icon { font-size: 1.25rem; }

    .title-group p {

    .header-right { display: flex; gap: 8px; }

    .theme-toggle {
      display: flex;

      border-radius: var(--radius-sm);

    .theme-btn {
      padding: 8px 12px;
      font-size: 0.75rem;
      font-family: var(--font-mono);

    .theme-btn:hover { color: var(--text-secondary); }

    /* ===== è½¬æ¢å™¨å¸ƒå±€ ===== */
    .converter {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 0;
      background: var(--bg-card);
      border: 1px solid var(--border-color);

    .panel {

    .panel-header {

    .panel-title {

    .panel-title .dot {

    .panel:last-child .panel-title .dot {

    .panel-actions {

    .panel-body {

    .panel textarea,
    .panel .output-box {

    .panel textarea:focus {

    .panel textarea::placeholder { color: var(--text-muted); }

    .panel .output-box {

      word-break: break-all;
      overflow: auto;
    }

    .panel .output-box:empty::before {
      content: 'è½¬æ¢ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...';
      color: var(--text-muted);
    }

    /* ===== ä¸­é—´åˆ‡æ¢æŒ‰é’® ===== */
    .swap-column {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
      background: var(--bg-card);
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
    }

    .swap-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      color: var(--text-secondary);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .swap-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
      transform: rotate(180deg);
    }

    /* ===== æŒ‰é’® ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 500;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn:hover {
      background: var(--bg-hover);
      border-color: var(--border-focus);
      color: var(--text-primary);
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    /* ===== åº•éƒ¨çŠ¶æ€æ  ===== */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      margin-top: 16px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .status-bar .stats {
      display: flex;
      gap: 20px;
    }

    .status-bar .stat {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-bar .stat-value {
      color: var(--text-secondary);
    }

    /* ===== Toast ===== */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 12px 20px;
      font-family: var(--font-mono);
      font-size: 0.85rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success { border-color: var(--success); color: var(--success); }
    .toast.error { border-color: var(--error); color: var(--error); }

    /* ===== å“åº”å¼ ===== */
    @media (max-width: 768px) {
      .container { padding: 16px; }
      .header { flex-direction: column; align-items: stretch; }
      .header-right { justify-content: flex-end; }
      
      .converter {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }

      .swap-column {
        border-left: none;
        border-right: none;
        border-top: 1px solid var(--border-color);
        border-bottom: 1px solid var(--border-color);
        padding: 12px;
      }

      .swap-btn {
        transform: rotate(90deg);
      }

      .swap-btn:hover {
        transform: rotate(270deg);
      }

      .panel textarea,
      .panel .output-box {
        min-height: 200px;
      }

      .status-bar {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }

      .btn span:not(:first-child) { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- å¤´éƒ¨ -->
    <header class="header">
      <div class="header-left">
        <a href="../../index.html" class="back-btn" title="è¿”å›é¦–é¡µ">â†</a>
        <div class="title-group">
          <h1><span class="title-icon">ğŸ”„</span> è½¬æ¢å™¨å·¥å…·</h1>
          <p>æ ¼å¼A â‡„ æ ¼å¼B äº’è½¬</p>
        </div>
      </div>
      <div class="header-right">
        <div class="theme-toggle">
          <button class="theme-btn active" data-theme="dark">æš—è‰²</button>
          <button class="theme-btn" data-theme="light">äº®è‰²</button>
        </div>
      </div>
    </header>

    <!-- è½¬æ¢å™¨ä¸»ä½“ -->
    <main class="converter">
      <!-- å·¦ä¾§è¾“å…¥ -->
      <div class="panel panel-input">
        <div class="panel-header">
          <div class="panel-title">
            <span class="dot"></span>
            <span>æ ¼å¼A</span>
          </div>
          <div class="panel-actions">
            <button class="btn" id="pasteBtn"><span>ğŸ“‹</span> <span>ç²˜è´´</span></button>
            <button class="btn" id="clearBtn"><span>ğŸ—‘ï¸</span> <span>æ¸…ç©º</span></button>
          </div>
        </div>
        <div class="panel-body">
          <textarea id="input" placeholder="åœ¨æ­¤è¾“å…¥æ ¼å¼Aå†…å®¹..." spellcheck="false"></textarea>
        </div>
      </div>

      <!-- ä¸­é—´åˆ‡æ¢ -->
      <div class="swap-column">
        <button class="swap-btn" id="swapBtn" title="äº¤æ¢è¾“å…¥è¾“å‡º">â‡„</button>
      </div>

      <!-- å³ä¾§è¾“å‡º -->
      <div class="panel panel-output">
        <div class="panel-header">
          <div class="panel-title">
            <span class="dot"></span>
            <span>æ ¼å¼B</span>
          </div>
          <div class="panel-actions">
            <button class="btn" id="shareBtn"><span>ğŸ”—</span> <span>åˆ†äº«</span></button>
            <button class="btn btn-primary" id="copyBtn"><span>ğŸ“„</span> <span>å¤åˆ¶</span></button>
          </div>
        </div>
        <div class="panel-body">
          <div id="output" class="output-box"></div>
        </div>
      </div>
    </main>

    <!-- çŠ¶æ€æ  -->
    <div class="status-bar">
      <div class="stats">
        <div class="stat">è¾“å…¥: <span class="stat-value" id="inputChars">0</span> å­—ç¬¦</div>
        <div class="stat">è¾“å‡º: <span class="stat-value" id="outputChars">0</span> å­—ç¬¦</div>
      </div>
      <div class="shortcuts">
        <kbd>âŒ˜V</kbd> ç²˜è´´ Â· <kbd>âŒ˜K</kbd> æ¸…ç©º Â· <kbd>âŒ˜â‡§C</kbd> å¤åˆ¶
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    // ===== çŠ¶æ€ =====
    const state = { input: '', output: '', reversed: false };

    // ===== DOM =====
    const $ = id => document.getElementById(id);
    const inputEl = $('input');
    const outputEl = $('output');
    const toastEl = $('toast');
    const inputCharsEl = $('inputChars');
    const outputCharsEl = $('outputChars');

    // ===== è½¬æ¢å‡½æ•° =====
    function convert(text, reverse = false) {
      // TODO: å®ç°è½¬æ¢é€»è¾‘
      // reverse=false: A -> B
      // reverse=true: B -> A
      return text;
    }

    function processInput() {
      const input = inputEl.value;
      state.input = input;

      try {
        const result = convert(input, state.reversed);
        state.output = result;
        outputEl.textContent = result;
        updateStats();
        saveState();
      } catch (error) {
        showToast('è½¬æ¢å¤±è´¥: ' + error.message, 'error');
      }
    }

    function updateStats() {
      inputCharsEl.textContent = state.input.length;
      outputCharsEl.textContent = state.output.length;
    }

    // ===== äº¤æ¢æ–¹å‘ =====
    function swap() {
      state.reversed = !state.reversed;
      const temp = inputEl.value;
      inputEl.value = outputEl.textContent;
      processInput();
      
      // æ›´æ–°æ ‡ç­¾
      const labels = document.querySelectorAll('.panel-title span:last-child');
      labels[0].textContent = state.reversed ? 'æ ¼å¼B' : 'æ ¼å¼A';
      labels[1].textContent = state.reversed ? 'æ ¼å¼A' : 'æ ¼å¼B';
      
      showToast('å·²åˆ‡æ¢è½¬æ¢æ–¹å‘', 'success');
    }

    // ===== URL çŠ¶æ€ =====
    function saveState() {
      try {
        const data = JSON.stringify({ input: state.input, reversed: state.reversed });
        history.replaceState(null, '', '#' + btoa(encodeURIComponent(data)));
      } catch (e) {}
    }

    function loadState() {
      try {
        const hash = location.hash.slice(1);
        if (!hash) return null;
        return JSON.parse(decodeURIComponent(atob(hash)));
      } catch (e) { return null; }
    }

    function restoreState() {
      const saved = loadState();
      if (saved) {
        state.reversed = saved.reversed || false;
        if (saved.input) {
          inputEl.value = saved.input;
          processInput();
        }
        if (state.reversed) {
          const labels = document.querySelectorAll('.panel-title span:last-child');
          labels[0].textContent = 'æ ¼å¼B';
          labels[1].textContent = 'æ ¼å¼A';
        }
      }
    }

    // ===== æ“ä½œå‡½æ•° =====
    async function paste() {
      try {
        inputEl.value = await navigator.clipboard.readText();
        processInput();
        showToast('å·²ç²˜è´´', 'success');
      } catch (e) { showToast('ç²˜è´´å¤±è´¥', 'error'); }
    }

    async function copy() {
      try {
        await navigator.clipboard.writeText(state.output);
        showToast('å·²å¤åˆ¶', 'success');
      } catch (e) { showToast('å¤åˆ¶å¤±è´¥', 'error'); }
    }

    function clear() {
      inputEl.value = '';
      outputEl.textContent = '';
      state.input = state.output = '';
      updateStats();
      history.replaceState(null, '', location.pathname);
      showToast('å·²æ¸…ç©º', 'success');
    }

    function share() {
      navigator.clipboard.writeText(location.href)
        .then(() => showToast('é“¾æ¥å·²å¤åˆ¶', 'success'))
        .catch(() => showToast('å¤åˆ¶å¤±è´¥', 'error'));
    }

    function showToast(msg, type = 'info') {
      toastEl.textContent = msg;
      toastEl.className = 'toast ' + type + ' show';
      setTimeout(() => toastEl.classList.remove('show'), 2500);
    }

    // ===== ä¸»é¢˜ =====
    document.querySelectorAll('.theme-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const theme = btn.dataset.theme;
        document.body.dataset.theme = theme === 'light' ? 'light' : '';
        document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        localStorage.setItem('theme', theme);
      });
    });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.dataset.theme = 'light';
      document.querySelector('[data-theme="light"]').classList.add('active');
      document.querySelector('[data-theme="dark"]').classList.remove('active');
    }

    // ===== äº‹ä»¶ =====
    inputEl.addEventListener('input', processInput);
    $('pasteBtn').addEventListener('click', paste);
    $('clearBtn').addEventListener('click', clear);
    $('copyBtn').addEventListener('click', copy);
    $('shareBtn').addEventListener('click', share);
    $('swapBtn').addEventListener('click', swap);

    document.addEventListener('keydown', e => {
      const mod = e.metaKey || e.ctrlKey;
      if (mod && e.key === 'v' && document.activeElement !== inputEl) { e.preventDefault(); paste(); }
      if (mod && e.key === 'k') { e.preventDefault(); clear(); }
      if (mod && e.shiftKey && e.key.toLowerCase() === 'c') { e.preventDefault(); copy(); }
    });

    // ===== åˆå§‹åŒ– =====
    restoreState();
  </script>
</body>
