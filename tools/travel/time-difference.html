    <style>
      :root {

        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --nav-height: 56px;
        --container-max: 900px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html { font-size: 16px; -webkit-font-smoothing: antialiased; }
      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        line-height: 1.5;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover { background: var(--color-border-subtle); }
      .nav-back-icon { width: 20px; height: 20px; stroke-width: 2.5; }
      .nav-title { font-size: 1rem; font-weight: 600; text-align: center; }
      .nav-actions { display: flex; gap: var(--space-2); justify-self: end; }

      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover { background: var(--color-border-strong); transform: scale(1.05); }
      .theme-toggle svg { width: 18px; height: 18px; }
      .theme-icon-dark, .theme-icon-light { display: none; }
      [data-theme="dark"] .theme-icon-light, :root:not([data-theme]) .theme-icon-light { display: block; }
      [data-theme="light"] .theme-icon-dark { display: block; }

      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container { width: 100%; max-width: var(--container-max); }

      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
      }

      .input-group { margin-bottom: var(--space-4); }
      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      input, select {
        width: 100%;
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
      }

      input:focus, select:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover { border-color: var(--color-accent-primary); }
      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }
      button.primary:hover { background: #00c299; box-shadow: var(--shadow-glow); }

      .converter-grid {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: var(--space-4);
        align-items: end;
      }

      .swap-btn {
        width: 48px;
        height: 48px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-full);
        margin-bottom: var(--space-4);
      }

      .swap-btn svg { width: 20px; height: 20px; }

      .time-zone-box {
        background: var(--color-bg-surface);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        padding: var(--space-5);
      }

      .result-display {
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-5);
        margin-top: var(--space-5);
        text-align: center;
      }

      .result-time {
        font-size: 2rem;
        font-weight: 700;
        font-family: var(--font-mono);
        color: var(--color-accent-primary);
        margin-bottom: var(--space-2);
      }

      .result-date {
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
        margin-bottom: var(--space-3);
      }

      .result-diff {
        font-size: 1rem;
        color: var(--color-text-muted);
        padding-top: var(--space-3);
        border-top: 1px solid var(--color-border-subtle);
      }

      .result-diff .highlight { color: var(--color-accent-secondary); font-weight: 600; }

      .btn-row {
        display: flex;
        gap: var(--space-3);
        margin-top: var(--space-4);
      }

      @media (max-width: 640px) {
        .converter-grid {
          grid-template-columns: 1fr;
        }
        .swap-btn {
          margin: 0 auto var(--space-4);
          transform: rotate(90deg);
        }
        .result-time { font-size: 1.5rem; }
      }

      @media (max-width: 480px) {
        :root { --nav-height: 52px; }
        .nav-content { padding: 0 var(--space-4); }
        .nav-back-text { display: none; }
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }
        .card { padding: var(--space-4); }
      }
    </style>
  </head>
  <body>

        <h1 class="nav-title">时区转换</h1>

            <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

              <line x1="1" y1="12" x2="3" y2="12"></line>

        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="card">
          <h2 class="card-title">时区转换器</h2>
          <div class="converter-grid">
            <div class="time-zone-box">
              <div class="input-group">
                <label>源时区</label>
                <select id="fromTimezone"></select>
              </div>
              <div class="input-group">
                <label>日期时间</label>
                <input type="datetime-local" id="fromDatetime" step="60" />
              </div>
            </div>

            <button class="swap-btn" onclick="swapTimezones()" aria-label="交换时区">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
              </svg>
            </button>

            <div class="time-zone-box">
              <div class="input-group">
                <label>目标时区</label>
                <select id="toTimezone"></select>
              </div>
              <div class="result-display" id="resultDisplay">
                <div class="result-time" id="resultTime">--:--</div>
                <div class="result-date" id="resultDate">选择时间进行转换</div>
                <div class="result-diff" id="resultDiff"></div>
              </div>
            </div>
          </div>

          <div class="btn-row">
            <button onclick="setNow()">当前时间</button>
            <button class="primary" onclick="convert()">转换</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      var TIMEZONES = [
        { id: "Asia/Shanghai", name: "上海 (中国)" },
        { id: "Asia/Hong_Kong", name: "香港" },
        { id: "Asia/Tokyo", name: "东京 (日本)" },
        { id: "Asia/Seoul", name: "首尔 (韩国)" },
        { id: "Asia/Singapore", name: "新加坡" },
        { id: "Asia/Dubai", name: "迪拜 (阿联酋)" },
        { id: "Asia/Kolkata", name: "孟买 (印度)" },
        { id: "Asia/Bangkok", name: "曼谷 (泰国)" },
        { id: "Europe/London", name: "伦敦 (英国)" },
        { id: "Europe/Paris", name: "巴黎 (法国)" },
        { id: "Europe/Berlin", name: "柏林 (德国)" },
        { id: "Europe/Moscow", name: "莫斯科 (俄罗斯)" },
        { id: "America/New_York", name: "纽约 (美国东部)" },
        { id: "America/Los_Angeles", name: "洛杉矶 (美国西部)" },
        { id: "America/Chicago", name: "芝加哥 (美国中部)" },
        { id: "America/Toronto", name: "多伦多 (加拿大)" },
        { id: "America/Sao_Paulo", name: "圣保罗 (巴西)" },
        { id: "Australia/Sydney", name: "悉尼 (澳大利亚)" },
        { id: "Pacific/Auckland", name: "奥克兰 (新西兰)" },
        { id: "UTC", name: "UTC (协调世界时)" }
      ];

      var fromSelect = document.getElementById("fromTimezone");
      var toSelect = document.getElementById("toTimezone");
      var fromDatetime = document.getElementById("fromDatetime");

      function init() {
        initTheme();
        populateTimezones();
        setNow();
        fromDatetime.addEventListener("change", convert);
        fromSelect.addEventListener("change", convert);
        toSelect.addEventListener("change", convert);
      }

      function populateTimezones() {
        var localTz = Intl.DateTimeFormat().resolvedOptions().timeZone;

        TIMEZONES.forEach(function(tz) {
          var opt1 = document.createElement("option");
          opt1.value = tz.id;
          opt1.textContent = tz.name;
          fromSelect.appendChild(opt1);

          var opt2 = document.createElement("option");
          opt2.value = tz.id;
          opt2.textContent = tz.name;
          toSelect.appendChild(opt2);
        });

        // Set defaults
        fromSelect.value = localTz || "Asia/Shanghai";
        toSelect.value = "America/New_York";
      }

      function setNow() {
        var now = new Date();
        var local = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
        fromDatetime.value = local.toISOString().slice(0, 16);
        convert();
      }

      function convert() {
        var fromTz = fromSelect.value;
        var toTz = toSelect.value;
        var inputValue = fromDatetime.value;

        if (!inputValue) {
          document.getElementById("resultTime").textContent = "--:--";
          document.getElementById("resultDate").textContent = "选择时间进行转换";
          document.getElementById("resultDiff").textContent = "";
          return;
        }

        try {
          // Parse input as if in fromTz
          var inputDate = new Date(inputValue);
          
          // Get the offset difference
          var fromOffset = getTimezoneOffsetMs(fromTz, inputDate);
          var toOffset = getTimezoneOffsetMs(toTz, inputDate);
          var localOffset = inputDate.getTimezoneOffset() * 60000;

          // Convert: input is treated as fromTz, convert to toTz
          var utcTime = inputDate.getTime() + localOffset - fromOffset;
          var targetTime = new Date(utcTime + toOffset);

          // Format result
          var timeStr = targetTime.toLocaleTimeString("zh-CN", {
            hour: "2-digit",
            minute: "2-digit",
            hour12: false
          });

          var dateStr = targetTime.toLocaleDateString("zh-CN", {
            year: "numeric",
            month: "long",
            day: "numeric",
            weekday: "long"
          });

          // Calculate time difference
          var diffHours = (toOffset - fromOffset) / (1000 * 60 * 60);
          var diffEl = document.getElementById("resultDiff");
          diffEl.textContent = "";

          if (diffHours === 0) {
            diffEl.textContent = "两地时间相同";
          } else {
            var prefix = diffHours > 0 ? "目标时区比源时区快 " : "目标时区比源时区慢 ";
            diffEl.appendChild(document.createTextNode(prefix));
            
            var highlight = document.createElement("span");
            highlight.className = "highlight";
            highlight.textContent = Math.abs(diffHours) + " 小时";
            diffEl.appendChild(highlight);
          }

          document.getElementById("resultTime").textContent = timeStr;
          document.getElementById("resultDate").textContent = dateStr;
        } catch (e) {
          document.getElementById("resultTime").textContent = "转换错误";
          document.getElementById("resultDate").textContent = "";
          document.getElementById("resultDiff").textContent = "";
        }
      }

      function getTimezoneOffsetMs(timezone, date) {
        var utcDate = new Date(date.toLocaleString("en-US", { timeZone: "UTC" }));
        var tzDate = new Date(date.toLocaleString("en-US", { timeZone: timezone }));
        return tzDate - utcDate;
      }

      function swapTimezones() {
        var temp = fromSelect.value;
        fromSelect.value = toSelect.value;
        toSelect.value = temp;
        convert();
      }

      function toggleTheme() {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      }

      init();
    </script>
