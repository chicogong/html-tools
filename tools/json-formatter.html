<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON 格式化 - HTML Tools</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --warning: #fd7e14;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0 0 8px;
    }
    .desc {
      color: var(--text-muted);
      margin: 0 0 24px;
      font-size: 0.95rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }
    .options {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .panels {
        grid-template-columns: 1fr;
      }
    }
    .panel label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    textarea {
      width: 100%;
      min-height: 400px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.85rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.5;
      tab-size: 2;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    textarea.error {
      border-color: var(--danger);
    }
    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 20px;
    }
    .status.success {
      color: var(--success);
    }
    .status.error {
      color: var(--danger);
    }
    .error-detail {
      background: #fff5f5;
      border: 1px solid var(--danger);
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--danger);
      display: none;
    }
    .error-detail.show {
      display: block;
    }
    .error-detail code {
      background: rgba(220,53,69,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }
    .stats {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--text-muted);
      display: none;
    }
    .stats.show {
      display: block;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">← 返回工具列表</a>
    <h1>JSON 格式化</h1>
    <p class="desc">JSON 格式化、压缩、校验，支持错误定位，纯本地处理</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnFormat" class="primary">格式化</button>
        <button id="btnMinify" class="primary">压缩</button>
        <button id="btnValidate">校验</button>
        <button id="btnSortKeys">排序 Key</button>
        <button id="btnCopy">复制输出</button>
        <button id="btnShare">分享链接</button>
        <button id="btnClear">清空</button>
      </div>

      <div class="options">
        <label>
          缩进:
          <select id="indent">
            <option value="2">2 空格</option>
            <option value="4">4 空格</option>
            <option value="tab">Tab</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="removeEmpty" />
          移除空值 (null/空字符串)
        </label>
      </div>

      <div class="panels">
        <div class="panel">
          <label for="input">输入 JSON</label>
          <textarea id="input" placeholder="在此粘贴 JSON 数据..."></textarea>
        </div>
        <div class="panel">
          <label for="output">输出</label>
          <textarea id="output" readonly placeholder="处理结果将显示在这里..."></textarea>
        </div>
      </div>

      <div id="status" class="status"></div>
      
      <div id="errorDetail" class="error-detail"></div>

      <div id="stats" class="stats">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="statKeys">0</div>
            <div class="stat-label">键数量</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="statArrays">0</div>
            <div class="stat-label">数组数量</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="statDepth">0</div>
            <div class="stat-label">最大深度</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="statSize">0</div>
            <div class="stat-label">字节大小</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/json-formatter.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../index.html">HTML Tools</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const errorDetailEl = document.getElementById('errorDetail');
    const statsEl = document.getElementById('stats');
    const indentEl = document.getElementById('indent');
    const removeEmptyEl = document.getElementById('removeEmpty');

    const LS_KEY = 'json_formatter_input_v1';

    // URL state
    function loadFromUrl() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        if (inputEl.value.length > 2000) return;
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    // localStorage
    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) {
        inputEl.value = saved;
      }
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    function getIndent() {
      const val = indentEl.value;
      if (val === 'tab') return '\t';
      return parseInt(val, 10);
    }

    // 解析错误定位
    function parseError(e, text) {
      const msg = e.message;
      const posMatch = msg.match(/position\s+(\d+)/i);
      const lineMatch = msg.match(/line\s+(\d+)/i);
      const colMatch = msg.match(/column\s+(\d+)/i);
      
      errorDetailEl.textContent = '';
      
      if (posMatch) {
        const pos = parseInt(posMatch[1], 10);
        const lines = text.slice(0, pos).split('\n');
        const line = lines.length;
        const col = lines[lines.length - 1].length + 1;
        const context = text.slice(Math.max(0, pos - 20), pos + 20);
        
        const p1 = document.createElement('p');
        p1.textContent = '错误位置: 第 ' + line + ' 行, 第 ' + col + ' 列';
        errorDetailEl.appendChild(p1);
        
        const p2 = document.createElement('p');
        p2.textContent = '上下文: ';
        const code = document.createElement('code');
        code.textContent = '...' + context + '...';
        p2.appendChild(code);
        errorDetailEl.appendChild(p2);
        
        const p3 = document.createElement('p');
        p3.textContent = '原因: ' + msg;
        errorDetailEl.appendChild(p3);
      } else if (lineMatch) {
        const line = parseInt(lineMatch[1], 10);
        const col = colMatch ? parseInt(colMatch[1], 10) : 1;
        const lines = text.split('\n');
        const context = lines[line - 1] || '';
        
        const p1 = document.createElement('p');
        p1.textContent = '错误位置: 第 ' + line + ' 行, 第 ' + col + ' 列';
        errorDetailEl.appendChild(p1);
        
        const p2 = document.createElement('p');
        p2.textContent = '该行内容: ';
        const code = document.createElement('code');
        code.textContent = context.slice(0, 50) + (context.length > 50 ? '...' : '');
        p2.appendChild(code);
        errorDetailEl.appendChild(p2);
        
        const p3 = document.createElement('p');
        p3.textContent = '原因: ' + msg;
        errorDetailEl.appendChild(p3);
      } else {
        errorDetailEl.textContent = msg;
      }
    }

    // 递归移除空值
    function removeEmptyValues(obj) {
      if (Array.isArray(obj)) {
        return obj.map(removeEmptyValues).filter(v => v !== null && v !== '');
      }
      if (obj && typeof obj === 'object') {
        const result = {};
        for (const [key, value] of Object.entries(obj)) {
          if (value !== null && value !== '') {
            result[key] = removeEmptyValues(value);
          }
        }
        return result;
      }
      return obj;
    }

    // 递归排序 key
    function sortKeys(obj) {
      if (Array.isArray(obj)) {
        return obj.map(sortKeys);
      }
      if (obj && typeof obj === 'object') {
        const sorted = {};
        Object.keys(obj).sort().forEach(key => {
          sorted[key] = sortKeys(obj[key]);
        });
        return sorted;
      }
      return obj;
    }

    // 统计 JSON 结构
    function analyzeJson(obj, depth) {
      depth = depth || 0;
      const stats = { keys: 0, arrays: 0, maxDepth: depth };
      
      if (Array.isArray(obj)) {
        stats.arrays = 1;
        obj.forEach(function(item) {
          const sub = analyzeJson(item, depth + 1);
          stats.keys += sub.keys;
          stats.arrays += sub.arrays;
          stats.maxDepth = Math.max(stats.maxDepth, sub.maxDepth);
        });
      } else if (obj && typeof obj === 'object') {
        stats.keys = Object.keys(obj).length;
        Object.values(obj).forEach(function(value) {
          const sub = analyzeJson(value, depth + 1);
          stats.keys += sub.keys;
          stats.arrays += sub.arrays;
          stats.maxDepth = Math.max(stats.maxDepth, sub.maxDepth);
        });
      }
      
      return stats;
    }

    function updateStats(obj, outputText) {
      const analysis = analyzeJson(obj);
      document.getElementById('statKeys').textContent = analysis.keys;
      document.getElementById('statArrays').textContent = analysis.arrays;
      document.getElementById('statDepth').textContent = analysis.maxDepth;
      document.getElementById('statSize').textContent = formatSize(new Blob([outputText]).size);
      statsEl.classList.add('show');
    }

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // 格式化
    function format() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 JSON', 'error');
        return;
      }

      try {
        var obj = JSON.parse(text);
        
        if (removeEmptyEl.checked) {
          obj = removeEmptyValues(obj);
        }
        
        const indent = getIndent();
        const output = JSON.stringify(obj, null, indent);
        outputEl.value = output;
        inputEl.classList.remove('error');
        errorDetailEl.classList.remove('show');
        updateStats(obj, output);
        showStatus('格式化成功', 'success');
      } catch (e) {
        inputEl.classList.add('error');
        parseError(e, text);
        errorDetailEl.classList.add('show');
        statsEl.classList.remove('show');
        showStatus('JSON 解析失败', 'error');
      }
    }

    // 压缩
    function minify() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 JSON', 'error');
        return;
      }

      try {
        var obj = JSON.parse(text);
        
        if (removeEmptyEl.checked) {
          obj = removeEmptyValues(obj);
        }
        
        const output = JSON.stringify(obj);
        outputEl.value = output;
        inputEl.classList.remove('error');
        errorDetailEl.classList.remove('show');
        updateStats(obj, output);
        showStatus('压缩成功，减少 ' + (text.length - output.length) + ' 字符', 'success');
      } catch (e) {
        inputEl.classList.add('error');
        parseError(e, text);
        errorDetailEl.classList.add('show');
        statsEl.classList.remove('show');
        showStatus('JSON 解析失败', 'error');
      }
    }

    // 校验
    function validate() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 JSON', 'error');
        return;
      }

      try {
        const obj = JSON.parse(text);
        inputEl.classList.remove('error');
        errorDetailEl.classList.remove('show');
        updateStats(obj, text);
        showStatus('JSON 格式正确', 'success');
      } catch (e) {
        inputEl.classList.add('error');
        parseError(e, text);
        errorDetailEl.classList.add('show');
        statsEl.classList.remove('show');
        showStatus('JSON 格式错误', 'error');
      }
    }

    // 排序 key
    function sortKeysAction() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 JSON', 'error');
        return;
      }

      try {
        var obj = JSON.parse(text);
        obj = sortKeys(obj);
        
        const indent = getIndent();
        const output = JSON.stringify(obj, null, indent);
        outputEl.value = output;
        inputEl.classList.remove('error');
        errorDetailEl.classList.remove('show');
        updateStats(obj, output);
        showStatus('Key 排序完成', 'success');
      } catch (e) {
        inputEl.classList.add('error');
        parseError(e, text);
        errorDetailEl.classList.add('show');
        statsEl.classList.remove('show');
        showStatus('JSON 解析失败', 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // 事件绑定
    document.getElementById('btnPaste').onclick = async function() {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnFormat').onclick = format;
    document.getElementById('btnMinify').onclick = minify;
    document.getElementById('btnValidate').onclick = validate;
    document.getElementById('btnSortKeys').onclick = sortKeysAction;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('没有可复制的内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async function() {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('分享链接已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      outputEl.value = '';
      inputEl.classList.remove('error');
      errorDetailEl.classList.remove('show');
      statsEl.classList.remove('show');
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
      showStatus('已清空', 'success');
    };

    inputEl.addEventListener('input', function() {
      saveToStorage();
      saveToUrl();
      inputEl.classList.remove('error');
      errorDetailEl.classList.remove('show');
    });

    // 初始化
    if (!loadFromUrl()) {
      loadFromStorage();
    }
  </script>
</body>
</html>
