    <script>
        // Static exchange rates (base: CNY = 1)
        // These are approximate rates for reference only
        const currencies = {
            CNY: { name: 'äººæ°‘å¸', symbol: 'Â¥', flag: 'ğŸ‡¨ğŸ‡³', rate: 1 },
            USD: { name: 'ç¾å…ƒ', symbol: '$', flag: 'ğŸ‡ºğŸ‡¸', rate: 0.1389 },
            EUR: { name: 'æ¬§å…ƒ', symbol: 'â‚¬', flag: 'ğŸ‡ªğŸ‡º', rate: 0.1282 },
            GBP: { name: 'è‹±é•‘', symbol: 'Â£', flag: 'ğŸ‡¬ğŸ‡§', rate: 0.1099 },
            JPY: { name: 'æ—¥å…ƒ', symbol: 'Â¥', flag: 'ğŸ‡¯ğŸ‡µ', rate: 21.53 },
            KRW: { name: 'éŸ©å…ƒ', symbol: 'â‚©', flag: 'ğŸ‡°ğŸ‡·', rate: 193.5 },
            HKD: { name: 'æ¸¯å¸', symbol: 'HK$', flag: 'ğŸ‡­ğŸ‡°', rate: 1.0833 },
            TWD: { name: 'æ–°å°å¸', symbol: 'NT$', flag: 'ğŸ‡¹ğŸ‡¼', rate: 4.51 },
            SGD: { name: 'æ–°åŠ å¡å…ƒ', symbol: 'S$', flag: 'ğŸ‡¸ğŸ‡¬', rate: 0.1867 },
            AUD: { name: 'æ¾³å…ƒ', symbol: 'A$', flag: 'ğŸ‡¦ğŸ‡º', rate: 0.2139 },
            CAD: { name: 'åŠ å…ƒ', symbol: 'C$', flag: 'ğŸ‡¨ğŸ‡¦', rate: 0.1944 },
            CHF: { name: 'ç‘å£«æ³•éƒ', symbol: 'Fr', flag: 'ğŸ‡¨ğŸ‡­', rate: 0.1222 },
            NZD: { name: 'æ–°è¥¿å…°å…ƒ', symbol: 'NZ$', flag: 'ğŸ‡³ğŸ‡¿', rate: 0.2333 },
            THB: { name: 'æ³°é“¢', symbol: 'à¸¿', flag: 'ğŸ‡¹ğŸ‡­', rate: 4.72 },
            MYR: { name: 'é©¬æ¥è¥¿äºšæ—å‰ç‰¹', symbol: 'RM', flag: 'ğŸ‡²ğŸ‡¾', rate: 0.6167 },
            RUB: { name: 'ä¿„ç½—æ–¯å¢å¸ƒ', symbol: 'â‚½', flag: 'ğŸ‡·ğŸ‡º', rate: 12.64 },
            INR: { name: 'å°åº¦å¢æ¯”', symbol: 'â‚¹', flag: 'ğŸ‡®ğŸ‡³', rate: 11.58 },
            VND: { name: 'è¶Šå—ç›¾', symbol: 'â‚«', flag: 'ğŸ‡»ğŸ‡³', rate: 3472 },
            PHP: { name: 'è²å¾‹å®¾æ¯”ç´¢', symbol: 'â‚±', flag: 'ğŸ‡µğŸ‡­', rate: 7.78 },
            IDR: { name: 'å°å°¼ç›¾', symbol: 'Rp', flag: 'ğŸ‡®ğŸ‡©', rate: 2194 }
        };
        
        let fromCurrency = 'CNY';
        let toCurrency = 'USD';
        
        function initCurrencySelects() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            Object.keys(currencies).forEach(function(code) {
                const currency = currencies[code];
                
                const option1 = document.createElement('option');
                option1.value = code;
                option1.textContent = currency.flag + ' ' + code;
                option1.selected = code === 'CNY';
                fromSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = code;
                option2.textContent = currency.flag + ' ' + code;
                option2.selected = code === 'USD';
                toSelect.appendChild(option2);
            });
        }
        
        function convert(direction) {
            fromCurrency = document.getElementById('fromCurrency').value;
            toCurrency = document.getElementById('toCurrency').value;
            
            const fromRate = currencies[fromCurrency].rate;
            const toRate = currencies[toCurrency].rate;
            const exchangeRate = toRate / fromRate;
            
            if (direction === 'from') {
                const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
                const toAmount = fromAmount * exchangeRate;
                document.getElementById('toAmount').value = formatNumber(toAmount);
            } else {
                const toAmount = parseFloat(document.getElementById('toAmount').value) || 0;
                const fromAmount = toAmount / exchangeRate;
                document.getElementById('fromAmount').value = formatNumber(fromAmount);
            }
            
            updateRateDisplay();
        }
        
        function formatNumber(num) {
            if (num === 0) return '0';
            if (Math.abs(num) >= 1) {
                return num.toFixed(2);
            } else {
                return num.toPrecision(6);
            }
        }
        
        function updateRateDisplay() {
            const fromRate = currencies[fromCurrency].rate;
            const toRate = currencies[toCurrency].rate;
            const rate = toRate / fromRate;
            const reverseRate = fromRate / toRate;
            
            document.getElementById('rateDisplay').textContent = 
                '1 ' + fromCurrency + ' = ' + formatNumber(rate) + ' ' + toCurrency;
            document.getElementById('reverseRate').textContent = 
                '1 ' + toCurrency + ' = ' + formatNumber(reverseRate) + ' ' + fromCurrency;
        }
        
        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            convert('from');
        }
        
        function setAmount(amount) {
            document.getElementById('fromAmount').value = amount;
            convert('from');
        }
        
        function initRatesGrid() {
            const grid = document.getElementById('ratesGrid');
            
            Object.keys(currencies).forEach(function(code) {
                if (code === 'CNY') return;
                
                const currency = currencies[code];
                const card = document.createElement('div');
                card.className = 'rate-card';
                card.onclick = function() {
                    document.getElementById('toCurrency').value = code;
                    convert('from');
                };
                
                const currencyDiv = document.createElement('span');
                currencyDiv.className = 'currency';
                currencyDiv.textContent = currency.flag + ' ' + code;
                
                const valueDiv = document.createElement('span');
                valueDiv.className = 'value';
                valueDiv.textContent = formatNumber(currency.rate);
                
                card.appendChild(currencyDiv);
                card.appendChild(valueDiv);
                grid.appendChild(card);
            });
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('themeBtn');
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                btn.textContent = 'â˜€ï¸ æµ…è‰²';
            } else {
                html.setAttribute('data-theme', 'light');
                btn.textContent = 'ğŸŒ™ æ·±è‰²';
            }
        }
        
        // Initialize
        initCurrencySelects();
        initRatesGrid();
        convert('from');
    </script>
