      /* ============================================

      :root {
        /* Dark Theme (Default) */
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #121218;
        --color-bg-surface: #1a1a22;

        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;

        /* Shadows */

        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);

        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 900px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);

        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);

      /* ============================================
         Base Styles

        padding: 0;

      }

        -webkit-font-smoothing: antialiased;

        background: var(--color-bg-deep);
        color: var(--color-text-primary);

        font-size: 16px;
        line-height: 1.5;
        transition:

          color var(--transition-normal);

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;

         ============================================ */

        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

        align-items: center;
        gap: var(--space-1);

        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;

      }

      .nav-back-icon {

        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Current Time Display
         ============================================ */
      .current-time {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-6);
        text-align: center;
        box-shadow: var(--shadow-md);
      }

      .current-time .label {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        margin-bottom: var(--space-2);
        font-weight: 500;
      }

      .current-time .value {
        font-size: 2.5rem;
        font-weight: 700;
        font-family: var(--font-mono);
        color: var(--color-accent-primary);
        letter-spacing: -0.02em;
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* ============================================
         Form Elements
         ============================================ */
      .input-group {
        margin-bottom: var(--space-4);
      }

      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      .input-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
      }

      input[type="datetime-local"],
      select {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      /* Buttons */
      button {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      button:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      button.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      /* ============================================
         Timezone Cards
         ============================================ */
      .timezone-section {
        margin-top: var(--space-5);
      }

      .timezone-grid {
        display: grid;
        gap: var(--space-3);
        margin-top: var(--space-4);
      }

      .timezone-card {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        background: var(--color-bg-input);
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        transition: all var(--transition-fast);
      }

      .timezone-card:hover {
        background: var(--color-bg-subtle);
        border-color: var(--color-border-default);
      }

      .timezone-card.highlight {
        border-color: var(--color-accent-primary);
        background: rgba(0, 212, 170, 0.08);
      }

      .tz-info {
        display: flex;
        flex-direction: column;
        gap: var(--space-1);
      }

      .tz-name {
        font-weight: 600;
        font-size: 0.9375rem;
        color: var(--color-text-primary);
      }

      .tz-offset {
        font-size: 0.8125rem;
        color: var(--color-text-muted);
        font-family: var(--font-mono);
      }

      .tz-time-value {
        font-size: 1.125rem;
        font-weight: 500;
        font-family: var(--font-mono);
        color: var(--color-accent-primary);
        letter-spacing: -0.01em;
      }

      .tz-date {
        font-size: 0.8125rem;
        color: var(--color-text-muted);
        font-family: var(--font-mono);
        margin-top: var(--space-1);
      }

      .tz-day-diff {
        display: inline-block;
        font-size: 0.75rem;
        padding: var(--space-1) var(--space-2);
        border-radius: var(--radius-full);
        margin-left: var(--space-2);
        font-weight: 500;
      }

      .tz-day-diff.next {
        background: rgba(34, 197, 94, 0.15);
        color: var(--color-success);
      }

      .tz-day-diff.prev {
        background: rgba(239, 68, 68, 0.15);
        color: var(--color-error);
      }

      .remove-btn {
        background: none;
        border: none;
        color: var(--color-text-muted);
        cursor: pointer;
        font-size: 1rem;
        padding: var(--space-1);
        opacity: 0;
        transition: all var(--transition-fast);
      }

      .timezone-card:hover .remove-btn {
        opacity: 1;
      }

      .remove-btn:hover {
        color: var(--color-error);
        transform: scale(1.2);
      }

      /* ============================================
         Quick Zone Buttons
         ============================================ */
      .quick-zones {
        display: flex;
        gap: var(--space-2);
        flex-wrap: wrap;
        margin-top: var(--space-4);
      }

      .quick-zone {
        padding: var(--space-2) var(--space-3);
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-full);
        font-size: 0.875rem;
        cursor: pointer;
        transition: all var(--transition-fast);
        color: var(--color-text-secondary);
      }

      .quick-zone:hover {
        border-color: var(--color-accent-primary);
        background: rgba(0, 212, 170, 0.1);
        color: var(--color-accent-primary);
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .current-time .value {
          font-size: 1.75rem;
        }

        .card {
          padding: var(--space-4);
        }

        .input-row {
          flex-direction: column;
        }

        input[type="datetime-local"],
        select,
        button {
          width: 100%;
        }

        .tz-time-value {
          font-size: 1rem;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }
    </style>

            <div class="input-row">
              <select id="addTimezoneSelect" style="flex: 1; min-width: 200px"></select>
              <button class="primary" onclick="addTimezone()" aria-label="添加">添加</button>
            </div>
          </div>

          <div class="quick-zones">
            <button class="quick-zone" onclick="addQuickZone('Asia/Shanghai')" aria-label="北京">
              北京
            </button>
            <button class="quick-zone" onclick="addQuickZone('America/New_York')" aria-label="纽约">
              纽约
            </button>
            <button
              class="quick-zone"
              onclick="addQuickZone('America/Los_Angeles')"
              aria-label="洛杉矶"
            >
              洛杉矶
            </button>
            <button class="quick-zone" onclick="addQuickZone('Europe/London')" aria-label="伦敦">
              伦敦
            </button>
            <button class="quick-zone" onclick="addQuickZone('Europe/Paris')" aria-label="巴黎">
              巴黎
            </button>
            <button class="quick-zone" onclick="addQuickZone('Asia/Tokyo')" aria-label="东京">
              东京
            </button>
            <button class="quick-zone" onclick="addQuickZone('Asia/Singapore')" aria-label="新加坡">
              新加坡
            </button>
            <button class="quick-zone" onclick="addQuickZone('Australia/Sydney')" aria-label="悉尼">
              悉尼
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      var inputTime = document.getElementById("inputTime");
      var sourceTimezone = document.getElementById("sourceTimezone");
      var addTimezoneSelect = document.getElementById("addTimezoneSelect");
      var timezoneGrid = document.getElementById("timezoneGrid");

      // 常用时区列表
      var timezones = [
        { id: "Pacific/Honolulu", name: "檀香山", offset: -10 },
        { id: "America/Anchorage", name: "安克雷奇", offset: -9 },
        { id: "America/Los_Angeles", name: "洛杉矶", offset: -8 },
        { id: "America/Denver", name: "丹佛", offset: -7 },
        { id: "America/Chicago", name: "芝加哥", offset: -6 },
        { id: "America/New_York", name: "纽约", offset: -5 },
        { id: "America/Sao_Paulo", name: "圣保罗", offset: -3 },
        { id: "Atlantic/Reykjavik", name: "雷克雅未克", offset: 0 },
        { id: "Europe/London", name: "伦敦", offset: 0 },
        { id: "Europe/Paris", name: "巴黎", offset: 1 },
        { id: "Europe/Berlin", name: "柏林", offset: 1 },
        { id: "Europe/Moscow", name: "莫斯科", offset: 3 },
        { id: "Asia/Dubai", name: "迪拜", offset: 4 },
        { id: "Asia/Kolkata", name: "孟买", offset: 5.5 },
        { id: "Asia/Bangkok", name: "曼谷", offset: 7 },
        { id: "Asia/Singapore", name: "新加坡", offset: 8 },
        { id: "Asia/Shanghai", name: "北京/上海", offset: 8 },
        { id: "Asia/Hong_Kong", name: "香港", offset: 8 },
        { id: "Asia/Taipei", name: "台北", offset: 8 },
        { id: "Asia/Tokyo", name: "东京", offset: 9 },
        { id: "Asia/Seoul", name: "首尔", offset: 9 },
        { id: "Australia/Sydney", name: "悉尼", offset: 11 },
        { id: "Pacific/Auckland", name: "奥克兰", offset: 13 },
        { id: "UTC", name: "UTC", offset: 0 }
      ];

      // 用户选择的时区
      var selectedTimezones = ["Asia/Shanghai", "America/New_York", "Europe/London", "Asia/Tokyo"];

      // 初始化时区选择器
      function initTimezoneSelectors() {
        // 清空选择器
        sourceTimezone.textContent = "";
        addTimezoneSelect.textContent = "";

        timezones.forEach(function (tz) {
          var sign = tz.offset >= 0 ? "+" : "";
          var text = tz.name + " (UTC" + sign + tz.offset + ")";

          var option1 = document.createElement("option");
          option1.value = tz.id;
          option1.textContent = text;
          sourceTimezone.appendChild(option1);

          var option2 = document.createElement("option");
          option2.value = tz.id;
          option2.textContent = text;
          addTimezoneSelect.appendChild(option2);
        });

        // 默认选择本地时区
        var localTz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        var matchingTz = timezones.find(function (tz) {
          return tz.id === localTz;
        });
        if (matchingTz) {
          sourceTimezone.value = matchingTz.id;
        } else {
          sourceTimezone.value = "Asia/Shanghai";
        }
      }

      // 使用当前时间
      function useNow() {
        var now = new Date();
        var year = now.getFullYear();
        var month = String(now.getMonth() + 1).padStart(2, "0");
        var day = String(now.getDate()).padStart(2, "0");
        var hours = String(now.getHours()).padStart(2, "0");
        var minutes = String(now.getMinutes()).padStart(2, "0");
        inputTime.value = year + "-" + month + "-" + day + "T" + hours + ":" + minutes;
        convertTime();
      }

      // 获取时区信息
      function getTimezoneInfo(tzId) {
        return (
          timezones.find(function (tz) {
            return tz.id === tzId;
          }) || { id: tzId, name: tzId, offset: 0 }
        );
      }

      // 格式化时间
      function formatTime(date, tzId) {
        try {
          return date.toLocaleTimeString("zh-CN", {
            timeZone: tzId,
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false
          });
        } catch (e) {
          return "--:--:--";
        }
      }

      // 格式化日期
      function formatDate(date, tzId) {
        try {
          return date.toLocaleDateString("zh-CN", {
            timeZone: tzId,
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            weekday: "short"
          });
        } catch (e) {
          return "----/--/--";
        }
      }

      // 获取时区偏移字符串
      function getOffsetString(tzId) {
        try {
          var now = new Date();
          var formatter = new Intl.DateTimeFormat("en-US", {
            timeZone: tzId,
            timeZoneName: "shortOffset"
          });
          var parts = formatter.formatToParts(now);
          var tzPart = parts.find(function (p) {
            return p.type === "timeZoneName";
          });
          return tzPart ? tzPart.value : "";
        } catch (e) {
          return "";
        }
      }

      // 计算日期差异
      function getDayDiff(date, sourceTz, targetTz) {
        try {
          var sourceDate = new Date(date.toLocaleString("en-US", { timeZone: sourceTz }));
          var targetDate = new Date(date.toLocaleString("en-US", { timeZone: targetTz }));
          var sourceDayStart = new Date(
            sourceDate.getFullYear(),
            sourceDate.getMonth(),
            sourceDate.getDate()
          );
          var targetDayStart = new Date(
            targetDate.getFullYear(),
            targetDate.getMonth(),
            targetDate.getDate()
          );
          var diff = Math.round((targetDayStart - sourceDayStart) / (1000 * 60 * 60 * 24));
          return diff;
        } catch (e) {
          return 0;
        }
      }

      // 转换时间
      function convertTime() {
        var timeValue = inputTime.value;
        if (!timeValue) {
          useNow();
          return;
        }

        var sourceTz = sourceTimezone.value;

        // 创建日期对象
        var localDate = new Date(timeValue);

        // 渲染时区列表
        renderTimezones(localDate, sourceTz);
        saveState();
      }

      // 渲染时区列表
      function renderTimezones(date, sourceTz) {
        timezoneGrid.textContent = "";

        selectedTimezones.forEach(function (tzId) {
          var tzInfo = getTimezoneInfo(tzId);
          var dayDiff = getDayDiff(date, sourceTz, tzId);

          var card = document.createElement("div");
          card.className = "timezone-card" + (tzId === sourceTz ? " highlight" : "");

          var infoDiv = document.createElement("div");
          infoDiv.className = "tz-info";

          var nameSpan = document.createElement("span");
          nameSpan.className = "tz-name";
          nameSpan.textContent = tzInfo.name;

          var offsetSpan = document.createElement("span");
          offsetSpan.className = "tz-offset";
          offsetSpan.textContent = tzId + " " + getOffsetString(tzId);

          infoDiv.appendChild(nameSpan);
          infoDiv.appendChild(offsetSpan);

          var timeDiv = document.createElement("div");
          timeDiv.style.flex = "1";

          var timeSpan = document.createElement("div");
          timeSpan.className = "tz-time-value";
          timeSpan.textContent = formatTime(date, tzId);

          if (dayDiff !== 0) {
            var diffSpan = document.createElement("span");
            diffSpan.className = "tz-day-diff " + (dayDiff > 0 ? "next" : "prev");
            diffSpan.textContent = dayDiff > 0 ? "+" + dayDiff + "天" : dayDiff + "天";
            timeSpan.appendChild(diffSpan);
          }

          var dateSpan = document.createElement("div");
          dateSpan.className = "tz-date";
          dateSpan.textContent = formatDate(date, tzId);

          timeDiv.appendChild(timeSpan);
          timeDiv.appendChild(dateSpan);

          var removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "×";
          removeBtn.onclick = function () {
            removeTimezone(tzId);
          };

          card.appendChild(infoDiv);
          card.appendChild(timeDiv);
          card.appendChild(removeBtn);

          timezoneGrid.appendChild(card);
        });
      }

      // 添加时区
      window.addTimezone = function () {
        var tzId = addTimezoneSelect.value;
        if (selectedTimezones.indexOf(tzId) === -1) {
          selectedTimezones.push(tzId);
          convertTime();
        }
      };

      // 快速添加时区
      window.addQuickZone = function (tzId) {
        if (selectedTimezones.indexOf(tzId) === -1) {
          selectedTimezones.push(tzId);
          convertTime();
        }
      };

      // 移除时区
      function removeTimezone(tzId) {
        selectedTimezones = selectedTimezones.filter(function (tz) {
          return tz !== tzId;
        });
        convertTime();
      }

      // 更新当前时间显示
      function updateCurrentTime() {
        var now = new Date();
        document.getElementById("currentTime").textContent = now.toLocaleTimeString("zh-CN", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });
      }

      // URL 状态持久化
      function saveState() {
        var state = {
          time: inputTime.value,
          source: sourceTimezone.value,
          zones: selectedTimezones
        };
        try {
          var hash = btoa(encodeURIComponent(JSON.stringify(state)));
          history.replaceState(null, "", "#" + hash);
        } catch (e) {
          console.error("保存状态失败:", e);
        }
      }

      function loadState() {
        var hash = window.location.hash.slice(1);
        if (hash) {
          try {
            var state = JSON.parse(decodeURIComponent(atob(hash)));
            if (state.time) inputTime.value = state.time;
            if (state.source) sourceTimezone.value = state.source;
            if (state.zones && state.zones.length > 0) selectedTimezones = state.zones;
            convertTime();
          } catch (e) {
            console.error("加载状态失败:", e);
            useNow();
          }
        } else {
          useNow();
        }
      }

      // 输入变化时转换
      inputTime.addEventListener("change", convertTime);
      sourceTimezone.addEventListener("change", convertTime);

      // 初始化
      initTimezoneSelectors();
      loadState();
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);

      window.toggleTheme = function () {
        var html = document.documentElement;
        var currentTheme = html.getAttribute("data-theme") || "dark";
        var newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      function initTheme() {
        var savedTheme = localStorage.getItem("theme");
        var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      initTheme();
    </script>
  </body>
</html>
