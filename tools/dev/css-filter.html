    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ­</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root { --primary-color: #8b5cf6; }
        [data-theme="dark"] { --primary-color: #a78bfa; }
        body { padding: 1rem; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        header h1 { margin: 0; font-size: 1.75rem; display: flex; align-items: center; gap: 0.5rem; }
        .header-actions { display: flex; gap: 0.5rem; align-items: center; }
        .theme-toggle { cursor: pointer; background: var(--primary-color); border: none; padding: 0.5rem 1rem; border-radius: 8px; color: white; font-size: 1rem; }
        .back-link { color: var(--primary-color); text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid var(--primary-color); font-size: 0.9rem; }
        .main-layout { display: grid; grid-template-columns: 350px 1fr; gap: 2rem; }
        @media (max-width: 900px) { .main-layout { grid-template-columns: 1fr; } }
        .controls-panel { background: var(--card-background-color); border-radius: 12px; padding: 1.5rem; height: fit-content; }
        .controls-panel h3 { margin: 0 0 1rem; font-size: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .reset-btn { font-size: 0.75rem; padding: 0.25rem 0.5rem; }
        .control-group { margin-bottom: 1.25rem; }
        .control-group label { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; margin-bottom: 0.25rem; }
        .control-group label span { color: var(--muted-color); font-family: 'SF Mono', Monaco, monospace; font-size: 0.8rem; }
        .control-group input[type="range"] { width: 100%; margin: 0; }
        .control-row { display: flex; gap: 0.5rem; align-items: center; }
        .control-row input[type="color"] { width: 50px; height: 32px; padding: 2px; border-radius: 4px; cursor: pointer; }
        .presets-section { margin-top: 1.5rem; border-top: 1px solid var(--muted-border-color); padding-top: 1rem; }
        .presets-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; }
        .preset-btn { padding: 0.5rem; font-size: 0.75rem; background: var(--code-background-color); border: 1px solid var(--muted-border-color); border-radius: 6px; cursor: pointer; text-align: center; }
        .preset-btn:hover { background: var(--primary-color); color: white; }
        .preview-panel { display: flex; flex-direction: column; }
        .preview-tabs { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .preview-tabs button { padding: 0.5rem 1rem; font-size: 0.85rem; border-radius: 8px; border: 1px solid var(--muted-border-color); background: var(--card-background-color); cursor: pointer; }
        .preview-tabs button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .preview-container { flex: 1; min-height: 400px; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .preview-container.checker { background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%); background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0; }
        .preview-container.dark-bg { background: #1e293b; }
        .preview-container.light-bg { background: #f8fafc; }
        .preview-container.gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .preview-image { max-width: 90%; max-height: 350px; border-radius: 8px; transition: filter 0.2s; }
        .preview-text { font-size: 3rem; font-weight: 700; transition: filter 0.2s; }
        .preview-box { width: 200px; height: 200px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 16px; transition: filter 0.2s; }
        .upload-zone { border: 2px dashed var(--muted-border-color); border-radius: 12px; padding: 2rem; text-align: center; cursor: pointer; transition: all 0.2s; }
        .upload-zone:hover { border-color: var(--primary-color); background: color-mix(in srgb, var(--primary-color) 5%, transparent); }
        .upload-zone input { display: none; }
        .code-output { background: var(--card-background-color); border-radius: 12px; padding: 1rem; margin-top: 1rem; }
        .code-output h3 { margin: 0 0 0.75rem; font-size: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .code-output pre { margin: 0; padding: 1rem; background: var(--code-background-color); border-radius: 8px; font-size: 0.85rem; overflow-x: auto; }
        .copy-btn { font-size: 0.8rem; padding: 0.3rem 0.6rem; }
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem; }
        .comparison-item { text-align: center; }
        .comparison-item .label { font-size: 0.85rem; color: var(--muted-color); margin-bottom: 0.5rem; }
        .comparison-item .preview { height: 150px; display: flex; align-items: center; justify-content: center; background: var(--code-background-color); border-radius: 8px; overflow: hidden; }
        .comparison-item .preview img { max-width: 90%; max-height: 140px; }
        .toast { position: fixed; bottom: 20px; right: 20px; padding: 1rem 1.5rem; background: #10b981; color: white; border-radius: 8px; font-weight: 500; z-index: 1000; transform: translateY(100px); opacity: 0; transition: all 0.3s; }
        .toast.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ­ CSS æ»¤é•œç”Ÿæˆå™¨</h1>
            <div class="header-actions">
                <a href="/" class="back-link">â† è¿”å›é¦–é¡µ</a>
                <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
            </div>
        </header>

        <div class="main-layout">
            <div class="controls-panel">
                <h3>æ»¤é•œæ§åˆ¶ <button class="reset-btn secondary outline" onclick="resetAll()">é‡ç½®</button></h3>

                <div class="control-group">
                    <label>æ¨¡ç³Š (blur) <span id="blurValue">0px</span></label>
                    <input type="range" id="blur" min="0" max="20" value="0" step="0.5" oninput="updateFilter()">
                </div>

                <div class="control-group">
                    <label>äº®åº¦ (brightness) <span id="brightnessValue">100%</span></label>
                    <input type="range" id="brightness" min="0" max="200" value="100" oninput="updateFilter()">
                </div>

                <div class="control-group">
                    <label>å¯¹æ¯”åº¦ (contrast) <span id="contrastValue">100%</span></label>
                    <input type="range" id="contrast" min="0" max="200" value="100" oninput="updateFilter()">
                </div>

                <div class="control-group">
                    <label>ç°åº¦ (grayscale) <span id="grayscaleValue">0%</span></label>
                    <input type="range" id="grayscale" min="0" max="100" value="0" oninput="updateFilter()">
                </div>

                <div class="control-group">
                    <label>è‰²ç›¸æ—‹è½¬ (hue-rotate) <span id="hueRotateValue">0deg</span></label>
                    <input type="range" id="hueRotate" min="0" max="360" value="0" oninput="updateFilter()">
                </div>

                <div class="control-group">
                    <label>åè‰² (invert) <span id="invertValue">0%</span></label>
                    <input type="range" id="invert" min="0" max="100" value="0" oninput="updateFilter()">
                </div>

                <div class="control-group">
                    <label>é€æ˜åº¦ (opacity) <span id="opacityValue">100%</span></label>
                    <input type="range" id="opacity" min="0" max="100" value="100" oninput="updateFilter()">
                </div>

                <div class="control-group">
                    <label>é¥±å’Œåº¦ (saturate) <span id="saturateValue">100%</span></label>
                    <input type="range" id="saturate" min="0" max="200" value="100" oninput="updateFilter()">
                </div>

                <div class="control-group">
                    <label>è¤è‰² (sepia) <span id="sepiaValue">0%</span></label>
                    <input type="range" id="sepia" min="0" max="100" value="0" oninput="updateFilter()">
                </div>

                <div class="control-group">
                    <label>é˜´å½± (drop-shadow)</label>
                    <div class="control-row">
                        <input type="range" id="shadowX" min="-20" max="20" value="0" oninput="updateFilter()" title="Xåç§»" style="flex:1">
                        <input type="range" id="shadowY" min="-20" max="20" value="0" oninput="updateFilter()" title="Yåç§»" style="flex:1">
                        <input type="range" id="shadowBlur" min="0" max="20" value="0" oninput="updateFilter()" title="æ¨¡ç³Š" style="flex:1">
                        <input type="color" id="shadowColor" value="#000000" oninput="updateFilter()">
                    </div>
                </div>

                <div class="presets-section">
                    <h3>é¢„è®¾æ•ˆæœ</h3>
                    <div class="presets-grid">
                        <button class="preset-btn" onclick="applyPreset('vintage')">å¤å¤</button>
                        <button class="preset-btn" onclick="applyPreset('noir')">é»‘ç™½</button>
                        <button class="preset-btn" onclick="applyPreset('warm')">æš–è‰²</button>
                        <button class="preset-btn" onclick="applyPreset('cold')">å†·è‰²</button>
                        <button class="preset-btn" onclick="applyPreset('dramatic')">æˆå‰§</button>
                        <button class="preset-btn" onclick="applyPreset('fade')">è¤ªè‰²</button>
                        <button class="preset-btn" onclick="applyPreset('vivid')">é²œè‰³</button>
                        <button class="preset-btn" onclick="applyPreset('dreamy')">æ¢¦å¹»</button>
                    </div>
                </div>
            </div>

            <div class="preview-panel">
                <div class="preview-tabs">
                    <button class="active" onclick="setPreviewType('image')">å›¾ç‰‡</button>
                    <button onclick="setPreviewType('text')">æ–‡å­—</button>
                    <button onclick="setPreviewType('box')">å…ƒç´ </button>
                    <span style="margin-left: auto;"></span>
                    <button onclick="setBg('checker')">æ£‹ç›˜</button>
                    <button onclick="setBg('light-bg')">æµ…è‰²</button>
                    <button onclick="setBg('dark-bg')">æ·±è‰²</button>
                </div>

                <div class="preview-container checker" id="previewContainer">
                    <img id="previewImage" class="preview-image" src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" alt="Preview">
                    <div id="previewText" class="preview-text" style="display: none;">ç¤ºä¾‹æ–‡å­—</div>
                    <div id="previewBox" class="preview-box" style="display: none;"></div>
                </div>

                <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" accept="image/*" onchange="handleUpload(event)">
                    <p>ğŸ“· ç‚¹å‡»ä¸Šä¼ è‡ªå®šä¹‰å›¾ç‰‡ï¼Œæˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</p>
                </div>

                <div class="comparison">
                    <div class="comparison-item">
                        <div class="label">åŸå›¾</div>
                        <div class="preview">
                            <img id="originalImage" src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" alt="Original">
                        </div>
                    </div>
                    <div class="comparison-item">
                        <div class="label">æ•ˆæœ</div>
                        <div class="preview">
                            <img id="filteredImage" src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" alt="Filtered">
                        </div>
                    </div>
                </div>

                <div class="code-output">
                    <h3>CSS ä»£ç  <button class="copy-btn" onclick="copyCode()">å¤åˆ¶</button></h3>
                    <pre id="codeOutput">filter: none;</pre>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const presets = {
            vintage: { blur: 0, brightness: 110, contrast: 85, grayscale: 20, hueRotate: 0, invert: 0, opacity: 100, saturate: 80, sepia: 30 },
            noir: { blur: 0, brightness: 100, contrast: 120, grayscale: 100, hueRotate: 0, invert: 0, opacity: 100, saturate: 0, sepia: 0 },
            warm: { blur: 0, brightness: 105, contrast: 100, grayscale: 0, hueRotate: 20, invert: 0, opacity: 100, saturate: 120, sepia: 20 },
            cold: { blur: 0, brightness: 100, contrast: 100, grayscale: 0, hueRotate: 180, invert: 0, opacity: 100, saturate: 80, sepia: 0 },
            dramatic: { blur: 0, brightness: 90, contrast: 150, grayscale: 0, hueRotate: 0, invert: 0, opacity: 100, saturate: 130, sepia: 0 },
            fade: { blur: 0, brightness: 120, contrast: 80, grayscale: 0, hueRotate: 0, invert: 0, opacity: 90, saturate: 70, sepia: 10 },
            vivid: { blur: 0, brightness: 110, contrast: 120, grayscale: 0, hueRotate: 0, invert: 0, opacity: 100, saturate: 180, sepia: 0 },
            dreamy: { blur: 2, brightness: 110, contrast: 90, grayscale: 0, hueRotate: 0, invert: 0, opacity: 100, saturate: 90, sepia: 15 }
        };

        const defaults = {
            blur: 0, brightness: 100, contrast: 100, grayscale: 0, hueRotate: 0,
            invert: 0, opacity: 100, saturate: 100, sepia: 0,
            shadowX: 0, shadowY: 0, shadowBlur: 0, shadowColor: '#000000'
        };

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        (function() {
            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

        function updateFilter() {
            const blur = document.getElementById('blur').value;
            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const grayscale = document.getElementById('grayscale').value;
            const hueRotate = document.getElementById('hueRotate').value;
            const invert = document.getElementById('invert').value;
            const opacity = document.getElementById('opacity').value;
            const saturate = document.getElementById('saturate').value;
            const sepia = document.getElementById('sepia').value;
            const shadowX = document.getElementById('shadowX').value;
            const shadowY = document.getElementById('shadowY').value;
            const shadowBlur = document.getElementById('shadowBlur').value;
            const shadowColor = document.getElementById('shadowColor').value;

            // Update labels
            document.getElementById('blurValue').textContent = blur + 'px';
            document.getElementById('brightnessValue').textContent = brightness + '%';
            document.getElementById('contrastValue').textContent = contrast + '%';
            document.getElementById('grayscaleValue').textContent = grayscale + '%';
            document.getElementById('hueRotateValue').textContent = hueRotate + 'deg';
            document.getElementById('invertValue').textContent = invert + '%';
            document.getElementById('opacityValue').textContent = opacity + '%';
            document.getElementById('saturateValue').textContent = saturate + '%';
            document.getElementById('sepiaValue').textContent = sepia + '%';

            // Build filter string
            const filters = [];
            if (blur != 0) filters.push(`blur(${blur}px)`);
            if (brightness != 100) filters.push(`brightness(${brightness}%)`);
            if (contrast != 100) filters.push(`contrast(${contrast}%)`);
            if (grayscale != 0) filters.push(`grayscale(${grayscale}%)`);
            if (hueRotate != 0) filters.push(`hue-rotate(${hueRotate}deg)`);
            if (invert != 0) filters.push(`invert(${invert}%)`);
            if (opacity != 100) filters.push(`opacity(${opacity}%)`);
            if (saturate != 100) filters.push(`saturate(${saturate}%)`);
            if (sepia != 0) filters.push(`sepia(${sepia}%)`);
            if (shadowX != 0 || shadowY != 0 || shadowBlur != 0) {
                filters.push(`drop-shadow(${shadowX}px ${shadowY}px ${shadowBlur}px ${shadowColor})`);
            }

            const filterValue = filters.length > 0 ? filters.join(' ') : 'none';

            // Apply to preview elements
            document.getElementById('previewImage').style.filter = filterValue;
            document.getElementById('previewText').style.filter = filterValue;
            document.getElementById('previewBox').style.filter = filterValue;
            document.getElementById('filteredImage').style.filter = filterValue;

            // Update code output
            document.getElementById('codeOutput').textContent = `filter: ${filterValue};`;
        }

        function resetAll() {
            Object.keys(defaults).forEach(key => {
                const el = document.getElementById(key);
                if (el) el.value = defaults[key];
            });
            updateFilter();
        }

        function applyPreset(name) {
            const preset = presets[name];
            Object.keys(preset).forEach(key => {
                const el = document.getElementById(key);
                if (el) el.value = preset[key];
            });
            // Reset shadow
            document.getElementById('shadowX').value = 0;
            document.getElementById('shadowY').value = 0;
            document.getElementById('shadowBlur').value = 0;
            updateFilter();
        }

        function setPreviewType(type) {
            document.getElementById('previewImage').style.display = type === 'image' ? 'block' : 'none';
            document.getElementById('previewText').style.display = type === 'text' ? 'block' : 'none';
            document.getElementById('previewBox').style.display = type === 'box' ? 'block' : 'none';
            
            document.querySelectorAll('.preview-tabs button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.preview-tabs button[onclick="setPreviewType('${type}')"]`).classList.add('active');
        }

        function setBg(className) {
            const container = document.getElementById('previewContainer');
            container.className = 'preview-container ' + className;
        }

        function handleUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const src = e.target.result;
                    document.getElementById('previewImage').src = src;
                    document.getElementById('originalImage').src = src;
                    document.getElementById('filteredImage').src = src;
                    setPreviewType('image');
                };
                reader.readAsDataURL(file);
            }
        }

        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code);
            showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Drag and drop
        const uploadZone = document.querySelector('.upload-zone');
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'var(--primary-color)';
        });
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.borderColor = '';
        });
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                handleUpload({ target: { files: [file] } });
            }
        });

        // Init
        updateFilter();
    </script>
</body>
