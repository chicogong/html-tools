<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XML 格式化 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --accent-red: #f43f5e;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .title-section h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .title-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-cyan), #4cc9f0);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: var(--bg-deep);
      font-weight: 700;
    }

    .title-section .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .main-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .btn-group {
      display: flex;
      gap: 2px;
      background: var(--bg-surface);
      border-radius: var(--radius-sm);
      padding: 2px;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 10px 16px;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    button:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    button.primary {
      background: var(--accent-cyan);
      color: var(--bg-deep);
    }

    button.primary:hover {
      background: #00dfc4;
      box-shadow: 0 0 20px var(--glow-cyan);
    }

    .options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.85rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
    }

    .options select {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      padding: 6px 10px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
    }

    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      flex: 1;
      min-height: 400px;
    }

    @media (width <= 900px) {
      .panels {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      display: flex;
      flex-direction: column;
    }

    .panel-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
      transition: all 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    textarea[readonly] {
      background: var(--bg-surface);
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '✓ ';
    }

    .status.error {
      color: var(--accent-red);
    }

    .status.error::before {
      content: '✗ ';
    }

    footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <div class="header">
      <a href="../../index.html" class="back-link">← 返回</a>
      <div class="title-section">
        <h1>
          <span class="title-icon">XML</span>
          XML 格式化
        </h1>
        <p class="desc">格式化、压缩、验证 XML 代码，纯本地处理</p>
      </div>
    </div>

    <div class="main-card">
      <div class="toolbar">
        <div class="btn-group">
          <button id="btnPaste">粘贴</button>
          <button id="btnFormat" class="primary">格式化</button>
          <button id="btnMinify" class="primary">压缩</button>
        </div>
        <div class="btn-group">
          <button id="btnValidate">验证</button>
          <button id="btnCopy">复制</button>
          <button id="btnShare">分享</button>
          <button id="btnClear">清空</button>
        </div>
      </div>

      <div class="options">
        <label>
          缩进:
          <select id="indent">
            <option value="2">2 空格</option>
            <option value="4">4 空格</option>
            <option value="tab">Tab</option>
          </select>
        </label>
      </div>

      <div class="panels">
        <div class="panel">
          <div class="panel-label">输入</div>
          <textarea id="input" placeholder="在此粘贴 XML 代码..." spellcheck="false"></textarea>
        </div>
        <div class="panel">
          <div class="panel-label">输出</div>
          <textarea id="output" readonly placeholder="处理结果..." spellcheck="false"></textarea>
        </div>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const indentEl = document.getElementById('indent');
    const LS_KEY = 'xml_formatter_input_v1';

    function loadFromUrl() {
      const hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        inputEl.value = decodeURIComponent(atob(hash));
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        if (inputEl.value.length > 2000) return;
        const encoded = btoa(encodeURIComponent(inputEl.value));
        history.replaceState(null, '', '#' + encoded);
      } catch (e) {}
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    function getIndent() {
      const val = indentEl.value;
      return val === 'tab' ? '\t' : ' '.repeat(parseInt(val, 10));
    }

    function formatXML(xml) {
      const indent = getIndent();
      let formatted = '';
      let level = 0;
      const tokens = xml.split(/(<[^>]+>)/g).filter(function(token) {
        return token.trim().length > 0;
      });

      tokens.forEach(function(token) {
        if (token.match(/^<\/\w/)) {
          level = Math.max(0, level - 1);
        }

        if (token.match(/^<\w[^>]*[^\/]>$/)) {
          formatted += indent.repeat(level) + token + '\n';
          level++;
        } else if (token.match(/^<\/\w/)) {
          formatted += indent.repeat(level) + token + '\n';
        } else if (token.match(/^<\w[^>]*\/>/)) {
          formatted += indent.repeat(level) + token + '\n';
        } else if (token.match(/^</)) {
          formatted += indent.repeat(level) + token + '\n';
        } else {
          const trimmed = token.trim();
          if (trimmed) {
            formatted += indent.repeat(level) + trimmed + '\n';
          }
        }
      });

      return formatted.trim();
    }

    function minifyXML(xml) {
      return xml
        .replace(/>\s+</g, '><')
        .replace(/\n/g, '')
        .replace(/\s{2,}/g, ' ')
        .trim();
    }

    function validateXML(xml) {
      try {
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, 'application/xml');
        const errors = doc.getElementsByTagName('parsererror');

        if (errors.length > 0) {
          const errorText = errors[0].textContent;
          return { valid: false, error: errorText };
        }

        return { valid: true };
      } catch (e) {
        return { valid: false, error: e.message };
      }
    }

    function format() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 XML', 'error');
        return;
      }

      try {
        const output = formatXML(text);
        outputEl.value = output;
        showStatus('格式化成功', 'success');
      } catch (e) {
        showStatus('格式化失败: ' + e.message, 'error');
      }
    }

    function minify() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 XML', 'error');
        return;
      }

      try {
        const minified = minifyXML(text);
        outputEl.value = minified;
        showStatus('压缩成功 -' + (text.length - minified.length) + ' 字符', 'success');
      } catch (e) {
        showStatus('压缩失败: ' + e.message, 'error');
      }
    }

    function validate() {
      const text = inputEl.value.trim();
      if (!text) {
        showStatus('请输入 XML', 'error');
        return;
      }

      const result = validateXML(text);
      if (result.valid) {
        showStatus('XML 格式正确', 'success');
      } else {
        showStatus('XML 格式错误: ' + result.error, 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    document.getElementById('btnPaste').onclick = async function() {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        saveToStorage();
        saveToUrl();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnFormat').onclick = format;
    document.getElementById('btnMinify').onclick = minify;
    document.getElementById('btnValidate').onclick = validate;

    document.getElementById('btnCopy').onclick = async function() {
      if (!outputEl.value) {
        showStatus('没有内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(outputEl.value);
        showStatus('已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async function() {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('链接已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      outputEl.value = '';
      statusEl.textContent = '';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
    };

    inputEl.addEventListener('input', function() {
      saveToStorage();
      saveToUrl();
    });

    if (!loadFromUrl()) loadFromStorage();
  </script>
</body>
</html>
