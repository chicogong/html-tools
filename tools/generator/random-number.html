        <div class="option-group">
          <label>ç±»å‹</label>
          <select id="type">
            <option value="integer">æ•´æ•°</option>

          <label>æœ€å°å€¼</label>

  <script>
    const typeEl = document.getElementById('type');
    const minEl = document.getElementById('min');
    const maxEl = document.getElementById('max');
    const countEl = document.getElementById('count');
    const decimalsEl = document.getElementById('decimals');
    const decimalsGroup = document.getElementById('decimalsGroup');
    const resultValueEl = document.getElementById('resultValue');
    const singleResultEl = document.getElementById('singleResult');
    const batchResultsEl = document.getElementById('batchResults');
    const batchOutputEl = document.getElementById('batchOutput');
    const statusEl = document.getElementById('status');

    typeEl.addEventListener('change', function() {
      decimalsGroup.style.display = typeEl.value === 'decimal' ? 'block' : 'none';
    });

    function generateInteger(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateDecimal(min, max, decimals) {
      const num = Math.random() * (max - min) + min;
      return parseFloat(num.toFixed(decimals));
    }

    function generate() {
      const type = typeEl.value;
      const min = parseFloat(minEl.value);
      const max = parseFloat(maxEl.value);
      const count = parseInt(countEl.value) || 1;
      const decimals = parseInt(decimalsEl.value) || 2;

      if (min >= max) {
        showStatus('æœ€å°å€¼å¿…é¡»å°äºæœ€å¤§å€¼');
        return;
      }

      const results = [];
      for (let i = 0; i < count; i++) {
        if (type === 'integer') {
          results.push(generateInteger(min, max));
        } else {
          results.push(generateDecimal(min, max, decimals));
        }
      }

      if (count === 1) {
        resultValueEl.textContent = results[0];
        singleResultEl.style.display = 'block';
        batchResultsEl.style.display = 'none';
        showStatus('å·²ç”Ÿæˆ 1 ä¸ªéšæœºæ•°', 'success');
      } else {
        batchOutputEl.value = results.join('\n');
        singleResultEl.style.display = 'none';
        batchResultsEl.style.display = 'block';
        showStatus('å·²ç”Ÿæˆ ' + count + ' ä¸ªéšæœºæ•°', 'success');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    document.getElementById('btnGenerate').onclick = generate;

    document.getElementById('btnCopy').onclick = async function() {
      let text;
      if (singleResultEl.style.display !== 'none') {
        text = resultValueEl.textContent;
      } else {
        text = batchOutputEl.value;
      }

      if (!text || text === '-') {
        showStatus('æ²¡æœ‰å†…å®¹');
        return;
      }

      try {
        await navigator.clipboard.writeText(text);
        showStatus('å·²å¤åˆ¶', 'success');
      } catch (e) {
        showStatus('å¤åˆ¶å¤±è´¥');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      resultValueEl.textContent = '-';
      batchOutputEl.value = '';
      singleResultEl.style.display = 'block';
      batchResultsEl.style.display = 'none';
      statusEl.textContent = '';
    };

    generate();

    function toggleTheme(){const html=document.documentElement;const btn=document.querySelector('.theme-toggle');const next=html.getAttribute('data-theme')==='light'?'dark':'light';html.setAttribute('data-theme',next);btn.textContent=next==='light'?'â˜€ï¸':'ğŸŒ™';localStorage.setItem('theme',next)}(function(){const saved=localStorage.getItem('theme');if(saved){document.documentElement.setAttribute('data-theme',saved);const btn=document.querySelector('.theme-toggle');if(btn)btn.textContent=saved==='light'?'â˜€ï¸':'ğŸŒ™'}})();
  </script>
