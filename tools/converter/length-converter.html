<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">

    <div class="container">
        <h1>üìè ÈïøÂ∫¶Êç¢ÁÆóÂô®</h1>
        <div class="card">
            <div class="category">
                <button class="cat-btn active" onclick="setCategory('metric')">ÂÖ¨Âà∂</button>
                <button class="cat-btn" onclick="setCategory('imperial')">Ëã±Âà∂</button>
                <button class="cat-btn" onclick="setCategory('chinese')">Â∏ÇÂà∂</button>
                <button class="cat-btn" onclick="setCategory('all')">ÂÖ®ÈÉ®</button>
            </div>
            <div class="input-section">
                <div class="input-row">
                    <input type="number" id="valueInput" value="1" oninput="convert()">
                    <select id="unitSelect" onchange="convert()">
                        <option value="m">Á±≥ (m)</option>
                        <option value="km">ÂçÉÁ±≥ (km)</option>
                        <option value="cm">ÂéòÁ±≥ (cm)</option>
                        <option value="mm">ÊØ´Á±≥ (mm)</option>
                        <option value="ft">Ëã±Â∞∫ (ft)</option>
                        <option value="in">Ëã±ÂØ∏ (in)</option>
                        <option value="yd">Á†Å (yd)</option>
                        <option value="mi">Ëã±Èáå (mi)</option>
                        <option value="li">Èáå</option>
                        <option value="zhang">‰∏à</option>
                        <option value="chi">Â∞∫</option>
                        <option value="cun">ÂØ∏</option>
                    </select>
                </div>
            </div>
            <h3>ÂÖ¨Âà∂Âçï‰Ωç</h3>
            <div class="results" id="metricResults"></div>
            <h3>Ëã±Âà∂Âçï‰Ωç</h3>
            <div class="results" id="imperialResults"></div>
            <h3>Â∏ÇÂà∂Âçï‰Ωç</h3>
            <div class="results" id="chineseResults"></div>
        </div>
    </div>
    <script>
        // All units in meters
        const units = {
            // Metric
            km: { name: 'ÂçÉÁ±≥', factor: 1000, category: 'metric' },
            m: { name: 'Á±≥', factor: 1, category: 'metric' },
            cm: { name: 'ÂéòÁ±≥', factor: 0.01, category: 'metric' },
            mm: { name: 'ÊØ´Á±≥', factor: 0.001, category: 'metric' },
            um: { name: 'ÂæÆÁ±≥', factor: 0.000001, category: 'metric' },
            // Imperial
            mi: { name: 'Ëã±Èáå', factor: 1609.344, category: 'imperial' },
            yd: { name: 'Á†Å', factor: 0.9144, category: 'imperial' },
            ft: { name: 'Ëã±Â∞∫', factor: 0.3048, category: 'imperial' },
            in: { name: 'Ëã±ÂØ∏', factor: 0.0254, category: 'imperial' },
            // Chinese
            li: { name: 'Èáå', factor: 500, category: 'chinese' },
            zhang: { name: '‰∏à', factor: 3.33333, category: 'chinese' },
            chi: { name: 'Â∞∫', factor: 0.33333, category: 'chinese' },
            cun: { name: 'ÂØ∏', factor: 0.03333, category: 'chinese' }
        };
        
        let currentCategory = 'all';
        
        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(
                    cat === 'metric' ? 'ÂÖ¨Âà∂' : 
                    cat === 'imperial' ? 'Ëã±Âà∂' : 
                    cat === 'chinese' ? 'Â∏ÇÂà∂' : 'ÂÖ®ÈÉ®'
                ));
            });
            
            // Show/hide sections
            document.querySelectorAll('.results').forEach(r => r.style.display = 'none');
            document.querySelectorAll('h3').forEach(h => h.style.display = 'none');
            
            if (cat === 'all' || cat === 'metric') {
                document.getElementById('metricResults').style.display = 'grid';
                document.querySelectorAll('h3')[0].style.display = 'block';
            }
            if (cat === 'all' || cat === 'imperial') {
                document.getElementById('imperialResults').style.display = 'grid';
                document.querySelectorAll('h3')[1].style.display = 'block';
            }
            if (cat === 'all' || cat === 'chinese') {
                document.getElementById('chineseResults').style.display = 'grid';
                document.querySelectorAll('h3')[2].style.display = 'block';
            }
            
            convert();
        }
        
        function convert() {
            const value = parseFloat(document.getElementById('valueInput').value) || 0;
            const fromUnit = document.getElementById('unitSelect').value;
            
            // Convert to meters first
            const meters = value * units[fromUnit].factor;
            
            // Generate results by category
            const metricUnits = ['km', 'm', 'cm', 'mm'];
            const imperialUnits = ['mi', 'yd', 'ft', 'in'];
            const chineseUnits = ['li', 'zhang', 'chi', 'cun'];
            
            function renderResults(unitList, containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = unitList.map(u => {
                    const result = meters / units[u].factor;
                    const isHighlight = u === fromUnit;
                    return `
                        <div class="result-row ${isHighlight ? 'highlight' : ''}">
                            <span class="result-unit">${units[u].name} (${u})</span>
                            <span class="result-value">${formatNumber(result)}</span>
                        </div>
                    `;
                }).join('');
            }
            
            renderResults(metricUnits, 'metricResults');
            renderResults(imperialUnits, 'imperialResults');
            renderResults(chineseUnits, 'chineseResults');
        }
        
        function formatNumber(num) {
            if (Math.abs(num) >= 1000000 || (Math.abs(num) < 0.0001 && num !== 0)) {
                return num.toExponential(4);
            }
            if (Number.isInteger(num)) return num.toString();
            return num.toFixed(6).replace(/\.?0+$/, '');
        }
        
        setCategory('all');
    
    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      document.getElementById('theme-icon').textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
    }

</script>
