    <div class="container">

                <input type="number" id="inputValue" value="101325" oninput="convert()">
                <select id="inputUnit" onchange="convert()">
                    <option value="Pa" selected>å¸•æ–¯å¡ (Pa)</option>
                    <option value="kPa">åƒå¸• (kPa)</option>

                    <option value="mmHg">æ¯«ç±³æ±æŸ± (mmHg)</option>
                    <option value="inHg">è‹±å¯¸æ±æŸ± (inHg)</option>

                    <option value="kgcm2">åƒå…‹åŠ›/å¹³æ–¹å˜ç±³</option>

    <script>
        const units = {
            Pa: { name: 'å¸•æ–¯å¡ (Pa)', factor: 1 },
            kPa: { name: 'åƒå¸• (kPa)', factor: 1000 },
            MPa: { name: 'å…†å¸• (MPa)', factor: 1000000 },
            bar: { name: 'å·´ (bar)', factor: 100000 },
            mbar: { name: 'æ¯«å·´ (mbar)', factor: 100 },
            atm: { name: 'æ ‡å‡†å¤§æ°”å‹ (atm)', factor: 101325 },
            psi: { name: 'ç£…/å¹³æ–¹è‹±å¯¸ (psi)', factor: 6894.757293 },
            mmHg: { name: 'æ¯«ç±³æ±æŸ± (mmHg)', factor: 133.322387415 },
            inHg: { name: 'è‹±å¯¸æ±æŸ± (inHg)', factor: 3386.389 },
            torr: { name: 'æ‰˜ (Torr)', factor: 133.322368421 },
            kgcm2: { name: 'åƒå…‹åŠ›/å¹³æ–¹å˜ç±³', factor: 98066.5 }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            const pa = value * units[unit].factor;
            
            const format = (n) => {
                if (n === 0) return '0';
                if (Math.abs(n) < 0.0001 || Math.abs(n) > 1e12) return n.toExponential(4);
                return n.toFixed(6).replace(/\.?0+$/, '');
            };
            
            let html = '';
            for (const [key, data] of Object.entries(units)) {
                const result = pa / data.factor;
                html += `<div class="result-item" onclick="copyValue('${result}')"><div class="unit">${data.name}</div><div class="value">${format(result)}</div></div>`;
            }
            document.getElementById('results').innerHTML = html;
        }

        window.copyValue = function(v) { navigator.clipboard.writeText(v); document.getElementById('toast').classList.add('show'); setTimeout(() => document.getElementById('toast').classList.remove('show'), 2000); };
        window.toggleTheme = function() { const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'; document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); };
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        convert();
    </script>
