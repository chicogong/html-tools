    <script>
        const borderStyles = {
            'ascii': {
                topLeft: '+', topRight: '+', bottomLeft: '+', bottomRight: '+',
                horizontal: '-', vertical: '|',
                topT: '+', bottomT: '+', leftT: '+', rightT: '+', cross: '+'
            },
            'unicode-light': {
                topLeft: 'â”Œ', topRight: 'â”', bottomLeft: 'â””', bottomRight: 'â”˜',
                horizontal: 'â”€', vertical: 'â”‚',
                topT: 'â”¬', bottomT: 'â”´', leftT: 'â”œ', rightT: 'â”¤', cross: 'â”¼'
            },
            'unicode-heavy': {
                topLeft: 'â”', topRight: 'â”“', bottomLeft: 'â”—', bottomRight: 'â”›',
                horizontal: 'â”', vertical: 'â”ƒ',
                topT: 'â”³', bottomT: 'â”»', leftT: 'â”£', rightT: 'â”«', cross: 'â•‹'
            },
            'unicode-double': {
                topLeft: 'â•”', topRight: 'â•—', bottomLeft: 'â•š', bottomRight: 'â•',
                horizontal: 'â•', vertical: 'â•‘',
                topT: 'â•¦', bottomT: 'â•©', leftT: 'â• ', rightT: 'â•£', cross: 'â•¬'
            },
            'unicode-rounded': {
                topLeft: 'â•­', topRight: 'â•®', bottomLeft: 'â•°', bottomRight: 'â•¯',
                horizontal: 'â”€', vertical: 'â”‚',
                topT: 'â”¬', bottomT: 'â”´', leftT: 'â”œ', rightT: 'â”¤', cross: 'â”¼'
            },
            'markdown': {
                topLeft: '|', topRight: '|', bottomLeft: '|', bottomRight: '|',
                horizontal: '-', vertical: '|',
                topT: '|', bottomT: '|', leftT: '|', rightT: '|', cross: '|',
                isMarkdown: true
            }
        };

        let currentStyle = 'ascii';

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
        }

        function selectStyle(btn) {
            document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentStyle = btn.dataset.style;
            generateTable();
        }

        function parseTableData(text) {
            if (!text.trim()) return null;
            const lines = text.trim().split('\n');
            return lines.map(line => {
                if (line.includes('\t')) {
                    return line.split('\t').map(cell => cell.trim());
                }
                return line.split(',').map(cell => cell.trim());
            });
        }

        function padCell(content, width) {
            const str = String(content || '');
            const len = [...str].reduce((acc, char) => {
                return acc + (char.charCodeAt(0) > 127 ? 2 : 1);
            }, 0);
            const padding = width - len;
            if (padding <= 0) return str.slice(0, width);
            const leftPad = Math.floor(padding / 2);
            const rightPad = padding - leftPad;
            return ' '.repeat(leftPad) + str + ' '.repeat(rightPad);
        }

        function generateTable() {
            const rows = parseInt(document.getElementById('rows').value) || 3;
            const cols = parseInt(document.getElementById('cols').value) || 4;
            const cellWidth = parseInt(document.getElementById('cellWidth').value) || 10;
            const dataText = document.getElementById('tableData').value;
            const data = parseTableData(dataText);
            const style = borderStyles[currentStyle];

            if (style.isMarkdown) {
                generateMarkdownTable(rows, cols, cellWidth, data);
                return;
            }

            let result = [];
            
            // Top border
            let topLine = style.topLeft;
            for (let c = 0; c < cols; c++) {
                topLine += style.horizontal.repeat(cellWidth);
                topLine += (c < cols - 1) ? style.topT : style.topRight;
            }
            result.push(topLine);

            // Data rows
            for (let r = 0; r < rows; r++) {
                // Content row
                let contentLine = style.vertical;
                for (let c = 0; c < cols; c++) {
                    const cellData = data && data[r] && data[r][c] ? data[r][c] : '';
                    contentLine += padCell(cellData, cellWidth);
                    contentLine += style.vertical;
                }
                result.push(contentLine);

                // Separator (not after last row)
                if (r < rows - 1) {
                    let sepLine = style.leftT;
                    for (let c = 0; c < cols; c++) {
                        sepLine += style.horizontal.repeat(cellWidth);
                        sepLine += (c < cols - 1) ? style.cross : style.rightT;
                    }
                    result.push(sepLine);
                }
            }

            // Bottom border
            let bottomLine = style.bottomLeft;
            for (let c = 0; c < cols; c++) {
                bottomLine += style.horizontal.repeat(cellWidth);
                bottomLine += (c < cols - 1) ? style.bottomT : style.bottomRight;
            }
            result.push(bottomLine);

            document.getElementById('output').textContent = result.join('\n');
        }

        function generateMarkdownTable(rows, cols, cellWidth, data) {
            let result = [];
            
            // Header row
            let headerLine = '|';
            for (let c = 0; c < cols; c++) {
                const cellData = data && data[0] && data[0][c] ? data[0][c] : `åˆ—${c + 1}`;
                headerLine += ' ' + padCell(cellData, cellWidth - 2) + ' |';
            }
            result.push(headerLine);

            // Separator row
            let sepLine = '|';
            for (let c = 0; c < cols; c++) {
                sepLine += '-'.repeat(cellWidth) + '|';
            }
            result.push(sepLine);

            // Data rows
            const startRow = data ? 1 : 0;
            const totalRows = data ? Math.max(rows, data.length) : rows;
            
            for (let r = startRow; r < totalRows; r++) {
                let contentLine = '|';
                for (let c = 0; c < cols; c++) {
                    const cellData = data && data[r] && data[r][c] ? data[r][c] : '';
                    contentLine += ' ' + padCell(cellData, cellWidth - 2) + ' |';
                }
                result.push(contentLine);
            }

            document.getElementById('output').textContent = result.join('\n');
        }

        function copyOutput() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(() => {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = output;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            });
        }

        function clearAll() {
            document.getElementById('rows').value = '3';
            document.getElementById('cols').value = '4';
            document.getElementById('cellWidth').value = '10';
            document.getElementById('tableData').value = '';
            document.getElementById('output').textContent = 'ç‚¹å‡»"ç”Ÿæˆè¡¨æ ¼"æŸ¥çœ‹ç»“æœ';
        }

        // Initialize
        generateTable();
    </script>
