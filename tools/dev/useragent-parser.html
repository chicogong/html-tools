  <script>
    var uaInput = document.getElementById('uaInput');
    var statusEl = document.getElementById('status');
    var resultEl = document.getElementById('result');

    document.getElementById('currentUa').textContent = navigator.userAgent;

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function parseUserAgent(ua) {
      var result = {
        browser: { name: 'Unknown', version: '' },
        os: { name: 'Unknown', version: '' },
        device: { type: 'Desktop', model: '' },
        engine: { name: 'Unknown', version: '' }
      };

      // æµè§ˆå™¨æ£€æµ‹
      if (ua.indexOf('Edg/') !== -1) {
        result.browser.name = 'Microsoft Edge';
        var m = ua.match(/Edg\/([\d.]+)/);
        if (m) result.browser.version = m[1];
      } else if (ua.indexOf('OPR/') !== -1 || ua.indexOf('Opera') !== -1) {
        result.browser.name = 'Opera';
        var m = ua.match(/(?:OPR|Opera)[\/\s]([\d.]+)/);
        if (m) result.browser.version = m[1];
      } else if (ua.indexOf('Chrome') !== -1 && ua.indexOf('Safari') !== -1) {
        result.browser.name = 'Chrome';
        var m = ua.match(/Chrome\/([\d.]+)/);
        if (m) result.browser.version = m[1];
      } else if (ua.indexOf('Firefox') !== -1) {
        result.browser.name = 'Firefox';
        var m = ua.match(/Firefox\/([\d.]+)/);
        if (m) result.browser.version = m[1];
      } else if (ua.indexOf('Safari') !== -1 && ua.indexOf('Chrome') === -1) {
        result.browser.name = 'Safari';
        var m = ua.match(/Version\/([\d.]+)/);
        if (m) result.browser.version = m[1];
      } else if (ua.indexOf('MSIE') !== -1 || ua.indexOf('Trident/') !== -1) {
        result.browser.name = 'Internet Explorer';
        var m = ua.match(/(?:MSIE |rv:)([\d.]+)/);
        if (m) result.browser.version = m[1];
      }

      // æ“ä½œç³»ç»Ÿæ£€æµ‹
      if (ua.indexOf('Windows NT 10') !== -1) {
        result.os.name = 'Windows';
        result.os.version = '10/11';
      } else if (ua.indexOf('Windows NT 6.3') !== -1) {
        result.os.name = 'Windows';
        result.os.version = '8.1';
      } else if (ua.indexOf('Windows NT 6.2') !== -1) {
        result.os.name = 'Windows';
        result.os.version = '8';
      } else if (ua.indexOf('Windows NT 6.1') !== -1) {
        result.os.name = 'Windows';
        result.os.version = '7';
      } else if (ua.indexOf('Mac OS X') !== -1) {
        result.os.name = 'macOS';
        var m = ua.match(/Mac OS X ([\d_.]+)/);
        if (m) result.os.version = m[1].replace(/_/g, '.');
      } else if (ua.indexOf('Android') !== -1) {
        result.os.name = 'Android';
        var m = ua.match(/Android ([\d.]+)/);
        if (m) result.os.version = m[1];
      } else if (ua.indexOf('iPhone') !== -1 || ua.indexOf('iPad') !== -1) {
        result.os.name = 'iOS';
        var m = ua.match(/OS ([\d_]+)/);
        if (m) result.os.version = m[1].replace(/_/g, '.');
      } else if (ua.indexOf('Linux') !== -1) {
        result.os.name = 'Linux';
      } else if (ua.indexOf('CrOS') !== -1) {
        result.os.name = 'Chrome OS';
      }

      // è®¾å¤‡ç±»å‹æ£€æµ‹
      if (ua.indexOf('Mobile') !== -1 || ua.indexOf('Android') !== -1 && ua.indexOf('Mobile') !== -1) {
        result.device.type = 'Mobile';
      } else if (ua.indexOf('iPad') !== -1 || ua.indexOf('Tablet') !== -1) {
        result.device.type = 'Tablet';
      } else if (ua.indexOf('iPhone') !== -1) {
        result.device.type = 'Mobile';
        result.device.model = 'iPhone';
      }

      // æ¸²æŸ“å¼•æ“æ£€æµ‹
      if (ua.indexOf('AppleWebKit') !== -1) {
        result.engine.name = 'WebKit/Blink';
        var m = ua.match(/AppleWebKit\/([\d.]+)/);
        if (m) result.engine.version = m[1];
      } else if (ua.indexOf('Gecko') !== -1) {
        result.engine.name = 'Gecko';
        var m = ua.match(/rv:([\d.]+)/);
        if (m) result.engine.version = m[1];
      } else if (ua.indexOf('Trident') !== -1) {
        result.engine.name = 'Trident';
        var m = ua.match(/Trident\/([\d.]+)/);
        if (m) result.engine.version = m[1];
      }

      return result;
    }

    function getIcon(type, value) {
      var icons = {
        browser: {
          'Chrome': 'ğŸ”µ',
          'Firefox': 'ğŸ¦Š',
          'Safari': 'ğŸ§­',
          'Microsoft Edge': 'ğŸ”·',
          'Opera': 'ğŸ”´',
          'Internet Explorer': 'ğŸ“˜'
        },
        os: {
          'Windows': 'ğŸªŸ',
          'macOS': 'ğŸ',
          'Linux': 'ğŸ§',
          'Android': 'ğŸ¤–',
          'iOS': 'ğŸ“±',
          'Chrome OS': 'ğŸ’»'
        },
        device: {
          'Desktop': 'ğŸ–¥ï¸',
          'Mobile': 'ğŸ“±',
          'Tablet': 'ğŸ“±'
        }
      };
      return (icons[type] && icons[type][value]) || (type === 'browser' ? 'ğŸŒ' : type === 'os' ? 'ğŸ’»' : 'ğŸ“±');
    }

    function parse() {
      var ua = uaInput.value.trim();
      if (!ua) {
        showStatus('è¯·è¾“å…¥ User-Agent', 'error');
        return;
      }

      var parsed = parseUserAgent(ua);

      document.getElementById('browserIcon').textContent = getIcon('browser', parsed.browser.name);
      document.getElementById('browserName').textContent = parsed.browser.name;
      document.getElementById('browserVersion').textContent = parsed.browser.version ? 'v' + parsed.browser.version : '';

      document.getElementById('osIcon').textContent = getIcon('os', parsed.os.name);
      document.getElementById('osName').textContent = parsed.os.name;
      document.getElementById('osVersion').textContent = parsed.os.version || '';

      document.getElementById('deviceIcon').textContent = getIcon('device', parsed.device.type);
      document.getElementById('deviceType').textContent = parsed.device.type;
      document.getElementById('deviceModel').textContent = parsed.device.model || '';

      document.getElementById('engine').textContent = parsed.engine.name;
      document.getElementById('engineVersion').textContent = parsed.engine.version ? 'v' + parsed.engine.version : '';

      resultEl.style.display = 'grid';
      showStatus('è§£ææˆåŠŸ', 'success');
    }

    document.getElementById('btnPaste').onclick = async function() {
      try {
        uaInput.value = await navigator.clipboard.readText();
        showStatus('å·²ç²˜è´´', 'success');
      } catch (e) {
        showStatus('æ— æ³•è®¿é—®å‰ªè´´æ¿', 'error');
      }
    };

    document.getElementById('btnParse').onclick = parse;

    document.getElementById('btnCurrent').onclick = function() {
      uaInput.value = navigator.userAgent;
      parse();
    };

    document.getElementById('btnClear').onclick = function() {
      uaInput.value = '';
      resultEl.style.display = 'none';
      showStatus('å·²æ¸…ç©º', 'success');
    };

    // è‡ªåŠ¨è§£æå½“å‰ UA
    uaInput.value = navigator.userAgent;
    parse();
  </script>
