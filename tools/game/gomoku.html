    <h1>äº”å­æ£‹</h1>
    <p class="subtitle">å…ˆè¿æˆäº”å­è€…è·èƒœ</p>

    <div class="game-card">
      <div class="status" id="status">
        <span class="black">â—</span> é»‘æ£‹å…ˆè¡Œ
      </div>

      <div class="board-container">
        <div class="board">
          <div class="grid" id="board"></div>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" onclick="resetGame()">æ–°æ¸¸æˆ</button>

  <script>
    const BOARD_SIZE = 15;
    let board = [];
    let currentPlayer = 'black';
    let gameOver = false;
    let history = [];
    let lastMove = null;

    // Star points (å¤©å…ƒå’Œæ˜Ÿä½)
    const starPoints = [
      [3, 3], [3, 7], [3, 11],
      [7, 3], [7, 7], [7, 11],
      [11, 3], [11, 7], [11, 11]
    ];

    function initBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      board = [];

      for (let i = 0; i < BOARD_SIZE; i++) {
        board[i] = [];
        for (let j = 0; j < BOARD_SIZE; j++) {
          board[i][j] = null;
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.onclick = () => makeMove(i, j);
          boardEl.appendChild(cell);

          // Add star points
          if (starPoints.some(([r, c]) => r === i && c === j)) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = '50%';
            star.style.left = '50%';
            cell.appendChild(star);
          }
        }
      }
    }

    function makeMove(row, col) {
      if (gameOver || board[row][col]) return;

      board[row][col] = currentPlayer;
      history.push({ row, col, player: currentPlayer });

      // Remove last marker
      if (lastMove) {
        const lastCell = document.querySelector(`[data-row="${lastMove.row}"][data-col="${lastMove.col}"] .stone`);
        if (lastCell) lastCell.classList.remove('last');
      }

      // Add stone
      const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
      const stone = document.createElement('div');
      stone.className = `stone ${currentPlayer} last`;
      cell.appendChild(stone);

      lastMove = { row, col };

      // Check win
      const winCells = checkWin(row, col);
      if (winCells) {
        gameOver = true;
        winCells.forEach(([r, c]) => {
          const winStone = document.querySelector(`[data-row="${r}"][data-col="${c}"] .stone`);
          if (winStone) winStone.classList.add('win');
        });
        updateStatus(`<span class="${currentPlayer}">${currentPlayer === 'black' ? 'â—' : 'â—‹'}</span> ${currentPlayer === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹'}è·èƒœ!`);
        return;
      }

      // Check draw
      if (history.length === BOARD_SIZE * BOARD_SIZE) {
        gameOver = true;
        updateStatus('å¹³å±€!');
        return;
      }

      // Switch player
      currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
      updateStatus(`<span class="${currentPlayer}">${currentPlayer === 'black' ? 'â—' : 'â—‹'}</span> ${currentPlayer === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹'}å›åˆ`);
    }

    function checkWin(row, col) {
      const player = board[row][col];
      const directions = [
        [[0, 1], [0, -1]],  // horizontal
        [[1, 0], [-1, 0]],  // vertical
        [[1, 1], [-1, -1]], // diagonal
        [[1, -1], [-1, 1]]  // anti-diagonal
      ];

      for (let [dir1, dir2] of directions) {
        let cells = [[row, col]];

        for (let [dr, dc] of [dir1, dir2]) {
          let r = row + dr, c = col + dc;
          while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
            cells.push([r, c]);
            r += dr;
            c += dc;
          }
        }

        if (cells.length >= 5) return cells;
      }
      return null;
    }

    function undoMove() {
      if (history.length === 0 || gameOver) return;

      const last = history.pop();
      board[last.row][last.col] = null;

      const cell = document.querySelector(`[data-row="${last.row}"][data-col="${last.col}"]`);
      const stone = cell.querySelector('.stone');
      if (stone) stone.remove();

      currentPlayer = last.player;

      // Update last marker
      if (history.length > 0) {
        const prev = history[history.length - 1];
        const prevStone = document.querySelector(`[data-row="${prev.row}"][data-col="${prev.col}"] .stone`);
        if (prevStone) prevStone.classList.add('last');
        lastMove = prev;
      } else {
        lastMove = null;
      }

      updateStatus(`<span class="${currentPlayer}">${currentPlayer === 'black' ? 'â—' : 'â—‹'}</span> ${currentPlayer === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹'}å›åˆ`);
    }

    function resetGame() {
      gameOver = false;
      currentPlayer = 'black';
      history = [];
      lastMove = null;
      initBoard();
      updateStatus('<span class="black">â—</span> é»‘æ£‹å…ˆè¡Œ');
    }

    function updateStatus(html) {
      document.getElementById('status').innerHTML = html;
    }

    // Initialize
    initBoard();

    window.toggleTheme = function() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const current = html.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    };

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        document.querySelector('.theme-toggle').textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
  </script>
