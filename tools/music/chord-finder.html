    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-bg-deep: #0a0a0f;
        --color-bg-card: #1a1a24;
        --color-text-primary: #e8e8ed;
        --color-accent-cyan: #00f5d4;
      
  /* Â≠ó‰ΩìÂèòÈáè */
  --font-sans: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  --font-mono: 'JetBrains Mono', 'Courier New', monospace;
}
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--color-accent-cyan);
      }
      .chord-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }
      .chord-btn {
        padding: 1.5rem;
        background: var(--color-bg-card);
        border: none;
        border-radius: 8px;
        color: var(--color-text-primary);
        font-size: 1.2rem;
        cursor: pointer;
      }
      .chord-btn:hover {
        background: var(--color-accent-cyan);
        color: #000;
      }
      .chord-diagram {
        margin-top: 2rem;
        text-align: center;
        font-size: 3rem;
      }
    </style>

  <body>
    <div class="container">
      <h1>üé∏ ÂíåÂº¶Êü•ËØ¢</h1>
      <div class="chord-grid">
        <button class="chord-btn" onclick="show('C')">C</button>
        <button class="chord-btn" onclick="show('D')">D</button>
        <button class="chord-btn" onclick="show('E')">E</button>
        <button class="chord-btn" onclick="show('F')">F</button>
        <button class="chord-btn" onclick="show('G')">G</button>
        <button class="chord-btn" onclick="show('A')">A</button>
        <button class="chord-btn" onclick="show('B')">B</button>
        <button class="chord-btn" onclick="show('Am')">Am</button>
      </div>
      <div class="chord-diagram" id="diagram"></div>
    </div>
    <script>
      const chords = {
        C: "x32010",
        D: "xx0232",
        E: "022100",
        F: "133211",
        G: "320003",
        A: "x02220",
        B: "x24442",
        Am: "x02210"
      };
      function show(chord) {
        document.getElementById("diagram").textContent = `${chord}: ${chords[chord]}`;
      }
    </script>
  </body>
