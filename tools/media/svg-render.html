    <style>
      /* ============================================
         Design System - CSS Variables
         ============================================ */
      :root {
        /* Dark Theme (Default) */
        --color-bg-deep: #0a0a0f;
        --color-bg-surface: #121218;
        --color-bg-surface: #1a1a22;
        --color-bg-subtle: #242430;
        --color-bg-input: #0e0e14;
        --color-text-primary: #f5f5f7;
        --color-text-secondary: #a1a1aa;
        --color-text-muted: #71717a;
        --color-border-default: rgba(255, 255, 255, 0.08);
        --color-border-subtle: rgba(255, 255, 255, 0.04);
        --color-border-strong: rgba(255, 255, 255, 0.12);
        --color-accent-primary: #00d4aa;
        --color-accent-secondary: #8b5cf6;
        --color-accent-tertiary: #3b82f6;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Glassmorphism */
        --glass-bg: rgba(26, 26, 34, 0.72);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
        --glass-saturate: 180%;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 170, 0.15);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans: "Inter", -apple-system, blinkmacsystemfont, "Segoe UI", sans-serif;
        --font-mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;

        /* Layout */
        --nav-height: 56px;
        --container-max: 1200px;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Light Theme */
      [data-theme="light"] {
        --color-bg-deep: #f8fafc;
        --color-bg-surface: #fff;
        --color-bg-surface: #fff;
        --color-bg-subtle: #f1f5f9;
        --color-bg-input: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-text-muted: #94a3b8;
        --color-border-default: rgba(0, 0, 0, 0.08);
        --color-border-subtle: rgba(0, 0, 0, 0.04);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent-primary: #00b894;
        --glass-bg: rgba(255, 255, 255, 0.78);
        --glass-border: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        --shadow-glow: 0 0 20px rgba(0, 184, 148, 0.12);
      }

      /* ============================================
         Base Styles
         ============================================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--font-sans);
        background: var(--color-bg-deep);
        color: var(--color-text-primary);
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1.5;
        transition:
          background-color var(--transition-normal),
          color var(--transition-normal);
      }

      /* Subtle background gradient */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      }

      [data-theme="light"] body::before {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
      }

      /* ============================================
         Navigation Bar
         ============================================ */
      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: calc(var(--nav-height) + var(--safe-area-top));
        padding-top: var(--safe-area-top);
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-normal);
      }

      .nav-content {
        width: 100%;
        max-width: var(--container-max);
        height: var(--nav-height);
        padding: 0 var(--space-6);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: var(--space-4);
      }

      /* Back Button */
      .nav-back {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        color: var(--color-accent-primary);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        padding: var(--space-2) var(--space-1);
        margin-left: calc(var(--space-2) * -1);
        border-radius: var(--radius-sm);
        transition: all var(--transition-fast);
        justify-self: start;
      }

      .nav-back:hover {
        background: var(--color-border-subtle);
      }

      .nav-back-icon {
        width: 20px;
        height: 20px;
        stroke-width: 2.5;
      }

      .nav-back-text {
        display: inline;
      }

      /* Nav Title */
      .nav-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-text-primary);
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Nav Actions */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        justify-self: end;
      }

      /* Theme Toggle */
      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: var(--radius-full);
        background: var(--color-bg-subtle);
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .theme-toggle:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: scale(1.05);
      }

      .theme-toggle svg {
        width: 18px;
        height: 18px;
      }

      .theme-icon-dark,
      .theme-icon-light {
        display: none;
      }

      [data-theme="dark"] .theme-icon-light,
      :root:not([data-theme]) .theme-icon-light {
        display: block;
      }

      [data-theme="light"] .theme-icon-dark {
        display: block;
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-6));
        padding-bottom: calc(var(--space-8) + var(--safe-area-bottom));
        padding-left: var(--space-6);
        padding-right: var(--space-6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: var(--container-max);
      }

      /* ============================================
         Card Styles
         ============================================ */
      .card {
        background: var(--glass-bg);
        backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        -webkit-backdrop-filter: saturate(var(--glass-saturate)) blur(var(--glass-blur));
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-5);
        box-shadow: var(--shadow-md);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: var(--space-5);
        color: var(--color-text-primary);
      }

      /* Grid Layout */
      .card-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-6);
      }

      @media (max-width: 900px) {
        .card-grid {
          grid-template-columns: 1fr;
        }
      }

      /* ============================================
         Form Elements
         ============================================ */
      .input-group {
        margin-bottom: var(--space-4);
      }

      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: var(--space-2);
        font-size: 0.9375rem;
        color: var(--color-text-secondary);
      }

      .input-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
      }

      textarea,
      input[type="text"],
      input[type="number"],
      select {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-input);
        color: var(--color-text-primary);
        font-family: var(--font-mono);
        transition: all var(--transition-fast);
      }

      textarea {
        width: 100%;
        height: 300px;
        resize: vertical;
        line-height: 1.5;
        font-size: 0.875rem;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
      }

      input[type="color"] {
        width: 50px;
        height: 36px;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        cursor: pointer;
        padding: var(--space-1);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }

      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--color-accent-primary);
      }

      .checkbox-group label {
        margin: 0;
        cursor: pointer;
        font-size: 0.9375rem;
        font-weight: 400;
        color: var(--color-text-secondary);
      }

      /* Buttons */
      .btn {
        padding: var(--space-3) var(--space-4);
        font-size: 0.9375rem;
        font-weight: 500;
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        background: var(--color-bg-subtle);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-sans);
      }

      .btn:hover {
        border-color: var(--color-accent-primary);
        background: var(--color-bg-surface);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn.primary {
        background: var(--color-accent-primary);
        border-color: var(--color-accent-primary);
        color: #fff;
        font-weight: 600;
      }

      .btn.primary:hover {
        background: #00c299;
        border-color: #00c299;
        box-shadow: var(--shadow-glow);
      }

      .btn.success {
        background: var(--color-success);
        border-color: var(--color-success);
        color: #fff;
        font-weight: 600;
      }

      .btn.success:hover {
        background: #22c55e;
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.15);
      }

      /* ============================================
         Control Panel
         ============================================ */
      .control-row {
        display: flex;
        gap: var(--space-3);
        margin-bottom: var(--space-3);
        flex-wrap: wrap;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }

      .control-group label {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        font-weight: 500;
      }

      .control-group input[type="number"],
      .control-group select {
        width: 120px;
      }

      .btn-row {
        display: flex;
        gap: var(--space-3);
        flex-wrap: wrap;
      }

      /* ============================================
         Preview Container
         ============================================ */
      .preview-container {
        background: var(--color-bg-surface);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-md);
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
        position: relative;
      }

      .preview-container.checkerboard {
        background-image:
          linear-gradient(45deg, #ccc 25%, transparent 25%),
          linear-gradient(-45deg, #ccc 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #ccc 75%),
          linear-gradient(-45deg, transparent 75%, #ccc 75%);
        background-size: 20px 20px;
        background-position:
          0 0,
          0 10px,
          10px -10px,
          -10px 0;
      }

      [data-theme="light"] .preview-container.checkerboard {
        background-image:
          linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
          linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
          linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
      }

      #preview {
        max-width: 100%;
        max-height: 300px;
      }

      /* ============================================
         Examples (Chips)
         ============================================ */
      .examples {
        margin-top: var(--space-5);
      }

      .example-chips {
        display: flex;
        gap: var(--space-2);
        flex-wrap: wrap;
      }

      .chip {
        padding: var(--space-2) var(--space-3);
        background: var(--color-bg-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: var(--radius-full);
        font-size: 0.875rem;
        cursor: pointer;
        transition: all var(--transition-fast);
        color: var(--color-text-secondary);
      }

      .chip:hover {
        background: var(--color-border-strong);
        color: var(--color-text-primary);
        transform: translateY(-1px);
      }

      /* ============================================
         Status Messages
         ============================================ */
      .status {
        font-size: 0.875rem;
        margin-top: var(--space-2);
        min-height: 20px;
        font-weight: 500;
      }

      .status.success {
        color: var(--color-success);
      }

      .status.error {
        color: var(--color-error);
      }

      .info {
        margin-top: var(--space-3);
        padding: var(--space-3) var(--space-4);
        background: var(--color-bg-subtle);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      .info span {
        color: var(--color-accent-primary);
        font-weight: 600;
      }

      /* ============================================
         Hidden Elements
         ============================================ */
      #exportCanvas {
        display: none;
      }

      /* ============================================
         Mobile Responsive
         ============================================ */
      @media (max-width: 480px) {
        :root {
          --nav-height: 52px;
        }

        .nav-content {
          padding: 0 var(--space-4);
        }

        .nav-back-text {
          display: none;
        }

        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-4));
          padding-left: var(--space-4);
          padding-right: var(--space-4);
        }

        .card {
          padding: var(--space-4);
        }

        .card-grid {
          grid-template-columns: 1fr;
          gap: var(--space-4);
        }

        .input-row {
          flex-direction: column;
        }

        .control-group input[type="number"],
        .control-group select {
          width: 100%;
        }

        .btn {
          flex: 1;
          min-width: 100px;
        }

        .btn-row {
          width: 100%;
        }

        .preview-container {
          min-height: 200px;
        }

        #preview {
          max-height: 200px;
        }
      }

      /* Tablet */
      @media (min-width: 768px) {
        .nav-back-text {
          display: inline;
        }
      }

      /* Desktop */
      @media (min-width: 1024px) {
        .main-content {
          padding-top: calc(var(--nav-height) + var(--safe-area-top) + var(--space-8));
        }
      }

      /* ============================================
         Accessibility
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      :focus-visible {
        outline: 2px solid var(--color-accent-primary);
        outline-offset: 2px;
      }

      button:focus:not(:focus-visible),
      a:focus:not(:focus-visible),
      input:focus:not(:focus-visible) {
        outline: none;
      }
    </style>
  </head>

            <div class="input-group">
              <textarea
                id="svgInput"
                placeholder='在此粘贴 SVG 代码...&#10;&#10;例如:&#10;<svg width="100" height="100">&#10;  <circle cx="50" cy="50" r="40" fill="#00d4aa"/>&#10;</svg>'
              ></textarea>
            </div>

            <div class="input-row">
              <button class="btn" onclick="clearInput()">清空</button>
            </div>

            <div class="examples">
              <div class="card-title" style="margin-bottom: var(--space-3); font-size: 1rem">
                示例
              </div>
              <div class="example-chips">
                <span class="chip" onclick="loadExample('circle')">圆形</span>
                <span class="chip" onclick="loadExample('gradient')">渐变</span>
                <span class="chip" onclick="loadExample('star')">五角星</span>
                <span class="chip" onclick="loadExample('text')">文字</span>
                <span class="chip" onclick="loadExample('pattern')">图案</span>
              </div>
            </div>
          </div>

          <!-- Preview Panel -->
          <div class="card">
            <h2 class="card-title">预览</h2>
            <div class="preview-container" id="previewContainer">
              <div id="preview"></div>
            </div>

            <div class="info" id="svgInfo" style="display: none">
              <span>
                原始尺寸:
                <strong id="originalSize">-</strong>
              </span>
              |
              <span>
                导出尺寸:
                <strong id="exportSize">-</strong>
              </span>
            </div>
          </div>
        </div>

        <!-- Export Controls -->
        <div class="card">
          <h2 class="card-title">导出设置</h2>

          <div class="control-row">
            <div class="control-group">
              <label>导出宽度 (px)</label>
              <input type="number" id="exportWidth" value="512" min="1" max="4096" />
            </div>
            <div class="control-group">
              <label>导出高度 (px)</label>
              <input type="number" id="exportHeight" value="512" min="1" max="4096" />
            </div>
            <div class="control-group">
              <label>格式</label>
              <select id="exportFormat">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WebP</option>
              </select>
            </div>
          </div>

          <div class="control-row">
            <div class="control-group">
              <label>背景颜色</label>
              <input type="color" id="bgColor" value="#ffffff" />
            </div>
            <div class="control-group" style="justify-content: flex-end">
              <div class="checkbox-group">
                <input type="checkbox" id="transparentBg" checked />
                <label for="transparentBg">透明背景</label>
              </div>
            </div>
            <div class="control-group" style="justify-content: flex-end">
              <div class="checkbox-group">
                <input type="checkbox" id="showCheckerboard" checked />
                <label for="showCheckerboard">显示棋盘格</label>
              </div>
            </div>
          </div>

          <div class="control-row">
            <div class="control-group">
              <label>JPEG 质量</label>
              <input type="number" id="jpegQuality" value="90" min="1" max="100" />
            </div>
          </div>

          <div class="btn-row">
            <button class="btn primary" onclick="renderSVG()">渲染预览</button>
            <button class="btn success" onclick="downloadImage()">下载图片</button>
            <button class="btn" onclick="copyToClipboard()">复制到剪贴板</button>
          </div>
        </div>
      </div>
    </main>

    <canvas id="exportCanvas"></canvas>

    <script>
      // ============================================
      // Elements
      // ============================================
      const svgInput = document.getElementById("svgInput");
      const preview = document.getElementById("preview");
      const previewContainer = document.getElementById("previewContainer");
      const exportWidth = document.getElementById("exportWidth");
      const exportHeight = document.getElementById("exportHeight");
      const exportFormat = document.getElementById("exportFormat");
      const bgColor = document.getElementById("bgColor");
      const transparentBg = document.getElementById("transparentBg");
      const showCheckerboard = document.getElementById("showCheckerboard");
      const jpegQuality = document.getElementById("jpegQuality");
      const svgInfo = document.getElementById("svgInfo");
      const originalSize = document.getElementById("originalSize");
      const exportSize = document.getElementById("exportSize");
      const canvas = document.getElementById("exportCanvas");
      const ctx = canvas.getContext("2d");

      // ============================================
      // SVG Examples
      // ============================================
      const examples = {
        circle: `<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="80" fill="#00d4aa"/>
  <circle cx="100" cy="100" r="50" fill="#3b82f6"/>
  <circle cx="100" cy="100" r="20" fill="#ef4444"/>
</svg>`,
        gradient: `<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#grad)" rx="20"/>
</svg>`,
        star: `<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <polygon
    points="100,10 40,198 190,78 10,78 160,198"
    fill="#f59e0b"
    stroke="#00d4aa"
    stroke-width="3"/>
</svg>`,
        text: `<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <text x="150" y="60"
    font-family="Arial, sans-serif"
    font-size="40"
    font-weight="bold"
    fill="url(#textGrad)"
    text-anchor="middle">
    SVG Text
  </text>
</svg>`,
        pattern: `<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="4" fill="#00d4aa"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#dots)"/>
  <rect x="50" y="50" width="100" height="100" fill="#3b82f6" opacity="0.8" rx="10"/>
</svg>`
      };

      // ============================================
      // Load Example
      // ============================================
      window.loadExample = function (name) {
        if (examples[name]) {
          svgInput.value = examples[name];
          renderSVG();
          saveState();
        }
      };

      // ============================================
      // Error Handling
      // ============================================
      function showError(message) {
        preview.textContent = "";
        const errorDiv = document.createElement("div");
        errorDiv.style.color = "var(--color-error)";
        errorDiv.style.padding = "var(--space-4)";
        errorDiv.style.textAlign = "center";
        errorDiv.style.fontSize = "0.9375rem";
        errorDiv.textContent = message;
        preview.appendChild(errorDiv);
        svgInfo.style.display = "none";
      }

      // ============================================
      // Render SVG
      // ============================================
      function renderSVG() {
        const svg = svgInput.value.trim();
        if (!svg) {
          showError("请输入 SVG 代码");
          return;
        }

        try {
          // Sanitize SVG with DOMPurify
          const cleanSvg = DOMPurify.sanitize(svg, {
            USE_PROFILES: { svg: true, svgFilters: true },
            ADD_TAGS: ["use"],
            ADD_ATTR: ["xlink:href", "xmlns:xlink"]
          });

          // Validate SVG
          const parser = new DOMParser();
          const doc = parser.parseFromString(cleanSvg, "image/svg+xml");
          const errorNode = doc.querySelector("parsererror");

          if (errorNode) {
            showError("SVG 解析错误: " + errorNode.textContent.substring(0, 100));
            return;
          }

          const svgElement = doc.querySelector("svg");
          if (!svgElement) {
            showError("未找到有效的 SVG 元素");
            return;
          }

          // Get dimensions
          let width = svgElement.getAttribute("width");
          let height = svgElement.getAttribute("height");
          const viewBox = svgElement.getAttribute("viewBox");

          if (viewBox && (!width || !height)) {
            const parts = viewBox.split(/\s+|,/);
            if (parts.length === 4) {
              width = width || parts[2];
              height = height || parts[3];
            }
          }

          width = parseFloat(width) || 100;
          height = parseFloat(height) || 100;

          // Update suggested export size
          if (exportWidth.value == 512 && exportHeight.value == 512) {
            const scale = Math.min(512 / width, 512 / height);
            exportWidth.value = Math.round(width * scale);
            exportHeight.value = Math.round(height * scale);
          }

          // Display info
          originalSize.textContent = width + " x " + height;
          exportSize.textContent = exportWidth.value + " x " + exportHeight.value;
          svgInfo.style.display = "block";

          // Preview
          preview.textContent = "";
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = cleanSvg;
          const previewSvg = tempDiv.firstElementChild;
          if (previewSvg) {
            previewSvg.style.maxWidth = "100%";
            previewSvg.style.maxHeight = "300px";
            preview.appendChild(previewSvg);
          }
        } catch (e) {
          showError("渲染错误: " + e.message);
        }
      }

      // ============================================
      // Generate Image Data
      // ============================================
      async function generateImageData() {
        const svg = svgInput.value.trim();
        if (!svg) {
          throw new Error("请输入 SVG 代码");
        }

        const width = parseInt(exportWidth.value) || 512;
        const height = parseInt(exportHeight.value) || 512;
        const format = exportFormat.value;
        const isTransparent = transparentBg.checked && format !== "jpeg";
        const quality = parseInt(jpegQuality.value) / 100;

        // Prepare SVG
        let svgData = DOMPurify.sanitize(svg, {
          USE_PROFILES: { svg: true, svgFilters: true },
          ADD_TAGS: ["use"],
          ADD_ATTR: ["xlink:href", "xmlns:xlink"]
        });

        if (!svgData.includes("xmlns")) {
          svgData = svgData.replace("<svg", '<svg xmlns="http://www.w3.org/2000/svg"');
        }

        // Set canvas size
        canvas.width = width;
        canvas.height = height;

        // Clear and set background
        if (!isTransparent) {
          ctx.fillStyle = bgColor.value;
          ctx.fillRect(0, 0, width, height);
        } else {
          ctx.clearRect(0, 0, width, height);
        }

        // Create image
        return new Promise((resolve, reject) => {
          const img = new Image();
          const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
          const url = URL.createObjectURL(blob);

          img.onload = function () {
            const scale = Math.min(width / img.width, height / img.height);
            const scaledWidth = img.width * scale;
            const scaledHeight = img.height * scale;
            const x = (width - scaledWidth) / 2;
            const y = (height - scaledHeight) / 2;

            ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
            URL.revokeObjectURL(url);

            const mimeType =
              format === "jpeg" ? "image/jpeg" : format === "webp" ? "image/webp" : "image/png";
            const dataUrl = canvas.toDataURL(mimeType, quality);
            resolve(dataUrl);
          };

          img.onerror = function () {
            URL.revokeObjectURL(url);
            reject(new Error("SVG 加载失败"));
          };

          img.src = url;
        });
      }

      // ============================================
      // Download Image
      // ============================================
      window.downloadImage = async function () {
        try {
          const dataUrl = await generateImageData();
          const format = exportFormat.value;
          const link = document.createElement("a");
          link.download = "svg-export." + format;
          link.href = dataUrl;
          link.click();
        } catch (e) {
          alert("导出失败: " + e.message);
        }
      };

      // ============================================
      // Copy to Clipboard
      // ============================================
      window.copyToClipboard = async function () {
        try {
          const dataUrl = await generateImageData();
          const response = await fetch(dataUrl);
          const blob = await response.blob();
          await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
          alert("已复制到剪贴板");
        } catch (e) {
          alert("复制失败: " + e.message);
        }
      };

      // ============================================
      // Clear Input
      // ============================================
      window.clearInput = function () {
        svgInput.value = "";
        preview.textContent = "";
        svgInfo.style.display = "none";
        saveState();
      };

      // ============================================
      // Event Listeners
      // ============================================
      showCheckerboard.addEventListener("change", function () {
        previewContainer.classList.toggle("checkerboard", showCheckerboard.checked);
      });

      exportFormat.addEventListener("change", function () {
        const format = exportFormat.value;
        if (format === "jpeg") {
          transparentBg.checked = false;
          transparentBg.disabled = true;
        } else {
          transparentBg.disabled = false;
        }
      });

      // ============================================
      // State Persistence
      // ============================================
      function saveState() {
        const state = {
          svg: svgInput.value,
          width: exportWidth.value,
          height: exportHeight.value,
          format: exportFormat.value,
          bg: bgColor.value,
          transparent: transparentBg.checked,
          quality: jpegQuality.value
        };
        try {
          const hash = btoa(encodeURIComponent(JSON.stringify(state)));
          history.replaceState(null, "", "#" + hash);
        } catch (e) {
          console.error("保存状态失败:", e);
        }
      }

      function loadState() {
        const hash = window.location.hash.slice(1);
        if (hash) {
          try {
            const state = JSON.parse(decodeURIComponent(atob(hash)));
            if (state.svg) svgInput.value = state.svg;
            if (state.width) exportWidth.value = state.width;
            if (state.height) exportHeight.value = state.height;
            if (state.format) exportFormat.value = state.format;
            if (state.bg) bgColor.value = state.bg;
            if (state.transparent !== undefined) transparentBg.checked = state.transparent;
            if (state.quality) jpegQuality.value = state.quality;
            renderSVG();
          } catch (e) {
            console.error("加载状态失败:", e);
          }
        }
      }

      // Auto render and save on input
      var renderTimeout;
      svgInput.addEventListener("input", function () {
        clearTimeout(renderTimeout);
        renderTimeout = setTimeout(function () {
          renderSVG();
          saveState();
        }, 300);
      });

      // Save on settings change
      [exportWidth, exportHeight, exportFormat, bgColor, transparentBg, jpegQuality].forEach(
        function (el) {
          el.addEventListener("change", function () {
            exportSize.textContent = exportWidth.value + " x " + exportHeight.value;
            saveState();
          });
        }
      );

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      loadState();
      previewContainer.classList.add("checkerboard");
    </script>
  </body>
</html>
