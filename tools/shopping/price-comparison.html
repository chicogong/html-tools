    <script>
      const STORAGE_KEY = "html_tools_price_comparison_v1";
      let items = [];

      function loadItems() {
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          items = saved ? JSON.parse(saved) : [];
        } catch (e) {
          items = [];
        }
        renderItems();
      }

      function saveItems() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
      }

      function handleEnter(event) {
        if (event.key === "Enter") {
          addItem();
        }
      }

      function addItem() {
        const name = document.getElementById("itemName").value.trim();
        const originalPrice = parseFloat(document.getElementById("originalPrice").value) || 0;
        const discount = parseFloat(document.getElementById("discount").value) || 0;
        const shipping = parseFloat(document.getElementById("shipping").value) || 0;

        if (!name || originalPrice <= 0) {
          alert("è¯·è¾“å…¥å•†å“åç§°å’ŒåŸä»·");
          return;
        }

        const discountAmount = originalPrice * (discount / 100);
        const finalPrice = originalPrice - discountAmount + shipping;

        items.push({
          id: Date.now(),
          name,
          originalPrice,
          discount,
          discountAmount,
          shipping,
          finalPrice
        });

        // Clear inputs
        document.getElementById("itemName").value = "";
        document.getElementById("originalPrice").value = "";
        document.getElementById("discount").value = "0";
        document.getElementById("shipping").value = "0";

        saveItems();
        renderItems();
      }

      function deleteItem(id) {
        items = items.filter((item) => item.id !== id);
        saveItems();
        renderItems();
      }

      function renderItems() {
        const container = document.getElementById("itemsGrid");

        if (items.length === 0) {
          container.innerHTML = `
          <div class="empty-state">
            <div class="icon">ğŸ“¦</div>
            <div>è¿˜æ²¡æœ‰æ·»åŠ å•†å“<br>å¼€å§‹æ·»åŠ å•†å“è¿›è¡Œä»·æ ¼å¯¹æ¯”å§ï¼</div>
          </div>
        `;
          document.getElementById("summary").style.display = "none";
          return;
        }

        // Find best deal (lowest final price)
        const bestDeal = items.reduce((best, item) =>
          item.finalPrice < best.finalPrice ? item : best
        );

        container.innerHTML = items
          .map((item) => {
            const isBest = item.id === bestDeal.id;
            const savingsPercent = ((item.discountAmount / item.originalPrice) * 100).toFixed(0);

            return `
          <div class="item-card ${isBest ? "best" : ""}">
            <button class="item-delete" onclick="deleteItem(${item.id})">Ã—</button>
            <div class="item-name">${item.name}</div>
            <div class="item-details">
              <div class="detail-row">
                <span class="detail-label">åŸä»·</span>
                <span class="detail-value">Â¥${item.originalPrice.toFixed(2)}</span>
              </div>
              ${
                item.discount > 0
                  ? `
                <div class="detail-row">
                  <span class="detail-label">æŠ˜æ‰£ (${item.discount}%)</span>
                  <span class="detail-value savings">-Â¥${item.discountAmount.toFixed(2)}</span>
                </div>
              `
                  : ""
              }
              ${
                item.shipping > 0
                  ? `
                <div class="detail-row">
                  <span class="detail-label">è¿è´¹</span>
                  <span class="detail-value">+Â¥${item.shipping.toFixed(2)}</span>
                </div>
              `
                  : ""
              }
              <hr style="border:1px solid var(--border-subtle);margin:.5rem 0">
              <div class="detail-row">
                <span class="detail-label">å®ä»˜é‡‘é¢</span>
                <span class="detail-value final-price">Â¥${item.finalPrice.toFixed(2)}</span>
              </div>
            </div>
          </div>
        `;
          })
          .join("");

        // Update summary
        updateSummary();
      }

      function updateSummary() {
        if (items.length === 0) {
          document.getElementById("summary").style.display = "none";
          return;
        }

        document.getElementById("summary").style.display = "block";

        const totalItems = items.length;
        const avgPrice = items.reduce((sum, item) => sum + item.finalPrice, 0) / totalItems;
        const maxSavings = Math.max(...items.map((item) => item.discountAmount));
        const bestDeal = items.reduce((best, item) =>
          item.finalPrice < best.finalPrice ? item : best
        );

        document.getElementById("totalItems").textContent = totalItems;
        document.getElementById("avgPrice").textContent = "Â¥" + avgPrice.toFixed(2);
        document.getElementById("maxSavings").textContent = "Â¥" + maxSavings.toFixed(2);
        document.getElementById("bestDeal").textContent = bestDeal.name;
      }

        btn.textContent = next === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", next);
