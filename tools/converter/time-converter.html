    <div class="container">
      <h1>‚è±Ô∏è Êó∂Èó¥Âçï‰ΩçÊç¢ÁÆóÂô®</h1>
      <div class="card">
        <div class="input-group">
          <label>ËæìÂÖ•Êï∞ÂÄº</label>
          <input type="number" id="value" value="1" min="0" step="any" />
        </div>
        <div class="input-group">
          <label>ÈÄâÊã©Âçï‰Ωç</label>
          <select id="unit">
            <option value="ms">ÊØ´Áßí</option>
            <option value="s" selected>Áßí</option>
            <option value="min">ÂàÜÈíü</option>
            <option value="h">Â∞èÊó∂</option>
            <option value="d">Â§©</option>
            <option value="w">Âë®</option>
            <option value="m">Êúà (30Â§©)</option>
            <option value="y">Âπ¥ (365Â§©)</option>
          </select>
        </div>
        <div class="results" id="results"></div>
      </div>
    </div>
    <script>
      const units = {
        ms: 0.001,
        s: 1,
        min: 60,
        h: 3600,
        d: 86400,
        w: 604800,
        m: 2592000,
        y: 31536000
      };
      const labels = {
        ms: "ÊØ´Áßí",
        s: "Áßí",
        min: "ÂàÜÈíü",
        h: "Â∞èÊó∂",
        d: "Â§©",
        w: "Âë®",
        m: "Êúà",
        y: "Âπ¥"
      };
      function convert() {
        const value = parseFloat(document.getElementById("value").value) || 0;
        const unit = document.getElementById("unit").value;
        const seconds = value * units[unit];
        let html = "";
        for (const [key, factor] of Object.entries(units)) {
          const result = seconds / factor;
          const formatted =
            result < 0.0001
              ? result.toExponential(4)
              : result > 999999
                ? result.toExponential(4)
                : result.toLocaleString("zh-CN", { maximumFractionDigits: 4 });
          html += `<div class="result-item"><span class="result-label">${labels[key]}</span><span class="result-value">${formatted}</span></div>`;
        }
        document.getElementById("results").innerHTML = html;
      }
      document.getElementById("value").addEventListener("input", convert);
      document.getElementById("unit").addEventListener("change", convert);
      convert();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
