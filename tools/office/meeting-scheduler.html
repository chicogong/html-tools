  <body>
    <div class="bg-grid"></div>
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>

      <h1>‰ºöËÆÆÊó∂Èó¥ÂçèË∞É</h1>
      <p class="subtitle">ÊâæÂá∫ÊâÄÊúâÂèÇ‰∏éËÄÖÈÉΩÊñπ‰æøÁöÑ‰ºöËÆÆÊó∂Èó¥</p>

      <div class="card">
        <div class="card-title">üë• Ê∑ªÂä†ÂèÇ‰∏éËÄÖ</div>
        <div class="form-row">
          <div class="form-group">
            <label>ÂßìÂêç</label>
            <input type="text" id="participantName" placeholder="ËæìÂÖ•ÂßìÂêç" />
          </div>
          <div class="form-group">
            <label>Êó∂Âå∫</label>
            <select id="participantTimezone">
              <option value="8">Âåó‰∫¨/‰∏äÊµ∑ (UTC+8)</option>
              <option value="9">‰∏ú‰∫¨/È¶ñÂ∞î (UTC+9)</option>
              <option value="0">‰º¶Êï¶ (UTC+0)</option>
              <option value="1">Â∑¥Èªé/ÊüèÊûó (UTC+1)</option>
              <option value="-5">Á∫ΩÁ∫¶ (UTC-5)</option>
              <option value="-8">Ê¥õÊùâÁü∂ (UTC-8)</option>
              <option value="10">ÊÇâÂ∞º (UTC+10)</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>ÂèØÁî®Êó∂Èó¥ÊÆµ (ÂΩìÂú∞Êó∂Èó¥)</label>
          <div class="availability-select" id="availabilitySelect"></div>
        </div>

        <div class="btn-group">
          <button class="btn btn-primary" onclick="addParticipant()">Ê∑ªÂä†ÂèÇ‰∏éËÄÖ</button>

        <div class="participants" id="participantsList"></div>
      </div>

      <div class="card" id="resultsCard" style="display: none">
        <div class="card-title">üìä Êó∂Èó¥ÂØπÊØî</div>

        <div class="time-grid" id="timeGrid"></div>

        <div class="legend">
          <div class="legend-item">
            <div class="legend-color available"></div>
            <span>ÂèØÁî®</span>
          </div>
          <div class="legend-item">
            <div class="legend-color busy"></div>
            <span>ÂøôÁ¢å</span>
          </div>
          <div class="legend-item">
            <div class="legend-color overlap"></div>
            <span>ÊâÄÊúâ‰∫∫ÂèØÁî®</span>
          </div>
        </div>

        <div class="result-box" id="resultBox" style="display: none">

    <script>
      let participants = [];

      // Initialize hour buttons
      function initHourButtons() {
        const container = document.getElementById("availabilitySelect");
        container.innerHTML = "";
        for (let h = 0; h < 24; h++) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "hour-btn";
          btn.textContent = h.toString().padStart(2, "0") + ":00";
          btn.dataset.hour = h;
          // Default working hours selected
          if (h >= 9 && h < 18) {
            btn.classList.add("selected");
          }
          btn.onclick = function () {
            this.classList.toggle("selected");
          };
          container.appendChild(btn);
        }
      }

      function getSelectedHours() {
        const buttons = document.querySelectorAll("#availabilitySelect .hour-btn.selected");
        return Array.from(buttons).map((b) => parseInt(b.dataset.hour));
      }

      function addParticipant() {
        const name = document.getElementById("participantName").value.trim();
        const timezone = parseInt(document.getElementById("participantTimezone").value);
        const hours = getSelectedHours();

        if (!name) {
          alert("ËØ∑ËæìÂÖ•ÂßìÂêç");
          return;
        }

        if (hours.length === 0) {
          alert("ËØ∑ÈÄâÊã©Ëá≥Â∞ë‰∏Ä‰∏™ÂèØÁî®Êó∂Èó¥ÊÆµ");
          return;
        }

        participants.push({
          name,
          timezone,
          hours
        });

        document.getElementById("participantName").value = "";
        renderParticipants();
        updateGrid();
      }

      function removeParticipant(index) {
        participants.splice(index, 1);
        renderParticipants();
        updateGrid();
      }

      function renderParticipants() {
        const container = document.getElementById("participantsList");
        container.innerHTML = "";

        participants.forEach((p, index) => {
          const div = document.createElement("div");
          div.className = "participant";
          div.innerHTML = `
          <span class="participant-name">${p.name}</span>
          <span class="participant-timezone">UTC${p.timezone >= 0 ? "+" : ""}${p.timezone}</span>
          <button class="delete-btn" onclick="removeParticipant(${index})">√ó</button>
        `;
          container.appendChild(div);
        });
      }

      function convertToUTC(localHour, timezone) {
        let utc = localHour - timezone;
        if (utc < 0) utc += 24;
        if (utc >= 24) utc -= 24;
        return utc;
      }

      function convertFromUTC(utcHour, timezone) {
        let local = utcHour + timezone;
        if (local < 0) local += 24;
        if (local >= 24) local -= 24;
        return local;
      }

      function updateGrid() {
        if (participants.length === 0) {
          document.getElementById("resultsCard").style.display = "none";
          return;
        }

        document.getElementById("resultsCard").style.display = "block";

        const container = document.getElementById("timeGrid");
        container.innerHTML = "";

        // Header row
        let headerRow = '<div class="time-row">';
        headerRow += '<div class="time-cell header">UTC</div>';
        for (let h = 0; h < 24; h++) {
          headerRow += `<div class="time-cell header">${h.toString().padStart(2, "0")}</div>`;
        }
        headerRow += "</div>";
        container.innerHTML += headerRow;

        // Calculate overlap
        const overlap = new Array(24).fill(true);

        participants.forEach((p) => {
          const utcHours = p.hours.map((h) => convertToUTC(h, p.timezone));

          let row = '<div class="time-row">';
          row += `<div class="time-cell name">${p.name}</div>`;

          for (let h = 0; h < 24; h++) {
            const isAvailable = utcHours.includes(h);
            if (!isAvailable) overlap[h] = false;
            row += `<div class="time-cell ${isAvailable ? "available" : "busy"}"></div>`;
          }
          row += "</div>";
          container.innerHTML += row;
        });

        // Overlap row
        let overlapRow = '<div class="time-row">';
        overlapRow +=
          '<div class="time-cell name" style="color:var(--color-accent-cyan)">ÂÖ±ÂêåÂèØÁî®</div>';
        const overlapHours = [];
        for (let h = 0; h < 24; h++) {
          if (overlap[h] && participants.length > 0) {
            overlapHours.push(h);
          }
          overlapRow += `<div class="time-cell ${overlap[h] && participants.length > 0 ? "overlap" : ""}"></div>`;
        }
        overlapRow += "</div>";
        container.innerHTML += overlapRow;

        // Find and display recommended time
        if (overlapHours.length > 0) {
          document.getElementById("resultBox").style.display = "block";
          // Convert first overlap hour to Beijing time
          const beijingHour = convertFromUTC(overlapHours[0], 8);
          const endHour =
            overlapHours.length > 1
              ? convertFromUTC(overlapHours[overlapHours.length - 1], 8)
              : beijingHour;
          document.getElementById("recommendedTime").textContent =
            `${beijingHour.toString().padStart(2, "0")}:00 - ${((endHour + 1) % 24).toString().padStart(2, "0")}:00`;
        } else {
          document.getElementById("resultBox").style.display = "none";
        }
      }

      // Initialize
      initHourButtons();

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "‚òÄÔ∏è" : "üåô";
        }
      })();
    </script>
