<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>罗马数字转换器 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 700px; margin: 0 auto; }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .converter {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 20px;
      align-items: center;
    }
    .input-group { text-align: center; }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    .input-group input {
      width: 100%;
      padding: 16px;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }
    .arrow {
      font-size: 2rem;
      color: var(--text-muted);
    }
    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    button {
      padding: 10px 20px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    button.primary:hover { background: var(--primary-hover); border-color: var(--primary-hover); color: #fff; }
    .status { font-size: 0.85rem; margin-top: 16px; min-height: 20px; text-align: center; }
    .status.success { color: var(--success); }
    .status.error { color: var(--danger); }
    .reference {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    .reference h3 { font-size: 1rem; margin: 0 0 12px; }
    .ref-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
    }
    .ref-item {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 10px;
      text-align: center;
    }
    .ref-item .roman {
      font-size: 1.2rem;
      font-weight: 600;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }
    .ref-item .arabic {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    @media (max-width: 600px) {
      .converter { grid-template-columns: 1fr; }
      .arrow { transform: rotate(90deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>罗马数字转换器</h1>
    <p class="desc">阿拉伯数字与罗马数字互相转换 (支持 1-3999)</p>

    <div class="card">
      <div class="converter">
        <div class="input-group">
          <label for="arabic">阿拉伯数字</label>
          <input type="text" id="arabic" placeholder="2024" />
        </div>
        <div class="arrow">⇄</div>
        <div class="input-group">
          <label for="roman">罗马数字</label>
          <input type="text" id="roman" placeholder="MMXXIV" />
        </div>
      </div>

      <div class="btn-row">
        <button id="btnToRoman" class="primary">→ 转罗马数字</button>
        <button id="btnToArabic" class="primary">← 转阿拉伯数字</button>
        <button id="btnClear">清空</button>
      </div>

      <div id="status" class="status"></div>

      <div class="reference">
        <h3>罗马数字参考</h3>
        <div class="ref-grid">
          <div class="ref-item"><div class="roman">I</div><div class="arabic">1</div></div>
          <div class="ref-item"><div class="roman">V</div><div class="arabic">5</div></div>
          <div class="ref-item"><div class="roman">X</div><div class="arabic">10</div></div>
          <div class="ref-item"><div class="roman">L</div><div class="arabic">50</div></div>
          <div class="ref-item"><div class="roman">C</div><div class="arabic">100</div></div>
          <div class="ref-item"><div class="roman">D</div><div class="arabic">500</div></div>
          <div class="ref-item"><div class="roman">M</div><div class="arabic">1000</div></div>
          <div class="ref-item"><div class="roman">IV</div><div class="arabic">4</div></div>
          <div class="ref-item"><div class="roman">IX</div><div class="arabic">9</div></div>
          <div class="ref-item"><div class="roman">XL</div><div class="arabic">40</div></div>
          <div class="ref-item"><div class="roman">XC</div><div class="arabic">90</div></div>
          <div class="ref-item"><div class="roman">CD</div><div class="arabic">400</div></div>
          <div class="ref-item"><div class="roman">CM</div><div class="arabic">900</div></div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var arabicEl = document.getElementById('arabic');
    var romanEl = document.getElementById('roman');
    var statusEl = document.getElementById('status');

    var romanNumerals = [
      { value: 1000, numeral: 'M' },
      { value: 900, numeral: 'CM' },
      { value: 500, numeral: 'D' },
      { value: 400, numeral: 'CD' },
      { value: 100, numeral: 'C' },
      { value: 90, numeral: 'XC' },
      { value: 50, numeral: 'L' },
      { value: 40, numeral: 'XL' },
      { value: 10, numeral: 'X' },
      { value: 9, numeral: 'IX' },
      { value: 5, numeral: 'V' },
      { value: 4, numeral: 'IV' },
      { value: 1, numeral: 'I' }
    ];

    var romanValues = {
      'I': 1, 'V': 5, 'X': 10, 'L': 50,
      'C': 100, 'D': 500, 'M': 1000
    };

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function toRoman(num) {
      if (num < 1 || num > 3999) {
        return null;
      }
      var result = '';
      for (var i = 0; i < romanNumerals.length; i++) {
        while (num >= romanNumerals[i].value) {
          result += romanNumerals[i].numeral;
          num -= romanNumerals[i].value;
        }
      }
      return result;
    }

    function toArabic(roman) {
      roman = roman.toUpperCase().trim();
      if (!roman) return null;

      if (!/^[IVXLCDM]+$/.test(roman)) {
        return null;
      }

      var result = 0;
      var prevValue = 0;

      for (var i = roman.length - 1; i >= 0; i--) {
        var current = romanValues[roman[i]];
        if (!current) return null;

        if (current < prevValue) {
          result -= current;
        } else {
          result += current;
        }
        prevValue = current;
      }

      if (toRoman(result) !== roman) {
        return null;
      }

      return result;
    }

    document.getElementById('btnToRoman').onclick = function() {
      var num = parseInt(arabicEl.value.trim(), 10);
      if (isNaN(num)) {
        showStatus('请输入有效的数字', 'error');
        return;
      }
      if (num < 1 || num > 3999) {
        showStatus('数字必须在 1-3999 范围内', 'error');
        return;
      }
      var roman = toRoman(num);
      romanEl.value = roman;
      showStatus(num + ' → ' + roman, 'success');
    };

    document.getElementById('btnToArabic').onclick = function() {
      var roman = romanEl.value.trim();
      if (!roman) {
        showStatus('请输入罗马数字', 'error');
        return;
      }
      var num = toArabic(roman);
      if (num === null) {
        showStatus('无效的罗马数字', 'error');
        return;
      }
      arabicEl.value = num;
      showStatus(roman.toUpperCase() + ' → ' + num, 'success');
    };

    document.getElementById('btnClear').onclick = function() {
      arabicEl.value = '';
      romanEl.value = '';
      showStatus('已清空', 'success');
    };

    arabicEl.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('btnToRoman').click();
      }
    });

    romanEl.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('btnToArabic').click();
      }
    });
  </script>
</body>
</html>
