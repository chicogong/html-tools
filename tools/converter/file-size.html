<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文件大小计算器 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      margin-bottom: 24px;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 20px;
    }

    .conversion-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    input[type="number"], select {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      padding: 10px 12px;
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    .result-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 16px;
      text-align: center;
      transition: all 0.2s ease;
    }

    .result-card:hover {
      border-color: var(--accent-cyan);
    }

    .result-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-cyan);
      margin-bottom: 4px;
    }

    .result-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .details {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 16px;
    }

    .details h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .details ul {
      list-style: none;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
    }

    .details li {
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    button.primary {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);
    }

    button.primary:hover {
      background: #00dfc4;
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 16px;
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '✓ ';
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>文件大小计算器</h1>
    <p class="desc">计算文件大小在不同单位之间的转换，支持二进制和十进制单位</p>

    <div class="card">
      <div class="conversion-form">
        <div class="form-group">
          <label>大小</label>
          <input type="number" id="inputValue" value="1" step="any" />
        </div>
        <div class="form-group">
          <label>单位</label>
          <select id="inputUnit">
            <option value="B">字节 (B)</option>
            <option value="KB" selected>千字节 (KB)</option>
            <option value="MB">兆字节 (MB)</option>
            <option value="GB">吉字节 (GB)</option>
            <option value="TB">太字节 (TB)</option>
            <option value="KiB">二进制千字节 (KiB)</option>
            <option value="MiB">二进制兆字节 (MiB)</option>
            <option value="GiB">二进制吉字节 (GiB)</option>
            <option value="TiB">二进制太字节 (TiB)</option>
          </select>
        </div>
        <div class="form-group">
          <label>转换类型</label>
          <select id="conversionType">
            <option value="all">所有单位</option>
            <option value="decimal" selected>十进制单位</option>
            <option value="binary">二进制单位</option>
          </select>
        </div>
      </div>

      <div class="results-grid" id="resultsGrid"></div>

      <div class="details">
        <h3>单位说明</h3>
        <ul>
          <li>1 KB (千字节) = 1000 B (十进制)</li>
          <li>1 MB (兆字节) = 1000 KB</li>
          <li>1 KiB (二进制千字节) = 1024 B (二进制)</li>
          <li>1 MiB (二进制兆字节) = 1024 KiB</li>
          <li>1 GB (吉字节) = 1000 MB (十进制)</li>
          <li>1 GiB (二进制吉字节) = 1024 MiB (二进制)</li>
        </ul>
      </div>

      <div class="actions">
        <button id="btnCalculate" class="primary">计算</button>
        <button id="btnClear">重置</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const units = {
      // Decimal units (base 1000)
      B: { name: '字节 (B)', factor: 1, type: 'decimal' },
      KB: { name: '千字节 (KB)', factor: 1000, type: 'decimal' },
      MB: { name: '兆字节 (MB)', factor: 1000000, type: 'decimal' },
      GB: { name: '吉字节 (GB)', factor: 1000000000, type: 'decimal' },
      TB: { name: '太字节 (TB)', factor: 1000000000000, type: 'decimal' },
      PB: { name: '拍字节 (PB)', factor: 1000000000000000, type: 'decimal' },
      EB: { name: '艾字节 (EB)', factor: 1000000000000000000, type: 'decimal' },

      // Binary units (base 1024)
      KiB: { name: '二进制千字节 (KiB)', factor: 1024, type: 'binary' },
      MiB: { name: '二进制兆字节 (MiB)', factor: 1048576, type: 'binary' },
      GiB: { name: '二进制吉字节 (GiB)', factor: 1073741824, type: 'binary' },
      TiB: { name: '二进制太字节 (TiB)', factor: 1099511627776, type: 'binary' },
      PiB: { name: '二进制拍字节 (PiB)', factor: 1125899906842624, type: 'binary' },
      EiB: { name: '二进制艾字节 (EiB)', factor: 1152921504606846976, type: 'binary' }
    };

    const inputValueEl = document.getElementById('inputValue');
    const inputUnitEl = document.getElementById('inputUnit');
    const conversionTypeEl = document.getElementById('conversionType');
    const resultsGridEl = document.getElementById('resultsGrid');
    const statusEl = document.getElementById('status');

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 B';

      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));

      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function calculate() {
      const value = parseFloat(inputValueEl.value);
      const inputUnit = inputUnitEl.value;
      const conversionType = conversionTypeEl.value;

      if (isNaN(value) || value < 0) {
        showStatus('请输入有效大小', 'error');
        return;
      }

      if (!units[inputUnit]) {
        showStatus('单位无效', 'error');
        return;
      }

      // Convert to bytes first
      const bytes = value * units[inputUnit].factor;

      // Clear previous results
      resultsGridEl.innerHTML = '';

      // Calculate for all relevant units
      Object.entries(units).forEach(function([unitId, unit]) {
        if (conversionType !== 'all' && unit.type !== conversionType) {
          return;
        }

        const converted = bytes / unit.factor;
        const resultCard = document.createElement('div');
        resultCard.className = 'result-card';
        resultCard.innerHTML =
          '<div class="result-value">' + converted.toFixed(4) + '</div>' +
          '<div class="result-label">' + unit.name + '</div>';
        resultsGridEl.appendChild(resultCard);
      });

      showStatus('计算完成', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function reset() {
      inputValueEl.value = '1';
      inputUnitEl.value = 'KB';
      conversionTypeEl.value = 'decimal';
      resultsGridEl.innerHTML = '';
      statusEl.textContent = '';
    }

    document.getElementById('btnCalculate').onclick = calculate;
    document.getElementById('btnClear').onclick = reset;

    inputValueEl.addEventListener('input', calculate);
    inputUnitEl.addEventListener('change', calculate);
    conversionTypeEl.addEventListener('change', calculate);

    // Initial calculation
    calculate();
  </script>
</body>
</html>
