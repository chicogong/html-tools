    <!-- jsQR library for QR code detection -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const overlay = document.getElementById("overlay");
      const btnStartCamera = document.getElementById("btnStartCamera");
      const btnStopCamera = document.getElementById("btnStopCamera");
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const previewImage = document.getElementById("previewImage");
      const resultSection = document.getElementById("resultSection");
      const resultBox = document.getElementById("resultBox");
      const btnCopy = document.getElementById("btnCopy");
      const btnOpen = document.getElementById("btnOpen");
      const statusEl = document.getElementById("status");
      const historySection = document.getElementById("historySection");
      const historyList = document.getElementById("historyList");
      const tabBtns = document.querySelectorAll(".tab-btn");
      const cameraTab = document.getElementById("cameraTab");
      const uploadTab = document.getElementById("uploadTab");

      let stream = null;
      let scanning = false;
      let history = [];
      const LS_KEY = "qrcode_scanner_history_v1";

      // Tab switching
      tabBtns.forEach(function (btn) {
        btn.addEventListener("click", function () {
          tabBtns.forEach(function (b) {
            b.classList.remove("active");
          });
          btn.classList.add("active");

          const tab = btn.dataset.tab;
          if (tab === "camera") {
            cameraTab.style.display = "block";
            uploadTab.style.display = "none";
          } else {
            cameraTab.style.display = "none";
            uploadTab.style.display = "block";
            stopCamera();
          }
        });
      });

      // Camera functions
      async function startCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
          });
          video.srcObject = stream;
          video.play();
          scanning = true;
          overlay.style.display = "block";
          btnStartCamera.style.display = "none";
          btnStopCamera.style.display = "inline-block";
          requestAnimationFrame(scanFrame);
          showStatus("æ‘„åƒå¤´å·²å¯åŠ¨ï¼Œè¯·å¯¹å‡†äºŒç»´ç ", "success");
        } catch (e) {
          showStatus("æ— æ³•è®¿é—®æ‘„åƒå¤´: " + e.message, "error");
        }
      }

      function stopCamera() {
        scanning = false;
        overlay.style.display = "none";
        if (stream) {
          stream.getTracks().forEach(function (track) {
            track.stop();
          });
          stream = null;
        }
        video.srcObject = null;
        btnStartCamera.style.display = "inline-block";
        btnStopCamera.style.display = "none";
      }

      function scanFrame() {
        if (!scanning) return;

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            handleResult(code.data);
            stopCamera();
            return;
          }
        }

        requestAnimationFrame(scanFrame);
      }

      btnStartCamera.addEventListener("click", startCamera);
      btnStopCamera.addEventListener("click", stopCamera);

      // Upload functions
      uploadArea.addEventListener("click", function () {
        fileInput.click();
      });

      uploadArea.addEventListener("dragover", function (e) {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", function () {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", function (e) {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        if (file) processFile(file);
      });

      fileInput.addEventListener("change", function () {
        const file = fileInput.files[0];
        if (file) processFile(file);
      });

      function processFile(file) {
        if (!file.type.startsWith("image/")) {
          showStatus("è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶", "error");
          return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            previewImage.src = e.target.result;
            previewImage.style.display = "block";
            uploadArea.style.display = "none";

            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
              handleResult(code.data);
            } else {
              showStatus("æœªæ£€æµ‹åˆ°äºŒç»´ç ", "error");
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      // Result handling
      function handleResult(data) {
        resultBox.textContent = data;
        resultSection.style.display = "block";

        // Check if URL
        if (isValidUrl(data)) {
          resultBox.innerHTML =
            '<a href="' +
            escapeHtml(data) +
            '" target="_blank" rel="noreferrer">' +
            escapeHtml(data) +
            "</a>";
          btnOpen.style.display = "inline-block";
          btnOpen.onclick = function () {
            window.open(data, "_blank");
          };
        } else {
          btnOpen.style.display = "none";
        }

        // Add to history
        addToHistory(data);
        showStatus("æ‰«ææˆåŠŸï¼", "success");
      }

      function isValidUrl(str) {
        try {
          new URL(str);
          return true;
        } catch (e) {
          return false;
        }
      }

      window.escapeHtml = function (text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      };

      // Copy function
      btnCopy.addEventListener("click", async function () {
        const text = resultBox.textContent;
        try {
          await navigator.clipboard.writeText(text);
          showStatus("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿", "success");
        } catch (e) {
          showStatus("å¤åˆ¶å¤±è´¥", "error");
        }
      });

      // History functions
      window.loadHistory = function () {
        const saved = localStorage.getItem(LS_KEY);
        if (saved) {
          try {
            history = JSON.parse(saved);
            renderHistory();
          } catch (e) {
            history = [];
          }
        }
      };

      function addToHistory(data) {
        history.unshift({
          content: data,
          time: new Date().toLocaleString()
        });
        if (history.length > 10) history.pop();
        localStorage.setItem(LS_KEY, JSON.stringify(history));
        renderHistory();
      }

      function renderHistory() {
        if (history.length === 0) {
          historySection.style.display = "none";
          return;
        }

        historySection.style.display = "block";
        let html = "";
        history.forEach(function (item) {
          html +=
            '<div class="history-item">' +
            '<span class="history-content">' +
            escapeHtml(item.content) +
            "</span>" +
            '<span class="history-time">' +
            item.time +
            "</span>" +
            "</div>";
        });
        historyList.innerHTML = html;
      }

      // Status function
      function showStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = "status " + type;
        setTimeout(function () {
          statusEl.className = "status";
        }, 3000);
      }

      // Theme toggle
      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const next = html.getAttribute("data-theme") === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          const btn = document.querySelector(".theme-toggle");
          if (btn) btn.textContent = saved === "light" ? "â˜€ï¸" : "ğŸŒ™";
        }
      })();

      // Initialize
      loadHistory();
    </script>
