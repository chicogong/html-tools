<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>JSON 转 Go Struct</h1>
    <p class="desc">将 JSON 数据转换为 Go 语言结构体定义</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴</button>
        <button id="btnConvert" class="primary">转换</button>
        <button id="btnCopy">复制结果</button>
        <button id="btnClear">清空</button>
      </div>

      <div class="options">
        <div class="option-group">
          <label for="structName">结构体名称:</label>
          <input type="text" id="structName" value="AutoGenerated" />
        </div>
        <div class="option-group">
          <input type="checkbox" id="inlineType" />
          <label for="inlineType">内联嵌套类型</label>
        </div>
        <div class="option-group">
          <input type="checkbox" id="omitempty" checked />
          <label for="omitempty">添加 omitempty</label>
        </div>
      </div>

      <div class="grid">
        <div class="panel">
          <label for="input">JSON 输入</label>
          <textarea id="input" placeholder="{&quot;name&quot;: &quot;张三&quot;, &quot;age&quot;: 25, &quot;email&quot;: &quot;test@example.com&quot;}"></textarea>
        </div>
        <div class="panel">
          <label for="output">Go Struct 输出</label>
          <textarea id="output" readonly placeholder="转换后的 Go 结构体将显示在这里..."></textarea>
        </div>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const structNameEl = document.getElementById('structName');
    const inlineTypeEl = document.getElementById('inlineType');
    const omitemptyEl = document.getElementById('omitempty');

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function toGoName(str) {
      // 转换为 Go 的导出名称格式 (PascalCase)
      return str
        .split(/[_\-\s]+/)
        .map(part => capitalize(part))
        .join('')
        .replace(/[^a-zA-Z0-9]/g, '');
    }

    function getGoType(value, key, structs, inline) {
      if (value === null) return 'interface{}';
      
      const type = typeof value;
      
      if (type === 'string') return 'string';
      if (type === 'boolean') return 'bool';
      if (type === 'number') {
        return Number.isInteger(value) ? 'int64' : 'float64';
      }
      
      if (Array.isArray(value)) {
        if (value.length === 0) return '[]interface{}';
        const elemType = getGoType(value[0], key, structs, inline);
        return '[]' + elemType;
      }
      
      if (type === 'object') {
        const structName = toGoName(key);
        if (inline) {
          return generateStruct(value, structName, structs, inline);
        } else {
          generateStruct(value, structName, structs, inline);
          return structName;
        }
      }
      
      return 'interface{}';
    }

    function generateStruct(obj, name, structs, inline) {
      const omitempty = omitemptyEl.checked ? ',omitempty' : '';
      let fields = [];
      
      for (const [key, value] of Object.entries(obj)) {
        const goName = toGoName(key);
        const goType = getGoType(value, key, structs, inline);
        fields.push(`\t${goName} ${goType} \`json:"${key}${omitempty}"\``);
      }
      
      if (inline) {
        return `struct {\n${fields.join('\n')}\n\t}`;
      }
      
      const structDef = `type ${name} struct {\n${fields.join('\n')}\n}`;
      
      // 避免重复定义
      if (!structs.some(s => s.startsWith(`type ${name} `))) {
        structs.push(structDef);
      }
      
      return name;
    }

    function jsonToGo(jsonStr, rootName) {
      const obj = JSON.parse(jsonStr);
      const structs = [];
      const inline = inlineTypeEl.checked;
      
      if (Array.isArray(obj)) {
        if (obj.length > 0 && typeof obj[0] === 'object') {
          generateStruct(obj[0], rootName, structs, inline);
          return structs.join('\n\n');
        }
        return `type ${rootName} []interface{}`;
      }
      
      generateStruct(obj, rootName, structs, inline);
      return structs.join('\n\n');
    }

    function convert() {
      const input = inputEl.value.trim();
      if (!input) {
        showStatus('请输入 JSON 数据', 'error');
        return;
      }

      try {
        const structName = structNameEl.value.trim() || 'AutoGenerated';
        const result = jsonToGo(input, structName);
        outputEl.value = result;
        showStatus('转换成功', 'success');
      } catch (e) {
        outputEl.value = '';
        showStatus('JSON 解析错误: ' + e.message, 'error');
      }
    }

    document.getElementById('btnPaste').onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        showStatus('已粘贴', 'success');
        convert();
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnConvert').onclick = convert;

    document.getElementById('btnCopy').onclick = async () => {
      const text = outputEl.value;
      if (!text) {
        showStatus('没有可复制的内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = () => {
      inputEl.value = '';
      outputEl.value = '';
      showStatus('已清空', 'success');
    };

    inputEl.addEventListener('input', () => {
      if (inputEl.value.trim()) convert();
    });
  </script>
