  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-cyan:#00f5d4;--accent-blue:#4d9fff;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}[data-theme="light"]{--bg-deep:#fafafa;--bg-surface:#fff;--bg-card:#fff;--bg-hover:#f5f5f5;--text-primary:#1a1a1a;--text-secondary:#666;--text-muted:#999;--border-subtle:#e5e5e5}.theme-toggle{position:fixed;top:1rem;right:1rem;width:40px;height:40px;border-radius:50%;border:1px solid var(--border-subtle);background:var(--bg-card);cursor:pointer;font-size:1.2rem;z-index:100;transition:all .2s}.theme-toggle:hover{transform:scale(1.1)}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(0,245,212,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,245,212,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:900px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-cyan);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}.card-title{font-weight:500;color:var(--text-secondary);margin-bottom:1rem;font-size: <body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">‚Üê ËøîÂõû</a>
    <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>
    <h1>Unicode ËΩ¨Êç¢Âô®</h1>
    <p class="subtitle">Â≠óÁ¨¶‰∏é Unicode ÁºñÁ†Å‰∫íËΩ¨</p>

    <div class="card">
      <div class="card-title">ÊñáÊú¨ ‚Üí Unicode</div>
      <textarea id="textInput" placeholder="ËæìÂÖ•ÊñáÊú¨...">‰Ω†Â•Ω‰∏ñÁïå Hello</textarea>
      <button class="btn" onclick="toUnicodeEscape()">ËΩ¨ \uXXXX</button>
      <button class="btn" onclick="toHtmlEntity()">ËΩ¨ HTML ÂÆû‰Ωì</button>
      <button class="btn" onclick="toCodePoints()">ËΩ¨Á†Å‰Ωç</button>
      <button class="btn" onclick="toUtf8Hex()">ËΩ¨ UTF-8 Hex</button>
      <div class="output" id="encodeOutput"></div>
    </div>

    <div class="card">
      <div class="card-title">Unicode ‚Üí ÊñáÊú¨</div>
      <textarea id="unicodeInput" placeholder="ËæìÂÖ• Unicode (Â¶Ç \u4f60\u597d Êàñ &#x4f60; Êàñ U+4F60)"></textarea>
      <button class="btn" onclick="fromUnicode()">Ëß£Á†Å</button>
      <div class="output" id="decodeOutput"></div>
    </div>

    <div class="card">
      <div class="card-title">Â≠óÁ¨¶ËØ¶ÊÉÖ</div>
      <div class="char-table" id="charTable"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const textInput = document.getElementById('textInput');
    const encodeOutput = document.getElementById('encodeOutput');
    const unicodeInput = document.getElementById('unicodeInput');
    const decodeOutput = document.getElementById('decodeOutput');
    const charTable = document.getElementById('charTable');

    textInput.addEventListener('input', updateCharTable);

    function toUnicodeEscape() {
      const text = textInput.value;
      const result = Array.from(text).map(c => {
        const code = c.codePointAt(0);
        if (code > 0xFFFF) {
          return '\\u{' + code.toString(16).toUpperCase() + '}';
        }
        return '\\u' + code.toString(16).toUpperCase().padStart(4, '0');
      }).join('');
      encodeOutput.textContent = result;
    }

    function toHtmlEntity() {
      const text = textInput.value;
      const result = Array.from(text).map(c => {
        return '&#x' + c.codePointAt(0).toString(16).toUpperCase() + ';';
      }).join('');
      encodeOutput.textContent = result;
    }

    function toCodePoints() {
      const text = textInput.value;
      const result = Array.from(text).map(c => {
        return 'U+' + c.codePointAt(0).toString(16).toUpperCase().padStart(4, '0');
      }).join(' ');
      encodeOutput.textContent = result;
    }

    function toUtf8Hex() {
      const text = textInput.value;
      const encoder = new TextEncoder();
      const bytes = encoder.encode(text);
      const result = Array.from(bytes).map(b => b.toString(16).toUpperCase().padStart(2, '0')).join(' ');
      encodeOutput.textContent = result;
    }

    function fromUnicode() {
      let text = unicodeInput.value;
      // Handle \uXXXX and \u{XXXXX}
      text = text.replace(/\\u\{([0-9a-fA-F]+)\}/g, (_, hex) => String.fromCodePoint(parseInt(hex, 16)));
      text = text.replace(/\\u([0-9a-fA-F]{4})/g, (_, hex) => String.fromCharCode(parseInt(hex, 16)));
      // Handle &#xXXXX; and &#NNNN;
      text = text.replace(/&#x([0-9a-fA-F]+);/gi, (_, hex) => String.fromCodePoint(parseInt(hex, 16)));
      text = text.replace(/&#(\d+);/g, (_, dec) => String.fromCodePoint(parseInt(dec, 10)));
      // Handle U+XXXX
      text = text.replace(/U\+([0-9a-fA-F]+)/gi, (_, hex) => String.fromCodePoint(parseInt(hex, 16)));
      decodeOutput.textContent = text;
    }

    function updateCharTable() {
      const text = textInput.value;
      const chars = Array.from(text).slice(0, 20); // Limit to 20 chars
      charTable.innerHTML = chars.map(c => {
        const code = c.codePointAt(0);
        return `<div class="char-item">
          <div class="char-display">${c}</div>
          <div class="char-info">U+${code.toString(16).toUpperCase().padStart(4, '0')}<br>${code}</div>
        </div>`;
      }).join('');
    }

    updateCharTable();
    toUnicodeEscape();

    function toggleTheme(){const html=document.documentElement;const btn=document.querySelector('.theme-toggle');const next=html.getAttribute('data-theme')==='light'?'dark':'light';html.setAttribute('data-theme',next);btn.textContent=next==='light'?'‚òÄÔ∏è':'üåô';localStorage.setItem('theme',next);}(function(){const saved=localStorage.getItem('theme');if(saved){document.documentElement.setAttribute('data-theme',saved);const btn=document.querySelector('.theme-toggle');if(btn)btn.textContent=saved==='light'?'‚òÄÔ∏è':'üåô';}})();
  </script>
