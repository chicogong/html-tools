    <script>
        const templates = {

        const selected = new Set(['Node.js']);
        function render() {
            document.getElementById('templates').innerHTML = Object.keys(templates).map(t =>

        }
        function toggle(t) { selected.has(t) ? selected.delete(t) : selected.add(t); render(); }
        function generate() {
            const content = [...selected].map(t => '# ' + t + '\n' + templates[t]).join('\n\n');
            document.getElementById('output').textContent = content || '# è¯·é€‰æ‹©æ¨¡æ¿';
        }
