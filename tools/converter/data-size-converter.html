        <h1>üíæ Êï∞ÊçÆÂ≠òÂÇ®Âçï‰ΩçËΩ¨Êç¢Âô®</h1>
        <p>Bit„ÄÅByte„ÄÅKB„ÄÅMB„ÄÅGB„ÄÅTB Á≠âÂçï‰Ωç‰∫íËΩ¨</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="input-row">
                <input type="number" id="inputValue" value="1" oninput="convert()">
                <select id="inputUnit" onchange="convert()">
                    <option value="b">Bit</option>
                    <option value="B">Byte</option>
                    <option value="KB" selected>KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                    <option value="PB">PB</option>
                    <option value="KiB">KiB</option>
                    <option value="MiB">MiB</option>
                    <option value="GiB">GiB</option>
                    <option value="TiB">TiB</option>
                    <option value="PiB">PiB</option>
                </select>
            </div>
            
            <div class="section-title">ÂçÅËøõÂà∂Âçï‰Ωç (1000ËøõÂà∂)</div>
            <div class="results-grid" id="decimal-results"></div>
            
            <div class="section-title">‰∫åËøõÂà∂Âçï‰Ωç (1024ËøõÂà∂)</div>
            <div class="results-grid" id="binary-results"></div>
            
            <div class="section-title">Âü∫Á°ÄÂçï‰Ωç</div>
            <div class="results-grid" id="base-results"></div>
        </div>
    </div>
    <div class="toast" id="toast">Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø</div>
    <script>
        const decimalUnits = {
            KB: { name: 'KB (ÂçÉÂ≠óËäÇ)', factor: 1e3 },
            MB: { name: 'MB (ÂÖÜÂ≠óËäÇ)', factor: 1e6 },
            GB: { name: 'GB (ÂêâÂ≠óËäÇ)', factor: 1e9 },
            TB: { name: 'TB (Â§™Â≠óËäÇ)', factor: 1e12 },
            PB: { name: 'PB (ÊãçÂ≠óËäÇ)', factor: 1e15 }
        };
        
        const binaryUnits = {
            KiB: { name: 'KiB (ÂçÉÊØîÂ≠óËäÇ)', factor: 1024 },
            MiB: { name: 'MiB (ÂÖÜÊØîÂ≠óËäÇ)', factor: 1024**2 },
            GiB: { name: 'GiB (ÂêâÊØîÂ≠óËäÇ)', factor: 1024**3 },
            TiB: { name: 'TiB (Â§™ÊØîÂ≠óËäÇ)', factor: 1024**4 },
            PiB: { name: 'PiB (ÊãçÊØîÂ≠óËäÇ)', factor: 1024**5 }
        };
        
        const baseUnits = {
            b: { name: 'Bit (‰Ωç)', factor: 1/8 },
            B: { name: 'Byte (Â≠óËäÇ)', factor: 1 }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            
            let bytes;
            if (baseUnits[unit]) bytes = value * baseUnits[unit].factor;
            else if (decimalUnits[unit]) bytes = value * decimalUnits[unit].factor;
            else if (binaryUnits[unit]) bytes = value * binaryUnits[unit].factor;
            
            const format = (n) => n < 0.0001 || n > 1e15 ? n.toExponential(4) : n.toLocaleString('en-US', { maximumFractionDigits: 6 });
            
            let html = '';
            for (const [key, data] of Object.entries(decimalUnits)) {
                const result = bytes / data.factor;
                html += `<div class="result-item" onclick="copyValue('${result}')"><div class="unit">${data.name}</div><div class="value">${format(result)}</div></div>`;
            }
            document.getElementById('decimal-results').innerHTML = html;
            
            html = '';
            for (const [key, data] of Object.entries(binaryUnits)) {
                const result = bytes / data.factor;
                html += `<div class="result-item" onclick="copyValue('${result}')"><div class="unit">${data.name}</div><div class="value">${format(result)}</div></div>`;
            }
            document.getElementById('binary-results').innerHTML = html;
            
            html = '';
            for (const [key, data] of Object.entries(baseUnits)) {
                const result = bytes / data.factor;
                html += `<div class="result-item" onclick="copyValue('${result}')"><div class="unit">${data.name}</div><div class="value">${format(result)}</div></div>`;
            }
            document.getElementById('base-results').innerHTML = html;
        }

        window.copyValue = function(v) { navigator.clipboard.writeText(v); document.getElementById('toast').classList.add('show'); setTimeout(() => document.getElementById('toast').classList.remove('show'), 2000); };
        window.toggleTheme = function() { const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'; document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); };
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        convert();
    </script>
