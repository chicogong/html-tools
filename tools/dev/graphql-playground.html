  <body>
    <nav class="breadcrumb">
      <a href="../../index.html">È¶ñÈ°µ</a>

    </nav>
    <div class="header">
      <div class="nav">
        <button class="theme-toggle" onclick="toggleTheme()">üåì ‰∏ªÈ¢ò</button>
      </div>
      <div class="header-content">
        <h1>‚¨° GraphQL Playground</h1>

    <div class="container">
      <div class="endpoint-bar">
        <input
          type="text"
          id="endpointUrl"
          placeholder="GraphQL Endpoint URL (‰æãÂ¶Ç: https://api.example.com/graphql)"
          value=""
        />
        <button class="btn" onclick="executeQuery()">‚ñ∂ ÊâßË°å</button>
        <button class="btn btn-secondary" onclick="loadExample()">Á§∫‰æãÊü•ËØ¢</button>
        <button class="btn btn-secondary" onclick="fetchSchema()">Ëé∑ÂèñSchema</button>
      </div>

      <div class="playground">
        <div class="panel">
          <div class="panel-header">
            <span class="panel-title">Êü•ËØ¢</span>
            <div class="panel-tabs">
              <button class="panel-tab active" onclick="switchTab('query')">Query</button>
              <button class="panel-tab" onclick="switchTab('mutation')">Mutation</button>
              <button class="panel-tab" onclick="switchTab('subscription')">Subscription</button>
            </div>
          </div>
          <div class="panel-content">
            <textarea id="queryEditor" placeholder="ËæìÂÖ•GraphQLÊü•ËØ¢..."></textarea>
            <button class="prettify-btn" onclick="prettifyQuery()">Ê†ºÂºèÂåñ</button>
          </div>
          <div class="variables-section">
            <div class="variables-header" onclick="toggleVariables()">
              <span>ÂèòÈáè (JSON)</span>
              <span id="varToggle">‚ñº</span>
            </div>
            <div class="variables-content" id="variablesContent">
              <textarea id="variablesEditor" placeholder='{"key": "value"}'></textarea>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <span class="panel-title">ÂìçÂ∫î</span>
            <div class="panel-tabs">
              <button class="panel-tab active" id="resultTab">ÁªìÊûú</button>
              <button class="panel-tab" id="schemaTab" onclick="showSchema()">Schema</button>
            </div>
          </div>
          <div class="panel-content">
            <div class="result-view" id="resultView">
              <span style="color: var(--color-text-secondary)">ÊâßË°åÊü•ËØ¢ÂêéÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå...</span>
            </div>
          </div>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-item" id="statusTime">ÂìçÂ∫îÊó∂Èó¥: -</div>
        <div class="status-item" id="statusSize">ÂìçÂ∫îÂ§ßÂ∞è: -</div>
      </div>

      <div class="history" id="historyPanel">
        <div class="history-header">Êü•ËØ¢ÂéÜÂè≤</div>
        <div class="history-list" id="historyList">
          <div
            style="
              padding: 1rem;
              color: var(--color-text-secondary);
              text-align: center;
              font-size: 0.85rem;
            "
          >
            ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï
          </div>
        </div>
      </div>
    </div>

    <script>
      window.toggleTheme = function () {
        const theme = document.body.getAttribute("data-theme") === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
      };
      document.body.setAttribute("data-theme", localStorage.getItem("theme") || "dark");

      let queryHistory = JSON.parse(localStorage.getItem("graphql_history") || "[]");
      let currentSchema = null;

      window.loadExample = function () {
        document.getElementById("queryEditor").value = `# Á§∫‰æãGraphQLÊü•ËØ¢
query GetUsers($limit: Int) {
  users(limit: $limit) {
    id
    name
    email
    posts {
      id
      title
      createdAt
    }
  }
}

# ‰Ω†‰πüÂèØ‰ª•Â∞ùËØïmutation
# mutation CreateUser($input: CreateUserInput!) {
#   createUser(input: $input) {
#     id
#     name
#   }
# }`;
        document.getElementById("variablesEditor").value = JSON.stringify({ limit: 10 }, null, 2);
      };

      window.switchTab = function (type) {
        document
          .querySelectorAll(".panel-tabs .panel-tab")
          .forEach((t) => t.classList.remove("active"));
        event.target.classList.add("active");

        const templates = {
          query: "query {\n  \n}",
          mutation: "mutation {\n  \n}",
          subscription: "subscription {\n  \n}"
        };

        const editor = document.getElementById("queryEditor");
        if (!editor.value.trim()) {
          editor.value = templates[type];
        }
      };

      window.toggleVariables = function () {
        const content = document.getElementById("variablesContent");
        const toggle = document.getElementById("varToggle");
        if (content.style.display === "none") {
          content.style.display = "block";
          toggle.textContent = "‚ñº";
        } else {
          content.style.display = "none";
          toggle.textContent = "‚ñ∂";
        }
      };

      async function executeQuery() {
        const endpoint = document.getElementById("endpointUrl").value.trim();
        const query = document.getElementById("queryEditor").value.trim();
        const variablesStr = document.getElementById("variablesEditor").value.trim();

        if (!endpoint) {
          showResult({ error: "ËØ∑ËæìÂÖ•GraphQL Endpoint URL" }, true);
          return;
        }

        if (!query) {
          showResult({ error: "ËØ∑ËæìÂÖ•GraphQLÊü•ËØ¢" }, true);
          return;
        }

        let variables = null;
        if (variablesStr) {
          try {
            variables = JSON.parse(variablesStr);
          } catch (e) {
            showResult({ error: "ÂèòÈáèJSONÊ†ºÂºèÈîôËØØ: " + e.message }, true);
            return;
          }
        }

        const startTime = performance.now();

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              query,
              variables
            })
          });

          const endTime = performance.now();
          const data = await response.json();
          const responseSize = JSON.stringify(data).length;

          document.getElementById("statusTime").textContent =
            `ÂìçÂ∫îÊó∂Èó¥: ${Math.round(endTime - startTime)}ms`;
          document.getElementById("statusSize").textContent =
            `ÂìçÂ∫îÂ§ßÂ∞è: ${formatBytes(responseSize)}`;

          showResult(data, !!data.errors);
          addToHistory(query, variables);
        } catch (e) {
          showResult({ error: "ËØ∑Ê±ÇÂ§±Ë¥•: " + e.message }, true);
        }
      }

      function showResult(data, isError = false) {
        const resultView = document.getElementById("resultView");
        resultView.className = "result-view " + (isError ? "result-error" : "result-success");
        resultView.textContent = JSON.stringify(data, null, 2);
      }

      function formatBytes(bytes) {
        if (bytes < 1024) return bytes + " B";
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
        return (bytes / (1024 * 1024)).toFixed(2) + " MB";
      }

      function addToHistory(query, variables) {
        const item = {
          query: query.substring(0, 100),
          fullQuery: query,
          variables,
          time: new Date().toLocaleTimeString()
        };
        queryHistory.unshift(item);
        if (queryHistory.length > 20) queryHistory.pop();
        localStorage.setItem("graphql_history", JSON.stringify(queryHistory));
        renderHistory();
      }

      function renderHistory() {
        const list = document.getElementById("historyList");
        if (queryHistory.length === 0) {
          list.innerHTML =
            '<div style="padding: 1rem; color: var(--color-text-secondary); text-align: center; font-size: 0.85rem;">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>';
          return;
        }
        list.innerHTML = queryHistory
          .map(
            (item, i) => `
                <div class="history-item" onclick="loadHistory(${i})">
                    <span class="history-query">${escapeHtml(item.query)}</span>
                    <span class="history-time">${item.time}</span>
                </div>
            `
          )
          .join("");
      }

      window.loadHistory = function (index) {
        const item = queryHistory[index];
        document.getElementById("queryEditor").value = item.fullQuery;
        if (item.variables) {
          document.getElementById("variablesEditor").value = JSON.stringify(
            item.variables,
            null,
            2
          );
        }
      };

      window.escapeHtml = function (str) {
        return str.replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;"
            })[m]
        );
      };

      window.prettifyQuery = function () {
        const editor = document.getElementById("queryEditor");
        let query = editor.value;

        // Basic prettification
        query = query.replace(/\{/g, " {\n");
        query = query.replace(/\}/g, "\n}");
        query = query.replace(/,\s*/g, "\n");

        // Re-indent
        const lines = query.split("\n");
        let indent = 0;
        const formatted = lines
          .map((line) => {
            line = line.trim();
            if (!line) return "";
            if (line.startsWith("}")) indent--;
            const result = "  ".repeat(Math.max(0, indent)) + line;
            if (line.endsWith("{")) indent++;
            return result;
          })
          .filter((l) => l)
          .join("\n");

        editor.value = formatted;
      };

      window.fetchSchema = async function () {
        const endpoint = document.getElementById("endpointUrl").value.trim();
        if (!endpoint) {
          showResult({ error: "ËØ∑ËæìÂÖ•GraphQL Endpoint URL" }, true);
          return;
        }

        const introspectionQuery = `
                query IntrospectionQuery {
                    __schema {
                        types {
                            name
                            kind
                            fields {
                                name
                                type {
                                    name
                                    kind
                                }
                            }
                        }
                    }
                }
            `;

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: introspectionQuery })
          });
          const data = await response.json();
          currentSchema = data;
          showResult(data, !!data.errors);
        } catch (e) {
          showResult({ error: "Ëé∑ÂèñSchemaÂ§±Ë¥•: " + e.message }, true);
        }
      };

      window.showSchema = function () {
        if (currentSchema) {
          showResult(currentSchema, false);
        } else {
          showResult({ message: 'ËØ∑ÂÖàÁÇπÂáª"Ëé∑ÂèñSchema"ÊåâÈíÆ' }, false);
        }
      };

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          e.preventDefault();
          executeQuery();
        }
      });

      renderHistory();
    </script>
