<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES 加密解密 | HTML Tools</title>
    <style>
        :root {
            --bg-deep: #0a0a0f;
            --bg-card: #12121a;
            --bg-input: #1a1a24;
            --border-default: #2a2a3a;
            --border-focus: #4a4a6a;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent-cyan: #00d4ff;
            --accent-magenta: #ff00aa;
            --accent-yellow: #ffcc00;
            --accent-green: #00ff88;
            --accent-red: #ff4444;
            --font-mono: 'SF Mono', 'Consolas', 'Monaco', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-mono);
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 2rem;
        }
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--accent-cyan); }
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .mode-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .mode-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-input);
            border: 2px solid var(--border-default);
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-tab:hover {
            border-color: var(--border-focus);
            color: var(--text-primary);
        }
        .mode-tab.active {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 600px) {
            .row { grid-template-columns: 1fr; }
        }
        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 600;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: var(--bg-deep);
        }
        .btn-primary:hover {
            background: transparent;
            color: var(--accent-cyan);
        }
        .btn-secondary {
            background: transparent;
            border-color: var(--border-default);
            color: var(--text-secondary);
        }
        .btn-secondary:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }
        .output-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-default);
        }
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .output-box {
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            padding: 1rem;
            font-size: 0.875rem;
            word-break: break-all;
            min-height: 80px;
            position: relative;
        }
        .copy-btn {
            padding: 0.25rem 0.75rem;
            background: transparent;
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }
        .copy-btn.copied {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }
        .error {
            color: var(--accent-red);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .info-box strong {
            color: var(--accent-cyan);
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.75rem;
        }
        .toggle-password:hover {
            color: var(--accent-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../../index.html" class="back-link">← 返回工具列表</a>
            <h1>AES 加密解密</h1>
            <p class="subtitle">使用 AES-GCM 算法进行文本加密和解密</p>
        </header>

        <div class="card">
            <div class="mode-tabs">
                <button class="mode-tab active" data-mode="encrypt">加密</button>
                <button class="mode-tab" data-mode="decrypt">解密</button>
            </div>

            <div class="form-group">
                <label id="input-label">明文</label>
                <textarea id="input" placeholder="输入要加密的文本..."></textarea>
            </div>

            <div class="form-group">
                <label>密码</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="输入加密密码">
                    <button type="button" class="toggle-password" id="togglePassword">显示</button>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>密钥长度</label>
                    <select id="keyLength">
                        <option value="128">AES-128 (128 位)</option>
                        <option value="256" selected>AES-256 (256 位)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>输出格式</label>
                    <select id="outputFormat">
                        <option value="base64" selected>Base64</option>
                        <option value="hex">Hex</option>
                    </select>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" id="processBtn">加密</button>
                <button class="btn btn-secondary" id="clearBtn">清空</button>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <label id="output-label">密文</label>
                    <button class="copy-btn" id="copyBtn">复制</button>
                </div>
                <div class="output-box" id="output"></div>
                <div class="error" id="error"></div>
            </div>

            <div class="info-box">
                <strong>安全说明：</strong> 使用 AES-GCM 模式，自动生成随机 IV（初始化向量）和盐值。
                输出格式：<code>盐值(16字节) + IV(12字节) + 密文 + 认证标签(16字节)</code>。
                所有加密操作均在浏览器本地完成，数据不会上传到服务器。
            </div>
        </div>
    </div>

    <script>
        const state = {
            mode: 'encrypt'
        };

        const elements = {
            input: document.getElementById('input'),
            password: document.getElementById('password'),
            keyLength: document.getElementById('keyLength'),
            outputFormat: document.getElementById('outputFormat'),
            output: document.getElementById('output'),
            error: document.getElementById('error'),
            processBtn: document.getElementById('processBtn'),
            clearBtn: document.getElementById('clearBtn'),
            copyBtn: document.getElementById('copyBtn'),
            togglePassword: document.getElementById('togglePassword'),
            inputLabel: document.getElementById('input-label'),
            outputLabel: document.getElementById('output-label'),
            modeTabs: document.querySelectorAll('.mode-tab')
        };

        // Utility functions
        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function arrayBufferToHex(buffer) {
            const bytes = new Uint8Array(buffer);
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function hexToArrayBuffer(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes.buffer;
        }

        // Derive key from password using PBKDF2
        async function deriveKey(password, salt, keyLength) {
            const encoder = new TextEncoder();
            const passwordKey = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                'PBKDF2',
                false,
                ['deriveKey']
            );

            return crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                passwordKey,
                { name: 'AES-GCM', length: keyLength },
                false,
                ['encrypt', 'decrypt']
            );
        }

        // Encrypt function
        async function encrypt(plaintext, password, keyLength, format) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plaintext);

            // Generate random salt and IV
            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));

            // Derive key
            const key = await deriveKey(password, salt, keyLength);

            // Encrypt
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                data
            );

            // Combine salt + iv + ciphertext
            const combined = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
            combined.set(salt, 0);
            combined.set(iv, salt.length);
            combined.set(new Uint8Array(encrypted), salt.length + iv.length);

            // Return in specified format
            if (format === 'hex') {
                return arrayBufferToHex(combined.buffer);
            }
            return arrayBufferToBase64(combined.buffer);
        }

        // Decrypt function
        async function decrypt(ciphertext, password, keyLength, format) {
            // Parse input
            let combined;
            if (format === 'hex') {
                combined = new Uint8Array(hexToArrayBuffer(ciphertext));
            } else {
                combined = new Uint8Array(base64ToArrayBuffer(ciphertext));
            }

            // Extract salt, iv, and encrypted data
            const salt = combined.slice(0, 16);
            const iv = combined.slice(16, 28);
            const data = combined.slice(28);

            // Derive key
            const key = await deriveKey(password, salt, keyLength);

            // Decrypt
            const decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                data
            );

            const decoder = new TextDecoder();
            return decoder.decode(decrypted);
        }

        // Update UI for mode
        function updateMode(mode) {
            state.mode = mode;
            elements.modeTabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.mode === mode);
            });

            if (mode === 'encrypt') {
                elements.inputLabel.textContent = '明文';
                elements.outputLabel.textContent = '密文';
                elements.input.placeholder = '输入要加密的文本...';
                elements.processBtn.textContent = '加密';
            } else {
                elements.inputLabel.textContent = '密文';
                elements.outputLabel.textContent = '明文';
                elements.input.placeholder = '输入要解密的密文...';
                elements.processBtn.textContent = '解密';
            }

            clearOutput();
        }

        function clearOutput() {
            elements.output.textContent = '';
            elements.error.textContent = '';
        }

        function showError(message) {
            elements.error.textContent = message;
            elements.output.textContent = '';
        }

        function showOutput(text) {
            elements.output.textContent = text;
            elements.error.textContent = '';
        }

        // Event handlers
        elements.modeTabs.forEach(tab => {
            tab.addEventListener('click', () => updateMode(tab.dataset.mode));
        });

        elements.processBtn.addEventListener('click', async () => {
            const input = elements.input.value.trim();
            const password = elements.password.value;
            const keyLength = parseInt(elements.keyLength.value);
            const format = elements.outputFormat.value;

            if (!input) {
                showError('请输入内容');
                return;
            }

            if (!password) {
                showError('请输入密码');
                return;
            }

            try {
                if (state.mode === 'encrypt') {
                    const result = await encrypt(input, password, keyLength, format);
                    showOutput(result);
                } else {
                    const result = await decrypt(input, password, keyLength, format);
                    showOutput(result);
                }
            } catch (error) {
                if (state.mode === 'decrypt') {
                    showError('解密失败：密码错误或密文格式不正确');
                } else {
                    showError('加密失败：' + error.message);
                }
            }
        });

        elements.clearBtn.addEventListener('click', () => {
            elements.input.value = '';
            elements.password.value = '';
            clearOutput();
        });

        elements.copyBtn.addEventListener('click', async () => {
            const text = elements.output.textContent;
            if (!text) return;

            try {
                await navigator.clipboard.writeText(text);
                elements.copyBtn.textContent = '已复制';
                elements.copyBtn.classList.add('copied');
                setTimeout(() => {
                    elements.copyBtn.textContent = '复制';
                    elements.copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                showError('复制失败');
            }
        });

        elements.togglePassword.addEventListener('click', () => {
            const isPassword = elements.password.type === 'password';
            elements.password.type = isPassword ? 'text' : 'password';
            elements.togglePassword.textContent = isPassword ? '隐藏' : '显示';
        });

        // Initialize
        updateMode('encrypt');
    </script>
</body>
</html>
