<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>条形码生成器 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-purple:#a855f7;--accent-cyan:#00f5d4;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(168,85,247,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(168,85,247,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:800px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-purple);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-purple));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}.form-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem}@media(max-width:600px){.form-row{grid-template-columns:1fr}}.form-group{margin-bottom:1rem}.form-group label{display:block;color:var(--text-secondary);font-size:.85rem;margin-bottom:.5rem}.form-group input,.form-group select{width:100%;padding:.75rem 1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary);font-family:'JetBrains Mono',monospace;font-size:.9rem}.form-group input:focus,.form-group select:focus{outline:none;border-color:var(--accent-purple)}.btn{padding:.75rem 1.5rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--accent-purple);color:white;cursor:pointer;font-size:.9rem;transition:all .2s;margin-right:.5rem}.btn:hover{opacity:.9}.btn-secondary{background:var(--bg-hover);color:var(--text-primary)}.btn-secondary:hover{border-color:var(--accent-purple)}.preview{background:white;border-radius:var(--radius-md);padding:2rem;text-align:center;margin-top:1rem}.preview svg{max-width:100%}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-purple);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>条形码生成器</h1>
    <p class="subtitle">生成多种格式的条形码</p>

    <div class="card">
      <div class="form-group">
        <label>内容</label>
        <input type="text" id="content" value="1234567890128" placeholder="输入条形码内容">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>格式</label>
          <select id="format">
            <option value="CODE128">CODE128 (通用)</option>
            <option value="EAN13">EAN-13 (商品)</option>
            <option value="EAN8">EAN-8</option>
            <option value="UPC">UPC</option>
            <option value="CODE39">CODE39</option>
            <option value="ITF14">ITF-14</option>
            <option value="MSI">MSI</option>
            <option value="pharmacode">Pharmacode</option>
          </select>
        </div>
        <div class="form-group">
          <label>宽度</label>
          <select id="width">
            <option value="1">细 (1)</option>
            <option value="2" selected>中 (2)</option>
            <option value="3">粗 (3)</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>高度</label>
          <input type="number" id="height" value="100" min="20" max="300">
        </div>
        <div class="form-group">
          <label>显示文字</label>
          <select id="displayValue">
            <option value="true">是</option>
            <option value="false">否</option>
          </select>
        </div>
      </div>
      <button class="btn" onclick="generate()">生成条形码</button>
      <button class="btn btn-secondary" onclick="download()">下载 PNG</button>

      <div class="preview">
        <svg id="barcode"></svg>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    function generate() {
      const content = document.getElementById('content').value;
      const format = document.getElementById('format').value;
      const width = parseInt(document.getElementById('width').value);
      const height = parseInt(document.getElementById('height').value);
      const displayValue = document.getElementById('displayValue').value === 'true';

      try {
        JsBarcode("#barcode", content, {
          format: format,
          width: width,
          height: height,
          displayValue: displayValue,
          fontSize: 16,
          margin: 10
        });
      } catch (e) {
        alert('生成失败: ' + e.message);
      }
    }

    function download() {
      const svg = document.getElementById('barcode');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const data = new XMLSerializer().serializeToString(svg);
      const img = new Image();
      
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        
        const a = document.createElement('a');
        a.download = 'barcode.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      };
      
      img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(data)));
    }

    // Initial generation
    generate();
  </script>
</body>
</html>
