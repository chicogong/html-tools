  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const structNameEl = document.getElementById('structName');
    const inlineTypeEl = document.getElementById('inlineType');
    const omitemptyEl = document.getElementById('omitempty');

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function toGoName(str) {
      // ËΩ¨Êç¢‰∏∫ Go ÁöÑÂØºÂá∫ÂêçÁß∞Ê†ºÂºè (PascalCase)
      return str
        .split(/[_\-\s]+/)
        .map(part => capitalize(part))
        .join('')
        .replace(/[^a-zA-Z0-9]/g, '');
    }

    function getGoType(value, key, structs, inline) {
      if (value === null) return 'interface{}';
      
      const type = typeof value;
      
      if (type === 'string') return 'string';
      if (type === 'boolean') return 'bool';
      if (type === 'number') {
        return Number.isInteger(value) ? 'int64' : 'float64';
      }
      
      if (Array.isArray(value)) {
        if (value.length === 0) return '[]interface{}';
        const elemType = getGoType(value[0], key, structs, inline);
        return '[]' + elemType;
      }
      
      if (type === 'object') {
        const structName = toGoName(key);
        if (inline) {
          return generateStruct(value, structName, structs, inline);
        } else {
          generateStruct(value, structName, structs, inline);
          return structName;
        }
      }
      
      return 'interface{}';
    }

    function generateStruct(obj, name, structs, inline) {
      const omitempty = omitemptyEl.checked ? ',omitempty' : '';
      let fields = [];
      
      for (const [key, value] of Object.entries(obj)) {
        const goName = toGoName(key);
        const goType = getGoType(value, key, structs, inline);
        fields.push(`\t${goName} ${goType} \`json:"${key}${omitempty}"\``);
      }
      
      if (inline) {
        return `struct {\n${fields.join('\n')}\n\t}`;
      }
      
      const structDef = `type ${name} struct {\n${fields.join('\n')}\n}`;
      
      // ÈÅøÂÖçÈáçÂ§çÂÆö‰πâ
      if (!structs.some(s => s.startsWith(`type ${name} `))) {
        structs.push(structDef);
      }
      
      return name;
    }

    function jsonToGo(jsonStr, rootName) {
      const obj = JSON.parse(jsonStr);
      const structs = [];
      const inline = inlineTypeEl.checked;
      
      if (Array.isArray(obj)) {
        if (obj.length > 0 && typeof obj[0] === 'object') {
          generateStruct(obj[0], rootName, structs, inline);
          return structs.join('\n\n');
        }
        return `type ${rootName} []interface{}`;
      }
      
      generateStruct(obj, rootName, structs, inline);
      return structs.join('\n\n');
    }

    function convert() {
      const input = inputEl.value.trim();
      if (!input) {
        showStatus('ËØ∑ËæìÂÖ• JSON Êï∞ÊçÆ', 'error');
        return;
      }

      try {
        const structName = structNameEl.value.trim() || 'AutoGenerated';
        const result = jsonToGo(input, structName);
        outputEl.value = result;
        showStatus('ËΩ¨Êç¢ÊàêÂäü', 'success');
      } catch (e) {
        outputEl.value = '';
        showStatus('JSON Ëß£ÊûêÈîôËØØ: ' + e.message, 'error');
      }
    }

    document.getElementById('btnPaste').onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        showStatus('Â∑≤Á≤òË¥¥', 'success');
        convert();
      } catch (e) {
        showStatus('Êó†Ê≥ïËÆøÈóÆÂâ™Ë¥¥Êùø', 'error');
      }
    };

    document.getElementById('btnConvert').onclick = convert;

    document.getElementById('btnCopy').onclick = async () => {
      const text = outputEl.value;
      if (!text) {
        showStatus('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        showStatus('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
      } catch (e) {
        showStatus('Â§çÂà∂Â§±Ë¥•', 'error');
      }
    };

    document.getElementById('btnClear').onclick = () => {
      inputEl.value = '';
      outputEl.value = '';
      showStatus('Â∑≤Ê∏ÖÁ©∫', 'success');
    };

    inputEl.addEventListener('input', () => {
      if (inputEl.value.trim()) convert();
    });
  
    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      document.getElementById('theme-icon').textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
    }
