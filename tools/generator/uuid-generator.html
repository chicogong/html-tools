<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UUID/ULID 生成器 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }

    [data-theme="dark"] {
      --bg: #0a0a0f;
      --card-bg: #1a1a24;
      --text: #e8e8ed;
      --text-muted: #9898a4;
      --border: #2a2a36;
      --primary: #a855f7;
      --primary-hover: #9333ea;
      --success: #10b981;
      --danger: #ef4444;
      --shadow: 0 2px 8px rgb(0,0,0,0.3);
    }

    .theme-toggle{position:fixed;top:1rem;right:1rem;width:40px;height:40px;border-radius:50%;border:1px solid var(--border);background:var(--card-bg);cursor:pointer;font-size:1.2rem;z-index:100;transition:all .2s}.theme-toggle:hover{transform:scale(1.1)}
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 8px;
    }

    .desc {
      color: var(--text-muted);
      margin: 0 0 24px;
      font-size: 0.95rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }

    .options {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    select, input[type="number"] {
      padding: 8px 12px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }

    .single-result {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      margin-bottom: 16px;
    }

    .single-result .id {
      font-size: 1.5rem;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      word-break: break-all;
      margin-bottom: 12px;
    }

    .single-result .copy-btn {
      margin-top: 8px;
    }

    .batch-result {
      margin-top: 16px;
    }

    .batch-result label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.85rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.6;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }

    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 20px;
    }

    .status.success {
      color: var(--success);
    }

    .status.error {
      color: var(--danger);
    }

    .info-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .info-title {
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .info-item {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 12px 16px;
    }

    .info-item h4 {
      margin: 0 0 8px;
      font-size: 0.9rem;
    }

    .info-item p {
      margin: 0;
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">☀️</button>
    <h1>UUID/ULID 生成器</h1>
    <p class="desc">生成 UUID v4、UUID v7 和 ULID，支持批量生成</p>

    <div class="card">
      <div class="options">
        <label>
          类型:
          <select id="idType">
            <option value="uuid4">UUID v4 (随机)</option>
            <option value="uuid7">UUID v7 (时间有序)</option>
            <option value="ulid">ULID (时间有序)</option>
          </select>
        </label>
        <label>
          格式:
          <select id="format">
            <option value="lower">小写</option>
            <option value="upper">大写</option>
            <option value="nohyphen">无连字符</option>
          </select>
        </label>
        <label>
          数量:
          <input type="number" id="count" value="1" min="1" max="100" style="width: 80px;" />
        </label>
      </div>

      <div class="btn-row">
        <button id="btnGenerate" class="primary">生成</button>
        <button id="btnCopy">复制</button>
        <button id="btnClear">清空</button>
      </div>

      <div id="singleResult" class="single-result">
        <div class="id" id="singleId">-</div>
        <button class="copy-btn" id="btnCopySingle">复制</button>
      </div>

      <div id="batchResult" class="batch-result" style="display: none;">
        <label>批量结果</label>
        <textarea id="batchOutput" readonly></textarea>
      </div>

      <div id="status" class="status"></div>

      <div class="info-section">
        <div class="info-title">ID 类型说明</div>
        <div class="info-grid">
          <div class="info-item">
            <h4>UUID v4</h4>
            <p>完全随机生成的 128 位标识符。格式：xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx。适合大多数场景。</p>
          </div>
          <div class="info-item">
            <h4>UUID v7</h4>
            <p>时间戳 + 随机数的 128 位标识符。按时间排序，适合数据库主键。格式与 UUID v4 相同。</p>
          </div>
          <div class="info-item">
            <h4>ULID</h4>
            <p>26 字符的字符串标识符。时间有序、可排序、URL 安全。比 UUID 更紧凑。</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/uuid-generator.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var idTypeEl = document.getElementById('idType');
    var formatEl = document.getElementById('format');
    var countEl = document.getElementById('count');
    var singleResultEl = document.getElementById('singleResult');
    var singleIdEl = document.getElementById('singleId');
    var batchResultEl = document.getElementById('batchResult');
    var batchOutputEl = document.getElementById('batchOutput');
    var statusEl = document.getElementById('status');

    // ULID 编码字符
    var ULID_CHARS = '0123456789ABCDEFGHJKMNPQRSTVWXYZ';

    // 生成随机字节
    function getRandomBytes(length) {
      var bytes = new Uint8Array(length);
      crypto.getRandomValues(bytes);
      return bytes;
    }

    // 生成 UUID v4
    function generateUUIDv4() {
      var bytes = getRandomBytes(16);
      // 设置版本 (4) 和变体
      bytes[6] = (bytes[6] & 0x0f) | 0x40;
      bytes[8] = (bytes[8] & 0x3f) | 0x80;
      
      var hex = Array.from(bytes).map(function(b) {
        return b.toString(16).padStart(2, '0');
      }).join('');
      
      return hex.slice(0, 8) + '-' + 
             hex.slice(8, 12) + '-' + 
             hex.slice(12, 16) + '-' + 
             hex.slice(16, 20) + '-' + 
             hex.slice(20);
    }

    // 生成 UUID v7
    function generateUUIDv7() {
      var now = Date.now();
      var bytes = getRandomBytes(16);
      
      // 前 48 位是时间戳
      bytes[0] = (now / 0x10000000000) & 0xff;
      bytes[1] = (now / 0x100000000) & 0xff;
      bytes[2] = (now / 0x1000000) & 0xff;
      bytes[3] = (now / 0x10000) & 0xff;
      bytes[4] = (now / 0x100) & 0xff;
      bytes[5] = now & 0xff;
      
      // 设置版本 (7) 和变体
      bytes[6] = (bytes[6] & 0x0f) | 0x70;
      bytes[8] = (bytes[8] & 0x3f) | 0x80;
      
      var hex = Array.from(bytes).map(function(b) {
        return b.toString(16).padStart(2, '0');
      }).join('');
      
      return hex.slice(0, 8) + '-' + 
             hex.slice(8, 12) + '-' + 
             hex.slice(12, 16) + '-' + 
             hex.slice(16, 20) + '-' + 
             hex.slice(20);
    }

    // 生成 ULID
    function generateULID() {
      var now = Date.now();
      var result = '';
      
      // 编码时间戳 (10 字符)
      var time = now;
      for (var i = 9; i >= 0; i--) {
        result = ULID_CHARS[time % 32] + result;
        time = Math.floor(time / 32);
      }
      
      // 编码随机部分 (16 字符)
      var random = getRandomBytes(10);
      for (var j = 0; j < 10; j++) {
        // 使用 5 位编码
        if (j === 0) {
          result += ULID_CHARS[random[j] & 0x1f];
        } else {
          result += ULID_CHARS[random[j] & 0x1f];
        }
      }
      
      // 补全到 26 字符
      var randomPart = '';
      for (var k = 0; k < 16; k++) {
        var idx = Math.floor(Math.random() * 32);
        randomPart += ULID_CHARS[idx];
      }
      
      return result.slice(0, 10) + randomPart;
    }

    // 格式化 ID
    function formatId(id, format) {
      switch (format) {
        case 'upper':
          return id.toUpperCase();
        case 'nohyphen':
          return id.replace(/-/g, '').toLowerCase();
        default:
          return id.toLowerCase();
      }
    }

    // 生成 ID
    function generateId() {
      var type = idTypeEl.value;
      var id;
      
      switch (type) {
        case 'uuid4':
          id = generateUUIDv4();
          break;
        case 'uuid7':
          id = generateUUIDv7();
          break;
        case 'ulid':
          id = generateULID();
          break;
        default:
          id = generateUUIDv4();
      }
      
      // ULID 不需要格式化连字符
      if (type === 'ulid') {
        return formatEl.value === 'lower' ? id.toLowerCase() : id.toUpperCase();
      }
      
      return formatId(id, formatEl.value);
    }

    // 生成按钮点击
    function generate() {
      var count = parseInt(countEl.value, 10) || 1;
      count = Math.min(Math.max(count, 1), 100);
      countEl.value = count;

      if (count === 1) {
        var id = generateId();
        singleIdEl.textContent = id;
        singleResultEl.style.display = 'block';
        batchResultEl.style.display = 'none';
        showStatus('已生成 1 个 ' + getTypeName(), 'success');
      } else {
        var ids = [];
        for (var i = 0; i < count; i++) {
          ids.push(generateId());
        }
        batchOutputEl.value = ids.join('\n');
        singleResultEl.style.display = 'none';
        batchResultEl.style.display = 'block';
        showStatus('已生成 ' + count + ' 个 ' + getTypeName(), 'success');
      }
    }

    function getTypeName() {
      var type = idTypeEl.value;
      switch (type) {
        case 'uuid4': return 'UUID v4';
        case 'uuid7': return 'UUID v7';
        case 'ulid': return 'ULID';
        default: return 'ID';
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    // 复制功能
    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
        showStatus('已复制到剪贴板', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    }

    // 事件绑定
    document.getElementById('btnGenerate').onclick = generate;
    
    document.getElementById('btnCopySingle').onclick = function() {
      var text = singleIdEl.textContent;
      if (text && text !== '-') {
        copyText(text);
      }
    };

    document.getElementById('btnCopy').onclick = function() {
      if (batchResultEl.style.display !== 'none') {
        copyText(batchOutputEl.value);
      } else {
        var text = singleIdEl.textContent;
        if (text && text !== '-') {
          copyText(text);
        }
      }
    };

    document.getElementById('btnClear').onclick = function() {
      singleIdEl.textContent = '-';
      batchOutputEl.value = '';
      batchResultEl.style.display = 'none';
      singleResultEl.style.display = 'block';
      showStatus('已清空', 'success');
    };

    // 类型或格式改变时自动重新生成
    idTypeEl.addEventListener('change', generate);
    formatEl.addEventListener('change', function() {
      if (singleIdEl.textContent !== '-') {
        // 重新格式化当前显示的 ID
        generate();
      }
    });

    // 初始生成一个
    generate();
  </script>
</body>
</html>
