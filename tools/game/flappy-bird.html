    <div class="container">
      <div class="score-display">

          <div class="score-value" id="score">0</div>
          <div class="score-label">å½“å‰åˆ†æ•°</div>

      <div class="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div class="overlay" id="overlay">
          <h2 id="overlayTitle">ğŸ¦ è·³ä¸€è·³</h2>
          <p>ç‚¹å‡»å±å¹•æˆ–æŒ‰ç©ºæ ¼è·³è·ƒ</p>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const overlay = document.getElementById("overlay");

      // è®¾ç½®ç”»å¸ƒ
      function resizeCanvas() {
        const container = canvas.parentElement;
        const width = container.clientWidth - 20;
        canvas.width = width;
        canvas.height = width * 1.5;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // æ¸¸æˆçŠ¶æ€
      let gameRunning = false;
      let score = 0;
      let bestScore = parseInt(localStorage.getItem("flappyBest") || "0");

      // å°é¸Ÿ
      const bird = {
        x: 50,
        y: 0,
        width: 30,
        height: 24,
        velocity: 0,
        gravity: 0.5,
        jump: -8
      };

      // ç®¡é“
      let pipes = [];
      const pipeWidth = 50;
      const pipeGap = 150;
      let pipeTimer = 0;
      const pipeInterval = 100;

      function resetGame() {
        bird.y = canvas.height / 2;
        bird.velocity = 0;
        pipes = [];
        pipeTimer = 0;
        score = 0;
        updateScore();
      }

      function jump() {
        if (!gameRunning) return;
        bird.velocity = bird.jump;
      }

      function addPipe() {
        const minHeight = 50;
        const maxHeight = canvas.height - pipeGap - minHeight;
        const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

        pipes.push({
          x: canvas.width,
          topHeight: topHeight,
          passed: false
        });
      }

      function update() {
        // å°é¸Ÿç‰©ç†
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        // è¾¹ç•Œæ£€æµ‹
        if (bird.y < 0) {
          bird.y = 0;
          bird.velocity = 0;
        }
        if (bird.y + bird.height > canvas.height) {
          gameOver();
          return;
        }

        // ç®¡é“ç”Ÿæˆ
        pipeTimer++;
        if (pipeTimer >= pipeInterval) {
          addPipe();
          pipeTimer = 0;
        }

        // ç®¡é“ç§»åŠ¨å’Œç¢°æ’
        for (let i = pipes.length - 1; i >= 0; i--) {
          const pipe = pipes[i];
          pipe.x -= 3;

          // ç¢°æ’æ£€æµ‹
          if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
            if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.topHeight + pipeGap) {
              gameOver();
              return;
            }
          }

          // å¾—åˆ†
          if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
            pipe.passed = true;
            score++;
            updateScore();
          }

          // ç§»é™¤å±å¹•å¤–çš„ç®¡é“
          if (pipe.x + pipeWidth < 0) {
            pipes.splice(i, 1);
          }
        }
      }

      function draw() {
        // èƒŒæ™¯
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#87ceeb");
        gradient.addColorStop(1, "#98d4ee");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ç®¡é“
        ctx.fillStyle = "#22c55e";
        for (const pipe of pipes) {
          // ä¸Šç®¡é“
          ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
          ctx.fillStyle = "#16a34a";
          ctx.fillRect(pipe.x - 3, pipe.topHeight - 20, pipeWidth + 6, 20);

          // ä¸‹ç®¡é“
          ctx.fillStyle = "#22c55e";
          const bottomY = pipe.topHeight + pipeGap;
          ctx.fillRect(pipe.x, bottomY, pipeWidth, canvas.height - bottomY);
          ctx.fillStyle = "#16a34a";
          ctx.fillRect(pipe.x - 3, bottomY, pipeWidth + 6, 20);
          ctx.fillStyle = "#22c55e";
        }

        // å°é¸Ÿ
        ctx.save();
        ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
        ctx.rotate(Math.min(bird.velocity * 0.05, 0.5));

        // èº«ä½“
        ctx.fillStyle = "#fbbf24";
        ctx.beginPath();
        ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
        ctx.fill();

        // çœ¼ç›
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(8, -5, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(10, -5, 3, 0, Math.PI * 2);
        ctx.fill();

        // å˜´
        ctx.fillStyle = "#f97316";
        ctx.beginPath();
        ctx.moveTo(15, 0);
        ctx.lineTo(22, 3);
        ctx.lineTo(15, 6);
        ctx.closePath();
        ctx.fill();

        // ç¿…è†€
        ctx.fillStyle = "#f59e0b";
        ctx.beginPath();
        ctx.ellipse(-5, 5, 8, 5, -0.3, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();

        // åœ°é¢
        ctx.fillStyle = "#92400e";
        ctx.fillRect(0, canvas.height - 5, canvas.width, 5);
      }

      function gameLoop() {
        if (!gameRunning) return;
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      function updateScore() {
        document.getElementById("score").textContent = score;
        document.getElementById("best").textContent = bestScore;
      }

      function startGame() {
        gameRunning = true;
        overlay.classList.add("hidden");
        resetGame();
        gameLoop();
      }

      function gameOver() {
        gameRunning = false;
        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem("flappyBest", bestScore);
        }

        document.getElementById("overlayTitle").textContent = "æ¸¸æˆç»“æŸ";
        overlay.querySelector("p").textContent = `å¾—åˆ†: ${score}`;
        overlay.classList.remove("hidden");
        updateScore();
      }

      // æ§åˆ¶
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault();
          if (!gameRunning) {
            startGame();
          } else {
            jump();
          }
        }
      });

      canvas.addEventListener("click", () => {
        if (gameRunning) {
          jump();
        }
      });

      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        if (gameRunning) {
          jump();
        }
      });

      function toggleTheme() {
        const current = document.body.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      }

      document.body.setAttribute("data-theme", localStorage.getItem("theme") || "dark");
      document.getElementById("best").textContent = bestScore;

      // åˆå§‹ç»˜åˆ¶
      bird.y = canvas.height / 2;
      draw();
    </script>
