<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Ê∏êÂèòÁîüÊàêÂô® - HTML Tools</title>
    <meta name="description" content="ÂèØËßÜÂåñÁîüÊàê CSS Á∫øÊÄßÊ∏êÂèòÂíåÂæÑÂêëÊ∏êÂèò‰ª£Á†Å">
    <meta name="keywords" content="cssÊ∏êÂèò,gradient,Á∫øÊÄßÊ∏êÂèò,ÂæÑÂêëÊ∏êÂèò,Ê∏êÂèòÁîüÊàêÂô®">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --text-color: #eee;
            --border-color: #0f3460;
            --primary-color: #00d9ff;
            --secondary-color: #e94560;
            --hover-color: #00b8d4;
            --input-bg: #0f3460;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #f0f4f8;
            --container-bg: #fff;
            --text-color: #333;
            --border-color: #d1d5db;
            --primary-color: #0284c7;
            --secondary-color: #dc2626;
            --hover-color: #0369a1;
            --input-bg: #f8fafc;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-color);
            opacity: 0.7;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            border-color: var(--primary-color);
        }

        .panel {
            background: var(--container-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .preview-box {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .type-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-tab {
            padding: 10px 25px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .type-tab.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .type-tab:hover:not(.active) {
            border-color: var(--primary-color);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-item label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .control-item input,
        .control-item select {
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .control-item input:focus,
        .control-item select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .color-stops {
            margin-bottom: 20px;
        }

        .color-stop {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 12px;
            background: var(--input-bg);
            border-radius: 8px;
        }

        .color-stop input[type="color"] {
            width: 50px;
            height: 40px;
            padding: 2px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
        }

        .color-stop input[type="text"] {
            width: 90px;
            padding: 8px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-family: Monaco, Menlo, monospace;
            font-size: 0.85rem;
        }

        .color-stop input[type="range"] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: var(--border-color);
            border-radius: 3px;
        }

        .color-stop input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .color-stop .position-value {
            min-width: 45px;
            text-align: right;
            font-family: Monaco, Menlo, monospace;
            font-size: 0.85rem;
        }

        .color-stop .remove-btn {
            padding: 6px 10px;
            background: var(--secondary-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .color-stop .remove-btn:hover {
            opacity: 0.8;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        .btn-secondary {
            background: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
        }

        .code-output {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-family: Monaco, Menlo, monospace;
            font-size: 0.9rem;
            word-break: break-all;
            line-height: 1.6;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .preset {
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .preset:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    
    <div class="container">
        <header>
            <h1>CSS Ê∏êÂèòÁîüÊàêÂô®</h1>
            <p class="subtitle">ÂèØËßÜÂåñÁîüÊàêÁ∫øÊÄßÊ∏êÂèòÂíåÂæÑÂêëÊ∏êÂèò</p>
        </header>

        <div class="panel">
            <div class="preview-box" id="preview"></div>
            
            <div class="type-tabs">
                <button class="type-tab active" onclick="setType('linear')">Á∫øÊÄßÊ∏êÂèò</button>
                <button class="type-tab" onclick="setType('radial')">ÂæÑÂêëÊ∏êÂèò</button>
                <button class="type-tab" onclick="setType('conic')">Èî•ÂΩ¢Ê∏êÂèò</button>
            </div>

            <div class="controls-grid">
                <div class="control-item" id="angleControl">
                    <label>ËßíÂ∫¶</label>
                    <input type="range" id="angle" min="0" max="360" value="90" oninput="updateGradient()">
                    <span id="angleValue">90¬∞</span>
                </div>
                <div class="control-item" id="shapeControl" style="display:none;">
                    <label>ÂΩ¢Áä∂</label>
                    <select id="shape" onchange="updateGradient()">
                        <option value="circle">ÂúÜÂΩ¢</option>
                        <option value="ellipse">Ê§≠ÂúÜ</option>
                    </select>
                </div>
                <div class="control-item" id="positionControl" style="display:none;">
                    <label>‰ΩçÁΩÆ</label>
                    <select id="position" onchange="updateGradient()">
                        <option value="center">‰∏≠ÂøÉ</option>
                        <option value="top">‰∏ä</option>
                        <option value="bottom">‰∏ã</option>
                        <option value="left">Â∑¶</option>
                        <option value="right">Âè≥</option>
                        <option value="top left">Â∑¶‰∏ä</option>
                        <option value="top right">Âè≥‰∏ä</option>
                        <option value="bottom left">Â∑¶‰∏ã</option>
                        <option value="bottom right">Âè≥‰∏ã</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2 class="panel-title">È¢úËâ≤ËäÇÁÇπ</h2>
            <div class="color-stops" id="colorStops"></div>
            <div class="btn-row">
                <button class="btn btn-secondary" onclick="addColorStop()">+ Ê∑ªÂä†È¢úËâ≤</button>
                <button class="btn btn-secondary" onclick="reverseColors()">üîÑ ÂèçËΩ¨È¢úËâ≤</button>
                <button class="btn btn-secondary" onclick="randomGradient()">üé≤ ÈöèÊú∫Ê∏êÂèò</button>
            </div>
        </div>

        <div class="panel">
            <h2 class="panel-title">CSS ‰ª£Á†Å</h2>
            <div class="code-output" id="codeOutput"></div>
            <div class="btn-row" style="margin-top:15px;">
                <button class="btn btn-primary" onclick="copyCode()">üìã Â§çÂà∂‰ª£Á†Å</button>
            </div>
        </div>

        <div class="panel">
            <h2 class="panel-title">È¢ÑËÆæÊ∏êÂèò</h2>
            <div class="presets" id="presets"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let gradientType = 'linear';
        let colorStops = [
            { color: '#00d9ff', position: 0 },
            { color: '#e94560', position: 100 }
        ];

        const presetGradients = [
            ['#667eea', '#764ba2'],
            ['#f093fb', '#f5576c'],
            ['#4facfe', '#00f2fe'],
            ['#43e97b', '#38f9d7'],
            ['#fa709a', '#fee140'],
            ['#a8edea', '#fed6e3'],
            ['#ff9a9e', '#fecfef'],
            ['#ffecd2', '#fcb69f'],
            ['#a1c4fd', '#c2e9fb'],
            ['#d4fc79', '#96e6a1'],
            ['#84fab0', '#8fd3f4'],
            ['#cfd9df', '#e2ebf0'],
            ['#fbc2eb', '#a6c1ee'],
            ['#fdcbf1', '#e6dee9'],
            ['#a6c0fe', '#f68084'],
            ['#fccb90', '#d57eeb']
        ];

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Initialize theme
        (function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

        function setType(type) {
            gradientType = type;
            document.querySelectorAll('.type-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('angleControl').style.display = (type === 'linear' || type === 'conic') ? 'flex' : 'none';
            document.getElementById('shapeControl').style.display = type === 'radial' ? 'flex' : 'none';
            document.getElementById('positionControl').style.display = (type === 'radial' || type === 'conic') ? 'flex' : 'none';

            updateGradient();
        }

        function renderColorStops() {
            const container = document.getElementById('colorStops');
            container.innerHTML = colorStops.map((stop, index) => `
                <div class="color-stop">
                    <input type="color" value="${stop.color}" onchange="updateColorStop(${index}, 'color', this.value)">
                    <input type="text" value="${stop.color}" onchange="updateColorStop(${index}, 'color', this.value)">
                    <input type="range" min="0" max="100" value="${stop.position}" oninput="updateColorStop(${index}, 'position', this.value)">
                    <span class="position-value">${stop.position}%</span>
                    ${colorStops.length > 2 ? `<button class="remove-btn" onclick="removeColorStop(${index})">√ó</button>` : ''}
                </div>
            `).join('');
        }

        function updateColorStop(index, prop, value) {
            if (prop === 'color') {
                colorStops[index].color = value;
            } else {
                colorStops[index].position = parseInt(value);
            }
            renderColorStops();
            updateGradient();
        }

        function addColorStop() {
            const lastColor = colorStops[colorStops.length - 1];
            const newPosition = Math.min(lastColor.position + 20, 100);
            colorStops.push({ color: '#ffffff', position: newPosition });
            renderColorStops();
            updateGradient();
        }

        function removeColorStop(index) {
            if (colorStops.length > 2) {
                colorStops.splice(index, 1);
                renderColorStops();
                updateGradient();
            }
        }

        function reverseColors() {
            colorStops.reverse();
            colorStops.forEach((stop, i) => {
                stop.position = 100 - stop.position;
            });
            colorStops.sort((a, b) => a.position - b.position);
            renderColorStops();
            updateGradient();
        }

        function randomGradient() {
            const randomColor = () => '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            colorStops = [
                { color: randomColor(), position: 0 },
                { color: randomColor(), position: 100 }
            ];
            if (Math.random() > 0.5) {
                colorStops.splice(1, 0, { color: randomColor(), position: 50 });
            }
            document.getElementById('angle').value = Math.floor(Math.random() * 360);
            renderColorStops();
            updateGradient();
        }

        function updateGradient() {
            const angle = document.getElementById('angle').value;
            document.getElementById('angleValue').textContent = angle + '¬∞';

            const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);
            const stopsStr = sortedStops.map(s => `${s.color} ${s.position}%`).join(', ');

            let gradient = '';
            if (gradientType === 'linear') {
                gradient = `linear-gradient(${angle}deg, ${stopsStr})`;
            } else if (gradientType === 'radial') {
                const shape = document.getElementById('shape').value;
                const position = document.getElementById('position').value;
                gradient = `radial-gradient(${shape} at ${position}, ${stopsStr})`;
            } else if (gradientType === 'conic') {
                const position = document.getElementById('position').value;
                gradient = `conic-gradient(from ${angle}deg at ${position}, ${stopsStr})`;
            }

            document.getElementById('preview').style.background = gradient;
            document.getElementById('codeOutput').textContent = `background: ${gradient};`;
        }

        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                showToast('‰ª£Á†ÅÂ∑≤Â§çÂà∂');
            });
        }

        function applyPreset(colors) {
            colorStops = colors.map((color, i) => ({
                color,
                position: Math.round(i * 100 / (colors.length - 1))
            }));
            renderColorStops();
            updateGradient();
        }

        function renderPresets() {
            const container = document.getElementById('presets');
            container.innerHTML = presetGradients.map((colors, i) => {
                const gradient = `linear-gradient(135deg, ${colors.join(', ')})`;
                return `<div class="preset" style="background: ${gradient}" onclick="applyPreset(${JSON.stringify(colors).replace(/"/g, "'")})"></div>`;
            }).join('');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        renderColorStops();
        renderPresets();
        updateGradient();
    </script>
</body>
</html>
