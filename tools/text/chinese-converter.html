            // Ê†áÁÇπËΩ¨Êç¢
            if (convertPunct) {
                result = result.split('').map(char => s2tPunct[char] || char).join('');
            }
            
            document.getElementById('outputText').value = result;
            showToast('Â∑≤ËΩ¨Êç¢‰∏∫ÁπÅ‰Ωì‰∏≠Êñá');
        }
        
        function toSimplified() {
            const input = document.getElementById('inputText').value;
            const convertPunct = document.getElementById('convertPunctuation').checked;
            
            let result = input;
            
            // ÂçïÂ≠óËΩ¨Êç¢
            result = result.split('').map(char => t2sChar[char] || char).join('');
            
            // Ê†áÁÇπËΩ¨Êç¢
            if (convertPunct) {
                result = result.split('').map(char => t2sPunct[char] || char).join('');
            }
            
            document.getElementById('outputText').value = result;
            showToast('Â∑≤ËΩ¨Êç¢‰∏∫ÁÆÄ‰Ωì‰∏≠Êñá');
        }
        
        function swapText() {
            const input = document.getElementById('inputText');
            const output = document.getElementById('outputText');
            const temp = input.value;
            input.value = output.value;
            output.value = temp;
            updateStats();
        }
        
        function clearInput() {
            document.getElementById('inputText').value = '';
            updateStats();
        }
        
        function clearOutput() {
            document.getElementById('outputText').value = '';
        }
        
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputText').value = text;
                updateStats();
                showToast('Â∑≤Á≤òË¥¥');
            } catch (err) {
                showToast('Êó†Ê≥ïËÆøÈóÆÂâ™Ë¥¥Êùø');
            }
        }
        
        async function copyResult() {
            const text = document.getElementById('outputText').value;
            if (!text) {
                showToast('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ');
                return;
            }
            try {
                await navigator.clipboard.writeText(text);
                showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            } catch (err) {
                showToast('Â§çÂà∂Â§±Ë¥•');
            }
        }
        
        function updateStats() {
            const text = document.getElementById('inputText').value;
            document.getElementById('charCount').textContent = text.length;
            
            const chineseChars = text.match(/[\u4e00-\u9fa5]/g);
            document.getElementById('chineseCount').textContent = chineseChars ? chineseChars.length : 0;
            
            const words = text.trim().split(/\s+/).filter(w => w.length > 0);
            document.getElementById('wordCount').textContent = words.length;
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
