<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #0a0a0f; --bg-secondary: #12121a; --bg-tertiary: #1a1a25; --text-primary: #fff; --text-secondary: #88a; --accent: #6366f1; --border: #2a2a3a; --success: #22c55e; }
        [data-theme="light"] { --bg-primary: #f8fafc; --bg-secondary: #fff; --bg-tertiary: #f1f5f9; --text-primary: #1e293b; --text-secondary: #64748b; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .header { background: linear-gradient(135deg, #3b82f6, #1d4ed8); padding: 2rem; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .nav { display: flex; justify-content: space-between; max-width: 1200px; margin: 0 auto 1rem; }
        .back-link { color: rgba(255,255,255,0.9); text-decoration: none; }
        .theme-toggle { background: rgba(255,255,255,0.2); border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; color: white; cursor: pointer; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .search-box { display: flex; gap: 0.75rem; margin-bottom: 1rem; }
        .search-box input { flex: 1; padding: 0.75rem 1rem; border: 1px solid var(--border); border-radius: 0.5rem; background: var(--bg-tertiary); color: var(--text-primary); font-size: 1rem; }
        .search-box button { padding: 0.75rem 1.5rem; background: var(--accent); color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 1rem; }
        .my-ip { text-align: center; padding: 1rem; background: var(--bg-tertiary); border-radius: 0.5rem; margin-bottom: 1rem; }
        .my-ip .label { font-size: 0.85rem; color: var(--text-secondary); }
        .my-ip .value { font-size: 1.5rem; font-weight: 600; color: var(--accent); margin-top: 0.25rem; font-family: monospace; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .info-item { padding: 1rem; background: var(--bg-tertiary); border-radius: 0.5rem; }
        .info-item .label { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.25rem; }
        .info-item .value { font-size: 1rem; font-weight: 500; word-break: break-all; }
        .map-container { height: 300px; background: var(--bg-tertiary); border-radius: 0.5rem; margin-top: 1rem; display: flex; align-items: center; justify-content: center; color: var(--text-secondary); }
        .loading { text-align: center; padding: 2rem; color: var(--text-secondary); }
        .error { text-align: center; padding: 1rem; background: rgba(239, 68, 68, 0.1); color: #ef4444; border-radius: 0.5rem; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="../../index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
            <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“ ä¸»é¢˜</button>
        </div>
        <h1>ğŸŒ IP åœ°å€æŸ¥è¯¢</h1>
        <p>æŸ¥è¯¢ IP åœ°å€çš„åœ°ç†ä½ç½®ä¿¡æ¯</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="my-ip">
                <div class="label">æ‚¨çš„å…¬ç½‘ IP</div>
                <div class="value" id="myIp">æŸ¥è¯¢ä¸­...</div>
            </div>
            <div class="search-box">
                <input type="text" id="ipInput" placeholder="è¾“å…¥ IP åœ°å€ (å¦‚: 8.8.8.8)">
                <button onclick="lookupIp()">ğŸ” æŸ¥è¯¢</button>
            </div>
        </div>
        
        <div class="card hidden" id="resultCard">
            <div class="loading" id="loading">æŸ¥è¯¢ä¸­...</div>
            <div class="error hidden" id="error"></div>
            <div id="result" class="hidden">
                <div class="info-grid" id="infoGrid"></div>
                <div class="map-container" id="mapContainer">
                    <span>åœ°å›¾åŠ è½½ä¸­...</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get my IP on load
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('myIp').textContent = data.ip;
                document.getElementById('ipInput').placeholder = `è¾“å…¥ IP åœ°å€ (é»˜è®¤: ${data.ip})`;
            })
            .catch(() => {
                document.getElementById('myIp').textContent = 'è·å–å¤±è´¥';
            });
        
        async function lookupIp() {
            const ip = document.getElementById('ipInput').value.trim() || document.getElementById('myIp').textContent;
            
            if (ip === 'æŸ¥è¯¢ä¸­...' || ip === 'è·å–å¤±è´¥') return;
            
            document.getElementById('resultCard').classList.remove('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.reason || 'Invalid IP address');
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                
                const fields = [
                    { label: 'IP åœ°å€', value: data.ip },
                    { label: 'IP ç‰ˆæœ¬', value: data.version },
                    { label: 'å›½å®¶', value: `${data.country_name} (${data.country_code})` },
                    { label: 'åœ°åŒº/çœ', value: data.region },
                    { label: 'åŸå¸‚', value: data.city },
                    { label: 'é‚®ç¼–', value: data.postal || '-' },
                    { label: 'æ—¶åŒº', value: data.timezone },
                    { label: 'UTC åç§»', value: data.utc_offset },
                    { label: 'ç»åº¦', value: data.longitude },
                    { label: 'çº¬åº¦', value: data.latitude },
                    { label: 'ISP', value: data.org || '-' },
                    { label: 'ASN', value: data.asn || '-' }
                ];
                
                document.getElementById('infoGrid').innerHTML = fields.map(f => `
                    <div class="info-item">
                        <div class="label">${f.label}</div>
                        <div class="value">${f.value || '-'}</div>
                    </div>
                `).join('');
                
                // Simple map using OpenStreetMap
                if (data.latitude && data.longitude) {
                    const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${data.longitude-0.5},${data.latitude-0.5},${data.longitude+0.5},${data.latitude+0.5}&layer=mapnik&marker=${data.latitude},${data.longitude}`;
                    document.getElementById('mapContainer').innerHTML = `<iframe src="${mapUrl}" style="width:100%;height:100%;border:0;border-radius:0.5rem;"></iframe>`;
                }
                
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = 'æŸ¥è¯¢å¤±è´¥: ' + err.message;
            }
        }
        
        document.getElementById('ipInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') lookupIp();
        });
        
        window.toggleTheme = function() {
            const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        };

        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
    </script>
</body>
</html>
