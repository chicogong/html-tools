  <script>
    const titleEl = document.getElementById('title');
    const targetTimeEl = document.getElementById('targetTime');
    const quickSetEl = document.getElementById('quickSet');
    const soundEl = document.getElementById('sound');
    const displayTitleEl = document.getElementById('displayTitle');
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const targetInfoEl = document.getElementById('targetInfo');
    const targetDisplayEl = document.getElementById('targetDisplay');
    const progressFillEl = document.getElementById('progressFill');
    const countdownDisplayEl = document.getElementById('countdownDisplay');
    const statusEl = document.getElementById('status');

    let countdownInterval = null;
    let isPaused = false;
    let targetDate = null;
    let startDate = null;

    function formatNumber(num) {
      return num.toString().padStart(2, '0');
    }

    function updateDisplay(days, hours, minutes, seconds, expired = false) {
      daysEl.textContent = formatNumber(days);
      hoursEl.textContent = formatNumber(hours);
      minutesEl.textContent = formatNumber(minutes);
      secondsEl.textContent = formatNumber(seconds);

      if (expired) {
        daysEl.classList.add('countdown-expired');
        hoursEl.classList.add('countdown-expired');
        minutesEl.classList.add('countdown-expired');
        secondsEl.classList.add('countdown-expired');
      } else {
        daysEl.classList.remove('countdown-expired');
        hoursEl.classList.remove('countdown-expired');
        minutesEl.classList.remove('countdown-expired');
        secondsEl.classList.remove('countdown-expired');
      }
    }

    function calculateTimeLeft() {
      const now = new Date().getTime();
      const target = targetDate.getTime();
      let diff = target - now;

      if (diff <= 0) {
        return {
          days: 0,
          hours: 0,
          minutes: 0,
          seconds: 0,
          expired: true,
          progress: 100
        };
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const totalDuration = target - startDate;
      const elapsed = now - startDate;
      const progress = (elapsed / totalDuration) * 100;

      return {
        days,
        hours,
        minutes,
        seconds,
        expired: false,
        progress: Math.min(100, Math.max(0, progress))
      };
    }

    function tick() {
      if (isPaused) return;

      const timeLeft = calculateTimeLeft();

      updateDisplay(
        timeLeft.days,
        timeLeft.hours,
        timeLeft.minutes,
        timeLeft.seconds,
        timeLeft.expired
      );

      progressFillEl.style.width = timeLeft.progress + '%';

      if (timeLeft.expired) {
        clearInterval(countdownInterval);
        countdownInterval = null;

        showStatus('å€’è®¡æ—¶ç»“æŸï¼', 'success');
        displayTitleEl.textContent = 'å€’è®¡æ—¶å®Œæˆ';

        if (soundEl.value !== 'none') {
          playSound(soundEl.value);
        }

        return;
      }
    }

    function startCountdown() {
      if (!targetTimeEl.value) {
        showStatus('è¯·é€‰æ‹©ç›®æ ‡æ—¶é—´', 'error');
        return;
      }

      if (countdownInterval && !isPaused) {
        showStatus('å€’è®¡æ—¶å·²åœ¨è¿è¡Œ', 'error');
        return;
      }

      if (isPaused) {
        isPaused = false;
        showStatus('å€’è®¡æ—¶å·²ç»§ç»­', 'success');
        return;
      }

      targetDate = new Date(targetTimeEl.value);
      startDate = new Date();

      if (targetDate <= startDate) {
        showStatus('ï¿½ï¿½æ ‡æ—¶é—´å¿…é¡»æ™šäºå½“å‰æ—¶é—´', 'error');
        return;
      }

      displayTitleEl.textContent = titleEl.value || 'å€’è®¡æ—¶';
      targetInfoEl.style.display = 'block';
      targetDisplayEl.textContent = targetDate.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });

      countdownInterval = setInterval(tick, 1000);
      tick();

      showStatus('å€’è®¡æ—¶å·²å¼€å§‹', 'success');
    }

    function pauseCountdown() {
      if (!countdownInterval) {
        showStatus('æ²¡æœ‰è¿è¡Œçš„å€’è®¡æ—¶', 'error');
        return;
      }

      isPaused = !isPaused;

      if (isPaused) {
        showStatus('å€’è®¡æ—¶å·²æš‚åœ', 'success');
      } else {
        showStatus('å€’è®¡æ—¶å·²ç»§ç»­', 'success');
      }
    }

    function resetCountdown() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }

      isPaused = false;
      targetDate = null;
      startDate = null;

      updateDisplay(0, 0, 0, 0);
      displayTitleEl.textContent = 'è®¾ç½®å€’è®¡æ—¶';
      targetInfoEl.style.display = 'none';
      progressFillEl.style.width = '0%';

      showStatus('å€’è®¡æ—¶å·²é‡ç½®', 'success');
    }

    function playSound(type) {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        if (type === 'beep') {
          oscillator.frequency.value = 800;
          oscillator.type = 'sine';
        } else if (type === 'bell') {
          oscillator.frequency.value = 523.25;
          oscillator.type = 'triangle';
        }

        gainNode.gain.value = 0.3;
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.5);
      } catch (e) {
        console.error('æ— æ³•æ’­æ”¾å£°éŸ³:', e);
      }
    }

    function setQuickTime() {
      const value = quickSetEl.value;
      if (!value) return;

      const now = new Date();
      let target = new Date();

      switch (value) {
        case '1m':
          target.setMinutes(now.getMinutes() + 1);
          break;
        case '5m':
          target.setMinutes(now.getMinutes() + 5);
          break;
        case '30m':
          target.setMinutes(now.getMinutes() + 30);
          break;
        case '1h':
          target.setHours(now.getHours() + 1);
          break;
        case 'tomorrow':
          target.setDate(now.getDate() + 1);
          break;
        case 'nextweek':
          target.setDate(now.getDate() + 7);
          break;
        case 'newyear':
          target = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);
          break;
      }

      const offset = target.getTimezoneOffset() * 60000;
      const localISOTime = (new Date(target - offset)).toISOString().slice(0, 16);
      targetTimeEl.value = localISOTime;

      showStatus('å¿«æ·æ—¶é—´å·²è®¾ç½®', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    document.getElementById('btnStart').onclick = startCountdown;
    document.getElementById('btnPause').onclick = pauseCountdown;
    document.getElementById('btnReset').onclick = resetCountdown;

    document.getElementById('btnEdit').onclick = function() {
      if (countdownInterval) {
        if (confirm('ç¼–è¾‘å°†åœæ­¢å½“å‰å€’è®¡æ—¶ï¼Œç¡®å®šå—ï¼Ÿ')) {
          resetCountdown();
        } else {
          return;
        }
      }
    };

    quickSetEl.addEventListener('change', setQuickTime);

    titleEl.addEventListener('input', function() {
      if (countdownInterval) {
        displayTitleEl.textContent = this.value || 'å€’è®¡æ—¶';
      }
    });

    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    targetTimeEl.value = now.toISOString().slice(0, 16);

    showStatus('è®¾ç½®ç›®æ ‡æ—¶é—´åç‚¹å‡»å¼€å§‹', 'success');

    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', next);
    }

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    })();
  </script>
