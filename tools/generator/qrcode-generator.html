<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器 - WebUtils</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e8e8e8;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 0.95rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (width <= 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgb(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgb(255,255,255,0.1);
        }

        .panel-title {
            font-size: 1rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: rgb(0,0,0,0.3);
            border: 1px solid rgb(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            color: #e8e8e8;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"],
        input[type="color"] {
            background: rgb(0,0,0,0.3);
            border: 1px solid rgb(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px 12px;
            color: #e8e8e8;
            font-size: 0.95rem;
        }

        input[type="number"] {
            width: 100px;
        }

        input[type="color"] {
            width: 60px;
            height: 40px;
            padding: 4px;
            cursor: pointer;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .color-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .color-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .qr-canvas {
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        #qrCanvas {
            display: block;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgb(102,126,234,0.4);
        }

        .btn-secondary {
            background: rgb(255,255,255,0.1);
            color: #e8e8e8;
            border: 1px solid rgb(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgb(255,255,255,0.15);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgb(46,204,113,0.4);
        }

        .info {
            font-size: 0.85rem;
            color: #888;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgb(255,255,255,0.1);
            color: #666;
            font-size: 0.85rem;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二维码生成器</h1>
            <p class="subtitle">生成自定义颜色和大小的二维码</p>
        </header>

        <div class="main-content">
            <div class="panel">
                <div class="panel-title">输入内容</div>
                <div class="input-group">
                    <label>文本或 URL</label>
                    <textarea id="textInput" placeholder="输入要编码的文本或 URL..."></textarea>
                </div>
                <div class="input-group">
                    <label>二维码大小 (px)</label>
                    <input type="number" id="qrSize" value="256" min="64" max="1024" step="32">
                </div>
                <div class="input-group">
                    <label>颜色</label>
                    <div class="color-row">
                        <div class="color-group">
                            <span>前景色</span>
                            <input type="color" id="fgColor" value="#000000">
                        </div>
                        <div class="color-group">
                            <span>背景色</span>
                            <input type="color" id="bgColor" value="#ffffff">
                        </div>
                    </div>
                </div>
                <div class="btn-row">
                    <button class="btn btn-primary" onclick="generateQR()">生成二维码</button>
                    <button class="btn btn-secondary" onclick="clearInput()">清空</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">预览</div>
                <div class="preview-container">
                    <div class="qr-canvas">
                        <canvas id="qrCanvas" width="256" height="256"></canvas>
                    </div>
                    <div class="btn-row">
                        <button class="btn btn-success" onclick="downloadQR()">下载 PNG</button>
                        <button class="btn btn-secondary" onclick="copyQR()">复制到剪贴板</button>
                    </div>
                    <div class="info" id="qrInfo"></div>
                </div>
            </div>
        </div>

        <footer>
            <a href="../../index.html">返回工具列表</a> · 
            <a href="https://github.com/chicogong/html-tools/blob/master/tools/qrcode-generator.html" target="_blank">查看源代码</a>
        </footer>
    </div>

    <script>
        var textInput = document.getElementById('textInput');
        var qrSize = document.getElementById('qrSize');
        var fgColor = document.getElementById('fgColor');
        var bgColor = document.getElementById('bgColor');
        var canvas = document.getElementById('qrCanvas');
        var qrInfo = document.getElementById('qrInfo');

        // 生成二维码
        function generateQR() {
            var text = textInput.value.trim();
            if (!text) {
                qrInfo.textContent = '请输入内容';
                return;
            }

            var size = parseInt(qrSize.value) || 256;
            canvas.width = size;
            canvas.height = size;

            QRCode.toCanvas(canvas, text, {
                width: size,
                margin: 2,
                color: {
                    dark: fgColor.value,
                    light: bgColor.value
                }
            }, function(error) {
                if (error) {
                    qrInfo.textContent = '生成失败: ' + error.message;
                } else {
                    qrInfo.textContent = '大小: ' + size + ' x ' + size + ' px';
                    saveState();
                }
            });
        }

        // 下载二维码
        function downloadQR() {
            var link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 复制到剪贴板
        async function copyQR() {
            try {
                var blob = await new Promise(function(resolve) {
                    canvas.toBlob(resolve, 'image/png');
                });
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);
                qrInfo.textContent = '已复制到剪贴板';
            } catch (e) {
                qrInfo.textContent = '复制失败: ' + e.message;
            }
        }

        // 清空输入
        function clearInput() {
            textInput.value = '';
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            qrInfo.textContent = '';
            saveState();
        }

        // URL 状态持久化
        function saveState() {
            var state = {
                text: textInput.value,
                size: qrSize.value,
                fg: fgColor.value,
                bg: bgColor.value
            };
            try {
                var hash = btoa(encodeURIComponent(JSON.stringify(state)));
                history.replaceState(null, '', '#' + hash);
            } catch (e) {
                console.error('保存状态失败:', e);
            }
        }

        function loadState() {
            var hash = window.location.hash.slice(1);
            if (hash) {
                try {
                    var state = JSON.parse(decodeURIComponent(atob(hash)));
                    if (state.text) textInput.value = state.text;
                    if (state.size) qrSize.value = state.size;
                    if (state.fg) fgColor.value = state.fg;
                    if (state.bg) bgColor.value = state.bg;
                    if (state.text) generateQR();
                } catch (e) {
                    console.error('加载状态失败:', e);
                }
            }
        }

        // 输入变化时自动生成
        var generateTimeout;
        textInput.addEventListener('input', function() {
            clearTimeout(generateTimeout);
            generateTimeout = setTimeout(function() {
                if (textInput.value.trim()) {
                    generateQR();
                }
            }, 300);
        });

        // 设置变化时重新生成
        [qrSize, fgColor, bgColor].forEach(function(el) {
            el.addEventListener('change', function() {
                if (textInput.value.trim()) {
                    generateQR();
                }
            });
        });

        // 初始化
        loadState();
    </script>
</body>
</html>
