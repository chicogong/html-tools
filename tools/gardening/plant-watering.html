    <div class="bg-grid"></div>
    <div class="container">

      <h1>ğŸŒ± æ¤ç‰©æµ‡æ°´æé†’</h1>
      <p class="subtitle">ç§‘å­¦ç®¡ç†æµ‡æ°´æ—¶é—´ï¼Œè®©æ¤ç‰©èŒå£®æˆé•¿</p>

      <div class="add-form" id="addForm">
        <div class="form-group">
          <label>æ¤ç‰©åç§°</label>
          <input type="text" id="plantName" placeholder="å¦‚ï¼šç»¿èã€å¤šè‚‰..." />
        </div>
        <div class="form-group">
          <label>æ¤ç‰©ç±»å‹</label>
          <select id="plantType">
            <option value="">è¯·é€‰æ‹©</option>
            <option value="è§‚å¶æ¤ç‰©">è§‚å¶æ¤ç‰© (ç»¿èã€é¾ŸèƒŒç«¹)</option>
            <option value="å¤šè‚‰æ¤ç‰©">å¤šè‚‰æ¤ç‰© (ä»™äººæŒã€èŠ¦èŸ)</option>
            <option value="å¼€èŠ±æ¤ç‰©">å¼€èŠ±æ¤ç‰© (æœˆå­£ã€èŒ‰è‰)</option>
            <option value="æ°´ç”Ÿæ¤ç‰©">æ°´ç”Ÿæ¤ç‰© (é“œé’±è‰ã€å¯Œè´µç«¹)</option>

          </select>

        <div class="form-group">

          <input type="number" id="waterInterval" value="3" min="1" max="30" />
        </div>
        <div class="form-btns">
          <button class="btn btn-secondary" onclick="hideForm()">å–æ¶ˆ</button>
          <button class="btn btn-primary" onclick="addPlant()">æ·»åŠ </button>
        </div>

      <div class="plants-list" id="plantsList">
        <!-- Plants will be rendered here -->
      </div>

      <button class="add-btn" onclick="showForm()">
        <span>+</span>
        æ·»åŠ æ¤ç‰©

    <script>
      let plants = JSON.parse(localStorage.getItem("plant_watering") || "[]");

      function showForm() {
        document.getElementById("addForm").classList.add("show");
        document.getElementById("plantName").focus();
      }

      function hideForm() {
        document.getElementById("addForm").classList.remove("show");
        document.getElementById("plantName").value = "";
        document.getElementById("plantType").value = "";
        document.getElementById("waterInterval").value = "3";
      }

      function addPlant() {
        const name = document.getElementById("plantName").value.trim();
        const type = document.getElementById("plantType").value;
        const interval = parseInt(document.getElementById("waterInterval").value);

        if (!name || !type) {
          alert("è¯·å¡«å†™æ¤ç‰©åç§°å’Œç±»å‹");
          return;
        }

        plants.push({
          id: Date.now(),
          name,
          type,
          interval,
          lastWatered: new Date().toISOString(),
          history: [new Date().toISOString()]
        });

        localStorage.setItem("plant_watering", JSON.stringify(plants));
        hideForm();
        render();
      }

      function waterPlant(id) {
        const plant = plants.find((p) => p.id === id);
        if (plant) {
          plant.lastWatered = new Date().toISOString();
          plant.history.push(plant.lastWatered);
          localStorage.setItem("plant_watering", JSON.stringify(plants));
          render();
        }
      }

      function deletePlant(id) {
        if (confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ¤ç‰©å—ï¼Ÿ")) {
          plants = plants.filter((p) => p.id !== id);
          localStorage.setItem("plant_watering", JSON.stringify(plants));
          render();
        }
      }

      function getDaysUntilWater(plant) {
        const lastWatered = new Date(plant.lastWatered);
        const nextWater = new Date(lastWatered);
        nextWater.setDate(nextWater.getDate() + plant.interval);

        const now = new Date();
        const diffMs = nextWater - now;
        const diffDays = Math.ceil(diffMs / (1000 * 60 * 60 * 24));

        return diffDays;
      }

      function getStatus(daysUntil) {
        if (daysUntil < 0) return { class: "overdue", text: "éœ€è¦æµ‡æ°´", icon: "ğŸš¨" };
        if (daysUntil === 0) return { class: "soon", text: "ä»Šå¤©æµ‡æ°´", icon: "â°" };
        if (daysUntil === 1) return { class: "soon", text: "æ˜å¤©æµ‡æ°´", icon: "ğŸ“…" };
        return { class: "ok", text: `${daysUntil}å¤©åæµ‡æ°´`, icon: "âœ…" };
      }

      function formatDate(isoString) {
        const date = new Date(isoString);
        const now = new Date();
        const diffMs = now - date;
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

        if (diffDays === 0) return "ä»Šå¤©";
        if (diffDays === 1) return "æ˜¨å¤©";
        if (diffDays < 7) return `${diffDays}å¤©å‰`;

        return date.toLocaleDateString("zh-CN", { month: "short", day: "numeric" });
      }

      function render() {
        const list = document.getElementById("plantsList");

        if (plants.length === 0) {
          list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ğŸª´</div>
            <div>è¿˜æ²¡æœ‰æ·»åŠ æ¤ç‰©</div>
            <div style="font-size:.85rem;margin-top:.25rem">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹ç®¡ç†ä½ çš„æ¤ç‰©</div>
          </div>
        `;
          return;
        }

        // Sort plants by days until water (overdue first)
        const sortedPlants = [...plants].sort((a, b) => {
          return getDaysUntilWater(a) - getDaysUntilWater(b);
        });

        list.innerHTML = sortedPlants
          .map((plant) => {
            const daysUntil = getDaysUntilWater(plant);
            const status = getStatus(daysUntil);
            const lastWatered = formatDate(plant.lastWatered);
            const nextWater = new Date(plant.lastWatered);
            nextWater.setDate(nextWater.getDate() + plant.interval);

            return `
          <div class="plant-card ${status.class}">
            <div class="plant-header">
              <div class="plant-info">
                <div class="plant-name">${plant.name}</div>
                <div class="plant-type">${plant.type}</div>
                <span class="status-badge ${status.class}">${status.icon} ${status.text}</span>
              </div>
              <div class="plant-actions">
                <button class="action-btn" onclick="deletePlant(${plant.id})" title="åˆ é™¤">ğŸ—‘ï¸</button>
              </div>
            </div>
            <div class="plant-details">
              <div class="detail-item">
                <div class="detail-label">ä¸Šæ¬¡æµ‡æ°´</div>
                <div class="detail-value">${lastWatered}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">ä¸‹æ¬¡æµ‡æ°´</div>
                <div class="detail-value">${nextWater.toLocaleDateString("zh-CN", { month: "short", day: "numeric" })}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">æµ‡æ°´é—´éš”</div>
                <div class="detail-value">${plant.interval} å¤©</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">æµ‡æ°´æ¬¡æ•°</div>
                <div class="detail-value">${plant.history.length} æ¬¡</div>
              </div>
            </div>
            <button class="water-btn ${daysUntil > 1 ? "" : "watered"}" onclick="waterPlant(${plant.id})">
              ${daysUntil <= 0 ? "ğŸ’§ ç«‹å³æµ‡æ°´" : "ğŸ’§ å·²æµ‡æ°´"}
            </button>
          </div>
        `;
          })
          .join("");
      }

      // Check for overdue plants on load
      function checkOverdue() {
        const overduePlants = plants.filter((p) => getDaysUntilWater(p) < 0);
        if (overduePlants.length > 0 && Notification.permission === "granted") {
          new Notification("æ¤ç‰©éœ€è¦æµ‡æ°´ ğŸŒ±", {
            body: `${overduePlants.length} ä¸ªæ¤ç‰©éœ€è¦æµ‡æ°´äº†ï¼`,
            icon: "ğŸŒ±"
          });
        }
      }

      // Request notification permission
      if ("Notification" in window && Notification.permission === "default") {
        Notification.requestPermission();
      }

      // Initialize
      render();
      checkOverdue();

      // Handle Enter key
      document.getElementById("plantName").addEventListener("keypress", (e) => {
        if (e.key === "Enter") addPlant();
      });

      window.toggleTheme = function () {
        const html = document.documentElement;

        const current = html.getAttribute("data-theme");
        const next = current === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "light" ? "â˜€ï¸" : "ğŸŒ™";
        }
      })();
    </script>
