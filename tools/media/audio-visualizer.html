    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const audio = document.getElementById("audio");

      let audioContext, analyser, source, dataArray;
      let vizType = "bars";
      let colorTheme = "gradient";
      let animationId;

      function initCanvas() {
        canvas.width = canvas.offsetWidth * window.devicePixelRatio;
        canvas.height = canvas.offsetHeight * window.devicePixelRatio;
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
      }
      initCanvas();
      window.addEventListener("resize", initCanvas);

      window.setupAudio = function (sourceNode) {
        if (audioContext) audioContext.close();

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        sourceNode.connect(analyser);
        analyser.connect(audioContext.destination);

        draw();
      };

      window.loadFile = function (event) {
        const file = event.target.files[0];
        if (!file) return;

        audio.src = URL.createObjectURL(file);
        audio.play();

        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        // createMediaElementSource åªèƒ½å¯¹æ¯ä¸ª audio å…ƒç´ è°ƒç”¨ä¸€æ¬¡
        if (!source) {
          source = audioContext.createMediaElementSource(audio);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 256;
          source.connect(analyser);
          analyser.connect(audioContext.destination);
        }
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        document.getElementById("status").textContent = "æ­£åœ¨æ’­æ”¾: " + file.name;
        draw();
      };

      window.useMicrophone = async function () {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          source = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 256;
          dataArray = new Uint8Array(analyser.frequencyBinCount);

          source.connect(analyser);

          document.getElementById("status").textContent = "æ­£åœ¨ä½¿ç”¨éº¦å…‹é£...";
          draw();
        } catch (e) {
          document.getElementById("status").textContent = "æ— æ³•è®¿é—®éº¦å…‹é£: " + e.message;
        }
      };

      function getColor(i, total) {
        switch (colorTheme) {
          case "cyan":
            return "#00f5d4";
          case "red":
            return "#ff6b6b";
          case "rainbow":
            return `hsl(${(i / total) * 360}, 70%, 60%)`;
          case "gradient":
          default:
            return `hsl(${180 + (i / total) * 60}, 70%, 60%)`;
        }
      }

      function draw() {
        if (!analyser) return;

        animationId = requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);

        const width = canvas.offsetWidth;
        const height = canvas.offsetHeight;

        ctx.fillStyle = "#12121a";
        ctx.fillRect(0, 0, width, height);

        const bufferLength = dataArray.length;

        if (vizType === "bars") {
          const barWidth = (width / bufferLength) * 2;
          let x = 0;
          for (let i = 0; i < bufferLength; i++) {
            const barHeight = (dataArray[i] / 255) * height;
            ctx.fillStyle = getColor(i, bufferLength);
            ctx.fillRect(x, height - barHeight, barWidth - 1, barHeight);
            x += barWidth;
          }
        } else if (vizType === "wave") {
          analyser.getByteTimeDomainData(dataArray);
          ctx.lineWidth = 2;
          ctx.strokeStyle = getColor(0, 1);
          ctx.beginPath();
          const sliceWidth = width / bufferLength;
          let x = 0;
          for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = (v * height) / 2;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
            x += sliceWidth;
          }
          ctx.stroke();
        } else if (vizType === "circle") {
          const centerX = width / 2;
          const centerY = height / 2;
          const radius = Math.min(width, height) / 4;

          for (let i = 0; i < bufferLength; i++) {
            const angle = (i / bufferLength) * Math.PI * 2;
            const barHeight = (dataArray[i] / 255) * radius;

            ctx.strokeStyle = getColor(i, bufferLength);
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius);
            ctx.lineTo(
              centerX + Math.cos(angle) * (radius + barHeight),
              centerY + Math.sin(angle) * (radius + barHeight)
            );
            ctx.stroke();
          }
        }
      }

      window.toggleTheme = function () {
        const html = document.documentElement;
        const btn = document.querySelector(".theme-toggle");
        const next = html.getAttribute("data-theme") === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", next);
      };

      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          const btn = document.querySelector(".theme-toggle");
          if (btn) btn.textContent = saved === "light" ? "â˜€ï¸" : "ğŸŒ™";
        }
      })();
