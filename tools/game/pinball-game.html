    <div class="container">

            <canvas id="gameCanvas"></canvas>
            <div class="overlay" id="overlay">
                <h2>ğŸ± å¼¹çƒæ¸¸æˆ</h2>
                <p>ç”¨æŒ¡æ¿åå¼¹çƒå‡»ä¸­ç›®æ ‡</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');

        function resizeCanvas() {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            canvas.width = width;
            canvas.height = width * 1.3;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = false;
        let score = 0;
        let balls = 3;
        let combo = 1;

        const paddle = {
            width: 80,
            height: 12,
            x: 0,
            y: 0
        };

        const ball = {
            x: 0,
            y: 0,
            radius: 8,
            dx: 4,
            dy: -4,
            speed: 5
        };

        let bumpers = [];
        let targets = [];

        function initGame() {
            paddle.x = (canvas.width - paddle.width) / 2;
            paddle.y = canvas.height - 30;
            
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 60;
            ball.dx = (Math.random() - 0.5) * 6;
            ball.dy = -ball.speed;

            // åˆ›å»ºåœ†å½¢éšœç¢ç‰©
            bumpers = [
                { x: canvas.width * 0.25, y: canvas.height * 0.3, radius: 25 },
                { x: canvas.width * 0.75, y: canvas.height * 0.3, radius: 25 },
                { x: canvas.width * 0.5, y: canvas.height * 0.2, radius: 20 },
                { x: canvas.width * 0.35, y: canvas.height * 0.5, radius: 20 },
                { x: canvas.width * 0.65, y: canvas.height * 0.5, radius: 20 }
            ];

            // åˆ›å»ºç›®æ ‡
            targets = [];
            for (let i = 0; i < 8; i++) {
                targets.push({
                    x: 30 + (i % 4) * ((canvas.width - 60) / 3),
                    y: 60 + Math.floor(i / 4) * 40,
                    width: 40,
                    height: 15,
                    hit: false
                });
            }
        }

        function update() {
            // çƒç§»åŠ¨
            ball.x += ball.dx;
            ball.y += ball.dy;

            // å¢™å£åå¼¹
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx = -ball.dx;
                ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
                ball.y = ball.radius;
            }

            // æŒ¡æ¿ç¢°æ’
            if (ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 10;
                ball.dy = -Math.abs(ball.dy);
                ball.y = paddle.y - ball.radius;
                combo = 1;
                updateStats();
            }

            // éšœç¢ç‰©ç¢°æ’
            for (const bumper of bumpers) {
                const dx = ball.x - bumper.x;
                const dy = ball.y - bumper.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < ball.radius + bumper.radius) {
                    const angle = Math.atan2(dy, dx);
                    ball.dx = Math.cos(angle) * ball.speed * 1.2;
                    ball.dy = Math.sin(angle) * ball.speed * 1.2;
                    
                    score += 10 * combo;
                    combo++;
                    bumper.flash = 10;
                    updateStats();
                }
            }

            // ç›®æ ‡ç¢°æ’
            for (const target of targets) {
                if (target.hit) continue;
                
                if (ball.x + ball.radius > target.x &&
                    ball.x - ball.radius < target.x + target.width &&
                    ball.y + ball.radius > target.y &&
                    ball.y - ball.radius < target.y + target.height) {
                    target.hit = true;
                    ball.dy = -ball.dy;
                    score += 50 * combo;
                    combo++;
                    updateStats();

                    // æ£€æŸ¥æ˜¯å¦å…¨éƒ¨å‡»ä¸­
                    if (targets.every(t => t.hit)) {
                        // é‡ç½®ç›®æ ‡
                        targets.forEach(t => t.hit = false);
                        score += 500;
                        updateStats();
                    }
                }
            }

            // çƒæ‰è½
            if (ball.y > canvas.height + ball.radius) {
                balls--;
                updateStats();
                if (balls <= 0) {
                    gameOver();
                } else {
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height - 60;
                    ball.dx = (Math.random() - 0.5) * 6;
                    ball.dy = -ball.speed;
                    combo = 1;
                }
            }

            // æ›´æ–°é—ªå…‰æ•ˆæœ
            for (const bumper of bumpers) {
                if (bumper.flash > 0) bumper.flash--;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // èƒŒæ™¯
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç›®æ ‡
            for (const target of targets) {
                if (!target.hit) {
                    ctx.fillStyle = '#f59e0b';
                    ctx.fillRect(target.x, target.y, target.width, target.height);
                }
            }

            // éšœç¢ç‰©
            for (const bumper of bumpers) {
                ctx.beginPath();
                ctx.arc(bumper.x, bumper.y, bumper.radius, 0, Math.PI * 2);
                ctx.fillStyle = bumper.flash > 0 ? '#fff' : '#f72585';
                ctx.fill();
                ctx.strokeStyle = '#ff69b4';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            // æŒ¡æ¿
            ctx.fillStyle = '#8b5cf6';
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 6);
            ctx.fill();

            // çƒ
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            
            // çƒçš„å…‰æ™•
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius + 3, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = 'x' + combo;
            document.getElementById('balls').textContent = balls;
        }

        function startGame() {
            score = 0;
            balls = 3;
            combo = 1;
            gameRunning = true;
            overlay.classList.add('hidden');
            initGame();
            updateStats();
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            document.querySelector('#overlay h2').textContent = 'æ¸¸æˆç»“æŸ';
            document.querySelector('#overlay p').textContent = `æœ€ç»ˆå¾—åˆ†: ${score}`;
            overlay.classList.remove('hidden');
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            const speed = 15;
            if (e.key === 'ArrowLeft') {
                paddle.x = Math.max(0, paddle.x - speed);
            } else if (e.key === 'ArrowRight') {
                paddle.x = Math.min(canvas.width - paddle.width, paddle.x + speed);
            }
        });

        // é¼ æ ‡æ§åˆ¶
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const x = (e.clientX - rect.left) * scaleX;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, x - paddle.width / 2));
        });

        // è§¦æ‘¸æ§åˆ¶
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const x = (e.touches[0].clientX - rect.left) * scaleX;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, x - paddle.width / 2));
        });

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        initGame();
        draw();
    </script>
