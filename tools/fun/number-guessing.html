    <script>
      let target, attempts;
      function newGame() {
        target = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        document.getElementById("attempts").textContent = "0";
        document.getElementById("hint").textContent = "ÂºÄÂßãÁåúÊµãÂêß!";
        document.getElementById("hint").className = "hint";

      function checkGuess() {
        const guess = parseInt(document.getElementById("guess").value);
        if (isNaN(guess) || guess < 1 || guess > 100) {
          document.getElementById("hint").textContent = "ËØ∑ËæìÂÖ•1-100ÁöÑÊï∞Â≠ó";
          return;
        }
        attempts++;
        document.getElementById("attempts").textContent = attempts;
        const hint = document.getElementById("hint");
        if (guess === target) {
          hint.textContent = "üéâ Ê≠£Á°Æ! Áî®‰∫Ü " + attempts + " Ê¨°";
          hint.className = "hint win";
        } else if (guess > target) {
          hint.textContent = "Â§™Â§ß‰∫Ü! ÂæÄÂ∞èÁåú";

        } else {

          hint.className = "hint low";
        }
      }
      document.getElementById("guess").onkeypress = (e) => {

        localStorage.setItem("theme", newTheme);
