<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NanoID 生成器 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-purple:#a855f7;--accent-cyan:#00f5d4;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(168,85,247,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(168,85,247,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:800px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-purple);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-purple));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.5rem;margin-bottom:1.5rem}.form-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:1rem;margin-bottom:1rem}@media(max-width:600px){.form-row{grid-template-columns:1fr}}.form-group label{display:block;color:var(--text-secondary);font-size:.85rem;margin-bottom:.5rem}.form-group input,.form-group select{width:100%;padding:.75rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary);font-family:'JetBrains Mono',monospace}.form-group input:focus,.form-group select:focus{outline:none;border-color:var(--accent-purple)}.btn{padding:.75rem 1.5rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--accent-purple);color:white;cursor:pointer;font-size:.9rem;transition:all .2s;margin-right:.5rem;margin-bottom:.5rem}.btn:hover{opacity:.9}.btn-secondary{background:var(--bg-hover);color:var(--text-primary)}.output{background:var(--bg-surface);border:1px solid var(--border-subtle);border-radius:var(--radius-sm);padding:1rem;font-family:'JetBrains Mono',monospace;font-size:.9rem;max-height:300px;overflow:auto}.id-item{display:flex;justify-content:space-between;align-items:center;padding:.5rem;border-bottom:1px solid var(--border-subtle)}.id-item:last-child{border-bottom:none}.id-item code{color:var(--accent-cyan)}.id-item button{padding:.25rem .5rem;font-size:.75rem;background:transparent;border:1px solid var(--border-subtle);color:var(--text-secondary);cursor:pointer;border-radius:var(--radius-sm)}.id-item button:hover{border-color:var(--accent-purple);color:var(--accent-purple)}.info{background:var(--bg-surface);border-radius:var(--radius-sm);padding:1rem;margin-top:1rem;font-size:.85rem;color:var(--text-secondary)}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-purple);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>NanoID 生成器</h1>
    <p class="subtitle">生成紧凑、URL安全的唯一ID</p>

    <div class="card">
      <div class="form-row">
        <div class="form-group">
          <label>长度</label>
          <input type="number" id="length" value="21" min="1" max="64">
        </div>
        <div class="form-group">
          <label>数量</label>
          <input type="number" id="count" value="10" min="1" max="100">
        </div>
        <div class="form-group">
          <label>字符集</label>
          <select id="alphabet">
            <option value="default">默认 (A-Za-z0-9_-)</option>
            <option value="alphanumeric">字母数字 (A-Za-z0-9)</option>
            <option value="lowercase">小写字母数字 (a-z0-9)</option>
            <option value="hex">十六进制 (0-9a-f)</option>
            <option value="numbers">纯数字 (0-9)</option>
            <option value="custom">自定义</option>
          </select>
        </div>
      </div>
      <div class="form-group" id="customAlphabetGroup" style="display:none">
        <label>自定义字符集</label>
        <input type="text" id="customAlphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789">
      </div>
      <button class="btn" onclick="generate()">生成</button>
      <button class="btn btn-secondary" onclick="copyAll()">复制全部</button>

      <div class="output" id="output"></div>

      <div class="info" id="info"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const ALPHABETS = {
      default: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_-',
      alphanumeric: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789',
      lowercase: 'abcdefghijklmnopqrstuvwxyz0123456789',
      hex: '0123456789abcdef',
      numbers: '0123456789'
    };

    document.getElementById('alphabet').addEventListener('change', (e) => {
      document.getElementById('customAlphabetGroup').style.display = e.target.value === 'custom' ? 'block' : 'none';
    });

    function nanoid(size, alphabet) {
      const array = new Uint8Array(size);
      crypto.getRandomValues(array);
      let id = '';
      for (let i = 0; i < size; i++) {
        id += alphabet[array[i] % alphabet.length];
      }
      return id;
    }

    function generate() {
      const length = parseInt(document.getElementById('length').value);
      const count = parseInt(document.getElementById('count').value);
      const alphabetType = document.getElementById('alphabet').value;
      const alphabet = alphabetType === 'custom' 
        ? document.getElementById('customAlphabet').value 
        : ALPHABETS[alphabetType];

      const ids = [];
      for (let i = 0; i < count; i++) {
        ids.push(nanoid(length, alphabet));
      }

      document.getElementById('output').innerHTML = ids.map((id, i) => 
        `<div class="id-item"><code>${id}</code><button onclick="copyId('${id}')">复制</button></div>`
      ).join('');

      // Calculate collision probability
      const bitsPerChar = Math.log2(alphabet.length);
      const totalBits = length * bitsPerChar;
      const collisionProb = Math.pow(2, -totalBits / 2);
      const speedInfo = totalBits >= 128 ? '非常安全' : totalBits >= 64 ? '安全' : '较弱';

      document.getElementById('info').innerHTML = `
        <strong>统计信息:</strong><br>
        字符集大小: ${alphabet.length} 字符<br>
        每字符熵: ${bitsPerChar.toFixed(2)} 位<br>
        总熵: ${totalBits.toFixed(0)} 位<br>
        安全性: ${speedInfo}<br>
        生日悖论碰撞概率: ~2^-${(totalBits/2).toFixed(0)}
      `;
    }

    function copyId(id) {
      navigator.clipboard.writeText(id);
    }

    function copyAll() {
      const ids = Array.from(document.querySelectorAll('.id-item code')).map(c => c.textContent);
      navigator.clipboard.writeText(ids.join('\n'));
    }

    generate();
  </script>
</body>
</html>
