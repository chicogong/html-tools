            placeholder="Âú®Ê≠§ËæìÂÖ•ÊàñÁ≤òË¥¥Â§öË°åÊñáÊú¨ÔºåÊØèË°åÂ∞Ü‰Ωú‰∏∫‰∏Ä‰∏™ÊéíÂ∫èÂçïÂÖÉ...&#10;‰æãÂ¶ÇÔºö&#10;È¶ôËïâ&#10;ËãπÊûú&#10;Ê©ôÂ≠ê&#10;Ëë°ËêÑ"
            oninput="sortLines()"
          ></textarea>

          <div class="button-group">
            <button onclick="pasteFromClipboard()">üìã Á≤òË¥¥</button>
            <button onclick="loadSample()">üìù Á§∫‰æã</button>
            <button onclick="clearInput()">üóëÔ∏è Ê∏ÖÁ©∫</button>
          </div>
        </div>

        <!-- Options Card -->
        <div class="card">
          <h2 class="card-title">‚öôÔ∏è ÊéíÂ∫èÈÄâÈ°π</h2>

          <div class="options-grid">
            <div class="option-group">
              <label for="sortMethod">ÊéíÂ∫èÊñπÂºè</label>
              <select id="sortMethod" onchange="sortLines()">
                <option value="alphabetical">Â≠óÊØçÈ°∫Â∫è (A-Z)</option>
                <option value="alphabetical-desc">Â≠óÊØçÈÄÜÂ∫è (Z-A)</option>
                <option value="numeric">Êï∞Â≠óÈ°∫Â∫è (Â∞èÂà∞Â§ß)</option>
                <option value="numeric-desc">Êï∞Â≠óÈÄÜÂ∫è (Â§ßÂà∞Â∞è)</option>
                <option value="length">ÊåâÈïøÂ∫¶ (Áü≠Âà∞Èïø)</option>
                <option value="length-desc">ÊåâÈïøÂ∫¶ (ÈïøÂà∞Áü≠)</option>
                <option value="reverse">ÂèçËΩ¨Ë°åÈ°∫Â∫è</option>
                <option value="shuffle">ÈöèÊú∫Êâì‰π±</option>
              </select>
            </div>
          </div>

          <div class="checkbox-group">
            <label class="checkbox-item">
              <input type="checkbox" id="caseSensitive" onchange="sortLines()" />
              <span>Âå∫ÂàÜÂ§ßÂ∞èÂÜô</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" id="removeDuplicates" onchange="sortLines()" />
              <span>ÂéªÈô§ÈáçÂ§çË°å</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" id="trimLines" checked onchange="sortLines()" />
              <span>ÂéªÈô§Ë°åÈ¶ñÂ∞æÁ©∫Ê†º</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" id="removeEmpty" onchange="sortLines()" />
              <span>ÂéªÈô§Á©∫Ë°å</span>
            </label>
          </div>
        </div>

        <!-- Output Card -->
        <div class="card">
          <h2 class="card-title">üì§ ÊéíÂ∫èÁªìÊûú</h2>

          <div class="stats-bar">
            <span class="stat-item">ËæìÂÖ•Ë°åÊï∞: <span class="stat-value" id="inputLines">0</span></span>
            <span class="stat-item">ËæìÂá∫Ë°åÊï∞: <span class="stat-value" id="outputLines">0</span></span>
            <span class="stat-item" id="duplicatesStat" style="display: none">
              ÂéªÈô§ÈáçÂ§ç: <span class="stat-value" id="duplicatesRemoved">0</span>
            </span>
          </div>

          <div class="result-output" id="output"></div>

          <div class="button-group">
            <button onclick="copyOutput()" class="primary">üìã Â§çÂà∂ÁªìÊûú</button>
            <button onclick="reshuffleLines()">üîÄ ÈáçÊñ∞Êâì‰π±</button>
            <button onclick="applyToInput()">‚Ü©Ô∏è Â∫îÁî®‰∏∫ËæìÂÖ•</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
      // ============================================
      // Elements
      // ============================================
      const inputEl = document.getElementById("input");
      const outputEl = document.getElementById("output");
      const sortMethodEl = document.getElementById("sortMethod");
      const caseSensitiveEl = document.getElementById("caseSensitive");
      const removeDuplicatesEl = document.getElementById("removeDuplicates");
      const trimLinesEl = document.getElementById("trimLines");
      const removeEmptyEl = document.getElementById("removeEmpty");
      const inputLinesEl = document.getElementById("inputLines");
      const outputLinesEl = document.getElementById("outputLines");
      const duplicatesStatEl = document.getElementById("duplicatesStat");
      const duplicatesRemovedEl = document.getElementById("duplicatesRemoved");
      const toastEl = document.getElementById("toast");

      // ============================================
      // Sort Logic
      // ============================================
      function sortLines() {
        const text = inputEl.value;
        if (!text.trim()) {
          outputEl.textContent = "";
          inputLinesEl.textContent = "0";
          outputLinesEl.textContent = "0";
          duplicatesStatEl.style.display = "none";
          return;
        }

        let lines = text.split("\n");
        inputLinesEl.textContent = lines.length;

        // Trim lines if enabled
        if (trimLinesEl.checked) {
          lines = lines.map((line) => line.trim());
        }

        // Remove empty lines if enabled
        if (removeEmptyEl.checked) {
          lines = lines.filter((line) => line.length > 0);
        }

        const beforeDedup = lines.length;

        // Remove duplicates if enabled
        if (removeDuplicatesEl.checked) {
          const seen = new Set();
          lines = lines.filter((line) => {
            const key = caseSensitiveEl.checked ? line : line.toLowerCase();
            if (seen.has(key)) return false;
            seen.add(key);
            return true;
          });
          duplicatesStatEl.style.display = "inline";
          duplicatesRemovedEl.textContent = beforeDedup - lines.length;
        } else {
          duplicatesStatEl.style.display = "none";
        }

        // Sort based on method
        const method = sortMethodEl.value;
        const caseSensitive = caseSensitiveEl.checked;

        switch (method) {
          case "alphabetical":
            lines.sort((a, b) => {
              const aVal = caseSensitive ? a : a.toLowerCase();
              const bVal = caseSensitive ? b : b.toLowerCase();
              return aVal.localeCompare(bVal, "zh-CN");
            });
            break;

          case "alphabetical-desc":
            lines.sort((a, b) => {
              const aVal = caseSensitive ? a : a.toLowerCase();
              const bVal = caseSensitive ? b : b.toLowerCase();
              return bVal.localeCompare(aVal, "zh-CN");
            });
            break;

          case "numeric":
            lines.sort((a, b) => {
              const aNum = parseFloat(a) || 0;
              const bNum = parseFloat(b) || 0;
              return aNum - bNum;
            });
            break;

          case "numeric-desc":
            lines.sort((a, b) => {
              const aNum = parseFloat(a) || 0;
              const bNum = parseFloat(b) || 0;
              return bNum - aNum;
            });
            break;

          case "length":
            lines.sort((a, b) => a.length - b.length);
            break;

          case "length-desc":
            lines.sort((a, b) => b.length - a.length);
            break;

          case "reverse":
            lines.reverse();
            break;

          case "shuffle":
            shuffleArray(lines);
            break;
        }

        outputEl.textContent = lines.join("\n");
        outputLinesEl.textContent = lines.length;

        // Save state
        saveState();
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      // ============================================
      // Actions
      // ============================================
      async function pasteFromClipboard() {
        try {
          const text = await navigator.clipboard.readText();
          inputEl.value = text;
          sortLines();
          showToast("Â∑≤Á≤òË¥¥", "success");
        } catch (e) {
          showToast("Êó†Ê≥ïËÆøÈóÆÂâ™Ë¥¥Êùø");
        }
      }

      function loadSample() {
        inputEl.value = `È¶ôËïâ
ËãπÊûú
Ê©ôÂ≠ê
Ëë°ËêÑ
ËãπÊûú
ËäíÊûú
Ë•øÁìú
ËçâËéì
Ëë°ËêÑ
ËìùËéì
cherry
Apple
banana`;
        sortLines();
        showToast("Â∑≤Âä†ËΩΩÁ§∫‰æã", "success");
      }

      function clearInput() {
        inputEl.value = "";
        outputEl.textContent = "";
        inputLinesEl.textContent = "0";
        outputLinesEl.textContent = "0";
        duplicatesStatEl.style.display = "none";
        localStorage.removeItem("line-sorter-state");
        showToast("Â∑≤Ê∏ÖÁ©∫", "success");
      }

      async function copyOutput() {
        const text = outputEl.textContent;
        if (!text) {
          showToast("Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ");
          return;
        }
        try {
          await navigator.clipboard.writeText(text);
          showToast("Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø", "success");
        } catch (e) {
          showToast("Â§çÂà∂Â§±Ë¥•");
        }
      }

      function reshuffleLines() {
        if (sortMethodEl.value !== "shuffle") {
          sortMethodEl.value = "shuffle";
        }
        sortLines();
        showToast("Â∑≤ÈáçÊñ∞Êâì‰π±", "success");
      }

      function applyToInput() {
        const text = outputEl.textContent;
        if (!text) {
          showToast("Ê≤°ÊúâÂèØÂ∫îÁî®ÁöÑÂÜÖÂÆπ");
          return;
        }
        inputEl.value = text;
        sortLines();
        showToast("Â∑≤Â∫îÁî®‰∏∫ËæìÂÖ•", "success");
      }

      // ============================================
      // Toast
      // ============================================
      function showToast(message, type = "") {
        toastEl.textContent = message;
        toastEl.className = "toast show " + type;
        setTimeout(() => {
          toastEl.className = "toast";
        }, 2000);
      }

      // ============================================
      // State Management
      // ============================================
      function saveState() {
        const state = {
          input: inputEl.value,
          sortMethod: sortMethodEl.value,
          caseSensitive: caseSensitiveEl.checked,
          removeDuplicates: removeDuplicatesEl.checked,
          trimLines: trimLinesEl.checked,
          removeEmpty: removeEmptyEl.checked,
        };
        localStorage.setItem("line-sorter-state", JSON.stringify(state));
      }

      function loadState() {
        const saved = localStorage.getItem("line-sorter-state");
        if (saved) {
          try {
            const state = JSON.parse(saved);
            inputEl.value = state.input || "";
            sortMethodEl.value = state.sortMethod || "alphabetical";
            caseSensitiveEl.checked = state.caseSensitive || false;
            removeDuplicatesEl.checked = state.removeDuplicates || false;
            trimLinesEl.checked = state.trimLines !== false;
            removeEmptyEl.checked = state.removeEmpty || false;
            sortLines();
          } catch (e) {
            console.error("Failed to load state:", e);
          }
        }
      }

      // ============================================
      // Theme Management
      // ============================================
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "light" ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        document.documentElement.setAttribute("data-theme", theme);
      }

      // ============================================
      // Initialize
      // ============================================
      initTheme();
      loadState();
    </script>
