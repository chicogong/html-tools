name: Lint

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run HTMLHint
        run: npm run lint:html
        continue-on-error: true

      - name: Run Stylelint
        run: npm run lint:css
        continue-on-error: true

      - name: Run ESLint
        run: npm run lint:js
        continue-on-error: true
