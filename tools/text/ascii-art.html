<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASCII 艺术生成器 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px; }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    button.primary:hover { background: var(--primary-hover); border-color: var(--primary-hover); color: #fff; }
    label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 16px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }
    .options { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; margin-bottom: 16px; }
    .options label { display: inline; font-weight: normal; margin: 0; }
    .output-area {
      background: #1e1e1e;
      border-radius: var(--radius);
      padding: 20px;
      overflow-x: auto;
    }
    .output-area pre {
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.7rem;
      line-height: 1.1;
      color: #00ff00;
      white-space: pre;
    }
    .status { font-size: 0.85rem; margin-top: 12px; min-height: 20px; }
    .status.success { color: var(--success); }
    .status.error { color: var(--danger); }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>ASCII 艺术生成器</h1>
    <p class="desc">将文字转换为 ASCII 艺术字体</p>

    <div class="card">
      <label for="textInput">输入文字</label>
      <input type="text" id="textInput" placeholder="Hello World" maxlength="30" />

      <div class="options">
        <label>
          字体:
          <select id="fontStyle">
            <option value="standard">Standard</option>
            <option value="big">Big</option>
            <option value="banner">Banner</option>
            <option value="block">Block</option>
            <option value="bubble">Bubble</option>
            <option value="digital">Digital</option>
            <option value="ivrit">Ivrit</option>
            <option value="mini">Mini</option>
            <option value="script">Script</option>
            <option value="shadow">Shadow</option>
            <option value="slant">Slant</option>
            <option value="small">Small</option>
            <option value="smslant">Small Slant</option>
            <option value="speed">Speed</option>
            <option value="star">Star Wars</option>
          </select>
        </label>
      </div>

      <div class="btn-row">
        <button id="btnGenerate" class="primary">生成</button>
        <button id="btnCopy">复制</button>
        <button id="btnClear">清空</button>
      </div>

      <div class="output-area">
        <pre id="output">在上方输入文字...</pre>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

          'B': [' ____  ', '|  _ \\ ', '| |_) |', '|  _ < ', '| |_) |', '|____/ ', '       ', '       '],

          'E': [' ______ ', '|  ____|', '| |__   ', '|  __|  ', '| |____ ', '|______|', '        ', '        '],
          'F': [' ______ ', '|  ____|', '| |__   ', '|  __|  ', '| |     ', '|_|     ', '        ', '        '],

          'L': [' _      ', '| |     ', '| |     ', '| |     ', '| |____ ', '|______|', '        ', '        '],
          'M': [' __  __ ', '|  \\/  |', '| \\  / |', '| |\\/| |', '| |  | |', '|_|  |_|', '        ', '        '],
          'N': [' _   _ ', '| \\ | |', '|  \\| |', '| . ` |', '| |\\  |', '|_| \\_|', '       ', '       '],

          'V': ['__      __', '\\ \\    / /', ' \\ \\  / / ', '  \\ \\/ /  ', '   \\  /   ', '    \\/    ', '          ', '          '],
          'W': ['__          __', '\\ \\        / /', ' \\ \\  /\\  / / ', '  \\ \\/  \\/ /  ', '   \\  /\\  /   ', '    \\/  \\/    ', '              ', '              '],
          'X': ['__   __', '\\ \\ / /', ' \\ V / ', '  > <  ', ' / . \\ ', '/_/ \\_\\', '       ', '       '],

        }
      },
      banner: {

        chars: {

    var textInput = document.getElementById('textInput');
    var fontStyleEl = document.getElementById('fontStyle');
    var outputEl = document.getElementById('output');
    var statusEl = document.getElementById('status');

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function generate() {
      var text = textInput.value.toUpperCase();
      if (!text) {
        outputEl.textContent = '在上方输入文字...';
        return;
      }

      var fontName = fontStyleEl.value;
      var font = fonts[fontName] || fonts.standard;
      var height = font.height;
      var lines = [];

      for (var i = 0; i < height; i++) {
        lines.push('');
      }

      for (var j = 0; j < text.length; j++) {
        var char = text[j];
        var charData = font.chars[char] || font.chars[' '];
        if (!charData) {
          charData = [];
          for (var k = 0; k < height; k++) charData.push(' ');
        }
        for (var l = 0; l < height; l++) {
          lines[l] += (charData[l] || ' ');
        }
      }

      outputEl.textContent = lines.join('\n');
      showStatus('生成成功', 'success');
    }

    document.getElementById('btnGenerate').onclick = generate;

    document.getElementById('btnCopy').onclick = async function() {
      var text = outputEl.textContent;
      if (text && text !== '在上方输入文字...') {
        await navigator.clipboard.writeText(text);
        showStatus('已复制', 'success');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      textInput.value = '';
      outputEl.textContent = '在上方输入文字...';
      showStatus('已清空', 'success');
    };

    textInput.addEventListener('input', generate);
    fontStyleEl.addEventListener('change', generate);
  </script>
</body>
</html>
