      let currentCategory = "smileys";

      function init() {
        loadRecentEmojis();
        loadSelectedEmojis();
        renderCategories();
        renderEmojis(currentCategory);
        renderRecentEmojis();
      }

      function renderCategories() {
        categoriesEl.textContent = "";

        for (const [key, data] of Object.entries(emojiData)) {
          const btn = document.createElement("button");
          btn.className = "category-btn" + (key === currentCategory ? " active" : "");
          btn.textContent = data.icon + " " + data.name;
          btn.addEventListener("click", function () {
            currentCategory = key;
            renderCategories();
            renderEmojis(key);
          });
          categoriesEl.appendChild(btn);
        }
      }

      function renderEmojis(category) {
        emojiGridEl.textContent = "";

        const emojis = emojiData[category]?.emojis || [];
        for (const emoji of emojis) {
          const btn = document.createElement("button");
          btn.className = "emoji-btn";
          btn.textContent = emoji;
          btn.addEventListener("click", function () {
            selectEmoji(emoji);
          });
          emojiGridEl.appendChild(btn);
        }
      }

      function renderSearchResults(emojis) {
        emojiGridEl.textContent = "";

        for (const emoji of emojis) {
          const btn = document.createElement("button");
          btn.className = "emoji-btn";
          btn.textContent = emoji;
          btn.addEventListener("click", function () {
            selectEmoji(emoji);
          });
          emojiGridEl.appendChild(btn);
        }
      }

      function selectEmoji(emoji) {
        selectedEmojis += emoji;
        selectedEmojisEl.textContent = selectedEmojis;

        addToRecent(emoji);
        copyToClipboard(emoji);
        saveSelectedEmojis();
      }

      function addToRecent(emoji) {
        recentEmojis = recentEmojis.filter(function (e) {
          return e !== emoji;
        });
        recentEmojis.unshift(emoji);
        recentEmojis = recentEmojis.slice(0, 20);
        saveRecentEmojis();
        renderRecentEmojis();
      }

      function renderRecentEmojis() {
        if (recentEmojis.length === 0) {
          recentSectionEl.style.display = "none";
          return;
        }

        recentSectionEl.style.display = "block";
        recentEmojisEl.textContent = "";

        for (const emoji of recentEmojis) {
          const btn = document.createElement("button");
          btn.className = "emoji-btn";
          btn.textContent = emoji;
          btn.addEventListener("click", function () {
            selectEmoji(emoji);
          });
          recentEmojisEl.appendChild(btn);
        }
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function () {
          showToast();
        });
      }

      function showToast() {
        copiedToastEl.classList.add("show");
        setTimeout(function () {
          copiedToastEl.classList.remove("show");
        }, 1500);
      }

      function saveRecentEmojis() {
        localStorage.setItem(LS_RECENT_KEY, JSON.stringify(recentEmojis));
      }

      function loadRecentEmojis() {
        try {
          const saved = localStorage.getItem(LS_RECENT_KEY);
          if (saved) {
            recentEmojis = JSON.parse(saved);
          }
        } catch (e) {}
      }

      function saveSelectedEmojis() {
        localStorage.setItem(LS_SELECTED_KEY, selectedEmojis);
      }

      function loadSelectedEmojis() {
        const saved = localStorage.getItem(LS_SELECTED_KEY);
        if (saved) {
          selectedEmojis = saved;
          selectedEmojisEl.textContent = selectedEmojis;
        }
      }

      function searchEmojis(query) {
        if (!query) {
          renderEmojis(currentCategory);
          return;
        }

        const queryLower = query.toLowerCase();
        const results = new Set();

        // Check keywords
        for (const [keyword, emojis] of Object.entries(searchKeywords)) {
          if (
            keyword.toLowerCase().includes(queryLower) ||
            queryLower.includes(keyword.toLowerCase())
          ) {
            for (const emoji of emojis) {
              results.add(emoji);
            }
          }
        }

        // Search in all categories
        for (const data of Object.values(emojiData)) {
          for (const emoji of data.emojis) {
            if (data.name.toLowerCase().includes(queryLower)) {
              results.add(emoji);
            }
          }
        }

        if (results.size > 0) {
          renderSearchResults(Array.from(results));
        } else {
          emojiGridEl.textContent = "";
          const msg = document.createElement("div");
          msg.style.cssText =
            "grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 40px;";
          msg.textContent = "æœªæ‰¾åˆ°åŒ¹é…çš„ emoji";
          emojiGridEl.appendChild(msg);
        }
      }

      searchEl.addEventListener("input", function () {
        searchEmojis(searchEl.value.trim());
      });

      document.getElementById("btnCopySelected").addEventListener("click", function () {
        if (selectedEmojis) {
          copyToClipboard(selectedEmojis);
        }
      });

      document.getElementById("btnClearSelected").addEventListener("click", function () {
        selectedEmojis = "";
        selectedEmojisEl.textContent = "";
        localStorage.removeItem(LS_SELECTED_KEY);
      });

        const btn = document.querySelector(".theme-toggle");
        const next = html.getAttribute("data-theme") === "light" ? "dark" : "light";
        html.setAttribute("data-theme", next);
        btn.textContent = next === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", next);

          document.documentElement.setAttribute("data-theme", saved);
          const btn = document.querySelector(".theme-toggle");
          if (btn) btn.textContent = saved === "light" ? "â˜€ï¸" : "ğŸŒ™";
