<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>正则测试器 - HTML Tools</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --success: #198754;
      --danger: #dc3545;
      --warning: #fd7e14;
      --highlight: #fff3cd;
      --highlight-group: #d1ecf1;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0 0 8px;
    }
    .desc {
      color: var(--text-muted);
      margin: 0 0 24px;
      font-size: 0.95rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    button.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    button.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      color: #fff;
    }
    .regex-input {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .regex-input .slash {
      font-size: 1.5rem;
      color: var(--text-muted);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }
    .regex-input input {
      flex: 1;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }
    .regex-input input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    .regex-input input.error {
      border-color: var(--danger);
    }
    .flags-input {
      width: 80px;
    }
    .flags-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }
    .flags-row label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .section-label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      resize: vertical;
      line-height: 1.6;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 20px;
    }
    .status.success {
      color: var(--success);
    }
    .status.error {
      color: var(--danger);
    }
    .result-section {
      margin-top: 20px;
    }
    .result-preview {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-all;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result-preview .match {
      background: var(--highlight);
      border-radius: 2px;
      padding: 1px 0;
    }
    .result-preview .match-alt {
      background: #ffeeba;
    }
    .matches-section {
      margin-top: 20px;
    }
    .matches-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 12px;
    }
    .match-item {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }
    .match-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .match-index {
      color: var(--primary);
    }
    .match-position {
      color: var(--text-muted);
      font-weight: normal;
    }
    .match-value {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      background: var(--card-bg);
      padding: 8px;
      border-radius: 4px;
      word-break: break-all;
    }
    .match-groups {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border);
    }
    .group-item {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    .group-label {
      color: var(--text-muted);
      min-width: 80px;
    }
    .group-value {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      background: var(--highlight-group);
      padding: 2px 6px;
      border-radius: 4px;
    }
    .no-matches {
      color: var(--text-muted);
      text-align: center;
      padding: 24px;
    }
    .quick-patterns {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .quick-patterns-title {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .quick-patterns-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .quick-pattern {
      font-size: 0.8rem;
      padding: 4px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quick-pattern:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">← 返回工具列表</a>
    <h1>正则测试器</h1>
    <p class="desc">测试正则表达式，实时高亮匹配结果，展示捕获组</p>

    <div class="card">
      <div class="btn-row">
        <button id="btnPaste">粘贴文本</button>
        <button id="btnShare">分享链接</button>
        <button id="btnClear">清空</button>
      </div>

      <label class="section-label">正则表达式</label>
      <div class="regex-input">
        <span class="slash">/</span>
        <input type="text" id="pattern" placeholder="输入正则表达式..." />
        <span class="slash">/</span>
        <input type="text" id="flags" class="flags-input" value="g" placeholder="flags" />
      </div>

      <div class="flags-row">
        <label><input type="checkbox" id="flagG" checked /> g (全局)</label>
        <label><input type="checkbox" id="flagI" /> i (忽略大小写)</label>
        <label><input type="checkbox" id="flagM" /> m (多行)</label>
        <label><input type="checkbox" id="flagS" /> s (dotAll)</label>
        <label><input type="checkbox" id="flagU" /> u (Unicode)</label>
      </div>

      <label class="section-label" for="testText">测试文本</label>
      <textarea id="testText" placeholder="输入要测试的文本..."></textarea>

      <div id="status" class="status"></div>

      <div class="result-section">
        <label class="section-label">匹配高亮</label>
        <div id="resultPreview" class="result-preview"></div>
      </div>

      <div id="matchesSection" class="matches-section" style="display: none;">
        <div class="matches-title">匹配结果 (<span id="matchCount">0</span> 个)</div>
        <div id="matchesList"></div>
      </div>

      <div class="quick-patterns">
        <div class="quick-patterns-title">常用正则:</div>
        <div class="quick-patterns-list">
          <span class="quick-pattern" data-pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}">邮箱</span>
          <span class="quick-pattern" data-pattern="1[3-9]\d{9}">手机号</span>
          <span class="quick-pattern" data-pattern="(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)">IPv4</span>
          <span class="quick-pattern" data-pattern="https?://[^\s]+">URL</span>
          <span class="quick-pattern" data-pattern="\d{4}-\d{2}-\d{2}">日期</span>
          <span class="quick-pattern" data-pattern="#[0-9A-Fa-f]{6}">HEX颜色</span>
          <span class="quick-pattern" data-pattern="[\u4e00-\u9fa5]+">中文</span>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/regex-tester.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../index.html">HTML Tools</a>
    </footer>
  </div>

  <script>
    var patternEl = document.getElementById('pattern');
    var flagsEl = document.getElementById('flags');
    var testTextEl = document.getElementById('testText');
    var statusEl = document.getElementById('status');
    var resultPreviewEl = document.getElementById('resultPreview');
    var matchesSectionEl = document.getElementById('matchesSection');
    var matchesListEl = document.getElementById('matchesList');
    var matchCountEl = document.getElementById('matchCount');

    var flagCheckboxes = {
      g: document.getElementById('flagG'),
      i: document.getElementById('flagI'),
      m: document.getElementById('flagM'),
      s: document.getElementById('flagS'),
      u: document.getElementById('flagU')
    };

    var LS_KEY = 'regex_tester_v1';

    function syncFlags() {
      var flags = '';
      for (var key in flagCheckboxes) {
        if (flagCheckboxes[key].checked) flags += key;
      }
      flagsEl.value = flags;
      runTest();
    }

    function syncCheckboxes() {
      var flags = flagsEl.value;
      for (var key in flagCheckboxes) {
        flagCheckboxes[key].checked = flags.indexOf(key) >= 0;
      }
    }

    function loadFromUrl() {
      var hash = location.hash.slice(1);
      if (!hash) return false;
      try {
        var data = JSON.parse(decodeURIComponent(atob(hash)));
        patternEl.value = data.p || '';
        flagsEl.value = data.f || 'g';
        testTextEl.value = data.t || '';
        syncCheckboxes();
        return true;
      } catch (e) {
        return false;
      }
    }

    function saveToUrl() {
      try {
        var data = {
          p: patternEl.value,
          f: flagsEl.value,
          t: testTextEl.value
        };
        var encoded = btoa(encodeURIComponent(JSON.stringify(data)));
        if (encoded.length < 2000) {
          history.replaceState(null, '', '#' + encoded);
        }
      } catch (e) {}
    }

    function loadFromStorage() {
      var saved = localStorage.getItem(LS_KEY);
      if (saved) {
        try {
          var data = JSON.parse(saved);
          patternEl.value = data.p || '';
          flagsEl.value = data.f || 'g';
          testTextEl.value = data.t || '';
          syncCheckboxes();
        } catch (e) {}
      }
    }

    function saveToStorage() {
      var data = {
        p: patternEl.value,
        f: flagsEl.value,
        t: testTextEl.value
      };
      localStorage.setItem(LS_KEY, JSON.stringify(data));
    }

    function escapeHtml(text) {
      var div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function runTest() {
      var pattern = patternEl.value;
      var flags = flagsEl.value;
      var text = testTextEl.value;

      patternEl.classList.remove('error');
      resultPreviewEl.textContent = text;
      matchesSectionEl.style.display = 'none';
      matchesListEl.textContent = '';

      if (!pattern) {
        showStatus('', '');
        return;
      }

      var regex;
      try {
        regex = new RegExp(pattern, flags);
      } catch (e) {
        patternEl.classList.add('error');
        showStatus('正则语法错误: ' + e.message, 'error');
        return;
      }

      if (!text) {
        showStatus('正则有效，请输入测试文本', 'success');
        return;
      }

      var matches = [];
      var match;

      if (flags.indexOf('g') >= 0) {
        while ((match = regex.exec(text)) !== null) {
          matches.push({
            value: match[0],
            index: match.index,
            groups: match.slice(1),
            namedGroups: match.groups || {}
          });
          if (match[0].length === 0) {
            regex.lastIndex++;
          }
        }
      } else {
        match = regex.exec(text);
        if (match) {
          matches.push({
            value: match[0],
            index: match.index,
            groups: match.slice(1),
            namedGroups: match.groups || {}
          });
        }
      }

      if (matches.length > 0) {
        var highlighted = '';
        var lastIndex = 0;
        var alt = false;

        for (var i = 0; i < matches.length; i++) {
          var m = matches[i];
          highlighted += escapeHtml(text.slice(lastIndex, m.index));
          highlighted += '<span class="match' + (alt ? ' match-alt' : '') + '">' + escapeHtml(m.value) + '</span>';
          lastIndex = m.index + m.value.length;
          alt = !alt;
        }
        highlighted += escapeHtml(text.slice(lastIndex));

        resultPreviewEl.innerHTML = highlighted;

        matchCountEl.textContent = matches.length;
        matchesSectionEl.style.display = 'block';

        for (var j = 0; j < matches.length; j++) {
          var mj = matches[j];
          var item = document.createElement('div');
          item.className = 'match-item';

          var header = document.createElement('div');
          header.className = 'match-header';
          
          var indexSpan = document.createElement('span');
          indexSpan.className = 'match-index';
          indexSpan.textContent = '匹配 #' + (j + 1);
          header.appendChild(indexSpan);
          
          var posSpan = document.createElement('span');
          posSpan.className = 'match-position';
          posSpan.textContent = '位置: ' + mj.index + '-' + (mj.index + mj.value.length);
          header.appendChild(posSpan);
          
          item.appendChild(header);

          var value = document.createElement('div');
          value.className = 'match-value';
          value.textContent = mj.value;
          item.appendChild(value);

          if (mj.groups.length > 0 || Object.keys(mj.namedGroups).length > 0) {
            var groups = document.createElement('div');
            groups.className = 'match-groups';

            for (var k = 0; k < mj.groups.length; k++) {
              var groupItem = document.createElement('div');
              groupItem.className = 'group-item';
              
              var label = document.createElement('span');
              label.className = 'group-label';
              label.textContent = '组 ' + (k + 1) + ':';
              groupItem.appendChild(label);
              
              var val = document.createElement('span');
              val.className = 'group-value';
              val.textContent = mj.groups[k] === undefined ? '(空)' : mj.groups[k];
              groupItem.appendChild(val);
              
              groups.appendChild(groupItem);
            }

            for (var name in mj.namedGroups) {
              var namedItem = document.createElement('div');
              namedItem.className = 'group-item';
              
              var namedLabel = document.createElement('span');
              namedLabel.className = 'group-label';
              namedLabel.textContent = name + ':';
              namedItem.appendChild(namedLabel);
              
              var namedVal = document.createElement('span');
              namedVal.className = 'group-value';
              namedVal.textContent = mj.namedGroups[name] === undefined ? '(空)' : mj.namedGroups[name];
              namedItem.appendChild(namedVal);
              
              groups.appendChild(namedItem);
            }

            item.appendChild(groups);
          }

          matchesListEl.appendChild(item);
        }

        showStatus('找到 ' + matches.length + ' 个匹配', 'success');
      } else {
        showStatus('无匹配', 'error');
      }

      saveToStorage();
      saveToUrl();
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    document.getElementById('btnPaste').onclick = async function() {
      try {
        var text = await navigator.clipboard.readText();
        testTextEl.value = text;
        runTest();
        showStatus('已粘贴', 'success');
      } catch (e) {
        showStatus('无法访问剪贴板', 'error');
      }
    };

    document.getElementById('btnShare').onclick = async function() {
      saveToUrl();
      try {
        await navigator.clipboard.writeText(location.href);
        showStatus('分享链接已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      patternEl.value = '';
      flagsEl.value = 'g';
      testTextEl.value = '';
      syncCheckboxes();
      resultPreviewEl.textContent = '';
      matchesSectionEl.style.display = 'none';
      localStorage.removeItem(LS_KEY);
      history.replaceState(null, '', location.pathname);
      showStatus('已清空', 'success');
    };

    patternEl.addEventListener('input', runTest);
    flagsEl.addEventListener('input', function() {
      syncCheckboxes();
      runTest();
    });
    testTextEl.addEventListener('input', runTest);

    for (var flag in flagCheckboxes) {
      flagCheckboxes[flag].addEventListener('change', syncFlags);
    }

    var quickPatterns = document.querySelectorAll('.quick-pattern');
    for (var p = 0; p < quickPatterns.length; p++) {
      quickPatterns[p].addEventListener('click', function() {
        patternEl.value = this.dataset.pattern;
        runTest();
      });
    }

    if (!loadFromUrl()) {
      loadFromStorage();
    }
    runTest();
  </script>
</body>
</html>
