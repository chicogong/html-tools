  <script>
    async function generate(){
      const bits=parseInt(document.getElementById('bits').value);
      const btn=document.getElementById('genBtn');
      btn.disabled=true;btn.textContent='ç”Ÿæˆä¸­...';
      document.getElementById('status').textContent='æ­£åœ¨ç”Ÿæˆ'+bits+'ä½å¯†é’¥å¯¹...';
      try{
        const keyPair=await crypto.subtle.generateKey({name:'RSA-OAEP',modulusLength:bits,publicExponent:new Uint8Array([1,0,1]),hash:'SHA-256'},true,['encrypt','decrypt']);

        document.getElementById('pub').value=formatPEM(pubKey,'PUBLIC KEY');

    function formatPEM(buffer,type){
      const b64=btoa(String.fromCharCode(...new Uint8Array(buffer)));
      const lines=b64.match(/.{1,64}/g).join('\n');
      return '-----BEGIN '+type+'-----\n'+lines+'\n-----END '+type+'-----';
