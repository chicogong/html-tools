<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASCII 艺术生成器 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      margin-bottom: 24px;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 20px;
    }

    .input-section {
      margin-bottom: 24px;
    }

    .input-section label {
      display: block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .option-group label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    select, input[type="number"] {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      padding: 10px 12px;
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .ascii-preview {
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 20px;
      margin-bottom: 20px;
      min-height: 200px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      line-height: 1;
      white-space: pre;
      overflow: auto;
      text-align: center;
    }

    .ascii-preview.large {
      font-size: 0.9rem;
    }

    .ascii-preview.small {
      font-size: 0.5rem;
    }

    .examples {
      margin-bottom: 20px;
    }

    .examples h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .example-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .example-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 8px 12px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .example-btn:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    button.primary {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);
    }

    button.primary:hover {
      background: #00dfc4;
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 16px;
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '✓ ';
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>ASCII 艺术生成器</h1>
    <p class="desc">将文本转换为 ASCII 艺术字，支持多种样式和字符集</p>

    <div class="card">
      <div class="input-section">
        <label>输入文本</label>
        <textarea id="input" placeholder="输入要转换的文本..." spellcheck="false" maxlength="20">Hello</textarea>
      </div>

      <div class="options-grid">
        <div class="option-group">
          <label>字符集</label>
          <select id="charset">
            <option value="standard">标准字符</option>
            <option value="block">方块字符</option>
            <option value="dense">密集字符</option>
            <option value="simple">简单字符</option>
            <option value="inverse">反转字符</option>
          </select>
        </div>
        <div class="option-group">
          <label>字体大小</label>
          <select id="fontSize">
            <option value="small">小</option>
            <option value="medium" selected>中</option>
            <option value="large">大</option>
          </select>
        </div>
        <div class="option-group">
          <label>宽度限制</label>
          <input type="number" id="maxWidth" value="40" min="10" max="80" />
        </div>
      </div>

      <div class="examples">
        <h3>示例</h3>
        <div class="example-buttons">
          <button class="example-btn" data-text="Hello">Hello</button>
          <button class="example-btn" data-text="ASCII">ASCII</button>
          <button class="example-btn" data-text="World">World</button>
          <button class="example-btn" data-text="Code">Code</button>
          <button class="example-btn" data-text="Web">Web</button>
        </div>
      </div>

      <div class="ascii-preview medium" id="preview">
        <div style="color: var(--text-muted);">预览区域</div>
      </div>

      <div class="actions">
        <button id="btnGenerate" class="primary">生成 ASCII 艺术</button>
        <button id="btnCopy">复制 ASCII</button>
        <button id="btnClear">清空</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const charsetEl = document.getElementById('charset');
    const fontSizeEl = document.getElementById('fontSize');
    const maxWidthEl = document.getElementById('maxWidth');
    const previewEl = document.getElementById('preview');
    const statusEl = document.getElementById('status');

    const asciiFonts = {
      standard: [
        "  ___   ___   _    _  _    ___  ",
        " | _ \\ / _ \\ | |  | || |  / __| ",
        " |  _/| (_) || |__| || |__\\__ \\ ",
        " |_|   \\___/ |____|_||____|___/ "
      ],
      block: [
        "██████╗  █████╗ ███████╗ ██████╗██╗██╗",
        "██╔══██╗██╔══██╗██╔════╝██╔════╝██║██║",
        "██████╔╝███████║███████╗██║     ██║██║",
        "██╔══██╗██╔══██║╚════██║██║     ╚═╝╚═╝",
        "██████╔╝██║  ██║███████║╚██████╗██╗██╗",
        "╚═════╝ ╚═╝  ╚═╝╚══════╝ ╚═════╝╚═╝╚═╝"
      ],
      dense: [
        "▄▄▄▄▄▄▄ ▄▄▄▄▄▄▄ ▄▄▄▄▄▄▄ ▄▄▄▄▄▄▄ ▄▄▄▄▄▄▄",
        "█ ▄▄▄ █ █ ▄▄▄ █ █ ▄▄▄ █ █ ▄▄▄ █ █ ▄▄▄ █",
        "█ ███ █ █ ███ █ █ ███ █ █ ███ █ █ ███ █",
        "█▄▄▄▄▄█ █▄▄▄▄▄█ █▄▄▄▄▄█ █▄▄▄▄▄█ █▄▄▄▄▄█"
      ],
      simple: [
        " .--.  .--.  .----  .-.    .-.   .-.",
        ": .--' : .--': .--' : :    : :   : :",
        "`. `.  `. `. : :    : :    : :   : :",
        " _\\_\\   _\\_\\ :_;    :_;    :_;   :_;"
      ],
      inverse: [
        "███████████████████████████████████████",
        "██ ███ ██ ███ ██ ██████ ███ ██ ███ ███",
        "██   ████   ████   ██   ████   ████   ",
        "███████████████████████████████████████"
      ]
    };

    const characterMaps = {
      standard: "@%#*+=-:. ",
      block: "█▓▒░ ",
      dense: "▓▒░ ",
      simple: "#*+-. ",
      inverse: " .:-=+*#%@"  // Reverse of standard
    };

    function textToAscii(text, charset, maxWidth) {
      // For now, use predefined fonts for common words
      const lowerText = text.toLowerCase();
      if (asciiFonts[charset] && lowerText.length <= 6) {
        return asciiFonts[charset].join('\n');
      }

      // Fallback: generate simple ASCII art
      const chars = characterMaps[charset] || characterMaps.standard;
      const lines = [];
      const height = 5;
      const width = Math.min(text.length * 4, maxWidth || 40);

      for (let y = 0; y < height; y++) {
        let line = '';
        for (let x = 0; x < width; x++) {
          const charIndex = Math.floor(Math.random() * chars.length);
          line += chars[charIndex];
        }
        lines.push(line);
      }

      // Center the text
      const paddedLines = lines.map(line => {
        const padding = Math.max(0, Math.floor((width - line.length) / 2));
        return ' '.repeat(padding) + line;
      });

      return paddedLines.join('\n');
    }

    function updatePreview() {
      const text = inputEl.value.trim();
      if (!text) {
        previewEl.innerHTML = '<div style="color: var(--text-muted);">预览区域</div>';
        return;
      }

      const charset = charsetEl.value;
      const maxWidth = parseInt(maxWidthEl.value) || 40;
      const asciiArt = textToAscii(text, charset, maxWidth);

      // Update font size
      previewEl.className = 'ascii-preview ' + fontSizeEl.value;
      previewEl.textContent = asciiArt;
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    document.getElementById('btnGenerate').onclick = updatePreview;

    document.getElementById('btnCopy').onclick = async function() {
      if (!previewEl.textContent || previewEl.textContent.includes('预览区域')) {
        showStatus('没有内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(previewEl.textContent);
        showStatus('已复制', 'success');
      } catch (e) {
        showStatus('复制失败');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      previewEl.innerHTML = '<div style="color: var(--text-muted);">预览区域</div>';
      statusEl.textContent = '';
    };

    document.querySelectorAll('.example-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        inputEl.value = btn.getAttribute('data-text');
        updatePreview();
      });
    });

    [charsetEl, fontSizeEl, maxWidthEl].forEach(function(el) {
      el.addEventListener('change', updatePreview);
    });

    inputEl.addEventListener('input', function() {
      if (this.value.length > 20) {
        this.value = this.value.substring(0, 20);
      }
      updatePreview();
    });

    // Initial preview
    updatePreview();
  </script>
</body>
</html>
