    <style>
        :root {

        .tabs {

        .direction-btn.active {

        .btn {

        .result-card {

        .detail-item {

        .detail-label {

        }
        .result-date {
            margin-top: 20px;
            padding: 16px;

            border-radius: 8px;
        }
        .result-date-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        .result-date-value {

            font-weight: 600;
        }
        .quick-dates {
            display: flex;

        .quick-date {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--bg-color);
            color: var(--text-color);

            cursor: pointer;
            transition: all 0.3s;
        }
        .quick-date:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .info-section {
            margin-top: 16px;

        }
        .info-row {
            display: flex;

            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #888;
            font-size: 14px;
        }
        .info-value {
            font-weight: 500;
            font-size: 14px;
        }
        @media (max-width: 480px) {
            .date-row {
                flex-direction: column;
            }
            .swap-btn {
                margin-top: 0;
                transform: rotate(90deg);
            }
            .swap-btn:hover {
                transform: rotate(270deg);
            }
            .result-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“… æ—¥æœŸå·®è®¡ç®—å™¨</h1>
        <p class="subtitle">è®¡ç®—ä¸¤ä¸ªæ—¥æœŸä¹‹é—´çš„æ—¶é—´å·®ï¼Œæˆ–æ¨ç®—æ—¥æœŸ</p>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('diff')">æ—¥æœŸå·®è®¡ç®—</button>
                <button class="tab" onclick="switchTab('calc')">æ—¥æœŸæ¨ç®—</button>
            </div>

            <!-- æ—¥æœŸå·®è®¡ç®— -->
            <div class="panel active" id="diffPanel">
                <div class="date-row">
                    <div class="form-group">
                        <label>å¼€å§‹æ—¥æœŸ</label>
                        <input type="date" class="date-input" id="startDate">
                        <div class="quick-dates">
                            <span class="quick-date" onclick="setQuickDate('start', 'today')">ä»Šå¤©</span>
                            <span class="quick-date" onclick="setQuickDate('start', 'year-start')">å¹´åˆ</span>
                            <span class="quick-date" onclick="setQuickDate('start', 'month-start')">æœˆåˆ</span>
                        </div>
                    </div>
                    <button class="swap-btn" onclick="swapDates()">â‡„</button>
                    <div class="form-group">
                        <label>ç»“æŸæ—¥æœŸ</label>
                        <input type="date" class="date-input" id="endDate">
                        <div class="quick-dates">
                            <span class="quick-date" onclick="setQuickDate('end', 'today')">ä»Šå¤©</span>
                            <span class="quick-date" onclick="setQuickDate('end', 'year-end')">å¹´æœ«</span>
                            <span class="quick-date" onclick="setQuickDate('end', 'month-end')">æœˆæœ«</span>
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="calculateDiff()">è®¡ç®—æ—¥æœŸå·®</button>
            </div>

            <!-- æ—¥æœŸæ¨ç®— -->
            <div class="panel" id="calcPanel">
                <div class="form-group">
                    <label>åŸºå‡†æ—¥æœŸ</label>
                    <input type="date" class="date-input" id="baseDate">
                    <div class="quick-dates">
                        <span class="quick-date" onclick="setQuickDate('base', 'today')">ä»Šå¤©</span>
                        <span class="quick-date" onclick="setQuickDate('base', 'year-start')">å¹´åˆ</span>
                        <span class="quick-date" onclick="setQuickDate('base', 'month-start')">æœˆåˆ</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>æ—¶é—´é—´éš”</label>
                    <div class="number-input">
                        <input type="number" id="intervalValue" value="30" min="0">
                        <select id="intervalUnit">
                            <option value="days">å¤©</option>
                            <option value="weeks">å‘¨</option>
                            <option value="months">æœˆ</option>
                            <option value="years">å¹´</option>
                        </select>
                    </div>
                    <div class="direction-btns">
                        <button class="direction-btn active" id="dirAfter" onclick="setDirection('after')">ä¹‹å â†’</button>
                        <button class="direction-btn" id="dirBefore" onclick="setDirection('before')">â† ä¹‹å‰</button>
                    </div>
                </div>
                <button class="btn" onclick="calculateDate()">è®¡ç®—æ—¥æœŸ</button>
            </div>
        </div>

        <div id="resultContainer"></div>
    </div>

    <script>
        let direction = 'after';

        // åˆå§‹åŒ–æ—¥æœŸ
        function init() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            document.getElementById('baseDate').value = today;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            if (tab === 'diff') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('diffPanel').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('calcPanel').classList.add('active');
            }
            
            document.getElementById('resultContainer').innerHTML = '';
        }

        function setQuickDate(field, type) {
            const today = new Date();
            let date;
            
            switch (type) {
                case 'today':
                    date = today;
                    break;
                case 'year-start':
                    date = new Date(today.getFullYear(), 0, 1);
                    break;
                case 'year-end':
                    date = new Date(today.getFullYear(), 11, 31);
                    break;
                case 'month-start':
                    date = new Date(today.getFullYear(), today.getMonth(), 1);
                    break;
                case 'month-end':
                    date = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                    break;
            }
            
            const dateStr = date.toISOString().split('T')[0];
            
            if (field === 'start') {
                document.getElementById('startDate').value = dateStr;
            } else if (field === 'end') {
                document.getElementById('endDate').value = dateStr;
            } else {
                document.getElementById('baseDate').value = dateStr;
            }
        }

        function swapDates() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            document.getElementById('startDate').value = end;
            document.getElementById('endDate').value = start;
        }

        function setDirection(dir) {
            direction = dir;
            document.getElementById('dirAfter').classList.toggle('active', dir === 'after');
            document.getElementById('dirBefore').classList.toggle('active', dir === 'before');
        }

        function calculateDiff() {
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);
            
            if (isNaN(start.getTime()) || isNaN(end.getTime())) {
                alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„æ—¥æœŸ');
                return;
            }
            
            const diffTime = Math.abs(end - start);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffWeeks = Math.floor(diffDays / 7);
            const diffMonths = monthDiff(start, end);
            const diffYears = Math.floor(diffMonths / 12);
            
            const hours = Math.floor(diffTime / (1000 * 60 * 60));
            const minutes = Math.floor(diffTime / (1000 * 60));
            const seconds = Math.floor(diffTime / 1000);
            
            // è®¡ç®—è¯¦ç»†çš„å¹´æœˆæ—¥
            const detailed = getDetailedDiff(start, end);
            
            const weekday = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            
            document.getElementById('resultContainer').innerHTML = `
                <div class="result-card">
                    <div class="result-main">${diffDays}</div>
                    <div class="result-unit">å¤©</div>
                    <div class="result-details">
                        <div class="detail-item">
                            <div class="detail-value">${diffWeeks}</div>
                            <div class="detail-label">å‘¨</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value">${diffMonths}</div>
                            <div class="detail-label">æœˆ</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value">${diffYears}</div>
                            <div class="detail-label">å¹´</div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="info-section">
                        <div class="info-row">
                            <span class="info-label">è¯¦ç»†æ—¶é—´å·®</span>
                            <span class="info-value">${detailed}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">æ€»å°æ—¶æ•°</span>
                            <span class="info-value">${hours.toLocaleString()} å°æ—¶</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">æ€»åˆ†é’Ÿæ•°</span>
                            <span class="info-value">${minutes.toLocaleString()} åˆ†é’Ÿ</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">æ€»ç§’æ•°</span>
                            <span class="info-value">${seconds.toLocaleString()} ç§’</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">å¼€å§‹æ—¥æœŸ</span>
                            <span class="info-value">${formatDate(start)} å‘¨${weekday[start.getDay()]}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ç»“æŸæ—¥æœŸ</span>
                            <span class="info-value">${formatDate(end)} å‘¨${weekday[end.getDay()]}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">å·¥ä½œæ—¥å¤©æ•°</span>
                            <span class="info-value">${countWorkdays(start, end)} å¤©</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">å‘¨æœ«å¤©æ•°</span>
                            <span class="info-value">${diffDays - countWorkdays(start, end)} å¤©</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function calculateDate() {
            const base = new Date(document.getElementById('baseDate').value);
            const value = parseInt(document.getElementById('intervalValue').value) || 0;
            const unit = document.getElementById('intervalUnit').value;
            
            if (isNaN(base.getTime())) {
                alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„åŸºå‡†æ—¥æœŸ');
                return;
            }
            
            let result = new Date(base);
            const multiplier = direction === 'after' ? 1 : -1;
            
            switch (unit) {
                case 'days':
                    result.setDate(result.getDate() + value * multiplier);
                    break;
                case 'weeks':
                    result.setDate(result.getDate() + value * 7 * multiplier);
                    break;
                case 'months':
                    result.setMonth(result.getMonth() + value * multiplier);
                    break;
                case 'years':
                    result.setFullYear(result.getFullYear() + value * multiplier);
                    break;
            }
            
            const weekday = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const dirText = direction === 'after' ? 'ä¹‹å' : 'ä¹‹å‰';
            const unitText = { days: 'å¤©', weeks: 'å‘¨', months: 'æœˆ', years: 'å¹´' };
            
            document.getElementById('resultContainer').innerHTML = `
                <div class="result-card">
                    <div class="result-date">
                        <div class="result-date-label">${formatDate(base)} ${dirText} ${value} ${unitText[unit]}</div>
                        <div class="result-date-value">${formatDate(result)} å‘¨${weekday[result.getDay()]}</div>
                    </div>
                </div>
                <div class="card">
                    <div class="info-section">
                        <div class="info-row">
                            <span class="info-label">åŸºå‡†æ—¥æœŸ</span>
                            <span class="info-value">${formatDate(base)} å‘¨${weekday[base.getDay()]}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">è®¡ç®—ç»“æœ</span>
                            <span class="info-value">${formatDate(result)} å‘¨${weekday[result.getDay()]}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">è·ä»Šå¤©</span>
                            <span class="info-value">${getDaysFromToday(result)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">æ˜¯å¦å‘¨æœ«</span>
                            <span class="info-value">${result.getDay() === 0 || result.getDay() === 6 ? 'æ˜¯' : 'å¦'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function monthDiff(start, end) {
            const d1 = start < end ? start : end;
            const d2 = start < end ? end : start;
            return (d2.getFullYear() - d1.getFullYear()) * 12 + d2.getMonth() - d1.getMonth();
        }

        function getDetailedDiff(start, end) {
            const d1 = start < end ? new Date(start) : new Date(end);
            const d2 = start < end ? new Date(end) : new Date(start);
            
            let years = d2.getFullYear() - d1.getFullYear();
            let months = d2.getMonth() - d1.getMonth();
            let days = d2.getDate() - d1.getDate();
            
            if (days < 0) {
                months--;
                const prevMonth = new Date(d2.getFullYear(), d2.getMonth(), 0);
                days += prevMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            const parts = [];
            if (years > 0) parts.push(`${years}å¹´`);
            if (months > 0) parts.push(`${months}æœˆ`);
            if (days > 0) parts.push(`${days}å¤©`);
            
            return parts.length > 0 ? parts.join(' ') : '0å¤©';
        }

        function countWorkdays(start, end) {
            const d1 = start < end ? start : end;
            const d2 = start < end ? end : start;
            
            let count = 0;
            const current = new Date(d1);
            
            while (current <= d2) {
                const day = current.getDay();
                if (day !== 0 && day !== 6) {
                    count++;
                }
                current.setDate(current.getDate() + 1);
            }
            
            return count;
        }

        function formatDate(date) {
            return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
        }

        function getDaysFromToday(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            date.setHours(0, 0, 0, 0);
            
            const diff = Math.floor((date - today) / (1000 * 60 * 60 * 24));
            
            if (diff === 0) return 'ä»Šå¤©';
            if (diff === 1) return 'æ˜å¤©';
            if (diff === -1) return 'æ˜¨å¤©';
            if (diff > 0) return `${diff}å¤©å`;
            return `${Math.abs(diff)}å¤©å‰`;
        }

        init();
    </script>
