        .toast.show {

        .section-title {

            margin: 1.5rem 0 0.75rem;
            padding-bottom: 0.5rem;

        .section-title:first-child {

<body>
    <main class="container">
        <header>

            <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ“</button>
        </header>

        <div class="input-section">
            <div class="input-row">
                <div class="value-input">
                    <label for="inputValue">è¾“å…¥æ•°å€¼</label>
                    <input type="number" id="inputValue" placeholder="è¯·è¾“å…¥æ•°å€¼" step="any" oninput="convert()">
                </div>
                <div class="unit-select">
                    <label for="inputUnit">å•ä½</label>
                    <select id="inputUnit" onchange="convert()">
                        <optgroup label="å…¬åˆ¶">
                            <option value="km">åƒç±³ (km)</option>
                            <option value="m" selected>ç±³ (m)</option>
                            <option value="dm">åˆ†ç±³ (dm)</option>

                            <option value="um">å¾®ç±³ (Î¼m)</option>

                        </optgroup>
                        <optgroup label="è‹±åˆ¶">
                            <option value="mi">è‹±é‡Œ (mile)</option>
                            <option value="yd">ç  (yard)</option>
                            <option value="ft">è‹±å°º (foot)</option>
                            <option value="in">è‹±å¯¸ (inch)</option>
                        </optgroup>
                        <optgroup label="ä¸­å›½å¸‚åˆ¶">
                            <option value="li">é‡Œ</option>
                            <option value="zhang">ä¸ˆ</option>
                            <option value="chi">å°º</option>
                            <option value="cun">å¯¸</option>
                            <option value="fen">åˆ†</option>
                        </optgroup>
                        <optgroup label="èˆªæµ·/å¤©æ–‡">
                            <option value="nmi">æµ·é‡Œ (nmi)</option>
                            <option value="ly">å…‰å¹´ (ly)</option>
                            <option value="au">å¤©æ–‡å•ä½ (AU)</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-card">
            <h3>è½¬æ¢ç»“æœ</h3>
            <p class="copy-hint">ç‚¹å‡»ä»»æ„ç»“æœå¯å¤åˆ¶æ•°å€¼</p>
            
            <div class="section-title">ğŸ“ å…¬åˆ¶å•ä½</div>
            <div class="results-grid" id="metricResults"></div>
            
            <div class="section-title">ğŸ‡¬ğŸ‡§ è‹±åˆ¶å•ä½</div>
            <div class="results-grid" id="imperialResults"></div>
            
            <div class="section-title">ğŸ‡¨ğŸ‡³ ä¸­å›½å¸‚åˆ¶</div>
            <div class="results-grid" id="chineseResults"></div>
            
            <div class="section-title">ğŸš¢ èˆªæµ·/å¤©æ–‡</div>
            <div class="results-grid" id="otherResults"></div>
        </div>

        <div class="toast" id="toast">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿</div>

    <script>
        // å•ä½å®šä¹‰ï¼ˆä»¥ç±³ä¸ºåŸºå‡†ï¼‰
        const units = {
            // å…¬åˆ¶
            km: { name: 'åƒç±³', symbol: 'km', toMeter: 1000, category: 'metric' },
            m: { name: 'ç±³', symbol: 'm', toMeter: 1, category: 'metric' },
            dm: { name: 'åˆ†ç±³', symbol: 'dm', toMeter: 0.1, category: 'metric' },
            cm: { name: 'å˜ç±³', symbol: 'cm', toMeter: 0.01, category: 'metric' },
            mm: { name: 'æ¯«ç±³', symbol: 'mm', toMeter: 0.001, category: 'metric' },
            um: { name: 'å¾®ç±³', symbol: 'Î¼m', toMeter: 0.000001, category: 'metric' },
            nm: { name: 'çº³ç±³', symbol: 'nm', toMeter: 0.000000001, category: 'metric' },
            
            // è‹±åˆ¶
            mi: { name: 'è‹±é‡Œ', symbol: 'mile', toMeter: 1609.344, category: 'imperial' },
            yd: { name: 'ç ', symbol: 'yard', toMeter: 0.9144, category: 'imperial' },
            ft: { name: 'è‹±å°º', symbol: 'foot', toMeter: 0.3048, category: 'imperial' },
            in: { name: 'è‹±å¯¸', symbol: 'inch', toMeter: 0.0254, category: 'imperial' },
            
            // ä¸­å›½å¸‚åˆ¶
            li: { name: 'é‡Œ', symbol: 'é‡Œ', toMeter: 500, category: 'chinese' },
            zhang: { name: 'ä¸ˆ', symbol: 'ä¸ˆ', toMeter: 10/3, category: 'chinese' },
            chi: { name: 'å°º', symbol: 'å°º', toMeter: 1/3, category: 'chinese' },
            cun: { name: 'å¯¸', symbol: 'å¯¸', toMeter: 1/30, category: 'chinese' },
            fen: { name: 'åˆ†', symbol: 'åˆ†', toMeter: 1/300, category: 'chinese' },
            
            // èˆªæµ·/å¤©æ–‡
            nmi: { name: 'æµ·é‡Œ', symbol: 'nmi', toMeter: 1852, category: 'other' },
            ly: { name: 'å…‰å¹´', symbol: 'ly', toMeter: 9.461e15, category: 'other' },
            au: { name: 'å¤©æ–‡å•ä½', symbol: 'AU', toMeter: 1.496e11, category: 'other' }
        };

        // ä¸»é¢˜åˆ‡æ¢
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // åŠ è½½ä¿å­˜çš„ä¸»é¢˜
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

        // æ ¼å¼åŒ–æ•°å­—
        function formatNumber(num) {
            if (num === 0) return '0';
            if (Math.abs(num) >= 1e10 || Math.abs(num) < 1e-6) {
                return num.toExponential(6);
            }
            // å»é™¤æœ«å°¾çš„0
            return parseFloat(num.toPrecision(10)).toString();
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(value) {
            navigator.clipboard.writeText(value).then(function() {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(function() { toast.classList.remove('show'); }, 2000);
            });
        }

        // åˆ›å»ºç»“æœé¡¹å…ƒç´ 
        function createResultItem(formattedValue, symbol, name) {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.title = 'ç‚¹å‡»å¤åˆ¶';
            item.onclick = function() { copyToClipboard(formattedValue); };
            
            const valueDiv = document.createElement('div');
            valueDiv.className = 'result-value';
            valueDiv.textContent = formattedValue;
            
            const unitDiv = document.createElement('div');
            unitDiv.className = 'result-unit';
            unitDiv.textContent = symbol;
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'result-name';
            nameDiv.textContent = name;
            
            item.appendChild(valueDiv);
            item.appendChild(unitDiv);
            item.appendChild(nameDiv);
            
            return item;
        }

        // åˆ›å»ºå ä½é¡¹
        function createPlaceholderItem() {
            const item = document.createElement('div');
            item.className = 'result-item';
            
            const valueDiv = document.createElement('div');
            valueDiv.className = 'result-value';
            valueDiv.textContent = '--';
            
            item.appendChild(valueDiv);
            return item;
        }

        // è½¬æ¢
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const inputUnit = document.getElementById('inputUnit').value;
            
            const containers = {
                metric: document.getElementById('metricResults'),
                imperial: document.getElementById('imperialResults'),
                chinese: document.getElementById('chineseResults'),
                other: document.getElementById('otherResults')
            };
            
            // æ¸…ç©ºæ‰€æœ‰ç»“æœ
            Object.values(containers).forEach(function(container) {
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
            });
            
            if (isNaN(inputValue)) {
                Object.values(containers).forEach(function(container) {
                    container.appendChild(createPlaceholderItem());
                });
                return;
            }
            
            // å…ˆè½¬æ¢ä¸ºç±³
            const meters = inputValue * units[inputUnit].toMeter;
            
            // è½¬æ¢ä¸ºæ‰€æœ‰å•ä½å¹¶æŒ‰ç±»åˆ«æ˜¾ç¤º
            Object.keys(units).forEach(function(key) {
                const unit = units[key];
                const convertedValue = meters / unit.toMeter;
                const formattedValue = formatNumber(convertedValue);
                
                const resultItem = createResultItem(formattedValue, unit.symbol, unit.name);
                containers[unit.category].appendChild(resultItem);
            });
        }

        // åˆå§‹åŒ–
        document.getElementById('inputValue').value = 1;
        convert();
    </script>
