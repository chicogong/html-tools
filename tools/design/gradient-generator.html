  <style>
    :root { --bg: #f8f9fa; --card-bg: #fff; --text: #212529; --text-muted: #6c757d; --border: #dee2e6; --primary: #0d6efd; --success: #198754; --shadow: 0 2px 8px rgb(0,0,0,0.08); --radius: 8px; }
    [data-theme="dark"] { --bg: #0a0a0f; --card-bg: #1a1a24; --text: #e8e8ed; --text-muted: #9898a4; --border: #2a2a36; --primary: #a855f7; --success: #10b981; --shadow: 0 2px 8px rgb(0,0,0,0.3); }
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 24px; min-height: 100vh; }

    .preview { width: 100%; height: 200px; border-radius: var(--radius); margin-bottom: 20px; border: 2px solid var(--border); }

    select, input[type="number"], input[type="text"] { padding: 8px 12px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text); font-size: 0.9rem; }
    input[type="color"] { width: 50px; height: 36px; padding: 2px; border: 1px solid var(--border); border-radius: var(--radius); cursor: pointer; }
    .color-stop { display: flex; align-items: center; gap: 8px; padding: 8px; background: var(--bg); border-radius: var(--radius); }
    .color-stops { display: flex; flex-direction: column; gap: 8px; }
    .btn { padding: 10px 16px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--card-bg); color: var(--text); cursor: pointer; font-size: 0.9rem; }
    .btn:hover { border-color: var(--primary); color: var(--primary); }
    .btn.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    .btn.danger { color: #dc3545; }
    .output { margin-top: 20px; }

    .output textarea { width: 100%; height: 80px; padding: 12px; font-family: ui-monospace, monospace; font-size: 0.85rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg); color: var(--text); resize: none; }

<body>
  <div class="container">
    <a href="../../index.html" class="back-link">â† è¿”å›å·¥å…·åˆ—è¡¨</a>
    <button class="theme-toggle" onclick="toggleTheme()">â˜€ï¸</button>
    <h1>CSS æ¸å˜ç”Ÿæˆå™¨</h1>
    <p class="desc">å¯è§†åŒ–åˆ›å»ºæ¼‚äº®çš„ CSS æ¸å˜èƒŒæ™¯</p>

    <div class="card">
      <div class="presets" id="presets"></div>
      <div class="preview" id="preview"></div>

      <div class="controls">
        <div class="control-row">
          <label>ç±»å‹</label>
          <select id="gradientType">
            <option value="linear">çº¿æ€§æ¸å˜</option>
            <option value="radial">å¾„å‘æ¸å˜</option>
            <option value="conic">é”¥å½¢æ¸å˜</option>
          </select>
          <label>è§’åº¦</label>
          <input type="number" id="angle" value="90" min="0" max="360" style="width:80px" /> Â°
        </div>

        <div class="color-stops" id="colorStops"></div>

        <div class="btn-row">
          <button class="btn" onclick="addColorStop()">+ æ·»åŠ é¢œè‰²</button>
          <button class="btn" onclick="randomGradient()">éšæœºç”Ÿæˆ</button>
        </div>
      </div>

      <div class="output">
        <label>CSS ä»£ç </label>
        <textarea id="cssOutput" readonly></textarea>
        <div class="btn-row">
          <button class="btn primary" onclick="copyCSS()">å¤åˆ¶ CSS</button>
        </div>
        <div class="status" id="status"></div>
      </div>
    </div>

    <footer>çº¯å‰ç«¯å·¥å…· Â· æ— æœåŠ¡å™¨ Â· <a href="../../index.html">WebUtils</a></footer>
  </div>

  <script>
    let colorStops = [
      { color: '#667eea', position: 0 },
      { color: '#764ba2', position: 100 }
    ];

    const presets = [
      ['#667eea', '#764ba2'],
      ['#f093fb', '#f5576c'],
      ['#4facfe', '#00f2fe'],
      ['#43e97b', '#38f9d7'],
      ['#fa709a', '#fee140'],
      ['#a8edea', '#fed6e3'],
      ['#ff9a9e', '#fecfef'],
      ['#ffecd2', '#fcb69f']
    ];

    const presetEl = document.getElementById('presets');
    const previewEl = document.getElementById('preview');
    const stopsEl = document.getElementById('colorStops');
    const typeEl = document.getElementById('gradientType');
    const angleEl = document.getElementById('angle');
    const outputEl = document.getElementById('cssOutput');
    const statusEl = document.getElementById('status');

    function renderPresets() {
      presetEl.innerHTML = '';
      presets.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'preset';
        div.style.background = `linear-gradient(90deg, ${p[0]}, ${p[1]})`;
        div.onclick = () => {
          colorStops = p.map((c, j) => ({ color: c, position: j === 0 ? 0 : 100 }));
          render();
        };
        presetEl.appendChild(div);
      });
    }

    function renderColorStops() {
      stopsEl.innerHTML = '';
      colorStops.forEach((stop, i) => {
        const div = document.createElement('div');
        div.className = 'color-stop';
        div.innerHTML = `
          <input type="color" value="${stop.color}" onchange="updateStop(${i}, 'color', this.value)" />
          <input type="number" value="${stop.position}" min="0" max="100" style="width:70px" onchange="updateStop(${i}, 'position', this.value)" /> %
          ${colorStops.length > 2 ? `<button class="btn danger" onclick="removeStop(${i})">Ã—</button>` : ''}
        `;
        stopsEl.appendChild(div);
      });
    }

    function updateStop(index, key, value) {
      colorStops[index][key] = key === 'position' ? parseInt(value) : value;
      updatePreview();
    }

    function addColorStop() {
      const lastPos = colorStops[colorStops.length - 1].position;
      colorStops.push({ color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6,'0'), position: Math.min(lastPos + 20, 100) });
      render();
    }

    function removeStop(index) {
      if (colorStops.length > 2) {
        colorStops.splice(index, 1);
        render();
      }
    }

    function randomGradient() {
      const randomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
      colorStops = [
        { color: randomColor(), position: 0 },
        { color: randomColor(), position: 100 }
      ];
      angleEl.value = Math.floor(Math.random() * 360);
      render();
    }

    function generateCSS() {
      const type = typeEl.value;
      const angle = angleEl.value;
      const stops = colorStops.map(s => `${s.color} ${s.position}%`).join(', ');

      if (type === 'linear') {
        return `linear-gradient(${angle}deg, ${stops})`;
      } else if (type === 'radial') {
        return `radial-gradient(circle, ${stops})`;
      } else {
        return `conic-gradient(from ${angle}deg, ${stops})`;
      }
    }

    function updatePreview() {
      const css = generateCSS();
      previewEl.style.background = css;
      outputEl.value = `background: ${css};`;
    }

    function render() {
      renderColorStops();
      updatePreview();
    }

    function copyCSS() {
      navigator.clipboard.writeText(outputEl.value).then(() => {
        statusEl.textContent = 'å·²å¤åˆ¶åˆ°å‰ªè´´æ¿';
        setTimeout(() => statusEl.textContent = '', 2000);
      });
    }

    typeEl.addEventListener('change', updatePreview);
    angleEl.addEventListener('input', updatePreview);

    renderPresets();
    render();

    function toggleTheme() {
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', next);
    }
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        document.querySelector('.theme-toggle').textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
      }
    })();
  </script>
</body>
