    <script>
      function getRules() {
        const rules = [];
        document.querySelectorAll("#ruleList .rule-item").forEach((item) => {
          const type = item.querySelector("select").value;
          const path = item.querySelector("input").value.trim();
          if (path) {
            rules.push({ type, path });
          }
        });
        return rules;
      }

      function addRule() {
        const list = document.getElementById("ruleList");
        const item = document.createElement("div");
        item.className = "rule-item";
        item.innerHTML = `
        <select onchange="generate()">
          <option value="Disallow">Disallow</option>
          <option value="Allow">Allow</option>
        </select>
        <input type="text" value="" oninput="generate()" placeholder="/path/" />
        <button onclick="removeRule(this)">Ã—</button>
      `;
        list.appendChild(item);
      }

      function removeRule(btn) {
        btn.parentElement.remove();
        generate();
      }

      function generate() {
        const userAgent = document.getElementById("userAgent").value;
        const rules = getRules();
        const sitemap = document.getElementById("sitemap").value.trim();
        const crawlDelay = document.getElementById("crawlDelay").value;
        const addComments = document.getElementById("addComments").checked;

        let code = "";

        if (addComments) {
          code += "# robots.txt\n";
          code += "# Generated by WebUtils\n";
          code += "# https://example.com/robots.txt\n\n";
        }

        code += `User-agent: ${userAgent}\n`;

        rules.forEach((rule) => {
          code += `${rule.type}: ${rule.path}\n`;
        });

        if (crawlDelay) {
          code += `Crawl-delay: ${crawlDelay}\n`;
        }

        if (sitemap) {
          code += `\nSitemap: ${sitemap}\n`;
        }

        document.getElementById("output").textContent = code;
      }

      function setPreset(name) {
        const list = document.getElementById("ruleList");

        switch (name) {
          case "allow":
            list.innerHTML = `
            <div class="rule-item">
              <select onchange="generate()">
                <option value="Allow" selected>Allow</option>
                <option value="Disallow">Disallow</option>
              </select>
              <input type="text" value="/" oninput="generate()" />
              <button onclick="removeRule(this)">Ã—</button>
            </div>
          `;
            break;

          case "block":
            list.innerHTML = `
            <div class="rule-item">
              <select onchange="generate()">
                <option value="Disallow" selected>Disallow</option>
                <option value="Allow">Allow</option>
              </select>
              <input type="text" value="/" oninput="generate()" />
              <button onclick="removeRule(this)">Ã—</button>
            </div>
          `;
            break;

          case "standard":
            list.innerHTML = `
            <div class="rule-item">
              <select onchange="generate()"><option value="Disallow">Disallow</option><option value="Allow">Allow</option></select>
              <input type="text" value="/admin/" oninput="generate()" />
              <button onclick="removeRule(this)">Ã—</button>
            </div>
            <div class="rule-item">
              <select onchange="generate()"><option value="Disallow">Disallow</option><option value="Allow">Allow</option></select>
              <input type="text" value="/private/" oninput="generate()" />
              <button onclick="removeRule(this)">Ã—</button>
            </div>
            <div class="rule-item">
              <select onchange="generate()"><option value="Disallow">Disallow</option><option value="Allow">Allow</option></select>
              <input type="text" value="/api/" oninput="generate()" />
              <button onclick="removeRule(this)">Ã—</button>
            </div>
          `;
            break;

          case "wordpress":
            list.innerHTML = `
            <div class="rule-item">
              <select onchange="generate()"><option value="Disallow">Disallow</option><option value="Allow">Allow</option></select>
              <input type="text" value="/wp-admin/" oninput="generate()" />
              <button onclick="removeRule(this)">Ã—</button>
            </div>
            <div class="rule-item">
              <select onchange="generate()"><option value="Allow" selected>Allow</option><option value="Disallow">Disallow</option></select>
              <input type="text" value="/wp-admin/admin-ajax.php" oninput="generate()" />
              <button onclick="removeRule(this)">Ã—</button>
            </div>
            <div class="rule-item">
              <select onchange="generate()"><option value="Disallow">Disallow</option><option value="Allow">Allow</option></select>
              <input type="text" value="/wp-includes/" oninput="generate()" />
              <button onclick="removeRule(this)">Ã—</button>
            </div>
          `;
            break;
        }

        generate();
      }

      function copyCode() {
        const code = document.getElementById("output").textContent;
        navigator.clipboard.writeText(code);
      }

      function downloadFile() {
        const code = document.getElementById("output").textContent;
        const blob = new Blob([code], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "robots.txt";
        a.click();
        URL.revokeObjectURL(url);
      }

      generate();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        document.querySelector(".theme-toggle").textContent = next === "dark" ? "ğŸŒ™" : "â˜€ï¸";
        localStorage.setItem("theme", next);
      }
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved) {
          document.documentElement.setAttribute("data-theme", saved);
          document.querySelector(".theme-toggle").textContent = saved === "dark" ? "ğŸŒ™" : "â˜€ï¸";
