    <div class="container">
      <h1>üîê JWTËß£Á†ÅÂô®</h1>
      <textarea id="jwt" placeholder="Á≤òË¥¥JWT‰ª§Áâå..." oninput="decode()"></textarea>
      <div class="parts">
        <div class="part header">
          <h3>Header</h3>
          <pre id="header">-</pre>
        </div>
        <div class="part payload">
          <h3>Payload</h3>
          <pre id="payload">-</pre>
        </div>
        <div class="part signature">
          <h3>Signature</h3>
          <pre id="signature">-</pre>
        </div>
      </div>
    </div>
    <script>
      function decode() {
        const jwt = document.getElementById("jwt").value.trim();
        if (!jwt) {
          ["header", "payload", "signature"].forEach(
            (id) => (document.getElementById(id).textContent = "-")
          );
          return;
        }
        try {
          const parts = jwt.split(".");
          if (parts.length !== 3) throw new Error("Invalid JWT");
          const header = JSON.parse(atob(parts[0].replace(/-/g, "+").replace(/_/g, "/")));
          const payload = JSON.parse(atob(parts[1].replace(/-/g, "+").replace(/_/g, "/")));
          document.getElementById("header").textContent = JSON.stringify(header, null, 2);
          document.getElementById("payload").textContent = JSON.stringify(payload, null, 2);
          if (payload.exp) {
            const expDate = new Date(payload.exp * 1000);
            document.getElementById("payload").textContent +=
              "\n\nËøáÊúüÊó∂Èó¥: " + expDate.toLocaleString();
          }
          document.getElementById("signature").textContent = parts[2];
        } catch (e) {
          document.getElementById("header").textContent = "Ëß£ÊûêÈîôËØØ";
          document.getElementById("payload").textContent = e.message;
          document.getElementById("signature").textContent = "-";
        }
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
