    <div class="container">
      <h1>üß† ËÆ∞ÂøÜÁøªÁâå</h1>
      <div class="stats">
        <span>
          ÁßªÂä®:
          <span id="moves">0</span>
        </span>
        <span>
          ÈÖçÂØπ:
          <span id="pairs">0</span>
          /8
        </span>
      </div>
      <div class="grid" id="grid"></div>
      <button class="btn" onclick="initGame()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>
    <script>
      const emojis = ["üéÆ", "üé≤", "üéØ", "üé®", "üé≠", "üé™", "üé∏", "üéπ"];
      let cards = [],
        flipped = [],
        moves = 0,
        pairs = 0;
      function initGame() {
        const deck = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        cards = deck;
        flipped = [];
        moves = 0;
        pairs = 0;
        document.getElementById("moves").textContent = "0";
        document.getElementById("pairs").textContent = "0";
        const grid = document.getElementById("grid");
        grid.innerHTML = deck
          .map((e, i) => '<div class="card" data-index="' + i + '">?</div>')
          .join("");
        grid.querySelectorAll(".card").forEach((c) => (c.onclick = () => flipCard(c)));
      }
      function flipCard(card) {
        if (flipped.length >= 2 || card.classList.contains("flipped")) return;
        const idx = card.dataset.index;
        card.textContent = cards[idx];
        card.classList.add("flipped");
        flipped.push({ card, idx });
        if (flipped.length === 2) {
          moves++;
          document.getElementById("moves").textContent = moves;
          if (cards[flipped[0].idx] === cards[flipped[1].idx]) {
            flipped.forEach((f) => f.card.classList.add("matched"));
            pairs++;
            document.getElementById("pairs").textContent = pairs;
            flipped = [];
            if (pairs === 8) setTimeout(() => alert("ÊÅ≠Âñú! Áî®‰∫Ü " + moves + " Ê≠•ÂÆåÊàê!"), 300);
          } else {
            setTimeout(() => {
              flipped.forEach((f) => {
                f.card.classList.remove("flipped");
                f.card.textContent = "?";
              });
              flipped = [];
            }, 1000);
          }
        }
      }
      initGame();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
