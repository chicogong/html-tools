    <script>
      const templates = {
        node: [
          { key: 'NODE_ENV', value: 'development', comment: 'è¿è¡Œç¯å¢ƒ' },

          { key: 'REACT_APP_TITLE', value: 'My App', comment: 'åº”ç”¨æ ‡é¢˜' }
        ],
        nextjs: [
          {
            key: 'NEXT_PUBLIC_API_URL',
            value: 'http://localhost:3001/api',
            comment: 'å…¬å¼€ API åœ°å€'
          },
          {
            key: 'DATABASE_URL',
            value: 'postgresql://user:pass@localhost:5432/db',
            comment: 'æ•°æ®åº“è¿æ¥'
          },
          { key: 'NEXTAUTH_SECRET', value: 'your-secret', comment: 'NextAuth å¯†é’¥' },
          { key: 'NEXTAUTH_URL', value: 'http://localhost:3000', comment: 'NextAuth URL' }
        ],
        django: [
          { key: 'DEBUG', value: 'True', comment: 'è°ƒè¯•æ¨¡å¼' },
          { key: 'SECRET_KEY', value: 'your-secret-key', comment: 'Django å¯†é’¥' },
          {
            key: 'DATABASE_URL',
            value: 'postgres://user:pass@localhost:5432/db',
            comment: 'æ•°æ®åº“è¿æ¥'
          },
          { key: 'ALLOWED_HOSTS', value: 'localhost,127.0.0.1', comment: 'å…è®¸çš„ä¸»æœº' },
          { key: 'REDIS_URL', value: 'redis://localhost:6379/0', comment: 'Redis è¿æ¥' }
        ],
        laravel: [
          { key: 'APP_NAME', value: 'Laravel', comment: 'åº”ç”¨åç§°' },
          { key: 'APP_ENV', value: 'local', comment: 'ç¯å¢ƒ' },
          { key: 'APP_KEY', value: 'base64:...', comment: 'åº”ç”¨å¯†é’¥' },
          { key: 'APP_DEBUG', value: 'true', comment: 'è°ƒè¯•æ¨¡å¼' },
          { key: 'DB_CONNECTION', value: 'mysql', comment: 'æ•°æ®åº“ç±»å‹' },
          { key: 'DB_HOST', value: '127.0.0.1', comment: 'æ•°æ®åº“ä¸»æœº' },
          { key: 'DB_PORT', value: '3306', comment: 'æ•°æ®åº“ç«¯å£' },
          { key: 'DB_DATABASE', value: 'laravel', comment: 'æ•°æ®åº“å' },
          { key: 'DB_USERNAME', value: 'root', comment: 'ç”¨æˆ·å' },
          { key: 'DB_PASSWORD', value: '', comment: 'å¯†ç ' }
        ],
        docker: [
          { key: 'COMPOSE_PROJECT_NAME', value: 'myapp', comment: 'é¡¹ç›®åç§°' },
          { key: 'POSTGRES_USER', value: 'postgres', comment: 'PG ç”¨æˆ·' },
          { key: 'POSTGRES_PASSWORD', value: 'password', comment: 'PG å¯†ç ' },
          { key: 'POSTGRES_DB', value: 'myapp', comment: 'PG æ•°æ®åº“' },
          { key: 'REDIS_PASSWORD', value: 'redispass', comment: 'Redis å¯†ç ' }
        ]
      };

      function loadTemplate(name) {
        const list = document.getElementById('envList');
        list.innerHTML = '';
        templates[name].forEach((env) => {
          addEnv(env.key, env.value, env.comment);
        });
        generate();
      }

      function addEnv(key = '', value = '', comment = '') {
        const list = document.getElementById('envList');
        const item = document.createElement('div');
        item.className = 'env-item';
        item.innerHTML = `
        <input type="text" class="key" placeholder="å˜é‡å" value="${key}" oninput="generate()" />
        <input type="text" class="value" placeholder="å€¼" value="${value}" oninput="generate()" />
        <input type="text" class="comment" placeholder="æ³¨é‡Šï¼ˆå¯é€‰ï¼‰" value="${comment}" oninput="generate()" />
        <button onclick="removeEnv(this)">Ã—</button>
      `;
        list.appendChild(item);
        generate();
      }

      function removeEnv(btn) {
        btn.parentElement.remove();
        generate();
      }

      function generate() {
        const addComments = document.getElementById('addComments').checked;
        const quoteValues = document.getElementById('quoteValues').checked;
        const sortKeys = document.getElementById('sortKeys').checked;

        let envs = [];
        document.querySelectorAll('#envList .env-item').forEach((item) => {
          const key = item.querySelector('.key').value.trim();
          const value = item.querySelector('.value').value;
          const comment = item.querySelector('.comment').value.trim();
          if (key) {
            envs.push({ key, value, comment });
          }
        });

        if (sortKeys) {
          envs.sort((a, b) => a.key.localeCompare(b.key));
        }

        let code = '';
        envs.forEach((env) => {
          if (addComments && env.comment) {
            code += `# ${env.comment}\n`;
          }
          let val = env.value;
          if (quoteValues || val.includes(' ') || val.includes('#')) {
            val = `"${val}"`;
          }
          code += `${env.key}=${val}\n`;
          if (addComments) code += '\n';
        });

        document.getElementById('output').textContent = code.trim();
      }

      function copyCode() {
        navigator.clipboard.writeText(document.getElementById('output').textContent);
      }

      function downloadFile(filename) {
        const code = document.getElementById('output').textContent;
        const blob = new Blob([code], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }

      generate();

      function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        localStorage.setItem('theme', next);
      }
      (function () {
        const saved = localStorage.getItem('theme');
        if (saved) {
          document.documentElement.setAttribute('data-theme', saved);
          document.querySelector('.theme-toggle').textContent = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        }
      })();
    </script>
