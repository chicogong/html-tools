<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt 模板库 - WebUtils</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg-deep:#0a0a0f;--bg-surface:#12121a;--bg-card:#1a1a24;--bg-hover:#22222e;--text-primary:#e8e8ed;--text-secondary:#9898a4;--text-muted:#5c5c66;--accent-pink:#f472b6;--accent-cyan:#00f5d4;--border-subtle:#2a2a36;--radius-sm:6px;--radius-md:10px;--radius-lg:14px}*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}body{font-family:'Space Grotesk',system-ui,sans-serif;background:var(--bg-deep);color:var(--text-primary);min-height:100vh;line-height:1.6}.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(244,114,182,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(244,114,182,.03) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:1000px;margin:0 auto;padding:2rem 1.5rem}.back-link{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-secondary);text-decoration:none;font-size:.9rem;margin-bottom:2rem;padding:.5rem .75rem;border-radius:var(--radius-sm);transition:all .2s}.back-link:hover{color:var(--accent-pink);background:var(--bg-card)}h1{font-size:2rem;font-weight:600;margin-bottom:.5rem;background:linear-gradient(135deg,var(--text-primary),var(--accent-pink));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{color:var(--text-secondary);margin-bottom:2rem}.categories{display:flex;flex-wrap:wrap;gap:.5rem;margin-bottom:1.5rem}.category{padding:.5rem 1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-card);color:var(--text-secondary);cursor:pointer;font-size:.85rem;transition:all .2s}.category:hover{border-color:var(--accent-pink)}.category.active{background:var(--accent-pink);color:var(--bg-deep);border-color:var(--accent-pink)}.templates{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1rem}.template-card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:1.25rem;cursor:pointer;transition:all .2s}.template-card:hover{border-color:var(--accent-pink);transform:translateY(-2px)}.template-card h3{font-size:1rem;margin-bottom:.5rem;color:var(--text-primary)}.template-card p{font-size:.85rem;color:var(--text-muted);margin-bottom:.75rem}.template-card .tag{display:inline-block;padding:.25rem .5rem;background:var(--bg-surface);border-radius:var(--radius-sm);font-size:.7rem;color:var(--accent-cyan)}.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);z-index:100;padding:2rem;overflow:auto}.modal.active{display:flex;align-items:flex-start;justify-content:center}.modal-content{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);padding:2rem;max-width:700px;width:100%;margin-top:2rem}.modal-content h2{margin-bottom:1rem;color:var(--text-primary)}.modal-content textarea{width:100%;height:200px;padding:1rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--bg-surface);color:var(--text-primary);font-family:'JetBrains Mono',monospace;font-size:.85rem;margin-bottom:1rem}.btn{padding:.75rem 1.5rem;border:1px solid var(--border-subtle);border-radius:var(--radius-sm);background:var(--accent-pink);color:white;cursor:pointer;font-size:.9rem;margin-right:.5rem}.btn:hover{opacity:.9}.btn-secondary{background:var(--bg-hover);color:var(--text-primary)}footer{margin-top:3rem;padding-top:1.5rem;border-top:1px solid var(--border-subtle);text-align:center;color:var(--text-muted);font-size:.85rem}footer a{color:var(--accent-pink);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>
    <h1>Prompt 模板库</h1>
    <p class="subtitle">常用 AI Prompt 模板集合</p>

    <div class="categories" id="categories"></div>
    <div class="templates" id="templates"></div>

    <div class="modal" id="modal" onclick="if(event.target===this)closeModal()">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <textarea id="modalPrompt" readonly></textarea>
        <button class="btn" onclick="copyPrompt()">复制 Prompt</button>
        <button class="btn btn-secondary" onclick="closeModal()">关闭</button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a>
    </footer>
  </div>
  <script>
    const TEMPLATES = [
      { category: '写作', title: '文章改写', desc: '保持原意的基础上改写文章', prompt: '请改写以下文章，保持原意但使用不同的表达方式和句式结构：\n\n[粘贴文章内容]' },
      { category: '写作', title: '文章总结', desc: '提取文章核心要点', prompt: '请阅读以下文章并提供：\n1. 一句话摘要\n2. 3-5个核心要点\n3. 关键结论\n\n文章内容：\n[粘贴文章内容]' },
      { category: '写作', title: '邮件撰写', desc: '专业邮件写作助手', prompt: '请帮我撰写一封专业邮件：\n\n收件人：[职位/关系]\n目的：[邮件目的]\n关键信息：[需要传达的要点]\n语气：[正式/友好/紧急]\n\n请生成一封结构清晰、语气恰当的邮件。' },
      { category: '编程', title: '代码审查', desc: '审查代码并提供改进建议', prompt: '请审查以下代码并提供反馈：\n\n```\n[粘贴代码]\n```\n\n请从以下方面进行分析：\n1. 代码质量和可读性\n2. 潜在的 bug 或错误\n3. 性能优化建议\n4. 最佳实践建议' },
      { category: '编程', title: '代码解释', desc: '解释代码的工作原理', prompt: '请详细解释以下代码的工作原理：\n\n```\n[粘贴代码]\n```\n\n请包括：\n1. 整体功能概述\n2. 逐行/逐块解释\n3. 关键概念说明\n4. 使用场景示例' },
      { category: '编程', title: '单元测试生成', desc: '为代码生成单元测试', prompt: '请为以下代码生成全面的单元测试：\n\n```\n[粘贴代码]\n```\n\n测试框架：[Jest/Pytest/其他]\n\n请包括：\n1. 正常情况测试\n2. 边界条件测试\n3. 错误处理测试' },
      { category: '翻译', title: '专业翻译', desc: '保持专业术语的翻译', prompt: '请将以下内容翻译成[目标语言]，注意：\n1. 保持专业术语的准确性\n2. 适应目标语言的表达习惯\n3. 保持原文的语气和风格\n\n原文：\n[粘贴内容]' },
      { category: '翻译', title: '本地化翻译', desc: '考虑文化差异的翻译', prompt: '请将以下内容本地化翻译成[目标语言/地区]：\n\n原文：\n[粘贴内容]\n\n要求：\n1. 适应当地文化和表达习惯\n2. 处理好习语和隐喻\n3. 保持品牌调性一致' },
      { category: '分析', title: 'SWOT 分析', desc: '进行 SWOT 分析', prompt: '请对以下主题进行 SWOT 分析：\n\n主题：[主题名称]\n背景：[简要描述]\n\n请分析：\n- Strengths (优势)\n- Weaknesses (劣势)\n- Opportunities (机会)\n- Threats (威胁)\n\n并给出战略建议。' },
      { category: '分析', title: '竞品分析', desc: '分析竞争对手', prompt: '请对以下产品/公司进行竞品分析：\n\n我们的产品：[产品名称]\n竞品：[竞品名称]\n\n请从以下维度分析：\n1. 产品功能对比\n2. 定价策略\n3. 目标用户\n4. 市场定位\n5. 优劣势对比' },
      { category: '创意', title: '头脑风暴', desc: '生成创意点子', prompt: '请针对以下主题进行头脑风暴：\n\n主题：[主题]\n目标：[目标/问题]\n限制条件：[如有]\n\n请生成 10 个创意点子，包括：\n- 保守方案\n- 创新方案\n- 激进方案\n\n并简要说明每个点子的可行性。' },
      { category: '创意', title: '故事创作', desc: '创作短篇故事', prompt: '请创作一个短篇故事：\n\n主题/关键词：[主题]\n风格：[科幻/悬疑/温馨/其他]\n篇幅：约 [X] 字\n\n要求：\n1. 有吸引人的开头\n2. 情节有起伏\n3. 结尾有余韵' },
    ];

    const categories = [...new Set(TEMPLATES.map(t => t.category))];
    let activeCategory = '全部';

    function render() {
      // Render categories
      document.getElementById('categories').innerHTML = 
        `<div class="category ${activeCategory === '全部' ? 'active' : ''}" onclick="setCategory('全部')">全部</div>` +
        categories.map(c => 
          `<div class="category ${activeCategory === c ? 'active' : ''}" onclick="setCategory('${c}')">${c}</div>`
        ).join('');

      // Render templates
      const filtered = activeCategory === '全部' 
        ? TEMPLATES 
        : TEMPLATES.filter(t => t.category === activeCategory);
      
      document.getElementById('templates').innerHTML = filtered.map((t, i) => 
        `<div class="template-card" onclick="showTemplate(${TEMPLATES.indexOf(t)})">
          <h3>${t.title}</h3>
          <p>${t.desc}</p>
          <span class="tag">${t.category}</span>
        </div>`
      ).join('');
    }

    function setCategory(cat) {
      activeCategory = cat;
      render();
    }

    function showTemplate(index) {
      const t = TEMPLATES[index];
      document.getElementById('modalTitle').textContent = t.title;
      document.getElementById('modalPrompt').value = t.prompt;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function copyPrompt() {
      const prompt = document.getElementById('modalPrompt').value;
      navigator.clipboard.writeText(prompt);
      alert('已复制到剪贴板！');
    }

    render();
  </script>
</body>
</html>
