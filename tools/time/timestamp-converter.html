<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>时间戳转换器 - WebUtils</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --primary: #0d6efd;
      --shadow: 0 2px 8px rgb(0,0,0,0.08);
      --radius: 8px;
    }
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .container { max-width: 800px; margin: 0 auto; }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin: 0 0 8px; }
    .desc { color: var(--text-muted); margin: 0 0 24px; font-size: 0.95rem; }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .card h3 { margin: 0 0 16px; font-size: 1.1rem; }
    .row { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; flex-wrap: wrap; }

    input[type="text"], input[type="number"] {
      flex: 1;
      min-width: 200px;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(13,110,253,0.15);
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    button:hover { border-color: var(--primary); color: var(--primary); }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    button.primary:hover { background: #0b5ed7; }

    .result {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 16px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 0.95rem;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .result-row:last-child { border-bottom: none; }
    .result-label { color: var(--text-muted); }

    .current-time {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      padding: 20px;
      background: var(--bg);
      border-radius: var(--radius);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← 返回工具列表</a>
    <h1>时间戳转换器</h1>
    <p class="desc">Unix 时间戳与日期时间互转，支持秒和毫秒</p>

    <div class="card">
      <h3>当前时间</h3>
      <div class="current-time" id="currentTime"></div>
      <div class="row" style="margin-top: 16px; justify-content: center;">
        <button id="btnCopyTs">复制时间戳(秒)</button>
        <button id="btnCopyTsMs">复制时间戳(毫秒)</button>
      </div>
    </div>

    <div class="card">
      <h3>时间戳 → 日期时间</h3>
      <div class="row">
        <input type="text" id="tsInput" placeholder="输入时间戳 (秒或毫秒)" />
        <button class="primary" id="btnTs2Date">转换</button>
      </div>
      <div class="result" id="ts2dateResult" style="display: none;"></div>
    </div>

    <div class="card">
      <h3>日期时间 → 时间戳</h3>
      <div class="row">
        <input type="text" id="dateInput" placeholder="输入日期时间，如 2024-01-15 12:30:00" />
        <button class="primary" id="btnDate2Ts">转换</button>
      </div>
      <div class="result" id="date2tsResult" style="display: none;"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools/blob/main/tools/timestamp-converter.html" target="_blank" rel="noreferrer">View source</a>
      · 纯前端工具 · 无服务器 · 
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    var currentTimeEl = document.getElementById('currentTime');
    var tsInput = document.getElementById('tsInput');
    var dateInput = document.getElementById('dateInput');
    var ts2dateResult = document.getElementById('ts2dateResult');
    var date2tsResult = document.getElementById('date2tsResult');

    function updateCurrentTime() {
      var now = new Date();
      var ts = Math.floor(now.getTime() / 1000);
      currentTimeEl.textContent = ts + ' | ' + now.toLocaleString('zh-CN');
    }

    setInterval(updateCurrentTime, 1000);
    updateCurrentTime();

    function formatDate(d) {
      return d.getFullYear() + '-' + 
        String(d.getMonth() + 1).padStart(2, '0') + '-' +
        String(d.getDate()).padStart(2, '0') + ' ' +
        String(d.getHours()).padStart(2, '0') + ':' +
        String(d.getMinutes()).padStart(2, '0') + ':' +
        String(d.getSeconds()).padStart(2, '0');
    }

    function createResultRow(label, value) {
      var row = document.createElement('div');
      row.className = 'result-row';
      var labelSpan = document.createElement('span');
      labelSpan.className = 'result-label';
      labelSpan.textContent = label;
      var valueSpan = document.createElement('span');
      valueSpan.textContent = value;
      row.appendChild(labelSpan);
      row.appendChild(valueSpan);
      return row;
    }

    document.getElementById('btnTs2Date').onclick = function() {
      var input = tsInput.value.trim();
      if (!input) return;

      var ts = parseInt(input, 10);
      if (isNaN(ts)) {
        alert('请输入有效的时间戳');
        return;
      }

      // 自动检测秒还是毫秒
      if (ts > 9999999999) {
        // 毫秒
        var d = new Date(ts);
        ts2dateResult.textContent = '';
        ts2dateResult.appendChild(createResultRow('输入类型', '毫秒'));
        ts2dateResult.appendChild(createResultRow('本地时间', formatDate(d)));
        ts2dateResult.appendChild(createResultRow('ISO 格式', d.toISOString()));
        ts2dateResult.appendChild(createResultRow('UTC 时间', d.toUTCString()));
      } else {
        // 秒
        var d = new Date(ts * 1000);
        ts2dateResult.textContent = '';
        ts2dateResult.appendChild(createResultRow('输入类型', '秒'));
        ts2dateResult.appendChild(createResultRow('本地时间', formatDate(d)));
        ts2dateResult.appendChild(createResultRow('ISO 格式', d.toISOString()));
        ts2dateResult.appendChild(createResultRow('UTC 时间', d.toUTCString()));
      }
      ts2dateResult.style.display = 'block';
    };

    document.getElementById('btnDate2Ts').onclick = function() {
      var input = dateInput.value.trim();
      if (!input) return;

      var d = new Date(input);
      if (isNaN(d.getTime())) {
        alert('请输入有效的日期时间格式');
        return;
      }

      var ts = Math.floor(d.getTime() / 1000);
      var tsMs = d.getTime();

      date2tsResult.textContent = '';
      date2tsResult.appendChild(createResultRow('时间戳(秒)', String(ts)));
      date2tsResult.appendChild(createResultRow('时间戳(毫秒)', String(tsMs)));
      date2tsResult.appendChild(createResultRow('ISO 格式', d.toISOString()));
      date2tsResult.style.display = 'block';
    };

    document.getElementById('btnCopyTs').onclick = async function() {
      var ts = Math.floor(Date.now() / 1000);
      await navigator.clipboard.writeText(String(ts));
      this.textContent = '已复制!';
      var btn = this;
      setTimeout(function() { btn.textContent = '复制时间戳(秒)'; }, 1500);
    };

    document.getElementById('btnCopyTsMs').onclick = async function() {
      var ts = Date.now();
      await navigator.clipboard.writeText(String(ts));
      this.textContent = '已复制!';
      var btn = this;
      setTimeout(function() { btn.textContent = '复制时间戳(毫秒)'; }, 1500);
    };

    // 回车触发
    tsInput.onkeydown = function(e) { if (e.key === 'Enter') document.getElementById('btnTs2Date').click(); };
    dateInput.onkeydown = function(e) { if (e.key === 'Enter') document.getElementById('btnDate2Ts').click(); };
  </script>
</body>
</html>
