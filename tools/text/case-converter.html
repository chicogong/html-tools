<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文本大小写转换 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-green: #10b981;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      margin-bottom: 24px;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 20px;
    }

    .input-section {
      margin-bottom: 20px;
    }

    .input-section label {
      display: block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .convert-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 500;
      padding: 12px 16px;
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .convert-btn:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
      background: var(--bg-card);
    }

    .convert-btn .label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .convert-btn .example {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 16px;
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '✓ ';
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>文本大小写转换</h1>
    <p class="desc">支持 UPPER、lower、Title、camelCase、snake_case、kebab-case 等转换</p>

    <div class="card">
      <div class="input-section">
        <label>输入文本</label>
        <textarea id="input" placeholder="输入要转换的文本..." spellcheck="false"></textarea>
      </div>

      <div class="btn-grid">
        <button class="convert-btn" data-mode="upper">
          <span class="label">全部大写</span>
          <span class="example">HELLO WORLD</span>
        </button>
        <button class="convert-btn" data-mode="lower">
          <span class="label">全部小写</span>
          <span class="example">hello world</span>
        </button>
        <button class="convert-btn" data-mode="title">
          <span class="label">标题格式</span>
          <span class="example">Hello World</span>
        </button>
        <button class="convert-btn" data-mode="sentence">
          <span class="label">句子格式</span>
          <span class="example">Hello world</span>
        </button>
        <button class="convert-btn" data-mode="camel">
          <span class="label">驼峰命名</span>
          <span class="example">helloWorld</span>
        </button>
        <button class="convert-btn" data-mode="pascal">
          <span class="label">帕斯卡命名</span>
          <span class="example">HelloWorld</span>
        </button>
        <button class="convert-btn" data-mode="snake">
          <span class="label">蛇形命名</span>
          <span class="example">hello_world</span>
        </button>
        <button class="convert-btn" data-mode="kebab">
          <span class="label">短横线命名</span>
          <span class="example">hello-world</span>
        </button>
        <button class="convert-btn" data-mode="constant">
          <span class="label">常量命名</span>
          <span class="example">HELLO_WORLD</span>
        </button>
      </div>

      <div class="actions">
        <button id="btnCopy">复制结果</button>
        <button id="btnClear">清空</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const statusEl = document.getElementById('status');
    const LS_KEY = 'case_converter_v1';

    function toTitleCase(str) {
      return str.replace(/\w\S*/g, function(txt) {
        return txt.charAt(0).toUpperCase() + txt.slice(1).toLowerCase();
      });
    }

    function toSentenceCase(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    function toCamelCase(str) {
      return str
        .replace(/[^a-zA-Z0-9]+(.)/g, function(match, chr) {
          return chr.toUpperCase();
        })
        .replace(/^[A-Z]/, function(chr) {
          return chr.toLowerCase();
        });
    }

    function toPascalCase(str) {
      return str
        .replace(/[^a-zA-Z0-9]+(.)/g, function(match, chr) {
          return chr.toUpperCase();
        })
        .replace(/^[a-z]/, function(chr) {
          return chr.toUpperCase();
        });
    }

    function toSnakeCase(str) {
      return str
        .replace(/([a-z])([A-Z])/g, '$1_$2')
        .replace(/[\s-]+/g, '_')
        .toLowerCase();
    }

    function toKebabCase(str) {
      return str
        .replace(/([a-z])([A-Z])/g, '$1-$2')
        .replace(/[\s_]+/g, '-')
        .toLowerCase();
    }

    function toConstantCase(str) {
      return toSnakeCase(str).toUpperCase();
    }

    function convert(mode) {
      const text = inputEl.value;
      if (!text) {
        showStatus('请输入文本');
        return;
      }

      let result;
      switch (mode) {
        case 'upper':
          result = text.toUpperCase();
          break;
        case 'lower':
          result = text.toLowerCase();
          break;
        case 'title':
          result = toTitleCase(text);
          break;
        case 'sentence':
          result = toSentenceCase(text);
          break;
        case 'camel':
          result = toCamelCase(text);
          break;
        case 'pascal':
          result = toPascalCase(text);
          break;
        case 'snake':
          result = toSnakeCase(text);
          break;
        case 'kebab':
          result = toKebabCase(text);
          break;
        case 'constant':
          result = toConstantCase(text);
          break;
        default:
          result = text;
      }

      inputEl.value = result;
      saveToStorage();
      showStatus('转换成功', 'success');
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
    }

    document.querySelectorAll('.convert-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        const mode = btn.getAttribute('data-mode');
        convert(mode);
      });
    });

    document.getElementById('btnCopy').onclick = async function() {
      if (!inputEl.value) {
        showStatus('没有内容');
        return;
      }
      try {
        await navigator.clipboard.writeText(inputEl.value);
        showStatus('已复制', 'success');
      } catch (e) {
        showStatus('复制失败');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      statusEl.textContent = '';
      localStorage.removeItem(LS_KEY);
    };

    inputEl.addEventListener('input', saveToStorage);

    loadFromStorage();
  </script>
</body>
</html>
