<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #0a0a0f; --bg-secondary: #12121a; --bg-tertiary: #1a1a25; --text-primary: #ffffff; --text-secondary: #8888aa; --accent: #6366f1; --border: #2a2a3a; --success: #22c55e; }
        [data-theme="light"] { --bg-primary: #f8fafc; --bg-secondary: #ffffff; --bg-tertiary: #f1f5f9; --text-primary: #1e293b; --text-secondary: #64748b; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .header { background: linear-gradient(135deg, #ec4899, #f472b6); padding: 2rem; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .nav { display: flex; justify-content: space-between; max-width: 1200px; margin: 0 auto 1rem; }
        .back-link { color: rgba(255,255,255,0.9); text-decoration: none; }
        .theme-toggle { background: rgba(255,255,255,0.2); border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; color: white; cursor: pointer; }
        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .drop-zone { border: 2px dashed var(--border); border-radius: 0.75rem; padding: 3rem; text-align: center; cursor: pointer; transition: all 0.2s; }
        .drop-zone:hover, .drop-zone.dragover { border-color: var(--accent); background: rgba(99, 102, 241, 0.1); }
        .drop-zone input { display: none; }
        .presets { display: flex; flex-wrap: wrap; gap: 0.75rem; margin: 1rem 0; }
        .preset-btn { padding: 0.75rem 1.25rem; border: 2px solid var(--border); border-radius: 0.5rem; background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; transition: all 0.2s; }
        .preset-btn:hover { border-color: var(--accent); }
        .preset-btn.active { border-color: var(--accent); background: rgba(99, 102, 241, 0.2); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 1.5rem 0; }
        .control-group label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; }
        .slider-row { display: flex; align-items: center; gap: 1rem; }
        .slider-row input[type="range"] { flex: 1; accent-color: var(--accent); }
        .slider-row .value { min-width: 60px; font-weight: 600; text-align: right; }
        input[type="color"] { width: 100%; height: 40px; border: none; border-radius: 0.5rem; cursor: pointer; }
        .preview-container { display: flex; justify-content: center; align-items: center; margin: 1.5rem 0; min-height: 300px; background: var(--bg-tertiary); border-radius: 0.5rem; padding: 2rem; }
        .preview-container canvas { max-width: 100%; max-height: 500px; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 1rem; transition: all 0.2s; }
        .btn-success { background: var(--success); color: white; }
        .btn-group { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .hidden { display: none; }
        .checkerboard { background-image: linear-gradient(45deg, #808080 25%, transparent 25%), linear-gradient(-45deg, #808080 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #808080 75%), linear-gradient(-45deg, transparent 75%, #808080 75%); background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="../../index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
            <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“ ä¸»é¢˜</button>
        </div>
        <h1>â­• å›¾ç‰‡åœ†è§’</h1>
        <p>ä¸ºå›¾ç‰‡æ·»åŠ åœ†è§’æ•ˆæœ</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this.files[0])">
                <div style="font-size: 3rem;">ğŸ–¼ï¸</div>
                <p>ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ”¾å›¾ç‰‡åˆ°æ­¤å¤„</p>
            </div>
        </div>
        
        <div class="card hidden" id="editSection">
            <h3 style="margin-bottom: 1rem;">é¢„è®¾åœ†è§’</h3>
            <div class="presets">
                <button class="preset-btn" onclick="setRadius(0)">æ— åœ†è§’</button>
                <button class="preset-btn" onclick="setRadius(10)">å°åœ†è§’</button>
                <button class="preset-btn active" onclick="setRadius(30)">ä¸­åœ†è§’</button>
                <button class="preset-btn" onclick="setRadius(50)">å¤§åœ†è§’</button>
                <button class="preset-btn" onclick="setRadius(100)">è¶…å¤§åœ†è§’</button>
                <button class="preset-btn" onclick="setCircle()">åœ†å½¢</button>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>åœ†è§’å¤§å° (px)</label>
                    <div class="slider-row">
                        <input type="range" id="radius" min="0" max="500" value="30" oninput="updatePreview()">
                        <span class="value" id="radiusValue">30px</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>èƒŒæ™¯é¢œè‰²</label>
                    <input type="color" id="bgColor" value="#ffffff" onchange="updatePreview()">
                </div>
                <div class="control-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="transparent" checked onchange="updatePreview()">
                        é€æ˜èƒŒæ™¯ (PNG)
                    </label>
                </div>
            </div>
            
            <div class="preview-container checkerboard">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-success" onclick="download()">ğŸ’¾ ä¸‹è½½å›¾ç‰‡</button>
            </div>
        </div>
    </div>
    <script>
        let originalImage = null;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    document.getElementById('radius').max = Math.min(originalImage.width, originalImage.height) / 2;
                    updatePreview();
                    document.getElementById('editSection').classList.remove('hidden');
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function setRadius(r) {
            document.getElementById('radius').value = r;
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updatePreview();
        }
        
        function setCircle() {
            const r = Math.min(originalImage.width, originalImage.height) / 2;
            document.getElementById('radius').value = r;
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updatePreview();
        }
        
        function updatePreview() {
            if (!originalImage) return;
            
            const radius = parseInt(document.getElementById('radius').value);
            const transparent = document.getElementById('transparent').checked;
            const bgColor = document.getElementById('bgColor').value;
            
            document.getElementById('radiusValue').textContent = radius + 'px';
            
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!transparent) {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Draw rounded rectangle path
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(canvas.width - radius, 0);
            ctx.quadraticCurveTo(canvas.width, 0, canvas.width, radius);
            ctx.lineTo(canvas.width, canvas.height - radius);
            ctx.quadraticCurveTo(canvas.width, canvas.height, canvas.width - radius, canvas.height);
            ctx.lineTo(radius, canvas.height);
            ctx.quadraticCurveTo(0, canvas.height, 0, canvas.height - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            
            ctx.clip();
            ctx.drawImage(originalImage, 0, 0);
        }
        
        function download() {
            const transparent = document.getElementById('transparent').checked;
            const link = document.createElement('a');
            link.download = 'rounded_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function toggleTheme() {
            const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        }
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
    </script>
</body>
