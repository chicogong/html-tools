    <div class="container">
      <h1>‚å®Ô∏è ÊâìÂ≠óÊµãËØï</h1>
      <div class="text" id="text">
        The quick brown fox jumps over the lazy dog. Pack my box with five dozen liquor jugs.
      </div>
      <textarea id="input" placeholder="ÂºÄÂßãËæìÂÖ•..." oninput="checkTyping()"></textarea>
      <div class="stats">
        <div>
          <div class="stat-value" id="wpm">0</div>
          <div>WPM</div>
        </div>
        <div>
          <div class="stat-value" id="accuracy">100</div>
          <div>ÂáÜÁ°ÆÁéá%</div>
        </div>
        <div>
          <div class="stat-value" id="time">0</div>
          <div>Áßí</div>
        </div>
      </div>
      <button class="btn" onclick="reset()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>
    <script>
      const originalText =
        "The quick brown fox jumps over the lazy dog. Pack my box with five dozen liquor jugs.";
      let startTime = null,
        timer = null;
      function checkTyping() {
        const input = document.getElementById("input").value;
        if (!startTime) {
          startTime = Date.now();
          timer = setInterval(updateStats, 100);
        }
        let html = "";
        for (let i = 0; i < originalText.length; i++) {
          if (i < input.length) {
            html +=
              '<span class="' +
              (input[i] === originalText[i] ? "correct" : "incorrect") +
              '">' +
              originalText[i] +
              "</span>";
          } else {
            html += originalText[i];
          }
        }
        document.getElementById("text").innerHTML = html;
        if (input.length >= originalText.length) {
          clearInterval(timer);
        }
      }
      function updateStats() {
        const input = document.getElementById("input").value;
        const elapsed = (Date.now() - startTime) / 1000;
        document.getElementById("time").textContent = Math.floor(elapsed);
        const words = input.trim().split(/\s+/).length;
        document.getElementById("wpm").textContent = Math.round((words / elapsed) * 60) || 0;
        let correct = 0;
        for (let i = 0; i < input.length; i++) {
          if (input[i] === originalText[i]) correct++;
        }
        document.getElementById("accuracy").textContent = input.length
          ? Math.round((correct / input.length) * 100)
          : 100;
      }
      function reset() {
        document.getElementById("input").value = "";
        document.getElementById("text").textContent = originalText;
        startTime = null;
        clearInterval(timer);
        document.getElementById("wpm").textContent = "0";
        document.getElementById("accuracy").textContent = "100";
        document.getElementById("time").textContent = "0";
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
