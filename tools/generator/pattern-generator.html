    <script>
        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let state = {
            pattern: 'dots',
            bgColor: '#ffffff',
            patternColor: '#f093fb',
            accentColor: '#f5576c',
            size: 40,
            spacing: 10,
            opacity: 100,
            rotation: 0,
            canvasSize: 400
        };
        
        // Event listeners
        document.querySelectorAll('.pattern-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.pattern = btn.dataset.pattern;
                render();
            });
        });
        
        document.querySelectorAll('.preset-color').forEach(el => {
            el.addEventListener('click', () => {
                state.patternColor = el.dataset.color;
                document.getElementById('patternColor').value = el.dataset.color;
                render();
            });
        });
        
        document.getElementById('bgColor').addEventListener('input', e => { state.bgColor = e.target.value; render(); });
        document.getElementById('patternColor').addEventListener('input', e => { state.patternColor = e.target.value; render(); });
        document.getElementById('accentColor').addEventListener('input', e => { state.accentColor = e.target.value; render(); });
        
        document.getElementById('patternSize').addEventListener('input', e => {
            state.size = parseInt(e.target.value);
            document.getElementById('patternSizeValue').textContent = e.target.value + 'px';
            render();
        });
        
        document.getElementById('patternSpacing').addEventListener('input', e => {
            state.spacing = parseInt(e.target.value);
            document.getElementById('patternSpacingValue').textContent = e.target.value + 'px';
            render();
        });
        
        document.getElementById('patternOpacity').addEventListener('input', e => {
            state.opacity = parseInt(e.target.value);
            document.getElementById('patternOpacityValue').textContent = e.target.value + '%';
            render();
        });
        
        document.getElementById('patternRotation').addEventListener('input', e => {
            state.rotation = parseInt(e.target.value);
            document.getElementById('patternRotationValue').textContent = e.target.value + 'Â°';
            render();
        });
        
        document.getElementById('canvasSize').addEventListener('input', e => {
            state.canvasSize = parseInt(e.target.value);
            document.getElementById('canvasSizeValue').textContent = e.target.value + 'px';
            canvas.width = state.canvasSize;
            canvas.height = state.canvasSize;
            render();
        });
        
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        function render() {
            const w = canvas.width;
            const h = canvas.height;
            const size = state.size;
            const spacing = state.spacing;
            const cellSize = size + spacing;
            const color = hexToRgba(state.patternColor, state.opacity / 100);
            const accent = hexToRgba(state.accentColor, state.opacity / 100);
            
            // Clear and fill background
            ctx.fillStyle = state.bgColor;
            ctx.fillRect(0, 0, w, h);
            
            // Apply rotation
            ctx.save();
            ctx.translate(w / 2, h / 2);
            ctx.rotate(state.rotation * Math.PI / 180);
            ctx.translate(-w / 2, -h / 2);
            
            // Draw pattern
            const patternFunctions = {
                dots: drawDots,
                grid: drawGrid,
                stripes: drawStripes,
                diagonal: drawDiagonal,
                triangles: drawTriangles,
                hexagons: drawHexagons,
                zigzag: drawZigzag,
                crosses: drawCrosses,
                diamonds: drawDiamonds,
                circles: drawCircles,
                waves: drawWaves,
                stars: drawStars
            };
            
            patternFunctions[state.pattern](w, h, cellSize, size, color, accent);
            
            ctx.restore();
        }
        
        function drawDots(w, h, cellSize, size, color) {
            ctx.fillStyle = color;
            for (let x = 0; x < w + cellSize; x += cellSize) {
                for (let y = 0; y < h + cellSize; y += cellSize) {
                    ctx.beginPath();
                    ctx.arc(x, y, size / 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        function drawGrid(w, h, cellSize, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            for (let x = 0; x <= w + cellSize; x += cellSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, h);
                ctx.stroke();
            }
            for (let y = 0; y <= h + cellSize; y += cellSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(w, y);
                ctx.stroke();
            }
        }
        
        function drawStripes(w, h, cellSize, size, color) {
            ctx.fillStyle = color;
            for (let x = 0; x < w + cellSize; x += cellSize) {
                ctx.fillRect(x, 0, size / 2, h);
            }
        }
        
        function drawDiagonal(w, h, cellSize, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = size / 4;
            for (let i = -h; i < w + h; i += cellSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i + h, h);
                ctx.stroke();
            }
        }
        
        function drawTriangles(w, h, cellSize, size, color, accent) {
            for (let x = 0; x < w + cellSize; x += cellSize) {
                for (let y = 0; y < h + cellSize; y += cellSize) {
                    ctx.fillStyle = ((x + y) / cellSize) % 2 === 0 ? color : accent;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + size / 2, y + size);
                    ctx.lineTo(x - size / 2, y + size);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }
        
        function drawHexagons(w, h, cellSize, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            const a = size / 2;
            for (let row = 0; row < h / cellSize + 2; row++) {
                for (let col = 0; col < w / cellSize + 2; col++) {
                    const x = col * cellSize * 1.5 + (row % 2) * cellSize * 0.75;
                    const y = row * cellSize * 0.866;
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = Math.PI / 3 * i;
                        const px = x + a * Math.cos(angle);
                        const py = y + a * Math.sin(angle);
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.stroke();
                }
            }
        }
        
        function drawZigzag(w, h, cellSize, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = size / 4;
            for (let y = 0; y < h + cellSize; y += cellSize) {
                ctx.beginPath();
                for (let x = 0; x <= w + cellSize; x += cellSize / 2) {
                    const yOffset = (x / (cellSize / 2)) % 2 === 0 ? 0 : size / 2;
                    if (x === 0) ctx.moveTo(x, y + yOffset);
                    else ctx.lineTo(x, y + yOffset);
                }
                ctx.stroke();
            }
        }
        
        function drawCrosses(w, h, cellSize, size, color) {
            ctx.fillStyle = color;
            const thickness = size / 4;
            for (let x = 0; x < w + cellSize; x += cellSize) {
                for (let y = 0; y < h + cellSize; y += cellSize) {
                    ctx.fillRect(x - thickness / 2, y - size / 2, thickness, size);
                    ctx.fillRect(x - size / 2, y - thickness / 2, size, thickness);
                }
            }
        }
        
        function drawDiamonds(w, h, cellSize, size, color) {
            ctx.fillStyle = color;
            for (let x = 0; x < w + cellSize; x += cellSize) {
                for (let y = 0; y < h + cellSize; y += cellSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, y - size / 2);
                    ctx.lineTo(x + size / 2, y);
                    ctx.lineTo(x, y + size / 2);
                    ctx.lineTo(x - size / 2, y);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }
        
        function drawCircles(w, h, cellSize, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            for (let x = 0; x < w + cellSize; x += cellSize) {
                for (let y = 0; y < h + cellSize; y += cellSize) {
                    ctx.beginPath();
                    ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(x, y, size / 4, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }
        
        function drawWaves(w, h, cellSize, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = size / 6;
            for (let y = 0; y < h + cellSize; y += cellSize) {
                ctx.beginPath();
                for (let x = 0; x <= w + cellSize; x += 2) {
                    const yOffset = Math.sin(x / cellSize * Math.PI * 2) * size / 3;
                    if (x === 0) ctx.moveTo(x, y + yOffset);
                    else ctx.lineTo(x, y + yOffset);
                }
                ctx.stroke();
            }
        }
        
        function drawStars(w, h, cellSize, size, color) {
            ctx.fillStyle = color;
            for (let x = 0; x < w + cellSize; x += cellSize) {
                for (let y = 0; y < h + cellSize; y += cellSize) {
                    drawStar(x, y, 5, size / 2, size / 4);
                }
            }
        }
        
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            const step = Math.PI / spikes;
            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                ctx.lineTo(cx + Math.cos(rot) * outerRadius, cy + Math.sin(rot) * outerRadius);
                rot += step;
                ctx.lineTo(cx + Math.cos(rot) * innerRadius, cy + Math.sin(rot) * innerRadius);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }
        
        function randomize() {
            const patterns = ['dots', 'grid', 'stripes', 'diagonal', 'triangles', 'hexagons', 'zigzag', 'crosses', 'diamonds', 'circles', 'waves', 'stars'];
            const randomColor = () => '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            
            state.pattern = patterns[Math.floor(Math.random() * patterns.length)];
            state.bgColor = randomColor();
            state.patternColor = randomColor();
            state.accentColor = randomColor();
            state.size = Math.floor(Math.random() * 60) + 20;
            state.spacing = Math.floor(Math.random() * 30);
            state.rotation = Math.floor(Math.random() * 360);
            
            document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-pattern="${state.pattern}"]`).classList.add('active');
            document.getElementById('bgColor').value = state.bgColor;
            document.getElementById('patternColor').value = state.patternColor;
            document.getElementById('accentColor').value = state.accentColor;
            document.getElementById('patternSize').value = state.size;
            document.getElementById('patternSizeValue').textContent = state.size + 'px';
            document.getElementById('patternSpacing').value = state.spacing;
            document.getElementById('patternSpacingValue').textContent = state.spacing + 'px';
            document.getElementById('patternRotation').value = state.rotation;
            document.getElementById('patternRotationValue').textContent = state.rotation + 'Â°';
            
            render();
        }

            </svg>`;
            
            const blob = new Blob([svg], { type: 'image/svg+xml' });
            const link = document.createElement('a');
            link.download = `pattern-${state.pattern}.svg`;
            link.href = URL.createObjectURL(blob);
            link.click();
        }
