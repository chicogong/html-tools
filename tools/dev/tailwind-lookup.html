                { class: 'opacity-25', css: 'opacity: 0.25;' },
                { class: 'opacity-50', css: 'opacity: 0.5;' },
                { class: 'opacity-75', css: 'opacity: 0.75;' },
                { class: 'opacity-100', css: 'opacity: 1;' },
            ],
            '溢出': [
                { class: 'overflow-auto', css: 'overflow: auto;' },
                { class: 'overflow-hidden', css: 'overflow: hidden;' },
                { class: 'overflow-visible', css: 'overflow: visible;' },
                { class: 'overflow-scroll', css: 'overflow: scroll;' },
                { class: 'overflow-x-auto', css: 'overflow-x: auto;' },
                { class: 'overflow-y-auto', css: 'overflow-y: auto;' },
                { class: 'overflow-x-hidden', css: 'overflow-x: hidden;' },
                { class: 'overflow-y-hidden', css: 'overflow-y: hidden;' },
            ],
            '光标': [
                { class: 'cursor-auto', css: 'cursor: auto;' },
                { class: 'cursor-default', css: 'cursor: default;' },
                { class: 'cursor-pointer', css: 'cursor: pointer;' },
                { class: 'cursor-wait', css: 'cursor: wait;' },
                { class: 'cursor-text', css: 'cursor: text;' },
                { class: 'cursor-move', css: 'cursor: move;' },
                { class: 'cursor-not-allowed', css: 'cursor: not-allowed;' },
            ],
            '过渡': [
                { class: 'transition-none', css: 'transition-property: none;' },
                { class: 'transition-all', css: 'transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;' },
                { class: 'transition', css: 'transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;' },
                { class: 'transition-colors', css: 'transition-property: color, background-color, border-color, text-decoration-color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;' },
                { class: 'transition-opacity', css: 'transition-property: opacity; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;' },
                { class: 'transition-transform', css: 'transition-property: transform; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;' },
                { class: 'duration-75', css: 'transition-duration: 75ms;' },
                { class: 'duration-100', css: 'transition-duration: 100ms;' },
                { class: 'duration-150', css: 'transition-duration: 150ms;' },
                { class: 'duration-200', css: 'transition-duration: 200ms;' },
                { class: 'duration-300', css: 'transition-duration: 300ms;' },
                { class: 'duration-500', css: 'transition-duration: 500ms;' },
                { class: 'ease-linear', css: 'transition-timing-function: linear;' },
                { class: 'ease-in', css: 'transition-timing-function: cubic-bezier(0.4, 0, 1, 1);' },
                { class: 'ease-out', css: 'transition-timing-function: cubic-bezier(0, 0, 0.2, 1);' },
                { class: 'ease-in-out', css: 'transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);' },
            ],
            '变换': [
                { class: 'scale-0', css: 'transform: scale(0);' },
                { class: 'scale-50', css: 'transform: scale(.5);' },
                { class: 'scale-75', css: 'transform: scale(.75);' },
                { class: 'scale-90', css: 'transform: scale(.9);' },
                { class: 'scale-100', css: 'transform: scale(1);' },
                { class: 'scale-105', css: 'transform: scale(1.05);' },
                { class: 'scale-110', css: 'transform: scale(1.1);' },
                { class: 'scale-125', css: 'transform: scale(1.25);' },
                { class: 'scale-150', css: 'transform: scale(1.5);' },
                { class: 'rotate-0', css: 'transform: rotate(0deg);' },
                { class: 'rotate-45', css: 'transform: rotate(45deg);' },
                { class: 'rotate-90', css: 'transform: rotate(90deg);' },
                { class: 'rotate-180', css: 'transform: rotate(180deg);' },
                { class: '-rotate-45', css: 'transform: rotate(-45deg);' },
                { class: '-rotate-90', css: 'transform: rotate(-90deg);' },
                { class: 'translate-x-0', css: 'transform: translateX(0px);' },
                { class: 'translate-x-1', css: 'transform: translateX(0.25rem);' },
                { class: 'translate-x-full', css: 'transform: translateX(100%);' },
                { class: '-translate-x-full', css: 'transform: translateX(-100%);' },
                { class: 'translate-y-0', css: 'transform: translateY(0px);' },
                { class: 'translate-y-1', css: 'transform: translateY(0.25rem);' },
                { class: 'translate-y-full', css: 'transform: translateY(100%);' },
                { class: '-translate-y-full', css: 'transform: translateY(-100%);' },
                { class: 'skew-x-0', css: 'transform: skewX(0deg);' },
                { class: 'skew-x-3', css: 'transform: skewX(3deg);' },
                { class: 'skew-y-0', css: 'transform: skewY(0deg);' },
                { class: 'skew-y-3', css: 'transform: skewY(3deg);' },
            ],
        };

        let currentCategory = 'all';
        let allClasses = [];

        // 扁平化所有类
        function flattenClasses() {
            allClasses = [];
            for (const [category, classes] of Object.entries(tailwindClasses)) {
                for (const item of classes) {
                    allClasses.push({ ...item, category });
                }
            }
        }

        // 初始化分类标签
        function initCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            const categories = ['all', ...Object.keys(tailwindClasses)];
            
            container.textContent = '';
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-tab' + (cat === 'all' ? ' active' : '');
                btn.dataset.category = cat;
                btn.textContent = cat === 'all' ? '全部' : cat;
                container.appendChild(btn);
            });
            
            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-tab')) {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    renderResults();
                }
            });
        }

        // 转义HTML
        window.escapeHtml = function(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        // 高亮匹配文本
        function highlightText(text, query) {
            if (!query) return escapeHtml(text);
            const escaped = escapeHtml(text);
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escaped.replace(regex, '<span class="highlight">$1</span>');
        }

        // 渲染结果
        function renderResults() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const tbody = document.getElementById('resultsBody');
            const noResults = document.getElementById('noResults');
            const stats = document.getElementById('stats');
            
            let filteredClasses = currentCategory === 'all' 
                ? allClasses 
                : allClasses.filter(c => c.category === currentCategory);
            
            if (query) {
                filteredClasses = filteredClasses.filter(c => 
                    c.class.toLowerCase().includes(query) || 
                    c.css.toLowerCase().includes(query)
                );
            }
            
            stats.textContent = '共 ' + filteredClasses.length + ' 个类名';
            
            if (filteredClasses.length === 0) {
                tbody.textContent = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            tbody.textContent = '';
            
            filteredClasses.forEach(item => {
                const tr = document.createElement('tr');
                
                const tdClass = document.createElement('td');
                const code = document.createElement('code');
                code.className = 'class-name';
                code.innerHTML = highlightText(item.class, query);
                tdClass.appendChild(code);
                
                const tdCss = document.createElement('td');
                const span = document.createElement('span');
                span.className = 'css-value';
                span.innerHTML = highlightText(item.css, query);
                tdCss.appendChild(span);
                
                const tdAction = document.createElement('td');
                const btn = document.createElement('button');
                btn.className = 'copy-btn secondary outline';
                btn.textContent = '复制';
                btn.onclick = function() { copyToClipboard(item.class, btn); };
                tdAction.appendChild(btn);
                
                tr.appendChild(tdClass);
                tr.appendChild(tdCss);
                tr.appendChild(tdAction);
                tbody.appendChild(tr);
            });
        }

        // 复制到剪贴板
        window.copyToClipboard = function(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            });
        };

        // 主题切换
        window.toggleTheme = function() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            html.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
            localStorage.setItem('theme', html.getAttribute('data-theme'));
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 加载保存的主题
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
            
            flattenClasses();
            initCategoryTabs();
            renderResults();
            
            // 搜索防抖
            let debounceTimer;
            document.getElementById('searchInput').addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(renderResults, 200);
            });
        });
    </script>
</body>
