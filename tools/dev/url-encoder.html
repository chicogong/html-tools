      <div class="btns">

      <label>ÁªìÊûú</label>

    <script>
      function encode() {
        document.getElementById("output").value = encodeURIComponent(
          document.getElementById("input").value
        );
      }
      function decode() {
        try {
          document.getElementById("output").value = decodeURIComponent(
            document.getElementById("input").value
          );
        } catch (e) {
          document.getElementById("output").value = "Ëß£Á†ÅÈîôËØØ: " + e.message;
        }
      }
      function copy() {
        navigator.clipboard.writeText(document.getElementById("output").value);
      }

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
