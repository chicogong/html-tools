    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0a0f;

            --bg-tertiary: #1a1a25;
            --text-primary: #fff;

        [data-theme="light"] {

            --bg-secondary: #fff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;

        body {

            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, var(--accent), #a855f7);
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 1.75rem; margin-bottom: 0.5rem; }
        .header p { opacity: 0.9; }
        .back-link {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        .input-row {
            display: flex;
            gap: 1rem;
        }
        .input-row input { flex: 2; }
        .input-row select { flex: 1; }
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .result-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .result-item:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .result-item .unit {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        .result-item .value {
            font-size: 1.1rem;
            font-weight: 600;
            font-family: Monaco, monospace;
            word-break: break-all;
        }
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; }
        .category-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 1.5rem 0 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

        <p>Âπ≥ÊñπÁ±≥„ÄÅ‰∫©„ÄÅÂÖ¨È°∑„ÄÅËã±‰∫©Á≠âÂçï‰Ωç‰∫íËΩ¨</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="input-group">
                <label>ËæìÂÖ•Êï∞ÂÄºÂíåÂçï‰Ωç</label>
                <div class="input-row">
                    <input type="number" id="inputValue" value="1" step="any" oninput="convert()">
                    <select id="inputUnit" onchange="convert()">
                        <option value="m2">Âπ≥ÊñπÁ±≥ (m¬≤)</option>
                        <option value="km2">Âπ≥ÊñπÂçÉÁ±≥ (km¬≤)</option>
                        <option value="cm2">Âπ≥ÊñπÂéòÁ±≥ (cm¬≤)</option>
                        <option value="mm2">Âπ≥ÊñπÊØ´Á±≥ (mm¬≤)</option>
                        <option value="ha">ÂÖ¨È°∑ (ha)</option>
                        <option value="are">ÂÖ¨‰∫© (are)</option>
                        <option value="sqft">Âπ≥ÊñπËã±Â∞∫ (sq ft)</option>
                        <option value="sqyd">Âπ≥ÊñπÁ†Å (sq yd)</option>
                        <option value="sqmi">Âπ≥ÊñπËã±Èáå (sq mi)</option>
                        <option value="acre">Ëã±‰∫© (acre)</option>
                        <option value="sqin">Âπ≥ÊñπËã±ÂØ∏ (sq in)</option>
                        <option value="mu">‰∫©</option>
                        <option value="qing">È°∑</option>
                        <option value="fen">ÂàÜ</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card">
            <h3 class="category-title">ÂÖ¨Âà∂Âçï‰Ωç</h3>
            <div class="results-grid" id="metricResults"></div>
            <h3 class="category-title">Ëã±Âà∂Âçï‰Ωç</h3>
            <div class="results-grid" id="imperialResults"></div>
            <h3 class="category-title">‰∏≠ÂõΩ‰º†ÁªüÂçï‰Ωç</h3>
            <div class="results-grid" id="chineseResults"></div>
        </div>

    <div class="toast" id="toast">Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø</div>
    <script>
        const units = {
            m2: { name: 'Âπ≥ÊñπÁ±≥ (m¬≤)', toM2: 1, category: 'metric' },
            km2: { name: 'Âπ≥ÊñπÂçÉÁ±≥ (km¬≤)', toM2: 1e6, category: 'metric' },
            cm2: { name: 'Âπ≥ÊñπÂéòÁ±≥ (cm¬≤)', toM2: 1e-4, category: 'metric' },
            mm2: { name: 'Âπ≥ÊñπÊØ´Á±≥ (mm¬≤)', toM2: 1e-6, category: 'metric' },
            ha: { name: 'ÂÖ¨È°∑ (ha)', toM2: 10000, category: 'metric' },
            are: { name: 'ÂÖ¨‰∫© (are)', toM2: 100, category: 'metric' },
            sqft: { name: 'Âπ≥ÊñπËã±Â∞∫ (sq ft)', toM2: 0.09290304, category: 'imperial' },
            sqyd: { name: 'Âπ≥ÊñπÁ†Å (sq yd)', toM2: 0.83612736, category: 'imperial' },
            sqmi: { name: 'Âπ≥ÊñπËã±Èáå (sq mi)', toM2: 2589988.11, category: 'imperial' },
            acre: { name: 'Ëã±‰∫© (acre)', toM2: 4046.8564224, category: 'imperial' },
            sqin: { name: 'Âπ≥ÊñπËã±ÂØ∏ (sq in)', toM2: 0.00064516, category: 'imperial' },
            mu: { name: '‰∫©', toM2: 666.67, category: 'chinese' },
            qing: { name: 'È°∑', toM2: 66667, category: 'chinese' },
            fen: { name: 'ÂàÜ', toM2: 66.667, category: 'chinese' }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const fromUnit = document.getElementById('inputUnit').value;
            const m2 = value * units[fromUnit].toM2;

            const categories = {
                metric: document.getElementById('metricResults'),
                imperial: document.getElementById('imperialResults'),
                chinese: document.getElementById('chineseResults')
            };

            Object.values(categories).forEach(el => el.innerHTML = '');

            Object.entries(units).forEach(([key, unit]) => {
                const result = m2 / unit.toM2;
                const formatted = formatNumber(result);
                const html = `
                    <div class="result-item" onclick="copyValue('${formatted}')">
                        <div class="unit">${unit.name}</div>
                        <div class="value">${formatted}</div>
                    </div>
                `;
                categories[unit.category].innerHTML += html;
            });
        }

        function formatNumber(num) {
            if (num === 0) return '0';
            if (Math.abs(num) >= 1e10 || Math.abs(num) < 1e-6) {
                return num.toExponential(6);
            }
            return parseFloat(num.toPrecision(10)).toString();
        }

        window.copyValue = function(value) {
            navigator.clipboard.writeText(value);
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        };

        window.toggleTheme = function() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        };

        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            convert();
        })();
    </script>
