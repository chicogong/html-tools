  <script>
    const inputEl = document.getElementById('input');
    const statusEl = document.getElementById('status');
    const LS_KEY = 'string_escape_v1';

    const htmlEscapeMap = {
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    };

    const htmlUnescapeMap = {
      '&amp;': '&',
      '&lt;': '<',
      '&gt;': '>',
      '&quot;': '"',
      '&#39;': "'"
    };

    const jsEscapeMap = {
      '\n': '\\n',
      '\r': '\\r',
      '\t': '\\t',
      '\\': '\\\\',
      '"': '\\"',
      "'": "\\'"
    };

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(char) {
        return htmlEscapeMap[char];
      });
    }

    function unescapeHTML(str) {
      return str.replace(/&(amp|lt|gt|quot|#39);/g, function(match) {
        return htmlUnescapeMap[match];
      });
    }

    function escapeJS(str) {
      return str.replace(/[\n\r\t\\"']/g, function(char) {
        return jsEscapeMap[char] || char;
      });
    }

    function unescapeJS(str) {
      return str
        .replace(/\\n/g, '\n')
        .replace(/\\r/g, '\r')
        .replace(/\\t/g, '\t')
        .replace(/\\'/g, "'")
        .replace(/\\"/g, '"')
        .replace(/\\\\/g, '\\');
    }

    function escapeUnicode(str) {
      let result = '';
      for (let i = 0; i < str.length; i++) {
        const code = str.charCodeAt(i);
        if (code > 127) {
          result += '\\u' + ('0000' + code.toString(16)).slice(-4);
        } else {
          result += str[i];
        }
      }
      return result;
    }

    function unescapeUnicode(str) {
      return str.replace(/\\u([0-9a-fA-F]{4})/g, function(match, hex) {
        return String.fromCharCode(parseInt(hex, 16));
      });
    }

    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function convert(mode) {
      const text = inputEl.value;
      if (!text) {
        showStatus('ËØ∑ËæìÂÖ•ÊñáÊú¨', 'error');
        return;
      }

      let result;
      try {
        switch (mode) {
          case 'html-escape':
            result = escapeHTML(text);
            break;
          case 'html-unescape':
            result = unescapeHTML(text);
            break;
          case 'js-escape':
            result = escapeJS(text);
            break;
          case 'js-unescape':
            result = unescapeJS(text);
            break;
          case 'unicode-escape':
            result = escapeUnicode(text);
            break;
          case 'unicode-unescape':
            result = unescapeUnicode(text);
            break;
          case 'regex-escape':
            result = escapeRegex(text);
            break;
          case 'url-escape':
            result = encodeURIComponent(text);
            break;
          case 'url-unescape':
            result = decodeURIComponent(text);
            break;
          default:
            result = text;
        }

        inputEl.value = result;
        saveToStorage();
        showStatus('ËΩ¨Êç¢ÊàêÂäü', 'success');
      } catch (e) {
        showStatus('ËΩ¨Êç¢Â§±Ë¥•: ' + e.message, 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
    }

    document.querySelectorAll('.convert-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        const mode = btn.getAttribute('data-mode');
        convert(mode);
      });
    });

    document.getElementById('btnCopy').onclick = async function() {
      if (!inputEl.value) {
        showStatus('Ê≤°ÊúâÂÜÖÂÆπ', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(inputEl.value);
        showStatus('Â∑≤Â§çÂà∂', 'success');
      } catch (e) {
        showStatus('Â§çÂà∂Â§±Ë¥•', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      statusEl.textContent = '';
      localStorage.removeItem(LS_KEY);
    };

    inputEl.addEventListener('input', saveToStorage);

    loadFromStorage();

    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', next);
    }
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        const btn = document.querySelector('.theme-toggle');
        if (btn) btn.textContent = saved === 'light' ? '‚òÄÔ∏è' : 'üåô';
      }
    })();
  </script>
