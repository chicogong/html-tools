      <h1>üßæ AAËÆ∞Ë¥¶ÂàÜÊëäÂô®</h1>
      <p class="subtitle">ËÅöÈ§ê„ÄÅÊóÖË°åË¥πÁî®ÂàÜÊëäËÆ°ÁÆó</p>

      <div class="summary-grid">

      <div class="card">

      <div class="card">

      <div class="card">
        <div class="card-title">ÁªìÁÆóÊñπÊ°àÔºàÊúÄÂ∞ëËΩ¨Ë¥¶Ê¨°Êï∞Ôºâ</div>
        <div id="settlementList"></div>
      </div>
    </div>

    <script>
      let people = [
        { id: 1, name: "Â∞èÊòé" },
        { id: 2, name: "Â∞èÁ∫¢" },
        { id: 3, name: "Â∞èÂàö" }
      ];
      let expenses = [
        { id: 1, desc: "ÂçàÈ§ê", amount: 300, paidBy: 1 },
        { id: 2, desc: "ÊâìËΩ¶", amount: 50, paidBy: 2 }
      ];
      let nextPersonId = 4;
      let nextExpenseId = 3;

      function renderPeople() {
        const container = document.getElementById("personList");
        container.textContent = "";

        people.forEach((person) => {
          const div = document.createElement("div");
          div.className = "person-item";

          const input = document.createElement("input");
          input.type = "text";
          input.value = person.name;
          input.oninput = function () {
            person.name = this.value;
            calculate();
          };

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "√ó";
          removeBtn.onclick = function () {
            removePerson(person.id);
          };

          div.appendChild(input);
          div.appendChild(removeBtn);
          container.appendChild(div);
        });
      }

      function renderExpenses() {
        const container = document.getElementById("expenseList");
        container.textContent = "";

        expenses.forEach((expense) => {
          const div = document.createElement("div");
          div.className = "expense-item";

          const row = document.createElement("div");
          row.className = "expense-row";

          const descInput = document.createElement("input");
          descInput.type = "text";
          descInput.value = expense.desc;
          descInput.placeholder = "ÊîØÂá∫ËØ¥Êòé";
          descInput.oninput = function () {
            expense.desc = this.value;
          };

          const amountInput = document.createElement("input");
          amountInput.type = "number";
          amountInput.value = expense.amount;
          amountInput.placeholder = "ÈáëÈ¢ù";
          amountInput.oninput = function () {
            expense.amount = parseFloat(this.value) || 0;
            calculate();
          };

          const paidBySelect = document.createElement("select");
          people.forEach((p) => {
            const option = document.createElement("option");
            option.value = p.id;
            option.textContent = p.name + " ÊîØ‰ªò";
            option.selected = p.id === expense.paidBy;
            paidBySelect.appendChild(option);
          });
          paidBySelect.onchange = function () {
            expense.paidBy = parseInt(this.value);
            calculate();
          };

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "√ó";
          removeBtn.onclick = function () {
            removeExpense(expense.id);
          };

          row.appendChild(descInput);
          row.appendChild(amountInput);
          row.appendChild(paidBySelect);
          row.appendChild(removeBtn);
          div.appendChild(row);
          container.appendChild(div);
        });
      }

      function addPerson() {
        people.push({ id: nextPersonId++, name: "Êñ∞ÊàêÂëò" });
        renderPeople();
        renderExpenses();
        calculate();
      }

      function removePerson(id) {
        if (people.length <= 2) return alert("Ëá≥Â∞ëÈúÄË¶Å2‰∏™‰∫∫");
        people = people.filter((p) => p.id !== id);
        expenses = expenses.filter((e) => e.paidBy !== id);
        renderPeople();
        renderExpenses();
        calculate();
      }

      function addExpense() {
        expenses.push({ id: nextExpenseId++, desc: "", amount: 0, paidBy: people[0]?.id || 1 });
        renderExpenses();
        calculate();
      }

      function removeExpense(id) {
        expenses = expenses.filter((e) => e.id !== id);
        renderExpenses();
        calculate();
      }

      function calculate() {
        const total = expenses.reduce((sum, e) => sum + e.amount, 0);
        const perPerson = people.length > 0 ? total / people.length : 0;

        document.getElementById("totalExpense").textContent = "¬•" + total.toFixed(2);
        document.getElementById("perPerson").textContent = "¬•" + perPerson.toFixed(2);

        // ËÆ°ÁÆóÊØè‰∏™‰∫∫ÁöÑÊî∂ÊîØÊÉÖÂÜµ
        const balances = {};
        people.forEach((p) => {
          balances[p.id] = { name: p.name, paid: 0, shouldPay: perPerson };
        });

        expenses.forEach((e) => {
          if (balances[e.paidBy]) {
            balances[e.paidBy].paid += e.amount;
          }
        });

        // Ê∏≤Êüì‰∏™‰∫∫Êî∂ÊîØ
        const balanceContainer = document.getElementById("balanceList");
        balanceContainer.textContent = "";

        const maxBalance = Math.max(
          ...Object.values(balances).map((b) => Math.abs(b.paid - b.shouldPay))
        );

        Object.values(balances).forEach((b) => {
          const diff = b.paid - b.shouldPay;
          const div = document.createElement("div");
          div.className = "settlement-item";

          const nameSpan = document.createElement("span");
          nameSpan.textContent = b.name;

          const rightDiv = document.createElement("div");
          rightDiv.style.textAlign = "right";

          const statusSpan = document.createElement("div");
          statusSpan.className = diff >= 0 ? "owed" : "owes";
          statusSpan.textContent =
            diff >= 0 ? "Â∫îÊî∂ ¬•" + diff.toFixed(2) : "Â∫î‰ªò ¬•" + Math.abs(diff).toFixed(2);

          const detailSpan = document.createElement("div");
          detailSpan.style.fontSize = "0.8rem";
          detailSpan.style.color = "var(--text2)";
          detailSpan.textContent =
            "Â∑≤‰ªò ¬•" + b.paid.toFixed(2) + " / Â∫î‰ªò ¬•" + b.shouldPay.toFixed(2);

          rightDiv.appendChild(statusSpan);
          rightDiv.appendChild(detailSpan);
          div.appendChild(nameSpan);
          div.appendChild(rightDiv);
          balanceContainer.appendChild(div);
        });

        // ËÆ°ÁÆóÁªìÁÆóÊñπÊ°à
        calculateSettlements(balances);
      }

      function calculateSettlements(balances) {
        const container = document.getElementById("settlementList");
        container.textContent = "";

        // ÁÆÄÂåñÁöÑÁªìÁÆóÁÆóÊ≥ï
        const debtors = []; // Ê¨†Èí±ÁöÑ‰∫∫
        const creditors = []; // Ë¢´Ê¨†Èí±ÁöÑ‰∫∫

        Object.entries(balances).forEach(([id, b]) => {
          const diff = b.paid - b.shouldPay;
          if (diff < -0.01) {
            debtors.push({ id, name: b.name, amount: -diff });
          } else if (diff > 0.01) {
            creditors.push({ id, name: b.name, amount: diff });
          }
        });

        // ÊéíÂ∫è
        debtors.sort((a, b) => b.amount - a.amount);
        creditors.sort((a, b) => b.amount - a.amount);

        const settlements = [];

        while (debtors.length > 0 && creditors.length > 0) {
          const debtor = debtors[0];
          const creditor = creditors[0];

          const amount = Math.min(debtor.amount, creditor.amount);

          if (amount > 0.01) {
            settlements.push({
              from: debtor.name,
              to: creditor.name,
              amount: amount
            });
          }

          debtor.amount -= amount;
          creditor.amount -= amount;

          if (debtor.amount < 0.01) debtors.shift();
          if (creditor.amount < 0.01) creditors.shift();
        }

        if (settlements.length === 0) {
          const div = document.createElement("div");
          div.style.cssText = "text-align: center; color: var(--text2); padding: 20px;";
          div.textContent = "Êó†ÈúÄÁªìÁÆóÔºåË¥πÁî®Â∑≤Âπ≥Ë°°";
          container.appendChild(div);
        } else {
          settlements.forEach((s) => {
            const div = document.createElement("div");
            div.className = "settlement-item";

            const text = document.createElement("span");
            text.textContent = s.from + " ‚Üí " + s.to;

            const amount = document.createElement("span");
            amount.className = "settlement-arrow";
            amount.textContent = "¬•" + s.amount.toFixed(2);

            div.appendChild(text);
            div.appendChild(amount);
            container.appendChild(div);
          });
        }
      }

      renderPeople();
      renderExpenses();
      calculate();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
      }
    </script>
