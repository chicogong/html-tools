  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-card-hover: #22222e;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;

      --glow-magenta: rgb(247 37 133 / 15%);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    [data-theme="light"] {
      --bg-deep: #fafafa;
      --bg-surface: #fff;
      --bg-card: #fff;
      --bg-card-hover: #f5f5f5;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --text-muted: #999;
      --border-subtle: #e5e5e5;
      --border-strong: #d4d4d4;
      --accent-cyan: #00d4b8;
      --accent-magenta: #e63975;
      --accent-yellow: #f5c518;
      --accent-blue: #0ea5e9;
      --accent-purple: #9333ea;
      --glow-cyan: rgb(0 212 184 / 10%);
      --glow-magenta: rgb(230 57 117 / 10%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgb(0 245 212 / 3%) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0 245 212 / 3%) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 20% -10%, var(--glow-cyan), transparent),
        radial-gradient(ellipse 60% 40% at 80% 110%, var(--glow-magenta), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 24px 80px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      position: relative;
      gap: 16px;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .hero-stats {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .stat-item {
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .stat-number {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent-cyan);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .stat-divider {
      width: 1px;
      height: 16px;
      background: var(--border-subtle);
    }

    .theme-toggle {
      width: 36px;
      height: 36px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s ease;
      color: var(--text-secondary);
      flex-shrink: 0;
    }

    .theme-toggle:hover {
      border-color: var(--accent-cyan);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px rgb(0 245 212 / 12%);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 700;
      color: var(--bg-deep);
      transform: rotate(-3deg);
      box-shadow: 0 2px 10px var(--glow-cyan);
      flex-shrink: 0;
    }

    header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }

    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
      display: none;
    }

    @media (min-width: 768px) {
      .tagline {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    }

    .tagline span { display: inline-flex; align-items: center; gap: 6px; }
    .tagline .dot { width: 3px; height: 3px; background: var(--accent-cyan); border-radius: 50%; }

    .search-wrapper {
      max-width: 560px;
      margin: 0 auto 28px;
      position: relative;
    }

    .search-box { position: relative; }

    .search-box::before {
      content: '>';
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      color: var(--accent-cyan);
      font-weight: 600;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 38px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.25s ease;
    }

    .search-box input::placeholder { color: var(--text-muted); }

    .search-box input:focus {
      border-color: var(--accent-cyan);

    // ==================== DOM å…ƒç´  ====================
    const searchInput = document.getElementById('search');
    const toolsGrid = document.getElementById('tools-grid');
    const categoriesContainer = document.getElementById('categories');
    const noResults = document.getElementById('no-results');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = themeToggle.querySelector('.theme-icon');
    const htmlElement = document.documentElement;
    const searchResultsCount = document.getElementById('search-results-count');

    let currentCategory = 'all';
    let toolCards = [];

    // ==================== ä¸»é¢˜ç®¡ç† ====================
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      htmlElement.setAttribute('data-theme', 'light');
      themeIcon.textContent = 'â˜€ï¸';
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      if (newTheme === 'light') {
        htmlElement.setAttribute('data-theme', 'light');
        themeIcon.textContent = 'â˜€ï¸';
      } else {
        htmlElement.removeAttribute('data-theme');
        themeIcon.textContent = 'ğŸŒ™';
      }
      localStorage.setItem('theme', newTheme);
    });

    // ==================== æ”¶è—ç®¡ç† ====================
    const FAVORITES_KEY = 'html_tools_favorites_v1';
    let favorites = [];

    try {
      const stored = localStorage.getItem(FAVORITES_KEY);
      if (stored) {
        const parsed = JSON.parse(stored);
        favorites = Array.isArray(parsed) ? parsed : [];
      }
    } catch (e) {
      console.warn('Could not load favorites:', e);
      favorites = [];
    }

    function saveFavorites() {
      try {
        localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
      } catch (e) {
        console.warn('Could not save favorites:', e);
      }
    }

    function isFavorite(url) {
      return favorites.includes(url);
    }

    function toggleFavorite(url, btn, event) {
      event.preventDefault();
      event.stopPropagation();

      const index = favorites.indexOf(url);
      if (index > -1) {
        favorites.splice(index, 1);
        btn.classList.remove('active');
        btn.textContent = 'â˜†';
      } else {
        favorites.push(url);
        btn.classList.add('active');
        btn.textContent = 'â˜…';
      }
      saveFavorites();

      if (currentCategory === 'favorites') {
        filterTools();
      }
    }

    // ==================== æ¸²æŸ“åˆ†ç±»æŒ‰é’® ====================
    function renderCategories() {
      const categoryCounts = {};
      TOOLS.forEach(tool => {
        categoryCounts[tool.category] = (categoryCounts[tool.category] || 0) + 1;
      });

      const activeCategories = CATEGORIES.filter(cat => 
        cat.id === 'all' || cat.id === 'favorites' || categoryCounts[cat.id]
      );

      // Update stats
      document.getElementById('tool-count').textContent = TOOLS.length;
      document.getElementById('category-count').textContent = activeCategories.length - 2; // Exclude 'all' and 'favorites'

      activeCategories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'category-btn' + (cat.id === 'all' ? ' active' : '');
        btn.dataset.category = cat.id;
        
        const icon = document.createElement('span');
        icon.className = 'cat-icon';
        icon.textContent = cat.icon;
        btn.appendChild(icon);
        
        const span = document.createElement('span');
        span.textContent = cat.name;
        btn.appendChild(span);
        
        if (cat.id !== 'all' && cat.id !== 'favorites' && categoryCounts[cat.id]) {
          const count = document.createElement('span');
          count.className = 'cat-count';
          count.textContent = categoryCounts[cat.id];
          btn.appendChild(count);
        }
        
        btn.addEventListener('click', () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = cat.id;
          filterTools();
        });
        categoriesContainer.appendChild(btn);
      });
    }

    // ==================== æ¸²æŸ“å·¥å…·å¡ç‰‡ ====================
    function renderTools() {
      TOOLS.forEach((tool, index) => {
        const card = document.createElement('a');
        card.href = tool.url;
        card.className = 'tool-card';
        card.dataset.category = tool.category;
        card.dataset.keywords = tool.keywords;
        card.style.animationDelay = Math.min(index * 0.02, 0.4) + 's';

        const header = document.createElement('div');
        header.className = 'tool-card-header';

        const titleGroup = document.createElement('div');
        titleGroup.className = 'tool-title-group';

        const iconDiv = document.createElement('div');
        iconDiv.className = 'tool-icon';
        iconDiv.textContent = tool.icon;

        const h3 = document.createElement('h3');
        h3.textContent = tool.name;

        titleGroup.appendChild(iconDiv);
        titleGroup.appendChild(h3);

        const favBtn = document.createElement('button');
        favBtn.className = 'favorite-btn' + (isFavorite(tool.url) ? ' active' : '');
        favBtn.type = 'button';
        favBtn.setAttribute('aria-label', 'æ”¶è—');
        favBtn.tabIndex = 0;
        favBtn.textContent = isFavorite(tool.url) ? 'â˜…' : 'â˜†';
        favBtn.addEventListener('click', (e) => toggleFavorite(tool.url, favBtn, e));
        favBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            e.stopPropagation();
            toggleFavorite(tool.url, favBtn, e);
          }
        });

        header.appendChild(titleGroup);
        header.appendChild(favBtn);

        const desc = document.createElement('p');
        desc.textContent = tool.desc;

        const footer = document.createElement('div');
        footer.className = 'tool-card-footer';

        const tag = document.createElement('span');
        tag.className = 'tool-tag';
        tag.textContent = tool.category;

        const arrow = document.createElement('span');
        arrow.className = 'tool-arrow';
        arrow.textContent = 'â†’';

        footer.appendChild(tag);
        footer.appendChild(arrow);

        card.appendChild(header);
        card.appendChild(desc);
        card.appendChild(footer);

        toolsGrid.appendChild(card);
      });

      toolCards = document.querySelectorAll('.tool-card');
    }

    // ==================== è¿‡æ»¤å·¥å…· ====================
    function filterTools() {
      const query = searchInput.value.toLowerCase().trim();
      let visibleCount = 0;

      toolCards.forEach((card, index) => {
        const tool = TOOLS[index];
        const matchesCategory = currentCategory === 'all' 
          || (currentCategory === 'favorites' && isFavorite(tool.url))
          || tool.category === currentCategory;

        const matchesSearch = !query ||
          tool.name.toLowerCase().includes(query) ||
          tool.desc.toLowerCase().includes(query) ||
          tool.keywords.toLowerCase().includes(query);

        if (matchesCategory && matchesSearch) {
          card.classList.remove('hidden');
          visibleCount++;
        } else {
          card.classList.add('hidden');
        }
      });

      const noResultsIcon = noResults.querySelector('.no-results-icon');
      const noResultsText = noResults.querySelector('p');

      if (visibleCount === 0) {
        if (currentCategory === 'favorites' && !query) {
          noResultsIcon.textContent = 'â­';
          noResultsText.textContent = 'è¿˜æ²¡æœ‰æ”¶è—çš„å·¥å…·';
        } else {
          noResultsIcon.textContent = 'âˆ…';
          noResultsText.textContent = 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å·¥å…·';
        }
        noResults.classList.add('show');
      } else {
        noResults.classList.remove('show');
      }

      if (query || currentCategory !== 'all') {
        searchResultsCount.textContent = visibleCount > 0 ? 'æ‰¾åˆ° ' + visibleCount + ' ä¸ªå·¥å…·' : '';
      } else {
        searchResultsCount.textContent = '';
      }
    }

    // ==================== äº‹ä»¶ç»‘å®š ====================
    searchInput.addEventListener('input', filterTools);

    document.addEventListener('keydown', (e) => {
      if (e.key === '/' && document.activeElement !== searchInput) {
        e.preventDefault();
        searchInput.focus();
      }
      if (e.key === 'Escape' && document.activeElement === searchInput) {
        searchInput.blur();
      }
    });

    // ==================== åˆå§‹åŒ– ====================
    renderCategories();
    renderTools();
  </script>
