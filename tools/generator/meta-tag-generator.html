  <script>
    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function generate() {
      const title = document.getElementById('title').value.trim();
      const url = document.getElementById('url').value.trim();
      const description = document.getElementById('description').value.trim();
      const keywords = document.getElementById('keywords').value.trim();

      const enableOG = document.getElementById('enableOG').checked;
      const ogType = document.getElementById('ogType').value;
      const ogImage = document.getElementById('ogImage').value.trim();
      const siteName = document.getElementById('siteName').value.trim();
      const locale = document.getElementById('locale').value;

      const enableTwitter = document.getElementById('enableTwitter').checked;
      const twitterCard = document.getElementById('twitterCard').value;
      const twitterSite = document.getElementById('twitterSite').value.trim();

      const viewport = document.getElementById('viewport').checked;
      const charset = document.getElementById('charset').checked;
      const robots = document.getElementById('robots').checked;
      const canonical = document.getElementById('canonical').checked;
      const themeColor = document.getElementById('themeColor').checked;

      let code = '';

      if (charset) {
        code += '<meta charset="UTF-8">\n';
      }

      if (viewport) {
        code += '<meta name="viewport" content="width=device-width, initial-scale=1">\n';
      }

      code += '\n<!-- Basic Meta Tags -->\n';
      code += `<title>${escapeHtml(title)}</title>\n`;

      if (description) {
        code += `<meta name="description" content="${escapeHtml(description)}">\n`;
      }

      if (keywords) {
        code += `<meta name="keywords" content="${escapeHtml(keywords)}">\n`;
      }

      if (robots) {
        code += '<meta name="robots" content="index, follow">\n';
      }

      if (canonical && url) {
        code += `<link rel="canonical" href="${escapeHtml(url)}">\n`;
      }

      if (themeColor) {
        code += '<meta name="theme-color" content="#0d6efd">\n';
      }

      if (enableOG) {
        code += '\n<!-- Open Graph -->\n';
        code += `<meta property="og:type" content="${ogType}">\n`;
        code += `<meta property="og:title" content="${escapeHtml(title)}">\n`;
        if (description) {
          code += `<meta property="og:description" content="${escapeHtml(description)}">\n`;
        }
        if (url) {
          code += `<meta property="og:url" content="${escapeHtml(url)}">\n`;
        }
        if (siteName) {
          code += `<meta property="og:site_name" content="${escapeHtml(siteName)}">\n`;
        }
        code += `<meta property="og:locale" content="${locale}">\n`;
        if (ogImage) {
          code += `<meta property="og:image" content="${escapeHtml(ogImage)}">\n`;
        }
      }

      if (enableTwitter) {
        code += '\n<!-- Twitter Cards -->\n';
        code += `<meta name="twitter:card" content="${twitterCard}">\n`;
        code += `<meta name="twitter:title" content="${escapeHtml(title)}">\n`;
        if (description) {
          code += `<meta name="twitter:description" content="${escapeHtml(description)}">\n`;
        }
        if (twitterSite) {
          code += `<meta name="twitter:site" content="${escapeHtml(twitterSite)}">\n`;
        }
        if (ogImage) {
          code += `<meta name="twitter:image" content="${escapeHtml(ogImage)}">\n`;
        }
      }

      document.getElementById('output').textContent = code;
    }

    function copyCode() {
      const code = document.getElementById('output').textContent;
      navigator.clipboard.writeText(code);
    }

    generate();

      localStorage.setItem('theme', next);
    }
