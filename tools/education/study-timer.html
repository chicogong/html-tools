    <script>
      let timer = null;
      let timeLeft = 25 * 60;
      let totalTime = 25 * 60;
      let isRunning = false;
      let currentMode = "work";
      let pomodoroCount = 0;

      let settings = {
        workTime: 25,
        breakTime: 5,
        longBreakTime: 15,
        autoStart: false,
        sound: true
      };

      let stats = {
        todayPomodoros: 0,
        todayMinutes: 0,
        lastDate: "",
        streak: 0
      };

      const modeColors = {
        work: "#ef4444",
        break: "#22c55e",
        longBreak: "#3b82f6"
      };

      function init() {
        loadSettings();
        loadStats();
        updateDisplay();
        updateStatsDisplay();

        document.querySelectorAll(".mode-tab").forEach((tab) => {
          tab.addEventListener("click", () => switchMode(tab.dataset.mode));
        });
      }

      function loadSettings() {
        const saved = localStorage.getItem("pomodoro_settings");
        if (saved) {
          try {
            settings = { ...settings, ...JSON.parse(saved) };
          } catch (e) {}
        }

        document.getElementById("workTime").value = settings.workTime;
        document.getElementById("breakTime").value = settings.breakTime;
        document.getElementById("longBreakTime").value = settings.longBreakTime;
        document.getElementById("autoStartToggle").classList.toggle("active", settings.autoStart);
        document.getElementById("soundToggle").classList.toggle("active", settings.sound);
      }

      function loadStats() {
        const saved = localStorage.getItem("pomodoro_stats");
        if (saved) {
          try {
            stats = { ...stats, ...JSON.parse(saved) };
          } catch (e) {}
        }

        const today = new Date().toDateString();
        if (stats.lastDate !== today) {
          if (stats.lastDate === new Date(Date.now() - 86400000).toDateString()) {
            stats.streak++;
          } else if (stats.lastDate !== "") {
            stats.streak = 0;
          }
          stats.todayPomodoros = 0;
          stats.todayMinutes = 0;
          stats.lastDate = today;
          saveStats();
        }
      }

      function saveSettings() {
        localStorage.setItem("pomodoro_settings", JSON.stringify(settings));
      }

      function saveStats() {
        localStorage.setItem("pomodoro_stats", JSON.stringify(stats));
      }

      function updateSettings() {
        settings.workTime = parseInt(document.getElementById("workTime").value) || 25;
        settings.breakTime = parseInt(document.getElementById("breakTime").value) || 5;
        settings.longBreakTime = parseInt(document.getElementById("longBreakTime").value) || 15;
        saveSettings();

        if (!isRunning) {
          switchMode(currentMode);
        }
      }

      function toggleSetting(key) {
        settings[key] = !settings[key];
        const toggle = document.getElementById(key + "Toggle");
        if (toggle) {
          toggle.classList.toggle("active", settings[key]);
        }
        saveSettings();
      }

      function switchMode(mode) {
        currentMode = mode;

        document.querySelectorAll(".mode-tab").forEach((tab) => {
          tab.classList.toggle("active", tab.dataset.mode === mode);
        });

        let minutes;
        switch (mode) {
          case "work":
            minutes = settings.workTime;
            break;
          case "break":
            minutes = settings.breakTime;
            break;
          case "longBreak":
            minutes = settings.longBreakTime;
            break;
        }

        timeLeft = minutes * 60;
        totalTime = minutes * 60;

        document.documentElement.style.setProperty("--accent", modeColors[mode]);

        if (isRunning) {
          pauseTimer();
        }

        updateDisplay();
      }

      function toggleTimer() {
        if (isRunning) {
          pauseTimer();
        } else {
          startTimer();
        }
      }

      function startTimer() {
        isRunning = true;
        document.getElementById("startBtn").textContent = "æš‚åœ";
        document.getElementById("timerLabel").textContent =
          currentMode === "work" ? "ä¸“æ³¨ä¸­..." : "ä¼‘æ¯ä¸­...";

        timer = setInterval(() => {
          timeLeft--;
          updateDisplay();

          if (timeLeft <= 0) {
            completeTimer();
          }
        }, 1000);
      }

      function pauseTimer() {
        isRunning = false;
        clearInterval(timer);
        document.getElementById("startBtn").textContent = "ç»§ç»­";
        document.getElementById("timerLabel").textContent = "å·²æš‚åœ";
      }

      function resetTimer() {
        pauseTimer();
        switchMode(currentMode);
        document.getElementById("startBtn").textContent = "å¼€å§‹";
        document.getElementById("timerLabel").textContent = "å‡†å¤‡å¼€å§‹";
      }

      function skipTimer() {
        completeTimer();
      }

      function completeTimer() {
        pauseTimer();

        if (settings.sound) {
          playSound();
        }

        if (currentMode === "work") {
          pomodoroCount++;
          stats.todayPomodoros++;
          stats.todayMinutes += settings.workTime;
          saveStats();
          updateStatsDisplay();

          if (pomodoroCount % 4 === 0) {
            switchMode("longBreak");
          } else {
            switchMode("break");
          }
        } else {
          switchMode("work");
        }

        if (settings.autoStart) {
          startTimer();
        } else {
          document.getElementById("timerLabel").textContent = "å·²å®Œæˆï¼";
        }
      }

      function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timerDisplay").textContent =
          String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");

        const progress = (totalTime - timeLeft) / totalTime;
        const circumference = 2 * Math.PI * 45;
        const offset = circumference * (1 - progress);
        document.getElementById("progressCircle").style.strokeDashoffset = offset;
      }

      function updateStatsDisplay() {
        document.getElementById("todayPomodoros").textContent = stats.todayPomodoros;
        document.getElementById("todayMinutes").textContent = stats.todayMinutes;
        document.getElementById("currentStreak").textContent = stats.streak;
      }

      function playSound() {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.frequency.value = 800;
          oscillator.type = "sine";
          gainNode.gain.value = 0.3;

          oscillator.start();
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {}
      }

      init();

      // Theme toggle
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        document.getElementById("theme-icon").textContent = newTheme === "light" ? "â˜€ï¸" : "ğŸŒ™";
        localStorage.setItem("theme", newTheme);
      }

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
        document.getElementById("theme-icon").textContent = "â˜€ï¸";
      }
