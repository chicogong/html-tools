    <div class="header">
        <a href="../../index.html" class="back-link">â† è¿”å›</a>
        <h1>çŒœæ•°å­—</h1>
        <p>çŒœå‡ºéšè—çš„æ•°å­—</p>
        <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
    </div>

    <div class="container">
        <div class="game-info">
            <div class="info-item">
                <div class="info-value" id="attempts">0</div>
                <div class="info-label">å°è¯•æ¬¡æ•°</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="maxAttempts">10</div>
                <div class="info-label">å‰©ä½™æœºä¼š</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="bestScore">-</div>
                <div class="info-label">æœ€ä½³æˆç»©</div>
            </div>
        </div>

        <div class="difficulty-select">
            <button class="diff-btn active" data-range="100">1-100</button>
            <button class="diff-btn" data-range="500">1-500</button>
            <button class="diff-btn" data-range="1000">1-1000</button>
        </div>

        <div class="game-area">
            <div class="range-display">
                çŒœä¸€ä¸ª <span>1</span> åˆ° <span id="maxNumber">100</span> ä¹‹é—´çš„æ•°å­—
            </div>
            
            <div class="input-area">
                <input type="number" class="number-input" id="guessInput" min="1" max="100" placeholder="?">
                <button class="btn" onclick="makeGuess()">çŒœï¼</button>
            </div>
            
            <div class="hint empty" id="hint">è¾“å…¥ä½ çš„çŒœæµ‹</div>
        </div>

        <div class="history">
            <h3>çŒœæµ‹å†å²</h3>
            <div class="history-list" id="historyList"></div>
        </div>

        <div class="controls">
            <button class="btn secondary" onclick="resetGame()">æ–°æ¸¸æˆ</button>
        </div>
    </div>

    <script>
        let targetNumber = 0;
        let maxNumber = 100;
        let attempts = 0;
        let maxAttempts = 10;
        let gameOver = false;
        let history = [];
        let bestScores = JSON.parse(localStorage.getItem('guessNumberBest') || '{}');

        function initGame() {
            targetNumber = Math.floor(Math.random() * maxNumber) + 1;
            attempts = 0;
            gameOver = false;
            history = [];
            
            // æ ¹æ®èŒƒå›´è®¾ç½®å°è¯•æ¬¡æ•°
            if (maxNumber <= 100) maxAttempts = 10;
            else if (maxNumber <= 500) maxAttempts = 12;
            else maxAttempts = 15;
            
            updateDisplay();
            document.getElementById('hint').className = 'hint empty';
            document.getElementById('hint').textContent = 'è¾“å…¥ä½ çš„çŒœæµ‹';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('historyList').textContent = '';
        }

        function updateDisplay() {
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('maxAttempts').textContent = maxAttempts - attempts;
            document.getElementById('maxNumber').textContent = maxNumber;
            document.getElementById('guessInput').max = maxNumber;
            
            const best = bestScores[maxNumber];
            document.getElementById('bestScore').textContent = best || '-';
        }

        function makeGuess() {
            if (gameOver) return;
            
            const input = document.getElementById('guessInput');
            const guess = parseInt(input.value);
            
            if (isNaN(guess) || guess < 1 || guess > maxNumber) {
                document.getElementById('hint').className = 'hint empty';
                document.getElementById('hint').textContent = 'è¯·è¾“å…¥æœ‰æ•ˆæ•°å­— (1-' + maxNumber + ')';
                return;
            }
            
            attempts++;
            updateDisplay();
            
            const hint = document.getElementById('hint');
            const historyItem = document.createElement('span');
            historyItem.className = 'guess-item';
            
            if (guess === targetNumber) {
                hint.className = 'hint correct';
                hint.textContent = 'æ­å–œï¼ç­”æ¡ˆå°±æ˜¯ ' + targetNumber + 'ï¼ç”¨äº† ' + attempts + ' æ¬¡';
                gameOver = true;
                input.disabled = true;
                
                // ä¿å­˜æœ€ä½³æˆç»©
                if (!bestScores[maxNumber] || attempts < bestScores[maxNumber]) {
                    bestScores[maxNumber] = attempts;
                    localStorage.setItem('guessNumberBest', JSON.stringify(bestScores));
                    updateDisplay();
                }
                
                historyItem.textContent = guess + ' âœ“';
                historyItem.style.background = 'rgba(16, 185, 129, 0.2)';
                historyItem.style.color = '#10b981';
            } else if (guess < targetNumber) {
                hint.className = 'hint higher';
                hint.textContent = 'å¤ªå°äº†ï¼å†å¤§ä¸€ç‚¹ â†‘';
                historyItem.className = 'guess-item low';
                historyItem.textContent = guess + ' â†‘';
                history.push({ value: guess, type: 'low' });
            } else {
                hint.className = 'hint lower';
                hint.textContent = 'å¤ªå¤§äº†ï¼å†å°ä¸€ç‚¹ â†“';
                historyItem.className = 'guess-item high';
                historyItem.textContent = guess + ' â†“';
                history.push({ value: guess, type: 'high' });
            }
            
            document.getElementById('historyList').appendChild(historyItem);
            
            if (attempts >= maxAttempts && !gameOver) {
                hint.className = 'hint higher';
                hint.textContent = 'æ¸¸æˆç»“æŸï¼ç­”æ¡ˆæ˜¯ ' + targetNumber;
                gameOver = true;
                input.disabled = true;
            }
            
            input.value = '';
            input.focus();
        }

        function resetGame() {
            initGame();
        }

        // éš¾åº¦é€‰æ‹©
        document.querySelectorAll('.diff-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.diff-btn').forEach(function(b) {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                maxNumber = parseInt(this.dataset.range);
                initGame();
            });
        });

        // å›è½¦æäº¤
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        initGame();
    </script>
