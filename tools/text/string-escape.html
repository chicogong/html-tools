<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>字符串转义 - WebUtils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --bg-card: #1a1a24;
      --bg-input: #0e0e14;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --border-subtle: #2a2a3a;
      --accent-cyan: #00f5d4;
      --accent-blue: #4cc9f0;
      --accent-green: #10b981;
      --accent-red: #f43f5e;
      --glow-cyan: rgb(0, 245, 212, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgb(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgb(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      margin-bottom: 24px;
    }

    .back-link:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 20px;
    }

    .input-section {
      margin-bottom: 20px;
    }

    .input-section label {
      display: block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      resize: vertical;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 4px var(--glow-cyan);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .convert-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 500;
      padding: 12px 16px;
      background: var(--bg-surface);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .convert-btn:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
      background: var(--bg-card);
    }

    .convert-btn .label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .convert-btn .example {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 16px;
    }

    .status.success {
      color: var(--accent-green);
    }

    .status.success::before {
      content: '✓ ';
    }

    .status.error {
      color: var(--accent-red);
    }

    .status.error::before {
      content: '✗ ';
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="container">
    <a href="../../index.html" class="back-link">← 返回</a>

    <h1>字符串转义 / 反转义</h1>
    <p class="desc">支持 HTML、JavaScript、Unicode、Regex 等多种转义格式</p>

    <div class="card">
      <div class="input-section">
        <label>输入文本</label>
        <textarea id="input" placeholder="输入要转换的文本..." spellcheck="false"></textarea>
      </div>

      <div class="btn-grid">
        <button class="convert-btn" data-mode="html-escape">
          <span class="label">HTML 转义</span>
          <span class="example">&lt; &gt; &amp; &quot;</span>
        </button>
        <button class="convert-btn" data-mode="html-unescape">
          <span class="label">HTML 反转义</span>
          <span class="example">< > & "</span>
        </button>
        <button class="convert-btn" data-mode="js-escape">
          <span class="label">JavaScript 转义</span>
          <span class="example">\n \t \' \"</span>
        </button>
        <button class="convert-btn" data-mode="js-unescape">
          <span class="label">JavaScript 反转义</span>
          <span class="example">换行 制表 引号</span>
        </button>
        <button class="convert-btn" data-mode="unicode-escape">
          <span class="label">Unicode 转义</span>
          <span class="example">\u4e2d\u6587</span>
        </button>
        <button class="convert-btn" data-mode="unicode-unescape">
          <span class="label">Unicode 反转义</span>
          <span class="example">中文</span>
        </button>
        <button class="convert-btn" data-mode="regex-escape">
          <span class="label">Regex 转义</span>
          <span class="example">\. \* \+ \?</span>
        </button>
        <button class="convert-btn" data-mode="url-escape">
          <span class="label">URL 编码</span>
          <span class="example">%20 %E4%B8%AD</span>
        </button>
        <button class="convert-btn" data-mode="url-unescape">
          <span class="label">URL 解码</span>
          <span class="example">空格 中文</span>
        </button>
      </div>

      <div class="actions">
        <button id="btnCopy">复制结果</button>
        <button id="btnClear">清空</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      <a href="https://github.com/chicogong/html-tools" target="_blank">GitHub</a> ·
      纯前端 · 无服务器 ·
      <a href="../../index.html">WebUtils</a>
    </footer>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const statusEl = document.getElementById('status');
    const LS_KEY = 'string_escape_v1';

    const htmlEscapeMap = {
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    };

    const htmlUnescapeMap = {
      '&amp;': '&',
      '&lt;': '<',
      '&gt;': '>',
      '&quot;': '"',
      '&#39;': "'"
    };

    const jsEscapeMap = {
      '\n': '\\n',
      '\r': '\\r',
      '\t': '\\t',
      '\\': '\\\\',
      '"': '\\"',
      "'": "\\'"
    };

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(char) {
        return htmlEscapeMap[char];
      });
    }

    function unescapeHTML(str) {
      return str.replace(/&(amp|lt|gt|quot|#39);/g, function(match) {
        return htmlUnescapeMap[match];
      });
    }

    function escapeJS(str) {
      return str.replace(/[\n\r\t\\"']/g, function(char) {
        return jsEscapeMap[char] || char;
      });
    }

    function unescapeJS(str) {
      return str
        .replace(/\\n/g, '\n')
        .replace(/\\r/g, '\r')
        .replace(/\\t/g, '\t')
        .replace(/\\'/g, "'")
        .replace(/\\"/g, '"')
        .replace(/\\\\/g, '\\');
    }

    function escapeUnicode(str) {
      let result = '';
      for (let i = 0; i < str.length; i++) {
        const code = str.charCodeAt(i);
        if (code > 127) {
          result += '\\u' + ('0000' + code.toString(16)).slice(-4);
        } else {
          result += str[i];
        }
      }
      return result;
    }

    function unescapeUnicode(str) {
      return str.replace(/\\u([0-9a-fA-F]{4})/g, function(match, hex) {
        return String.fromCharCode(parseInt(hex, 16));
      });
    }

    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function convert(mode) {
      const text = inputEl.value;
      if (!text) {
        showStatus('请输入文本', 'error');
        return;
      }

      let result;
      try {
        switch (mode) {
          case 'html-escape':
            result = escapeHTML(text);
            break;
          case 'html-unescape':
            result = unescapeHTML(text);
            break;
          case 'js-escape':
            result = escapeJS(text);
            break;
          case 'js-unescape':
            result = unescapeJS(text);
            break;
          case 'unicode-escape':
            result = escapeUnicode(text);
            break;
          case 'unicode-unescape':
            result = unescapeUnicode(text);
            break;
          case 'regex-escape':
            result = escapeRegex(text);
            break;
          case 'url-escape':
            result = encodeURIComponent(text);
            break;
          case 'url-unescape':
            result = decodeURIComponent(text);
            break;
          default:
            result = text;
        }

        inputEl.value = result;
        saveToStorage();
        showStatus('转换成功', 'success');
      } catch (e) {
        showStatus('转换失败: ' + e.message, 'error');
      }
    }

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (type || '');
    }

    function saveToStorage() {
      localStorage.setItem(LS_KEY, inputEl.value);
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) inputEl.value = saved;
    }

    document.querySelectorAll('.convert-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        const mode = btn.getAttribute('data-mode');
        convert(mode);
      });
    });

    document.getElementById('btnCopy').onclick = async function() {
      if (!inputEl.value) {
        showStatus('没有内容', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(inputEl.value);
        showStatus('已复制', 'success');
      } catch (e) {
        showStatus('复制失败', 'error');
      }
    };

    document.getElementById('btnClear').onclick = function() {
      inputEl.value = '';
      statusEl.textContent = '';
      localStorage.removeItem(LS_KEY);
    };

    inputEl.addEventListener('input', saveToStorage);

    loadFromStorage();
  </script>
</body>
</html>
