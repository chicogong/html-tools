<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #0a0a0f; --bg-secondary: #12121a; --bg-tertiary: #1a1a25; --text-primary: #ffffff; --text-secondary: #8888aa; --accent: #6366f1; --border: #2a2a3a; --success: #22c55e; }
        [data-theme="light"] { --bg-primary: #f8fafc; --bg-secondary: #ffffff; --bg-tertiary: #f1f5f9; --text-primary: #1e293b; --text-secondary: #64748b; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .header { background: linear-gradient(135deg, #ec4899, #f43f5e); padding: 2rem; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .nav { display: flex; justify-content: space-between; max-width: 1200px; margin: 0 auto 1rem; }
        .back-link { color: rgba(255,255,255,0.9); text-decoration: none; }
        .theme-toggle { background: rgba(255,255,255,0.2); border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; color: white; cursor: pointer; }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 1rem; padding: 1.5rem; }
        .input-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .input-row input { flex: 1; }
        .input-row select { width: 140px; }
        input, select { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border); border-radius: 0.5rem; background: var(--bg-tertiary); color: var(--text-primary); font-size: 1rem; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 0.75rem; }
        .result-item { background: var(--bg-tertiary); padding: 1rem; border-radius: 0.5rem; cursor: pointer; transition: all 0.2s; }
        .result-item:hover { transform: translateY(-2px); }
        .result-item .unit { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.25rem; }
        .result-item .value { font-size: 1.1rem; font-weight: 600; }
        .visual { margin-top: 1.5rem; text-align: center; }
        .visual canvas { background: var(--bg-tertiary); border-radius: 0.5rem; }
        .toast { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--success); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; opacity: 0; transition: all 0.3s; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="../../index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
            <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“ ä¸»é¢˜</button>
        </div>
        <h1>ğŸ“ è§’åº¦å•ä½è½¬æ¢å™¨</h1>
        <p>åº¦ã€å¼§åº¦ã€æ¢¯åº¦ã€åœˆæ•°ç­‰å•ä½äº’è½¬</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="input-row">
                <input type="number" id="inputValue" value="180" oninput="convert()">
                <select id="inputUnit" onchange="convert()">
                    <option value="deg" selected>åº¦ (Â°)</option>
                    <option value="rad">å¼§åº¦ (rad)</option>
                    <option value="grad">æ¢¯åº¦ (grad)</option>
                    <option value="turn">åœˆæ•° (turn)</option>
                    <option value="arcmin">è§’åˆ† (')</option>
                    <option value="arcsec">è§’ç§’ (")</option>
                    <option value="mrad">æ¯«å¼§åº¦</option>
                </select>
            </div>
            <div class="results-grid" id="results"></div>
            <div class="visual">
                <canvas id="angleCanvas" width="200" height="200"></canvas>
            </div>
        </div>
    </div>
    <div class="toast" id="toast">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿</div>
    <script>
        const units = {
            deg: { name: 'åº¦ (Â°)', factor: 1 },
            rad: { name: 'å¼§åº¦ (rad)', factor: 180 / Math.PI },
            grad: { name: 'æ¢¯åº¦ (grad)', factor: 0.9 },
            turn: { name: 'åœˆæ•° (turn)', factor: 360 },
            arcmin: { name: "è§’åˆ† (')", factor: 1/60 },
            arcsec: { name: 'è§’ç§’ (")', factor: 1/3600 },
            mrad: { name: 'æ¯«å¼§åº¦', factor: 180 / Math.PI / 1000 }
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            const degrees = value * units[unit].factor;
            
            const format = (n) => {
                if (n === 0) return '0';
                if (Math.abs(n) < 0.0001 || Math.abs(n) > 1e9) return n.toExponential(4);
                return n.toFixed(6).replace(/\.?0+$/, '');
            };
            
            let html = '';
            for (const [key, data] of Object.entries(units)) {
                const result = degrees / data.factor;
                html += `<div class="result-item" onclick="copyValue('${result}')"><div class="unit">${data.name}</div><div class="value">${format(result)}</div></div>`;
            }
            document.getElementById('results').innerHTML = html;
            
            drawAngle(degrees);
        }

        function drawAngle(degrees) {
            const canvas = document.getElementById('angleCanvas');
            const ctx = canvas.getContext('2d');
            const cx = 100, cy = 100, r = 80;
            
            ctx.clearRect(0, 0, 200, 200);
            
            // Draw circle
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--text-secondary');
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw angle
            const normalizedDeg = ((degrees % 360) + 360) % 360;
            const endAngle = -normalizedDeg * Math.PI / 180 + Math.PI / 2;
            
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, r, -Math.PI / 2, endAngle, degrees > 0);
            ctx.closePath();
            ctx.fillStyle = 'rgba(99, 102, 241, 0.3)';
            ctx.fill();
            
            // Draw line
            const endX = cx + r * Math.cos(endAngle);
            const endY = cy + r * Math.sin(endAngle);
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = '#6366f1';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Draw reference line
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx, cy - r);
            ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--text-secondary');
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function copyValue(v) { navigator.clipboard.writeText(v); document.getElementById('toast').classList.add('show'); setTimeout(() => document.getElementById('toast').classList.remove('show'), 2000); }
        function toggleTheme() { const t = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'; document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); convert(); }
        document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
        convert();
    </script>
</body>
</html>
